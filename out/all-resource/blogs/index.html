formation: Why companies are spending big","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnnual m\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003earket\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eing\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e surveys and reports have predicted a steady climb in employee attrition rates over the next financial year, whilst the gap between open \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003epositions\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e in a company versus employable resources has reached an impasse.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith a conflicting battle between ‘Employee Quit Rates’ and ‘Happy Campers’\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e (idle employees)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, companies have started to look at \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003etangent\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003esolutions\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to help tackle this \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edilemma\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eTalent Transformation sprung up from the abyss like a knight in shining armour\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to help organisation\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003es\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e mould resources from within. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHence, corporate spending on \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003etalent transformation\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eupskilling\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e/ reskilling\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehas\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e started to peak rapidly. In India alone, companies have observed an annual expenditure between Rs. 16,000 – 53,000 \u003c/span\u003e\u003ca href=\"https://economictimes.indiatimes.com/jobs/organisations-see-employee-learning-as-investment-not-expense-survey/articleshow/65662463.cms\"\u003e\u003cspan data-contrast=\"none\"\u003eper employee\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e. The aggregate value constitutes nearly 25 to 38% of the yearly L\u0026amp;D budget! \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSo where exactly are companies investing when it comes to Talent Transformation?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eTraining and Transforming\u003c/b\u003e\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eDue\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to the ever-evolving marketplace, companies around the world have seen an immediate requirement to adapt or suffer the inevitable blow from upcoming competitors. Hence, organisations require their employees to function at a higher capacity. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSo, as the job descriptions began to evolve and change over the course of time, employees are often left stranded without adequate skill-sets. An expensive solution for the company would be to liquidate these resources and hire new manpower to combat these emerging needs. Yet, the needs of a company changes at regular intervals with respect to the pace of the industry. This irregular wave and method will only end up costing the company millions over a period. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, merely upskilling/reskilling the employees isn’t enough. Organisations also need to evolve and adapt new methods in order to help employees embrace the role. Companies will need to also design newer competency models to predict the requirements from an employee which correlates to business needs, operations and future growth. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eBy becoming invested in the employee’s future and skill development, a sense of loyalty brews, which inevitable reduces flight-risks and voluntary resignations.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eThe Work Environment of the Futur\u003c/b\u003e\u003cb\u003ee\u003c/b\u003e\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWhilst industry conglomerates have managed to put their feet into water by establishing a futuristic work environment and attitude, HR professionals believe it doesn’t just end with extended coffee breaks and nap-pods!\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAn upcoming trend is the concept of working remotely. The idea that breeds an inclusive environment, has witnessed a spike in interest over the last few years. A study found that over 40% of \u003c/span\u003e\u003ca href=\"https://www.hrmonline.com.au/section/featured/working-environment-future-look-like/\"\u003e\u003cspan data-contrast=\"none\"\u003eemployees in the US\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e chose to work remotely and in Australia, there has been a 30% increase since 2017 involving individuals who worked remotely.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe approach of working remotely isn’t only attributed to the millennial working culture, but rather promotes an equivocal balance between work and an employee’s personal life. It promotes a feeling of wellbeing and trust, which have adjudged as major contributing factors towards career advancement and fulfilment. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eEven the basic design and layout of the workspace proves to be an important factor for employee satisfaction and productivity. Offices that are designed by keeping in mind an array of requirements, such as cosy lounges for informal meetings and isolated workspaces for deeper work, has ensured employees can attain the maximum from their workplace for heightened output. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eData Analytics\u003c/b\u003e\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAfter completely reinventing industries like Transportation, Real Estate, SCM \u0026amp; Logistics, Healthcare, Finance and Biomedicine, Data Analytics in Talent Transformation is en route to becoming the next big game changer.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSince nurturing employees is the first step to reinventing human resources in a company, industries are turning to data for some help. BPOs around the world have started using data to monitor an employee’s calls to understand their communication skills, ability to resolve complex challenges and overall reliability. By doing so, the BPOs can launch the required training sessions and upskilling courses to help employees improve in specific areas of expertise. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eFurthermore, by leveraging data analytics to understand ROI in the hiring process as well track employee fulfilment, organisations can chart out their workforce demographics and predict output. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eYet, very few companies are equipped with the right tools and software to intelligently process the unstructured data to deliver insights. Deployment costs and training of HR personnel has become a hurdle that some entities are refusing to jump over. However, with the advent of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eArtificial\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Intelligence and Machine Learning, scaling this solution to the right extent is just around the corner.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eTo know more on how we can help transform your talent with the help of AI, contact us now at \u003c/span\u003e\u003ca href=\"mailto:info@edgenetworks.in\"\u003e\u003cspan data-contrast=\"none\"\u003einfo@edgenetworks.in\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n","slug":"talent-transformation-why-companies-are-spending-big","subTitle":"\u003cp\u003eAnnual marketing surveys and reports have predicted a steady climb in employee attrition rates over the next financial year, whilst the gap between open positions in a company versus employable resources has reached an impasse.  With a conflicting battle between ‘Employee Quit Rates’ and ‘Happy Campers’ (idle employees), companies\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:25:25.638Z","created_at":"2021-02-23T18:25:16.689Z","updated_at":"2021-02-23T18:25:25.677Z","featuredImage":{"id":490,"name":"Blog-Banner-2.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-2.jpg","hash":"thumbnail_Blog_Banner_2_ffc9a0bfbb","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":10.61,"path":null,"url":"/uploads/thumbnail_Blog_Banner_2_ffc9a0bfbb.jpg"},"large":{"name":"large_Blog-Banner-2.jpg","hash":"large_Blog_Banner_2_ffc9a0bfbb","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":136.01,"path":null,"url":"/uploads/large_Blog_Banner_2_ffc9a0bfbb.jpg"},"medium":{"name":"medium_Blog-Banner-2.jpg","hash":"medium_Blog_Banner_2_ffc9a0bfbb","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":79.62,"path":null,"url":"/uploads/medium_Blog_Banner_2_ffc9a0bfbb.jpg"},"small":{"name":"small_Blog-Banner-2.jpg","hash":"small_Blog_Banner_2_ffc9a0bfbb","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":39.45,"path":null,"url":"/uploads/small_Blog_Banner_2_ffc9a0bfbb.jpg"}},"hash":"Blog_Banner_2_ffc9a0bfbb","ext":".jpg","mime":"image/jpeg","size":441.9,"url":"/uploads/Blog_Banner_2_ffc9a0bfbb.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:25:23.619Z","updated_at":"2021-02-23T18:25:23.640Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":494,"title":"Human Resources and the billion dollar dive.","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnalysts and industry veterans have predicted that global IT infrastructure costs will cross the 3.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e8\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Trillion USD mark in 2019. The expenditure on enterprise software alone \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eis expected to stand at 439 Billion USD, an \u003c/span\u003e\u003ca href=\"https://www.gartner.com/en/newsroom/press-releases/2018-10-17-gartner-says-global-it-spending-to-grow-3-2-percent-in-2019\"\u003e\u003cspan data-contrast=\"none\"\u003e8.2% increase\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e since 2018.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAs organisations look towards purging redundant processes and increas\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eing\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e the channels of communication between employees and the company, we’re going to explore three of the biggest Human Resource disasters that led to billions of dollars in losses. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e\u003cspan style=\"text-decoration: underline;\"\u003eToyota forgets to inform its employees about when to stop\u003c/span\u003e.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e2010 saw a decisive turning point in Toyota’s fortunes as it was forced to recall over 5.2 million automobiles from across the globe due to faulty accelerator pedals and pedal-entrapment that arose due to a floormat problem.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe worldwide recall of vehicles had resulted in a projected loss of about \u003c/span\u003e\u003ca href=\"https://www.huffpost.com/entry/toyota-recall-how-much-wi_n_500446\"\u003e\u003cspan data-contrast=\"none\"\u003e180 Billion Yen\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e (approx. 2 Billion USD) for the Automobile Manufacturer. The cost of repairs, logistics and forecasted net-loss in sales has been damaging the automaker’s dividends, with analysts predicting that the total dip in revenue attributed to the global recall would cross the USD 5 Billion mark over time! Moreover in 2010, the company lost over 100 Million$ a day on the stock market, as the recall triggered a massive panic sale of the company’s shares on various international exchanges.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe pandemonium was attested to the company’s \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eweak\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e attempt at cost-cutting measures for heightened profitability. The company had instructed designers and engineers to optimize the flooring mats in a bid to save money, whilst re-engineering the accelerator pedals for efficiency. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, the disaster was never fully associated with incapable employees or \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eunskilled labour\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, but rather an ineffective communication channel between employees and the management. In a detailed case study by \u003c/span\u003e\u003ca href=\"https://www.ere.net/a-think-piece-how-hr-caused-toyota-to-crash/\"\u003e\u003cspan data-contrast=\"none\"\u003eDr John Sullivan\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e, Toyota hadn’t put in a lot of thought into its Employee Management and Skill Transformation divisions. Their \u0026#8216;Rewards \u0026amp; Recognition\u0026#8217; program pushed employees to find numerous cost-cutting methodologies to improve the company’s expenditure, which only hampered the quality of the parts as employees probably didn’t know where to stop whilst cutting corners. The study also showed that the lack of adequate \u0026#8216;Employee Upskilling and Training\u0026#8217; proved to be detrimental to the organisation’s overall productivity!\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cdiv id=\"attachment_8774\" style=\"width: 788px\" class=\"wp-caption aligncenter\"\u003e\u003cimg aria-describedby=\"caption-attachment-8774\" loading=\"lazy\" class=\" wp-image-8774\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/05/Toyota-meme-2.jpg?resize=778%2C500\u0026#038;ssl=1\" alt=\"\" width=\"778\" height=\"500\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/05/Toyota-meme-2.jpg?resize=1024%2C659\u0026amp;ssl=1 1024w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/05/Toyota-meme-2.jpg?resize=300%2C193\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/05/Toyota-meme-2.jpg?resize=768%2C495\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/05/Toyota-meme-2.jpg?w=1191\u0026amp;ssl=1 1191w\" sizes=\"(max-width: 778px) 100vw, 778px\" data-recalc-dims=\"1\" /\u003e\u003cp id=\"caption-attachment-8774\" class=\"wp-caption-text\"\u003eImage Source: Team BHP\u003c/p\u003e\u003c/div\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e\u003cspan style=\"text-decoration: underline;\"\u003eKnow your employees before hiring them\u003c/span\u003e.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eMore than 60% of companies across the globe have noted that the inability to narrow down their search for the right candidates, for diverse roles, has resulted in alarming rates of \u0026#8216;\u003cem\u003eEmployee Attrition\u003c/em\u003e\u0026#8216; and displeasure. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWhilst most analysts claim that the lack of transparency regarding an employee’s career trajectory within a company is a major contributing factor, some professionals claim that most recruiters are unaware of the job demands at hand whilst reaching out to prospective candidates. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eTake the case of Thai Airways. A dominant player in the domestic and international market surrounding the APAC zone, Thai Airways hit certain roadblocks along the way as it needed to compete with low-cost carriers like Tiger Airways, which ha\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003es\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e been eating away at Thai Airways’ market share steadily over the past few years.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHence in 2009, the company decided to appoint \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ea\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003enew \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ePresident and Chief Executive Officer to help turn the company\u0026#8217;s fortunes around.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eYet, despite passing all of his performance evaluation marks, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003enewly appointed chief \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewas sacked from the organisation in mid 2012 over ‘\u003cem\u003edifferences in the approach of procurement\u003c/em\u003e’. According to the management team of Thai Airways, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe CEO\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e had declared that the airlines needed to procure more than 10 Airbus A320neos and smaller Boeing aircrafts to cater to the domestic market (short routes). Thai Airways practices a cautious stance when procuring aircrafts, and hence the management felt \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003echief’s \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emiscommunication with the board regarding this was a driving factor in his ousting from the board.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, the President and CEO \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edismissed the allegation surrounding his departure as ‘ludicrous’ and purely politically motivated, due to his constant pressure to effect a merger with the low-cost carrier Tiger Airways, which earned him a lot of enemies from within the government.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThis story puts the concept of hiring into perspective, as even C-Level executives are often employed without a proper roadmap regarding details or the nature of work at hand. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eAOL’s m\u003c/b\u003e\u003cb\u003eass \u003c/b\u003e\u003cb\u003ef\u003c/b\u003e\u003cb\u003eiring\u003c/b\u003e\u003cb\u003e fiasco\u003c/b\u003e\u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIt’s true that it hasn’t exactly been smooth sailing for entertainment and technology giant AOL over the recent years due to a plethora of scandals.  Infamous examples include the ‘Data Expose’ that divulged sensitive user information of over 600,000 online users and its close call with the SEC (U.S. Securities and Exchange Commission) over a possible violation of the United States Antitrust Laws after its controversial merger with the Time Warner group. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eYet, an honourable mention on its list was the \u003c/span\u003e\u003ca href=\"https://www.inc.com/suzanne-lucas/top-hr-fails-of-2013.html\"\u003e\u003cspan data-contrast=\"none\"\u003emass firing scandal\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e that went viral on Social Media. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAccording to sources, AOL wanted to lay-off a chunk of its employees due to poor ratings and performance numbers. To reduce their burden of laying off people individually, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eCEO amassed \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eall of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe ‘poor performers’ into a room and dropped the news collectively. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe icing on the cake was when Creative Director Abel Lenz recorded the proceedings on Social Media, which irked \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eCEO\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. Abel Lenz was fired on the spot, with his only defence being was that he was tasked with the job of recording meetings for Social Media. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe fiasco resulted in a lot of bad blood, which drew heavy criticism from people globally\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e who called AOL the ‘Worst Employer’ in history.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIt has been observed that despite uncontrollable factors that hinder the growth of organisations, a lot of controllable factors are sliding under the radar as well. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eMachine Learning algorithms, AI and Data Analytics \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eare\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e going a long way in helping companies monitor employee satisfaction, employee attrition, upskilling, performance evaluation and hiring.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Companies have developed tools and interfaces that help organisations overcome these blaring HR deficits.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003euses smart-AI and Machine Learning algorithms to help corporate entities\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e tackle Talent Acquisition, Talent Transformation (Upskilling and Training) and Internal Workforce Optimization. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eReach out to \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eus\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e at \u003c/span\u003e\u003ca href=\"mailto:info@edgenetworks.in\"\u003e\u003cspan data-contrast=\"none\"\u003einfo@edgenetworks.in\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e for more information. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003eWritten by,\u003cbr /\u003e\nNikhil Menon\u003cbr /\u003e\nContent Development Specialist at AVR EdGE Networks\u003c/span\u003e\u003c/p\u003e\n","slug":"human-resource-disasters-that-led-to-billions-of-dollars-in-losses","subTitle":"\u003cp\u003eAnalysts and industry veterans have predicted that global IT infrastructure costs will cross the 3.8 Trillion USD mark in 2019. The expenditure on enterprise software alone is expected to stand at 439 Billion USD, an 8.2% increase since 2018.   As organisations look towards purging redundant processes and increasing the channels\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:25:14.621Z","created_at":"2021-02-23T18:25:07.739Z","updated_at":"2021-02-23T18:25:14.773Z","featuredImage":{"id":489,"name":"Blog-Banner.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner.jpg","hash":"thumbnail_Blog_Banner_c1c95ac832","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":9.64,"path":null,"url":"/uploads/thumbnail_Blog_Banner_c1c95ac832.jpg"},"large":{"name":"large_Blog-Banner.jpg","hash":"large_Blog_Banner_c1c95ac832","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":87.8,"path":null,"url":"/uploads/large_Blog_Banner_c1c95ac832.jpg"},"medium":{"name":"medium_Blog-Banner.jpg","hash":"medium_Blog_Banner_c1c95ac832","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":56.01,"path":null,"url":"/uploads/medium_Blog_Banner_c1c95ac832.jpg"},"small":{"name":"small_Blog-Banner.jpg","hash":"small_Blog_Banner_c1c95ac832","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":30.91,"path":null,"url":"/uploads/small_Blog_Banner_c1c95ac832.jpg"}},"hash":"Blog_Banner_c1c95ac832","ext":".jpg","mime":"image/jpeg","size":208.93,"url":"/uploads/Blog_Banner_c1c95ac832.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:25:13.169Z","updated_at":"2021-02-23T18:25:13.190Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":493,"title":"How is HR Tech bridging the Employee-Employer gap?","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHuman Resource Development and People Management has primordially been the driving factor behind corporate success. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, when we talk about HR tech in improving employee satisfaction, we commonly refer to innovative people management tools. Over here, we’re going to explore how Automation, Strategized Recruiting and Optimised Workflow in Communication could save your company from a great deal of harm.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAll work and no pay c\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003ean\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e make Jack \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003ea \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003every angry\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e boy\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e!\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eImagine working over 10 hours a day for weeks at a stretch, just so that you could take some well-deserved time off and go shopping for Christmas, only to find out you were never paid for all the work! \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThat is exactly what happened to over 1,200 workers in \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eLuzerne\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e County, Pennsylvania. The workers were shocked to find out that their pay checks weren\u0026#8217;t credited on time, leaving them high and dry on the busiest shopping day of the season: Black Friday.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWhat happened? A key individual in charge of the organisation’s payroll had gone off to enjoy the lengthy Christmas break and forgot to approve the company’s electronic transfer of funds.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnd with due cause, the Human Resource Team inbox was flooded with emails from disgruntled employees displaying their blatant displeasure with the company and how they had to bear the burden of overdraft charges levied on them due to insufficient funds in their accounts.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe solution was relatively simple. Companies shouldn’t be relying solely on manual transfers for crediting salaries and commissions, as the employee’s basic comforts get denied. Payroll automation tools\u003c/span\u003e \u003cspan data-contrast=\"auto\"\u003eare available in the market\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, which allows\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e an authorised individual \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eto\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e approve the release of funds with just a simple click. As the world moves towards a more technologically advanced state with respect to operations and management, functions need to be alleviated from the traditional ‘Sign and Approve’ methodologies.  \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"wp-image-8770 aligncenter\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/04/so-youre-telling-me-that-this-company-forgot-to-pay-their-employees.jpg?resize=557%2C565\u0026#038;ssl=1\" alt=\"\" width=\"557\" height=\"565\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/04/so-youre-telling-me-that-this-company-forgot-to-pay-their-employees.jpg?w=771\u0026amp;ssl=1 771w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/04/so-youre-telling-me-that-this-company-forgot-to-pay-their-employees.jpg?resize=296%2C300\u0026amp;ssl=1 296w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/04/so-youre-telling-me-that-this-company-forgot-to-pay-their-employees.jpg?resize=768%2C779\u0026amp;ssl=1 768w\" sizes=\"(max-width: 557px) 100vw, 557px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:2,\u0026quot;335551620\u0026quot;:2,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eWhy work for money, when you can work for free.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe only time when an individual works for free is when they’re engaging in charitable and pro-bono activities.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, an upcoming urban clothing brand pulled off the impossible when they coaxed and convinced their employees to work extra hours for free!\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eRealising that their warehouses were short-staffed during a peak sales season, the company urged (forced) their employees to work longer hours and on weekends to meet the high volume demands and delivery targets. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnd how did they convince their employees to pull this off? They disguised the entire incident as a ‘Team Building’ exercise\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e that would work towards enriching their overall work experience\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eNot an uncommon practice for employers to squeeze out a couple extra unpaid hours from its employees\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to cut costs\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, yet the reasons \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eoften \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003evary. This company fell short on its hiring requirements and had to burden their existing staff with unimaginable working hours. The organisation wasn’t penalised for this practice, but when the media got wind of th\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ee\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e exercise, it turned out to be a full-blown PR disaster for the institution. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe solution may seem simple from the onset, which is to just hire more employees. Yet, companies have become vocal about the complexities in adequate talent acquisition. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eSolution providers have urged that the symbiotic usage of acquisition tools and data analytics can predict in real-time, the upcoming hiring and staffing demands an organisation might encounter. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHR hiring tools like \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks’ \u003c/span\u003e\u003ca href=\"https://edgenetworks.in/talent-acquisition/\"\u003e\u003cspan data-contrast=\"none\"\u003eHIREalchemy\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e provides a range of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecustomizable \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eanalytical tools coupled with intelligent AI algorithms to ensure companies can meet their hiring demands and requirements, depending on the job description and the level of expertise required. Such tools have become an integral part in the optimisation of talent acquisition, irrespective of the size of the organisation. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"aligncenter wp-image-8771 size-large\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/04/HIREalchemy.png?resize=1024%2C451\u0026#038;ssl=1\" alt=\"\" width=\"1024\" height=\"451\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/04/HIREalchemy.png?resize=1024%2C451\u0026amp;ssl=1 1024w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/04/HIREalchemy.png?resize=300%2C132\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/04/HIREalchemy.png?resize=768%2C338\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/04/HIREalchemy.png?w=1143\u0026amp;ssl=1 1143w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eTo fire or not to fire.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIn one of the most embarrassing incidents in today’s corporate world, a renowned Fortune 500 institution found itself in muddy waters after a lay-off debacle that saw considerable media coverage. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIf insider stories are to be believed, the organisation mailed a ‘Firing list’ that contained names of all the low-performers to its divisional managers. The twist in the plot was that the flagged employees were to be monitored and not fired. The causal effect was a series of awkward phone calls to the laid-off employees to ‘Forget about it’ and ‘Return back to work the next day’. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThis kept the media house in high spirits as they ridiculed the organisation’s juvenile communication systems and lax attitude whilst hiring or firing employees. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe solution to such a predicament could be varied. Most would urge the company to just ‘Think before you leap’. Yet, business statistics have shown that only a mere 14% of the global IT leaders believe organisations are equipped with the right onboarding and offboarding processes. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eCompanies will need to move towards a more formalized and structured offboarding processes while intimating their decision to let-off employees. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eIntegrated workflow systems\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003eoffer optimized offboarding techniques with dashboards. Once a notification has been sent to the dashboard intimating the company’s decision to lay an \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eemployee\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e off, the tool takes the employee through the necessary offboarding steps whilst notifying key management personnel every step of the way.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSo, the question you need to ask yourself now is very simple: In 2019, as companies have begun understanding the need of HR Tech based tools to improve the overall employee experience and boost corporate success, where does your company stand? \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eReach out to us at \u003c/span\u003e\u003ca href=\"mailto:info@edgenetworks.in\"\u003e\u003cspan data-contrast=\"none\"\u003einfo@edgenetworks.in\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e to learn more about how HR Tech tools can help your company boost overall employee output.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003eWritten by,\u003cbr /\u003e\nNikhil Menon\u003cbr /\u003e\nContent Development Specialist at AVR EdGE Networks \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSource: \u003c/em\u003e\u003cbr /\u003e\n\u003cem\u003ehttps://www.softwareadvice.com/resources/4-biggest-hr-mistakes/\u003cbr /\u003e\nGoogle Images\u003c/em\u003e\u003c/p\u003e\n","slug":"hr-tech-for-employees","subTitle":"\u003cp\u003eHuman Resource Development and People Management has primordially been the driving factor behind corporate success.   However, when we talk about HR tech in improving employee satisfaction, we commonly refer to innovative people management tools. Over here, we’re going to explore how Automation, Strategized Recruiting and\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:24:15.673Z","created_at":"2021-02-23T18:24:07.701Z","updated_at":"2021-02-23T18:24:15.730Z","featuredImage":{"id":488,"name":"LP-Image-3-1024x454.jpg","alternativeText":null,"caption":null,"width":1024,"height":454,"formats":{"thumbnail":{"name":"thumbnail_LP-Image-3-1024x454.jpg","hash":"thumbnail_LP_Image_3_1024x454_a66ec3bab5","ext":".jpg","mime":"im ads/2019/02/bad-hire-cost-infographic-edgenetworks.png?resize=768%2C2865\u0026amp;ssl=1 768w\" sizes=\"(max-width: 1060px) 100vw, 1060px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n","slug":"bad-hire-cost-india","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:24:05.665Z","created_at":"2021-02-23T18:23:56.596Z","updated_at":"2021-02-23T18:24:05.705Z","featuredImage":{"id":487,"name":"bad-hire-cost-edgenetworks-teaser.png","alternativeText":null,"caption":null,"width":1500,"height":805,"formats":{"thumbnail":{"name":"thumbnail_bad-hire-cost-edgenetworks-teaser.png","hash":"thumbnail_bad_hire_cost_edgenetworks_teaser_9b64437395","ext":".png","mime":"image/png","width":245,"height":131,"size":14.89,"path":null,"url":"/uploads/thumbnail_bad_hire_cost_edgenetworks_teaser_9b64437395.png"},"large":{"name":"large_bad-hire-cost-edgenetworks-teaser.png","hash":"large_bad_hire_cost_edgenetworks_teaser_9b64437395","ext":".png","mime":"image/png","width":1000,"height":537,"size":97.5,"path":null,"url":"/uploads/large_bad_hire_cost_edgenetworks_teaser_9b64437395.png"},"medium":{"name":"medium_bad-hire-cost-edgenetworks-teaser.png","hash":"medium_bad_hire_cost_edgenetworks_teaser_9b64437395","ext":".png","mime":"image/png","width":750,"height":403,"size":58.08,"path":null,"url":"/uploads/medium_bad_hire_cost_edgenetworks_teaser_9b64437395.png"},"small":{"name":"small_bad-hire-cost-edgenetworks-teaser.png","hash":"small_bad_hire_cost_edgenetworks_teaser_9b64437395","ext":".png","mime":"image/png","width":500,"height":268,"size":36.38,"path":null,"url":"/uploads/small_bad_hire_cost_edgenetworks_teaser_9b64437395.png"}},"hash":"bad_hire_cost_edgenetworks_teaser_9b64437395","ext":".png","mime":"image/png","size":92.79,"url":"/uploads/bad_hire_cost_edgenetworks_teaser_9b64437395.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:24:03.313Z","updated_at":"2021-02-23T18:24:03.344Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":490,"title":"6 Best Practices to Find Top Talent","content":"\u003ch2\u003eHow to find top talent in 2019?\u003c/h2\u003e\n\u003cp\u003eFinding great candidates has always been a major challenge. Employers who don\u0026#8217;t use innovative recruiting strategies are often unable to find top talent candidates that are suitable for their open positions, thereby leading to poor talent decisions.\u003c/p\u003e\n\u003cp\u003eAccording to a recent study by the \u003ca href=\"http://www.nfib.com/surveys/small-business-economic-trends/\" target=\"_blank\" rel=\"noopener\"\u003eUS National Federation of Independent Business\u003c/a\u003e, 87 percent of employers who said they were hiring reported “few or no qualified applicants\u0026#8221; for the positions they were trying to fill.\u003c/p\u003e\n\u003cp\u003eIf you are an employer struggling to fill your open job positions with suitable candidates, you’ve come to the right place. In this blog post, you’ll learn innovative recruiting strategies and hiring best practices that will help you find great candidates easier and faster.\u003c/p\u003e\n\u003ch2\u003eBest practices for finding top talent\u003c/h2\u003e\n\u003cp\u003eFollowing and integrating innovative, proactive practices for finding top talent into your recruitment process will dramatically increase your ability to find more qualified candidates faster.\u003c/p\u003e\n\u003cp\u003eHere are the top 5 best practices HR professionals and recruiters use to find top talent:\u003c/p\u003e\n\u003ch3\u003eBest practice #1: Recruitment Software Tools\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"size-large wp-image-8688\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-tools-find-top-talent-edgenetworks-1024x533.jpg?resize=1024%2C533\u0026#038;ssl=1\" alt=\"Recruitment tools\" width=\"1024\" height=\"533\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-tools-find-top-talent-edgenetworks.jpg?resize=1024%2C533\u0026amp;ssl=1 1024w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-tools-find-top-talent-edgenetworks.jpg?resize=300%2C156\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-tools-find-top-talent-edgenetworks.jpg?resize=768%2C400\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-tools-find-top-talent-edgenetworks.jpg?w=1920\u0026amp;ssl=1 1920w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eRecruitment software tools save a lot of time and human effort. These tools can streamline the entire recruitment process – right from posting the job requirement right up to selecting the candidate.\u003c/p\u003e\n\u003cp\u003eWith an additional layer of Artificial Intelligence, recruitment software tools can supercharge your recruitment process. AI-based recruitment tools can help you pin-point the right match for the job opening by scouring through thousands of resumes – in a matter of minutes.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://edgenetworks.in/2017/10/26/edge-networks-optimizes-recruitment-ai/\" target=\"_blank\" rel=\"noopener\"\u003eAI-based recruitment tools have transformed the recruitment process\u003c/a\u003e by reducing the human-dependency and the human bias that came along-with. Additionally this eliminates the need to manually check resumes and select candidates.\u003c/p\u003e\n\u003ch3\u003eBest practice #2: Employee referral programs\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"size-full wp-image-8690\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/employee-referral-find-top-talent-edgenetworks.jpg?resize=550%2C220\u0026#038;ssl=1\" alt=\"\" width=\"550\" height=\"220\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/employee-referral-find-top-talent-edgenetworks.jpg?w=550\u0026amp;ssl=1 550w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/employee-referral-find-top-talent-edgenetworks.jpg?resize=300%2C120\u0026amp;ssl=1 300w\" sizes=\"(max-width: 550px) 100vw, 550px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eOne of the most productive ways to find top talent is implementing a structured \u003ca href=\"https://www.talentlyft.com/en/blog/article/72/how-employee-referral-programs-can-improve-time-cost-and-quality-of-hire\" target=\"_blank\" rel=\"noopener\"\u003eemployee referral program\u003c/a\u003e. Employee referrals can improve the quality, time and cost per hire. According to LinkedIn’s \u003ca href=\"https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/resources/pdfs/linkedin-global-recruiting-trends-report.pdf\" target=\"_blank\" rel=\"noopener\"\u003ereport\u003c/a\u003e, employee referrals are a top source of quality hires, Another research conducted by HR Technologist has found that referred candidates are 55% faster to hire.\u003c/p\u003e\n\u003cp\u003eEmployee referral programs enable you to turn your existing employees into recruiters. Setting up a structured employee referral program is a great way to leverage your employees’ social networks. They probably know a lot of people from your industry (and beyond), so ask them to help you spread the word about your open job positions and recommend potential candidates.\u003c/p\u003e\n\u003cp\u003eMake sure you show your appreciation for the time and enthusiasm they invested in helping you find potential candidates. Reward employees who submit referrals with a bonus, day off or similar perk. You can also gamify your employee referral process by turning in into a competition or a sourcing “jam” with snacks and drinks.\u003c/p\u003e\n\u003ch3\u003eBest practice #3: Social media recruiting\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-8693\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/social-media-recruiting-find-top-talent-edgenetworks.png?resize=605%2C256\u0026#038;ssl=1\" alt=\"\" width=\"605\" height=\"256\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/social-media-recruiting-find-top-talent-edgenetworks.png?w=605\u0026amp;ssl=1 605w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/social-media-recruiting-find-top-talent-edgenetworks.png?resize=300%2C127\u0026amp;ssl=1 300w\" sizes=\"(max-width: 605px) 100vw, 605px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eThe chances are that your top candidates aren’t looking for a job and visiting job boards. This is where \u003ca href=\"https://www.talentlyft.com/en/blog/article/115/social-media-recruiting-how-to-promote-employer-brand-on-social-media\" target=\"_blank\" rel=\"noopener\"\u003esocial media recruiting\u003c/a\u003e comes in. You can use social media to find, attract and hire top candidates.\u003c/p\u003e\n\u003cp\u003eFirst of all, post your jobs on your company’s social media profiles such as LinkedIn, Facebook, Twitter, Instagram, etc. Then, ask your employees to share your job posts in order to reach a wider audience. This is a very effective way to spread the word about your open job positions quickly and easily.\u003c/p\u003e\n\u003cp\u003eAnother way to find great candidates on social media is by joining different social media professional communities. For example, you can join different professional groups on Facebook or search for an industry or job-related hashtags on Twitter. That way, you will be able to tap into a wide pool of great potential candidates!\u003c/p\u003e\n\u003ch3\u003eBest practice #4: Recruiting events\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-large wp-image-8692\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-events-find-top-talent.jpg?resize=1024%2C592\u0026#038;ssl=1\" alt=\"\" width=\"1024\" height=\"592\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-events-find-top-talent.jpg?resize=1024%2C592\u0026amp;ssl=1 1024w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-events-find-top-talent.jpg?resize=300%2C173\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-events-find-top-talent.jpg?resize=768%2C444\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/recruitment-events-find-top-talent.jpg?w=2120\u0026amp;ssl=1 2120w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYou are probably familiar with a typical recruiting events such as job fairs and career fairs. Such events are great if you’re looking for active job seekers. Unfortunately, top talent can rarely be found on these types of events.\u003c/p\u003e\n\u003cp\u003eIf you want to find top candidates, you should attend industry conferences, panels, and workshops. This type of event is a great opportunity to discover potential job candidates and connect with them in an informal, networking manner.\u003c/p\u003e\n\u003cp\u003eDon’t rely just on attending different events \u0026#8211; organize your own! Hosting workshops, mixers, meet-ups, or happy hours for professionals in a particular field is a great way to attract top talent’s attention and make them come to you!\u003c/p\u003e\n\u003ch3\u003eBest practice #5: Talent optimization\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-8694\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/01/talent-optimization-find-top-talent-edgenetworks.jpg?resize=800%2C450\u0026#038;ssl=1\" alt=\"\" width=\"800\" height=\"450\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/01/talent-optimization-find-top-talent-edgenetworks.jpg?w=800\u0026amp;ssl=1 800w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/01/talent-optimization-find-top-talent-edgenetworks.jpg?resize=300%2C169\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2019/01/talent-optimization-find-top-talent-edgenetworks.jpg?resize=768%2C432\u0026amp;ssl=1 768w\" sizes=\"(max-width: 800px) 100vw, 800px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eTalent optimization is another simple but often overlooked method for finding top talent. Talent optimization is the practice of tapping into your pool of internal employees and upskilling them to fit the requirement.\u003c/p\u003e\n\u003cp\u003eWhen trying to fill an open job position, you should first revaluate your internal employee database. You should pay special attention to candidates who have skills similar to the requirement. Missing skills can be improved using L\u0026amp;D processes. Some of them may be a perfect fit for your current job opening!\u003c/p\u003e\n\u003cp\u003eTalent optimization is a great way to capitalize on the time and money you already invested in hiring for other roles. Since you probably have a list of great, already vetted and tested previous candidates, talent optimization is one of the most cost-effective and quickest ways to source for new roles.\u003c/p\u003e\n\u003ch3\u003eBest practice #6: Job advertisements\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-8691\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2019/01/job-advertisements-find-top-talent-edgenetworks.jpg?resize=300%2C209\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"209\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eIf you want to find top talent, consider looking into the best practices of the job advertisements.\u003cbr /\u003e\nFirst of all, you should write a great job posting. Don’t post typical job descriptions with a list of the job requirements and qualifications. This is not a good way to find top candidates.\u003c/p\u003e\n\u003cp\u003eInstead, think like a marketer and find a way to sell your job. Put yourself in your candidates’ shoes and look at your job posting from their perspective. Let them know what is in for them if they accept your job. Emphasize your competitive salary, company culture, interesting projects, unique benefits and perks you offer, etc.\u003c/p\u003e\n\u003cp\u003eFinally, improve your advertising practices to reach a wider audience. Do you always post on the same job board? Experiment with a few different job boards. Take advantage of free job posting sites as well. You can also post your jobs on your company’s website and feature it in your company’s newsletter.\u003c/p\u003e\n\u003ch2\u003eConclusion: Proactively look for talent\u003c/h2\u003e\n\u003cp\u003eThe old “post and pray” method doesn’t work anymore. You can’t simply post your job opening on a major job board and expect top talent to come knocking on your door. If you want to hire the best candidates, you’ll need to implement new, proactive hiring strategies.\u003c/p\u003e\n\u003cp\u003eSome of the best proactive practices for finding high-quality candidates include picking the perfect recruitment software tools, advanced job advertisement practices, implementing a structured employee referral program, attending and organizing networking event, social media recruiting and talent optimization.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch3\u003eAuthor:\u003c/h3\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-8696 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/Anja_Zojceska_TalentLyft_photo.png?resize=148%2C129\u0026#038;ssl=1\" alt=\"\" width=\"148\" height=\"129\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/Anja_Zojceska_TalentLyft_photo.png?w=504\u0026amp;ssl=1 504w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2019/01/Anja_Zojceska_TalentLyft_photo.png?resize=300%2C261\u0026amp;ssl=1 300w\" sizes=\"(max-width: 148px) 100vw, 148px\" data-recalc-dims=\"1\" /\u003e\u003cstrong\u003eAnja Zojčeska\u003c/strong\u003e is an HR enthusiast and a Content Marketing Specialist at the recruitment software company \u003ca href=\"https://www.talentlyft.com/en\" target=\"_blank\" rel=\"noopener\"\u003eTalentLyft\u003c/a\u003e. She is curious about the latest marketing trends and passionate about applying them in recruitment.\u003c/p\u003e\n","slug":"best-recruitment-practices-find-top-talent","subTitle":"\u003cp\u003eHow to find top talent in 2019? Finding great candidates has always been a major challenge. Employers who don\u0026#8217;t use innovative recruiting strategies are often unable to find top talent candidates that are suitable for their open positions, thereby leading to poor talent decisions. According\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:23:45.666Z","created_at":"2021-02-23T18:23:38.592Z","updated_at":"2021-02-23T18:23:45.734Z","featuredImage":{"id":485,"name":"find-top-talent-edge-networks.png","alternativeText":null,"caption":null,"width":1209,"height":575,"formats":{"thumbnail":{"name":"thumbnail_find-top-talent-edge-networks.png","hash":"thumbnail_find_top_talent_edge_networks_579c63b2bd","ext":".png","mime":"image/png","width":245,"height":117,"size":22.92,"path":null,"url":"/uploads/thumbnail_find_top_talent_edge_networks_579c63b2bd.png"},"large":{"name":"large_find-top-talent-edge-networks.png","hash":"large_find_top_talent_edge_networks_579c63b2bd","ext":".png","mime":"image/png","width":1000,"height":476,"size":202.18,"path":null,"url":"/uploads/large_find_top_talent_edge_networks_579c63b2bd.png"},"medium":{"name":"medium_find-top-talent-edge-networks.png","hash":"medium_find_top_talent_edge_networks_579c63b2bd","ext":".png","mime":"image/png","width":750,"height":357,"size":125.43,"path":null,"url":"/uploads/medium_find_top_talent_edge_networks_579c63b2bd.png"},"small":{"name":"small_find-top-talent-edge-networks.png","hash":"small_find_top_talent_edge_networks_579c63b2bd","ext":".png","mime":"image/png","width":500,"height":238,"size":64.91,"path":null,"url":"/uploads/small_find_top_talent_edge_networks_579c63b2bd.png"}},"hash":"find_top_talent_edge_networks_579c63b2bd","ext":".png","mime":"image/png","size":123.43,"url":"/uploads/find_top_talent_edge_networks_579c63b2bd.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:23:44.109Z","updated_at":"2021-02-23T18:23:44.130Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":489,"title":"6 Ways HR Tech Can Transform Your Recruitment Process","content":"\u003cp\u003eTraditionally, HR has always been tasked to attract, develop and retain the required talent to achieve organizational goals. However, of late, their remit has expanded. This can be attributed to the fact that more than 80 per cent of CEOs are focused on driving the digital transformation of their business. To achieve this, they are turning to their HR leaders to facilitate this transformation.\u003c/p\u003e\u003cp\u003eHR is now tasked with leading their organization through this transformation by fundamentally rethinking their approach to the workforce, work, and how their organization needs to operate to drive organizational success.\u003c/p\u003e\u003cp\u003eTo drive this change, HR teams are leveraging technology to augment recruitment using HR-Tech Solutions. While the market is still emerging, Gartner is conservatively sizing the market to be valued at $14 Billion. However, at the given pace and the necessity, the market is expected to transform into a massive $34 Billion industry by 2021.\u003c/p\u003e\u003cp\u003eHR Tech, powered by Artificial Intelligence, Machine Learning, and Analytics, is creating an impact on the traditional recruitment process. The results of this approach include accelerated hiring cycles and better access to talent.\u003c/p\u003e\u003cp\u003eA survey by Gartner has indicated that 68 per cent of employers globally believe that HR Tech will help recruiters automate the initial phases of searching for the right candidate for the right job. 62 per cent of employers also believe that this makes the entire recruitment process more efficient and cost-effective. Interestingly, the survey also indicates that 65 per cent of employers intend to use HR Tech to create a positive experience for the candidate.\u003c/p\u003e\u003cp\u003eHere are the key touchpoints in the recruitment lifecycle that HR Tech is completely transforming:\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003e1. Workforce Planning:\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eThanks to HR Tech, companies have now started to look internally to fulfil their hiring requirements. Companies from the IT/ITeS industries have reportedly saved as much as 40 per cent in revenue by using technology to plan their workforce.\u003c/p\u003e\u003cp\u003eUsing technologies like artificial intelligence, modern-day Workforce Planning tools can help you forecast the workforce demand and even predict attrition. Moreover, the tools also help with Skill Gap analysis to help the organization manage their internal talent by upskilling.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003e2. Search and Match:\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eThe job of manually searching for suitable candidates has now become a thing of the past. You can now scour the entire internet for the right candidate with just a click of a button.\u003c/p\u003e\u003cp\u003eThis has been taken a step ahead of where the prospective candidates can be ranked based on the profile match, thereby re
