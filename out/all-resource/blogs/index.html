jpg"}},"hash":"Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52","ext":".jpg","mime":"image/jpeg","size":161.04,"url":"/uploads/Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-11-30T11:38:55.470Z","updated_at":"2021-11-30T11:38:55.586Z"},"categories":[]},{"id":548,"title":"The Multi-faceted Challenges Of Implementing A Successful D\u0026I Program","content":"\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e We are in conversation with Shruthi Bopaiah. She's the Head- Client Engagement and Communications at Bridgeweave. A veteran in the industry, Shruthi has over 15 years of experience in the IT and services sector. She is the go-to person for HR consulting, recruiting, HR policies, market research, and building the employer experience.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eFor the inundated, Shruthi is a top 50 SHRM Influencer, a 40under40 HR Leader and a global game-changer in workforce management. This interview is a part of our 'The New Talent Paradigm' series.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWelcome to the EDGE Show, Shruthi. Thank you so much for joining us today.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e Thank you so much. Quite excited to be on your show.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Thank you. So, we'll jump onto the questions now. So, Shruthi, there's been a lot of discussion on diversity and inclusivity over the past few years. However, many are still confused about what they are and how they work. So, you know, for us, for the benefit of others, could you please elucidate what it means and what all does it include?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e See, I look at it in a very simple way. So when you think about all of that, that's I think, and being inclusive around all those types of people, you know, who they are, how they are, you included. How you can work around that I think that's really about the whole inclusion piece and what happened so, but there are many aspects of diversity, and I think that's important for people to, you know, understand. We've always known about gender and racial diversity, but today, there's generational, there's geographical. There's cognitive diversity. So, there's a whole bunch of it. But to answer your question on one more aspect, I think today it's not only about diversity and inclusion, but equity as well. I believe that is what we all need to understand - where we work, you know, it could even be at home, and you know, we're all in the social space as well, so I think it's that part about equity as well. So that's how I would look at it under now.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So, you know, this has been there. It’s not something new. People from varied races cultures come together to work together. That has always been there. So, why suddenly talk about it or the need for it as an organizational objective. Because you see, the conversation has really, really grown over the past couple of years. So, what led to this shift?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u0026nbsp;\u003c/strong\u003eThat's a very interesting question. We all have observed around us that this shift is happening…not just at an organizational level but in our social arena as well. There is more focus on women, on race etc. Once again, I'm going to go back to the equity bit of it. I can talk about the shift on the organization side, of course. See, there are many talks, and I think that's what we have to understand — is it all just talk, or some real difference is being made? But to answer your first question, there is a rise in talent, search of talent or the talent war. And in all these different things people are talking about, the technology impact that's coming about is enormous. Where everybody has access to so much more information, education being available, and opportunities being available, at least we can think about it more equitably. And yet there is a pay gap, fewer women on the board etc. And if they are on the board, are they really making decisions? So, several things come into play here. And then look at the social aspect of so many people from smaller towns, and I'm going to stick to India, but if you look at it globally as well, people coming into the cities, so mindsets are changing. There's a shift happening, and that is what we see over a period of time. You know, when you say, why all this talk in organizations; the talk has been there, the talk has happened, and diversity and inclusion days have happened, I think, today, what we really need to talk about is, has that shift occurred, has that needle moved? Or is it just companies being pressured to deliver on diversity goals? Or are there companies that are genuinely trying to make that change? So, I mean, we'll talk more about it, and I'm sure you will have more questions around it, but I think that's what we need to ask ourselves.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u0026nbsp;\u003c/strong\u003eHow do multi-generational workforce and technology form a part of it?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e It is the part of the answer that I was giving you. You know, this whole demographic shift that's happening, where people are moving to get jobs. When I say multiple, you say, multi-generational, I think it's also about in one workplace today, you have people from GenX to GenY, to today's millennials, and of course, the Gen Z are young, but it's not far away when they will also be a part of the workforce. But what does it mean from a diversity and inclusion perspective? I was reading this article, where it was talking about, there are hardly any directors on the board who are less than 50 years of age. So, on the one hand, we see that an experienced person sometimes prevents the young in the organization from reinventing the wheel; at the same time, organizations are also faced with this decision-making of creating 'Products \u0026amp; Solutions' almost an everyday basis. So, here is what we need to think about - they're already there in the organization. What organizations need to think about is how they will make multi-generational workforces combine and work seamlessly. I've been very fascinated about this whole thing around cognitive diversity. And I think that's really where we should all be heading to.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eBut we're, of course, still solving some of the basics around diversity and inclusion, and we're still stuck at gender, race etc. Additionally, now you have the whole LGBTQ workforce coming in, so how are your systems geared up? How are your processes geared up? How is your performance management geared up to handle this? How's your hiring geared up? Do they all have access to equal opportunities? And let me tell you in the multi-generational workforce, and I love your question, because tomorrow, we're going to have robots working with us. How are you going to interact with them? You have to feel, treat them equally. You have to be inclusive around them. You have to accept even their flaws, help them get better, make peace with the fact that they can do certain things much better than us. So, it is also about all these things in a multi-generational workforce. So, I think creating a psychologically safe space for all these different types of a generational, multi-generational workforce will be the key to thinking about diversity in the long term for organizations. It's already here, and they need to be prepared.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;This brings us to a fascinating question where I would like your thoughts. The other day we were, I read an article by Rishad Premji in the India Express, where he talked about Human Development Growth (HDP). And one of the measures mentioned there was the need to increase the participation of women. Because reports say that, even though there is so much hullabaloo around this topic - around inclusivity, diverse diversity, you know, getting women into the workforce. Still, in the last few years, we've seen considerably decreased participation from the workforce. There are very, very few women in the decision-making posts right now. As I said, there's a lot of work, but what is happening at the ground level is something that I'm thinking about. What are your thoughts on this? Even for our LGBT community, people are not ready to accept the fact. We may say we are pretty modern and think out of the box, but we don't do it at a certain level.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e\u0026nbsp;Yeah, no, you're right. Rishad, this right, obviously, also, because it's here for all of us to see, right. The sad thing is what you said, 'the report says that it's getting lesser when it should have been getting better, ' right? We started so many years before; that's exactly how you started this conversation. We have started so many years before. And if you see, there is so much more awareness about this whole thing. Do you agree that there's awareness? Diversity is important. You need to focus on it; all that has also happened. But it has just become about that day. About March 8. The LGBTQ Day. So, this is where I think, organizations, and I would say, this is now not about HR, this is not about the diversity officer who needs to be worried, what should I be doing? How do I increase this?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is a CEOs mandate. It should be. The CEO should be rallying around this. Let me give you an example. So, if there is an issue with the sales numbers, how does a CEO approach it? The CEO won't be saying, let me create a celebrate sales month? And then because we're celebrating it, sales will improve? Of course not. That's not the way it happens. They get down to where the issue is. What are the ways to fix it? They look, think about it as a business problem. They think about it as tools and what can be done to enable salespeople and change mindsets and talk to customers. And, you know, what are the metrics saying what the evidence around the metrics is, so they approach it entirely like a business problem. And I think that is precisely how this has to be looked at. Only then and, coming straight down from the CEO, because that's when the other business leaders who are primarily male will look at doing this entire thing - making the needle move in a very different way. So, the approach to this cannot be about how we have done it, which is about celebrating it and making a day out of it and then forgetting it. It has to be about hiring an equal number of people; are we giving an equal number of opportunities? What does a performance management system expect out of managers? That's how it needs to be looked at.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, your question on what's happening at the grassroots level - grassroots level is the same. In fact, grassroots level, if you look at any IT company, 50% of the workforce are equal when they come from the colleges, then after you see this really sharp drop, as people you know, get to the top. Now there are several reasons for that. But what a company is doing to enable that if people have to take off for different reasons. And in this particular case, if it needs to be a woman, how do the policies and processes work to ensure that they can come back faster. And once they come back, how easy it is to bring them back into the mainstream seamlessly. There are a lot of things that need to be done. But the first and foremost thing is it has to become a business item and a business agenda. Just like if your sales were high, you know, your sales numbers were low. I mean, that's almost like the most extreme example I'm taking, but it needs to be looked at like that if we want to see a shift.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So again, I'll be coming back to the question that one, why is it important at the workplace? And how can organizations move from 'some' to a 'from all' concept steadily?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e\u0026nbsp;So Anannya, I think I've answered some of it in my answer about how can organizations move to it? I think the answer lies, and I genuinely believe it is about the topmost leader because you're watching the topmost leader become a business item, and then the agenda, that's how it needs to be looked at, and it will work. In organizations, especially bias on the ground happens in different ways.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThere are five types of ways that it happens. So, I think this is what organizations probably need to look at to ensure that it does not occur. It borders on unconscious bias. But I think it's happening as we speak. So other than this, one way of doing it…the answer is, of course, the CEO making it a business agenda. The other way is to understand what all these biases are. So, for example, typically, for some people in an organization, this could be anywhere, globally, because whether it's race, gender, LGBTQ age, disability, sometimes even social class, this happens to different types of people.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo one is –\u0026nbsp;\u003cstrong\u003e'Prove it Again'\u003c/strong\u003e. Sadly, there are many people in an organization; they just have to prove it again. So you could do something, but you will have to do it again. And again. And again. Unlike we are used to a standard person who would do it, and you'll be like, wow, that's amazing, this person met the sales target. Now think about it, if there was somebody in the example that I gave you, because of our biases was on race or gender or age, you just be like, 'oh, maybe this was one time. Let's see if they can do it again.' You know, so this prove it again, bias is sort of inherent in organizations.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe second is\u0026nbsp;\u003cstrong\u003e'That Tight Rope'\u003c/strong\u003e. What that means is — if men, again largely, show that they are authoritative, you're like, wow, what a leader, walking the tight rope. But the same thing if women were to do it? The first thing people would be like, Oh! This person is so bossy? So, that's the thing. You look at it differently. And again, it's the bias. So, these are things that organizations should train people on.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe third one is interesting. It's called the '\u003cstrong\u003eTug of War'\u003c/strong\u003e, which is a tug of war between like if I'm one woman, and up for that one position and there is a seat on the table only for a woman to come into this particular say panel or board. I'm now going to be having this tug of war with other women. And the same thing with race or people of colour, they are doing it with this similar type.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe fourth one is what we all call the\u0026nbsp;\u003cstrong\u003e'Maternal Wall.'\u003c/strong\u003e\u0026nbsp;This is to do with women who actually come back and mothers who feel they need to prove that they need to do more. So, it's also about them themselves, but also the organization. They should be thinking about making it much easier because women are constantly otherwise about having to prove themselves. Organizations have to do this better for their seamless transition.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eNow the fifth one is just\u0026nbsp;\u003cstrong\u003e'Racial Stereotypes'\u003c/strong\u003e. Now we could be in India, but you know, to some extent, we're saying we're from the North, South, East or the Western part of the country. It just comes now; we don't even mean it so, and we sometimes bring that kind of stereotyping as well into into into work. So, there's so much we all need to work on, not only as organizations but also as individuals. That's how I would look at it. It's a combination. If we are all looking at this globalized world, we all have to drop our armour somehow.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u0026nbsp;\u003c/strong\u003eAbsolutely right. There are instances, you know, while we were talking about this, I could reflect on. I've seen it, or I've faced it. These biases have been there; of course, they were nonintentional, but they've happened. Oh! You are a mother who's coming back after a seven-year hiatus? My God, how are you going to do it? How will you manage?\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eAnd then the other way around — if you do it and you're succeeding at it, then they're thinking that maybe they're you're neglecting to be a great mother. This is so relatable, and it's not just me alone. There are so many women across the board who go through a day-in-day-out, and as I said, it's not intentional. It is how we've been brought up.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eShruthi:\u003c/strong\u003e Absolutely. And it's a socialist, by the way, this entire thing. What do we take to work is who we are and who are we? We are all that we are when we are not at work. How we grew up, how we are at home, so organizations they'll train you and everything but end of the day you are going back home. There is a whole social aspect to how you live today. So, it's tough; it's not easy. Each of us has to almost open up and allow us to look at things very differently.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is Part 1 of the series. The 2nd part of the interview will be posted as a video and text soon. Keep watching this space.\u003cstrong\u003e And if you’ve missed the video, you can see it here.\u003c/strong\u003e\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=wlqqGuhsn-0\"\u003e\u003c/oembed\u003e\u003c/figure\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eListen to the podcast here\u003c/strong\u003e:\u003ca href=\"https://bit.ly/3pGWzSi\"\u003e https://bit.ly/3pGWzSi\u003c/a\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"the-multi-faceted-challenges-of-implementing-a-successful-d-and-i-program","subTitle":"\" The simple way that all that one needs to understand is to treat the other person without any biases attached. I think that's the crux of this entire thing that while it is straightforward to say that it's challenging to practice even as as as individuals,\" - Shruthi Bopaiah, Head, Client Engagement \u0026 Communications, Bridgeweave. She also talks about how Diversity \u0026 Inclusion needs to be addressed as a business problem is more of a leadership issue than an HR only concern. The discussion also moves to how the multi-generational workforce and technology form a part of it.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-10-28T04:13:22.970Z","created_at":"2021-10-26T07:57:49.759Z","updated_at":"2021-10-28T04:30:26.175Z","featuredImage":{"id":667,"name":"Shruthi-Bopaih-_-BrigeWeave-blog.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Shruthi-Bopaih-_-BrigeWeave-blog.jpg","hash":"thumbnail_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":9.26,"path":null,"url":"/uploads/thumbnail_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054.jpg"},"large":{"name":"large_Shruthi-Bopaih-_-BrigeWeave-blog.jpg","hash":"large_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":97.83,"path":null,"url":"/uploads/large_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054.jpg"},"medium":{"name":"medium_Shruthi-Bopaih-_-BrigeWeave-blog.jpg","hash":"medium_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":60.61,"path":null,"url":"/uploads/medium_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054.jpg"},"small":{"name":"small_Shruthi-Bopaih-_-BrigeWeave-blog.jpg","hash":"small_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":32.94,"path":null,"url":"/uploads/small_Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054.jpg"}},"hash":"Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054","ext":".jpg","mime":"image/jpeg","size":269.79,"url":"/uploads/Shruthi_Bopaih_Brige_Weave_blog_2a9f00e054.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-10-26T07:57:40.037Z","updated_at":"2021-10-26T07:57:40.115Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":547,"title":"TechTrends that will shape the TechEcosystem In 2022","content":"\u003cp\u003eMuch before the pandemic set in, the use of various technologies to make life simpler and easier for the customer had been a rage in India. The pandemic only gave impetus to it. And with it flourished new enterprises, consumers, and categories.\u0026nbsp;\u003c/p\u003e\u003cp\u003eExperts believe that some of these changes may have long-term implications, so it is vital to acquire the skills necessary to be in the business. In terms of technology, there are five critical skills that professionals need to be adept in.\u003c/p\u003e\u003cp\u003e1. AI - The main objective of AI is to have decision-making capabilities like human beings. Thus, the need to make technology and its experience, at the end-user level, richer and smoother while maintaining accuracy calls for the development of new technologies in artificial intelligence. PwC states that by 2030 this futuristic technology can contribute over $15.7 Trillion to the global economy.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003eMachine learning (ML) and Natural Language Processing (NLP) are a branch of artificial intelligence and are used to train the machine to understand human languages and make decisions based on the given input, like Google Assistant, Siri and Alexa. In the future, AI could be combined with other technologies to provide much more powerful capabilities and potentially change the way things work at present. By 2022, the majority of the companies are expected to\u0026nbsp;widely adopt AI\u0026nbsp;for their business operations.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e2. Data Science - The need to reach customers effectively with widespread options at the least possible time calls for intelligent data analytics. Here’s how efficient data analytics can help:\u003c/p\u003e\u003cp\u003ea. Identify the potential client base\u003c/p\u003e\u003cp\u003eb. Predictive analysis for identifying what suits a particular user\u003c/p\u003e\u003cp\u003ec. Bringing the right services/products to the customer to increase reach and in turn, add to ROI.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e3. BlockChain - The data in the blockchain are encrypted and stored in a hash format and all blocks in the network interconnect. Hence to access a single block, the entire network has to be accessed. Without the right keys, it is impossible to decrypt the data in a blockchain network. This makes blockchain very effective against cyberattacks and data leakages. The\u0026nbsp;total revenue spent\u0026nbsp;globally on blockchain solutions is expected to be 6.6 billion by 2024.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e4. Cloud services: An integral part of the system today, it saves a lot of time and effort in maintaining and managing local databases without any data leakages or cyberattacks. With cloud service, the data becomes more flexible as it could be accessed from anywhere. All of these processes of maintenance and management will be done by the cloud service provider.\u003c/p\u003e\u003cp\u003eIt can also offer disaster recovery management to protect the data in case of any disaster and promises less downtime when compared to locally managed data centres. According to\u0026nbsp;Gartner’s prediction, the public cloud service market is expected to reach about $397.4 billion.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e5. Networking and #Interconnectivity technologies will see a growing demand for a skilled workforce. Developments at all levels of the network stack will continue to drive research and the Internet economy. OpenFlow and SDN will make networks more secure, transparent, flexible, and functional.\u003c/p\u003e","slug":"tech-trends-that-will-shape-the-tech-ecosystem-in-2022","subTitle":"Experts believe that some of the technological changes brought by the pandemic may have long-term implications, so it is vital to acquire the skills necessary to be in the business. In terms of technology, there are five critical skills that professionals need to be adept in. And they are?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-10-19T05:07:47.082Z","created_at":"2021-10-19T05:07:06.949Z","updated_at":"2021-10-19T05:07:47.137Z","featuredImage":{"id":666,"name":"Technology-Trends-That-Will-Shape-The-TechEcosystem-In-2022.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Technology-Trends-That-Will-Shape-The-TechEcosystem-In-2022.jpg","hash":"thumbnail_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.19,"path":null,"url":"/uploads/thumbnail_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240.jpg"},"large":{"name":"large_Technology-Trends-That-Will-Shape-The-TechEcosystem-In-2022.jpg","hash":"large_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":76.2,"path":null,"url":"/uploads/large_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240.jpg"},"medium":{"name":"medium_Technology-Trends-That-Will-Shape-The-TechEcosystem-In-2022.jpg","hash":"medium_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":49.63,"path":null,"url":"/uploads/medium_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240.jpg"},"small":{"name":"small_Technology-Trends-That-Will-Shape-The-TechEcosystem-In-2022.jpg","hash":"small_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":28.07,"path":null,"url":"/uploads/small_Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240.jpg"}},"hash":"Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240","ext":".jpg","mime":"image/jpeg","size":183.89,"url":"/uploads/Technology_Trends_That_Will_Shape_The_Tech_Ecosystem_In_2022_00b29fe240.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-10-19T05:03:05.963Z","updated_at":"2021-10-19T05:03:06.016Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":546,"title":"Unsure Of Where Your Career Is Moving? How Organizations Can Help.","content":"\u003cp style=\"text-align:justify;\"\u003eSometimes, it is easy for organizations to lose great employees if too few opportunities are available for their upliftment and growth. Most times, the employee himself is unsure where his career is chartered towards. They think the organization has no growth and tend to leave, not understanding that the vicious circle begins as soon as he joins his next stint. According to LinkedIn's workforce report, 93% of employees are willing to continue in their present organization if the latter invests in their career development.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIn both circumstances, the organization stands to lose the most since it can cost businesses more than the amount lost on the employee's salary, both recruitment and diminished productivity combined. The Employee Retention Report by the Work Institute reported that 1 in 4 employees would leave their job. However, with proper Learning \u0026amp; Development (L\u0026amp;D) strategies, employers can prevent 77% of that turnover. Therefore, regardless of the exact dollar value, retaining employees is more cost-effective than the costs associated with separation, recruitment, and the hit to productivity.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to the same report, companies that spend at least $1,500 per employee annually report earning 24% more profit than those with smaller L\u0026amp;D budgets. But how do organizations define what exactly do they need for the upliftment, skilling or growth of their employees? How do they determine what skills each employee needs to achieve their career aspirations? What can organizations do to charter the career graph of their employee in the right direction?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe fact is that it's challenging for anyone in the organization to understand what the employee wants. Why? Because the career aspirations will be different. The skilled landscape is evolving. And what do you keep up with? However competent a resource manager is, they can't keep up with skill sets that match what the employee or employer wants. That's where EDGE Pathfinder becomes an exciting product for the benefit of the employee and the organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eBuilt on our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles, EDGE Pathfinder puts the employee in the centre and simplifies employee engagement. It enables the employee to look at her current skills and define her aspirational skills and job profile. The AI-powered EDGE Pathfinder then shows her the present jobs available in the organization, matching those skills. Now, the employee can decide to apply for the ones that immediately match her skills or choose to do a few courses, training, etc., suggested by EDGE Pathfinder to reach the next level, since it shows her the skill gap between what she has, versus what the job requires. There are a couple of stops on the way. So, the employee can systematically work on those steps to reach her next job profile faster. In that process, the employee can also define specific preferences like domain, location, reporting manager etc. Now, the organization doesn't have to worry whether the employee is choosing something which the organization is not able to meet. It also shows some very interesting things like what the trending skills in the organization are. There may be times when an employee sees a skill, is interested in learning it, but is unsure how it could help her career path. She may talk about a skill but may never know that there's a skill cluster to which it belongs, and the employee can quickly jump a job within the organization by just doing an adjacency skill upgrade. So, all these things are possible through EDGE Pathfinder.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt's mutually harmonious stuff where the employee can chart her career graph, and the organization can guide them in the right direction. This is what makes EDGE Pathfinder a kind of a lifetime tool for the employee in her journey. Thus, putting the employee in the centre of all talent decisions makes the employee feel valued, engaged, and future proof in your organization, thereby making the organization more efficient and future proof. At EDGE, this is how we use tech for good.\u003c/p\u003e","slug":"unsure-of-where-your-career-is-moving-how-organizations-can-help","subTitle":"It is challenging for anyone in the organization to understand what the employee wants. Why? Because the career aspirations will be different. The skilled landscape is evolving. And what do you keep up with? However competent a resource manager is, they can't keep up with skill sets that match what the employee or employer wants. That's where EDGE Pathfinder becomes an exciting product for the benefit of the employee and the organization. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-10-05T12:13:00.370Z","created_at":"2021-10-05T12:12:53.058Z","updated_at":"2021-10-05T12:13:00.448Z","featuredImage":{"id":665,"name":"Blog3_Unsure-Of-Where-Your-Career-Is-Moving.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog3_Unsure-Of-Where-Your-Career-Is-Moving.jpg","hash":"thumbnail_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.4,"path":null,"url":"/uploads/thumbnail_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4.jpg"},"large":{"name":"large_Blog3_Unsure-Of-Where-Your-Career-Is-Moving.jpg","hash":"large_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":64.35,"path":null,"url":"/uploads/large_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4.jpg"},"medium":{"name":"medium_Blog3_Unsure-Of-Where-Your-Career-Is-Moving.jpg","hash":"medium_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":40.42,"path":null,"url":"/uploads/medium_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4.jpg"},"small":{"name":"small_Blog3_Unsure-Of-Where-Your-Career-Is-Moving.jpg","hash":"small_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":22.08,"path":null,"url":"/uploads/small_Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4.jpg"}},"hash":"Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4","ext":".jpg","mime":"image/jpeg","size":169.75,"url":"/uploads/Blog3_Unsure_Of_Where_Your_Career_Is_Moving_d00470ddf4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-10-05T12:11:33.479Z","updated_at":"2021-10-05T12:11:33.577Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":545,"title":"EDGE Pathfinder - Delivering Transparency, Charting Career Paths ","content":"\u003cp style=\"text-align:justify;\"\u003eHi, we are speaking to Arjun Pratap, CEO, EDGE. And I'm Anannya and I lead Content at EDGE. Today, we will be talking about our cutting-edge product EDGE Pathfinder and its benefits to the industry, people, employees per se. So welcome, Arjun.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eGood morning and let's begin.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Yeah. Arjun like we were talking that the assumption is that EDGE Pathfinder will increase efficiency; so, how do you think it will do so in situations like we faced during the last two years?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e Firstly, EDGE Pathfinder, as a product, as the name denotes, is to figure out an employee's path in a very transparent fashion. What we have seen as a problem statement is the transparency of talent, both for the demand side and the supply side, which is the organization and the employed seems to be an illusion in many forms. And why I say it is because you come in with a certain aspiration based on your understanding of a role and you figure out that you're doing other things depending on the context of time and what the organization requires you to do. And there's a gap that exists there.\u0026nbsp; So, what am I coming for? What is the organization expecting me to do starts building that opaqueness, the Pathfinders reason to deliver this value to an employee is about transparency.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eCan I very quickly very intelligently provide you as an employee a career pathway, through skilling, through understanding what your peers are doing, what other people have done on this specific path, and then also provide you jobs that are available based on your eligibility?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is a very employee-facing, you know, application and even a product the way we are designing it in the product managers thesis employs a consumer who is used to accessing Netflix or prime or Amazon and Flipkart, HealthifyMe or Cult or Lever, you see consumer applications that sort of used to like Lyft and Uber in the US. Everybody's used to an instant movement between point A to point B, the via media is technology. And technology has to provide the employee that instant movement as a consumer of learning and pathways. That's what Pathfinder stands for. The efficiency that has to be built technology has to provide the efficiency versus providing more clicks as a hindrance; it has to simplify the journey for an employee, make it very transparent. And I think that is something that I'm going to ring the bell on — talent transparency, very, very important.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Right. We spoke about how it's going to help employees, what are the benefits per se for HR and L\u0026amp;D teams if we could elucidate on that?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e Absolutely. A relevant question again, primarily because HR and L\u0026amp;D are beneficiaries of understanding that people because they represent their workforce, the employees in many ways, right, a stability standpoint, from an engagement and development standpoint. Right HR and L\u0026amp;D, respectively, continue to invest their efforts current state, which is very fragmented, because they might not talk to each other because of lack of data. Again, goes back into how information flows from one to the other. And that information, how relevant is one piece of information to the other. Part of what technology does is normalize this information and translate it; the right one is acquiring the information. The other is the understanding of the information. The other is the normalizing of the information. So say somebody is disengaged; the person technically can be disengaged because they're not satisfied with what they're doing. And suppose you can take that disengagement and dissatisfaction at one level and connected to learning at the other level, which is literally taking this normalizing it to a learning path. In that case, your engagement suddenly might improve because you're starting to provide line of sight based on, say, just for the same job, the person gets more upskilled. They certainly don't lose sight of being a part of the journey of the team or the contribution that's expected from them. More often than not, you find that the person's expectation, the organization's expectation, and that mismatch is the gap that nobody knows how to bridge, and we're also talking about people at this point who are used to instant gratification. They're also talking about Gen Z and the millennial. The gig economy as we call it, where we're used to, you know, working on digital devices, working through applications that service their needs, work on, you know, three clicks to buy something, three clicks to watch a movie, three clicks to eat something right? So you're automatically saying that you're in a different world that requires\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis type of instant gratification and consuming to be mimicked within the enterprise. So if you're not able to see those signals and connect the dots between what HR represents and what L\u0026amp;D represents, and make it interconnected through, say what Pathfinder represents, which is a talent marketplace, employees to be able to learn to recognize to understand what their peers are doing what people in different organizations or teams are doing. There is a huge gap or avoid that that needs to be filled. The moment is starting to bridge that with tech, you're starting to establish another standardized level of thinking a new baseline, if you will, for employees to start leveraging, which means is more productivity and performance that you can see as throughput, for the organization to meet its strategic goals. Because you can't take employees and say, I'm going to organize you by revenue and margin goals in a very direct fashion. Employees have to be productive have to perform to achieve revenue and margin goals, which are oriented to functional or team goals, that orientation has disconnect. So, the maximum that you can achieve through HR and l\u0026amp;d functioning is throughput with productivity and performance, which indirectly, you know, so translates from an employee to revenue and margin, but very directly, productivity and performance will translate to revenue and margin improvements.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e We spoke about the gig economy, millennials \u0026amp; GenZ. So, they're a different kind of workforce altogether. And their demands are very specific, very, very different from the current workforce. So, with Pathfinder, where do we see organizations move to in terms of bridging this gap, as you just said? Also, with the change in the workforce, we also change seeing a change in workplaces. So how will Pathfinder put these 3 pieces of the puzzle together? Right now, it's disoriented...dismantled.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e One, is the nature of the workforce, which we talked about is the new gig workforce, and then the work itself. \u0026nbsp;See LinkedIn saying that you can work from home forever, it just that they are the right size, the right correct based on what your location of choice is, and the salary equivalent to that, which means that there's going to be somebody who was staying in San Francisco probably got more money, and then the person moved to Austin or Plano in Texas, and then the standard of living changes, you can't get paid the same salary. So, the right, correct, but what does that mean? That means that work itself is evolving, some people are saying we'll do a hybrid model, some people are saying come back to work, some people are saying, work forever from home. So, you're seeing different things peeling off.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt depends on the context of the outcomes that the organization wants to drive. And it's also a choice that they are willing to leverage today based on employees and the satisfaction that they can drive them. Because one of the things that I see even within the employee base that we have, as a company, people fail to recognize how these choices are made. And whether these choices are something that allow them to have a better life. Usually, companies are judged based on their cost optimization moments or profit, you know, driven actions, which is what a company exists for. Unfortunately, what gets lost, is the ability of the employee to connect the dots to the employer on what the employer is turning around and helping the employee with; latently but directly with. It could be health insurance. It could be better working conditions, and better working conditions can be, you know, internet bill at your home, right, the effectiveness of giving you a few perquisites that you did not get in the past that you can leverage from the home-work environment or home-office. How do you do that? So even organizations have to figure it out. It might seem on the outset, very easy for an employee to judge the employer at that level but it is important for the employer to also help the employee understand some of the nuances of making those calls. And what Pathfinder does inherently is it allows people to, one, start getting into a more uniform collective sense of being within the organization so they understand where they are against what they're doing, where they are against what they want to do. And for the organization to have that transparency in their talent - they are able to look at what people aspire to do and sort of get that connection point. Then you can start leveraging all the peripheral benefits. So, there are lots of things that come as you develop as an organization, once you understand your talent better. The crux of all of this being a product company or service company is your talent and the decisions that you make for your talent pool to sort of enhance themselves, the underlying theme is about establishing talent transparency.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Well, Arjun, you know, is this question that I've been thinking about. How are organizations placed today? Right? In a sense, this awareness, you know, we need to do this? Or how willing are they to adapt to this? Visibility is there, you know, they're still thinking about it? Or they don't even know that, you know, there is something that could help them?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e No, absolutely. They know that organizations are very aware of technology products and artificial intelligence, which allows them to go to the next level because these are now steady-state requirements. So, buyers are very sophisticated in their asks, and they're very aware of what exists out there. So, I think the journey has begun certainly. There's a lot of validation for competing products. Pathfinder will work to differentiate itself against companies called Gloat, Fuel 50, who have very, very solid products that, you know, sort of come to mind when you talk about a talent marketplace. Pathfinder does compete with them. The difference today is Pathfinder is very integrated into the talent supply chain, as you would see it. And we have, you know, forecasting, planning, internal mobility and recruitment products that form an integrated environment. And you have a core graph that has close to 35 million profiles that it's learned from those 11-12 million job descriptions that it's learned from and has taxonomy and anthology that powers it. It's a knowledge graph with natural language processing algorithms that allow you to get more proficient across what I talked about, which is acquiring the data, understanding the data, and normalizing the data. These are things that I think provide a significant change in terms of this value proposition.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI think that organizations certainly know what they want, certainly know how to buy, have different models, which are transaction-based, employee-based, monthly recurring revenue, annual recurring revenue models. Procurement teams are more aware that it can't be like it was before in terms of enterprise license sales or simply a custom solution developed as a services project; those things have shifted. People understand platforms better and what the meaning of a platform is, versus it being in theory. I think those facts are clear. We don't have those challenges. Geographical challenges are more about data and literally buying behaviour versus anything else.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e I wanted to ask that there has been a lot of talk about change management and leadership these days. If you could tell us a little about your view on how Pathfinder can help build next-gen leaders within an organization and evolve the organization, help in change management, etc.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eThat's a brilliant question again. See, the thing is that the evolution of people within an organization if it's graphed, and if it's understood across skills, competencies, roles, behaviours, and I'm talking about these different corners, which honestly, today we have some of those corners, some of them we don't have. But the truth is that if you are able to cover those corners, then you're starting to not just graph the person's journey, you're also able to capture the person's inclination, performance, attributes that will signal leadership qualities that they can be superimposed against the organization's requirement for succession. Then succession planning will become a reality. Otherwise, it's really a paint job. People talk about performance, or people talk about succession planning. In reality, what are they doing, connecting people to roles based on heuristics or past signals, and they are only left with those signals. So, when you start doing it at scale, you lose sight of it. So, if you look at Performance Management, or leadership, training and development, it's very human intervention driven today. There are a few different, I mean, very few products that can claim that they are doing it at the level, which is scalable, and that itself is a huge gap for it to be scalable. You need both sides of the coin. You need people who are beneficiaries of this development to sign up to it. The translation of this development within technology platforms is a reality, and that is very disruptive right now. It's not in a state where you're plugging into building a better product, but you have to build a product that will deliver, which means that we are building a category that has not been created changing a normal course of life to reflect performance and leadership development and succession planning within parks right, not easy. Change management and leadership development are itself if you look at it, very human interface instructor lead, if you would call it sort of intervention driven, it's not yet coming.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe could be doing it this way. But you're still having this conversation, right? What if the platform of the application was training me on nudges or signals and allowing me in a bite-sized intervention driven literally every two days, every week manner, running me through a build-up and allowing me to develop my leadership skills, and position me better, or throw me courses and monitor the courses that I conclude, assess me get managers rating based on that course, and assessment all thrown the platform is another way, and I'm just making this up. But if that can be automated, driven through technology, then you're starting to get headway into solving that problem. But till then, if you create optics of having something there, and then you say that you know, people will talk to you through video, you know, interface, and then we will monitor it and record it, and you will be given a schedule that will be emailed to you. And that then is very, very free on the automation side, which anyway, if you sign up to a consultant, resume leadership training, then schedule it on your calendar, and they'll have a session across teams and zoom and do it. So, what is the automated fashion of tracking, they'll also maintain an Excel sheet. So if you take that and put it into one application and say, This is what the platform is, and I'm maintaining everything here, and that data is then going to pull through into some heuristics that science will also learn from, and then start making recommendations, that's going to be like a year down the line after you finish your first intervention, and your second intervention for that same organization or multiple organizations and collate that data. So, it's still at a disruptor level. It's a great market, but it's very nascent. And it needs a lot of attention to detail to solve for not a subject matter expert involvement and lot of tech involvement to build with the subject matter expertise on how they solve it in a man right that problem customer pairing has to be understood really well for you to build product-specific functionalities.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, how is EDGE Pathfinder moving on that path?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e We've cracked the best the best level of entry, which is - we are not saying that we are doing all these things - we are doing a specific set of things for a population, which is technology driven. So, when we look at Tech driven employees, or people-oriented technology, which is now going to be most of the world, because you need technology to either directly help you in your job or indirectly apply some level of intervention in your job, then you are talking about a large population.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhen we go to companies, we're not really going to say that we are going to help you build transparency for your leadership, build succession planning for you, but we're certainly going to do it at the level where you have this large population of people that enterprises are struggling to understand. So, we build transparency for you, standardize your skill taxonomy, make sure your career pathways are understood between what we bring as part of market intelligence, what you define as HR career pathways for people across specific bands of employees and specific roles and skill combinations. We take that; we superimpose it with our intelligence across multiple organizations that we work with. And we're also, you know, looking at this daily when we graph it and store it into our knowledge graph. Now not only am I seeing signals of what specific jobs, people can move to what kind of skills they have as current to their profile, what they should be having based on an aspiration that they have on eligibility to do another job and connecting it to learning paths that say an LXP, like Netcast or LMS. We sort of connect the dots there. And that really becomes the crux of a talent marketplace. Because now the employee is empowered or the employee has eligibility and chances to figure out what next and navigation they are going to do in a career move within a company. And they're also going to say, Okay, if I needed to figure out how to do better at a specific job, what can I upskill myself, what if I wanted to move, but I'm not eligible. But if I did all of this, I would become eligible, they can make those choices today, those choices are currently very interfaced with intervention from managers, teams, and interfaces that are very static, or systems of workflow, not systems of engagement or intelligence. We're building a system of engagement and intelligence for our workforce, that can be dropped into our company, and then your employees are on boarded to it. And then they start moving into becoming a lot more real about who they are, where they are, what they want to aspire to do. And that is this signal of engagement and tension and development that you want to bring to your workforce. Otherwise, you know, even if you had to do something new that say I want to launch new health insurance policy for my employees, I want to give them a wellness benefit across the board, I want to give them vouchers, because they have done really well this quarter. And if I do it through the Pathfinder application, they're starting to suddenly see that all the interactions that the company is having driving it through the Pathfinder application as a consumer, you're consuming. And you get more excited about saying, Okay, I'm going to do a few more courses, maybe the company will give me a few more opportunities. So, what our thesis is that learning and development, career progression is also one part of the integral journey of an employee, which also has multiple other facets, which include this journey. So work is one thing learning is one thing and development is one thing, right? What are the other aspects of the employee's journey that you can cater to through Pathfinder, which allows you to say that Pathfinder is an application really that cares about those aspects have to be taken care of, which is I like watching movies, I like shopping. I like traveling, I like eating specific types of food. Now that is becoming who you are, right, any variable to graph that into what the person is capable of, through performance based on what you're graphing them as individuals across the board, that becomes the penultimate test of how a product like Pathfinder can work.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e We've spoken about how it helps HR, how it helps various other departments. But now if I could ask you, what are the business benefits? Because organizations are thinking about how it will help HR how employees will be benefit. But ultimately, achieving business targets are also very important. So in that perspective, how will organizations see themselves bowling with Pathfinder.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eI'll give it to you in a services context. Employees are billable entities of the workforce. They actually contribute directly to margin and revenue gains. What happens is that employees can see eligibility and access to jobs, basis the fact that they upskill, reskill cross skill or the fact that a job is available based on the current state, which means that they get empowered to self-nominate themselves for a specific job, or a specific career pathway, or specific learning. So, when that happens, you're already capturing a lot of information - one is you're making a person continue to want to stay engage, which means that retention engagement is done, you're also making a person develop themselves, which also means you're continuing to retain and engage. Now, if you look at these two aspects, engagement and development, create retention and reduce attrition. Now, when you create retention, you're already invested in employees, and if they're engaging in more gainful employment organization is gaining through billing dollars.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIf you're having people become proactive to a learning path, because you're showing them a learning path or a specific career pathway that they potentially could go through, then you're again, driving them towards productivity and performance, which leads to billing dollars. So again, a direct impact to revenue and margin, it can't be more direct than this, because you're giving the wheel of the vehicle at the wheel of the car to the employee and saying now, now for that to become a reality. One is you have to have an application that allows the person to navigate, you have to have rules of the business that are fungible and open for the employee to get empowered, you have to make the ethos of transparency, Diversity, Equity and Inclusion are reality for the workforce. And then people in today's context are going to say, I want to continue to work here. 50% of your people who tried and tried because they don't see any career development pathways within your company. Right. So that's significant. If you can address that 50%, you're automatically starting to build, you know, revenue and margin gains with people that are already investing, the moment you go out to hire, your hiring costs are your cost per hire, and your cost of hire is significant. Right? So, I think the map is very binary and you can really put it down to dollar value outcome where you can monitor your engagement and development to billing transactions, specifically in the project-based scenarios. And you can also do the math towards attrition and reduction in attrition based on the amount of the workforce that you're adding on your net. And so, I think there's a level of clarity that you can build on what is your ROI to project this from a business benefit. I think we as a company drive back to businesses because the nice and fuzzy is nice to have not necessarily to buy the moment you attach it to something that can build an ROI people are then going to want to buy it.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd this is a product that people need to buy, because at the end of it, you are addressing a problem that you couldn't have addressed otherwise, because of scale, you have many things that happened, which don't allow you to provide engagement at the scale and at the real time level that you require, which is the problem. And that's what technology along with your subject matter expertise on what should be provided when should be provided get packaged well, through a product that's oriented to employees. So, I think this is my take on it.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI think there's significant movement towards people are understanding the value for that this is not a new problem statement, I think with the way organizations have built themselves and continue to build momentum, this continues to be a problem of recognizing where your workforces the other layer that's added to it is that, you know, 80% of companies are becoming project based, our product companies have projects that there are innovation projects, versions that they build, it's very pod based, and you need to understand the configuration of upon the age, you know, company in the healthcare, you know, space or company in the retail space. They're all doing things that at a different level, it's also about how they are adopting technology to drive change within their business outcomes. And that starts relating to how do you refactor your businesses, when you think about it, today, you're talking about different modes of work, because they have the ability through technology to service that model was available yesterday, not as abundant as today, because the business continuity plans that were engaged, when COVID impacted have certainly survived and thrived to provide people with options as an organization's and employees with options on what to do as you build yourself.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Now, I would like to add a point here that some that is something this came to my mind is another benefit that I can see is when my attrition is low, my people are happy, I'm giving them a career progression, I am giving them an opportunity to be the next generation leaders, it creates my brand value. So tomorrow when I am out looking for people, the quality of my hire will also be good viz-a-vie what I had earlier. So that quality will also get go up, which will in turn reduce my HR hiring cycle, if I could put it that way. You know, probably this is also a business benefit that organizations can gain\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e A very significant point you just said was that the because of your upliftment of your engagement, your development through, say, a product like Pathfinder, they're automatically re- defining the quality of talent within your company, improving it to a level which also sets the baseline for the quality of talent coming into the organization. And that bar. If it's increased only means better benefits to companies. \u0026nbsp;Right. So absolutely. Right. Good point.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e I’ve already taken so much for your time. So, our last question could be on what is next for Pathfinder? We have already, such an intelligent technology in Pathfinder. \u0026nbsp;We are learning new things, what organizations need, you know, where we can help them where we can pitch in, what can we develop? And right now, we are seeing that that cycle is moving very fast, it is very important for organizations like us to move fast to meet those demands. So, what next? Or do we see the future in the next say I'm not going to three to five years? Because that's a long time in the next year.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e I think everything is captured within the year. Now, if you build a plan for a year, then you're starting to talk about reality to building it for the next, you know, two to three years. It's coming, no offence to big companies, but it's a big company, you know, mentality and reality, not for a company of our size where we have to look at every 90 days.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003ePathfinder has an evolution to become a real solid talent marketplace and then drive towards an opportunity marketplace. And that is opposite marketplaces, building an ecosystem of other products on a platform that allows this employee to really find a life within a set of opportunities that the marketplace will continue to cater to. It means a lot of work has to be done on integrations and the creation of the ecosystem. But I think it's a byproduct of leveraging, first, the talent marketplace across the workforce that we are targeting right now. Today, we have the good fortune of close to 180,000 employees on the Pathfinder application as we are getting into some of our existing customers and deploying it. We have a lot of new customers who are looking at deploying Pathfinder as the first phase because it's about standardization of supply taxonomy, and then you can start doing it. Internal mobility as a transaction, you can start looking at upskilling and rescaling as a reality or as an initiative that you can see and translate to build business benefits.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd you can start delivering value into recruitment as well, because like you talked about the quality baseline improving, and you understand what you really want from an employee to the outside world. And that sort of translates into how you, you know, embrace new people into a culture that you're able to support and drive. So, I think that's what I see as the next one year of getting more Pathfinder deployments, more marketplaces becoming real for companies of different sizes across different geographies. We have real targeted movement towards helping companies adopt the platform, and helping employees drive change within their environment through just this one factor of transparency, talent transparency is very important.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Thank you so much again for your time. Thank you.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the full video here:\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=s-rTPOyCw9g\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"edge-pathfinder-delivering-transparency-charting-career-paths","subTitle":"\"EDGE Pathfinder aims to figure out an employee's career path in a very transparent fashion. What we have seen as a problem statement is the transparency of talent, both for the demand as well as the supply side, which is — the organization and the employed, seem to be in an illusion in many forms. There's a gap that exists that so what am I coming for? EDGE Pathfinders' reason to deliver this value to an employee is about transparency.\"\n— Arjun Pratap, CEO, EDGE","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-10-01T12:34:25.638Z","created_at":"2021-10-01T12:34:21.436Z","updated_at":"2021-11-05T08:18:35.163Z","featuredImage":{"id":662,"name":"Arjun-pratap-blog.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Arjun-pratap-blog.jpg","hash":"thumbnail_Arjun_pratap_blog_e353822547","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.53,"path":null,"url":"/uploads/thumbnail_Arjun_pratap_blog_e353822547.jpg"},"large":{"name":"large_Arjun-pratap-blog.jpg","hash":"large_Arjun_pratap_blog_e353822547","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":91.48,"path":null,"url":"/uploads/large_Arjun_pratap_blog_e353822547.jpg"},"medium":{"name":"medium_Arjun-pratap-blog.jpg","hash":"medium_Arjun_pratap_blog_e353822547","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":56.27,"path":null,"url":"/uploads/medium_Arjun_pratap_blog_e353822547.jpg"},"small":{"name":"small_Arjun-pratap-blog.jpg","hash":"small_Arjun_pratap_blog_e353822547","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":30.12,"path":null,"url":"/uploads/small_Arjun_pratap_blog_e353822547.jpg"}},"hash":"Arjun_pratap_blog_e353822547","ext":".jpg","mime":"image/jpeg","size":252.3,"url":"/uploads/Arjun_pratap_blog_e353822547.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-10-01T12:33:12.405Z","updated_at":"2021-10-01T12:33:12.443Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":544,"title":"EDGE Pathfinder - Paving The Way For An Enriching Employee Experience?","content":"\u003cp style=\"text-align:justify;\"\u003eHi, everyone, we are in conversation with Jacob Chandy Varghese, our Head of Product \u0026amp; Engineering.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, Jacob, we will discuss EDGE EDGE Pathfinder - the industry perspective, a part of it, we've already had had a long discussion on it with Rahul, but we also want to know, your viewpoints as the product and engineering head. We will also talk about the technology part behind it and the roadmap\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, Jacob, if you could, in brief, tell, tell our viewers what are the problems, that are currently faced by the industry, and how EDGE Pathfinder can be a boon for them especially in times where we are seeing an evolving workforce, and workplaces?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely. At any, any time or any period of time, I think, this problem is clearly going to be there — matching the right people to the right job. So, or, in other words, the right job for the right person, the right person for the right job, both from an employee perspective, as well as an organization perspective, because everything else depends on that ‑ the happiness of the person in at work, the productivity of the organization, everything depends on this. So, I think this job to people matching is clearly a good problem to have, and it's got to be there always. So, that's the industry. And currently more so as the overall skill landscape is constantly evolving, especially in technology. Technology is just advancing at a rapid pace — it’s said that every five years, the entire skill set rolls over for the same job description. People are also at a constant effort to keep up with the trends of the industry, what are the best skills they want to have, etc. Companies are also evolving, especially in India. Globally too, the software services sector is becoming extremely popular. Why? Because everything is becoming software. Even the car you drive is now software. Tesla is nothing but the software in motion. So, everything is literally becoming software, and technology skills are just evolving continuously across whatever industry you take. So, in that kind of landscape, EDGE Pathfinder becomes a very, very interesting product for any organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eNow, why does it become interesting? For multiple reasons. Every organization's effort is to retain its employees. Especially the good ones who are performing well. But then, regardless of COVID, and COVID, just makes it, even more, tougher, it's very difficult for anyone in the organization to understand what the employee wants. Why? Because the career aspirations will be different. The skill landscape is evolving. And what do you keep up with? I mean, however, smarter resource manager you are, you just can't keep up with skill sets that match what the employee or employer wants. That's where EDGE Pathfinder becomes a very interesting product, for the organization — for the benefit of the employee and the organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Okay. With your knowledge and experience with the product, how well do you think it is poised to solve concerns of internal fulfilment? Because see, that's not grown. That's not a huge industry, per se, because every time a resource manager or a talented acquisitor gets a requirement, the first thing they look for, is outside. Very rarely do people look inside. So how do you think it's poised to change that landscape?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely. And it's a very important cost that we should play to where people don't have to look for an external job, because the organization is not able to meet their career aspiration, which is hardly the case because I mean, the reality is, every large organization has anything the employee wants, probably for a lifetime. However, the organization is not able to tap into them, the employee is not able to tap into them. Internal mobility, one of our products, actually gives the organizational perspective. So, it gives the resource manager of the organization a complete view into what are the profiles of every employee, what are their skill levels, what is their matching to the jobs which are available. So that's one view, which we already provide through our mobility product. That’s organization top down to the employee. But that's not enough. What about the employee? Now, your profile may match a demand that I have in the organization, but then that's not necessarily what you want to work on. Just because you're an expert in a certain field, doesn't mean you are eager to work in that field. I mean, we generally say that after a couple of times doing the same job, you kind of become a technology trapeze artist - you keep jumping the same loops over and over again. And you as an employee wouldn't want that. And that's where EDGE Pathfinder comes into play, even for internal fulfilment, the benefit is mutual.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, the employee looks at her skills, she has a career aspiration she defines that through our product, EDGE Pathfinder, and then looks for jobs, which are available in the organization, which takes her to that direction. Now, it may directly take her in that direction, because there is an immediately available position. Or she might see a position and say, if I do this training, because we show her what's the skill gap between what she has, versus what the job requires, she can just do training,
