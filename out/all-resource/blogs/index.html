ith digital education options, bite-sized, on-demand, mobile or web based micro-learning sessions, talent transformation and training, reskilling and upskilling workforce has become much easier and fast-paced.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFeedback and reviews\u003c/em\u003e\u003c/strong\u003e: Bringing the entire workforce on a digital platform has eased the process of performance reviews, appraisals and feedback system and has also made it more transparent and unbiased. Many organizations use gamification to gauge employee performance and reviews.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eEmployee target/goal setting\u003c/em\u003e\u003c/strong\u003e: Every organization takes a great deal of effort to set the employee goals in alignment with their annual business goals and the employee’s performance record. With digital solutions and platforms, managers can now openly and steadily share S.M.A.R.T goals, distribute them to employees, and enable sharing them with co-workers. This not only keeps the employees, managers and HR team on the same page, but also nurtures a more transparent work environment and a more unified and aligned team of players. This can even help managers improve.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEvidently, all these efforts and effects combined together will enable the HR to rise from being a side kick to a superhero in the organization.\u003c/p\u003e\n\u003cp\u003eDigital transformation of workforce and HR can not only keep the organization abreast with the evolving and disrupting technological space but also create a more productive, engaged, networked, committed and motivated talent pool. It is high time that HR and learning professionals embrace this change to meaningfully impact employees as well as the business.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"new-age-hr-times-massive-digitization","subTitle":"\u003cp\u003eGone are the days when digitization was a fancy trend that people discussed. It has now become a strategic necessity that is slowly and steadily proliferating into every business process and function, be it sales and marketing, customer servicing, business management or human resources. According\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:29.589Z","created_at":"2021-02-23T18:17:20.621Z","updated_at":"2021-02-23T18:17:29.622Z","featuredImage":{"id":447,"name":"Blog-2.png","alternativeText":null,"caption":null,"width":1000,"height":536,"formats":{"thumbnail":{"name":"thumbnail_Blog-2.png","hash":"thumbnail_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":245,"height":131,"size":72.9,"path":null,"url":"/uploads/thumbnail_Blog_2_5a6b916a4b.png"},"medium":{"name":"medium_Blog-2.png","hash":"medium_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":750,"height":402,"size":618.68,"path":null,"url":"/uploads/medium_Blog_2_5a6b916a4b.png"},"small":{"name":"small_Blog-2.png","hash":"small_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":500,"height":268,"size":282.42,"path":null,"url":"/uploads/small_Blog_2_5a6b916a4b.png"}},"hash":"Blog_2_5a6b916a4b","ext":".png","mime":"image/png","size":281,"url":"/uploads/Blog_2_5a6b916a4b.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:27.423Z","updated_at":"2021-02-23T18:17:27.446Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":450,"title":"Increase Employee Productivity with AI","content":"\u003cp\u003eEmployees on an average spend about 20 percent of their work week simply looking for files and compiling data. Today with artificial intelligence (AI) in the workspace, it can be a win-win situation for both employees and the organization. AI will take care of the tedious and repetitive tasks \u0026#8211; giving employees ample time to focus on strategic and important issues.\u003c/p\u003e\n\u003cp\u003eHere’s a scene that all of us are all too familiar with and would not mind some help from AI! Most teams spend a lot of time preparing for and executing meetings, which is something AI can easily fix. By quickly sifting through an employee’s computer, AI can identify all files, emails or messages relevant to a meeting. So, robots aren’t taking our jobs, but artificial intelligence is making it easier than ever to do them!\u003c/p\u003e\n\u003cp\u003eOne out of three workers believe AI intelligence will see an upsurge in the job market soon, with millennials feeling particularly hopeful, revealed CCS Insight\u0026#8217;s most recent employee enterprise review. The review of more than 650 employees, across five sectors, reaffirmed that workers see AI as the technology that will cause the most disruption to the workplace.\u003c/p\u003e\n\u003cp\u003eA few years down the line and AI will be able to do most of the administrative tasks that consume much of employees’ time in a faster, more efficient and cost-effective way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAI will create a more intelligent workforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDon’t race against the machine, treat it as a co-worker. Not only will AI enhance managers’ work, but it will also enable managers to interact with intelligent machines in interconnected ways. As the debate on AI taking away human jobs continues, most leaders acknowledge “short-term displacement,” and agree the long-term economic benefits outweigh the near-term consequences.\u003c/p\u003e\n\u003cp\u003eThe key to minimizing the impact to jobs is to educate workers on how to leverage AI so they can focus on more strategic and high-value skills. So, AI will do away with the redundancy which lies among various aspects of business functions, and therefore pave the way for people to perform more evolved and intelligent jobs.\u003c/p\u003e\n\u003cp\u003eThis also means that there will be a growing demand to upgrade and up-skill talent to keep up with the widespread AI adoption across job functions. Thereby creating a more intelligent workforce.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAI will act as the hero of the moveable workforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn a 24/7 and 365 days connected world, employees are expected to be responsive round the clock. Say a colleague who is on an important client call requests you to join the call for the crucial project update that you had been overseeing, right before you’re about to board the flight for your vacation. Would you take this call?\u003c/p\u003e\n\u003cp\u003eYour answer most likely would be ‘Yes’. In such scenarios, locating previous emails, or information related to the client in the last minute may create mental stress. But AI could be your answer to this problem!\u003c/p\u003e\n\u003cp\u003eImagine how easy it would be if technology allowed you to perform a real-time search in the context of your situation by just using a voice search on your mobile! You would come out as a shining star in this situation – or any other.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAI will prepare itself to suit workforce needs\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFor organizations, the task at hand is not to divide jobs between AI and its people but to equip its people to adopt AI to perform better.\u003c/p\u003e\n\u003cp\u003eA blunt yet often overlooked fact is that technology needs human training. Humans have been building technology so that it performs in the way we want them to and the same applies to AI. Therefore, it would be important for technology like AI to understand workforce capabilities, help them understand best practice, and help employees do higher-skilled jobs with higher quality, higher productivity and greater efficiency.  Only then, AI will see a bigger adoption by the workforce.\u003c/p\u003e\n\u003cp\u003eAs AI becomes a more mainstream technology, many progressive companies are beginning to make major investments in AI. As vendors bake AI into existing employee communications and teamwork solutions, they must also watch out for areas where AI can improve and increase productivity.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"increase-employee-productivity-ai","subTitle":"\u003cp\u003eEmployees on an average spend about 20 percent of their work week simply looking for files and compiling data. Today with artificial intelligence (AI) in the workspace, it can be a win-win situation for both employees and the organization. AI will take care of the\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:18.690Z","created_at":"2021-02-23T18:17:11.611Z","updated_at":"2021-02-23T18:17:18.721Z","featuredImage":{"id":446,"name":"Employee-Productivity-with-AI.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Employee-Productivity-with-AI.jpg","hash":"thumbnail_Employee_Productivity_with_AI_0e0b915962","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":6.36,"path":null,"url":"/uploads/thumbnail_Employee_Productivity_with_AI_0e0b915962.jpg"},"large":{"name":"large_Employee-Productivity-with-AI.jpg","hash":"large_Employee_Productivity_with_AI_0e0b915962","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":68.48,"path":null,"url":"/uploads/large_Employee_Productivity_with_AI_0e0b915962.jpg"},"medium":{"name":"medium_Employee-Productivity-with-AI.jpg","hash":"medium_Employee_Productivity_with_AI_0e0b915962","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":41.29,"path":null,"url":"/uploads/medium_Employee_Productivity_with_AI_0e0b915962.jpg"},"small":{"name":"small_Employee-Productivity-with-AI.jpg","hash":"small_Employee_Productivity_with_AI_0e0b915962","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":19.5,"path":null,"url":"/uploads/small_Employee_Productivity_with_AI_0e0b915962.jpg"}},"hash":"Employee_Productivity_with_AI_0e0b915962","ext":".jpg","mime":"image/jpeg","size":100.04,"url":"/uploads/Employee_Productivity_with_AI_0e0b915962.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:16.904Z","updated_at":"2021-02-23T18:17:16.927Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":449,"title":"6 tips to build a progressive workplace","content":"\u003cp\u003e\u003cem\u003e“You sort of smell it, don’t you, that engagement of people as people. What goes on in meetings, how people talk to each other. You get the sense of energy, engagement and commitment, belief in what the organization stands for.” \u003cu\u003e~ Lord Currie, Chair of the Office of Communications and Dean of Cass Business School\u003c/u\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eWhen you look around your office, do you feel a positive vibe that fosters growth, expansion, innovation and engagement? If yes, then you are fortunate and possibly working at an ideal workplace that brings out the best in you.\u003c/p\u003e\n\u003cp\u003eWhat makes organizations like Google, Microsoft, Intuit and some others the best places to work? Why do employees vie to get in to these companies \u0026#8211; and hate to leave? What makes these organizations rank so high on the best places to work rankings?\u003c/p\u003e\n\u003cp\u003eThe magic sauce is much more than any one factor (yes, the free food and drinks, flexibility, pets and parties all add up). One common aspect across all these companies is their progressive nature when it comes to people management and business.\u003c/p\u003e\n\u003cp\u003eAnother common feature is that these organisations boast of a work culture, which is empowering and distinct from the usual corporate culture. Broadly speaking, culture is the character, identity and personality of an organization. It’s the sum of many parts – values, beliefs, behaviors, attitudes and traditions – that make the organization unique and distinct. Read our blog on why workplace culture \u003ca href=\"https://edgenetworks.in/2017/06/08/workplace-culture-matters/\"\u003ematters\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe great thing is that most organisations can adopt certain best practices from these exemplary organisations and endeavor to be a progressive and empowering.\u003c/p\u003e\n\u003cp\u003eLet us look at a few points, which can help convert your office in to a progressive and open-minded workplace:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCreate an extraordinary team culture\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA workplace is often a reflection of a company’s true culture.  When an organization believes in team achievements over individual achievements, it is surely setting the stage to become an employee-driven workplace. It is often noticed by corporates that a team of talented individuals always bring more laurels to the company inform of significant achievements like crucial project wins, customer satisfaction and more. Organisations driven by team culture are believed to create a more healthy, loyal, happy and engaged workplaces.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGear up for a diverse workforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf yours is a millennial heavy organization, chances are that most of your employees are jack-of-all-trades and they love the idea of being exposed to great minds and diverse viewpoints. The millennial workforce is also known to take pride in donning several hats. If experimenting with different roles at work brings job satisfaction to them, encourage and enable it. Your data scientist may be a graphic designing expert too and could even take over the role of social media expert in the need of the hour. Assess your employees’ potentials well and provide them various diverse opportunities and responsibilities to keep them happy and engaged at work.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake room for fun and creativity\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFun at the workplace sounds easier than it actually is. At the ground level, keeping fun a priority in office could be challenging. However, one could keep a check on how much time and effort that’s going into fun and creativity should receive during work hours by checking on the overall employee morale. If you are noticing that the general work environment is grumpy, dull and low, frequent breaks for fun and creative activities could immediately boost up the workplace energy. Give your employees a chance to enjoy themselves. You will eventually notice an overall healthier and happier office environment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOffer lifestyle perks\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs the millennial workforce embraces digital technologies to be efficient at work, they expect organizations to be flexible with working hours without compromising on compensation. Irrespective of the fact that they are beginners in their career or otherwise, for the new-age workforce, quality of life at work and post-work are of equal importance and keeps them motivated. Offering flexibility to suit employees’ need will also work out as a great people retention strategy.\u003c/p\u003e\n\u003cp\u003eHealth and wellness are also areas of interest to employees now and organizations would do well to provide free fitness and meditation classes, healthy food options, intramural sports and so on.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEncourage entrepreneurial talent\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWho would you include in the team to lead your next big project \u0026#8211; an employee who is self-motivated and enthusiastic or the one who works great at following orders and instructions? Mostly like you would choose the first one.\u003c/p\u003e\n\u003cp\u003eCreate a company full of ‘intrapreneurs’ who think of the organization as their own and take decisions to make things happen. There is no doubt that self-motivated employees are a great inspiration for co-workers as they drive everyone around them to perform and push their limits just like they do. They are creative thinkers and take complete onus to lead their team and company to success. Their enthusiasm at work is so contagious that they set great examples for freshers and other employees. So, ensure that you create an environment for such talent to flourish and succeed. It will do wonders for your organizational growth too!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our ideas and have more to add on what makes today’s workplaces progressive, please do share your thoughts and views in the comments section below. \u003c/em\u003e\u003c/p\u003e\n","slug":"6-tips-build-progressive-workplace","subTitle":"\u003cp\u003e“You sort of smell it, don’t you, that engagement of people as people. What goes on in meetings, how people talk to each other. You get the sense of energy, engagement and commitment, belief in what the organization stands for.” ~ Lord Currie, Chair of\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:09.676Z","created_at":"2021-02-23T18:17:02.566Z","updated_at":"2021-02-23T18:17:09.707Z","featuredImage":{"id":445,"name":"6-tips-to-build-a-progressive-workplace.gif","alternativeText":null,"caption":null,"width":800,"height":496,"formats":null,"hash":"6_tips_to_build_a_progressive_workplace_bff15bc755","ext":".gif","mime":"image/gif","size":290.32,"url":"/uploads/6_tips_to_build_a_progressive_workplace_bff15bc755.gif","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:07.925Z","updated_at":"2021-02-23T18:17:07.945Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":448,"title":"Onam in the Office","content":"","slug":"onam-in-the-office","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:00.592Z","created_at":"2021-02-23T18:16:52.663Z","updated_at":"2021-02-23T18:17:00.623Z","featuredImage":{"id":444,"name":"Collage.png","alternativeText":null,"caption":null,"width":920,"height":900,"formats":{"thumbnail":{"name":"thumbnail_Collage.png","hash":"thumbnail_Collage_c9cbd8c784","ext":".png","mime":"image/png","width":159,"height":156,"size":62.69,"path":null,"url":"/uploads/thumbnail_Collage_c9cbd8c784.png"},"medium":{"name":"medium_Collage.png","hash":"medium_Collage_c9cbd8c784","ext":".png","mime":"image/png","width":750,"height":734,"size":1186.06,"path":null,"url":"/uploads/medium_Collage_c9cbd8c784.png"},"small":{"name":"small_Collage.png","hash":"small_Collage_c9cbd8c784","ext":".png","mime":"image/png","width":500,"height":489,"size":545.17,"path":null,"url":"/uploads/small_Collage_c9cbd8c784.png"}},"hash":"Collage_c9cbd8c784","ext":".png","mime":"image/png","size":1712.65,"url":"/uploads/Collage_c9cbd8c784.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:58.913Z","updated_at":"2021-02-23T18:16:58.935Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":447,"title":"Reskilling for the AI world","content":"\u003cp\u003e\u003cstrong\u003eAI is the new power tool.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt is ubiquitous today and evident from the fact that all businesses, irrespective of size and maturity are paying heed to AI and adopting it to become more efficient. While AI continues to master an increasing number of jobs and make its foray into more and more functions of business, there is a great need for human talent to upskill and upgrade.\u003c/p\u003e\n\u003cp\u003eA lot of emphasis is being given to employee reskilling as organizations foresee repetitive or redundant jobs being taken over by technology \u0026#8211; and new and evolved job functions being created.\u003c/p\u003e\n\u003cp\u003eHowever, new job creation has remained bleak as many organisations are still figuring their way out of the clutches of machines that are taking away their work. This is evident from the stats presented in Naukri Job Speak Index 2017 report. The report states that the overall job market saw an 11% decline in new jobs, with IT software industry being the worst hit.  In the previous year, the same report stated a 27%growth in new jobs, with IT software and ITes industry leading in job creation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTough times ahead\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe stats mentioned above clearly indicate a volatile job market. The situation is definitely overwhelming for employees across sectors given with the talk of jobless growth. The only way out for them is to understand the market well and acquire skills which will help them not only remain relevant in the job market but also help them evolve and progress at the workplace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrepare to take over machines\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs people are being pitted against machines, reskilling oneself to excel at the workplace has become critical. Employees need to evaluate their current and future roles and seek out skills that will allow them to win the automation battle.\u003c/p\u003e\n\u003cp\u003eAccording to a joint report by enterprise technology learning company Pluralsight and market research firm KANTAR IMRB, 97% of IT professionals believe in the importance of building one’s technology skills and 74 percent of them have undergone learning programs in 2016. The numbers are a respite as it testifies that workforce is gearing itself up for the future.\u003c/p\u003e\n\u003cp\u003eHowever, there is another interesting side to the automation fear. Researchers say that with help of certain algorithms, humans can plan to ask machines to determine what skills they will require to possess to stay on top of their game. Interesting, isn’t it?\u003c/p\u003e\n\u003cp\u003eAccording to a Deloitte \u003ca href=\"https://www2.deloitte.com/uk/en/pages/finance/articles/technology-and-people.html\"\u003ereport\u003c/a\u003e, technology actually created more jobs than it destroyed in the last 144 years and even saved human workforce from dull, repetitive and dangerous work.\u003c/p\u003e\n\u003cp\u003eSimilarly, areas like AI and Robotics will pave the way for a more evolved role for humans at the workplace, leading to more innovative jobs and roles.\u003c/p\u003e\n\u003cp\u003eNot only employees, but organisations too will need to pay greater emphasis on employees’ learning needs with changing industry requirements. CEOs and CHROs will need to work in tandem to make reskilling a business-critical mission and invest heavily in learning and development programs to nurture existing and potential talent.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"reskilling-ai-world","subTitle":"\u003cp\u003eAI is the new power tool. It is ubiquitous today and evident from the fact that all businesses, irrespective of size and maturity are paying heed to AI and adopting it to become more efficient. While AI continues to master an increasing number of jobs\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:16:50.627Z","created_at":"2021-02-23T18:16:43.560Z","updated_at":"2021-02-23T18:16:50.662Z","featuredImage":{"id":443,"name":"Artifical-Intilegence.jpg","alternativeText":null,"caption":null,"width":1000,"height":527,"formats":{"thumbnail":{"name":"thumbnail_Artifical-Intilegence.jpg","hash":"thumbnail_Artifical_Intilegence_5c0b37a611","ext":".jpg","mime":"image/jpeg","width":245,"height":129,"size":5.78,"path":null,"url":"/uploads/thumbnail_Artifical_Intilegence_5c0b37a611.jpg"},"medium":{"name":"medium_Artifical-Intilegence.jpg","hash":"medium_Artifical_Intilegence_5c0b37a611","ext":".jpg","mime":"image/jpeg","width":750,"height":395,"size":32.75,"path":null,"url":"/uploads/medium_Artifical_Intilegence_5c0b37a611.jpg"},"small":{"name":"small_Artifical-Intilegence.jpg","hash":"small_Artifical_Intilegence_5c0b37a611","ext":".jpg","mime":"image/jpeg","width":500,"height":264,"size":17.02,"path":null,"url":"/uploads/small_Artifical_Intilegence_5c0b37a611.jpg"}},"hash":"Artifical_Intilegence_5c0b37a611","ext":".jpg","mime":"image/jpeg","size":51.74,"url":"/uploads/Artifical_Intilegence_5c0b37a611.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:48.824Z","updated_at":"2021-02-23T18:16:48.844Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":446,"title":"5 Ways to Make Yourself the Most Desirable Candidate","content":"\u003cp\u003eHiring has undergone many changes with the advent and advancement of technology. Today, most recruiters go through the candidates social profiles (LinkedIn, Github, Quora, Twitter, Facebook) in addition to their resumes to figure out if the candidate is a good fit for the company.\u003c/p\u003e\n\u003cp\u003eIn addition, predictive algorithms and machine learning are fast emerging as tools to identify the best candidates. Companies are using AI to assess human qualities, drawing on research to analyze everything from word choice and gestures to psycho-emotional traits and the tone of social media posts.\u003c/p\u003e\n\u003cp\u003eIf you are a candidate, crafting that perfect resume which impresses and stands out can be a daunting mission. You’ll receive and read enough about buzzwords, power words, action verbs and more to make your head reel!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExpert tip\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe spoke to some experts and they all seem to agree that less is more when it comes to resumes!\u003c/p\u003e\n\u003cp\u003eThe advice is not to flaunt what you have done but to clearly articulate the important things you have done that are impactful, and done well. In short, to make your resume read well, aim to tell a clear story about who you are and what you\u0026#8217;ve done.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eAnd here are six easy ways to shorten your resume and make it stand out:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFocus on accomplishments, not job descriptions\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eList all your important accomplishments, not responsibilities. Think about it – accomplishment statements are the best way to showcase the amazing things you’ve done at your past jobs, plus show prospective employers what you can do for them. Your list of weekly or yearly assignments? Not so much.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCommunicate right\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYour communications skills will be one of the first things to be judged. So make sure you sound right, right from the start. Use bullet points to help the recruiter and begin your resume with a brief but clear objective statement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBe a team player\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis quality is a real must, as eventually every prospective employee would be required to work in a team or manage one. Let your future recruiter know how good a team member you are by offering references of colleagues or bosses in resumes or in conversation if you feel they (recruiters) are in doubt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlaunt your expertise\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhile the HR world will mostly be in a fix to choose between generalists and specialists, showing of your expertise will always help them in deciding what they want. Do not refrain from highlighting your good work to stand out and show what unique qualities you bring to the table. It could be showcasing your last project that you successfully completed or building something of your own, skills always attract recruiters.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSelf-motivated and Proactive\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eInterviewers have an eye for self-starters. They will sniff out if you are proactive and self-motivated from your first telephonic conversation. Enthusiastic and self-driven people are an asset to any organization. They are most sought after because of their ability to enthuse others in the same way.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDo let us know if this article was helpful or if you think of more qualities a candidate should posses in our to stand out. You can share your thoughts in the comments section below.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"5-ways-make-desirable-candidate","subTitle":"\u003cp\u003eHiring has undergone many changes with the advent and advancement of technology. Today, most recruiters go through the candidates social profiles (LinkedIn, Github, Quora, Twitter, Facebook) in addition to their resumes to figure out if the candidate is a good fit for the company. In\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:16:41.597Z","created_at":"2021-02-23T18:16:33.560Z","updated_at":"2021-02-23T18:16:41.628Z","featuredImage":{"id":442,"name":"Interview-Image.jpg","alternativeText":null,"caption":null,"width":1000,"height":562,"formats":{"thumbnail":{"name":"thumbnail_Interview-Image.jpg","hash":"thumbnail_Interview_Image_381667f438","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":8.63,"path":null,"url":"/uploads/thumbnail_Interview_Image_381667f438.jpg"},"medium":{"name":"medium_Interview-Image.jpg","hash":"medium_Interview_Image_381667f438","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":46.18,"path":null,"url":"/uploads/medium_Interview_Image_381667f438.jpg"},"small":{"name":"small_Interview-Image.jpg","hash":"small_Interview_Image_381667f438","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":25.12,"path":null,"url":"/uploads/small_Interview_Image_381667f438.jpg"}},"hash":"Interview_Image_381667f438","ext":".jpg","mime":"image/jpeg","size":71.83,"url":"/uploads/Interview_Image_381667f438.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:39.737Z","updated_at":"2021-02-23T18:16:39.757Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":445,"title":"Why Artificial Intelligence is an Opportunity for BFSI?","content":"\u003cp\u003eWhile the buzz around Artificial Intelligence (AI) may be at its peak now, AI as a concept is not a new one for the banking and financial sector. Making machines perform tasks more effortlessly and efficiently has been around for decades. What is happening now is nothing but pushing the boundaries of AI far ahead, to enhance customer service and personalization, identify patterns and trends, and answer banking queries real-time and more.\u003c/p\u003e\n\u003cp\u003eLet us go through a few broad implications on how AI is transforming the BFSI sector \u0026#8211;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMaking banking efficient and effective\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAI coupled with automation has transformed banking services by leaps and bounds. Automation has made day-to-day banking more efficient and simpler. We don’t need a teller anymore to help us deposit money or cheques at a bank; we can sit in the comfort of our homes and apply for loans, buy insurance, transfer money online and more.\u003c/p\u003e\n\u003cp\u003eWe are already interacting with chatbots, digital assistants and getting our day-to-day banking done online and finances related queries sorted efficiently. With the new dimensions of AI being infused in the BFSI sector, we will soon see it achieve a greater level of capabilities while simultaneously making banking processes less time consuming and simpler.\u003c/p\u003e\n\u003cp\u003eIn a Digital Banking Report, \u003ca href=\"https://thefinancialbrand.com/58063/personalization-in-banking-digital-research-study/\"\u003eThe Power of Personalization in Banking\u003c/a\u003e, it was found that consumers want to share their personal information if they can receive custom advice, offers and service based on this shared insight. Personalized communications and advice as enabled by AI can be reflected by online advisors – that provide automated, algorithm-based portfolio management advice without the help of a human counterpart.\u003c/p\u003e\n\u003cp\u003eAI that enhances the customer experience significantly will be the primary use case for financial organizations to up their use of technology in the future.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePutting human talent to better use\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOne of the primary reasons why financial institutions are adopting AI in a big way is because it is helping them improve customer experiences. AI can take seemingly routine and repetitive processes and make them efficient and effective, without human effort.\u003c/p\u003e\n\u003cp\u003eFor example: what used to be a very tedious process of new customer onboarding, communication can now become highly personalized interactions, based on individual activity after opening an account. This level of personalization was almost impossible to achieve in the past without the benefits of machine learning and AI.\u003c/p\u003e\n\u003cp\u003eWhile machine learning is making banking systems more intelligent  \u0026#8211; identifying patterns and connections that humans can\u0026#8217;t \u0026#8211; most machines will not replace a bank’s staff or personnel. Human interactions will be required for consumers who have more complex queries and requirements. In fact, bank employees view chatbots as a great help that allow employees to focus on closing more complex tasks and conversations, while bots perform the generic tasks faster.\u003c/p\u003e\n\u003cp\u003eTherefore, the key for financial institutions would be to use technology and human talent in a calculated way. While AI can complete compliance requirements, customer informational documentation, routine tasks and even product ‘frequently asked question’ responses – bank employees will have more time for strategic tasks that require empathy and intelligence.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe rise of new-age Fin-tech players\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFin-tech, of late is riding a huge growth wave using AI. We have already witnessed how post demonization in India, there has been a greater emphasis on digitization of all financial processes.\u003c/p\u003e\n\u003cp\u003eThis has given a big push to a new breed of fin-tech players – the digital-wallet companies. Many players in the space have seized the opportunity and are growing at an exponential rate. The reason these players have witnessed tremendous success is because via their offerings, they are making an effort to simplify financial processes for consumers.\u003c/p\u003e\n\u003cp\u003eFor example: mobile wallets have become hugely popular as they have made day-to-day transactions much easier for people.\u003c/p\u003e\n\u003cp\u003eA recent \u003ca href=\"http://indianexpress.com/article/technology/tech-news-technology/indian-m-wallet-market-expected-to-be-rs-1512-bn-by-fy22-4448353/\"\u003eASSOCHAM report\u003c/a\u003e says that the mobile-wallet market in India is expected to grow at over 190% to reach Rs 1,512 billion by financial year 2022 from the current level of about Rs.1.5 billion.\u003c/p\u003e\n\u003cp\u003eThis clearly outlines the fact that people are willing to adopt new technologies that makes their finance related procedures hassle free.\u003c/p\u003e\n\u003cp\u003eThe banking and financial services sector in India needs to embrace technological advancements like AI to plan for a rapidly changing future. AI will not only help them chalk out future-proof strategies but will also guide them on predicting and tackling challenges that will emerge on the way.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"artificial-intelligence-opportunity-bfsi","subTitle":"\u003cp\u003eWhile the buzz around Artificial Intelligence (AI) may be at its peak now, AI as a concept is not a new one for the banking and financial sector. Making machines perform tasks more effortlessly and efficiently has been around for decades. What is happening now\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:16:31.694Z","created_at":"2021-02-23T18:16:24.606Z","updated_at":"2021-02-23T18:16:31.746Z","featuredImage":{"id":441,"name":"Blog-image-001.jpg","alternativeText":null,"caption":null,"width":1000,"height":562,"formats":{"thumbnail":{"name":"thumbnail_Blog-image-001.jpg","hash":"thumbnail_Blog_image_001_94dd0878bf","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":9.37,"path":null,"url":"/uploads/thumbnail_Blog_image_001_94dd0878bf.jpg"},"medium":{"name":"medium_Blog-image-001.jpg","hash":"medium_Blog_image_001_94dd0878bf","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":54.42,"path":null,"url":"/uploads/medium_Blog_image_001_94dd0878bf.jpg"},"small":{"name":"small_Blog-image-001.jpg","hash":"small_Blog_image_001_94dd0878bf","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":28.94,"path":null,"url":"/uploads/small_Blog_image_001_94dd0878bf.jpg"}},"hash":"Blog_image_001_94dd0878bf","ext":".jpg","mime":"image/jpeg","size":86.78,"url":"/uploads/Blog_image_001_94dd0878bf.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:29.825Z","updated_at":"2021-02-23T18:16:29.847Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":444,"title":"Edge Networks in the 4th Class of Google Launchpad Accelerator Program, July 2017","content":"\u003cp\u003eIt’s been the most incredible 2 weeks interacting with Google engineers, mentors and visionaries in the heart of Silicon Valley! Here I share with you some of my general observations about the Google Launchpad Accelerator program that I’ve just returned from.\u003c/p\u003e\n\u003cp\u003eIt’s an intensive program that included workshops on Google tools and platforms to help startups grow their businesses, along with one-on-one mentoring from Google engineers, product managers, and other experts from leading tech companies and venture capitalists in Silicon Valley.\u003c/p\u003e\n\u003cp\u003eWhat impressed me most was that mentors don’t just give very high-level, generic advice; they are well-known experts who provided us with specific and targeted feedback that can have real impact on the challenges and issues we face. And some of this very valuable advice you can actually implement in your business the next day!\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-6237 aligncenter\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/08/Google-Launchpad-Collage-2.jpg?resize=817%2C523\u0026#038;ssl=1\" alt=\"\" width=\"817\" height=\"523\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/08/Google-Launchpad-Collage-2.jpg?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/08/Google-Launchpad-Collage-2.jpg?w=768\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/08/Google-Launchpad-Collage-2.jpg?w=1024\u0026amp;ssl=1 1024w\" sizes=\"(max-width: 817px) 100vw, 817px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eThis prestigious accelerator program is brilliant for startups like us for many reasons; not the least of which is the support from Google that extends well beyond the stipulated six-month period. The Google tools made available to us offer countless opportunities and I am more confident today about scaling our business in India and around the world. We are already looking forward to the ongoing mentorship that will follow, as well as the series of regional events to participate in…all leading up to our graduation!\u003c/p\u003e\n\u003cp\u003eIt’s a boot-camp for sure but we soaked up every moment of the classroom sessions, discussions, open houses, assignments. And the hardcore partying too!\u003c/p\u003e\n\u003cp\u003eIt’s been the most invaluable experience to collaborate with Google engineers/product managers and regional VCs. And I believe the learning and connections we have returned with will go a long way in shaping the future of our business and the impact we hope to create.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-5619 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=147%2C147\u0026#038;ssl=1\" alt=\"\" width=\"147\" height=\"147\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=300%2C300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=150%2C150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=550%2C550\u0026amp;ssl=1 550w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?w=600\u0026amp;ssl=1 600w\" sizes=\"(max-width: 147px) 100vw, 147px\" data-recalc-dims=\"1\" /\u003eAbout the author\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eArjun Pratap is  the founder and CEO of HR Tech start-up, EdGE Networks. EdGE provides nextgen solutions for talent acquisition and workforce management by harnessing artificial intelligence and data science.\u003c/em\u003e\u003c/p\u003e\n","slug":"edge-networks-4th-class-google-launchpad-accelerator-program-july-2017","subTitle":"\u003cp\u003eIt’s been the most incredible 2 weeks interacting with Google engineers, mentors and visionaries in the heart of Silicon Valley! Here I share with you some of my general observations about the Google Launchpad Accelerator program that I’ve just returned from. It’s an intensive program\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:16:22.683Z","created_at":"2021-02-23T18:16:15.601Z","updated_at":"2021-02-23T18:16:22.715Z","featuredImage":{"id":440,"name":"Google-Launchpad-Collage-1.jpg","alternativeText":null,"caption":null,"width":2000,"height":1513,"formats":{"thumbnail":{"name":"thumbnail_Google-Launchpad-Collage-1.jpg","hash":"thumbnail_Google_Launchpad_Collage_1_ede5fb8cba","ext":".jpg","mime":"image/jpeg","width":206,"height":156,"size":15,"path":null,"url":"/uploads/thumbnail_Google_Launchpad_Collage_1_ede5fb8cba.jpg"},"large":{"name":"large_Google-Launchpad-Collage-1.jpg","hash":"large_Google_Launchpad_Collage_1_ede5fb8cba","ext":".jpg","mime":"image/jpeg","width":1000,"height":757,"size":226.34,"path":null,"url":"/uploads/large_Google_Launchpad_Collage_1_ede5fb8cba.jpg"},"medium":{"name":"medium_Google-Launchpad-Collage-1.jpg","hash":"medium_Google_Launchpad_Collage_1_ede5fb8cba","ext":".jpg","mime":"image/jpeg","width":750,"height":567,"size":137.91,"path":null,"url":"/uploads/medium_Google_Launchpad_Collage_1_ede5fb8cba.jpg"},"small":{"name":"small_Google-Launchpad-Collage-1.jpg","hash":"small_Google_Launchpad_Collage_1_ede5fb8cba","ext":".jpg","mime":"image/jpeg","width":500,"height":378,"size":68.82,"path":null,"url":"/uploads/small_Google_Launchpad_Collage_1_ede5fb8cba.jpg"}},"hash":"Google_Launchpad_Collage_1_ede5fb8cba","ext":".jpg","mime":"image/jpeg","size":687.31,"url":"/uploads/Google_Launchpad_Collage_1_ede5fb8cba.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:21.346Z","updated_at":"2021-02-23T18:16:21.366Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":443,"title":"All work and no play…we don’t know what that is! Office Olympics at EdGE Networks","content":"","slug":"work-no-playwe-dont-know-office-olympics-edge-networks","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:16:13.599Z","created_at":"2021-02-23T18:16:04.582Z","updated_at":"2021-02-23T18:16:13.652Z","featuredImage":{"id":439,"name":"Office-olympics.jpg","alternativeText":null,"caption":null,"width":2000,"height":1999,"formats":{"thumbnail":{"name":"thumbnail_Office-olympics.jpg","hash":"thumbnail_Office_olympics_14d47428f7","ext":".jpg","mime":"image/jpeg","width":156,"height":156,"size":10.49,"path":null,"url":"/uploads/thumbnail_Office_olympics_14d47428f7.jpg"},"large":{"name":"large_Office-olympics.jpg","hash":"large_Office_olympics_14d47428f7","ext":".jpg","mime":"image/jpeg","width":1000,"height":1000,"size":219.81,"path":null,"url":"/uploads/large_Office_olympics_14d47428f7.jpg"},"medium":{"name":"medium_Office-olympics.jpg","hash":"medium_Office_olympics_14d47428f7","ext":".jpg","mime":"image/jpeg","width":750,"height":750,"size":136.73,"path":null,"url":"/uploads/medium_Office_olympics_14d47428f7.jpg"},"small":{"name":"small_Office-olympics.jpg","hash":"small_Office_olympics_14d47428f7","ext":".jpg","mime":"image/jpeg","width":500,"height":500,"size":70.88,"path":null,"url":"/uploads/small_Office_olympics_14d47428f7.jpg"}},"hash":"Office_olympics_14d47428f7","ext":".jpg","mime":"image/jpeg","size":677.3,"url":"/uploads/Office_olympics_14d47428f7.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:11.615Z","updated_at":"2021-02-23T18:16:11.634Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":442,"title":"3 Ways Artificial Intelligence Can Boost Workforce Productivity","content":"\u003cp\u003eBusinesses are adopting AI in a big way. And that’s not just because it is helping them become smarter and more efficient but also largely because it is helping their workforce become more productive.\u003c/p\u003e\u003cp\u003eA recent TCS Global Trend Study says that 68% of companies use AI for IT Functions, but 70% believe AI’s greatest impact by 2020 will be in functions outside of IT such as Marketing, Customer Service, Finance, and HR.\u003c/p\u003e\u003cp\u003eIn another telling study, consultancy firm PwC ran the numbers that said by 2030 global GDP could increase by 14%, or $15.7 trillion, because of AI.\u003c/p\u003e\u003cp\u003eIn short, most organizations are positive about AI bringing a sea change in the way businesses transform and workforces increase productivity. Let’s read on to understand how.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eAI will make a smarter workforce\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eAs the debate on AI taking away human jobs continues, most leaders acknowledge “short-term displacement,” and agree the long-term economic benefits outweigh the near-term consequences.\u003c/p\u003e\u003cp\u003eThe key to minimizing the impact to jobs is to educate workers on how to leverage AI so they can focus on more strategic and high-value skills. So, AI will do away with the redundancy which lies among various aspects of business functions, and therefore pave the way for people to perform more evolved and intelligent jobs.\u003c/p\u003e\u003cp\u003eThis also means that there will be a growing demand to upgrade and up-skill talent to keep up with the widespread AI adoption across job functions. Thereby creating a smarter workforce.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eAI will come to the rescue of the mobile workforce\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eIn a 24/7 and 365 days connected world, employees are expected to be responsive round the clock. Say a colleague who is on an important client call requests you to join the call for the crucial project update that you had been overseeing, right before you’re about to board the flight for your vacation. Would you take this call?\u003c/p\u003e\u003cp\u003eYour answer most likely would be ‘Yes’. In such scenarios, locating previous emails, or information related to the client in the last minute may create mental stress. But AI could be your answer to this problem!\u003c/p\u003e\u003cp\u003eImagine how easy it would be if technology allowed you to perform a real-time search in the context of your situation by just using a voice search on your mobile! You would come out as a shining star in this situation – or any other.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eAI will train itself to suit workforce needs\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eFor organizations, the task at hand is not to divide jobs between AI and its people but to equip its people to adopt AI to perform better.\u003c/p\u003e\u003cp\u003eA blunt yet often overlooked fact is that technology needs human training. Humans have been building technology so that it performs in the way we want them to and the same applies to AI. Therefore, it would be important for technology like AI to understand workforce capabilities, help them understand best practice, and help employees do higher-skilled jobs with higher quality, higher productivity and greater efficiency.\u0026nbsp; Only then, AI will see a bigger adoption by the workforce.\u003c/p\u003e\u003cp\u003eAs AI becomes a more mainstream technology, many progressive companies are beginning to make major investments in AI. It will gradually become a key and an integrated component of an organizations success strategy and the key to a bright future.\u003c/p\u003e\u003cp\u003e\u003ci\u003eLet us know what you think of this blog in the comment section below!\u003c/i\u003e\u003c/p\u003e","slug":"3-ways-artificial-intelligence-can-boost-workforce-productivity","subTitle":"\u003cp\u003eBusinesses are adopting AI in a big way. And that’s not just because it is helping them become smarter and more efficient but also largely because it is helping their workforce become more productive. A recent TCS Global Trend Study says that 68% of companies\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"testing","metaDesc":null,"published_at":"2021-02-23T18:16:02.616Z","created_at":"2021-02-23T18:15:55.625Z","updated_at":"2021-06-28T11:24:55.299Z","featuredImage":{"id":438,"name":"1.jpg","alternativeText":null,"caption":null,"width":800,"height":407,"formats":{"thumbnail":{"name":"thumbnail_1.jpg","hash":"thumbnail_1_ace0a8b3ee","ext":".jpg","mime":"image/jpeg","width":245,"height":125,"size":5.84,"path":null,"url":"/uploads/thumbnail_1_ace0a8b3ee.jpg"},"medium":{"name":"medium_1.jpg","hash":"medium_1_ace0a8b3ee","ext":".jpg","mime":"image/jpeg","width":750,"height":382,"size":47.11,"path":null,"url":"/uploads/medium_1_ace0a8b3ee.jpg"},"small":{"name":"small_1.jpg","hash":"small_1_ace0a8b3ee","ext":".jpg","mime":"image/jpeg","width":500,"height":254,"size":23.2,"path":null,"url":"/uploads/small_1_ace0a8b3ee.jpg"}},"hash":"1_ace0a8b3ee","ext":".jpg","mime":"image/jpeg","size":52.71,"url":"/uploads/1_ace0a8b3ee.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:16:00.857Z","updated_at":"2021-02-23T18:16:00.878Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":441,"title":"Of course, Sheldon knows why you didn’t land the job!","content":"\u003cp\u003eJob hunting can be tough, we know the pain of sending resumes, waiting for weeks and not getting a response. You thought you were tailor made for the job, but something still went wrong\u0026#8230;\u003c/p\u003e\n\u003cp\u003eWhat if we tell you that there\u0026#8217;s a fair chance that your resume didn\u0026#8217;t even make it to human hands or eyes? What if an automated system just scanned it and sent it straight to the virtual shredder? It’s sad, but very possible.\u003c/p\u003e\n\u003cp\u003eThe process of recruitment is evolving as HR Technology continues to innovate. Most recruiters now rely on different tools that perform tasks like filtering resumes by scanning it for keywords and key phrases. Some of these smart tools can also go on to mathematically score the resumes and send them for human review. Voila! Human effort is down by 50%.\u003c/p\u003e\n\u003cp\u003eBut while you sit and sob about your lack of employability, the poor system goes through a lot. So much so, if it were to be a person, it would definitely take Sheldon\u0026#8217;s genius, fierceness and honesty to be on top of the game. With some craziness thrown in too!\u003c/p\u003e\n\u003cp\u003eSo, let Sheldon tell you why you didn’t get a call back with some of his most iconic quotes. Caution: He doesn’t like to mince his words!\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-6158\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-1.jpg?resize=300%2C169\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"169\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-1.jpg?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-1.jpg?w=768\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-1.jpg?w=960\u0026amp;ssl=1 960w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eImage source: \u003ca href=\"http://daily.social/10-quotes-sheldon-cooper-jim/\"\u003ehttp://daily.social/10-quotes-sheldon-cooper-jim/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eAlthough they are getting better at it, HR tools aren’t that great at reading PDFs. So, if you send across your resume as a PDF, chances are that the system won’t recognize you. Try and send your resume in rich text or word format to be easily recognizable.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQuick tip\u003c/strong\u003e: Delete any extra logos, symbols or pictures. Use a simple font like Arial or Times New Roman- Technology requires simplicity.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-6159\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-2.jpg?resize=300%2C169\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"169\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-2.jpg?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-2.jpg?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-2.jpg?w=960\u0026amp;ssl=1 960w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eImage source: \u003ca href=\"http://daily.social/10-quotes-sheldon-cooper-jim/\"\u003ehttp://daily.social/10-quotes-sheldon-cooper-jim/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003ePeople should have chips implanted in their skull that should explode when they say something stupid.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eUh oh! At least that’s what it will say if your resume doesn’t highlight the right keywords for the system to track. Include words and phrases mentioned in the job description (JD) in your resume to make sure you match. While using acronyms, also make sure that you use the spelled-out form. For example- Use Chartered Accountant as well as CA.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQuick tip\u003c/strong\u003e: Don’t go overboard by stuffing your CV with keywords. HR Tech tools are smarter than you’d ever imagine and can easily detect keyword stuffing.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-6161\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-3.jpg?resize=285%2C300\u0026#038;ssl=1\" alt=\"\" width=\"285\" height=\"300\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-3.jpg?w=285\u0026amp;ssl=1 285w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-3.jpg?w=625\u0026amp;ssl=1 625w\" sizes=\"(max-width: 285px) 100vw, 285px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eImage source: \u003ca href=\"https://www.theodysseyonline.com/10-times-penny-has-described-our-lives\"\u003ehttps://www.theodysseyonline.com/10-times-penny-has-described-our-lives\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eNot knowing is part of the fun\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eWell, we don’t really know if not knowing this was fun but a boring boiler plate is definitely a waste of space. It won’t impress the interviewer and it is definitely of no use to the keyword scanning system. Try and ditch the career objective section and include 5-6 points bullet about your core skills. This will not only help the system score you better, but also provide a quick overview about your skills to the recruiter.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-6162\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-4.jpg?resize=300%2C170\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"170\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-4.jpg?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-4.jpg?w=656\u0026amp;ssl=1 656w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eImage source: \u003ca href=\"https://rockinmomsworld.com/tag/sheldon-cooper/\"\u003ehttps://rockinmomsworld.com/tag/sheldon-cooper/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eMinor errors matter too\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eCorrectly spelled words aren’t too much to ask for, right? Spelling mistakes could mean the death of your resume. In simple words, the automated system wouldn’t catch incorrectly spelt words and wouldn’t understand what your resume wants to say. Run a quick spell check on your document to make sure there are no typos.\u003c/p\u003e\n\u003cp\u003eKeeping these simple things in mind will help you get past the technology barrier but that does not mean you’ll get the job. Recruiting is a complex procedure and recruiters pay attention to even the most minute details. Here’s how you can make your resume even more appealing.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eQuantify your impact\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNumbers attract attention. It’s an easy way to stand out. Here are some examples:\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e Managed an international concert\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Managed $50,000 international concert with a footfall of 5000 people\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDon’t be shy to mention the big brands.\u003c/strong\u003e It will immediately catch the recruiter’s attention\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e Designed a mentorship program for 6 students\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Designed a mentorship program for 6 students from Yale and Harvard.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake your interests as quirky as possible\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e movies, music, travelling\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Tarantino movies, EDM music, trekking in the Himalayas\u003c/p\u003e\n\u003cp\u003eWe really hope this piece helped you find some answers because..\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-6164\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-5.jpg?resize=300%2C270\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"270\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-5.jpg?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/07/sheldon-5.jpg?w=640\u0026amp;ssl=1 640w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eImage source: \u003ca href=\"https://www.pinterest.com/pin/99994054203120377/\"\u003ehttps://www.pinterest.com/pin/99994054203120377/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eJust kidding, leave your thoughts or questions if any, in the comments below. We’d love to talk to you!\u003c/p\u003e\n","slug":"course-sheldon-knows-didnt-land-job","subTitle":"\u003cp\u003eJob hunting can be tough, we know the pain of sending resumes, waiting for weeks and not getting a response. You thought you were tailor made for the job, but something still went wrong\u0026#8230; What if we tell you that there\u0026#8217;s a fair chance that\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:53.575Z","created_at":"2021-02-23T18:15:45.593Z","updated_at":"2021-02-23T18:15:53.610Z","featuredImage":{"id":437,"name":"Lets-just-assume-that-everything-you-have-done-up-until-now-is-wrong.png","alternativeText":null,"caption":null,"width":800,"height":800,"formats":{"thumbnail":{"name":"thumbnail_Lets-just-assume-that-everything-you-have-done-up-until-now-is-wrong.png","hash":"thumbnail_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57","ext":".png","mime":"image/png","width":156,"height":156,"size":44.63,"path":null,"url":"/uploads/thumbnail_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57.png"},"medium":{"name":"medium_Lets-just-assume-that-everything-you-have-done-up-until-now-is-wrong.png","hash":"medium_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57","ext":".png","mime":"image/png","width":750,"height":750,"size":690.03,"path":null,"url":"/uploads/medium_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57.png"},"small":{"name":"small_Lets-just-assume-that-everything-you-have-done-up-until-now-is-wrong.png","hash":"small_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57","ext":".png","mime":"image/png","width":500,"height":500,"size":348.68,"path":null,"url":"/uploads/small_Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57.png"}},"hash":"Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57","ext":".png","mime":"image/png","size":289.51,"url":"/uploads/Lets_just_assume_that_everything_you_have_done_up_until_now_is_wrong_a3b165ca57.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:51.552Z","updated_at":"2021-02-23T18:15:51.572Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":440,"title":"Part 2 | How to better understand job descriptions and profiles through Deep Learning","content":"\u003cp\u003eAnd we are back! Continuing from last week let’s look at how the Deep Learning model helps us get more accurate results and improves ‘Search and Match.’\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSome results\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis model allows us to pick a section of a resume or a job description (JD) and get most related titles mapping to that section. We randomly took some sample results from the final test data to validate the performance of our model on unseen data.\u003c/p\u003e\n\u003cp\u003eSome of the results even surprised us!\u003c/p\u003e\n\u003cp\u003eFor example: we passed a single line JD to our prediction algorithm. It was not only able to extract the correct title from the JD, but the top other predictions also look very relevant to the title.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6141\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-1.png?resize=560%2C310\u0026#038;ssl=1\" alt=\"\" width=\"560\" height=\"310\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-1.png?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-1.png?w=526\u0026amp;ssl=1 526w\" sizes=\"(max-width: 560px) 100vw, 560px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eOur algorithm was not only trained on IT/software related titles, but also on more traditional occupations. Here is an example, where our algorithm failed to extract the actual title, but the relevant titles it extracted are quite close. Even when the JD is noisy, this model was able to recognise the most relevant title belonging to this project description.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6143\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-2.png?resize=779%2C231\u0026#038;ssl=1\" alt=\"\" width=\"779\" height=\"231\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-2.png?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-2.png?w=768\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-2.png?w=981\u0026amp;ssl=1 981w\" sizes=\"(max-width: 779px) 100vw, 779px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow Deep Learning can help improve our search \u0026amp; match?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBuilding a model also allows us to represent text efficiently with vectors. To understand how our model was able to predict titles accurately, we took a bunch of JDs and extracted the final vector before the prediction layer (something akin to extracting last layer features from Vgg-16 CNN models, if you are familiar with work in ConvNets).\u003c/p\u003e\n\u003cp\u003eFor example: here we show the embeddings for three types of JDs namely Software Developer, Project Manager and a Java Developer. Intuitively, before building any model, we sort of know that Software Developer and Java Developer are closely related roles and there could be a lot of overlap. A project manager is more towards management and execution of projects.\u003c/p\u003e\n\u003cp\u003eCan we automatically encode this world-view information by our model? We can and it is pretty amazing!\u003c/p\u003e\n\u003cp\u003eThis figure shows a t-sne decomposition of 200 dimensional vector that we get from our model. As you can see, our model was able to separate most of the Project Manager roles from Software Developer/ Java developer roles.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6144\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-3.png?resize=763%2C577\u0026#038;ssl=1\" alt=\"\" width=\"763\" height=\"577\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-3.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/JD-3.png?w=460\u0026amp;ssl=1 460w\" sizes=\"(max-width: 763px) 100vw, 763px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eIt is indeed fascinating to see that unstructured text can be represented in this low dimensional space where the classes become linearly separable. Like we mentioned before, there is no magic involved. The beauty lies in learning these low dimensional embeddings efficiently. With this representation, we can search for ideal candidates in embedding space. The previous pattern matching algorithms, manual skill extraction could be replaced by more proper representations. All this research work helps us in finding the right candidate for a given job.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe hope you found this tech blog series helpful. We would be happy to answer your queries. Please do feel free to share your thoughts, feedback and questions in the comments section below.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-6111 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?resize=184%2C223\u0026#038;ssl=1\" alt=\"\" width=\"184\" height=\"223\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=247\u0026amp;ssl=1 247w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=768\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=823\u0026amp;ssl=1 823w\" sizes=\"(max-width: 184px) 100vw, 184px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSandeep Tammu\u003c/strong\u003e is a Data Scientist with EdGE Networks. With a desire to probe and experiment the real world, Sandeep pursued his education in electronics and physics. Working as a Data Scientist, he strives to bring the same level of enthusiasm into exploring and gaining valuable insights from various kinds of data using machine learning and predictive modelling techniques.\u003c/p\u003e\n\u003cp\u003e.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"part-2-better-understand-job-descriptions-profiles-deep-learning","subTitle":"\u003cp\u003eAnd we are back! Continuing from last week let’s look at how the Deep Learning model helps us get more accurate results and improves ‘Search and Match.’ Some results This model allows us to pick a section of a resume or a job description (JD)\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:43.659Z","created_at":"2021-02-23T18:15:35.655Z","updated_at":"2021-02-23T18:15:43.689Z","featuredImage":{"id":436,"name":"2-2.png","alternativeText":null,"caption":null,"width":800,"height":407,"formats":{"thumbnail":{"name":"thumbnail_2-2.png","hash":"thumbnail_2_2_6736f8acd5","ext":".png","mime":"image/png","width":245,"height":125,"size":30.29,"path":null,"url":"/uploads/thumbnail_2_2_6736f8acd5.png"},"medium":{"name":"medium_2-2.png","hash":"medium_2_2_6736f8acd5","ext":".png","mime":"image/png","width":750,"height":382,"size":232.67,"path":null,"url":"/uploads/medium_2_2_6736f8acd5.png"},"small":{"name":"small_2-2.png","hash":"small_2_2_6736f8acd5","ext":".png","mime":"image/png","width":500,"height":254,"size":112.08,"path":null,"url":"/uploads/small_2_2_6736f8acd5.png"}},"hash":"2_2_6736f8acd5","ext":".png","mime":"image/png","size":185.42,"url":"/uploads/2_2_6736f8acd5.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:41.477Z","updated_at":"2021-02-23T18:15:41.498Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":439,"title":"Part 1 | How to better understand job descriptions and profiles through Deep Learning","content":"\u003cp\u003eHi folks!\u003c/p\u003e\n\u003cp\u003eWe are back with another interesting tech-blog series and this time we discuss a topic that’s been the flavour of the season: How to apply Deep Learning to make Hiring Better?\u003c/p\u003e\n\u003cp\u003eSo let’s get started!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDecoding job descriptions and resumes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn many organizations, including ours, we aim to intelligently match candidates to a job description (JD). This activity demands to understand a JD and a resume at a higher, deeper level. This requires a lot of messy wanderings through unstructured text, extracting important skills and traits from each section, and coming up with a similarity score between a resume and JD. It could sometimes become very difficult as it is hard to teach a machine how to extract important information from unstructured text.\u003c/p\u003e\n\u003cp\u003eReady for a fun fact?\u003c/p\u003e\n\u003cp\u003eOf all the animals that evolved in our planet, somehow, we are the only species able to create a syntactic and semantic complex-rule based language for our communication!\u003c/p\u003e\n\u003cp\u003eThe rich set of vocabulary, contextual information and syntax makes it tough for a machine to parse important information. Yet, we are getting very good at understanding JDs and resumes using a set of new tools in our arsenal, which includes Deep Learning.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhy Deep Learning?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDeep Learning, based on modern neural networks has been able to surpass human level inaccuracies in various domains. It is fascinating to us because it can efficiently encode a lot of contextual information, which helps us to understand the important features automatically. Previous machine learning models required us to do a lot of manual feature engineering but with Deep Learning that has changed.\u003c/p\u003e\n\u003cp\u003eDeep Learning can automatically infer most of the features, and even beat those shallow learning approaches in many cases if tuned properly with enough data. For example: a trained sequential model could differentiate between \u0026#8216;working with project manager\u0026#8217; and \u0026#8216;working as project manager\u0026#8217;. A one-hot encoded vector could be easily fooled in thinking that both of the sentences are almost similar, but a Deep Learning based recurrent neural network can use the contextual information in making a decision.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePredicting the relevant title\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNatural language has a lot of variations like the one we have mentioned in the earlier example. Although a naive algorithm would be able to extract important skills from a job description and a resume, it could make a lot of silly mistakes. What if we can reduce a job description and a resume to a birds-eye-view and look at it in a different perspective altogether?\u003c/p\u003e\n\u003cp\u003eWe also work directly with client specific problems, one of such important problems is to hire good external candidates from job portals like Naukri, Monster and Shine. Sometimes, it becomes tough to identify the candidate title as they can be very specific to a client. For example, client could internally call a role as \u0026#8216;Desktop Engineer Band 2\u0026#8217;, but the actual role is for a \u0026#8216;Desktop Support Engineer\u0026#8217;. When searching for candidates externally, it would be better to use titles like desktop engineer or desktop support engineer. Using alternative titles in querying for candidates would improve the relevancy of the search results. Here is one such job description. If we can predict these alternative titles, it could be used as a way to normalize titles.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6104\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/1.png?resize=686%2C359\u0026#038;ssl=1\" alt=\"\" width=\"686\" height=\"359\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/1.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/1.png?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/1.png?w=1024\u0026amp;ssl=1 1024w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/1.png?w=1145\u0026amp;ssl=1 1145w\" sizes=\"(max-width: 686px) 100vw, 686px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6106\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/2.png?resize=694%2C416\u0026#038;ssl=1\" alt=\"\" width=\"694\" height=\"416\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/2.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/2.png?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/2.png?w=911\u0026amp;ssl=1 911w\" sizes=\"(max-width: 694px) 100vw, 694px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cstrong\u003eThe model\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThere has been criticism about Deep Learning and it\u0026#8217;s black box nature. It looks like magic, but at its core it really boils down to using dense vector representations and a lot of super-cool mathematics.\u003c/p\u003e\n\u003cp\u003eWhy do you need a Deep Learning model when you can train multiple linear classifiers and interpret what features are effecting your result directly?\u003c/p\u003e\n\u003cp\u003eWe can give several reasons as to why shallow learning methods are inefficient. But as a good debater once told me, when you don\u0026#8217;t have one solid good reason, you need to have several reasons!\u003c/p\u003e\n\u003cp\u003eFirst, linear or logistic regression considers each class independently and trains multiple classifiers. This is not true in the real world. Each class might interact and be correlated with the other. A Deep Learning model uses shared parameters among all the classes, this generalizes better to unseen data than individual classifiers. Also, there has been research suggesting that deep learning can be very \u003ca href=\"https://arxiv.org/abs/1705.10694\"\u003eresistant to noise in labels\u003c/a\u003e. And, Deep Learning models can scale well with data. As deep learning uses matrix multiplications, it can be efficiently implemented on a GPU. Moreover, they are not black boxes. You can interpret them as you would interpret a linear regression model, but it\u0026#8217;s just a little more difficult. Again, the current research in \u003ca href=\"https://www.cs.cmu.edu/~diyiy/docs/naacl16.pdf\"\u003eattention models\u003c/a\u003e and \u003ca href=\"https://arxiv.org/abs/1612.07182\"\u003ecombination of reinforcement and supervised learning\u003c/a\u003e are guiding us towards a more interpretable deep learning models.\u003c/p\u003e\n\u003cp\u003eTo achieve the task of extracting relevant titles, we have trained a deep recurrent neural network on almost 5 million parsed resumes, JDs and title pairs. The dataset contains the data from various domains. In the data preparation
