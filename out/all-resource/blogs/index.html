To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a.jpg"},"large":{"name":"large_What-Are-Organizations-Doing-To-Include-Inclusivity-And-Diversity-In-Their-Hiring-Processes.jpg","hash":"large_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":65.77,"path":null,"url":"/uploads/large_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a.jpg"},"medium":{"name":"medium_What-Are-Organizations-Doing-To-Include-Inclusivity-And-Diversity-In-Their-Hiring-Processes.jpg","hash":"medium_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":42.48,"path":null,"url":"/uploads/medium_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a.jpg"},"small":{"name":"small_What-Are-Organizations-Doing-To-Include-Inclusivity-And-Diversity-In-Their-Hiring-Processes.jpg","hash":"small_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":24.35,"path":null,"url":"/uploads/small_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a.jpg"}},"hash":"What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a","ext":".jpg","mime":"image/jpeg","size":158.76,"url":"/uploads/What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-02T12:42:13.551Z","updated_at":"2021-09-02T12:42:13.579Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":539,"title":"Nextgen Technology Trends HR Will Need To Adapt To","content":"\u003cp\u003eGone are the days when we inserted thick cards into machines for in-out time tracking. Then came fingerprint scanners that were used in all walks of life, and now it is our retina's that are scanned. Thus, it won't be wrong to say that technology has taken over all domains to make life easier. HR is no different. In fact, PeopleStrong says, 'Indian companies can save at least $600m annually by 2021 using HR Technology.'\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, what are the nextgen technology trends that organizations will need to adapt to, and HR will have to pay the way for?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003col\u003e\u003cli\u003eThe bubble called Cloud — With everything moving on to a virtual platform, it is imperative for HR to keep most data on the cloud for real-time use, primarily since the millennials and the GenZ will dominate the next generation. They are dominated by the need to work from anyplace-anywhere-anytime, and it will be essential to move everything to the cloud for instant on-demand use.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eAI augmentation — Increasing technology use is not enough. It is important to use it smartly to achieve target-oriented business impact. With augmented AI, analytics will be sharper and decision making stronger. With AI-enabled data on skillsets vs job descriptions, HR will be able to hire the right mix of candidates who could benefit the organization in the long run. With the use of AI in analyzing employees' career goals, HR could address their learning and development needs preparing them for a bright future.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eBYOD - With the invasion of multiple digital devices, data and device security are becoming an essential aspect of IT and HR teams. The future will see HR asking employees to bring their own devices as they would be unwilling to sync their professional and personal lives on company-owned devices. This will also reduce dependency on company-owned devices leading to business benefits.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eTech for gig \u0026amp; Hybrid — Organizations are moving towards gig economies and hybrid working where it will be crucial for organizations to provide round-the-clock technology solutions for accessibility if not availability.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eIoT in HR: With remote working and the rise of the gig economy, HR may feel the need to adopt wearables to track time, monitor health, fitness etc., with cloud-based services in a secure ecosystem.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eSource: PeopleMatters\u003c/p\u003e","slug":"nextgen-technology-trends-hr-will-need-to-adapt-to","subTitle":"Technology has taken overall business processes to make life easier, and HR is no different. In fact, PeopleStrong says, 'Indian companies can save at least $600m annually by 2021 using HR Technology.'\n\nSo, what are the nextgen technology trends that organizations will need to adapt to, and HR will have to pay the way for?\n\n","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-08-26T10:51:23.120Z","created_at":"2021-08-26T10:48:15.253Z","updated_at":"2021-08-26T10:51:23.174Z","featuredImage":{"id":656,"name":"Nextgen-Technology-Trends-HR-Will-Need-To-Adapt-To.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Nextgen-Technology-Trends-HR-Will-Need-To-Adapt-To.jpg","hash":"thumbnail_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.56,"path":null,"url":"/uploads/thumbnail_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278.jpg"},"large":{"name":"large_Nextgen-Technology-Trends-HR-Will-Need-To-Adapt-To.jpg","hash":"large_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":65.22,"path":null,"url":"/uploads/large_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278.jpg"},"medium":{"name":"medium_Nextgen-Technology-Trends-HR-Will-Need-To-Adapt-To.jpg","hash":"medium_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":42.9,"path":null,"url":"/uploads/medium_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278.jpg"},"small":{"name":"small_Nextgen-Technology-Trends-HR-Will-Need-To-Adapt-To.jpg","hash":"small_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":24.42,"path":null,"url":"/uploads/small_Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278.jpg"}},"hash":"Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278","ext":".jpg","mime":"image/jpeg","size":155.96,"url":"/uploads/Nextgen_Technology_Trends_HR_Will_Need_To_Adapt_To_2703929278.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-08-26T10:47:49.687Z","updated_at":"2021-08-26T10:47:49.714Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":538,"title":"Forced To Say Goodbye? Try These","content":"\u003cp\u003eIndustry reports across the spectrum have been talking about increasing attrition in various industries and sectors. And it is a growing concern for HR since workplaces and work itself are seeing a significant change over the last year.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, there are times when the organization has to take a tough decision and ask an employee to leave. Reasons may vary; it could be that the company needs to reform and the existing employee doesn't fit in the scheme of things, or they may have been unproductive. Whatever it is, one thing is common in all these situations - heartbreak, hopelessness \u0026amp; low confidence.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, what is it that HR can try to do before asking an employee to leave?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- Find the root of the problem. Try to infer the reasons for the employee's deteriorating performance and work towards it. It could be that there is a strain in the employee-manager relationship that is decreasing the formers' productivity. In this case, a communication channel needs to be established to understand and forge the differences.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- Speak to the employee to understand their aspiration and match them to organizational goals. It could be possible that the employee may be good in another field that they may never have paid heed to.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- In the case mentioned above, HR could speak to leaders and the employees' immediate manager to try and find an alternative, if possible. Thus the employee could be moved to another project or team.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- Put a 30-to-60 days plan in place where the employee can be coached and corrected.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- Access the employee's records to check where the employees' passion lies. Thereafter, HR can initiate a mentorship program to upskill the employee.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- Reset Work Expectations And Create A Plan Together. It could be that the employee needs a level-setting. In that case, it is essential for HR to reset the expectations and put together a plan for their success.\u0026nbsp;\u003c/p\u003e","slug":"forced-to-say-goodbye-try-these","subTitle":"There are times when the organization has to take a tough decision and ask an employee to leave. Reasons may vary, but the common outcome is heartbreak, hopelessness \u0026 low confidence.\n\nSo, what is it that HR can try to do before asking an employee to leave?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-08-17T11:09:10.769Z","created_at":"2021-08-17T11:09:06.769Z","updated_at":"2021-08-17T11:11:15.320Z","featuredImage":{"id":640,"name":"Forced-To-Say-Goodbye-Try-These-2.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Forced-To-Say-Goodbye-Try-These-2.jpg","hash":"thumbnail_Forced_To_Say_Goodbye_Try_These_2_60a812de4d","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.33,"path":null,"url":"/uploads/thumbnail_Forced_To_Say_Goodbye_Try_These_2_60a812de4d.jpg"},"large":{"name":"large_Forced-To-Say-Goodbye-Try-These-2.jpg","hash":"large_Forced_To_Say_Goodbye_Try_These_2_60a812de4d","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":50.79,"path":null,"url":"/uploads/large_Forced_To_Say_Goodbye_Try_These_2_60a812de4d.jpg"},"medium":{"name":"medium_Forced-To-Say-Goodbye-Try-These-2.jpg","hash":"medium_Forced_To_Say_Goodbye_Try_These_2_60a812de4d","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":33.96,"path":null,"url":"/uploads/medium_Forced_To_Say_Goodbye_Try_These_2_60a812de4d.jpg"},"small":{"name":"small_Forced-To-Say-Goodbye-Try-These-2.jpg","hash":"small_Forced_To_Say_Goodbye_Try_These_2_60a812de4d","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":19.91,"path":null,"url":"/uploads/small_Forced_To_Say_Goodbye_Try_These_2_60a812de4d.jpg"}},"hash":"Forced_To_Say_Goodbye_Try_These_2_60a812de4d","ext":".jpg","mime":"image/jpeg","size":118.33,"url":"/uploads/Forced_To_Say_Goodbye_Try_These_2_60a812de4d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-08-17T11:07:34.229Z","updated_at":"2021-08-17T11:07:34.278Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":537,"title":"The Millennial \u0026 Genz Workforce: What Makes Them Different?","content":"\u003cp\u003eMillennials \u0026amp; GenZ’s are probably the most maligned group in the professional circle. By 2025, the generation of Millennials will comprise 75% of the global workforce. And together with Generation Z, they will dominate the workplace in the not too distant future.\u0026nbsp;\u003c/p\u003e\u003cp\u003eFor HR, this means that it’s essential to know some of the characteristics of these generations – think of their work styles, values, and beliefs – of workers to provide them with an optimal work environment.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, what are the top 5 ways to ensure their engagement within the organization?\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTalk more about passion and corporate branding than about the money\u003c/strong\u003e\u003cbr\u003e- 92% of Millennials believe that business should be about more than just profits\u003cbr\u003e- 30%\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eof Born Digital employees would leave a role if they felt the organization lacked purpose\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCollaborative Work Environments\u003c/strong\u003e\u003cbr\u003eBoth Millennials \u0026amp; GenZ’s believe teamwork is an essential aspect of building a high-performance organization and look to encourage and promote this working style.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFlexible Working\u003c/strong\u003e\u003cbr\u003eFor them, the new working world is all about choice. 82% of born-digital want employers who give them autonomy. Although a five-day week is still popular, they believe that they should be allowed to work a four-day week if they choose. They also want to decide when, where, how, and how long they would like to work.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLeverage Technology\u003c/strong\u003e\u0026nbsp;\u003cbr\u003eIn a world of distributed work, tech tools and messaging platforms are critical for maintaining a sense of company culture and enabling effective teamwork.\u003cbr\u003eOnly 26% of business leaders are optimistic about using instant messaging apps for work, \u0026nbsp;compared to 82% of Born Digital workers and 83% of Millennial employees.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEffective Dialogue \u0026amp; Feedback\u003c/strong\u003e\u003cbr\u003eThis group doesn’t believe in annual feedback or dialogue during appraisals. They believe that they, the organization and their peers will only grow if there is an effective communication channel the whole year-round. Building employee confidence is a great way to help get and keep them motivated and enthusiastic. Also, what gets recognized gets repeated, which means creating a culture of recognition and performance goes a long way in motivating them.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eThe Millennials and GenZ prioritize empathy, human values and employee well-being more than profitability. Thus, HR needs to thread their path effectively to hire and retain them.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e","slug":"the-millennial-and-genz-workforce-what-makes-them-different","subTitle":"Millennials \u0026 GenZ’s are probably the most maligned group in the professional circle. By 2025, the generation of Millennials will comprise 75% of the global workforce. And together with Generation Z, they will dominate the workplace in the not too distant future.\n\nWhat are the top 5 ways to ensure their engagement within the organization?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-08-05T09:43:09.158Z","created_at":"2021-08-05T09:43:02.659Z","updated_at":"2021-08-05T09:43:09.224Z","featuredImage":{"id":639,"name":"The-Millennial-\u0026-Genz-Workforc.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_The-Millennial-\u0026-Genz-Workforc.jpg","hash":"thumbnail_The_Millennial_and_Genz_Workforc_ced0f5b679","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.99,"path":null,"url":"/uploads/thumbnail_The_Millennial_and_Genz_Workforc_ced0f5b679.jpg"},"large":{"name":"large_The-Millennial-\u0026-Genz-Workforc.jpg","hash":"large_The_Millennial_and_Genz_Workforc_ced0f5b679","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":51.23,"path":null,"url":"/uploads/large_The_Millennial_and_Genz_Workforc_ced0f5b679.jpg"},"medium":{"name":"medium_The-Millennial-\u0026-Genz-Workforc.jpg","hash":"medium_The_Millennial_and_Genz_Workforc_ced0f5b679","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":34.14,"path":null,"url":"/uploads/medium_The_Millennial_and_Genz_Workforc_ced0f5b679.jpg"},"small":{"name":"small_The-Millennial-\u0026-Genz-Workforc.jpg","hash":"small_The_Millennial_and_Genz_Workforc_ced0f5b679","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":20.51,"path":null,"url":"/uploads/small_The_Millennial_and_Genz_Workforc_ced0f5b679.jpg"}},"hash":"The_Millennial_and_Genz_Workforc_ced0f5b679","ext":".jpg","mime":"image/jpeg","size":114.07,"url":"/uploads/The_Millennial_and_Genz_Workforc_ced0f5b679.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-08-05T09:40:19.427Z","updated_at":"2021-08-05T09:40:19.467Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":536,"title":"Need To Hire Immediately? Use Your Existing Talent Pool Effectively.","content":"\u003cp style=\"text-align:justify;\"\u003eNeed to fill a position within the shortest time possible? Your reporting and hiring managers are following up relentlessly to close the position at the earliest? How do you deal with such a situation?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eYou do not have any more time to hire from external sources, and the resumes received in the past few weeks haven't met your expectations. What do you do?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWell, you may not tend to realize but the resume pool that you've created over the years is one of your most valuable assets, but you're not making the most out of it. It is a potential goldmine that, when used optimally, will save significant time and effort. According to an industry report, 67% of large companies and 56% of medium-sized organizations have difficulty filling positions.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis repository of different resumes collected over time has been created either through career sites, employer profiles, or recruiters themselves going and getting some resumes. So, organizations have a repository, but you can think of it as more or less just a database, which was never maintained. You would find a resume lying in there, which was acquired some time ago but never used. Either the applicant didn't meet the job criteria, was a second choice to the position, or were not available. It means that the candidate was not hired for the particular position, and their resume is just lying in the repository without any meaningful use.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is where EDGE Recruit comes in and plays a significant role in the hiring circle. Recruit isn't merely a system of workflow but a system of intelligence. The product is integrated with multiple applications and platforms that make the task of hiring simplified and effortless. The brain behind EDGE Recruit is our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, when you have a task in hand, all you're trying to, as a recruiter, do is try to find the best possible candidates who can fulfil this position. EDGE Recruit helps you do just that. From collaborative hiring to storing a candidate's holistic profile, our AI-enabled product possesses the capability to parse through a gamut of profiles within few seconds. It then provides you with instant and accurate matches for a job description based on criteria like skillsets, diversity or location, while tackling unintentional and unconscious bias. Recruiters can also search for candidates based on time and cost sensitivities enabling improved conversion rates.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eA candidate who may not have been hired earlier may have better opportunities within the organization in different roles. It enables HR to pick the resume from archives and see if they match some other job? And it might turn out that there might be a better opportunity awaiting them, apart from what they applied for. EDGE Recruit provides for this matching, where one part of the flow is you have a job in hand, and you're just trying to find the matching candidates for that job.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe other way around is also possible; you have a resume in hand, and it looks good. It might not be a good fit for the opening you have presently, because as a recruiter, your visibility is restricted to few jobs that match your own. But if the resume is part of the talent pool, there's an ability to figure out if this person fits other jobs in the organization. It helps recruiters meeting their own KPIs and fulfilling positions for the employer.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE Recruit also helps recruiters create and manage this candidate base effectively by auto sourcing. It allows sync with multiple job boards at one place directly so that they never run out of CVs. Of course, they will never run out of talent pool, the entire market available for exploration.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is how we use tech for good.\u0026nbsp;\u003ca href=\"https://getedge.ai/products/recruit\"\u003eBook a demo\u003c/a\u003e\u0026nbsp;now;\u0026nbsp;allow us to show you how Recruit can be your catalyst for change.\u003c/p\u003e","slug":"need-to-hire-immediately-use-your-existing-talent-pool-effectively","subTitle":"Need to fill a position within the shortest time possible? Your reporting and hiring managers are following up relentlessly to close the position at the earliest? How do you deal with such a situation?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-07-21T12:14:45.608Z","created_at":"2021-07-21T12:14:31.166Z","updated_at":"2021-07-21T12:14:45.681Z","featuredImage":{"id":631,"name":"Need-To-Hire-Immediately-Use-Your-Existing-Talent-Pool-Effectively.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Need-To-Hire-Immediately-Use-Your-Existing-Talent-Pool-Effectively.jpg","hash":"thumbnail_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.92,"path":null,"url":"/uploads/thumbnail_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0.jpg"},"large":{"name":"large_Need-To-Hire-Immediately-Use-Your-Existing-Talent-Pool-Effectively.jpg","hash":"large_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":70.27,"path":null,"url":"/uploads/large_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0.jpg"},"medium":{"name":"medium_Need-To-Hire-Immediately-Use-Your-Existing-Talent-Pool-Effectively.jpg","hash":"medium_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":45.6,"path":null,"url":"/uploads/medium_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0.jpg"},"small":{"name":"small_Need-To-Hire-Immediately-Use-Your-Existing-Talent-Pool-Effectively.jpg","hash":"small_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.29,"path":null,"url":"/uploads/small_Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0.jpg"}},"hash":"Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0","ext":".jpg","mime":"image/jpeg","size":168,"url":"/uploads/Need_To_Hire_Immediately_Use_Your_Existing_Talent_Pool_Effectively_fb588124c0.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-21T12:13:03.060Z","updated_at":"2021-07-21T12:13:03.108Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":535,"title":"EdGE Networks is now EDGE","content":"\u003cp style=\"text-align:justify;\"\u003eNew look. New feel. Continued commitment.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe are proud to share that apart from a new name, we have a new brand identity as well. It may seem like a significant change but be rest assured, our core beliefs still remain the same. We are and will always be dedicated to simplifying talent decisions helping companies and individuals spot opportunities and create possibilities by offering intelligent decision-making capabilities.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSimplifying decisions is in our DNA. We do it through our products built using our smart AI technology – The EDGE Graph\u003ci\u003eTM\u003c/i\u003e - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles. Our product taglines capture this essence and further fortifies our commitment to our customers.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE now has a fresh, youthful, and confident new look, with bold and defining colours. If you look closely, the new brand logo embodies our brand statement ‘Infinite possibilities, simplified’, and illustrates our energy and commitment to building strong brand value. The changes have been taken with a vision to better communicate the breadth of expertise that EDGE truly represents and realign with our vision and value proposition.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe’ve long believed that organizations tend to get nonchalant doing the mundane, just making incremental changes. But in the space, we cater to, where unconventional ideas drive the next big thing, one needs to be uncomfortable and constantly innovating to be there on the top. And this move is a proactive approach in that direction.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThank you for your continuous support. We look forward to many more.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"ed-ge-networks-is-now-edge","subTitle":"We are and will always be dedicated to simplifying talent decisions helping companies and individuals spot opportunities and create possibilities by offering intelligent decision-making capabilities. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-07-16T06:00:30.918Z","created_at":"2021-07-16T06:00:26.397Z","updated_at":"2021-07-16T06:00:31.004Z","featuredImage":{"id":630,"name":"EdGE-Networks-Is-Now-EDGE-2.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_EdGE-Networks-Is-Now-EDGE-2.jpg","hash":"thumbnail_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":4.85,"path":null,"url":"/uploads/thumbnail_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4.jpg"},"large":{"name":"large_EdGE-Networks-Is-Now-EDGE-2.jpg","hash":"large_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":47.51,"path":null,"url":"/uploads/large_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4.jpg"},"medium":{"name":"medium_EdGE-Networks-Is-Now-EDGE-2.jpg","hash":"medium_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":31.29,"path":null,"url":"/uploads/medium_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4.jpg"},"small":{"name":"small_EdGE-Networks-Is-Now-EDGE-2.jpg","hash":"small_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":16.7,"path":null,"url":"/uploads/small_Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4.jpg"}},"hash":"Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4","ext":".jpg","mime":"image/jpeg","size":125.71,"url":"/uploads/Ed_GE_Networks_Is_Now_EDGE_2_617ee860c4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-16T05:58:50.471Z","updated_at":"2021-07-16T05:58:50.497Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":5,"Name":" Events","published_at":"2021-02-23T05:53:36.718Z","created_at":"2021-02-23T05:53:34.605Z","updated_at":"2021-02-23T05:53:36.742Z"}]},{"id":534,"title":"EDGE Recruit - The Enabler Of Change \u0026 Hirings Of The Future","content":"\u003cp style=\"text-align:justify;\"\u003eHi, I'm Anannya, and I lead content at EDGE. We are in conversation with Arjun Pratap, CEO, EDGE. We will be discussing the possible future of hiring and how our latest product, EDGE Recruit, is poised to act as a catalyst for change, both for recruiters and organizations alike. Welcome, Arjun.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u0026nbsp;\u003c/strong\u003eI was in conversation with Dinesh yesterday, where he mentioned that this year, hirings are going to go up, given there was a lot of attrition, lot of job losses last year. And this is in line with the Future of Work 2021 global survey, which says 82% of employers are looking to hire this year. So what is your opinion on this? How do you see the industry now?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun Pratap\u003c/strong\u003e: So I mean, hiring has been a perennial focus because everyone's looking at hiring primarily because everyone has attrition when people want to look at change. But hiring is one facet of the problem. And I'm going to focus on that facet, and why hiring continues to be a problem which is a lot to do with the way we hire, which fundamentally, if you look at the statistics, also, when you talk about the future of work and the state of talent acquisition, its various reports are being generated primarily because of the world-changing its way of delivering value or creating value through steady-state businesses, or verticals, as we know it, they're reforming, refactoring to deliver this value to their consumers and to their customers. And hence, the need for people within the business to help them restructure is of paramount importance. This is why I think there are two facets of it, the loss of your job or the job loss side of is one piece of the writing on the wall that we've already read. The other is reinvesting in hiring people, which has become the next mantra because you're trying to figure out now, based on growth, that you visualize how you could get the right people in to deliver the outcomes that you want. So hiring will continue going through the roof. I mean, an economy like the US, which is, I think, investing $6 trillion, and its restructuring and rewiring will see a boom. And that's a signal to the rest of the world because they are the number one in terms of GDP, followed by China, and they are looking at how they can bounce back and deliver this value post-COVID, which are seeing real signs through various facets of the ecosystem.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, I think the answer is that talent acquisition will continue seeing a change because people will figure out how to solve the same problem in different ways. After all, other facets of that one problem will start becoming efficient; some facets will continue to evolve or stay inefficient. And then therein lies the ability to create that opportunity and start tapping into it.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eTechnology is only going to provide you with a means to an end. And when I say it in a very simplified way, it's automation, data science, analysis, input, information retrieval, etc. These various things will come in and play a part in helping people identify the right talent. So I think that's where talent acquisition is and where I think there's a huge, massive opportunity over the next decade.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;As we discussed before this, Mercer's recent report states that organizations across the spectrum take a very long time to hire. Only 20% hire within a month; the rest take a cycle of almost three months to fulfil a position. Now, if you could elucidate how EDGE Recruit can solve this concern? And how are organizations poised to benefit from it?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u0026nbsp;So, my theory of life is not based on my concept or my perception; it's about being in this domain, understanding hiring the way it understands it from people who are a lot more accomplished in hiring as you mentioned, Dinesh from our company was, you know, in JPMorgan Chase. He understands hiring competencies, talent acquisition, retention very well. And like that, I've met a fair few people within our business, our customer base, to help understand what we bring to the table that changes the game. It's not about searching and matching in AI as we know it; this is the science that comes to mind. It's also about helping people through a process. And that process has to get streamlined. The process has to get efficient. The process has to get very nimble. So, simplification of this process is of paramount importance. And what happens is when users like you and I are also recruiters or working with recruiters based on our needs? We also have to understand that as a user, as a recruiter, I'm used to an Ola, Swiggy, Uber or Netflix, which is very nimble and simplified in its ability to navigate. And that's the same, that's using a B2B application.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, our effort in EDGE Recruit, as with most EDGE products, is to simplify these talent decisions that recruiters are trying to make on behalf of a hiring manager or a candidate who wants to join a company, tap into an opportunity. Making that efficient making that simplification possible through user experience, across different filters that we gave across different stages of the process, is really where it counts. AI will also compound the benefit by learning across the steps of these events and starting to calibrate, re-adjust itself so that the product begins to deliver better results through the heuristics that it picks up in some of the signals that it already has within the system. So, EDGE Recruit is a great product because it's focused on simplification. It's about the user, and the user is the recruiter, in my view, who's going to continue to deliver this value of bringing somebody on board – it is very critical to performing within your organization. That process has to be simple. It's also about delivering that automated, clear, simple set of steps to help the recruiter suddenly move from I'm shortlisting the candidate, I'm screen candidate, I'm going to help schedule an interview, I'm going to help, schedule an assessment, then, you know, start the verification processes or multiple things, and then you're doing it for 50 people. You sort of lose your marbles at the point.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIf this process can be simplified and automated in many ways, the information is available to the recruiter. What happens is that the recruiter starts diving back and giving the candidate a better experience in terms of the onboarding, the journey about understanding the position to lead the outcomes. And that conversation is got a lot more value. So, I think as recruiters focusing on making sure that the dialogue between the recruiter and the candidate is very streamlined and very valuable. So, we have done the other pieces that we could automate and make easy for the recruiter to access.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u0026nbsp;\u003c/strong\u003eArjun, there's a lot of AI being used in the hiring industry today or if we could say that organizations and recruiters are moving towards it steadily. People are going digital; organizations are increasing their technology adoption. If I could ask you, what changes will we see shortly with the combination of various technologies and AI being into play? How will it benefit the organization, the recruiter, the employee - everybody in that circle?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u0026nbsp;So, the changes are going to be simplification. It is also about the different niche or point solutions working together. So, the sense of partnership and collaboration is going to be a reality. And partnership and collaboration will then start giving you what we call platform benefits. So, the platform will then start housing different pieces of the puzzle or various parts of the process - from meeting a candidate through their resume or their profile and starting to engage with them as they go through the process. That I think is going to start becoming platformized. What is going to develop future or forward-looking from that is the ecosystem. In an ecosystem, you will have multiple players within the niches that will start defining their set value props, which companies then can pick off depending on what they need for what part of the process and what they deem is fit for them.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt's like the Ambassador and the Fiat? Both are cars. Which one do you like because of the shape, the size etc., is your choice? Likewise, you will want a specific assessment partner, a specific interviewing software, a specific background verification partner, and a specific set of companies you want to hire from a particular interview set to interview in a panel. How would you modulate all of that? If that is simplified, and if that becomes platformized, then what you're doing is navigating the person through that, rendering the recruiter drive more value into being like a concierge service for the candidate to move across into\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eonboarding. And I remember the Ex-CHRO of HCL, Prithvi Shergill, citing that this should be like a concierge service. I think it does make a lot of sense. His vision was to somebody, literally from being identified to being onboarded, have it happened within five hours. Can you actually run that assessment interview process, screening, background verification, and offers rolled out within five hours? It seems euphoric and sort of ideal state, but it also appears believable and doable.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd I think at some point, people have to believe in simplification and compression. I know some of the customers we deal with. Incidentally, HCL is a customer of ours. They have really visionary people sitting there and moving things to define these processes faster and better. We have people in Wipro who are constantly looking at streamlining and making it the most efficient recruitment process. Just giving a few names, but we have close to 500,000 IT services, employees transacted across a platform, and millions going through the recruitment process. So, it's a benefit that we drive. Platformization is one key area of significance. Some people expect our companies to be platformed, as a virtue of them having a SaaS product, but platformization is also about allowing multiple products within a company to be housed in multiple products outside of the company; it also is housed in, and that's really about true platformization. And then the ecosystem where you're starting to look at how you can better be the general community through the ecosystem. And I think those are the stages that we will see talent acquisition move through.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd in benefiting the candidate, the case, since everything will move, the position will be filled up filled faster. Candidates will be chosen based on merit, without any bias, in the process because some of the focus areas have always been, how do you build in diversity and inclusion? How do you build in sort of an equitable process? How do you be meritocratic? And for that, do you have to take some of the conditioning or the unconscious bias that we have out of our systems and technology today plays a huge part in making it a level playing. And for that, you have to build your AI, right. You have to build your product right. And I think all technology companies are focusing on delivering that value through the product thesis of solving that problem in a genuine sense. And I think companies are benefiting from that. This is why many companies have a change in the ratios that they have a difference in the kind of productivity and impact that these ratios give them, which is an important facet. You are building a company to be productive and delivering value. But the other side of it is, you're also missing out on the fact that the candidate comes in with a lot of promise and how you guide them through the process and how you guide them through the journey of being with you is so important. It's about getting that fitment organized and reorganizing or reshuffling that fitment based on the aspirations of the person and the organization's aspirations, personal success to the organization's success, critical to correct, and my belief that I can see in the products that cater to it. It's not something that's in the making; it's here to deliver value. And I think we're at the forefront of providing value through our product, making kudos to our team who has worked really hard on, you know, setting that targets for globally competitive products and creating this value for the candidate for the recruiter for the company. So we are meeting those sorts of very linear sets of intervention points where it's necessary to solve these problems; otherwise, they are very disconnected. They continue to provide a lot of inefficiency in the system.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Right. So, what's more, in the sense that, what is the roadmap ahead, for EDGE, for EDGE Recruit and the industry?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u0026nbsp;Yeah, so for the industry, it's about obviously fueling the many companies and the many people who need to meet with companies that are a constant focus. There will be a consumer-focused set of applications; demand focused set of business-to-business applications will continue to be built. It's going to see many that change primarily because the jobs are evolving in the nature of the construct. What kind of skills you require, what kind of competencies you need, what kind of depth you require is still in the air, and it's being fleshed out to start becoming table stakes and understood. That's where companies like us continue to play a part in the definition. Once the definition is real, then the identification happens. And then, the planning is also a part of the process. So we believe that the definition of identification and planning is very vital to the circle of employability and gainful employment.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt's essential to be in that mix, where you're looking at all the signals across these different industries that require people in various capacities because of the way they see themselves today delivering similar outcomes or the same outcomes. It's just morphed because automation is rife, efficiency has come in, technology has provided changes to the sense of direction, in one sense, or the sense of speed, to achieve production that's already been oriented. So I think for us as a company, we believe that we will go out there and really be the career guide to every individual on the planet. And for that, we are building products that will start first on the simplification level, where talent decisions are being made, where we can help companies across that process, help candidates across our process and support employees across the process. So we have a few products that we've built on a talent decision platform that focuses on the employee, focus on the resource managers, recruiters, workforce planning and forecasting pieces. And it's all focused on the people pillar. And I think that's the area that we believe that as a forward-looking movement, the opportunity to build internal talent, places and opportunity marketplaces and deep platforms exists. And we're going to tap into that because we think there's the value that we can create based on our line of sight in the company.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Great. So, thank you, again, for these great insights. It will really help our viewers/ readers get a sense of what we are doing and plan to do in the future.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHave a good day!\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the full video here:\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=97ghvKpyLCw\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"edge-recruit-the-enabler-of-change-and-hirings-of-the-future","subTitle":"A heartfelt conversation with Arjun Pratap, CEO, EDGE, on the possible future of hiring and how our latest product, EDGE Recruit, is poised to act as a catalyst for change, both for recruiters and organizations alike. He speaks to Anannya Debnath, Content Head, EDGE.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-07-01T10:34:00.869Z","created_at":"2021-07-01T10:33:55.316Z","updated_at":"2021-09-06T08:16:57.699Z","featuredImage":{"id":528,"name":"EDGE-Recruit---The-Enabler-Of-Change-\u0026-Hirings-Of-The-Future.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_EDGE-Recruit---The-Enabler-Of-Change-\u0026-Hirings-Of-The-Future.jpg","hash":"thumbnail_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.56,"path":null,"url":"/uploads/thumbnail_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837.jpg"},"large":{"name":"large_EDGE-Recruit---The-Enabler-Of-Change-\u0026-Hirings-Of-The-Future.jpg","hash":"large_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":70.33,"path":null,"url":"/uploads/large_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837.jpg"},"medium":{"name":"medium_EDGE-Recruit---The-Enabler-Of-Change-\u0026-Hirings-Of-The-Future.jpg","hash":"medium_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":43.66,"path":null,"url":"/uploads/medium_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837.jpg"},"small":{"name":"small_EDGE-Recruit---The-Enabler-Of-Change-\u0026-Hirings-Of-The-Future.jpg","hash":"small_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":23.35,"path":null,"url":"/uploads/small_EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837.jpg"}},"hash":"EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837","ext":".jpg","mime":"image/jpeg","size":192.45,"url":"/uploads/EDGE_Recruit_The_Enabler_Of_Change_and_Hirings_Of_The_Future_6fe9036837.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-01T10:29:09.293Z","updated_at":"2021-07-01T10:29:09.330Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":533,"title":"What Goes On Behind An Adept Talent Acquisition System?","content":"\u003cp\u003eTalent acquisition without a talent acquisition system is like getting into deep waters without a lifejacket. It entails a gamut of exercises from shortlisting applicants to screening them, assessing to final onboarding. While\u0026nbsp;recruiters strife for the best, leaving no stone unturned to find the best possible candidates, their inability to assimilate the latter's updated information, just-in-time insights, time to join, salary expectations etc., at one place and then matching them with open positions makes the task extremely tedious. Resultantly, a\u0026nbsp;talent acquisition manager\u0026nbsp;takes, on average, 60 days to fill a position.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, what is the solution? What can recruiters do to fill this gap?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWell, they need an adept talent acquisition system that can take over their mundane tasks, giving them scope to perform core functionalities. It should ideally be an intelligent system that integrates multiple applications and platforms that make the task of hiring simplified and effortless.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is where EDGE Recruit comes in. Our latest innovation isn't merely a system of workflow but a system of intelligence. The brain behind EDGE Recruit is our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eFrom collaborative hiring to storing an employee's holistic profile, EDGE Recruit - our AI-enabled product, possesses the capability to parse through a gamut of profiles within few seconds. It then provides you with instant and accurate matches for a job description based on criteria like skillsets, diversity, or location while tackling unintentional and unconscious bias. Recruiters can also search for candidates based on time and cost sensitivities enabling improved conversion rates.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE Recruit also possesses the ability to source from multiple job boards. Basically, organizations have their repository of different resumes that they have collected over the course of the period, either through career sites, employer profiles, or recruiters themselves, which were never maintained. However, when there is a job in hand, all the talent acquisition manager is trying to do is find the candidates who can fulfil this position. There are multiple sources through which they scout for resumes, the first being their internal talent pool. At most times, it is either incomplete or possesses redundant information. Thus, they go to multiple job boards for the same. EDGE Recruit solves the talent managers woes by auto sourcing candidates from job boards directly so that they never run out of CVs, giving them an entire market to explore through. The product can be used for reverse matching as well, where a single resume can be matched to different job positions within an organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOur technology aims to enrich the recruiter's end-to-end experience - from sourcing to interview scheduling, qualitative feedback collection from assessment partners to final onboarding. Simply put, it is an employee-centric solution helping organizations focus on their long-term business goals by putting the talent at the nucleus. And this is precisely what an adept talent acquisition system is supposed to do.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIt is interesting to note that the Global Digital Talent Acquisition Market is expected to grow from $22,791.04 Million in 2020 to $33,498.78 Million by the end of 2025.\u0026nbsp;Though it poses stiff competition, products that focus on agility of workflow and workforce are sure to end as winners.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE Recruit ensures recruiters are able to accomplish more in less time, adding value to the organization. It also enables talent managers to get ahead of the competition by onboarding the right mix of people \u0026amp; make better hiring decisions. This is how we use tech for good.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ca href=\"https://getedge.ai/products/recruit\"\u003eBook a demo\u003c/a\u003e now; allow us to show you how Recruit can be your catalyst for change.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","slug":"what-goes-on-behind-an-adept-talent-acquisition-system","subTitle":"While recruiters strife for the best, leaving no stone unturned to find the best possible candidates, their inability to assimilate the latter's updated information, just-in-time insights, time to join, salary expectations etc., at one place and then matching them with open positions makes the task extremely tedious.\n","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-06-24T13:09:23.014Z","created_at":"2021-06-24T13:09:19.319Z","updated_at":"2021-06-28T12:12:08.492Z","featuredImage":{"id":527,"name":"What-Goes-On-Behind-An-Adept-Talent-Acquisition-System.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_What-Goes-On-Behind-An-Adept-Talent-Acquisition-System.jpg","hash":"thumbnail_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.23,"path":null,"url":"/uploads/thumbnail_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476.jpg"},"large":{"name":"large_What-Goes-On-Behind-An-Adept-Talent-Acquisition-System.jpg","hash":"large_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":50.34,"path":null,"url":"/uploads/large_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476.jpg"},"medium":{"name":"medium_What-Goes-On-Behind-An-Adept-Talent-Acquisition-System.jpg","hash":"medium_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":33.43,"path":null,"url":"/uploads/medium_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476.jpg"},"small":{"name":"small_What-Goes-On-Behind-An-Adept-Talent-Acquisition-System.jpg","hash":"small_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":19.49,"path":null,"url":"/uploads/small_What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476.jpg"}},"hash":"What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476","ext":".jpg","mime":"image/jpeg","size":115.64,"url":"/uploads/What_Goes_On_Behind_An_Adept_Talent_Acquisition_System_20e2014476.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-06-24T13:06:35.535Z","updated_at":"2021-06-24T13:06:35.577Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":532,"title":"EDGE Recruit - The Catalyst For Change","content":"\u003cp style=\"text-align:justify;\"\u003eI am Anannya, and I lead content at EDGE. We are in conversation with Neha Chauhan, our Product Manager for EDGE Recruit \u0026amp; Mobility. She talks about EDGE Recruit - our latest offering, how the team stumbled upon the idea for the exciting product \u0026amp; gives a sneak-peek at its features.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Welcome Neha. For the uninitiated, she is our go-to person for EDGE Recruit. So, without wasting any more time, we'll get on to understanding the various aspects of the product. Also, we would be really interested to know how the team \u0026amp; business leaders harped upon the idea of EDGE Recruit?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan:\u003c/strong\u003e\u0026nbsp;Sure, so I'll take you back to how he started his journey. We started by matching internal employees to the job openings within an organization. And that is a journey, we continued for a little while. And it was eventually search-and-match that we were doing; we had the jobs in hand, we knew what the job is asking for, we had employees on the other hand, and we could match those employees to the candidates. We soon realized that this concept of search and match does not remain constricted to just internal employees; the same could be applied to the external market. And that's when we tried to filter it off to external markets by matching the same job instead of employees, the external candidates. And that is the idea that eventually developed for EDGE Recruit.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhile we were good at search-and-match, this is the journey that continued for us for a little while. A couple of years back, we tried to rehash what we were doing so far until now. So, while we were really good at what we were doing until now, i.e. search-and-match, we realized that this is just one small part of the entire problem. There are a lot of other issues that are still lying unsolved in the whole recruitment function or the recruitment cycle. If you look at it, recruiters, on average, get about 400 applications, which can go to 10,000 or so. For a human to sit and go through all those resumes is an impossible task. And that's why you keep hearing those keywords 'make your resume catchy'. Frankly, people glance at it; you have three seconds to catch their attention. You are not the only applicant. There are 1000 more people like you. If I put myself in the recruiter's shoe, that is the best they can do. Either they can go about going through those 1000 resumes in a linear fashion one-by-one, or they would randomly pick up the resumes or something. If something is interesting, it is prioritized. Now, in that entire day of work, you would tend to lose some excellent candidate that was matching your requirement and was not at a high cost.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThere is no way for you to figure out in one glance who is the best among those 1000. How do I even prioritize? And that's what we provide. We provide a stack ranked list of candidates by matching those 1000s of candidates to one job in just seconds. The recruiter has to review each profile no longer to understand what all skills they have, is good or bad, to match the job at hand. All that task is done and presented to them readily, to see who out of those 1000 are the best match to the job. But this, too, is solving just one part of the problem.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhen you look at the entire recruitment cycle, you have to source the candidates from multiple job boards and screen them. After that, you need to check everybody's availability to get the interview scheduled. There are numerous systems involved where a recruiter will have to go and update their status, keeping so many people in the loop, including the candidates. This entire process in itself has a lot of problems. And that's where almost two years back, we started our user discovery session to give a fresh look at what we were doing so far and how we can improve. We spoke to CHROs of Fortune 10 companies, hundreds of recruiters in IT/ITes services, our existing clients, and the other ones. And those user interviews are what helped us in realizing the gamut of problems that lie in this space and how this entire function had transformed over the past few years when we started our product journey.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, those user interviews are something that helped us in identifying the problem statements. I had my own hypothesis, my own theories laid out. I wanted to ensure that my understanding of the problem statement or my idea is what I wanted to validate with the actual users, which are the recruiters. This is the cycle that went on for quite a reasonable amount of time and for a very long time, dwelling in the problem space to figure out all the problems that lie in this entire recruitment cycle and the problems we're solving for. In the first version, we cannot solve everything, but I have tried to solve the product key problems that I figured out from all of these interviews.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;And so, you know, as you said, this is version 1 of the product that we're launching now. So, what were those features that you thought of when incepting EDGE Recruit? And how has it changed today? What new features have been added, and what features can we expect in days to come?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan:\u003c/strong\u003e\u0026nbsp;One of the key value propositions of EDGE Recruit is the ability to source from multiple job board's. So each of these organizations has their repository of different resumes that they have collected over the course of the period, either to career sites, employer profiles, or recruiters themselves going and getting some resumes. So there is a repository that they have, but you can think of it as more or less just a database, which was never maintained. You would find my resume lying in there, which was years and years old. So it's no more applicable. If you look at that resume, it will no more apply to the job you must be looking for. So when you have a job in hand, all you're trying to, as a recruiter, do is try to find the candidates who can fulfil this position. Now there are multiple sources through which you can find out those candidates. You would first start with your own talent pool - your own repository of data, which has its challenges presently. It's not maintained, it's ancient, you wouldn't have updated information, even the candidates' contact information is unavailable maybe, and so on. The next step is to figure out where to find the candidates, and then you go about who to contact. Now, even in the market, there are multiple job boards. And for a recruiter to go about doing that, they will have to go log in individually to each of the job boards, figure out who all the matching candidates for the requirement and have all of that information consolidated somewhere in an excel or something right. So that is an overburden on the recruiter. So you don't have to go to multiple job boards trying to figure out the candidates. From our application itself, you can auto source candidates from job boards directly so that you will eventually never run out of CVs. You can keep on increasing and improving your talent pool through this auto sourcing. Of course, you will never run out of talent pool; you have the entire market available for you to explore through this auto sourcing.\u003c/p\u003e\u003cp\u003eOne of the other key features that I would want to discuss is how the recruiter's KPIs and the parameters they are judged upon. So one of the KPIs is employee referral because they are pushed towards fulfilling a maximum number of positions coming in through employee referral. Now, that cycle is also somewhere broken in a sense; when an employee would refer their friend or someone against a particular job. And that is just a one-time opportunity. It could be hit or miss for that person. If the referral matches the job, you're through. If not, your resume goes in vain. Nobody else will look at your resume after that to figure out that this person, although referred for this one job, has better opportunities that he/she may be able to fulfil in the organization. So, why can't I take the person's resume and see if this person matches some other job? And it might turn out that we have a better opportunity for this person than something that they applied for. \u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo we provide this reverse matching as well, where one part of the flow is you have a job in hand, and you're just trying to find the matching candidates for that job. The other way around is also possible; you have a resume in hand, and it looks good. It might not be a good fit for the job you have presently, because as a recruiter, your visibility is restricted to few jobs that match your own. But if I have this resume on the system, and there's an ability for me to figure out that this person fits ten other jobs, why can't I proceed with this resume for those other jobs. It helps recruiters meeting their own KPIs and fulfilling positions for the employer. And even actual data says that there is a higher possibility of closure, of any candidate eventually even joining you if it's coming through an employee referral. Otherwise, in this entire scheme of things, a candidate might end up not joining you after making you wait for 60 or 90 days of the notice period, which to an extent is solved if it's through an employer because the confidence is already in place for your organization when it's coming through an employer. And that's precisely why even organizations that try to push for employee referrals above other categories are going in the market and trying to find resumes.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThere are a few more exciting features that we have introduced, and I'll take a minute to talk about those particular ones. So one thing being ours is an AI system. And we genuinely believe that any candidate, if they are to be screened, should be filtered based on their skill sets' quality and experience. Nothing else matters. With this tool, we are trying to take care of the unintentional or unconscious bias that may creep in while looking at a particular candidate's profile. We are trying to take. It could be anything - gender, liking towards a specific organization etc. A candidate coming from a great organization might create an unconscious bias towards favouring a particular candidate. However, there might be another candidate equally or even better than this specific profile. So in this tool itself, we provide means for you to tackle the unconscious as that may come in screening and ensure that a candidate's screening process is limited or is happening only through their qualifications and experiences, nothing else. Diversity and inclusion programs are people promised visions who want to deliver upon right now.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;It is gaining ground these days everybody's talking about. It's a company on vision these days to maintain that. Yeah, it's a very, very important part.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan:\u003c/strong\u003e\u0026nbsp;Absolutely. I mean, precisely the need of the hour as well. It is necessary. The women representation, in particular, and has to increase, and it's great that it's two of us talking over here for this interview. So through EDGE Recruit, we all want to help recruiters and help the organization meet their diversity and inclusion goals. It could be gender, people with special needs, or veteran status etc. So whatever an organization's diversity goals, our product is configurable to meet their specific requirements.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Is there anything else you would want to add to this. Are there any features that were probably thought about but not implemented in this version?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan:\u003c/strong\u003e\u0026nbsp;I can give you a brief, not in terms of features, but what we have in our roadmap and how we are thinking to solve the recruitment cycle in full. We aim to help recruiters with resume screening and interest check emailers, candidate management or interview scheduling. We are thinking from wide angles, across different stages of the recruitment cycle, and how to solve them.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;So, it's like behold, a lot is coming in. Till now, we were talking about EDGE Recruit as a product, its features and how it's going to help recruiters. Now, we'll speak of it in terms of business impacts. What are the business impacts it will bring for organizations?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan: \u003c/strong\u003eTo answer this, I will categorize three organizational goals we are trying to target - time, cost, and quality. The time it takes for you to hire or close a position, the cost you are hiring for a particular position, and the quality of hire you're bringing into your organization. Time and cost are understandable, and everyone talks about those, but I will specifically talk about the quality of hire. How are we intending towards improving the quality of hire? So, we're adding AI algorithms to assist the recruiter in assessing a candidate by providing just-in-time insights that they may have missed and are critical for the particular position in hand. So, we experimented a lot and figured out that performance capability can be assessed through social grouping. When I say social grouping we are currently looking at GitHub and StackOverflow. Your entire scope of evaluating a particular candidate so far has remained restricted to just their resume. It is their impression in a snapshot, nothing else beyond that. And if you look at it, there are many different areas where people showcase their capabilities.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eGitHub and Stack Overflow are the top two sites that I would go to for developers. GitHub came to India in 2018-19, I think. And by 2020, they had more than 1.8 million developers who joined GitHub. As for their estimations, by 2023, like nearly two years later, they expect there will be 10 million developers who would have joined GitHub. And India, for them, is one of the fastest-growing markets. There may be many projects and activities that the developers would do or have had a repository of at GitHub and Stack Overflow. So, within the product, we intend to provide a view of all that a person does, even beyond their resume. We fetch all that information, activities, etc., and give a recruiter a picture of what they're doing beyond the usual.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis, in turn, helps in validating what the resume is. Nothing stops a candidate to declare what they want in their resume. But when you can see proof of the same in the activities that a particular person has been doing, it helps you validate and be confident that this person poses what they claim to be. Suppose all of those are taken care of in the earlier stages - during a screening. In that case, your probability of taking many people over to the interview stages and then falling on the numbers drastically, would also decrease. The reason being you will be proceeding only with the candidates who you believe are really true to their word. And have the capability to clear the interviews, right. The funnel that exists right now is very heavy until the interview scheduling and then suddenly drops. With this in place, the funnel will be tight from the beginning stages itself until the hiring.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Thank you Neha. We got a lot of insights about the product. I think whatever we've spoken here is really going to help us push EDGE Recruit to the other level. So, thank you so much for your time. It was a pleasure speaking to you. Take care.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eNeha Chauhan:\u0026nbsp; \u003c/strong\u003eIt was such a pleasure talking to you. Thank you so much. Take care.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the full video here:\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=2zeNmgQOj0E\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"edge-recruit-the-catalyst-for-change","subTitle":"Anannya Debnath, Content Lead, EDGE, in conversation with Neha Chauhan, our Product Manager for EDGE Recruit \u0026 Mobility. She talks about EDGE Recruit, our latest offering, how the team stumbled upon the idea for the exciting product \u0026 gives a sneak peek at its features.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-06-22T10:50:21.405Z","created_at":"2021-06-22T10:50:17.282Z","updated_at":"2021-11-05T09:57:41.681Z","featuredImage":{"id":526,"name":"EDGE-Recruit-The-Catalyst-For-Change.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_EDGE-Recruit-The-Catalyst-For-Change.jpg","hash":"thumbnail_EDGE_Recruit_The_Catalyst_For_Change_74244378d0","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.36,"pa
