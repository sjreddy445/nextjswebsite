pe their careers and achieve faster professional growth. An annual review meeting probably won’t interest a millennial; monthly or quarterly feedback sessions is what might do the trick for them. Also, a simple ‘good job’ or ‘I really appreciate your ideas’ will go a long way in motivating this group.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWhat organizations need to do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e:\u003c/em\u003e Implement changes in HR processes to better meet the motivational needs of millennials as research shows that regular feedback, encouragement and recognition matter a lot to them. The gamification of HR appraisal and feedback processes, informal coffee or lunches with managers, fun R\u0026amp;R programs can be the focus areas for HR going forward.\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e\u003cstrong\u003eEngaging in new ways\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eIt has been said that no generation before has been as easily distracted as the millennials, and we always have the ubiquitous smartphone to blame! If boredom kills productivity, the millennials get bored easily and instinctively reach to surf their smartphone. But HR needs to engage with millennials in ways suited to their style and pace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWhat organizations need to do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e:\u003c/em\u003e Focus on creating unique employee engagement programs using technology and data analytics. Millennials also love challenges; and their job roles must be carefully designed to offer challenging and fulfilling opportunities. Artificial Intelligence for example can help HR write better job descriptions, study employee skills, ensure they gel with the company culture and design more versatile roles for employees, resulting in more fulfilling careers.\u003c/p\u003e\n\u003cp\u003eLet’s not forget that millennials have been the drivers behind multiple workplace changes, increasingly demanding perks such as flexible working, career advancement and constant feedback – but they’re often stuck with the “entitled” label which isn’t necessarily fair.\u003c/p\u003e\n\u003cp\u003eOrganizations also need to adopt a nuanced human capital strategy; and adapt themselves to the unique cultural traits of this generation by embracing flexible working hours, encouraging intrapreneurship and regular crowd sourcing of ideas and opportunities from the younger professionals.\u003c/p\u003e\n\u003cp\u003eOnly then can we truly leverage the diversity of a workforce, and work toward enhanced productivity and satisfaction.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe hope you are ready to take on the millennial workforce now! Let us know if this article helped in the comments below.  \u003c/em\u003e\u003c/p\u003e\n","slug":"work-millennials-make-work-2","subTitle":"\u003cp\u003eThey buy their groceries online, get news about the world from Facebook, and prefer YouTube over television! These digital natives experience more of their lives online than any generation before them, particularly through social networks \u0026#8211; and literally live their lives on their smartphones. So,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:28.647Z","created_at":"2021-02-23T18:08:21.568Z","updated_at":"2021-02-23T18:08:28.688Z","featuredImage":{"id":406,"name":"Blog-image1.jpg","alternativeText":null,"caption":null,"width":822,"height":462,"formats":{"thumbnail":{"name":"thumbnail_Blog-image1.jpg","hash":"thumbnail_Blog_image1_75041bb317","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":9.03,"path":null,"url":"/uploads/thumbnail_Blog_image1_75041bb317.jpg"},"medium":{"name":"medium_Blog-image1.jpg","hash":"medium_Blog_image1_75041bb317","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":48.01,"path":null,"url":"/uploads/medium_Blog_image1_75041bb317.jpg"},"small":{"name":"small_Blog-image1.jpg","hash":"small_Blog_image1_75041bb317","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":26.5,"path":null,"url":"/uploads/small_Blog_image1_75041bb317.jpg"}},"hash":"Blog_image1_75041bb317","ext":".jpg","mime":"image/jpeg","size":54.74,"url":"/uploads/Blog_image1_75041bb317.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:08:26.810Z","updated_at":"2021-02-23T18:08:26.837Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":409,"title":"Celebrating our Smart CEO!","content":"\u003cp\u003eEdge has come up with winning solutions to address real world problems in human resources, especially, for companies with larger workforces\u003c/p\u003e","slug":"celebrating-smart-ceo","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:19.654Z","created_at":"2021-02-23T18:08:12.675Z","updated_at":"2021-04-29T15:02:36.360Z","featuredImage":{"id":520,"name":"Smart-CEO.png","alternativeText":"","caption":"","width":1080,"height":1110,"formats":{"thumbnail":{"name":"thumbnail_Smart-CEO.png","hash":"thumbnail_Smart_CEO_7010e09ce1","ext":".png","mime":"image/png","width":152,"height":156,"size":52.4,"path":null,"url":"/uploads/thumbnail_Smart_CEO_7010e09ce1.png"},"large":{"name":"large_Smart-CEO.png","hash":"large_Smart_CEO_7010e09ce1","ext":".png","mime":"image/png","width":973,"height":1000,"size":1459.58,"path":null,"url":"/uploads/large_Smart_CEO_7010e09ce1.png"},"medium":{"name":"medium_Smart-CEO.png","hash":"medium_Smart_CEO_7010e09ce1","ext":".png","mime":"image/png","width":730,"height":750,"size":877.14,"path":null,"url":"/uploads/medium_Smart_CEO_7010e09ce1.png"},"small":{"name":"small_Smart-CEO.png","hash":"small_Smart_CEO_7010e09ce1","ext":".png","mime":"image/png","width":486,"height":500,"size":425.48,"path":null,"url":"/uploads/small_Smart_CEO_7010e09ce1.png"}},"hash":"Smart_CEO_7010e09ce1","ext":".png","mime":"image/png","size":1567.34,"url":"/uploads/Smart_CEO_7010e09ce1.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-04-29T15:00:49.991Z","updated_at":"2021-04-29T15:00:50.018Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":408,"title":"Dasara Celebration @ EdGE","content":"","slug":"dasara-celebration-edge","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:10.642Z","created_at":"2021-02-23T18:08:03.663Z","updated_at":"2021-02-23T18:08:10.679Z","featuredImage":{"id":404,"name":"Collage-Dasara-3.jpg","alternativeText":null,"caption":null,"width":1584,"height":1650,"formats":{"thumbnail":{"name":"thumbnail_Collage-Dasara-3.jpg","hash":"thumbnail_Collage_Dasara_3_b5616afcee","ext":".jpg","mime":"image/jpeg","width":150,"height":156,"size":9.31,"path":null,"url":"/uploads/thumbnail_Collage_Dasara_3_b5616afcee.jpg"},"large":{"name":"large_Collage-Dasara-3.jpg","hash":"large_Collage_Dasara_3_b5616afcee","ext":".jpg","mime":"image/jpeg","width":960,"height":1000,"size":183.35,"path":null,"url":"/uploads/large_Collage_Dasara_3_b5616afcee.jpg"},"medium":{"name":"medium_Collage-Dasara-3.jpg","hash":"medium_Collage_Dasara_3_b5616afcee","ext":".jpg","mime":"image/jpeg","width":720,"height":750,"size":115.47,"path":null,"url":"/uploads/medium_Collage_Dasara_3_b5616afcee.jpg"},"small":{"name":"small_Collage-Dasara-3.jpg","hash":"small_Collage_Dasara_3_b5616afcee","ext":".jpg","mime":"image/jpeg","width":480,"height":500,"size":62.08,"path":null,"url":"/uploads/small_Collage_Dasara_3_b5616afcee.jpg"}},"hash":"Collage_Dasara_3_b5616afcee","ext":".jpg","mime":"image/jpeg","size":402.94,"url":"/uploads/Collage_Dasara_3_b5616afcee.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:08:09.104Z","updated_at":"2021-02-23T18:08:09.128Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":407,"title":"Some tactical advice to help you hire right!","content":"\u003cp\u003eIs hiring an art, or a science? Is it luck, or planets aligning for that perfect match to take place? Well, we say it’s a skill.\u003c/p\u003e\n\u003cp\u003eIn fact, it’s that one invaluable skill which serves you well right through your career.\u003c/p\u003e\n\u003cp\u003eThe faster you figure out if somebody fits into your team and the quicker you can evaluate the skills of a candidate, the better it is for you and your company. The better you are at convincing people to join your team and in selling your vision, the better they eventually work for you.\u003c/p\u003e\n\u003cp\u003eObviously, this is even more critical if it’s a startup \u0026#8211; where every hire is an important contributor to your success.\u003c/p\u003e\n\u003cp\u003eAnd that’s why we put together these easy tips to keep in mind that’ll help you hire right and build that winning team for your company.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour investors are studying your team\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSure, you have a fabulous idea and the future looks yours to conquer. But the truth is, most ideas undergo dramatic change and companies course correct and reinvent themselves many times.\u003c/p\u003e\n\u003cp\u003eRemember Slack was originally founded to build a game, and Twitter was a side-product of a podcast platform!\u003c/p\u003e\n\u003cp\u003eThe common factors across these stories is the strong team each company had. The folks in these startups were great at taking feedback, adapting, changing and finally building a very successful product/ platform.\u003c/p\u003e\n\u003cp\u003eInvestors know this. So while they examine your product and potential – it’s your team they will bet on and invest in.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGreat teams draw great candidates\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOne of the most important considerations about working in a startup is the team you get to work with. So for a talented job seeker checking out your company, a team of brilliant and gifted colleagues might be the reason for their joining.\u003c/p\u003e\n\u003cp\u003eThe tough part obviously is hiring your first employee/ team. So put in that extra effort and care to bring in your co-founders or core team.\u003c/p\u003e\n\u003cp\u003eAfter that, it becomes a win-win because with every great person that joins your team, the team gets better, and it will also get easier to attract the next great person.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHiring for a culture fit\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe one thing to keep in mind at the end of the day is that everything good or bad is a result of the people in your team. Empowering your team and getting out of the way is key, but it’s only possible if you hire the right people.\u003c/p\u003e\n\u003cp\u003eNothing is more dangerous for an early-stage startup than one bad hire, one person who isn’t a culture fit to derail your journey. The importance of culture must impact your hiring – as every single person you bring on in the early days changes your culture, in a good or bad way. Figuring out if somebody is a culture fit or if somebody is the right person for your team is crucial.\u003c/p\u003e\n\u003cp\u003eResearch shows that people who fit well into their companies express greater job satisfaction, perform better and are more likely to remain with the same organization for a longer period of time.\u003c/p\u003e\n\u003cp\u003eIn fact, a survey international employers found that more than 80 percent of managers named cultural fit as a top priority when hiring new staff. For a startup, bad hiring is one of the most risky and costly mistakes you can make.\u003c/p\u003e\n\u003cp\u003eSo whether you are using traditional methods for your hiring or HR technology, remember to keep these tactical advice and easy tips in mind. When it boils down to it, without the best support system in place, your business’s reputation and future success can easily fall by the wayside. Whether you’re looking to hire a whole new team or need to hire a few people for vacant positions within your organization, remember to take your time in choosing candidates that encompass everything your business will need to succeed.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"tactical-advice-help-hire-right","subTitle":"\u003cp\u003eIs hiring an art, or a science? Is it luck, or planets aligning for that perfect match to take place? Well, we say it’s a skill. In fact, it’s that one invaluable skill which serves you well right through your career. The faster you figure\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:01.613Z","created_at":"2021-02-23T18:07:52.583Z","updated_at":"2021-02-23T18:08:01.649Z","featuredImage":{"id":403,"name":"Blog-image-2.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-image-2.jpg","hash":"thumbnail_Blog_image_2_ed85b06da2","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":8.17,"path":null,"url":"/uploads/thumbnail_Blog_image_2_ed85b06da2.jpg"},"large":{"name":"large_Blog-image-2.jpg","hash":"large_Blog_image_2_ed85b06da2","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":69.26,"path":null,"url":"/uploads/large_Blog_image_2_ed85b06da2.jpg"},"medium":{"name":"medium_Blog-image-2.jpg","hash":"medium_Blog_image_2_ed85b06da2","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":44.59,"path":null,"url":"/uploads/medium_Blog_image_2_ed85b06da2.jpg"},"small":{"name":"small_Blog-image-2.jpg","hash":"small_Blog_image_2_ed85b06da2","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":23.44,"path":null,"url":"/uploads/small_Blog_image_2_ed85b06da2.jpg"}},"hash":"Blog_image_2_ed85b06da2","ext":".jpg","mime":"image/jpeg","size":92.9,"url":"/uploads/Blog_image_2_ed85b06da2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:58.886Z","updated_at":"2021-02-23T18:07:58.905Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":406,"title":"Now is the time for HR to go full on with Analytics","content":"\u003cp\u003eTalent Analytics is a topic of hot discussion today and information around it can be found everywhere. While some perceive Talent Analytics as drinking the Kool-Aid – most HR practitioners are convinced of its benefits to the business.\u003c/p\u003e\n\u003cp\u003ePeople costs are often the largest expense for a company, and analytics can be the secret weapon that shines a light on many organizational challenges. However, for it to be a success the practical approaches that HR should adopt must also be considered seriously.\u003c/p\u003e\n\u003cp\u003eThis expert opinion piece will help you establish a solid foundation for success.\u003c/p\u003e\n\u003cp\u003eRead more:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.cipd.co.uk/pm/peoplemanagement/b/weblog/archive/2016/09/23/opinion-it-s-time-for-hr-to-be-bold-with-analytics.aspx\"\u003ehttp://www.cipd.co.uk/pm/peoplemanagement/b/weblog/archive/2016/09/23/opinion-it-s-time-for-hr-to-be-bold-with-analytics.aspx\u003c/a\u003e\u003c/p\u003e\n","slug":"now-time-hr-go-full-analytics","subTitle":"\u003cp\u003eTalent Analytics is a topic of hot discussion today and information around it can be found everywhere. While some perceive Talent Analytics as drinking the Kool-Aid – most HR practitioners are convinced of its benefits to the business. People costs are often the largest expense\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:50.623Z","created_at":"2021-02-23T18:07:42.542Z","updated_at":"2021-02-23T18:07:50.654Z","featuredImage":{"id":402,"name":"Blog-image-1.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-image-1.jpg","hash":"thumbnail_Blog_image_1_4e03714699","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":8.81,"path":null,"url":"/uploads/thumbnail_Blog_image_1_4e03714699.jpg"},"large":{"name":"large_Blog-image-1.jpg","hash":"large_Blog_image_1_4e03714699","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":76.33,"path":null,"url":"/uploads/large_Blog_image_1_4e03714699.jpg"},"medium":{"name":"medium_Blog-image-1.jpg","hash":"medium_Blog_image_1_4e03714699","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":49.24,"path":null,"url":"/uploads/medium_Blog_image_1_4e03714699.jpg"},"small":{"name":"small_Blog-image-1.jpg","hash":"small_Blog_image_1_4e03714699","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":25.6,"path":null,"url":"/uploads/small_Blog_image_1_4e03714699.jpg"}},"hash":"Blog_image_1_4e03714699","ext":".jpg","mime":"image/jpeg","size":102.68,"url":"/uploads/Blog_image_1_4e03714699.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:48.871Z","updated_at":"2021-02-23T18:07:48.891Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":405,"title":"This Prada wearing Devil knows why you didn’t get that job","content":"\u003cp\u003eWe all know the ordeal. Hunting for jobs, sending resumes, waiting for weeks and not getting a reply. How many times have you sat in a quiet corner eating ice cream and wondered what went wrong? I mean, you were perfect for the job!\u003c/p\u003e\n\u003cp\u003eWhat if we tell you that there is a fair chance that your resume did not even reach human hands? What if an automated system just scanned it and sent it straight to the virtual shredder? Sad, but it is true.\u003c/p\u003e\n\u003cp\u003eHiring is just not the same anymore and is evolving as HR Technology continues to innovate. Most recruiters now rely on different tools that perform tasks like filtering resumes by scanning it for keywords and key phrases. Some of these smart tools can also go on to mathematically score the resumes and send them for human review. Voila! Human effort is down by 50%.\u003c/p\u003e\n\u003cp\u003eBut while you sit and sob about your lack of employability, the poor system goes through a lot. So much so, if it were to be a person, it would definitely be Hollywood’s favourite devil, Miranda Priestly- fierce, honest and on top of it’s game.\u003cbr /\u003e\nSo, let Miranda tell you why you didn’t get a call back with some of her most iconic quotes. Caution: She doesn’t like to mince her words.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-4866 alignnone\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.jpg?resize=444%2C188\u0026#038;ssl=1\" alt=\"1\" width=\"444\" height=\"188\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.jpg?resize=300%2C127\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.jpg?w=500\u0026amp;ssl=1 500w\" sizes=\"(max-width: 444px) 100vw, 444px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cspan style=\"font-size: 12px;\"\u003eImage source: \u003ca href=\"https://in.pinterest.com/pin/5348093280112312/\"\u003ehttps://in.pinterest.com/pin/5348093280112312/\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWho is that sad little person?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThough they are getting better at it, HR tools aren’t that great at reading PDFs. So, if you send across your resume as a PDF, chances are that the system won’t recognise you. Try and send your cv in rich text or word format to be easily recognisable.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQuick tip\u003c/strong\u003e: Delete any extra logos, symbols or pictures. Use a simple font like Arial or Times New Roman- Technology requires simplicity.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-4873\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/2.jpg?resize=446%2C180\u0026#038;ssl=1\" alt=\"2\" width=\"446\" height=\"180\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/2.jpg?resize=300%2C121\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/2.jpg?w=500\u0026amp;ssl=1 500w\" sizes=\"(max-width: 446px) 100vw, 446px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cspan style=\"font-size: 12px;\"\u003eImage source: \u003ca href=\"https://www.buzzfeed.com/\"\u003ehttps://www.buzzfeed.com/\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNo, no, get away from her, she’s useless and unattractive\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUh oh! Atleast that’s what it will say if your resume doesn’t highlight the right keywords for the system to track. Include words and phrases mentioned in the job description in your resume to make sure you match. While using acronyms, also make sure that you use the spelled out form. For example- Use Chartered Accountant as well as CA.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQuick tip\u003c/strong\u003e: Don’t go overboard by stuffing your CV with keywords. HR Tech tools are smarter than you’d ever imagine and can easily detect keyword stuffing.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-4876\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/3.jpg?resize=445%2C178\u0026#038;ssl=1\" alt=\"3\" width=\"445\" height=\"178\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/3.jpg?resize=300%2C120\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/3.jpg?w=500\u0026amp;ssl=1 500w\" sizes=\"(max-width: 445px) 100vw, 445px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cspan style=\"font-size: 12px;\"\u003eImage source: \u003ca href=\"http://instantreplay.tumblr.com/post/19271605482\"\u003ehttp://instantreplay.tumblr.com/post/19271605482\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDetails of your incompetence do not interest me\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWell, we wouldn’t call it incompetence but a boring boiler plate is definitely a waste of space. It won’t impress the interviewer and it is definitely of no use to the keyword scanning system. Try and ditch the career objective section and include 5-6 points bullet about your core skills. This will not only help the system score you better, but also provide a quick overview about your skills to the recruiter.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-4878\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/4.jpg?resize=300%2C300\u0026#038;ssl=1\" alt=\"4\" width=\"300\" height=\"300\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/4.jpg?resize=300%2C300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/4.jpg?resize=150%2C150\u0026amp;ssl=1 150w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/4.jpg?resize=550%2C550\u0026amp;ssl=1 550w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/09/4.jpg?w=700\u0026amp;ssl=1 700w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cspan style=\"font-size: 12px;\"\u003eImage source: \u003ca href=\"http://groupthink.kinja.com/\"\u003egroupthink.kinja.com\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAm I reaching for the stars here? Not really\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCorrectly spelt words aren’t too much to ask for, right? Spelling mistakes could mean the death of your resume. In simple words, the automated system wouldn’t catch incorrectly spelt words and wouldn’t understand what your resume wants to say. Run a quick spell check on your document to make sure there are no typos.\u003c/p\u003e\n\u003cp\u003eKeeping these simple things in mind will help you get past the technology barrier but that does not mean you’ll get the job. Recruiting is a complex procedure and recruiters pay attention to even the most minute details. Here’s how you can make your CV even more appealing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQuantify your impact\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNumbers attract attention. It’s an easy way to stand out.\u003cbr /\u003e\nExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e Managed an international concert\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Managed $50,000 international concert with a footfall of 5000 people\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDon’t be shy to mention the big brands.\u003c/strong\u003e It will immediately catch the recruiter’s attention\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e Designed a mentorship program for 6 students\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Designed a mentorship program for 6 students from Yale and Harvard.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake your interests as quirky as possible\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeak:\u003c/strong\u003e movies, music, travelling\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStrong:\u003c/strong\u003e Tarantino movies, EDM music, trekking in the Himalayas\u003c/p\u003e\n\u003cp\u003eWe really hope this piece helped you find some answers. If you still have questions for us,\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-4879\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/09/5.jpg?resize=442%2C265\u0026#038;ssl=1\" alt=\"5\" width=\"442\" height=\"265\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/09/5.jpg?resize=300%2C180\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/09/5.jpg?w=625\u0026amp;ssl=1 625w\" sizes=\"(max-width: 442px) 100vw, 442px\" data-recalc-dims=\"1\" /\u003e\u003cbr /\u003e\n\u003cspan style=\"font-size: 12px;\"\u003eImage source: \u003ca href=\"https://in.pinterest.com/pin/140244975870663340/\"\u003ehttps://in.pinterest.com/pin/140244975870663340/\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eJust kidding, leave your thoughts in the comments below. We’d love to have a chat!\u003c/p\u003e\n","slug":"prada-wearing-devil-knows-didnt-get-job","subTitle":"\u003cp\u003eWe all know the ordeal. Hunting for jobs, sending resumes, waiting for weeks and not getting a reply. How many times have you sat in a quiet corner eating ice cream and wondered what went wrong? I mean, you were perfect for the job! What\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:40.587Z","created_at":"2021-02-23T18:07:33.649Z","updated_at":"2021-02-23T18:07:40.617Z","featuredImage":{"id":401,"name":"header-2.jpg","alternativeText":null,"caption":null,"width":1080,"height":606,"formats":{"thumbnail":{"name":"thumbnail_header-2.jpg","hash":"thumbnail_header_2_998b3b932a","ext":".jpg","mime":"image/jpeg","width":245,"height":137,"size":7.13,"path":null,"url":"/uploads/thumbnail_header_2_998b3b932a.jpg"},"large":{"name":"large_header-2.jpg","hash":"large_header_2_998b3b932a","ext":".jpg","mime":"image/jpeg","width":1000,"height":561,"size":58.14,"path":null,"url":"/uploads/large_header_2_998b3b932a.jpg"},"medium":{"name":"medium_header-2.jpg","hash":"medium_header_2_998b3b932a","ext":".jpg","mime":"image/jpeg","width":750,"height":421,"size":37.91,"path":null,"url":"/uploads/medium_header_2_998b3b932a.jpg"},"small":{"name":"small_header-2.jpg","hash":"small_header_2_998b3b932a","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":20.38,"path":null,"url":"/uploads/small_header_2_998b3b932a.jpg"}},"hash":"header_2_998b3b932a","ext":".jpg","mime":"image/jpeg","size":65.8,"url":"/uploads/header_2_998b3b932a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:38.789Z","updated_at":"2021-02-23T18:07:38.813Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":404,"title":"Intelligent automation","content":"\u003cp\u003eSo what’s the first thing that comes to mind when you think automation? Cost saving, ofcourse.\u003c/p\u003e\n\u003cp\u003eBut that’s only the ‘tip of the iceberg!’ There’s more – so much more – and the possibilities can be fascinating as they can be game changing. Today, HR functions across the world are in the process of enhancing or considering intelligent process automation.\u003c/p\u003e\n\u003cp\u003eBy looking beyond cost savings, the real value of intelligent automation emerges from upgrading business process and emphasizing people first. This is where HR can really show its chops – bringing together the art and science of talent.\u003c/p\u003e\n\u003cp\u003eSimply put, by taking over straightforward and repetitive tasks, intelligent automation allows people to focus on jobs that require uniquely human characteristics. And this opens up a whole new range of business possibilities. But first, it’s prudent to view it as a journey guided by organizational need, systematic outcome, and informed choices.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOptimize intellectual capital\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMaking the right use of HR people’s talents and capabilities for managing and guiding a workforce is critical for any company. Automating HR processes allows them to take up tasks that really matter for business growth and development.\u003c/p\u003e\n\u003cp\u003eOften it has been observed that intelligent automation process help repurpose the HR talent pool, and guides them toward more strategic contributions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDecision-making backed by data\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRecruitment, applicant tracking, performance management, goal setting and tracking – HR automated solutions make it possible to perform all these tasks better, more quickly,  precisely and efficiently than ever before. The data from all these processes and practices enable an organization’s leadership to make better decisions.\u003c/p\u003e\n\u003cp\u003eThis data can provide rich insights used for planning, enhancing productivity, outperforming competition and more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReduce security issues and human errors\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHR data is precious and security concerns around it will always be high. The self-automated HR system leaves less chances of lapses due to human error and security issues. It takes care of verifying users before sending or sharing confidential documents and can even reduce the chances of losing important documents.\u003c/p\u003e\n\u003cp\u003eBy taking a logical route to deploy HR automation across processes, HR can be assured of a more secure and precise way of working and looking at talent management that is more aligned to the business.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFrom doing things differently to doing different things \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhen approached systematically and holistically, intelligent automation can propel organizations across limiting ceilings.\u003c/p\u003e\n\u003cp\u003eTake for example the movement from data gathering on employee performance \u0026#8211; to using predictive analytics to make valuable HR decisions about hiring, demand and supply forecasting, career paths and progression, attrition, talent transformation and more.\u003c/p\u003e\n\u003cp\u003eAs the automation journey progresses, HR leaders will be compelled to think beyond cost saving. And look beyond the visible benefits – at more strategic areas. They can then ask the larger questions: What are the big challenges that our organization, employees and stakeholders are facing? How can automation technology help improve business processes to address them? Other than costs savings, what extra value does the intelligence in our enterprise’s automation tools provide, such as insights or scalability?\u003c/p\u003e\n\u003cp\u003eSounds exciting! The future belongs to those organizations who harness the power of automation wisely, and make the shift from doing things differently to doing different things.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eIf you enjoyed the article please leave us a comment and we will get back to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"intelligent-automation","subTitle":"\u003cp\u003eSo what’s the first thing that comes to mind when you think automation? Cost saving, ofcourse. But that’s only the ‘tip of the iceberg!’ There’s more – so much more – and the possibilities can be fascinating as they can be game changing. Today, HR\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:31.640Z","created_at":"2021-02-23T18:07:24.645Z","updated_at":"2021-02-23T18:07:31.683Z","featuredImage":{"id":400,"name":"Blog-image.png","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-image.png","hash":"thumbnail_Blog_image_0f73258f06","ext":".png","mime":"image/png","width":245,"height":131,"size":27.29,"path":null,"url":"/uploads/thumbnail_Blog_image_0f73258f06.png"},"large":{"name":"large_Blog-image.png","hash":"large_Blog_image_0f73258f06","ext":".png","mime":"image/png","width":1000,"height":537,"size":196.87,"path":null,"url":"/uploads/large_Blog_image_0f73258f06.png"},"medium":{"name":"medium_Blog-image.png","hash":"medium_Blog_image_0f73258f06","ext":".png","mime":"image/png","width":750,"height":403,"size":132.75,"path":null,"url":"/uploads/medium_Blog_image_0f73258f06.png"},"small":{"name":"small_Blog-image.png","hash":"small_Blog_image_0f73258f06","ext":".png","mime":"image/png","width":500,"height":268,"size":77.06,"path":null,"url":"/uploads/small_Blog_image_0f73258f06.png"}},"hash":"Blog_image_0f73258f06","ext":".png","mime":"image/png","size":94.63,"url":"/uploads/Blog_image_0f73258f06.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:30.107Z","updated_at":"2021-02-23T18:07:30.131Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":403,"title":"Optimize workforce planning, allocation and cost with Technology","content":"\u003cp\u003eMature organizations have a clear vision, definition and roadmap of ‘Organization Effectiveness’. They have a targeted and well-communicated talent strategy to best align their workforce with forthcoming organizational plans. Hence, HR operating model for these companies is designed to reinforce that strategy. However, what differentiates an agile organization design with that of a reactive one is in their intent and ability to adopt technology to enable this.\u003c/p\u003e\n\u003cp\u003eI have often seen clients grappling with the challenge of understanding tactical and strategic workforce framework definitions. It is extremely critical to understand workforce planning entails before embracing technology.\u003c/p\u003e\n\u003cp\u003eHere’s a simple explanation. Workforce planning, at tactical level, is about rostering, daily task scheduling and monitoring, shift planning based on forecasted volumes or client billing, and utilization. A significant portion of this rests with command center and delivery functions within an organization with off-the-shelf systems providing best-in-class monitoring technology.\u003c/p\u003e\n\u003cp\u003eWorkforce planning has evolved to include budgeting and forecasting where again project management offices in most companies play a critical role defining resource requirements and ensuring increased utilization and billing.  While organizations with sustained business lines need minor changes to workforce plans due to well-established operating models, new growth businesses seek the ability to scale up and down on workforce requirements based on market conditions. Realizing the potential of data integration, many companies have designed a technology backbone that enables resource requisitions based on CRM data. However, owing to lack of accurate, robust data this model fails to generate the seamlessness that is required. Approval workflows and real time data are critical in achieving the desired transactional success metrics. This would certainly result in the desired business outcome \u0026#8211; a robust plan on headcount, revenue per FTE, talent cost as percentage of overall project / organization costs and profitability.\u003c/p\u003e\n\u003cp\u003eWhile the above plan is perfect, often times, organizations fail at executing it right as execution is a cascading phenomenon across organization hierarchy. The span of control and layers of company design plays critical role in determining success or failure of a well-defined charter. And that brings us to the next level of talent supply chain that adds a strategic spin to design consideration.\u003c/p\u003e\n\u003cp\u003eRM’s and effectiveness COE within HR are often challenged by business to build a design and operating model that befits the budget. Understanding business requirements and linking talent management (skills, attrition forecasting, critical resources \u0026amp; roles, underdogs vs. underperformers) becomes the defining factor in this marriage. Historically, HR resorted to excel sheets to map resource skills and criticality, which was based on inputs from Project managers. They would then aggregate and normalize these. This analysis helped them make a strategic contribution to the most important asset of the business – workforce. What could really enhance their contribution is Technology. Tools that enable HR to view current vs. budget headcount, integrated sales pipeline views and integrated talent supply chain scorecards presenting a skills layer, performance layer and role fitment recommendation, will largely be essential to allow RM’s to play a truly strategic role in Workforce Management.\u003c/p\u003e\n\u003cp\u003eGlobal economy is no more at the cusp of change but it’s safe to say that change is constant. Forces of startups and new age technology drive changes faster than anticipated. Companies are moving away from yearly to six monthly and quarterly guidance clearly showing impact of macro factors on business stability. The critical role of analytics and predictive insights to chart strategies and execute them flawlessly is undoubted.  Analytics is no more a separate function but an integral element to a unified workforce planning charter.\u003c/p\u003e\n\u003cp\u003eTo cope with this fast paced business environment, workforce planning and talent management need to work hand-in-hand. Companies that ‘smart engage and fast engage’ their workforce based on skills and competency will enjoy significant bottom-line advantage as against companies that are reactive in their approach to workforce planning. This also necessitates a change in discipline of sales managers to comply with pipeline updates. And therefore further presses the need to redesign sales incentive plans: moving from revenue coverage and buffered margin to incorporating actual achieved profitability over contract values as part of the compensation structure. Bringing about this change in the workforce planning approach will equip companies to meet and exceed guidance values. While automation is one lever, the second important lever is people allocation effectiveness.\u003c/p\u003e\n\u003cp\u003eTo conclude: A powerful technology platform that enables delivery of an integrated workforce and talent roadmap is imperative to business success.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-4822 alignleft\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.png?resize=170%2C171\u0026#038;ssl=1\" alt=\"1\" width=\"170\" height=\"171\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.png?w=204\u0026amp;ssl=1 204w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/09/1.png?resize=150%2C150\u0026amp;ssl=1 150w\" sizes=\"(max-width: 170px) 100vw, 170px\" data-recalc-dims=\"1\" /\u003eAuthor – Dilshad Kothawala\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDilshad is the head of Product Strategy at EdGE Networks, an HR Tech startup, which aims to solve workforce related challenges in organizations using Artificial Intelligence and Data Science. Dilshad comes with extensive experience in Organization Effectiveness, HR Solution Consulting and Business Process Management. She has led initiatives on presales, employee engagement, workforce management and organization design during her earlier stints at Standard Chartered, Infosys and TCS. Technology powering domain is her passion.\u003c/p\u003e\n","slug":"optimize-workforce-planning-allocation-cost-technology","subTitle":"\u003cp\u003eMature organizations have a clear vision, definition and roadmap of ‘Organization Effectiveness’. They have a targeted and well-communicated talent strategy to best align their workforce with forthcoming organizational plans. Hence, HR operating model for these companies is designed to reinforce that strategy. However, what differentiates\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:22.620Z","created_at":"2021-02-23T18:07:15.574Z","updated_at":"2021-02-23T18:07:22.652Z","featuredImage":{"id":399,"name":"Image-4.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Image-4.jpg","hash":"thumbnail_Image_4_65456f735f","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":7.86,"path":null,"url":"/uploads/thumbnail_Image_4_65456f735f.jpg"},"large":{"name":"large_Image-4.jpg","hash":"large_Image_4_65456f735f","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":58.55,"path":null,"url":"/uploads/large_Image_4_65456f735f.jpg"},"medium":{"name":"medium_Image-4.jpg","hash":"medium_Image_4_65456f735f","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":39.88,"path":null,"url":"/uploads/medium_Image_4_65456f735f.jpg"},"small":{"name":"small_Image-4.jpg","hash":"small_Image_4_65456f735f","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":22.26,"path":null,"url":"/uploads/small_Image_4_65456f735f.jpg"}},"hash":"Image_4_65456f735f","ext":".jpg","mime":"image/jpeg","size":73.77,"url":"/uploads/Image_4_65456f735f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:20.817Z","updated_at":"2021-02-23T18:07:20.839Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":402,"title":"Design Thinking: How Design can shape your Hiring Process","content":"\u003cp\u003eThe world of business has never been so complicated as it is today. Intense competition, content explosion, personalization, proliferation of products and services, data (and a big one at that) are some elements of this complicated network.\u003c/p\u003e\n\u003cp\u003eThis makes ‘Simplification’ the order of the day.  To survive and thrive, organizations need to innovate to simplify.  – there has been tremendous focus on technology and process in this context. Now it is time to focus on innovating on the ‘People’ aspect of the operating model.\u003c/p\u003e\n\u003cp\u003eWith an acute shortage of skills facing most sectors, the area of recruitment definitely needs creative re-imagination; to develop recruitment models that connect with Talent. Design Thinking, a user-centered interdisciplinary method for innovation, can help enable such a model. Simply put, Design Thinking is about: How do you keep the person you’re serving at the center of everything you do?\u003c/p\u003e\n\u003cp\u003eWhat it takes to embrace Design Thinking is a change in mindset to be a solution provider, to focus on the experience rather than the process. For this, one of the first things recruiters must do is to reimagine the process, talk to those who are part of the process, find out what their experience was, listen and observe with an open mind – what you will get to understand is the real need.\u003c/p\u003e\n\u003cp\u003eThen go onto develop a solution that is simple for the end-user – the potential employee and the hiring manager. The product will improve productivity, be enjoyable to use, fit into the overall corporate agenda, and support business growth. A product or solution such as this will require you to question traditions, manage change and discover improvements that can be made.\u003c/p\u003e\n\u003cp\u003eRecruitment could adopt the 5-point approach to design-thinking:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eMake the process user-centered with focus on hiring the right skill rather than the right qualification. Start with understanding the \u003cstrong\u003eexperience\u003c/strong\u003e of the existing stakeholders and end with renovating the \u003cstrong\u003eexperience\u003c/strong\u003e in such a way that it is a pleasurable one.\u003c/li\u003e\n\u003cli\u003eEspouse a collaborative approach (as opposed to working in silos) to overall talent management with hiring as an integral part of the HR value chain.\u003c/li\u003e\n\u003cli\u003eRedefine the JD creation process to incorporate Talent Personas – what is required to do a particular job well. Compliment this with an assessment that is robust with a combination of assessment methods.\u003c/li\u003e\n\u003cli\u003eMeasure and improve. Use analytics to understand the status quo, make necessary changes and measure again to understand the true value of the change.\u003c/li\u003e\n\u003cli\u003eTake an outside-in view by mirroring the CRM program to talent management. Build relationships with existing employees and develop relationships with potential employees to create a sustainable talent supply.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eDesign thinking is a scientific, disciplined method of problem-solving – finding the method in the madness.\u003c/p\u003e\n\u003cp\u003eIt provides an opportunity for HR to reshape how it works with the organization and to redesign its own processes to ensure positive employee interactions and more engaged employees. It helps HR design overall experiences that engage employees at all stages, from candidates through alumni.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you enjoyed the article please leave us a comment and we will get back to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"design-thinking-design-can-shape-hiring-process","subTitle":"\u003cp\u003eThe world of business has never been so complicated as it is today. Intense competition, content explosion, personalization, proliferation of products and services, data (and a big one at that) are some elements of this complicated network. This makes ‘Simplification’ the order of the day\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:13.616Z","created_at":"2021-02-23T18:07:06.634Z","updated_at":"2021-02-23T18:07:13.658Z","featuredImage":{"id":398,"name":"Blog.png","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog.png","hash":"thumbnail_Blog_b229880f9f","ext":".png","mime":"image/png","width":245,"height":131,"size":30.97,"path":null,"url":"/uploads/thumbnail_Blog_b229880f9f.png"},"large":{"name":"large_Blog.png","hash":"large_Blog_b229880f9f","ext":".png","mime":"image/png","width":1000,"height":537,"size":170.53,"path":null,"url":"/uploads/large_Blog_b229880f9f.png"},"medium":{"name":"medium_Blog.png","hash":"medium_Blog_b229880f9f","ext":".png","mime":"image/png","width":750,"height":403,"size":118.53,"path":null,"url":"/uploads/medium_Blog_b229880f9f.png"},"small":{"name":"small_Blog.png","hash":"small_Blog_b229880f9f","ext":".png","mime":"image/png","width":500,"height":268,"size":73.68,"path":null,"url":"/uploads/small_Blog_b229880f9f.png"}},"hash":"Blog_b229880f9f","ext":".png","mime":"image/png","size":71.64,"url":"/uploads/Blog_b229880f9f.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:12.127Z","updated_at":"2021-02-23T18:07:12.149Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":401,"title":"Whatever advances in technology, it takes the human brain to innovate: In conversation with Vishal Dhupar, NVIDIA","content":"\u003cp\u003e\u003cstrong\u003eYou have extensive experience leading teams successfully. What leadership style works in the current business world with the millennials entering the workforce?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIndia’s workforce is undergoing a seismic change. Millennials have entered the business world, and they are challenging the rules of engagement as was traditionally understood.\u003c/p\u003e\n\u003cp\u003eThe millennial workforce is ambitious, well educated and has massive exposure thanks to the explosion of social, digital and mobile media channels. They are very aspirational, know what they want in life and are focused to achieve these targets as quickly as possible. Questioning is a way of life for them and they don’t hesitate to challenge the status quo. In addition, today’s work environment offers them multiple avenues of employment, including entrepreneurship.\u003c/p\u003e\n\u003cp\u003eTo inspire this generation, leadership by engagement and information is critical to ensure strong motivation.\u003c/p\u003e\n\u003cp\u003eSecond, transparency and less hierarchy drives innovation and encourages output. Third, they appreciate short-term goal-setting and continuous feedback on their progress; simultaneously, they are also expecting continuous recognition. Fourth but not last, millennials expect their leader to help them navigate their career, mentor and coach them and be comfortable with flexible schedules.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYou’d agree that the recruitment market is very competitive. What has worked for you in hiring good talent onboard – Leadership, mid management and entry level?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAcross these career stages, certain factors remain consistent in attracting top talent. These include a challenging role, ethical environment, clear growth path, continuous focus on learning and self-improvement, and the opportunity to take initiatives while working as a team. These are the common factors, regardless of experience level, among the best minds in the country: those who will push for innovation, be able think “big picture” and be receptive to action and execution.\u003c/p\u003e\n\u003cp\u003eDeveloping a job description with defined behavioural characteristics of the ideal candidate and mapping a few key responsibilities has worked very well for me. Quality leads come from referrals through current team members, peers and ex-colleagues. Professional and social networking platforms also help in tapping into many potential candidates.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat is your mantra to retain the best brains?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMy mantra for retaining top talent is to provide them with stimulating work, lots of recognition, compelling career paths, and the chance to prosper.\u003c/p\u003e\n\u003cp\u003eEmpowering the individual is key; I provide the resources and leeway for them to innovate and perform, followed up with regular meetings with emerging leaders. This enables me to assess their level of engagement, help them set realistic career expectations and make sure they’re getting the right development opportunities.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYou’ve also led change management programs both within the organization you are part of as well as while deploying your products at customer organizations. From your experience, what are the key aspects of a sound change management strategy?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eChange management has two key elements: culture and motivation to change. Since change is the only constant, culture must be built to encourage continuous learning and evolution among team members. A good example is how the social/digital landscape has changed marketing and lead generation from one-to-one bilateral communication to one-to-many community discussions. The second element – motivation to change – comes from demonstrating the positive impact of change on the individual to get buy-in.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMoving on to the technology world – one that you have been part of for over 25 years. With processing power growing exponentially and scale economies making them affordable, there has been wide spread adoption of artificial intelligence and robotics across industries. What are some of the best uses of GPUs that you have seen so far? \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNVIDIA is the world leader in visual computing. The GPU, our invention, serves as the visual cortex of modern computers and is at the heart of our products and services. Our work opens up new universes to explore, enables amazing creativity and discovery, and powers what were once science fiction inventions like artificial intelligence and autonomous cars.\u003c/p\u003e\n\u003cp\u003eBeginning as a standard PC graphics chip company, NVIDIA has transformed into a specialized platform company that targets four very large markets — Gaming, Professional Visualization, Datacenter and Auto — where visual computing is essential and deeply valued. We are singularly focused on the field of visual computing with the ability to deliver our value through PC, mobile and cloud architectures. We are vertically integrated and bring together GPUs, system software, algorithms, systems and services to create unique value for the markets we serve.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow would you prepare your children for the future \u0026#8211; a future where robots are your peers?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIrrespective of advances in technology, it will always take the human brain to innovate. What we consider common today was once cutting-edge technology, for example mobile phones. I encourage my children to work hard in their academic pursuits. However, I stress it is equally important to keep their minds open to new experiences, inputs and information, as learning is a never-ending process. The ability to learn, be inquisitive, apply knowledge to try and possibly fail, are all timeless assets, especially in our fast-moving, information-intensive digital world.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAbout Vishal Dhupar\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eManaging Director – South Asia\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-4767 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Vishal-Dhupar-NVIDIA.jpg?resize=202%2C300\u0026#038;ssl=1\" alt=\"Vishal Dhupar - NVIDIA\" width=\"202\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Vishal-Dhupar-NVIDIA.jpg?resize=202%2C300\u0026amp;ssl=1 202w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Vishal-Dhupar-NVIDIA.jpg?resize=768%2C1138\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Vishal-Dhupar-NVIDIA.jpg?resize=691%2C1024\u0026amp;ssl=1 691w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Vishal-Dhupar-NVIDIA.jpg?w=1121\u0026amp;ssl=1 1121w\" sizes=\"(max-width: 202px) 100vw, 202px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eVishal Dhupar has served as NVIDIA’s managing director in South Asia since 2010, leading business operations for the company in the region.\u003c/p\u003e\n\u003cp\u003eIn this role, Vishal is responsible for the development and execution of NVIDIA’s strategic plans in the subcontinent. He is also keenly focused on fostering key partnerships with the ecosystem to accelerate the growth and adoption of GPU technology.\u003c/p\u003e\n\u003cp\u003eWith more than 25 years in the Information Technology industry, Vishal brings extensive leadership and industry experience. An expert in the area of change management, he played an active role in understanding and applying change in accordance with the business requirements during the Symantec-Veritas merger, specific to India.\u003c/p\u003e\n\u003cp\u003eVishal joined NVIDIA from Symantec, where he held the position of Managing Director – SAARC. Previously, Vishal held the position of Managing Director at Autodesk, prior to which, he was Director – Sales at Sun Microsystems India.\u003c/p\u003e\n\u003cp\u003eVishal began his career at DCM Data Products, and followed it up with Sales positions in Digital Corporation and Silicon Graphics.\u003c/p\u003e\n\u003cp\u003eOver the past two decades, Vishal has been the recipient of several performance awards all through his working career in various organizations. In 2007, Vishal was honored with the ‘IT-People Young Achiever’ Award for his excellence and contribution to the Information Technology industry in India.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"whatever-advances-technology-takes-human-brain-innovate-conversation-vishal-dhupar-nvidia","subTitle":"\u003cp\u003eYou have extensive experience leading teams successfully. What leadership style works in the current business world with the millennials entering the workforce? India’s workforce is undergoing a seismic change. Millennials have entered the business world, and they are challenging the rules of engagement as was\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:07:04.582Z","created_at":"2021-02-23T18:06:57.617Z","updated_at":"2021-02-23T18:07:04.630Z","featuredImage":{"id":397,"name":"Employees.jpg","alternativeText":null,"caption":null,"width":1397,"height":891,"formats":{"thumbnail":{"name":"thumbnail_Employees.jpg","hash":"thumbnail_Employees_9ae6726e11","ext":".jpg","mime":"image/jpeg","width":245,"height":156,"size":13.6,"path":null,"url":"/uploads/thumbnail_Employees_9ae6726e11.jpg"},"large":{"name":"large_Employees.jpg","hash":"large_Employees_9ae6726e11","ext":".jpg","mime":"image/jpeg","width":1000,"height":638,"size":132.16,"path":null,"url":"/uploads/large_Employees_9ae6726e11.jpg"},"medium":{"name":"medium_Employees.jpg","hash":"medium_Employees_9ae6726e11","ext":".jpg","mime":"image/jpeg","width":750,"height":478,"size":82.98,"path":null,"url":"/uploads/medium_Employees_9ae6726e11.jpg"},"small":{"name":"small_Employees.jpg","hash":"small_Employees_9ae6726e11","ext":".jpg","mime":"image/jpeg","width":500,"height":319,"size":42.85,"path":null,"url":"/uploads/small_Employees_9ae6726e11.jpg"}},"hash":"Employees_9ae6726e11","ext":".jpg","mime":"image/jpeg","size":224.7,"url":"/uploads/Employees_9ae6726e11.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:07:03.115Z","updated_at":"2021-02-23T18:07:03.138Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":400,"title":"Increasing HR Data's Impact","content":"\u003cp\u003eAccording to global research conducted by PwC, only 4% of CEOs recognize the value of predictive people analytics in their talent strategy.\u003c/p\u003e\u003cp\u003eOne of the key reasons behind this can be found in the low maturity of people analytics in HR functions. Consequently, business leaders often complain that they are unable to get a return on their talent analytics investment.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCriticisms against HR\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIt is not unusual to hear senior leaders express their disappointment. \u003ci\u003eThe Analytics Era, a \u003c/i\u003eCEB report released in 2015, found that 85% of senior leaders have failed to leverage people analytics to make or influence business decisions throughout the past year.\u003c/p\u003e\u003cp\u003eExperts say the problem is not a lack of data, but that organizations are misinterpreting or misapplying it.\u003c/p\u003e\u003cp\u003eAnother area of concern is HR’s lack of experience and willingness to leverage data. HR professionals sometimes display an aversion to information and data – which has not worked well for the function, as it is constantly viewed as not keeping up with other functions across the business.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eConvincing the C-suite\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eBoard members and CEOs now see talent management and human capital as the number one barrier to their growth strategy.\u003c/p\u003e\u003cp\u003eWhat they’re looking for is information to help them make decisions about that talent, and if HR presents this data in the right way, they become a strategic partner in the true sense.\u003c/p\u003e\u003cp\u003eFor example, if turnover rates are restricting an organization’s ability to grow and be profitable, then HR needs to understand why that problem exists and access the data that can help; boards are not looking for the data itself, but what that information means and what changes need to be made.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;Increasing the impact\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHere are the three Cs for HR professionals to focus on while improving the impact of their data:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eCriticality\u003c/strong\u003e– Focus on what’s most important to the business in terms of driving performance. This allows the function to carefully equip business leaders with the most appropriate talent data.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCapability\u003c/strong\u003e– Not many people start a career in HR because they love math or stats, but clearly there is a need to upskill HR teams on understanding and applying the numbers. HR needs to build these capabilities to provide insights to leaders through data, translating what they’ve analysed and what that means for business.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCredibility\u003c/strong\u003e– When HR professionals are presenting data, it’s often being treated with a fairly high level of skepticism. HR definitely needs to be able to maximise buy-in by engaging leaders in the process, and one of the most effective ways to do this is to move much more towards dashboards.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eMoving to data-driven conversations\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eMost HR functions use data to report the basics: such as in-flow, turnover, L\u0026amp;D cost etc. But when it comes to analytics and predictive analytics – which is about creating insights, trend analysis and predicting developments of your human capital – that is unfortunately not yet commonly adopted and applied.\u003c/p\u003e\u003cp\u003eThe 3 Cs mentioned above can provide a starting point about how to leverage data and get the most strategic value from it.\u003c/p\u003e\u003cp\u003eGoing forward, as HR learns how to successfully leverage and use people analytics for strategic discussions with leaders, organizations will learn the true value that HR analytics can bring.\u003c/p\u003e\u003cp\u003e\u003ci\u003eWe’d love to interact with you. Leave a comment and share your thoughts with us.\u003c/i\u003e\u003c/p\u003e","slug":"increasing-hr-datas-impact","subTitle":"\u003cp\u003eAccording to global research conducted by PwC, only 4% of CEOs recognize the value of predictive people analytics in their talent strategy. One of the key reasons behind this can be found in the low maturity of people analytics in HR functions. Consequently, business leaders\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:55.686Z","created_at":"2021-02-23T18:06:48.576Z","updated_at":"2021-04-29T08:57:31.207Z","featuredImage":{"id":396,"name":"OAIHV30.jpg","alternativeText":null,"caption":null,"width":2500,"height":1341,"formats":{"thumbnail":{"name":"thumbnail_OAIHV30.jpg","hash":"thumbnail_OAIHV_30_3c126e2543","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":10.03,"path":null,"url":"/uploads/thumbnail_OAIHV_30_3c126e2543.jpg"},"large":{"name":"large_OAIHV30.jpg","hash":"large_OAIHV_30_3c126e2543","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":91.69,"path":null,"url":"/uploads/large_OAIHV_30_3c126e2543.jpg"},"medium":{"name":"medium_OAIHV30.jpg","hash":"medium_OAIHV_30_3c126e2543","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":59.24,"path":null,"url":"/uploads/medium_OAIHV_30_3c126e2543.jpg"},"small":{"name":"small_OAIHV30.jpg","hash":"small_OAIHV_30_3c126e2543","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":32,"path":null,"url":"/uploads/small_OAIHV_30_3c126e2543.jpg"}},"hash":"OAIHV_30_3c126e2543","ext":".jpg","mime":"image/jpeg","size":400.92,"url":"/uploads/OAIHV_30_3c126e2543.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:54.178Z","updated_at":"2021-02-23T18:06:54.196Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":399,"title":"Why the US Army wants its soldiers to play Pokémon Go","content":"\u003cp\u003eNothing is breaking the internet like Pokémon Go!\u003c/p\u003e\n\u003cp\u003eAnd it’s not just teenagers who are tripping over each other to catch fictional monsters. The massively popular game even has CXO level leaders caught in its frenzy. People are driving straight into lakes to catch Pokémons and some are even buying a second smartphone for the sole purpose of playing the game.\u003c/p\u003e\n\u003cp\u003eHowever, as HR fans, this one is our favourite!\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://qz.com/741567/the-us-navy-resorted-to-pokemon-go-as-a-recruitment-strategy/\"\u003eThe US Navy resorted to Pokémon Go as a recruitment strategy\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eAlthough the move invited some criticism, it is not the first time that HR has resorted to games to attract, engage and retain employees. With advances in HR Technology, organisations are employing new techniques to get the best talent.\u003c/p\u003e\n\u003cp\u003eOrganisations’ growing interest in gamification can be explained by the findings from a \u003ca href=\"http://www.gallup.com/poll/181289/majority-employees-not-engaged-despite-gains-2014.aspx\"\u003eresearch\u003c/a\u003e by Gallup. According to the study, while millennials will constitute up to 75% of the workforce by 2025, they are the least engaged employees at work. Only 28.9% millennials feel engaged at work as compared to 32.9% Gen X and boomers. This is exactly where gamification can come to HR’s rescue. Using gamification can not only help increase engagement levels amongst employees, but also help attract the best talent.\u003c/p\u003e\n\u003cp\u003eA recent report by Elon University stated that 53 percent Internet experts predict there will be significant advances in the usage and adoption of gamification in the workplace by 2020. Infact, the HR departments of Fortune 500 companies are already launching gamification pilots.\u003c/p\u003e\n\u003cp\u003eOne would wonder how something as puerile as video games could mean serious business.  Gamification taps into the innate competitiveness of candidates and employees to help them perform better. The thrill of unlocking a new stage, collecting more badges and setting new records motivates employees to go the extra mile and work harder to gain more and more rewards.\u003c/p\u003e\n\u003cp\u003eOne of the first organisations to experiment with gamification in HR was the U.S Army. It’s highly successful game, \u003ca href=\"https://www.youtube.com/watch?v=NFc36ysBZ0A\"\u003eAmerica’s Army\u003c/a\u003e, helped the young generation of USA develop a keen interest to join the armed forces. The result? Army recruitments shot up.\u003c/p\u003e\n\u003cp\u003eFollowing the success of the video game, the US army also created an army experience centre in Philadelphia where potential recruits could get a hands on experience of different army roles, bases and duties using computers and the Xbox 360. Now that’s what we call walking the talk! We couldn’t have asked for a better job description.\u003c/p\u003e\n\u003cp\u003eNow that gamification was the new buzzword in HR town, some of the largest brands soon followed suit. Here’s how L’Oréal, Danone and Marriot carried out some of the best HR drives using gamification.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eReveal by L’Oréal\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eWant to work for L’Oréal? Why don’t you show them how good you are?\u003c/p\u003e\n\u003cp\u003eYup! That’s exactly what L’Oréal asked it’s potential recruits to do. The global beauty brand invited applications by asking candidates to play a virtual game.  The players played the role of a management trainee for the launch of a new L’Oréal product. To progress, the players had to solve puzzles and search clues. The game allowed the players to learn more about the brand and also about their professional skills. Check it out \u003ca href=\"https://youtu.be/tzKIfbw_d0Q\"\u003ehere.\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eTrust by Danone\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eMuch like Loreal, Danone asked it’s potential recruits to don the hat of the head of the company for it’s game- Trust.\u003c/p\u003e\n\u003cp\u003ePlayers had to go through different stages starting from manufacturing right up to distribution in order to progress. What could be a better way to introduce potential candidates to job roles? Danone had it bang on! Learn more about their campaign \u003ca href=\"https://youtu.be/irzoP1JsWbY\"\u003ehere.\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eMy Marriot by Marriot\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eThe hospitality industry is a demanding one.\u003c/p\u003e\n\u003cp\u003eThe perfect candidate would be one who can handle a crisis any time it happens and work under loads of pressure. Marriot resorted to a virtual game to test the skills of it’s potential recruits. The players were allotted a virtual manager who would guide them in different stages of the game and also give instructions. The game allowed players to get a virtual tour of the industry they were about to step in. Check it out \u003ca href=\"https://www.youtube.com/watch?v=ULOwlkiRM18\"\u003ehere.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNow, who said mixing work and play was a bad idea? We say gamification is here to stay!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWhat do you think of gamification on HR? Share your thoughts in the comments section below.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"us-army-wants-soldiers-play-pokemon-go","subTitle":"\u003cp\u003eNothing is breaking the internet like Pokémon Go! And it’s not just teenagers who are tripping over each other to catch fictional monsters. The massively popular game even has CXO level leaders caught in its frenzy. People are driving straight into lakes to catch Pokémons\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:46.655Z","created_at":"2021-02-23T18:06:39.593Z","updated_at":"2021-02-23T18:06:46.684Z","featuredImage":{"id":395,"name":"Gamification.jpg","alternativeText":null,"caption":null,"width":1400,"height":751,"formats":{"thumbnail":{"name":"thumbnail_Gamification.jpg","hash":"thumbnail_Gamification_fd1f81999f","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":6.59,"path":null,"url":"/uploads/thumbnail_Gamification_fd1f81999f.jpg"},"large":{"name":"large_Gamification.jpg","hash":"large_Gamification_fd1f81999f","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":39.88,"path":null,"url":"/uploads/large_Gamification_fd1f81999f.jpg"},"medium":{"name":"medium_Gamification.jpg","hash":"medium_Gamification_fd1f81999f","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":27.98,"path":null,"url":"/uploads/medium_Gamification_fd1f81999f.jpg"},"small":{"name":"small_Gamification.jpg","hash":"small_Gamification_fd1f81999f","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":16.56,"path":null,"url":"/uploads/small_Gamification_fd1f81999f.jpg"}},"hash":"Gamification_fd1f81999f","ext":".jpg","mime":"image/jpeg","size":62.08,"url":"/uploads/Gamification_fd1f81999f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:44.865Z","updated_at":"2021-02-23T18:06:44.888Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":398,"title":"Open Innovation, Skilling India and more: In conversation with Anil Valluri, NetApp","content":"\u003cp\u003eIndia along with the rest of the world is undergoing transformation influenced by the startup boom, digital revolution and drive for innovation. We are certainly in a great position and the world is looking to us to take the lead. How do we scale up, meet skilling and hiring challenges and leapfrog? Anil Valluri \u0026#8211; President \u0026#8211; NetApp India \u0026amp; SAARC shares his thoughts around all this and more. Read on…\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWith India replacing Israel as the 3\u003csup\u003erd\u003c/sup\u003e largest startup nation in the world, how do we get to being in the top 3 unicorn generators of the world?  \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMy view is that we cannot set out to make Unicorns but will happen when few things come together. They happen if we are addressing a big un-addressed need of the market and a large part of the populace takes advantage of it. We in India have the benefit of making Unicorns without seeking to expand business operations outside India, due to our population. We can achieve scale without tapping global markets. The startups can stay focused and do a better job.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat is your take on ‘open innovation’ –  where does it and doesn’t work?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e‘Open Innovation’ is the way to go for companies wanting to create new things, processes and approaches. I seriously believe in a quote once famously said by Bill Joy of Sun Microsystems that “Innovation always happens elsewhere”. That is to say that we cannot incubate innovation beyond a point and the biggest innovation is likely to come from the most unlikely places. Therefore, it is the need of every company involved in Innovation to seek idea and inputs from both inside and outside the organizations. Most of the startup acquisitions by larger companies is happening because of this phenomenon.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAs a startup investor, what are some of the key factors that you consider while evaluating a startup?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI look at the idea and its relevance to the market place in terms of addressing a real need. Scalability of the idea and its business and of course the quality and passion of the Team bringing that idea to the table. There are other things which are important like execution, sales, management etc. for which external help/mentoring can be obtained.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow has the Indian market evolved in the last decade from skilling point of view?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSkill is a hotly debated topic in India today due to the ‘demographic dividend’ that we keep referring to quite often. We have many people with education degrees and certificates, but their suitability to a job is quite limited. Lot of skill needs to be imparted to them before they become employable. No wonder many companies run University/College style class rooms within their organisations before they absorb them in their jobs. Definitely there is awareness and progress on the skill front. The National Skill India initiative and a dedicated Ministry for this purpose is very welcome and heartening. More fundamentally we need to strengthen our grass root education system in schools and colleges and impart them real education rather than the Rote model or the exam percentage measurement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow do you think NASSCOM’s Skilling India initiative help boost the employment market?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt is definitely of use, but not sufficient for a country as large as ours. If we look at the spread and touch points for many initiatives, it is quite limited in scale. It is daunting. My belief is that we have to do more systemic changes in the school, college and exam models for us to bring about substantive change. There are also other skill areas which are not necessarily education oriented but vocational in nature. We need a large pool of them as well, if we want to sustain our development agenda. We need carpenters, plumbers, masons, mechanics, electricians and the list goes on. There is severe shortage on that front. Nation will not run if we have only software engineers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe proliferation of digital technologies is changing the business landscape. How do you see this impacting an organizations skills mix? How should leaders gear up to ride this wave?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDigital transformation is happening all around us and is unstoppable. Everyone needs to learn to deal with everything being Digital! The newer generation is quite comfortable with the Digital scene but the earlier generations in an organisation are finding it difficult to adapt. But I am happy, the way India, particularly the rural populace has embraced Digital technologies, than
