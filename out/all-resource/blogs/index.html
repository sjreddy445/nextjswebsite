th":null,"url":"/uploads/thumbnail_EDGE_Recruit_The_Catalyst_For_Change_74244378d0.jpg"},"large":{"name":"large_EDGE-Recruit-The-Catalyst-For-Change.jpg","hash":"large_EDGE_Recruit_The_Catalyst_For_Change_74244378d0","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":73.31,"path":null,"url":"/uploads/large_EDGE_Recruit_The_Catalyst_For_Change_74244378d0.jpg"},"medium":{"name":"medium_EDGE-Recruit-The-Catalyst-For-Change.jpg","hash":"medium_EDGE_Recruit_The_Catalyst_For_Change_74244378d0","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":45.32,"path":null,"url":"/uploads/medium_EDGE_Recruit_The_Catalyst_For_Change_74244378d0.jpg"},"small":{"name":"small_EDGE-Recruit-The-Catalyst-For-Change.jpg","hash":"small_EDGE_Recruit_The_Catalyst_For_Change_74244378d0","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":22.88,"path":null,"url":"/uploads/small_EDGE_Recruit_The_Catalyst_For_Change_74244378d0.jpg"}},"hash":"EDGE_Recruit_The_Catalyst_For_Change_74244378d0","ext":".jpg","mime":"image/jpeg","size":216.01,"url":"/uploads/EDGE_Recruit_The_Catalyst_For_Change_74244378d0.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-06-22T10:48:26.529Z","updated_at":"2021-06-22T10:48:26.557Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":531,"title":"The Issues In Hiring Right!","content":"\u003cp style=\"text-align:justify;\"\u003eIf the latest figures from the Future of Work 2021 Global Outlook report are believed, then the hiring industry, post the pandemic, is in for stable growth. According to the survey, more than 82% of employers are planning to hire in 2021. Of these, 37% plan to re-hire to backfill jobs and 35% plan to hire new positions. In this context, it is crucial for talent acquisition managers to steadily gear up for future recruitments.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHowever, is it as easy as it sounds?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAt the onset, hiring may look like a piece of cake, but the reality is far from this. On average, a recruiter receives 300 CVs for a single position. And they are looking at multiple posts at one time, which means they are scouting 100s of CVs daily from numerous job portals, making notes tirelessly to match them with the job requirements in hand, shortlisting candidates, contacting them, scheduling interviews, working on feedback, and onboarding them: all at the same time.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eThe problem\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e1. Analyzing scores of applicants from various job portals, recruitment agencies etc.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e2.\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;Going through each one of them tirelessly, jotting down the skill sets and matching them with the job requirements.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e3.\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; Connecting with shortlisted candidates, screening them, checking the availability of all parties, scheduling interviews\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e4.\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; Post-interview feedback from managers \u0026amp; department heads\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e5.\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; Generating the offer letter \u0026amp; rolling them out to the candidates\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e6.\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; Maintain a log containing all these details and regularly follow up on status and intent. Thereafter, assisting the candidate until onboarded\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eDinesh Menon, Head of Operations, EDGE, says, \"a recruiter spends most of his time sourcing and sharing. And because of this today, if you really look at it, many recruiters are not doing a recruiters job because they are just busy getting a CV, running it through the TA team and pushing it across. They aren't really doing the interview process, which they're hired for. So what is the recruiter's job, what is the value a recruiter brings? It is to really interview a person, understand the candidate's profile, understand what he or she knows, what the job requires, see a match in terms of the fitment in terms of behaviour, or skill sets, in terms of culture fit, and so on, so forth.\"\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eThe solution\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eLack of astute and intelligent mechanism act as a detriment to logical hiring. Most functions are manually processed, taking a considerable time out of the talent managers' board, leaving them no time to focus on other vital pursuits. The need of the hour is a product that provides a holistic approach giving an instant 360-degree hawk eye view of a candidate’s skill sets, across platforms, at one place, that can be matched to those required for a position.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE Recruit, our latest innovation, is integrated with multiple applications and platforms that make the task of hiring simplified and effortless. The brain behind EDGE Recruit is our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eFrom collaborative hiring to storing an employee's profile, our product EDGE Recruit can parse through a gamut of profiles within few seconds to provide instant and accurate matches for a job description based on criteria like skillsets, diversity or location, tackling unintentional and unconscious bias. EDGE Recruit also allows seamless integration with multiple social profiles to provide insights about the desired candidate. In addition, our technology aims to enrich the recruiter's end-to-end experience - from sourcing to interview scheduling, qualitative feedback collection from assessment partners to final onboarding.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eResultantly, it allows talent managers to screen resumes faster, enhancing shortlist to interview time by almost 60%. Additionally, they can now save about 30% of their total recruitment time by identifying the right people for the right job by reducing knowledge gaps.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\"Once the right person is identified with the help of EDGE Recruit, it's about going into the next stages of the hiring. Like I said earlier, you have assessments and so on, so forth, and you can move in so that it really brings in value in terms of sourcing, helping you source the right person in a much, much effective way. And you know, that not only reduces turnaround time but your costs and enhances the quality of the CVs that come. This streamlines operations and ensures a recruiter's exit doesn't hamper the brand deeply,\" adds Menon.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE ensures you put your talent managers at the nucleus, making them feel valued and future proof in your organization. It helps them accomplish more in less time, adding value to the organization. This is how we use tech for good.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ca href=\"https://getedge.ai/products/recruit\"\u003eBook a demo\u003c/a\u003e today. Let us show you how EDGE Recruit can be your catalyst for change.\u0026nbsp;\u003c/p\u003e","slug":"the-issues-in-hiring-right","subTitle":"At the onset, hiring may look like a piece of cake, but the reality is far from this.  What are the problems faced by talent managers in their day-to-day functioning? What are the issues faced by them, and how EDGE Recruit is poised to act as a catalyst for change?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-06-17T10:12:31.282Z","created_at":"2021-06-17T10:12:27.134Z","updated_at":"2021-06-17T10:12:31.373Z","featuredImage":{"id":525,"name":"The-Issues-In-Hiring-Right-1.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_The-Issues-In-Hiring-Right-1.jpg","hash":"thumbnail_The_Issues_In_Hiring_Right_1_5d51819bb3","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":5.7,"path":null,"url":"/uploads/thumbnail_The_Issues_In_Hiring_Right_1_5d51819bb3.jpg"},"large":{"name":"large_The-Issues-In-Hiring-Right-1.jpg","hash":"large_The_Issues_In_Hiring_Right_1_5d51819bb3","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":47,"path":null,"url":"/uploads/large_The_Issues_In_Hiring_Right_1_5d51819bb3.jpg"},"medium":{"name":"medium_The-Issues-In-Hiring-Right-1.jpg","hash":"medium_The_Issues_In_Hiring_Right_1_5d51819bb3","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":30.8,"path":null,"url":"/uploads/medium_The_Issues_In_Hiring_Right_1_5d51819bb3.jpg"},"small":{"name":"small_The-Issues-In-Hiring-Right-1.jpg","hash":"small_The_Issues_In_Hiring_Right_1_5d51819bb3","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":17.2,"path":null,"url":"/uploads/small_The_Issues_In_Hiring_Right_1_5d51819bb3.jpg"}},"hash":"The_Issues_In_Hiring_Right_1_5d51819bb3","ext":".jpg","mime":"image/jpeg","size":119.03,"url":"/uploads/The_Issues_In_Hiring_Right_1_5d51819bb3.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-06-17T10:10:08.277Z","updated_at":"2021-06-17T10:10:08.327Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":530,"title":"EDGE Recruit. Mimicking the recruiter’s brain","content":"\u003cp\u003eI'm Anannya, and I lead content at EDGE. We are in conversation with Dinesh Menon, our Head of Business Operations. We talk about how hirings are poised for growth and how EDGE Recruit, our latest AI product, will set benchmarks for the hirings of the future.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e Please tell us a little about yourself, and then we'll go directly to the questions.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eDinesh Menon:\u003c/strong\u003e Sure. Thank you. I used to be an HR practitioner for more than a decade. I joined EDGE three years back to manage customer success, and I currently manage the business operations. It's been a pleasure being here.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;So, Dinesh, we were having this conversation before the interview where we were discussing the Future Workforce 2021 Global Outlook report. And it gives us some very interesting insights. It says 82% of employers plan on hiring in 2021. Of these, 37% plan to rehire to backfill jobs, and 35% plan to hire new positions.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo now, according to you, what are the morbid challenges that are faced by organizations today in hiring - getting the right kind of talent for the right job? What is the current scenario? And how do you think an effective talent management solution can solve this concern?\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDinesh Menon:\u003c/strong\u003e\u0026nbsp;Right. Yeah, I mean, I think the core that is, and I think it's been a problem for a while now\u0026nbsp;-\u0026nbsp;finding\u0026nbsp;the right person\u0026nbsp;for\u0026nbsp;the right job. I think that remains to be done – the problems around how to source and how to hire have changed. So let's look at the last year. In respect of COVID\u0026nbsp;and all that's happened around us, attrition has increased across the industry, right?\u0026nbsp;Look at it,\u0026nbsp;the industry attrition has gone up, which means refills are going to happen.\u0026nbsp;Most\u0026nbsp;of the large ones have their order books complete\u0026nbsp;for the year and for years to come. What does that mean?\u0026nbsp;They're gonna hire a lot more. You know, we have here companies, couple of our customers speak about hiring in few 1000s,\u0026nbsp;of times peak mechanics\u0026nbsp;-\u0026nbsp;1000s in a year, which means hiring is going to stay.\u0026nbsp;The recruitment fraternity is really seeing a new wave of high attrition recruiters because the demand for recruiters has increased. And because of this, a lot of companies are having a brain drain, if I could use the word in terms of recruitment as a function.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eA company hires, recruiter invests time, trains him or her to be a good record and starts getting productive. And then you see the recruiter move out, you know, and we've seen that, in my experience, I've seen that across customers where I've seen a specific recruiter\u0026nbsp;leave because the customer's location has moved to another\u0026nbsp;zone so on so forth. Because then there is demand for recruiters, there is significant hiring happening. And there's loss from a brand standpoint we're looking at. So what really can help is obviously automation. Like being able to know, the learnings from recruitment that has happened in the past\u0026nbsp;-\u0026nbsp;the ability for a perfect system to come in and reduce time in terms of hiring, which will then obviously, reduce time in terms of facilities, costs will increase profitability, and so on, so forth. So I think a good recruitment system, automated recruitment software is the need of the hour. Yeah, I mean, it's been there for some time in the markets. It's not that it's a new concept. But how efficient are those is a big question.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Right? So\u0026nbsp;like you said,\u0026nbsp;there are a couple of solutions in the market. So\u0026nbsp;on that front,\u0026nbsp;how effective are they vis-a-vie\u0026nbsp;EDGE Recruit, our AI product?\u0026nbsp;And on that\u0026nbsp;front, what day to day problem\u0026nbsp;will it solve for recruiters?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eDinesh Menon:\u003c/strong\u003e\u0026nbsp;So,\u0026nbsp;let's\u0026nbsp;look at it this way - let's break a recruiter’s life into maybe four or five\u0026nbsp;phases - demand generation, sourcing, video selection, assessment, and onboarding. Now,\u0026nbsp;where does a\u0026nbsp;recruiter spend most of his\u0026nbsp;time?\u0026nbsp;Sourcing and sharing. And because of this today, if you really look at it, many recruiters are not\u0026nbsp;doing a\u0026nbsp;recruiters job because they are just busy getting a CV, running it through\u0026nbsp;the\u0026nbsp;TA team and\u0026nbsp;pushing it across. They\u0026nbsp;aren’t\u0026nbsp;really doing the interview process, which they're hired for. What is the recruiter’s job, what is the value a recruiter brings? It is\u0026nbsp;to really interview\u0026nbsp;a person, understand the candidate’s profile, understand what he or she knows, what the job requires, see a match in terms of the fitment in terms of behaviour, or skill sets, in terms of culture fit, and so on, so forth.\u0026nbsp;However, today, most of them aren’t able to do that because they are running behind the\u0026nbsp;TA team, which is itself, you know,\u0026nbsp;is a\u0026nbsp;high-pressure\u0026nbsp;job. Now that's where the beauty of\u0026nbsp;Recruit really comes in, how\u0026nbsp;Recruit is being built.\u0026nbsp;It is\u0026nbsp;built on the concept of mimicking\u0026nbsp;a\u0026nbsp;recruiter’s brain.\u0026nbsp;Just think about the fact that you're mimicking a\u0026nbsp;recruiter’s brain into an application, you're marrying the same thing with artificial intelligence, and AI is something an over\u0026nbsp;abused word. Everyone has AI in everything these days. But it's important, though, what\u0026nbsp;Recruit\u0026nbsp;brings in.\u0026nbsp;So the AI in recruit is based on learnings from close to 35 million-plus profiles across the globe and 10 million job descriptions.\u0026nbsp;So it's learned to looking at all these data sets, understand what a job family is, role as a skill is, and then marry what a recruiter will look for.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhat're the first few things a recruiter looks for in a resume? The profile obviously, but the compensation, the notice period, where the person is located etc., is important too! You know, the experience a person brings in this case, and the skills and the, you know, the different experiences from a product standpoint that the person brings in, and so on, so forth. Now, that's where EDGE Recruit is able to really bring a big difference - it really helps reduce your sourcing time significantly. Having used the product for our own organization, I think we’ll easily save about 50 to 60% of our time on sourcing. Then comes the other functionalities in terms of, you know, scheduling etc. Once the right person is identified with the help of EDGE Recruit, it's about going into the next stages of the hiring, like I said earlier, that you have assessments and so on, so forth, and you can move in, so that it really brings in value in terms of sourcing, helping you source the right person in a much, much effective way. And you know, that not only reduces turnaround time but your costs and enhances the quality of the CVs that come. This streamlines operations and ensures a recruiter’s exit doesn’t hamper the brand deeply. The recruiter leaves the learnings, or they're in the system with EDGE Recruit, the new recruiter comes and starts using the same system. Right? The system has learned. So, the knowledge management around the brand stands intact.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e\u0026nbsp;Great. So, yes, you know we've used EDGE Recruit ourselves. What are the benefits that we've seen, from an organization perspective, and what do you think the business impacts or the benefits EDGE Recruit will bring to the industry per se?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eDinesh Menon:\u003c/strong\u003e\u0026nbsp;So, the way I look at it is as I mean, it could be a repetition of what I just said earlier, is that you know, clearly recruit helps you source faster, it gets you the right kind of people that you want, right. And if I look at organizations, the large brands get around 15,000 to 20,000 CV’s which come in a month or so. That’s a huge untapped treasure just lying somewhere. If they can exploit all of it, use what they have, instead of spending money on either vendor or through portals, they can reduce cost significantly, right? So, you can reduce costs; you can start engaging with your employees, get employee referrals in place and use all of these effectively. Every business leader would want to end the day seeing like-minded people or the right quality people coming in? That's good engagement. Right? So you, you not only are reducing costs, and you know, increasing, reducing your turn around times, but also starting to engage them. If you use EDGE Recruit the right way, you can also make sure that you're building a process system ready for scale. Because what happens is, as I already said, the system has a capability to learn, and it also has a capability in terms of capturing the learnings.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya Debnath:\u003c/strong\u003e Great. So, you know, Dinesh, quite an insight that you've given us on EDGE Recruit, and, you know, I feel that the, in the business impacts of benefit are quite far-fetched, It will basically if I could say it will act as a catalyst for change of our organizations.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eDinesh Menon:\u003c/strong\u003e And especially in this in this zone, where we are aware, most companies are hiring a lot of people, hiring people with specific skill sets, companies are starting to spend money and compensation based on skill sets. There’s a brilliant tool there because it can really capture a candidate's skill sets and match them with the graph/ JD that the recruiter has. So it can really call out and highlight the quality of the skill set even before the interview is done. If you're already getting pre-qualified CVs for hiring managers to start hiring, hiring managers to think that's great.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the video here \u003ca href=\"https://bit.ly/3cETuuV\"\u003ehttps://bit.ly/3cETuuV\u003c/a\u003e\u003c/p\u003e","slug":"edge-recruit-mimicking-the-recruiter-s-brain","subTitle":"Anannya Debnath, Content Lead at EDGE in conversation with Dinesh Menon, our Head of Business Operations. We talk about how hirings are poised for growth and how EDGE Recruit, our latest AI product, will set benchmarks for the hirings of the future.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-06-15T11:24:26.051Z","created_at":"2021-06-15T11:24:21.717Z","updated_at":"2021-06-15T11:24:26.112Z","featuredImage":{"id":524,"name":"EDGE-Recruit-Mimicking-the-recruiters-brain.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_EDGE-Recruit-Mimicking-the-recruiters-brain.jpg","hash":"thumbnail_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.43,"path":null,"url":"/uploads/thumbnail_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99.jpg"},"large":{"name":"large_EDGE-Recruit-Mimicking-the-recruiters-brain.jpg","hash":"large_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":69.56,"path":null,"url":"/uploads/large_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99.jpg"},"medium":{"name":"medium_EDGE-Recruit-Mimicking-the-recruiters-brain.jpg","hash":"medium_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":44.45,"path":null,"url":"/uploads/medium_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99.jpg"},"small":{"name":"small_EDGE-Recruit-Mimicking-the-recruiters-brain.jpg","hash":"small_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":23.15,"path":null,"url":"/uploads/small_EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99.jpg"}},"hash":"EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99","ext":".jpg","mime":"image/jpeg","size":192.56,"url":"/uploads/EDGE_Recruit_Mimicking_the_recruiters_brain_2aa2a24c99.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-06-15T11:21:07.915Z","updated_at":"2021-06-15T11:21:07.939Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":529,"title":"Automation vs Augmentation — A paradox of sorts","content":"\u003cp style=\"text-align:justify;\"\u003eAutomation?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAugmentation?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOr both?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhat is the difference between the two? Can they work together in conduce? This is the perennial perplexity faced by organizations, especially the talent acquisition teams that aim to make hiring simpler but accurate.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThough talent acquisition professionals worldwide have been reaping the benefits of artificial intelligence (AI) benefits or the last few years, they rarely understand the difference between the two. There are numerous misconceptions regarding their application and benefits that form a constant barrier to its implementation and usage.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to a report from Entelo, more than 70 per cent of the HR workforce believes that automated sourcing would improve their productivity levels. Furthermore, the research conducted by Oracle and Future Workplace revealed that 50 per cent of HR heads already utilize some form of AI at work, a massive increase from 2018, where it stood at 32 per cent.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eA buoyant recruitment model requires successfully implementing both technologies at heterogeneous touchpoints for informed decision making – from screening applications to sending emails, scheduling meetings to compare different candidates.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhile on the one hand, automation takes over mundane tasks like screening resumes, scheduling emails and calls, as well as other manual chores, augmentation takes on complex roles of intelligent information gathering and analytics, on the other. Thus, low priority but tedious regular jobs are automated, giving precedence to professionals to focus on mid and high-level tasks.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe hiring begins with automated processes and provides more intelligent solutions with augmented capabilities; it supports talent managers with unbiased, non-judgmental and astute hiring solutions. An ideal hiring process with the right mix of automated and augmentative AI should be something like this - automotive AI scans through thousands of resumes, and augmentative AI assesses each profile for its novel experiences and distinctive traits that make it unique; to provide talent professionals with the candidates who best fit the job profile. After that, automated AI takes over the regular tasks of scheduling a call/ meeting with the candidate, sending them updated meeting requests giving the recruiter scope to face-to-face interviews and assessing the candidates‘ skills compared to their resumes. An intelligent talent management solution also accords the recruiter to recomb the large pool of unhired candidates who may have gone through the interview process smoothly but were never hired. This pool provides top-notch candidates who may not have the requisite experience but can immensely contribute to organizational growth.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAugmentative AI can also help talent managers compare the skillsets of recruits to other successful hires in the past, creating a powerhouse of data and hidden gems that can be mined as and when required, instead of relying only on new resumes every time a new position opens up. This can be clearly understood in times of the pandemic – with the pressure to increase performance and downsize the workforce, organizations all across are facing a tough challenge. They could hire the best talent across industry lines and categories but ensure they could deliver. Thus, the barriers of location, geography, timelines have disappeared and what has remained is diversity and inclusion. Today, a person sitting across the globe could be recruited to fulfil a particular position handling complex jobs, which could otherwise only have been performed by aspirants from a specific sector or city. However, this can only be successful if organizations provide the right tools that enhance collaborative work. According to KPMG, almost 70 per cent of business leaders are working towards building on their use of collaboration and communication tools, and 67 per cent of them are more likely to invest in technology.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eCapgemini believes new technologies will challenge the HR organization by making parts of the traditional operating model obsolete. According to their report, over 35 per cent of the conventional HR workforce will face massive changes over the next 10 years to augmentation.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHence, automation and augmentative intelligence must work in tight synergy to achieve fruitful results. We need to understand that AI is not an all-encompassing solution; preferably, its benefits permeate various levels of the acquisition process, sometimes in nooks and corners we may not even tend to realize.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe better understanding of automation vs augmentation, the more productive and cost-effective the talent management team is, and the better opportunities it has to implement industry-leading AI systems and processes.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"automation-vs-augmentation-a-paradox-of-sorts","subTitle":"How talent acquisition benefits from both? What is the difference between the two? Can they work together in conduce? This is the perennial perplexity faced by organizations, especially the talent acquisition teams that aim to make hiring simpler but accurate.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-06-01T12:19:01.444Z","created_at":"2021-06-01T12:18:51.583Z","updated_at":"2021-06-01T12:19:55.034Z","featuredImage":{"id":523,"name":"Blog_Banner-3C.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog_Banner-3C.jpg","hash":"thumbnail_Blog_Banner_3_C_660b2cd26c","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.05,"path":null,"url":"/uploads/thumbnail_Blog_Banner_3_C_660b2cd26c.jpg"},"large":{"name":"large_Blog_Banner-3C.jpg","hash":"large_Blog_Banner_3_C_660b2cd26c","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":82.11,"path":null,"url":"/uploads/large_Blog_Banner_3_C_660b2cd26c.jpg"},"medium":{"name":"medium_Blog_Banner-3C.jpg","hash":"medium_Blog_Banner_3_C_660b2cd26c","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":50.95,"path":null,"url":"/uploads/medium_Blog_Banner_3_C_660b2cd26c.jpg"},"small":{"name":"small_Blog_Banner-3C.jpg","hash":"small_Blog_Banner_3_C_660b2cd26c","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":25.75,"path":null,"url":"/uploads/small_Blog_Banner_3_C_660b2cd26c.jpg"}},"hash":"Blog_Banner_3_C_660b2cd26c","ext":".jpg","mime":"image/jpeg","size":239.22,"url":"/uploads/Blog_Banner_3_C_660b2cd26c.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-06-01T12:17:08.000Z","updated_at":"2021-06-01T12:17:08.048Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":528,"title":"NVIDIA On Emerging Workplaces \u0026 The Boundary-less Workforce","content":"\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Tell us a bit of yourself, share your experiences\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Like, I mentioned earlier, working from home for over a year has given us all an opportunity to rediscover and reimagine ourselves. So, with over 25 years in the HR industry, pretty much most of my professional career has been with two companies, Intel \u0026amp; NVIDIA. I joined the organization when it was a fledgling company with a lot of ambition to establish a global footprint. I've been with them for 15 years now, managing the India region, which comprises India and Southeast Asia, \u0026amp; is the largest engineering presence for NVIDIA outside of the US, close to around 3000 direct employees \u0026amp; 1500 contractors. I manage the entire HR group for the region.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAdditionally, I also play the role of a site leader who is the cultural ambassadors and the fishery keepers for the organization. So, I manage it for Bangalore, which is the largest site that we have in India. And clearly, the last year or so has been transformational for us. We reimagined \u0026amp; reinvented.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;That's amazing. Are you introducing some theatrical production stuff as part of your cultural change?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;We actually are. We are typically a very, very serious tech kind of a company, very work-focused. And we believe that people derive joy from work. But in the last year, we've actually put together a set of programs that helps employee's kind of showcase their talents. And, incredibly, there are so many hidden gems and lost skills in the company that we were not even aware of. It's been a successful initiative since the human side of the enterprise has come to the forefront. It's impressive to see how leaders have become a lot more transparent and a lot more palpable as human beings, as against just people who were kind of setting direction and energizing people to accomplish business outcomes. But it's incredible to see the personal side of the leaders across the company as well.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;How have the employees in the region you govern coped with the pandemic from a personal, professional and workplace level?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I think it happened in two phases. I think, when it started off, there was an element of crisis that had kind of hit the organization and the employees. And people were trying to figure out how they make sure that they continue to deliver to the expectations. And I think there was a little bit of heroism that was kind of coming in, right, which is that people thought it's a crisis, they need to go above and beyond. And they were actually kind of getting to a stage where they were in a crash and burn mode. Right. And I think the way I look at it that roughly around a quarter, into it people realize that this is not kind of going to go away. And it is not the time for going above and beyond. But it's about making the adjustments needed to kind of acclimatize yourself to the new way of working. Some people were burning out in the initial stages. They weren't infrastructure constraints they were dealing with - they were kind of trying to grapple with managing the personal crisis, as well as their desire to kind of continue to find meaning in what they do from a professional perspective. But I think they have now gotten used to the new normal. Obviously, as a company, we have kind of created an enabling environment as well.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe told them not to worry about the deliverables work and take care of themselves or your family. That is a priority. And we kind of extended to the level where we said we don't want even our contingent workers and partners to get impacted. So we decided where we want to pay everybody at the level it is, and they don't need to be worried from a financial perspective.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe employees of today have a potent social conscience; they're not only looking at in terms of what you're doing to them. But what you're doing to the larger ecosystem as well. Secondly, we pulled in our increment cycle really fast, assuring our employees that we are there for them. The third thing was that very quickly, we enabled them from an infrastructure perspective. They were ID packs that were kind of built-in in record time and were shipped to employees' homes, which meant that they had all the infrastructure needed to get productive. We quickly introduced a $400 subsidy for people to buy furniture from home to create the right economic environment office environment.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo I think these helped to nurture a lot of confidence. Lastly, we made our top leadership a lot more visible. We had virtual visits from our CEO \u0026amp; the entire leadership team together communicating 'we are in this together. These things helped us create what I would call an environment of comfort, which was very well received and well appreciated.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Now, yeah, that is amazing to hear. Because as they say, it's difficult times when humanity comes out. So, I think the social contract that all of us have with each other shows up in these kinds of times. And I think it's it did, in all the cases that you talked about. From the perspective of NVIDIA being a tech company, did you face the situations of needing to rescale, retrain \u0026amp; understand what works, what doesn't work from a talent perspective? How has that changed, if at all, for you?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Actually, it's not changed significantly for us, other than the fact that now we have a much larger universe to kind of work in. And, it is actually a boundaryless world as far as talent is concerned. And that's a massive plus for us. Most technology companies, including ours, are highly innovative and research-focused but have not had the building blocks to allow employees to work from home. I think the concept was not alien to us.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhat has changed dramatically is the way work is kind of getting done now. Culture is a big challenge that most of us have. How do you ensure that your culture is experienced by the employees currently operating in a remote kind of environment, especially when we hire more people than we've ever done? In the last year, even if I look from an Indian perspective, our hiring has gone up by 30% from what we've done in the past. From a business perspective, we are getting into new areas, expanding ourselves. A skill set, for instance, that we built over the last year is in the networking space because data centres are a big focus area for us. Over the previous 12 months, we've actually made more investments in newer areas than we've ever done before as well. We looked at it as an opportunity where we could reimagine, re-explore and actually reinvent a lot of the things that we were doing.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOur hiring has gone virtual. For so many years now, we were trying to, you know, kind of, get technology adoption when it came to recruiting people. We had middling success, I would say. In the last 12 months, I think we have made giant strides in everything that happened; our platforms have gone virtual, the adoption of technology and tools and predictive assessment tools have just kind of gone through the roof. In these 12 months, what we've learned is that that's the easiest part? You no longer have the resistance, you no longer have the criticism, you no longer have a fear of trying something new. And, you know, for instance, I mean, our entire college hiring was done virtually through tools like hacker ranks and some of the other technologies that we're using. It actually broke down some of our deep-rooted construction behaviour that organizations have that the best talent. And we were able to expand our reach efficiently, and instead of having five IDs and 10 NIDs, we could reach out to 120 colleges at the same time, and roughly half of the talent that we hired actually didn't come in from those colleges. And it was a massive paradigm shift for our managers, as well, who said that you know, let's not kind of just focus on the conventional ways of doing things, and let's kind of get a little more unconventional, and there is a goodness to it as well. So, I think many of our paradigms have taken a shift in the last 10 months or so. And change management has never been easier. Digital adoption, self-service models - most companies' kind of struggle with it. And we are not behind because we have a very, very intimate manager centric, employee-centric approach.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;No, I get that. So now there is obviously a side to it, where the getting feedback in-person feedback, the engagement in, in physical terms used to be kind of the norm earlier? How do you see that play out? You might have gone through reviews and feedback cycle?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Employee surveys are dead. Pile surveys are the way to kind of go forward. We are now doing very, very quick, short pulse surveys every two months. And we are doing it on a thematic basis. Right. In terms of trying to understand what is on top of people's minds. For instance, our first survey was about how you kind of looking at work from home, and what is it that is, what is your confidence level in terms of coming back to work? And what would make you more comfortable? And there were some interesting perspectives that kind of came in there; a lot of people said that I don't mind kind of coming to work, but I'm really, really kind of concerned about the well-being of my family. And my second most significant concern is whether my co-workers are going to adhere to the new working norms. So, it's not about me, I'm confident I'll be able to do whatever you're asking me to do, or whatever I know the government was telling me, but I'm not too sure that my co-workers will be doing that. It was also very, very clear to us that people are saying that we want to kind of, we want to kind of come back in phases. And perhaps the future is that I would 60% of our employees said that I don't see myself coming into work more than two to three days a week for a few hours, and make it more focused and make it more thoughtful as against just coming to work because I am expected to kind of come to work.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSurprisingly, you realize the millennials and the younger employees are more interested in coming back to work because they were missing the social connection. They want to come back to work because work-office \u0026amp; social interaction is a big part of life. I don't think people are going to be wanting to work from anywhere. I think they will want to work from the location and may not be necessarily from the office. So, there's a lot more flexibility that's going to kind of come in there.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOur second poll survey was about collaboration and saying as to whether collaboration is working. There was some intense feedback that came in there saying that keep the business running kind of stuff, things that I'm already doing well.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEmployees are missing interacting with co-workers. They make one-on-one conversations, but that informal, inorganic way of just kind of shooting the breeze is kind of missing. On our end, however, ideation is becoming a challenge. Whenever it comes to new ideas, new projects, we are struggling with that. We're still trying to figure out what's the best way to create that. There are obviously virtual tools to assist some of that brainstorming, whiteboarding, all of that. However, people want what I call shooting the piece, right? Kind of seeing the other person's reaction, the body language makes a big part of how work is done. They are also missing their informal coaching and mentoring, you know, that thing that hey, if I'm stuck with something, something I just walk over to somebody, I get it resolved, and I move on with my life. Today, I have to kind of make a deliberate effort to kind of set up a call, do a meeting, the type of stuff, but it is interesting, right? The way I look at it, you know, three significant shifts that I have experienced are the shift from employee experience that companies are focused on to kind of managing what I call the employee life experience now.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eThree significant shifts that I have experienced are the change from employee experience to employee life experience, understanding the challenges around parenting, life challenges, and finding ways to help them address them. Mental wellness, a psychological hub in India, our utilization of that has just kind of gone through the muscle gone through the roof.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Absolutely.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u0026nbsp;\u003c/i\u003eInitially in India, you know, people are very, very sceptical to say, hey, if I go to an employee assistance program, there is something wrong with me. Now, that actually kind of look into it as a very, very meaningful tool to kind of help them cope with their life scenarios. The definition of work-life balance has changed dramatically. It's no longer about work-life balance is about work-life integration. Traditionally, it was about giving flexibility to people to kind of work from home. Now people are looking at flexibility in terms of time.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe had to kind of go and reconfigure all our meeting ecosystem and eliminate many of our meetings. So, I think that the whole concept of work-life is undergoing a shift. I think the other thing that has been significant learning for us, and I think at a macro level, will have implications in the future as well. That I think countries, regions, states, cities are no longer going to be focused on attracting companies to come to their core to them. And the emphasis is going to be in terms of attracting talent to come to them.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAlso, I think managers are learning new skills as well. Empathy \u0026amp; mindfulness is something that is a unique trait that they would they are being forced to kind of develop. So suddenly, the appetite for behavioural programs, and a lot of managers, you know, have this kind of a little bit of trepidation when it comes to soft skills sort of training has gone up tremendously. And people wanted short, they wanted personalized, and they wanted contextual. So, storytelling will be the most critical skill that the leaders are going to want to need. And empathy is probably the most prominent skill that the managers would have to learn in the future, and I think we got no easy answers for this; I think all of us are kind of learning as we go along.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eTechnology adoption, I think, again, is a given at this point in time, and we're probably going to see a lot more a lot quicker adoption of tools and technologies than we've ever done in the past.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eRecruiting is a low hanging fruit that's already kind of accelerated. Learning and development will follow as well because it's going to become hyper-personalized, almost like the retail shopping experience kind of stuff. And we are going to be required to sort of change the way we kind of deliver training and the kind of training that we do because people are not interested in looking at general principles. They are looking at more contextual stuff.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eService providers would also have to look at how they will make their offerings customized - a lot more flexible and a lot more relevant to clients as against having a big platform that can tweak a little bit here and there. So, these are the big things that we are kind of seeing now.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;You referred to the advantages of the boundaryless workforce that you can access now. Within that, obviously, there is this whole gig workforce concept that is playing out as well. In this boundary-less environment, it gives you a more significant opportunity to tap into talent across the VDI environment and your contingent workforce environment unlocked by location. So how is that helping you? And also, from a talent perspective, helping your talent tap into roles and jobs in different parts of the world for them? Right? Is that something which you've seen pick up?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eAmit:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;It's a mixed bag. I am a little worried because it also means that there will be a higher propensity for the US and Europe to start hiring from India. And, as the talent truly kind of, I mean, it's a reality that we would have to kind of contend with. And in some ways, it's a challenge because then we need to sort of up-level our game to make sure that the work that we do is equally meaningful and equally attractive. After all, increasingly, we see that many companies, the US, have now started to hire people from India for jobs.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd, and in some cases, they're paying them US salaries as well. So that's, yeah, that's something that we would have to kind of contend with. I think the other thing that companies must be cautious about is that there are still legal and compliance issues that companies have to deal with as you get people to work from home. It's not that easy for me to kind of get somebody to work from a restaurant. I mean, it looks great. But if he's using my hardware, it kicks in, for instance, some GST implications for us? How will personal taxation kind of work? I think it's more pronounced in the Western world, but increasingly, in India, how do I make sure that I am compliant with the local laws? And in India, we do have a federal structure where each state has its own employment laws. But having said that, I think if I look at the talent behaviour, they have become a lot more open. I hired more people in Delhi last year than I have done in the previous 10 years. Because, you know, it was challenging for us to move people from Delhi. And then suddenly people are kind of attracted by the quality of work by the quality of organization that they're going to be going to work in, under location does not become a significant factor as well.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHowever, I think the gig stuff will probably take a little more time to pick up. I think it's still pretty nascent at this point in time. From an Indian perspective, there is a little bit of trepidation. How do I kind of make sure that the person is working for us in the limited time they are working for us, they're giving their 100% kind of totally committed because it's not about just the technical skills? The biggest challenge for companies is the expansion of the skills that you require from your workforce. The more significant trend is re-skilling employees, taking people from their specialized zones and converting them into full-stack. And I think that's the biggest challenge that most organizations would have. And therefore, putting in programs, bringing in technology that understands what the skill map in the company is going to become a significant, big imperative. And I think a lot of us are kind of struggling with it now. And I know your company has some solutions there.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI think it's a sweet spot at this point in time. It's not external looking. It's not about where the talent lies outside. It is where the skill lies within the company. And how do you kind of utilize that? And with the barriers of location, time zones being removed, I think it's like a huge opportunity, a significant imperative for organizations in terms of how to identify what your skill landscape is and how to do you kind of leverage the underutilized talent within the organization. And I think creating those skill inventories, understanding where they're skill-wise, and how best you can sort of leverage it, and create opportunities for them to do to bring their best to work, I think is going to be big.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eSuranjan:\u003c/strong\u003e\u003c/i\u003e Great. So, Amit, I know we've run over a little bit. I hope that was okay with you. I think this has been awesome. Thank you so much.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the full video here: https://bit.ly/2RVywAx\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://youtu.be/X6McvmM4fX0\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"nvidia-on-emerging-workplaces-and-the-boundary-less-workforce","subTitle":"A heart-to-heart conversation between Amit Verma, HR Head, NVIDIA and Suranjan Pramanik, Chief Business Officer, EDGE, on the boundary-less world of talent \u0026 how they managed to create a buoyant workforce during the last year.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-05-28T12:45:08.436Z","created_at":"2021-05-28T12:45:02.456Z","updated_at":"2021-06-01T12:21:16.270Z","featuredImage":{"id":522,"name":"HR-Strategies-At-Play-In-Nvidia-\u0026-The-Future.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_HR-Strategies-At-Play-In-Nvidia-\u0026-The-Future.jpg","hash":"thumbnail_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.18,"path":null,"url":"/uploads/thumbnail_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57.jpg"},"large":{"name":"large_HR-Strategies-At-Play-In-Nvidia-\u0026-The-Future.jpg","hash":"large_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":83.09,"path":null,"url":"/uploads/large_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57.jpg"},"medium":{"name":"medium_HR-Strategies-At-Play-In-Nvidia-\u0026-The-Future.jpg","hash":"medium_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":51.59,"path":null,"url":"/uploads/medium_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57.jpg"},"small":{"name":"small_HR-Strategies-At-Play-In-Nvidia-\u0026-The-Future.jpg","hash":"small_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":25.42,"path":null,"url":"/uploads/small_HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57.jpg"}},"hash":"HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57","ext":".jpg","mime":"image/jpeg","size":236.98,"url":"/uploads/HR_Strategies_At_Play_In_Nvidia_and_The_Future_69ca00ae57.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-05-28T12:43:12.790Z","updated_at":"2021-05-28T12:43:12.851Z"},"categories":[]},{"id":527,"title":"Coping with Stress Of Pandemic - A Session By NASSCOM Product Connect - Part 2","content":"\u003cp style=\"text-align:center;\"\u003e\u003cstrong\u003ePart 2\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;\u0026nbsp;A lot of us have hesitation when it comes to accessing mental health. So, despite the awareness campaigns, despite everybody coming up and sharing on social media, especially and Bollywood celebrities speaking out in favour of it, we still see a lot of people going into denial and seeing that they probably don't need it or hesitating, because of some other reasons. So, Arjun and Dr Jyothi, I would like to hear some of the challenges you see daily that individuals hesitate to ask for help?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;\u0026nbsp;Statistically, I think there have been a lot more people approaching mental health now. It was 2% of workforce which went up to about 8% of people. But having said that, I think the idea is that people reach out not just to professionals but to each other too. So that's also a critical point of intervention. I believe the professional help avenue is also just by statistics of reference points of the number of therapists doing sessions; I think it must have gone up dramatically. I think that's the aspect that we see and will continue to persist, where people are looking out for a medium of connection and intervention and change. So yeah, and I urge people to reach out. It's just normal. It is essential, and it is necessary to do it now versus doing it two days later. Yeah,\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Thanks to the pandemic, mental health professionals are now categorized as medical doctors. So, they will also be able to prescribe medications for the disorders and do therapy. Sometimes we are asked to hide our identity as a psychiatrist and talk to them as a general physician. With celebrities talking about mental health issues, at least the stigma is now coming down. With more online consultations today, we're doing therapy sessions and consultations in remote towns and villages. Also, we can now consult in conference with kids, who are abroad, and their parents.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIdentification is the most important thing because people suffer from sleep disturbances, panic attacks etc. The very sensitive indicator that I can tell every individual is to understand if you're sleeping well. If you have an excellent sleep and your appetite is good, more or less, your mental health issues are sorted. In major mental health issues, sleep is a very sensitive indicator. Sleep deprivation can start a vicious circle of low mood irritation. These days it's challenging to diagnose mental health issues because of excessive mobile phone usage, overwork, and stress. Overflow of news is also an important factor in losing sleep these days. It can be hazardous if people are 24 into seven with the movement; they keep on checking information/news repeatedly.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eLet us be productive, focus on our work, immediate family members. So, smaller steps can make a lot of change. Let us at least try to help people, hold hands and speak a few encouraging words. I think that would create a lot of impacts.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cbr\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eYes, very well pointed. So, can we take up some questions from the audience?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe first question is for the both of you. So, a dear founder friend had a difficult situation where three of his employees left their jobs and went on long breaks to overcome the tragic loss in their families. And all these three employees were great workers. So, the founder is confused, whether he should reach out to them and hire them back? Or should he leave them? What's your take?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;So, if they've gone on sabbatical and they've gone out and returned to find themselves and get past that point, definitely reaching out to them to say you're there. And whether they're in the organization or not is essential. I think that's the right thing to do. Whether they can come back because you require them, you can say it the way it is and leave that thought with them. But I think you should also do as a founder because you owe it to yourself and your business and potentially your investors to get on with it. So, you need to figure out how you can get people who can replace their skills and competence are the rules within your organization to get on with it. If they're going to come back, give them the option based on your need, and get on with it to figure out whether you can move with different people coming in and, you know, supplementing in terms of their roles. Also, they have to understand it's not open-ended; you need to get on with it because you owe this to yourself, and you need to or obviously to the company that you're building the dream you have.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I think first reach out to them. Sometimes people in desperate situations leave their jobs, but they would be in search of another. If they were happy or content with the first job, they would be satisfied, even if the founder would have approached them. But if you know, they are still stating that they can't join or get back and are still very busy with their thing. It is a challenging situation, but he has to keep going by employing maybe new people and going forward, and it should not be seen as a failure.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I just wanted to add one thing. One of the things that I learned through the journey, through many mistakes and failures, is that self-flagellation, as a founder, you got to own an account for what you have with you, right? It's a context of time. The fact that you reached out and asked this question is a great thing; hopefully, you get some takeaways from this and act upon it. So, there's nothing wrong with you reaching out and saying, listen, are you alright? And nothing wrong with you telling them, if you want to come back within the next month, it would be great for us, and probably getting your head cleared, and then coming back would be great for us. And, you know, I want to be able to take that opportunity to work with you again. If you find an excellent person to take their place in that month you need to communicate that to them through that journey. So you know what, two weeks have happened. And I've met a great person, and I'm sorted right now, and I'm going on; I want to let you know, thank you for being there and sort of thinking of coming back still. But you know, I've got this sorted out, now constantly have to make those tough choices. And one will be, you know, wrong to somebody else, but right to marry other people. And you got to think of that in this, make that decision and live with it. Right. I think you need to deal with the accountability and responsibility of making that decision.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cbr\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eAnother question for Dr Jyothi, in particular, is - can you suggest some practical tips for all the stress and the anxiety that is stored within one's body?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eBroadly, we can classify these coping skills as physical coping skills, emotional coping skills, and social coping skills. So physical coping skills is the utmost that we'll have first to sit and understand whether we are taking care of our body correctly or not. I/f yes, then only the body will be able to cope with the other kinds of stress. And the second is the social coping skills like connecting to other people, trying to be in touch with friends, neighbours, or family members. The third thing is emotional coping skills. Emotional coping skills are different for different individuals. Some people are doing 15 or 20 minutes of physical exercise like yoga or something that rejuvenates them. It makes them feel good because it is like all the muscles in the body are involved. For some deep breathing exercise, like a five minute of breathing in, breathing out, just focusing on the breathing, trying to lessen/ increase the depth of the breath. Concentrating on it for five minutes works a lot in reducing anxiety. For some individuals, it is their hobbies like cooking, arranging, or cleaning up the home. Even these are some activities that reduce our stress and anxiety about household chores.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt is spiritual music for some people. They get a lot of anxiety relief by praying, believing in some higher self, chanting, etc. Whatever works for anyone, I think people can get any coping skill that they can take up.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eThank you for sharing that. Our next question is for you, Arjun. What are some of the tips you would like to share with entrepreneurs, how they can best manage their resources, which are primarily constrained at these times, like money management or employee retention?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eone of the things that I realized in the journey, and what happened to a lot of startups who were on the B2C side, is that they had to deal with the changes; and we had engagements that our investors conducted for the portfolio companies talking about how they did sessions, usually every day, with the workforce and the employees to keep them connected. And because they're trying times, there was salary restructuring and reorganization rescheduling in various forms and manners. But I think in that time, what I learned was to be connected to your people is very important because you know, whoever you are, is because the people you have, and the sort of the dream will get fulfilled for them with you. So, it would be best to be very clear about that being the connection point for them. Why would they want to go away at this point is very basic, simple things, financial security, job security, the realization of self-worth in their jobs. These are essential things that you need to re-emphasize through this journey. And you might not be able to find ways to provide more financial security. In fact, it might be less financial security, but communication is the key. Lay out a plan and go early on the day with a message because people must understand that you're trying your best to organize this whole thing for them and yourself. Founders have to make that and work on ways to ensure that it is not all about money. People will want to shift to another job or want to move to another company or want to get more salary within your company. You will probably realize what your situation is if you're authentic and straightforward about the situation.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eDon't try and profit from the situation. I'm not saying that that's the motivation for everybody at this point. But make sure that authenticity comes in that sincerity comes in that integrity is something that employees see because they joined you b because you're passionate about doing something within this company and taking your risk with you. Do not forget that. So that's my two cents. I believe strongly in people who built a company around solving the problems of translating the economics around employability and ensuring that people get the right jobs. And being at the goal of empowering and enabling companies to, you know, look at that talent, and then the transparency will give them all the power they need to perform.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eDr Jyoti, would you like to add on to it?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;No, I think that was very well answered. So being genuine to everyone around the company spirit should never be let down. The founder has to make it very clear to the employees the critical purpose of the company.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I'll give you another insight. I tend to begin my day by getting up at 6:00-6:15 am and then starting to check my email around 7 o'clock. And I'm a big believer in making sure that I get a balance of exercise because that's my de-stress. And I figured out different ways to do it in this lockdown. But as I begin the day, there was an I've been, you know, sort of, you know, trying to push the bar and work through the day. And I've been talking for really long hours, which also affects your eating and all the other things that are not balanced. What I was looking at through the day; this is what other founders and looking at it, they were meeting scheduled like one after another to the degree of it spilling over, and you have to manage your time really. It's something that you can't do anything about your need to be there. And then I had this meeting invite sent to me for 9 pm. Tonight, from 9 pm to 9:45 pm. Tonight, and I was here and saying, why can't this be done on Monday? Right? The fact that my colleague wanted to do that meeting at that time motivated me to say, Okay, I'm going to do that. Because why is someone wanting to do that meeting is because they're so interested about doing that meeting, they want to want to meet on this really relevant topic. Right? It's important. So you need to also figure out through this and condition yourself for it so that you're there for the long haul because it will be a trying time. You need to take these avenues that Dr Jyothi talked about and not be taboo about this word mental. Ensure that you are all right to perform and since this direction setting for all the people out there. It's imperative to realize that while everybody has all these different things happening in their lives, you maintain a sense of balance. And guys, we're all human. So, if you falter a new fall, speak yourselves up but realize it's okay. It's not the end of the world.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eYeah, because this motivation is also contagious. Even if one employee in the companys' been a little bit more motivated, I think he can motivate the rest of them. Yeah, I love the fact that my colleagues are encouraged, and they're, you know, they, you know, it just makes me continue and deliberate and immense, I wake up because they wake up, to be honest.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eThat's a beautiful way to put that. So, in fact, we've come to the end of our time for today. And I would like to thank both of you for sharing your valuable insights. And it has been such an exciting discussion. And I hope the founders and the employees and everyone, and all the viewers were able to, you know, take back when key points and learned, you know, how to better manage their stress during this pandemic. So, thanks to both of you. Before we end, would you have any final concluding remark from both of you?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;For me, I just want to tell all of you that this too shall pass. It's not going to stay forever. We will survive this, and it will pass, and there are good times ahead.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I couldn't have said that better. And I think we share eternal optimism, which is excellent. Dr Jyothi, I believe, as you said, this too shall pass. And there are better times ahead. It's just a realization that we have to go through that we are responsible for this destruction somehow. It's not the government or not the policymakers alone; I think we need to account for this chaos that has been created. And let's not deflect and displace our emotion. It's really up to us to start figuring it out. Let's start owning that part and getting this in order. And it shall pass, and we will see better times. And that's, I think, the writing on the wall. So guys, hang in there, make sure that you know you don't beat yourselves because you feel like you're alone. Reach out to each other. It's essential to reach out to a friend, colleague, family, have a discussion. It's okay to be angry, it's okay to fight and also feel sad at times. But you know, you're going to move on. And it's not that Dr Jyoti and I are not in pain, or we haven't had our set of setbacks exist, that it's vital to have a positive attitude. And yeah, think of things with a rainbow head and a silver lining. Yeah. So thank you, guys. Thank you for having us.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eThank you, both of you, for taking out precious time today. And thank you to all the viewers who've taken their time and ask the questions. And please feel free to reach out to us in case you have any other queries. So with that, we'll end today's session. Thank you all once again.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSee the complete video here:\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=g8DoEfYDBj0\"\u003e\u003c/oembed\u003e\u003c/figure\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","slug"
