?resize=300%2C141\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-1.png?resize=768%2C360\u0026amp;ssl=1 768w\" sizes=\"(max-width: 851px) 100vw, 851px\" data-recalc-dims=\"1\" /\u003e In this post, Prof. Ulrich speaks about how organizations fancy modern technologies and tools that seem glittery and exciting. Analytics, like many other new-age technologies, has become a recent elixir that is believed to enable HR professionals to become super effective. He has listed down the data from  \u003ca href=\"https://www.linkedin.com/pulse/2017-hr-competency-study-what-means-you-dave-ulrich\"\u003eThe 2017 HR Competency Study \u0026amp; What It Means For You\u003c/a\u003e) and in the book \u003ca href=\"https://goo.gl/bp35gS\"\u003eVictory Through Organization\u003c/a\u003e. The post talks about various segments where use of analytics has benefited HR professionals and processes. Prof. Ulrich further adds that organizations and HR professionals must assess the value that analytics has been adding to the business.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.linkedin.com/pulse/hr-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003e\u003cstrong\u003eHR Is Not About HR\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6984\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-2.png?resize=920%2C515\u0026#038;ssl=1\" alt=\"\" width=\"920\" height=\"515\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-2.png?w=920\u0026amp;ssl=1 920w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-2.png?resize=300%2C168\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-2.png?resize=768%2C430\u0026amp;ssl=1 768w\" sizes=\"(max-width: 920px) 100vw, 920px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYet another fabulous read by the HR Guru where he has reinstated the fact that HR is not just about employers and employees. He further adds that both HR professionals and business leaders must acknowledge the fact that HR is beyond what just happens inside an organization but a process that determines the influence the organization has over the external stakeholders too.\u003c/p\u003e\n\u003cp\u003eHR must be valued equal to any other business process as it has a significant contribution to the organization’s success and its image outside the organization. Employees are a company’s first brand ambassadors and a sound HR system protects the brands image through its employees.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.linkedin.com/pulse/talent-matters-all-stakeholders-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003e\u003cstrong\u003eTalent Matters to All Stakeholders\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eIn this post shared by Prof. Ulrich, he has emphasized the fact that talent is crucial to an organization and impacts stakeholders at all levels. He added, “\u003cem\u003eThere is no question that talent matters to an organization’s success. Talent (workforce, people, competence, skills) has been the bailiwick for HR, captured in the maxim, ‘war for talent’.\u003c/em\u003e”\u003c/p\u003e\n\u003cp\u003eQuality talent impacts all stakeholders from board of directors to customers and investors, and organization outcomes. He states that, during his research, he has noticed that in some cases unique individual talent often helps organizations succeed. Thus, to say workforce or talent has a significant impact on an organizations outcome will not be an over statement.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.linkedin.com/pulse/culture-enoughget-right-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003e\u003cstrong\u003eCulture Is Not Enough…Get The Right Culture\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6985\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-3.png?resize=916%2C522\u0026#038;ssl=1\" alt=\"\" width=\"916\" height=\"522\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-3.png?w=916\u0026amp;ssl=1 916w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-3.png?resize=300%2C171\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-3.png?resize=768%2C438\u0026amp;ssl=1 768w\" sizes=\"(max-width: 916px) 100vw, 916px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eWorkplace culture has been getting a good share of the limelight of late and this particular post by Prof. Ulrich speaks about how just taking heed of workplace culture is not enough, but one needs to implement the right kind of workplace culture. In his post he states that while his conversations with many workplace leaders, he has heard them speaking of how they are revamping workplace culture and incentivizing their workforce.\u003c/p\u003e\n\u003cp\u003eHe has also noticed that while most organizations start the process of having a competent workforce culture by incentivizing the workforce, most of them lose momentum on its way forward and many a times organizations fail to identify the right kind of culture that they must imbibe. An organization’s workplace culture must reflect what problem it is solving and not just physical attributes of the work station or perks.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.linkedin.com/pulse/how-get-invited-table-become-credible-activist-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003e\u003cstrong\u003eHow HR Gets Invited To The Table \u0026#8211; Become A Credible Activist\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6986\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-4.png?resize=865%2C490\u0026#038;ssl=1\" alt=\"\" width=\"865\" height=\"490\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-4.png?w=865\u0026amp;ssl=1 865w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-4.png?resize=300%2C170\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-4.png?resize=768%2C435\u0026amp;ssl=1 768w\" sizes=\"(max-width: 865px) 100vw, 865px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eThe HR Guru, in this post shares his experiences from his 30 years association with the HR community, how HR professionals (when they are personally effective) are now being invited to take their seat at the table. The boardroom table was predominantly occupied by business heads across verticals, while HR hardly saw any representation until recent times.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThe norm has been changing and HR leaders now are making significant contributions to organizational and business strategies or decision making. From the insights that Prof. Ulrich had drawn from the book ‘\u003ca href=\"https://rbl.net/victory-through-organization\"\u003eVictory Through Organization\u003c/a\u003e’, he further states that HR professionals who have credible and active contribution to the organization’s business outcomes have been invited to join the boardroom discussions and make effective contributions in strategic decisions too. Prof. Ulrich reaffirms that HR has a significant role to play in an organization and is not limited to an employer-employee perspective. It is time that HR becomes a credible activist in an organization to take it forward towards achieving the business goals.\u003c/p\u003e\n\u003cp\u003eProf. Ulrich is undoubtedly an amazing  visionary and his contributions to modern day HR are indispensable. Reading his articles and posts always gives a moral boost and a deeper glimpse into the thinking and working of HR. We urge all the HR folks out there to spend some time on reading his insightful writings. Trust us, you’ll enjoy it! . Till then, cheers to the HR Guru and may his writing help HR become credible to business outcomes.\u003c/p\u003e\n\u003cp\u003e(To read more posts by Dave Ulrich, please visit his \u003ca href=\"https://www.linkedin.com/in/daveulrichpro/\"\u003eLinkedIn\u003c/a\u003e page! You can follow him on twitter on \u003ca href=\"https://twitter.com/dave_ulrich\"\u003e@dave_ulrich\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"5-must-read-posts-dave-ulrich","subTitle":"\u003cp\u003eDave Ulrich, also popular as the ‘Father of Modern HR’, is a management guru and a partner at the RBL Group. He is also a professor at the Ross School of Business, University of Michigan and has authored many books on Human Resources and its\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:58.577Z","created_at":"2021-02-23T18:18:51.578Z","updated_at":"2021-02-23T18:18:58.609Z","featuredImage":{"id":456,"name":"dave-ulrich-front-cover-image-2-.jpg","alternativeText":null,"caption":null,"width":1000,"height":469,"formats":{"thumbnail":{"name":"thumbnail_dave-ulrich-front-cover-image-2-.jpg","hash":"thumbnail_dave_ulrich_front_cover_image_2_716f90ea7a","ext":".jpg","mime":"image/jpeg","width":245,"height":115,"size":3.48,"path":null,"url":"/uploads/thumbnail_dave_ulrich_front_cover_image_2_716f90ea7a.jpg"},"medium":{"name":"medium_dave-ulrich-front-cover-image-2-.jpg","hash":"medium_dave_ulrich_front_cover_image_2_716f90ea7a","ext":".jpg","mime":"image/jpeg","width":750,"height":352,"size":23.84,"path":null,"url":"/uploads/medium_dave_ulrich_front_cover_image_2_716f90ea7a.jpg"},"small":{"name":"small_dave-ulrich-front-cover-image-2-.jpg","hash":"small_dave_ulrich_front_cover_image_2_716f90ea7a","ext":".jpg","mime":"image/jpeg","width":500,"height":235,"size":11.62,"path":null,"url":"/uploads/small_dave_ulrich_front_cover_image_2_716f90ea7a.jpg"}},"hash":"dave_ulrich_front_cover_image_2_716f90ea7a","ext":".jpg","mime":"image/jpeg","size":40.13,"url":"/uploads/dave_ulrich_front_cover_image_2_716f90ea7a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:56.773Z","updated_at":"2021-02-23T18:18:56.798Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":459,"title":"6 Seinfeld Moments that Sum up a Recruiter's Life","content":"\u003cp\u003eIf you hire for teams, clients or your company, we know it isn’t very often that you feel like this ☹\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/giphy-1.gif?resize=250%2C303\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003eBut never mind, even on the bleakest days, it’s good to remember you still have these epic Seinfeld characters and moments that speak straight to you – and give you something to chuckle about!\u003c/p\u003e\u003cp\u003eTake this fun ride with us and relive these classic golden moments!\u003c/p\u003e\u003cp\u003e\u003ci\u003eWhen a client or hiring manager has a long laundry list of qualities she wants in \u003cstrong\u003eone\u003c/strong\u003e candidate!\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/When-Kramer-Dressed-Like-Real-Pimp.gif?w=1060\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/When-Elaine-Yada-Yada-Yadas-Sex-3.gif?resize=368%2C270\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eWhen you come across a candidate who’s ahem rather unique and makes the most \u003cstrong\u003efantastic\u003c/strong\u003e claims about his accomplishments.\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/pimp-kramer-o.gif?resize=320%2C240\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eThe naysayer project manager who just refuses to believe you’ll get him the \u003cstrong\u003eright candidate.\u003c/strong\u003e\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/source.gif?resize=467%2C350\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eWhen you do a background check about candidate who comes highly recommended, but hear from your sources he’s actually a ‘\u003cstrong\u003elazy lilly’\u003c/strong\u003e!\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/giphy-5.gif?resize=420%2C280\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eThis one can sure get uncomfortable…when you interview a candidate who’s a \u003cstrong\u003e‘close talker’\u003c/strong\u003e!\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/giphy-2.gif?resize=306%2C311\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eThe \u003cstrong\u003e‘\u003c/strong\u003esoup Nazi’ who doesn’t like questions and appears scary – but is actually an expert…even a \u003cstrong\u003emaestro\u003c/strong\u003e!\u003c/i\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/giphy.gif?resize=460%2C325\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e(We couldn’t resist sharing these awesome lines with you!)\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eJerry:\u003c/strong\u003e You will be stunned.\u003cbr\u003e\u003cstrong\u003eElaine:\u003c/strong\u003e Stunned by soup?\u003cbr\u003e\u003cstrong\u003eJerry:\u003c/strong\u003e You can’t eat this soup standing up. Your knees buckle.\u003c/p\u003e\u003cp\u003eSo you see, being a recruiter sure isn’t for the faint hearted. We think it takes a champion with lots of chutzpah to do what you do – and this epic dance is our salute to all the fabulous recruiters out there!\u003c/p\u003e\u003cp\u003eYou’re a rockstar like Ellaine…dance on!\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/giphy-6.gif?resize=400%2C275\u0026amp;ssl=1\" alt=\"\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eIf you have any Seinfeld quotes or memes you want to share with us, or an experience you’ve had that resonates, please write us a comment below. We’ll be thrilled to hear from you!\u003c/i\u003e\u003c/p\u003e","slug":"6-seinfeld-moments-sum-recruiters-life","subTitle":"\u003cp\u003eIf you hire for teams, clients or your company, we know it isn’t very often that you feel like this ☹ But never mind, even on the bleakest days, it’s good to remember you still have these epic Seinfeld characters and moments that speak straight\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:49.570Z","created_at":"2021-02-23T18:18:42.826Z","updated_at":"2021-04-29T09:44:38.131Z","featuredImage":{"id":455,"name":"Seinfeld-1.jpg","alternativeText":null,"caption":null,"width":1000,"height":536,"formats":{"thumbnail":{"name":"thumbnail_Seinfeld-1.jpg","hash":"thumbnail_Seinfeld_1_8012e5c178","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":7.78,"path":null,"url":"/uploads/thumbnail_Seinfeld_1_8012e5c178.jpg"},"medium":{"name":"medium_Seinfeld-1.jpg","hash":"medium_Seinfeld_1_8012e5c178","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":45.33,"path":null,"url":"/uploads/medium_Seinfeld_1_8012e5c178.jpg"},"small":{"name":"small_Seinfeld-1.jpg","hash":"small_Seinfeld_1_8012e5c178","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":23.57,"path":null,"url":"/uploads/small_Seinfeld_1_8012e5c178.jpg"}},"hash":"Seinfeld_1_8012e5c178","ext":".jpg","mime":"image/jpeg","size":71.91,"url":"/uploads/Seinfeld_1_8012e5c178.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:47.758Z","updated_at":"2021-02-23T18:18:47.778Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":458,"title":"A few tips to make your workplace both efficient and exciting","content":"\u003cp\u003e\u003cstrong\u003e“I used to believe that culture was ‘soft,’ and had little bearing on our bottom line. What I believe today is that our culture has everything to do with our bottom line, now and into the future.”\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e– Vern Dosch, author, Wired Differently \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eProgressive businesses are attracting candidates because of their positive vibe that foster growth, expansion, innovation and engagement. In other words, a culture that rocks!\u003c/p\u003e\n\u003cp\u003eInstead of clinging to obsolete ideas and practices in the workplace, let’s work upon improving the energy; making it more suitable for employees of all ages and from all walks of life. Since this affect the organization and its employees deeply, here are some quick, easy and effective ways to take your office space to the next level.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBuild an exceptional team culture\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA workplace is often a reflection of a company’s true culture.  When an organization believes in team achievements over individual achievements, it is surely setting the stage to become an employee-driven workplace. It is often noticed by corporates that a team of talented individuals always bring more laurels to the company inform of significant achievements like crucial project wins, customer satisfaction and more. Organizations driven by team culture are believed to create a more healthy, loyal, happy and engaged workplace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGet ready for a diverse workforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf yours is a millennial heavy organization, chances are that most of your employees are jack-of-all-trades and they love the idea of being exposed to great minds and diverse viewpoints. The millennial workforce is also known to take pride in donning several hats. If experimenting with different roles at work brings job satisfaction to them, encourage and enable it. Your data scientist may be a graphic designing expert too and could even take over the role of social media expert in the need of the hour. Assess your employees’ potentials well and provide them various diverse opportunities and responsibilities to keep them happy and engaged at work.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrioritize Fun \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFun at the workplace sounds easier than it is. At the ground level, keeping fun a priority in office could be challenging. However, one could keep a check on how much time and effort that’s going into fun and creativity should receive during work hours by checking on the overall employee morale. If you are noticing that the general work environment is grumpy, dull and low, frequent breaks for fun and creative activities could immediately boost up the workplace energy. Give your employees a chance to enjoy themselves. You will eventually notice an overall healthier and happier office environment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOffer lifestyle perks\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs the millennial workforce embraces digital technologies to be efficient at work, they expect organizations to be flexible with working hours without compromising on compensation. Irrespective of the fact that they are beginners in their career or otherwise, for the new-age workforce, quality of life at work and post-work are of equal importance and keeps them motivated. Offering flexibility to suit employees’ need will also work out as a great people retention strategy.\u003c/p\u003e\n\u003cp\u003eHealth and wellness are also areas of interest to employees now and organizations would do well to provide free fitness and meditation classes, healthy food options, intramural sports and so on.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEncourage entrepreneurial talent\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWho would you include in the team to lead your next big project – an employee who is self-motivated and enthusiastic or the one who works great at following orders and instructions? Mostly like you would choose the first one.\u003c/p\u003e\n\u003cp\u003eCreate a company full of ‘intrapreneurs’ who think of the organization as their own and take decisions to make things happen. There is no doubt that self-motivated employees are a great inspiration for co-workers as they drive everyone around them to perform and push their limits just like they do. They are creative thinkers and take complete onus to lead their team and company to success. Their enthusiasm at work is so contagious that they set great examples for freshers and other employees. So, ensure that you create an environment for such talent to flourish and succeed. It will do wonders for your organizational growth too!\u003c/p\u003e\n\u003cp\u003eAccording to the Business and Professional Women’s Foundation, by 2025, 75 percent of the workforce will be made up of Millennials. So, to recruit and retain better it is imperative for us to understand and align our work goals with the workstyle of millennials.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our ideas and have more to add, please do share your thoughts and views in the comments section below.\u003c/em\u003e\u003c/p\u003e\n","slug":"tips-make-workplace-efficient-exciting","subTitle":"\u003cp\u003e“I used to believe that culture was ‘soft,’ and had little bearing on our bottom line. What I believe today is that our culture has everything to do with our bottom line, now and into the future.” – Vern Dosch, author, Wired Differently Progressive businesses\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:40.619Z","created_at":"2021-02-23T18:18:32.558Z","updated_at":"2021-02-23T18:18:40.668Z","featuredImage":{"id":454,"name":"Business-Fun.png","alternativeText":null,"caption":null,"width":1200,"height":676,"formats":{"thumbnail":{"name":"thumbnail_Business-Fun.png","hash":"thumbnail_Business_Fun_178b2494e4","ext":".png","mime":"image/png","width":245,"height":138,"size":84.11,"path":null,"url":"/uploads/thumbnail_Business_Fun_178b2494e4.png"},"large":{"name":"large_Business-Fun.png","hash":"large_Business_Fun_178b2494e4","ext":".png","mime":"image/png","width":1000,"height":563,"size":1317.32,"path":null,"url":"/uploads/large_Business_Fun_178b2494e4.png"},"medium":{"name":"medium_Business-Fun.png","hash":"medium_Business_Fun_178b2494e4","ext":".png","mime":"image/png","width":750,"height":423,"size":749.61,"path":null,"url":"/uploads/medium_Business_Fun_178b2494e4.png"},"small":{"name":"small_Business-Fun.png","hash":"small_Business_Fun_178b2494e4","ext":".png","mime":"image/png","width":500,"height":282,"size":334.02,"path":null,"url":"/uploads/small_Business_Fun_178b2494e4.png"}},"hash":"Business_Fun_178b2494e4","ext":".png","mime":"image/png","size":613.13,"url":"/uploads/Business_Fun_178b2494e4.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:38.483Z","updated_at":"2021-02-23T18:18:38.504Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":457,"title":"Don’t miss TED Talks for HR professionals","content":"\u003cp\u003eAs we step into 2018, what could be better than sharing something inspirational to motivate us for a great year ahead. Enjoy our selection of \u003cstrong\u003e‘Can’t miss TED Talks on HR professionals’ \u003c/strong\u003eand get enthused to achieve greater heights in the coming year.\u003c/p\u003e\n\u003cp\u003eWith our workplaces getting more transactional day by day, \u003ca href=\"https://www.linkedin.com/in/maryschaefer/\"\u003eMary Schaffer\u003c/a\u003e advocates ‘infusing more humanity at workplaces for those human beings who happened to be employees’. Watch her motivational and thought infusing TED talk if you care about people you work with.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=0Mq2TiJmqCI\"\u003ePutting the human back into human resources | Mary Schaefer | TEDxWilmington\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone  wp-image-6906\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/1.png?resize=584%2C292\u0026#038;ssl=1\" alt=\"\" width=\"584\" height=\"292\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/1.png?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/1.png?w=768\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/1.png?w=1024\u0026amp;ssl=1 1024w\" sizes=\"(max-width: 584px) 100vw, 584px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eDon’t we all love that friend who is the quickest to solve all our problems? We certainly do. But have we thought about what makes him or her so smart and resourceful in their thoughts and actions?\u003c/p\u003e\n\u003cp\u003eOrganizations too love such employees who habitually provide  solutions on the table rather than those who keep whining about all that’s broken. Being resourceful is a wonderful quality to have on and off the workplace, although it is rare.\u003c/p\u003e\n\u003cp\u003eHear this wonderful TED talk by \u003ca href=\"https://www.linkedin.com/in/rahimsajan/\"\u003eRahim Sajan\u003c/a\u003e , a teacher, curator and entrepreneur. Rahim outlines a way to redefine the purpose of our education systems so that we can reliably educate future citizens for a VUCA (Volatile, Uncertain, Complex and Ambiguous) world!\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=2NG-5ZZHvRc\"\u003eResourceful Human vs Human Resource | Rahim Sajan | TEDxFortMcMurray\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone  wp-image-6907\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/2.png?resize=555%2C287\u0026#038;ssl=1\" alt=\"\" width=\"555\" height=\"287\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/2.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/2.png?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/2.png?w=831\u0026amp;ssl=1 831w\" sizes=\"(max-width: 555px) 100vw, 555px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eHave you ever (secretly in your mind) tried to decode the behavioral patterns of high achieving, always enthusiastic friends or colleagues?  One common trait you will find among such individuals is that they are highly self-motivated.\u003c/p\u003e\n\u003cp\u003eThis TED Talk on ‘the psychology of self-motivation’ by Scott Geller is everything you need to know about self-motivation. Scott Geller is the Alumni Distinguished Professor at Virginia Tech and Director of the Center for Applied Behavior Systems in the Department of Psychology. He is a Fellow of the American Psychological Association, the Association for Psychological Science, and the World Academy of Productivity and Quality.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=7sxpKhIbr0E\"\u003eThe psychology of self-motivation | Scott Geller | TEDxVirginiaTech\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone  wp-image-6908\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/3.png?resize=484%2C339\u0026#038;ssl=1\" alt=\"\" width=\"484\" height=\"339\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/3.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/3.png?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/3.png?w=882\u0026amp;ssl=1 882w\" sizes=\"(max-width: 484px) 100vw, 484px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003ePseudoscience can be very dangerous not only in medicine but also in Human Resources. Alarmed by the nonsensical ideas of Transactional Analysis, Patrick Vermeren, in his TED talk sets out on a mission to reveal the truth about the many HR theories, models and questionnaires. The academic literature revealed that most HR practices in recruitment, assessment and development are very problematic and some even dangerous. Let’s hear the alternatives which he puts forward in this interesting talk.\u003c/p\u003e\n\u003cp\u003ePatrick Vermeren has been active as a consultant, trainer and coach since 1996. He built on his experience at major Belgian banks (Cera and Dexia) and an American multinational ( Procter \u0026amp; Gamble).\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=0C5UQbWzwg8\"\u003eThe (uncomfortable) truth of HR and leadership development | Patrick Vermeren | TEDxKMA\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone  wp-image-6909\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/4.jpg?resize=680%2C383\u0026#038;ssl=1\" alt=\"\" width=\"680\" height=\"383\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/4.jpg?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/4.jpg?w=768\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/4.jpg?w=1024\u0026amp;ssl=1 1024w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/01/4.jpg?w=1280\u0026amp;ssl=1 1280w\" sizes=\"(max-width: 680px) 100vw, 680px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eRegina Hartley, an accomplished HR professional with strategic and tactical experience in human capital management across multiple business units thinks that those who don\u0026#8217;t always look good on paper may be just the person you need to hire. Given the choice between a job candidate with a perfect resume and one who has fought through difficulty, human resources executive Hartley always gives the \u0026#8220;Scrapper\u0026#8221; a chance.\u003c/p\u003e\n\u003cp\u003eAs someone who grew up with adversity, Hartley knows that those who flourish in the darkest of spaces are empowered with the grit to persist in an ever-changing workplace. \u0026#8220;Choose the underestimated contender, whose secret weapons are passion and purpose,\u0026#8221; she says. \u0026#8220;Hire the Scrapper.\u0026#8221;\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=jiDQDLnEXdA\u0026amp;t=60s\"\u003eWhy the best hire might not have the perfect resume | Regina Hartley\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone  wp-image-6910\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/5.jpg?resize=558%2C279\u0026#038;ssl=1\" alt=\"\" width=\"558\" height=\"279\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/5.jpg?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/5.jpg?w=768\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/01/5.jpg?w=1024\u0026amp;ssl=1 1024w\" sizes=\"(max-width: 558px) 100vw, 558px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"dont-miss-ted-talks-hr-professionals","subTitle":"\u003cp\u003eAs we step into 2018, what could be better than sharing something inspirational to motivate us for a great year ahead. Enjoy our selection of ‘Can’t miss TED Talks on HR professionals’ and get enthused to achieve greater heights in the coming year. With our\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:30.572Z","created_at":"2021-02-23T18:18:23.562Z","updated_at":"2021-02-23T18:18:30.603Z","featuredImage":{"id":453,"name":"Blog-jan-2018.jpg","alternativeText":null,"caption":null,"width":1400,"height":751,"formats":{"thumbnail":{"name":"thumbnail_Blog-jan-2018.jpg","hash":"thumbnail_Blog_jan_2018_a35b000b9d","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":9.36,"path":null,"url":"/uploads/thumbnail_Blog_jan_2018_a35b000b9d.jpg"},"large":{"name":"large_Blog-jan-2018.jpg","hash":"large_Blog_jan_2018_a35b000b9d","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":76.01,"path":null,"url":"/uploads/large_Blog_jan_2018_a35b000b9d.jpg"},"medium":{"name":"medium_Blog-jan-2018.jpg","hash":"medium_Blog_jan_2018_a35b000b9d","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":50.39,"path":null,"url":"/uploads/medium_Blog_jan_2018_a35b000b9d.jpg"},"small":{"name":"small_Blog-jan-2018.jpg","hash":"small_Blog_jan_2018_a35b000b9d","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":28.12,"path":null,"url":"/uploads/small_Blog_jan_2018_a35b000b9d.jpg"}},"hash":"Blog_jan_2018_a35b000b9d","ext":".jpg","mime":"image/jpeg","size":122.39,"url":"/uploads/Blog_jan_2018_a35b000b9d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:28.885Z","updated_at":"2021-02-23T18:18:28.904Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":456,"title":"Flexi Hiring: Uber-izing your workforce","content":"\u003cp\u003eThe global workforce has been witnessing a sea of cultural shift in the past few years, especially with the rise in demand for professionals with specialised skills. Many organizations today are opting for flexi hiring or flexi-staffing to meet project specific workforce demand and shrink the bench strength.\u003c/p\u003e\n\u003cp\u003eUK and Australia are leading the race with 3.9% and 3.7% (respectively) of their total workforce forming flexi employees. India, although a laggard, is slowly waking up to the call with currently 0.5% of its workforce under the flexi staffing category.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6823\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/12/1.png?resize=695%2C355\u0026#038;ssl=1\" alt=\"\" width=\"695\" height=\"355\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/12/1.png?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/12/1.png?w=618\u0026amp;ssl=1 618w\" sizes=\"(max-width: 695px) 100vw, 695px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eAccording to a recent Indian Staffing Federation (ISF) report, the \u003ca href=\"http://www.livemint.com/Money/DhM5JUzIYF4TBWD4qUC6fI/The-rise-of-flexible-employment-in-India.html\"\u003eIndian flexi hiring market\u003c/a\u003e which is currently worth $3.04 billion is expected to grow 14-16% annually and is poised to be a $5.3 billion industry by 2021.\u003c/p\u003e\n\u003cp\u003eAdd to this, a global move towards a gig economy environment in which temporary positions are common and organizations contract with independent workers for short-term engagements. A study by Intuit has in fact predicted that by 2020, 40 percent of American workers would be independent contractors.\u003c/p\u003e\n\u003cp\u003eFlexi hiring or contractual hiring, can be a new direction for both corporates to do more sustainable business and individuals to benefit from specialised roles. Let us see how:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhy are corporates adopting flexi hiring strategies?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFor corporates, flexi hiring will always make more sense as they can run a leaner workforce with greater business impact. Here are a few reasons why more and more corporates are turning towards a flexi hiring strategy:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFlexi hiring proves to be more cost efficient for organizations where they can hire people with specific skill sets on contract for particular projects.\u003c/li\u003e\n\u003cli\u003eIt shrinks the bench strength, which often is a huge financial burden for organizations.\u003c/li\u003e\n\u003cli\u003eThe recruitment process is much faster and thus resource allocation by HR is put to better use.\u003c/li\u003e\n\u003cli\u003eMore organizations are opting for a flexi staffing culture owing to margin squeeze and a global environment where increasing protectionism can lead to increase in cost of doing business.\u003c/li\u003e\n\u003cli\u003eWith the implementation of stringent and exhaustive labour laws and the implementation of GST by the Government, flexi hiring will lead to a more systematic and organized recruitment process, as organizations will now recruit through proper channel partners who abide by the tax and labour laws.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhy is flexi hiring becoming popular among the current day workforce?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhile organizations look at flexi hiring as one of the easiest ways to counter cost and skilled labour issues, professionals or job seekers can utilize the opportunity to make the best and most timely use of their skills. Here are a few reasons why flexi hiring, or flexi jobs are becoming a popular trend amongst the current workforce:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA time when pink slips have become nightmares for professionals, especially in the IT/ITes industry, flexi hiring can be a secure option for individuals specializing in a particular skill set.\u003c/li\u003e\n\u003cli\u003eWhile it is true that flexi hiring doesn’t lead to full-time employment, job seekers have been showing increasing interest as they get selected for projects, which match their skill set and are able to negotiate a better compensation as well without having the constant fear of being laid off.\u003c/li\u003e\n\u003cli\u003eIndividuals also get a much broader exposure by working with various organisations, thereby adding more weightage to their work experience section in resumes.\u003c/li\u003e\n\u003cli\u003eIndividuals also have the option to refine their existing skills and acquire new ones if they feel they need a skill upgrade for a certain project.\u003c/li\u003e\n\u003cli\u003eFlexi workers can enjoy the independence to choose to work on their own and within their comfort, and not necessarily depend on organizations to take a call for him/her, as is the case with permanent employees.\u003c/li\u003e\n\u003cli\u003eFinally, today’s millennial workforce abhors boredom and loves the freedom do things at their own pace and place.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLike every disruptive practice, flexi hiring too is becoming the new hiring story for many corporates and individuals. It is expected to grow rapidly in the coming years allowing more power and freedom for both employers and employees.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"flexi-hiring-uber-izing-workforce","subTitle":"\u003cp\u003eThe global workforce has been witnessing a sea of cultural shift in the past few years, especially with the rise in demand for professionals with specialised skills. Many organizations today are opting for flexi hiring or flexi-staffing to meet project specific workforce demand and shrink\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:21.672Z","created_at":"2021-02-23T18:18:11.226Z","updated_at":"2021-02-23T18:18:21.707Z","featuredImage":{"id":452,"name":"Meeting.jpg","alternativeText":null,"caption":null,"width":1920,"height":949,"formats":{"thumbnail":{"name":"thumbnail_Meeting.jpg","hash":"thumbnail_Meeting_834dff9d50","ext":".jpg","mime":"image/jpeg","width":245,"height":121,"size":7.73,"path":null,"url":"/uploads/thumbnail_Meeting_834dff9d50.jpg"},"large":{"name":"large_Meeting.jpg","hash":"large_Meeting_834dff9d50","ext":".jpg","mime":"image/jpeg","width":1000,"height":494,"size":65.48,"path":null,"url":"/uploads/large_Meeting_834dff9d50.jpg"},"medium":{"name":"medium_Meeting.jpg","hash":"medium_Meeting_834dff9d50","ext":".jpg","mime":"image/jpeg","width":750,"height":371,"size":41.96,"path":null,"url":"/uploads/medium_Meeting_834dff9d50.jpg"},"small":{"name":"small_Meeting.jpg","hash":"small_Meeting_834dff9d50","ext":".jpg","mime":"image/jpeg","width":500,"height":247,"size":22.81,"path":null,"url":"/uploads/small_Meeting_834dff9d50.jpg"}},"hash":"Meeting_834dff9d50","ext":".jpg","mime":"image/jpeg","size":138.61,"url":"/uploads/Meeting_834dff9d50.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:19.867Z","updated_at":"2021-02-23T18:18:19.889Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":455,"title":"Artificial intelligence will change Recruitment","content":"\u003cp\u003eAs we enter the age of robotics and artificial intelligence let’s get prepared to encounter innovations, disruptions and new business models very similar to what happened when the internet caught fancy and lead to creation of a totally different way of doing things.\u003c/p\u003e\n\u003cp\u003eChat bot market which would be part of the overall artificial intelligence business which was US$ 113 mn. in 2015 is projected to grow at a CAGR of 27.8% to US$ 994.5 mn. Cognitive computing is expected to grow even faster at a CAGR of 49.9% to a global revenue close to US$ 1 billion in 2025.*\u003csup\u003eTransparencymarketresearch.com\u003c/sup\u003e\u003c/p\u003e\n\u003cp\u003eAPAC region will be the 2\u003csup\u003end\u003c/sup\u003e largest geography after North America to consume these products and services based on them.\u003c/p\u003e\n\u003cp\u003eHuman resources departments will need to change and bring about efficiencies based on these new technology innovations. An immediate function which will get impacted will be the recruitment and staffing which probably is the most transaction heavy, cost impacting function within a typical human resources department.\u003c/p\u003e\n\u003cp\u003eWith introduction of machine learning based search tool and chat bots, the ability of a recruiter to go through large databases and identify the correct talent in terms of experience and skills has become easier, faster and cheaper. There is now no need to build complex Boolean syntax which in the past would be show stoppers for recruiters to reach the right resume even if the resume was present in the database that was being searched.\u003c/p\u003e\n\u003cp\u003eThere are other advantages as well\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSince it is based on machine learning, every search and shortlist get the machine to learn better and re configure the search to attract resumes closer to the job description. This standardizes the output from sourcing point of view, a rather common bane of the recruitment function at present. It also works when a candidate is on the lookout for a suitable opportunity. For any individual browsing a career site at present would be no less than a nightmare with plethora of jobs and not knowing where he would fit in the best. With contextual search tools, he can get to see which jobs he will rank best based on his skills and experience. Additional introduction of chat bots can screen and remove mismatches through screening questions or suggest courses which will bridge the gap in skills.\u003c/li\u003e\n\u003c/ol\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eWhat would you think is the efficiency of the world\u0026#8217;s best recruiter to scan the entire database of resumes and come up with matches with a high degree of match? The machine learning tools on the other hand can search millions of resumes in a fraction of minutes and give us with results with high probability of match. Hence the future of recruitment closures may not be measured in days but in terms of hours! Hiring from campus and recruitment events, the turnaround time can be drastically reduced with these machines based tools.\u003c/li\u003e\n\u003c/ol\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eStandardization of output leads a better selection ratio for interview and this would lead to a strong buy in from hiring managers who would start relying on the recruiter even more. From a recruiter point of view this certainly negates the negative perception a hiring manager typically has towards this function.\u003c/li\u003e\n\u003c/ol\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eReduction in cost \u0026#8211; it helps to leverage the internal and ATS databases even better apart from external databases and hence impacts the cost to source positively and due to better throughput in the interview pipeline helps reduce operational costs even further. Cost can also be bought down with more internal candidates being identified and relevant skill training being provided.\u003c/li\u003e\n\u003c/ol\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eThe use of bots for screening candidates and scheduling interviews is showing a positive trend. Algorithm are available for asking certain hygiene check questions directly with candidates which help in further qualification for the role and interviews are getting scheduled based on availability of candidate and interview panel.\u003c/li\u003e\n\u003c/ol\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003eMost of the products now available are being offered as a SAAS (solution as a service). These are cloud based services with an option to pay as per usage. The flexibility allows such tools to be used within ATS as well as outside of the ATS and is customized as per need. With strong focus on data protection and security these platforms are becoming increasingly reliable to use.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eOverall there is now a global trend to look at artificial intelligence products and platforms more positively and the acceptance is now increasing. By all indications artificial intelligence is moving rapidly into the realm of everyday business.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-6814 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/11/executive-photo.jpg?resize=193%2C198\u0026#038;ssl=1\" alt=\"\" width=\"193\" height=\"198\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/11/executive-photo.jpg?zoom=2\u0026amp;resize=193%2C198\u0026amp;ssl=1 386w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/11/executive-photo.jpg?zoom=3\u0026amp;resize=193%2C198\u0026amp;ssl=1 579w\" sizes=\"(max-width: 193px) 100vw, 193px\" data-recalc-dims=\"1\" /\u003eAbout the author\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIndraneil Roy is currently working as a Business Growth Specialist at EdGE Networks, Bangalore, India. He has 25 years of experience in sales, business development and recruitment. He has worked in organizations like HeadStrong, CSC and Wipro where he was responsible for hiring talent and helped set up best practices in sourcing, assessments and candidate engagement. He has a keen interest in new technologies like artificial intelligence and helped set up an AI based sourcing platform within Wipro.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"artificial-intelligence-will-change-recruitment-2","subTitle":"\u003cp\u003eAs we enter the age of robotics and artificial intelligence let’s get prepared to encounter innovations, disruptions and new business models very similar to what happened when the internet caught fancy and lead to creation of a totally different way of doing things. Chat bot\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:18:08.664Z","created_at":"2021-02-23T18:18:00.566Z","updated_at":"2021-02-23T18:18:08.698Z","featuredImage":{"id":451,"name":"HR-Technology.jpg","alternativeText":null,"caption":null,"width":1000,"height":563,"formats":{"thumbnail":{"name":"thumbnail_HR-Technology.jpg","hash":"thumbnail_HR_Technology_70f0f70f9e","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":10.19,"path":null,"url":"/uploads/thumbnail_HR_Technology_70f0f70f9e.jpg"},"medium":{"name":"medium_HR-Technology.jpg","hash":"medium_HR_Technology_70f0f70f9e","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":81.14,"path":null,"url":"/uploads/medium_HR_Technology_70f0f70f9e.jpg"},"small":{"name":"small_HR-Technology.jpg","hash":"small_HR_Technology_70f0f70f9e","ext":".jpg","mime":"image/jpeg","width":500,"height":282,"size":37.93,"path":null,"url":"/uploads/small_HR_Technology_70f0f70f9e.jpg"}},"hash":"HR_Technology_70f0f70f9e","ext":".jpg","mime":"image/jpeg","size":137.71,"url":"/uploads/HR_Technology_70f0f70f9e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:18:06.887Z","updated_at":"2021-02-23T18:18:06.907Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":454,"title":"Put a smile on your applicant's face: Simple ways to hire better!","content":"\u003cp\u003eHow many times have we started filling out a job application form and left it mid way because of the convoluted and time-consuming process. In a survey by Jibe and Kelton Global, which polled more than 1,000 job seekers, found 3 of 5 respondents said job applications are more difficult to fill out than other common applications, such as those required for a mortgage, student loan or health insurance. The question is why is so much info required right away?\u003c/p\u003e\u003cp\u003eTo succeed, organizations need to make their hiring process simpler. Knowing what we know about the talent war, the area of recruitment needs creative re-imagination; to develop recruitment models that truly ‘connect’ with Talent.\u003c/p\u003e\u003cp\u003eDesign Thinking, a user-centered interdisciplinary method for innovation, can help enable such a model. Simply put, Design Thinking is about: How do you keep the person you’re serving at the center of everything you do?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLet’s hold onto Design Thinking\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eTo get the hold of Design Thinking, the first requirement is a change in mindset to be a solution provider, to focus on the experience rather than the process. For this, one of the first things recruiters must do is to reimagine the process, talk to those who are part of the process, find out what their experience was, listen and observe with an open mind – what you will get to understand is the real need.\u003c/p\u003e\u003cp\u003eThen go onto develop a solution that is simple for the end-user – the potential employee and the hiring manager. The product will improve productivity, be enjoyable to use, fit into the overall corporate agenda, and support business growth. A product or solution such as this will require you to question traditions, manage change and discover improvements that can be made.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e5 Simple Steps to Recruitment via Design Thinking\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e#1. Make the \u003ca href=\"https://bit.ly/2Gxmozp\"\u003eprocess user-centered\u003c/a\u003e with focus on hiring the right skill rather than the right qualification. Start with understanding the experience of the existing stakeholders and end with renovating the experience in such a way that it is a pleasurable one.\u003c/p\u003e\u003cp\u003e#2. Adopt a collaborative approach (move away from working in silos, to more sharing, partnering and cooperation) to overall talent management with hiring as an integral part of the HR value chain.\u003c/p\u003e\u003cp\u003e#3. Redefine the JD creation process to incorporate Talent Personas – what is required to do a job well. Enhance this with an assessment that is robust with a combination of assessment methods.\u003c/p\u003e\u003cp\u003e#4. Measure and improve. Use analytics to understand the status quo, make necessary changes and measure again to understand the true value of the change.\u003c/p\u003e\u003cp\u003e#5. Take an outside-in view by mirroring the CRM program to talent management. Build relationships with existing employees and develop relationships with potential employees to create a sustainable talent supply.\u003c/p\u003e\u003cp\u003eJosh Bersin at Deloitte predicts HR teams in 2017 will stop designing “programs” and instead design integrated, high-value “experiences” that excite, engage and inspire employees. Design thinking is a scientific, disciplined method of problem-solving – finding the method in the madness or the hay in the needlestack. It provides an opportunity for HR to reshape how it works with the organization and to redesign its own processes to ensure positive employee interactions and more engaged employees.\u003c/p\u003e\u003cp\u003e\u003ci\u003eIf you enjoyed the article, please leave us a comment and we will get back to you.\u003c/i\u003e\u003c/p\u003e","slug":"put-smile-applicants-face-simple-ways-hire-better","subTitle":"\u003cp\u003eHow many times have we started filling out a job application form and left it mid way because of the convoluted and time-consuming process. In a survey by Jibe and Kelton Global, which polled more than 1,000 job seekers, found 3 of 5 respondents said\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:58.635Z","created_at":"2021-02-23T18:17:51.643Z","updated_at":"2021-04-29T09:40:59.282Z","featuredImage":{"id":450,"name":"Blog-post-Nov-2017.jpg","alternativeText":null,"caption":null,"width":1356,"height":704,"formats":{"thumbnail":{"name":"thumbnail_Blog-post-Nov-2017.jpg","hash":"thumbnail_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":245,"height":127,"size":5.07,"path":null,"url":"/uploads/thumbnail_Blog_post_Nov_2017_e90ea79b53.jpg"},"large":{"name":"large_Blog-post-Nov-2017.jpg","hash":"large_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":1000,"height":519,"size":45.34,"path":null,"url":"/uploads/large_Blog_post_Nov_2017_e90ea79b53.jpg"},"medium":{"name":"medium_Blog-post-Nov-2017.jpg","hash":"medium_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":750,"height":389,"size":29.24,"path":null,"url":"/uploads/medium_Blog_post_Nov_2017_e90ea79b53.jpg"},"small":{"name":"small_Blog-post-Nov-2017.jpg","hash":"small_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":500,"height":260,"size":16.15,"path":null,"url":"/uploads/small_Blog_post_Nov_2017_e90ea79b53.jpg"}},"hash":"Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","size":72.99,"url":"/uploads/Blog_post_Nov_2017_e90ea79b53.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:56.891Z","updated_at":"2021-02-23T18:17:56.911Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":453,"title":"How Machine Learning can help HR","content":"\u003cp\u003eThe future of HR is a hotly debated topic today. While some thought leaders are of the view that AI will disrupt the workforce with robots, VR, bots and more \u0026#8211; others even suggest that organisations will eventually do away with HR as a function and let domain leaders get involved in people management processes to make it more inclusive.\u003c/p\u003e\n\u003cp\u003eWe let the thought leaders visualize the future while we take a dive into what’s helping HR and taking it to the next level in the present. As we observe the world around us, it’s easy to see that machine learning (ML) and artificial intelligence (AI) have already begun to change the way we understand how our organizations work, how functions are getting automated and smarter, helping us make the most effective decisions in our roles as human experts.\u003c/p\u003e\n\u003cp\u003eThe biggest advantage of ML is that it reacts faster than humans in identifying insights and inferences that might otherwise take plenty of manpower and time or not be identified at all. In the following examples, we see how machine learning can aid everyday decisions related to organisations and their workforces:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eMaking recruitment super-efficient\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFrom evaluating millions of profiles in seconds, to candidate screening and assessment, machine learning is making the tedious, age-old recruitment process super fast and efficient. Algorithms are enabling HR to detect patterns faster and more accurately than human beings and programs can correlate candidates’ past experiences and relevant skills to determine where they may find the fit best in the company.\u003c/p\u003e\n\u003cp\u003eHR practitioners are discovering that this kind of advanced analysis and pattern recognition can greatly increase the success rates of hiring decisions. Further, with more innovation, the possibilities seem endless, especially in combinations of individual factors and patterns.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eThe people engagement puzzle\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eStudies suggest that fifty percent of candidates don’t receive any type of communication or have any type of interaction with an employer once they apply for a role or come on board. With the help of algorithms, candidate engagement can be automated and made unique not just during employee onboarding but post that also. The interactive algorithms can help the new employee with relevant information regarding team, domain expertise and more.\u003c/p\u003e\n\u003cp\u003eWhile the area of employee engagement will always have a large human, tactile component – ML can help identify trends by understanding what it is that keeps employees happy at their organization. This can be done by having data from a common platform ingested into an ML system, which understands and provides numerous ways in having engagement campaigns driven. Ultimately, this helps in preventing attrition, building a motivated and committed workforce and ultimately impacting productivity.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eReducing bias in appraisals and career progression\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAlgorithms could also be trained to perform appraisals through regular, unbiased performance reviews. One of the many challenges for supervisors during performance reviews is for them to remain impartial. AI algorithms could evaluate performance data without any personal bias for the candidate.\u003c/p\u003e\n\u003cp\u003eSimilarly, organisations can also use AI to map employees’ career paths and gear them up for career progression. Employees may need support with customized training and learning information that supervisor may not always provide. With AI, organizations can actually democratize learning and development initiatives for each and every employee at appropriate timelines. \u003ca href=\"http://www.bizjournals.com/bizjournals/how-to/human-resources/2016/06/the-role-of-artificial-intelligence-in-people.html\"\u003eAI can also examine past performance trends\u003c/a\u003e of individuals, teams, or departments and predict future outcomes. This information can give HR directors insight into the steps to take to improve performance or morale when the AI software spots a potential problem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eGauging workplace morale\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMachine learning is extremely good at detecting patterns over time, even with a limited number of variables. Hence, many organisations are using it to understand employee behavior at the workplace, which in turn helps them assess employee productivity, workload, moods etc. All these factors can help them determine the overall workplace morale and take relevant action in areas of concern. This would almost be impossible to gauge from a simple spreadsheet analysis.\u003c/p\u003e\n\u003cp\u003eMachine learning is helping businesses rediscover themselves like never before. Artificial intelligence and numerous ML algorithms have gained tremendous popularity in various businesses functions. HR too is witnessing multiple benefits and the world is yet to see the impact ML is going to make across the entire people management spectrum. As someone has rightly said, \u003cstrong\u003e\u003cem\u003ethe future of HR will most probably involve a human-machine collaboration and that can end up being a good thing.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below. \u003c/em\u003e\u003c/p\u003e\n","slug":"machine-learning-can-help-hr","subTitle":"\u003cp\u003eThe future of HR is a hotly debated topic today. While some thought leaders are of the view that AI will disrupt the workforce with robots, VR, bots and more \u0026#8211; others even suggest that organisations will eventually do away with HR as a function\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:49.614Z","created_at":"2021-02-23T18:17:40.594Z","updated_at":"2021-02-23T18:17:49.646Z","featuredImage":{"id":449,"name":"Blog-g.png","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-g.png","hash":"thumbnail_Blog_g_d138be9257","ext":".png","mime":"image/png","width":245,"height":131,"size":63.03,"path":null,"url":"/uploads/thumbnail_Blog_g_d138be9257.png"},"large":{"name":"large_Blog-g.png","hash":"large_Blog_g_d138be9257","ext":".png","mime":"image/png","width":1000,"height":537,"size":966.38,"path":null,"url":"/uploads/large_Blog_g_d138be9257.png"},"medium":{"name":"medium_Blog-g.png","hash":"medium_Blog_g_d138be9257","ext":".png","mime":"image/png","width":750,"height":403,"size":549.76,"path":null,"url":"/uploads/medium_Blog_g_d138be9257.png"},"small":{"name":"small_Blog-g.png","hash":"small_Blog_g_d138be9257","ext":".png","mime":"image/png","width":500,"height":268,"size":243.64,"path":null,"url":"/uploads/small_Blog_g_d138be9257.png"}},"hash":"Blog_g_d138be9257","ext":".png","mime":"image/png","size":487.74,"url":"/uploads/Blog_g_d138be9257.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:48.376Z","updated_at":"2021-02-23T18:17:48.397Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":452,"title":"Make yourself the most attractive candidate in the room","content":"\u003cp\u003e\u003cem\u003e                               Be so good, they can’t ignore you \u0026#8211; Steve Martin\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eIn today’s day and age, it’s more important to have a pleasing personality than just a pleasing resume. It is imperative for us to know our strengths and weaknesses so that we know how well we can fit into different work environments. We can land a job best suited for us if we intelligently and meaningfully connect with our potential employers.\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6404 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=350\u0026amp;ssl=1 350w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eAlso with the advances in technology, recruitment processes are evolving every day. Employers are looking at candidates’ social media presence to get a 360 degree view. They are not just focusing on a candidate’s skills but also assessing if he/she would be a good cultural fit.\u003c/p\u003e\n\u003cp\u003eAs far as resumes are concerned recruiters spend only a few seconds reading each so it needs to be succinct and interesting to catch their attention.  In short, to fit the bill you need to have the ‘wow’ factor in your resume.\u003c/p\u003e\n\u003cp\u003eHere are six easy ways to shorten your resume and make your employer go ‘wow’.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eList your achievements, not responsibilities\u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6405 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?resize=300%2C265\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"265\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?w=513\u0026amp;ssl=1 513w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eList all your important accomplishments, not responsibilities. Think about it – accomplishment statements are the best way to showcase the amazing things you’ve done at your past jobs, plus show prospective employers what you can do for them. Your list of weekly or yearly assignments? Not so much.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEffective communication\u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6406 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=550\u0026amp;ssl=1 550w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=612\u0026amp;ssl=1 612w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYour communications skills will be one of the first things to be judged. So make sure you sound right, from the get go. Use bullet points to help the recruiter and begin your resume with a brief but clear objective statement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBe a team player \u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6407 aligncenter\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?resize=300%2C250\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"250\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?w=395\u0026amp;ssl=1 395w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThis quality is a real must, as eventually every prospective employee would be required to work in a team or manage one. Let your future recruiter know how good a team member you are by offering references of colleagues or bosses in resumes or in conversation if you feel they (recruiters) are in doubt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExhibit your skills\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-6408 aligncenter\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?resize=677%2C140\u0026#038;ssl=1\" alt=\"\" width=\"677\" height=\"140\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?w=768\u0026amp;ssl=1 768w\" sizes=\"(max-width: 677px) 100vw, 677px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eWhile the HR world will mostly be in a fix to choose between generalists and specialists, showing of your expertise will always help them in deciding what they want. Do not refrain from highlighting your good work to stand out and show what unique qualities you bring to the table. It could be showcasing your last project that you successfully completed or building something of your own, skills always attract recruiters.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSelf-driven and hands on\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eInterviewers have an eye for self-starters. They will sniff out if you are proactive and self-motivated from your first telephonic conversation. Enthusiastic and self-driven people are an asset to any organization. They are most sought after because of their ability to enthuse others in the same way.\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6409 aligncenter\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=150\u0026amp;ssl=1 150w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=550\u0026amp;ssl=1 550w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=612\u0026amp;ssl=1 612w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eReferences \u0026#8211; Images: \u003ca href=\"http://www.gocomics.com/peanuts\"\u003ehttp://www.gocomics.com/peanuts\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDo let us know if this article was insightful or inspiring in any way. You can share your thoughts in the comments section below.\u003c/em\u003e\u003c/p\u003e\n","slug":"make-attractive-candidate-room","subTitle":"\u003cp\u003e                               Be so good, they can’t ignore you \u0026#8211; Steve Martin In today’s day and age, it’s more important to have a pleasing personality than just a pleasing resume. It is imperative for us to know our strengths and weaknesses so that we know how\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:38.671Z","created_at":"2021-02-23T18:17:32.002Z","updated_at":"2021-02-23T18:17:38.704Z","featuredImage":{"id":448,"name":"Make-yourself-the-most-attractive-candidate-in-the-room.jpg","alternativeText":null,"caption":null,"width":1920,"height":910,"formats":{"thumbnail":{"name":"thumbnail_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"thumbnail_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":5.32,"path":null,"url":"/uploads/thumbnail_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"large":{"name":"large_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"large_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":1000,"height":474,"size":53.8,"path":null,"url":"/uploads/large_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"medium":{"name":"medium_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"medium_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":33.32,"path":null,"url":"/uploads/medium_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"small":{"name":"small_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"small_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":500,"height":237,"size":17.51,"path":null,"url":"/uploads/small_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"}},"hash":"Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","size":142.16,"url":"/uploads/Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:36.919Z","updated_at":"2021-02-23T18:17:36.936Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":451,"title":"New-age HR in times of massive digitization","content":"\u003cp\u003eGone are the days when digitization was a fancy trend that people discussed. It has now become a strategic necessity that is slowly and steadily proliferating into every business process and function, be it sales and marketing, customer servicing, business management or human resources.\u003c/p\u003e\n\u003cp\u003eAccording to a McKinsey \u003ca href=\"http://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/the-case-for-digital-reinvention\"\u003ereport\u003c/a\u003e, 49 percent of leading companies are investing in digital technology more than their counterparts do, compared with only 5 percent of the laggards. The message is clear – go digital or risk going out of business!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHR in the forefront\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn contrast to the traditional Human Resource processes of the past (essentially paper-intensive, non-innovative, time consuming practices limited to recruitment, payroll and salary management), things have taken a quantum leap towards a more digitized and efficient process.\u003c/p\u003e\n\u003cp\u003eAs a result, one can see HR itself leading the way towards an organization’s digital transformation.\u003c/p\u003e\n\u003cp\u003eDigitization in HR does not imply merely using spreadsheets, dashboards and technology; it has a much deeper impact on an organization’s journey into the future. It includes talent transformation and imbibing new talents to bridge the digital gap and keep the process of innovation alive.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNew-age HR\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGiven the pervasiveness of technology coupled with the pressure to better find and nurture talent, it’s no surprise that HR at many organizations is becoming increasingly digitized and automated.\u003c/p\u003e\n\u003cp\u003eNew-age HR encompasses a lot more than what traditionally HR used to address a few years back. Apart from traditional HR practices like recruitment, payroll and salary management, today HR also looks at addressing issues related to workforce optimization, talent transformation, upskilling and reskilling, training, L\u0026amp;D, employee engagement and wellness practices and more. Thus, HR has become a convergence for all people related decisions in an organization.\u003c/p\u003e\n\u003cp\u003eDigitization and automation of certain redundant HR practices like resume screening, interview scheduling, employee evaluation, has transformed HR into a more strategic role player. Using cloud computing and cognitive technology like artificial intelligence, machine learning, analytics, neural networks, and automation, HR processes have become not only faster but more accurate and bias-free but are also adding an intelligence layer across major business functions.\u003c/p\u003e\n\u003cp\u003eToday, CHROs can not only distinguish the best fits for a job role but also ascertain the joining probability of a prospective candidate, gauge skill gaps and map employee career paths, predict attrition and impose retention models, create a more engaged, networked and efficient workforce.\u003c/p\u003e\n\u003cp\u003eLet’s take sneak peek at 5 areas where HR is power packing itself through digital transformation:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eUser friendly HR systems\u003c/em\u003e\u003c/strong\u003e: Mobile phones are believed to be the biggest catalyst in digital transformation as they can mobilize processes, make them simpler, more accessible, sleeker and deliver a great user experience that is fine-tuned for user adoption. According to Bersin by Deloitte \u003ca href=\"https://www2.deloitte.com/content/dam/Deloitte/at/Documents/about-deloitte/predictions-for-2017-final.pdf\"\u003ereport\u003c/a\u003e, this consumerization trend is converting HR into a system of engagement that can reach beyond the territory of HR and really engage employees’ inner work lives, rather than being just one of record (certifications, training etc.)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eBridging the employee-manager gap\u003c/em\u003e\u003c/strong\u003e: With digitizing HR systems, one of the best thing that has happened is the narrowing of the wide communication gap between employees and managers and employees and HR team. New dialogue tools like chat bots and intra-organization communities, there’s a more transparent communication flow and a happier and more motivated workforce.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eTransforming L\u0026amp;D\u003c/em\u003e\u003c/strong\u003e: Learning and development has become an integral part of HR which cannot be overlooked any more. With rapid technology disruption and an ongoing talent crisis, it has become imperative for organizations to invest in reskilling and retaining their existing workforce. With AI and analytics in use, HRs and employees can now map their career progression route and upskill themselves in the most demanding and fitting skills to avoid the pink slip nightmares. Also, w
