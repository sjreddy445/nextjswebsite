-label="youtube" rel="noopener noreferrer" class="link-no-decor" target="_blank"><i class="icon-youtube icon"></i></a></div></div></div><hr/><div class="py-5 container-inner footer-trio-element d-flex justify-content-between align-items-center"><div class="gartner-img"></div><div class="text-grey1 box gartner-title"><h3 class="gartner"></h3><p class="text-xs text-white"></p></div><p class="text-xxs text-grey1 box text-line-height-1-6 gartner-details"></p></div><hr/><div class="container-inner py-2 d-flex justify-content-between"><p class="text-left text-grey1 text-xxs sm-text-left m-0 py-2 md-4"></p><p class="text-right text-grey1 text-xxs sm-text-left m-0 py-2"> <!-- -->2022<!-- --> <!-- -->|<a href="/privacy/"> Privacy Policy</a> | <span class="pointer">Credits</span></p></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"headerData":{"id":2,"type":"Blog","bgRq":false,"bgClr":"light-grey-bg","imgAlt":"","mainTitle1":"Blog +","mainTitle2":"Resources","subtitle":"A directory of resources to keep you moving forward","hideDemoBtn":true,"subTitleHeader":null,"published_at":"2021-07-13T04:34:58.504Z","created_at":"2021-07-13T04:03:05.563Z","updated_at":"2021-07-13T04:34:58.566Z","bgImg":{"id":547,"name":"blog.svg","alternativeText":"","caption":"","width":799,"height":411,"formats":null,"hash":"blog_4d617604b3","ext":".svg","mime":"image/svg+xml","size":56.24,"url":"/uploads/blog_4d617604b3.svg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-13T03:45:22.673Z","updated_at":"2021-07-13T03:45:22.693Z"},"bgCover":null,"titleImg":null,"sub_headers":[]},"count":199,"data":[{"id":561,"title":"Why We Need More Women in The Workplace?","content":"\u003cp style=\"text-align:justify;\"\u003e“\u003ci\u003eIt’s the fire in my eyes, and the flash of my teeth, the swing in my waist, and the joy in my feet. I am a woman phenomenally.\u003c/i\u003e” – Maya Angelou.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eA woman alone has power; collectively, they have an impact. Today, women are reaching every place in the professional world, but there are instances of the gender gap. World Economic Forum (WEF) says it will not take less than 136 years to close this gender gap.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHowever, a lot is being done to bridge this gap. There have been calls for greater gender equality in recent decades while enhancing the need to close the gender wage gap. Although tremendous strides have been made in this aspect, there is still a fundamental lack of women in mid-level managerial to leadership roles in the workplace.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt is time organizations create better policies and opportunities for women. At the same time, women also need support to step forward and overcome the habits holding them back.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWith this, let’s dive into the world of women in the workplace, outlining the top 5 reasons gender inequality should be kicked out of the window.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e1. Women transform teams and workplaces\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe strength of a woman can be tested in a crisis. And organizations can learn mountains from this. When in the face of a problematic situation, the woman leader will be calm, poised and rational.\u0026nbsp;Organizations can be assured that their decisions will have multiple positive implications.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e2. Women are bold decision-makers\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWomen are known to make bold and wise decisions as leaders. This helps make the team environment less authoritative and more cooperative, bringing a family-like feel. This boosts teamwork and helps implement a new culture within the business.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e3. Increased Innovation\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to Accenture, if companies want to grow, they also have to innovate. Diverse workplaces bring diverse thoughts, enhanced creativity and ideas to the table. A bias-free, empowering and gender-equal workplace leads to innovation. The workforce in such organizations is willing to step the curve and experiment with new ideas.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e4. Diverse thoughts, better outcomes\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis will, in turn, create more sustainability and growth within an organization. It increases productivity, improves performance and boosts collaboration. Such workplaces are likely to experience better ROIs. A McKinsey\u0026nbsp;report shows that increased gender diversity should improve profitability by 21%.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003e5. Ability to multi-task\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWomen are multi-taskers. They can wear many hats simultaneously – employee, mother, sister, boss, daughter etc., and perform all tasks expected from them with finesse. This inborn trait helps them adapt to new situations quickly and focus on navigating solutions to real-life problems.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThus, it’s time to move beyond the heroes and give the she-roes an equal chance.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"why-we-need-more-women-in-the-workplace","subTitle":"It is time organizations create better policies and opportunities for women. At the same time, women also need support to step forward and overcome the habits holding them back.\n\nLet’s dive into the world of women in the workplace, outlining the top 5 reasons gender inequality should be kicked out of the window.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-03-08T05:34:18.464Z","created_at":"2022-03-08T05:34:13.432Z","updated_at":"2022-03-08T05:34:18.541Z","featuredImage":{"id":723,"name":"Why-We-Need-More-Women-in-The-Workplace.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Why-We-Need-More-Women-in-The-Workplace.jpg","hash":"thumbnail_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.92,"path":null,"url":"/uploads/thumbnail_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559.jpg"},"large":{"name":"large_Why-We-Need-More-Women-in-The-Workplace.jpg","hash":"large_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":67.38,"path":null,"url":"/uploads/large_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559.jpg"},"medium":{"name":"medium_Why-We-Need-More-Women-in-The-Workplace.jpg","hash":"medium_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":43.91,"path":null,"url":"/uploads/medium_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559.jpg"},"small":{"name":"small_Why-We-Need-More-Women-in-The-Workplace.jpg","hash":"small_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":24.89,"path":null,"url":"/uploads/small_Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559.jpg"}},"hash":"Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559","ext":".jpg","mime":"image/jpeg","size":195.58,"url":"/uploads/Why_We_Need_More_Women_in_The_Workplace_b7b4fa4559.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-03-08T05:33:11.165Z","updated_at":"2022-03-08T05:33:11.216Z"},"categories":[]},{"id":560,"title":"EDGE Is Now ISO 27001: 2013 and ISO 27701: 2019 Certified, and SOC 2 Type II Compliant","content":"\u003cp style=\"text-align:justify;\"\u003eEDGE is proud to announce that it is now\u0026nbsp;\u003cstrong\u003eISO 27001: 2013\u003c/strong\u003e and \u003cstrong\u003eISO 27701: 2019\u003c/strong\u003e certified and \u003cstrong\u003eSOC 2 Type II\u0026nbsp;\u003c/strong\u003ecompliant.\u0026nbsp;These internationally recognised standards ensure our products and services meet client requirements through effective quality, security and privacy management systems.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis\u0026nbsp;decision to work towards\u0026nbsp;ISO 27001: 2013 and ISO 27701: 2019\u0026nbsp;accreditation and SOC 2 Type II\u0026nbsp;compliance\u0026nbsp;demonstrates and reiterates our commitment to\u0026nbsp;continually improve\u0026nbsp;our products, services and our security, governance, risk and compliance (GRC) postures.\u0026nbsp;It embodies our brand statement ‘Infinite possibilities, simplified’ and illustrates our energy and dedication to building substantial brand value. The changes have been taken with a vision to better communicate the breadth of expertise that EDGE truly represents.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eFor this, EDGE underwent\u0026nbsp;an extensive company-wide audit that included setting up Information Security Management System (ISMS), Privacy Information Management System (PIMS), Quality Management System (QMS) and putting 335+ controls company-wide.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e“In this endeavour, EDGE entrusted its faith with Varma \u0026amp; Varma Financial Consulting, and DigiFortex Technologies. While the former counselled us on our ISO certifications, the latter helped us receive the SOC 2 Type II compliance. Both organizations advised us on Security, Governance Risk and Compliance (GRC), Penetration Testing (VA/PT), and Data Privacy Consulting Services, thereby reviewing our management systems and providing certifications to the standard. Both acted as independent third party specialists.”\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eISO 27001, ISO 27701 and SOC 2 Type II are some of the most rigorous and well-regarded standards globally. Getting these certifications is a prodigious feat as it requires an astonishing amount of dedication and adherence to data policies. Measured against global benchmarks of industry excellence, it is the assurance that we have robust, clearly defined procedures in place in all our business areas such as IT, DevOps, Support, HR, Finance, Marketing, R\u0026amp;D, Product Management and Documentation, amongst others.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWe are proud to be built with quality and transparency. We integrate these values into our daily work and ensure our products and services exceed client expectations. This is a stepping stone to serve our customers with global standards and leave them with an enthralling experience.\u0026nbsp;\u003c/p\u003e","slug":"edge-is-now-iso-27001-2013-and-iso-27701-2019-certified-and-soc-2-type-ii-compliant","subTitle":"\nEDGE has received international standard recognition and reiterated its commitment to ensure our products and services meet client requirements through effective quality, security and privacy management systems.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-03-03T06:20:40.894Z","created_at":"2022-03-03T06:20:37.563Z","updated_at":"2022-03-08T09:56:17.520Z","featuredImage":{"id":720,"name":"blog-ISO-Certification.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_blog-ISO-Certification.jpg","hash":"thumbnail_blog_ISO_Certification_615a8671d7","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":9.74,"path":null,"url":"/uploads/thumbnail_blog_ISO_Certification_615a8671d7.jpg"},"large":{"name":"large_blog-ISO-Certification.jpg","hash":"large_blog_ISO_Certification_615a8671d7","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":91.69,"path":null,"url":"/uploads/large_blog_ISO_Certification_615a8671d7.jpg"},"medium":{"name":"medium_blog-ISO-Certification.jpg","hash":"medium_blog_ISO_Certification_615a8671d7","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":59.04,"path":null,"url":"/uploads/medium_blog_ISO_Certification_615a8671d7.jpg"},"small":{"name":"small_blog-ISO-Certification.jpg","hash":"small_blog_ISO_Certification_615a8671d7","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":33.38,"path":null,"url":"/uploads/small_blog_ISO_Certification_615a8671d7.jpg"}},"hash":"blog_ISO_Certification_615a8671d7","ext":".jpg","mime":"image/jpeg","size":213.58,"url":"/uploads/blog_ISO_Certification_615a8671d7.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-03-03T05:49:33.436Z","updated_at":"2022-03-03T05:49:33.498Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":4,"Name":"Media \u0026 Events","published_at":"2021-02-23T05:53:20.022Z","created_at":"2021-02-23T05:53:03.263Z","updated_at":"2021-02-23T05:53:20.063Z"}]},{"id":558,"title":"5 Leadership Rules To Follow","content":"\u003cp\u003e\"A leader is one who knows the way, goes the way \u0026amp; shows the way.\" \u0026nbsp;— John Maxwell.\u003c/p\u003e\u003cp\u003eMany think that leadership is a tough nut to crack, and rightly so. Whatever a leader does is scrutinised. If you do it too much, you're a control freak; if you do it less, you're not serious.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWhere do you draw the line? What can you do to be known and respected as a leader, not a boss?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHere are our top 5 rules to follow.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eGive credit where it's due\u003c/strong\u003e - Be it your employees or peers, give credit to them for the hard work they've put in. It will increase their trust and respect for you. Don't brag only about yourself.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDon't follow the crowd\u003c/strong\u003e - Don't go where others are walking. Pave your path. If you know, you're right - walk the path even if you're alone.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTake risks\u003c/strong\u003e - You can only succeed if you move out of your comfort zone. Only then will you be able to achieve success.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOwn your failures\u003c/strong\u003e - You will fail at some point, and there are no two thoughts about it. However, it is essential to own them. Don't play a blame game. Sit back, introspect where you went wrong and try not to repeat them.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnderstand 'metrics culture'\u003c/strong\u003e - Everyone loves company culture. However, metrics is something not everyone has clarity about. Culture has usually been a subjective topic with no measurability or tracking. It's essential to promote this culture in the organization so that each one is aware of organizational goals and how to achieve them.\u003c/li\u003e\u003c/ol\u003e","slug":"5-leadership-rules-to-follow","subTitle":"Where do you draw the line? \n\nWhat can you do to be known and respected as a leader, not a boss?\n\nFollow these top 5 leadership rules.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-03-01T09:57:28.831Z","created_at":"2022-03-01T09:57:25.223Z","updated_at":"2022-03-01T10:38:57.186Z","featuredImage":{"id":719,"name":"Top-5-leadership-rules.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-5-leadership-rules.jpg","hash":"thumbnail_Top_5_leadership_rules_26dd499065","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.53,"path":null,"url":"/uploads/thumbnail_Top_5_leadership_rules_26dd499065.jpg"},"large":{"name":"large_Top-5-leadership-rules.jpg","hash":"large_Top_5_leadership_rules_26dd499065","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":64.44,"path":null,"url":"/uploads/large_Top_5_leadership_rules_26dd499065.jpg"},"medium":{"name":"medium_Top-5-leadership-rules.jpg","hash":"medium_Top_5_leadership_rules_26dd499065","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":41.46,"path":null,"url":"/uploads/medium_Top_5_leadership_rules_26dd499065.jpg"},"small":{"name":"small_Top-5-leadership-rules.jpg","hash":"small_Top_5_leadership_rules_26dd499065","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":22.88,"path":null,"url":"/uploads/small_Top_5_leadership_rules_26dd499065.jpg"}},"hash":"Top_5_leadership_rules_26dd499065","ext":".jpg","mime":"image/jpeg","size":176.36,"url":"/uploads/Top_5_leadership_rules_26dd499065.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-03-01T09:57:07.325Z","updated_at":"2022-03-01T09:57:07.381Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":556,"title":"Top 5 International \u0026 Indian HR Leaders To Follow In 2022","content":"\u003cp\u003eOur list of top 5 International and Indian HR leaders you should follow in 2022. Their opinions, ideas and thoughts have received an overwhelming response from the community and the industry. Look out for their posts and follow them on Twitter as well as LinkedIn.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eInternational\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAACAAcBVexPqZ1rx-Rai3VQO9iU7FjPRDU\"\u003eJosh Bersin\u003c/a\u003e, Corporate Talent, HR, \u0026amp; Learning Analyst, founder of Bersin Research and Bersin Academy\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Josh_Bersin\"\u003e@Josh_Bersin\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAAKZvIBrMbZJXYrLAQ_kovjelKD1AS4RGs\"\u003eFrank Sonnenberg\u003c/a\u003e, Top 100 Thought Leaders in America\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/FSonnenberg\"\u003e@FSonnenberg\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAAWae8B58ymc5bvIg2OoKh9mJj-K4hmJW0\"\u003eMeghan M. Biro\u003c/a\u003e, CEO, \u003ca href=\"https://www.linkedin.com/company/talentculture/\"\u003eTalentCulture - World of Work\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/MeghanMBiro\"\u003e@MeghanMBiro\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAATiNEB26mikxwAO4B8P_Hjud8B3AjKxDo\"\u003eHannah Morgan\u003c/a\u003e, Job Strategist, \u003ca href=\"https://www.linkedin.com/company/career-sherpa.net/\"\u003eCareer Sherpa.net\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/careersherpa\"\u003e@careersherpa\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAAJDQYBFpSM0TTZtEIANo3iaAIvQyhUwrM\"\u003eSteve Boese\u003c/a\u003e, President \u0026amp; Co-Founder, \u003ca href=\"https://www.linkedin.com/company/h3hr/\"\u003eH3 HR Advisors\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/SteveBoese\"\u003e@SteveBoese\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIndian\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAvNUlABT5JinZ9Md-p7s5j2hb99njrSZbs\"\u003eVineet Nayar\u003c/a\u003e, Founder Chairman and CEO, \u003ca href=\"https://www.linkedin.com/company/sampark-foundation/\"\u003eSampark Foundation\u003c/a\u003e, Author of Employees First, Customers Second\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/vineetnayar\"\u003e@vineetnayar\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAAASVIBp2XTUY0RUjimXyQV6iJk8cp0WhM\"\u003eGautam Ghosh\u003c/a\u003e, Employer Branding and Digital HR Consultant\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/GautamGhosh\"\u003e@GautamGhosh\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAB3HQ8BU3NcwGPk-ukHEdWdwHgFfjCNznk\"\u003eAbhijit Bhaduri\u003c/a\u003e, Founder of Abhijit Bhaduri \u0026amp; Associates\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/AbhijitBhaduri\"\u003e@AbhijitBhaduri\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAAJKlf0B-3g4lSr-BMBEyNOG4p8dDf71KwU\"\u003ePrabir Jha\u003c/a\u003e, Founder \u0026amp; CEO Prabir Jha People Advisory\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/PrabirJha\"\u003e@PrabirJha\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e- \u003ca href=\"https://www.linkedin.com/in/ACoAAABBTtcBHK9_Hmauvw3AMhhBVQNPxB6E2Zw\"\u003eNathan SV\u003c/a\u003e, Chief Talent Officer at \u003ca href=\"https://www.linkedin.com/company/deloitte/\"\u003eDeloitte\u003c/a\u003e India\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Nathansv\"\u003e@Nathansv\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFollow us for more:\u003c/p\u003e\u003cp\u003eSubscribe, Share and Like us on \u003ca href=\"https://www.youtube.com/channel/UCrceycnUns21KLXYubEZuTA\"\u003eYoutube\u003c/a\u003e\u003c/p\u003e\u003cp\u003eLike our\u003ca href=\"https://www.facebook.com/edgenetworkspvtltd\"\u003e Facebook\u003c/a\u003e page:\u003c/p\u003e\u003cp\u003eFollow us on \u003ca href=\"https://www.linkedin.com/company/getedge\"\u003eLinkedIn\u003c/a\u003e\u003c/p\u003e\u003cp\u003eFollow us on \u003ca href=\"https://twitter.com/getedge_ai\"\u003eTwitter\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","slug":"top-5-international-and-indian-hr-leaders-to-follow-in-2022","subTitle":"Who are the top 5 International \u0026 Indian HR leaders to follow in 2022? Read ahead and let us know your thoughts.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-02-10T11:05:33.310Z","created_at":"2022-02-10T10:30:35.392Z","updated_at":"2022-02-10T11:05:33.582Z","featuredImage":{"id":712,"name":"Top-5-International-\u0026-Indian-HR-Leaders-To-Follow-In-2022 v3.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-5-International-\u0026-Indian-HR-Leaders-To-Follow-In-2022 v3.jpg","hash":"thumbnail_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":5.01,"path":null,"url":"/uploads/thumbnail_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2.jpg"},"large":{"name":"large_Top-5-International-\u0026-Indian-HR-Leaders-To-Follow-In-2022 v3.jpg","hash":"large_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":58.37,"path":null,"url":"/uploads/large_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2.jpg"},"medium":{"name":"medium_Top-5-International-\u0026-Indian-HR-Leaders-To-Follow-In-2022 v3.jpg","hash":"medium_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":35.32,"path":null,"url":"/uploads/medium_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2.jpg"},"small":{"name":"small_Top-5-International-\u0026-Indian-HR-Leaders-To-Follow-In-2022 v3.jpg","hash":"small_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":18.63,"path":null,"url":"/uploads/small_Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2.jpg"}},"hash":"Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2","ext":".jpg","mime":"image/jpeg","size":147.75,"url":"/uploads/Top_5_International_and_Indian_HR_Leaders_To_Follow_In_2022_v3_4231d6bbb2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-02-10T11:05:27.492Z","updated_at":"2022-02-10T11:05:27.524Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":555,"title":"Talent Acquisition Trends That'll Define 2022","content":"\u003cp\u003e2021 ended on a good note as far as the talent acquisition tide was concerned. It's now time to look at the top 5 trends that are poised to pave the way for 2022.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e1. Data-driven recruiting will continue to grow in 2022 too! Data will be king and will define the way recruitment technologies are used.\u0026nbsp;It will control how organisations hire the best candidate at the lowest possible time.\u003cbr\u003e\u003cbr\u003e2. Tools that'll save sourcing to shortlisting time will be the call of the day. \u0026nbsp;AI-based recruitment tools will improve and grow to match the right candidate with the right job.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e3. HR will be open to changing its policies where it will allow its gig/ contractual workers flexibility not only in terms of work times, but also flexibility in terms of roles, or from seamlessly moving to do work with two or three organisations parallel in the same day,\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e4. Additionally, the Gig workforce will become pre-dominant across organisations. HR will recognise gig workers as an essential part of the workforce, bringing a much healthier mix of full-time, part-time contracts strung together, forming the\u0026nbsp;core organisation.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e5. Geographical barriers will be mitigated, and organisations will adopt a more flexible work arrangement for their employees and themselves. Time and work will be flexible, enabling organisations to downsize and highlight people from remote tier 2-3 locations.\u003c/p\u003e","slug":"top-5-hr-trends-for-2022-1","subTitle":"2021 ended on a good note as far as the talent acquisition tide was concerned. Let's check the top 5 trends that are poised to pave the way for 2022. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-02-03T09:55:18.574Z","created_at":"2022-02-03T09:31:02.828Z","updated_at":"2022-02-03T10:05:15.078Z","featuredImage":{"id":711,"name":"Talent-Acquisition-Trends-That'll-Define-2022-1.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Talent-Acquisition-Trends-That'll-Define-2022-1.jpg","hash":"thumbnail_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.57,"path":null,"url":"/uploads/thumbnail_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147.jpg"},"large":{"name":"large_Talent-Acquisition-Trends-That'll-Define-2022-1.jpg","hash":"large_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":89.75,"path":null,"url":"/uploads/large_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147.jpg"},"medium":{"name":"medium_Talent-Acquisition-Trends-That'll-Define-2022-1.jpg","hash":"medium_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":53.37,"path":null,"url":"/uploads/medium_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147.jpg"},"small":{"name":"small_Talent-Acquisition-Trends-That'll-Define-2022-1.jpg","hash":"small_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.89,"path":null,"url":"/uploads/small_Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147.jpg"}},"hash":"Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147","ext":".jpg","mime":"image/jpeg","size":283.15,"url":"/uploads/Talent_Acquisition_Trends_That_ll_Define_2022_1_b6828ae147.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-02-03T09:54:40.668Z","updated_at":"2022-02-03T09:54:40.708Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":554,"title":"Changing Workplaces. Changing Mindsets.","content":"\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Good afternoon, everyone. We are in conversation with Lloyd Mathias. He is; what do I say about sir? He is a Pan-Asia business leader, marketer, strategist. He has intimate knowledge of the region and, you know, a proven track record of creating compelling visions, driving business performance across domains, you name it, and he has been there. So, I've known him, I think, for the last 14-15 years now. It's been a wonderful experience, you know, knowing, sir, and interacting with him over the years; he has led and motivated teams on a platform of trust, performance, and respect. He's been with HP, Tata, Motorola, PepsiCo. So, as I said, you name it, and sir has been there. So welcome to EDGE, sir.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u003c/strong\u003e Thank you and Anannya, wonderful to reconnect with you. And such a pleasure to do for such a long time. This conversation, great stuff.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, as I said, this interview is a part of a series called \u003ci\u003e\u003cstrong\u003eThe New Talent Paradigm\u003c/strong\u003e\u003c/i\u003e, where we are trying to understand the shifts that are taking place in the workplace, what lies for the future. So, the aim of this interview is to know your thoughts on this paradigm across organisations, especially in sales and marketing. Okay, so we begin?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u0026nbsp;\u003c/strong\u003eAbsolutely, looking forward.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u0026nbsp;\u003c/strong\u003eSo, what is the talent shift that is happening in organizations today? You know, especially in times of the pandemic, what, what do you think?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u0026nbsp;\u003c/strong\u003eAns: So when I think, looking back at the last 20-24 four months, I think few of us would have imagined the extent and the duration of disruption that the pandemic would have caused, you know, if you were in our lives back to exactly two years ago, say, December 2019, I think few of us would have envisaged the scale of you know, what was to come in the next two years. And I guess the worrying part is that it's still not over. Right, as we speak, we're still looking ahead with some degree of uncertainty, panels hearing about the Omicron variant and what it can do. So, therefore, I think that, in a sense, it itself is startling. This is, you know, for most of us would be a once in a lifetime event. And it has reset many things. It has reset personal priorities, has reset organizational priorities, and made big and small startups rethink their entire people strategies. In terms of specifically the talent shift in organisations today, I think two things are standing out. One is that varied work options are becoming table stakes. So, time agnostic work, remote working, distributed teams, job sharing, of these were kind of slightly, you know, alien concepts to about two or three years back. Barring a few people who had teams across the globe. This was not a norm, right. So, all of us had, let's say, a fair share of business calls. But these were like weekly calls and such like, now, the fact that most of us are doing eight to 10 hours on Zoom, or teams of Google meets itself is different. But more than that, I think it's also the fact that the pandemic has blurred the lines between work and play that for a lot of us. It is, yes, we might get to our workstations at nine in the morning. But very often, we're compared to what we end up doing, calls or emails late into the day. So, it's time for agnostic work; remote working has become a way of life - distributed teams, working remotely. Today, you will have people working from across cities within the same city, they are in different locations, and a lot of jobs get farmed out in what is called job sharing. So, in terms of talent shift, I think two things are standing out. I think one is organizations are looking at employees who can handle this uncertainty, right, the fact that it's not business as usual. Second, I think everyone, and this is both an individual and organizational, you know, the question is they're looking for people who are resilient, right, people who are able to handle all this uncertainty and still kind of cope, you know, without feeling unduly pressured. Third, I think there's also seek for a basic amount of tech-savviness right today, what is expected not just in terms of handling calls, but in terms of, you know, structuring your entire work online. In terms of organizations, I see two big things in the time shift. I think one is accepting the reality of a variable workforce; you don't need to have all employees physically at one location, you know, at one geography. I think that's become real. The second is shorter engagements - I think, you know, early elements of the gig economy are now beginning to be real. So, companies are looking at short term work contracts, hiring people for specific roles for a specific time period. And therefore, outsourcing has now become more mass; earlier outsourcing was slightly more specialised, it was kind of more technology-related. Today, it's normal to outsource things strictly a part of the core business because you recognise that the job can be done in a variable context. And part of it is also the pressures that organizations see uncertainty, so they want to pull back on costs. So, therefore, outsourcing has become real. So, suppose I were to look at the critical elements of the talent shift. In that case, I think one is, you know, looking for employees who can be resilient and who can handle uncertainty, looking at Tech-savvy folk, looking at a variable workforce, shorter engagements, and outsourcing.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, as you said that today, organizations are outsourcing for all kinds of roles. Right earlier, it was technology, more technology. Now, it's gone beyond technology. Now. It's pretty much all kinds of roles. And the gig workforce is it. You know, where do you see the future? Because, yes, it's outsourcing. It's a part of outsourcing. So, where do you see the future of the gig workforce in this context?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u0026nbsp;\u003c/strong\u003eAns: Yeah, before we get down precisely to the gig workforce, I just want to set the context of how we see it. I think one is, you know, millennials or Gen Y's sometimes call them their company comprise 35 34% of India's population, right now already about nearing 50% of the workforce. By 2025 this is expected to reach 75%. More than the statistics, I think it's the mindset of these millennials that is important. That is key.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOne is – increasingly, millennials are beginning to become key decision-makers and organizations. In fact, the bulk of startups is being founded by people in their 20s and 30s who are pretty much-called millennials. Now, the way they're looking at this whole work situation is radically different from, let's say, a generation that was, you know, in positions of power, say about a decade and a half back to the early 2000s. So, millennials, I believe, have enough research to prove it are concerned about work-life balance. There was a survey done by Deloitte a couple of years ago, it said that almost 70% of millennials evaluate career opportunities, by good work-life balance, even more than organizations that they can progress in. So that has become a primary driver. And therefore, they're seeking flexibility in their work options. So, consequently, I would say the gig economy is happening on two ends. One is organizations that are seeing or feeling the pressure of uncertainty, who are trying to pull back on costs and work on what is called an asset-light model. So, they want to work with a variable workforce, and two is that there are a lot of younger people in the workforce who do not wish to stand committed. So, there was a client in my work career in the early 90s; we all looked for long, secure, ten years. You look for organizations that will help you grow and where you could spend 5-10 years or maybe more. Today, the average, we'll be looking at the kind of the growth what he's looking at jobs where, you know, if he's not satisfied in a year or two, he moves. So, I think this gig economy is becoming real on both sides of the fence, both aided by employers who are looking at shorter work contracts, more variable workforce, and by younger employees who are looking at, you know, fulfilling their passions, at the same time kind of making enough to get them going. Right. So, they're not really looking necessarily at logging 14-15 hours at work; they’re looking at, kind of, living a life independently by the side. And therefore, the gig economy is becoming real. And I think that is a positive strength, though, what I would say is that the economy has to be looked at in slightly more longer-term aspects. One is how companies can change the structures to accommodate gig workers in a more rational manner. And then secondly, and more critically, what are the underlying security issues that could take care of the workers? The obvious advantages of formal employment, you know, kind of provident fund and medical benefits and kind of long-term accumulations, ESOP's and such like? To what extent would gig workers also be able to accrue these benefits? And I think those are things that policymakers need to look at deeply.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, as we see that the way people are working is changing, both from at the organizational level and an individual level. So now, how, in a similar concept, how is hiring changing in this way, because, as you said, we were all looking for long term security. So, hiring’s used to be different, more face-to-face, plus, you know, benefits of provident fund and all that. Now, with the gig workforce, the way they are being hired by an organization, it comes to security the way they are hiring more offline conversations. So, if I ask you what you've seen? How is hiring changing in this concept? And what should? What is the role HR is playing?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u0026nbsp;\u003c/strong\u003eI think hiring has been kind of, you know, significantly impacted. So key terms are that when organizational priorities have changed, and the pandemic has hit everyone very hard, I think hiring is a function that has had to kind of rework itself. The same old practices now may fall short to some extent. So, at a fundamental level, I think what hires are doing is working closely with the corporate teams to really look at what percentage of workers do they need to have on full-time roles and what percentage of work can be kind of contracted outside. So that’s one aspect. The second is I think they're also looking at strong traits, when hiring traits of nimbleness have the versatility of people who are capable of moving around roles, right. So, the rigidity of the fact that you're hiring somebody, a specialist vs somebody who can, in a sense, move across roles, maybe not functions, but certainly across roles. Because nimbleness is one critical aspect. Also, hiring is looking at, which are the roles that can be seamlessly outsourced without having to have a full-time resource. So, I think hiring has per-force had to embrace the gig economy. And like I said, for organizations, this new employee model works because it helps low fixed costs, reduces overhead expenditures, and limits their exposure to long-term medical expenses and lead costs. It enhances flexibility by having term and project-based contracts business needs and helps them acquire specialised talent for specific requirements. Very often, organizations found that they didn't have talent, and they had to end up training people. Now it's so easy to kind of go and secure that talent from outside of the short-term contract; you don't need to get someone on a full-time basis.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Q4: A small thing that I want to know is that when we've been talking of the pandemic, and the hiring in this context, most discussions revolve around IT organizations. Right. So, you know, you've been into sales, marketing, public relations, etc. These verticals have also changed, seen a very drastic shift in how their day-to-day operations were and how they are today. Why? Because they have always been very client-facing. So, how has it impacted their work and the business?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias:\u0026nbsp;\u003c/strong\u003eAns:\u0026nbsp;Oh, I would see a couple of points. Around Yeah, I think fundamentally; all functions have been impacted. However, you know, and I'm speaking with specific reference to a couple of organizations that I work closely with one of whose boards I sit on, I think, organizations have kind of had to face the difficult question that why large sections of the workforce could work remotely - all the staff functions, like HR or finance or legal or various functions to categories have still pretty much at least the moment the lockdown is lifted, had to be back on the ground, right, one way or the Salesforce, especially those who are customer-facing, we're meeting, you know, distributors or retailers. And the other word in a sense, factory workers, right, a lot of factories can work remotely. So, I think one is the realization that sales and marketing cannot always be done remotely, right? I guess media buying and such functions can but when you think of operations, marketing when you think of, in-store, retailer relations, I think those are something that have been impacted. So, I think that's where the real challenge lies, I think in functions like sales, marketing, PR, I think those which are customer-facing which require physical contact, I think they've kind of been relatively more impacted. But like I said, the traits that HR is looking for organizations looking for people who are resilient, who can handle this uncertainty, people who can multitask, because you're talking about people who can, for example, I know an organization that was in event management. Now all of us know that in the last few years, event management has kind of virtually come to a halt. Now, they've had to actually repurpose some of their teams to start looking at different aspects. So, a lot of them today are helping organize virtual events, and therefore have to become technologically savvy. They have to kind of rework a lot of their skill sets. They've also had some of the front-facing account executive staff learning production. So, they're kind of gearing up for a kind of post-pandemic future. I think those who are willing to put up their hand and say, “Hey, I'm willing to multiscale, I'm willing to try something”, it's kind of helping. Whereas those who are being rigid and saying, “okay, this is what I was hired to do, this is what I'm going to do”, are going to face problems. So, I think the ability, or you can say that versatility and nimbleness are now becoming a critical aspect of how HR starts looking at hires all across, but more specifically within the kind of tools and marketing domains.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, you've answered a part of my next question, which is like, the new skills that you see are in demand for the future. You’ve told me about non-tech skills like being resilient, multitasking, being nimble. Are there any other skills that you think that the new workforce should develop to be in business? Because whatever we've learned, we've, we've had to relearn. Right, so any other skills, you think that is important for the next-gen workforce to gather?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias: \u003c/strong\u003eAbsolutely, I think the biggest single skill that opticians are looking for, and I can say this, both for big and small organizations that I've worked closely with, is the willingness to learn. So, I think now more than ever, the ability to upskill, or rescale, is critical and positive. And fortunately, today, there are a lot of opportunities for employees to actually upskill and rescale. Right, there are online courses, there are various ways that you can actually make not just career switches, but become multi-skilled, right. So, I would say the willingness to learn, the willingness to upskill, to rescale. To try one hand as one's hand at new things has become critical, just one data point. And it's not strictly in the context of work, the last year and a half, have seen virtually a doubling in the number of retail investors in the stock market. Right. So, we're talking about the fact that a lot of people today are realizing that it's fairly easy to open an online trading account, right, you don't have to go through a broker and kind of do a small volume of either day trades a small amount of stock trading. Now, at one level, this is a risky investment strategy. But the fact is, people have realized that you're going to spend eight to 10 hours a day in front of a computer on calls in that free time. Can I also be doing a little trading with a little bit of training? A lot of this is self-taught. These are people who've kind of gone online, taking courses or even just gone to a YouTube video, and kind of have learned the way they started with a small corpus of let's say, a couple of 1000 rupees and overtime today are you know, are taking risks. So, I think learning is now becoming primary. Earlier in an organization, you expected the organization to work at learning and development for you as an individual. I think now the onus is on the individual, to what extent can he upskill? To what extent can he rescale? To what extent can he make himself more employable in a kind of future that is going to be more gig related? Long term job contracts are going to possibly reduce is my feeling and therefore the ability to move seamlessly to new roles, maybe new sectors and emerging sectors. Who would imagine, say five years from now? You know, roles in the metaverse in artificial in augmented reality and virtual reality will become mainstream. So, people who are willing to actually move ahead of the curve maybe will find themselves in far better employment situations.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Right. So, my last question is, we've seen a lot and a lot of talk around D and I, especially in the last one and a half, two years. So, you know, I was speaking to Shruthi Bopaiah, who is the Head - Client Engagement at Bridgeweave? And we got great insights on what is needed to be done in D\u0026amp;I, what organizations need to do at an organizational level. And at an individual level. The fact is that these things need to come from us within. But how are you seeing it shape up in India? I mean, is it really being taken seriously by the leadership in large companies? Or is it just a tick box? What are your views on it?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias: \u003c/strong\u003eI think, diversity, equity and inclusion are now becoming a reality of business. And I think most mature businesses are beginning to see it well beyond a tick box. I think companies are taking Diversity, Equity, and Inclusion seriously. For one, it's no longer nice to do. I think people are recognizing that this adds value to the core of your business proposition, a business that works closely on DEI and who looks at environmental, social, and corporate governance, there is empirical evidence to prove is more successful. So, it's no longer a nice to do. Also, I think, importantly, in increasing polarizing times, like the ones we live in, it makes sense for companies to broad base their workforce. So, in a sense, it's a hedge against this polarization, and the best way you can hedge against polarization is by having people across the spectrum. Whether it's gender, whether it's a kind of multi-faith or multi-kind of cultural organizations, or even people who respect the fact that people can have different sexual orientations. So, I think DEI is now absolutely critical. To my mind, most organizations are taking them very seriously, for one reason is that increasingly, a lot of investors are beginning to look at the organization in this equity lens, right. So, they're looking at organizations through an ESG window, they're looking at organizations to how good they are on D\u0026amp;I. And I think that's becoming critical. The second, I believe, it's also good for business. If a business reflects the society in which it works in, it can only work better. I will say an organization that has, let's say, gender parity, and the same people from both genders as senior levels is positive. I think an organization that learns to respect people's different orientations or works with people across multi faiths or multi-cultures, I think it works very well. And therefore, when I see DNI, I'm looking at more than just the basic gender diversity. I'm also looking at thought diversity. When I ran marketing for very large companies, I think the best results came when you had a team that was multicultural people who came from different parts of the country or different regions, because they each bought a different sensibility, a different thought, a different dimension to an entire, you know, campaign or whatever. So, I think DEI is more than just a tick-in-the-box. I think it's mainstream. And it must over time get stronger.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI want to take some time and comment about two other issues Anannya, in the context of what we're talking about. One is a little about the future of the workspace. And the other is, of course, the current little concerns people have on the variant and what does it do? I think what is totally why things were seemingly getting to kind of, you know, getting back to the normal curve in a small manner, I think this Omicron variant has kind of put a little bit of a hold on plans. So, I would see that the uncertainty is certainly going to be part of us for the next few months. A lot of us believe that you know, early 2022 will resume or get back to as near normalcy as possible. I think there's a little bit of trepidation, a little bit of a kind of concern about how this thing works. But hopefully, things will settle in my mind around the middle of the second half of 2022. And in the context of our discussion, if I were to kind of look at the workplace future, I think two to two trends are emerging in my mind. I think organizations are going to be adopting a more flexible work arrangement for their employees and also for their own benefit. So, I think the ability of an organization to start looking at Flexi or Flexitime offers both workings of having smaller offices downsizing and possibly highlighting people who are from remote locations. So, I think that's one trend, that's certainly going to be real. And the second, I think, is a more widespread adoption of the gig economy. I think people are recognizing that you're going to have gig workers as an essential part of your workforce, right, the old organizational structures where you had almost 80 90% of people on roles barring for very peripheral kinds of tasks, which you outsourced, I think, you know, that is going to reduce increasingly over time, what you're going to have possibly is a much more healthier mix of part-time contract, or gig workers was the core team that's going to be strung together, which is part of the core organization. And I think we're moving definitely in that direction. And therefore, like I said, earlier in this discussion, the onus for especially younger employees, to multi-skill to learn new skills, to get familiar with, with, let's say, technologies of the future, right, would be helpful. Like for Apple, I know for a fact that a lot of organizations, value people who've taken courses in Python, saying, “Hey, if AI is of the future, then someone who works in that will work”. I think those were some of the thoughts that I wanted to add on to this.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, one quick question, while you were telling me the future of the workforce, I was reading this report, I don't remember the name of the organization. But, you know, I was reading that, with this growth of the gig workforce. This, this workforce will also move towards multiple jobs, you know, in a day, in the sense, I, they will be working not for organization x, but x, y, z. You know, so what are your thoughts? Because while we've probably never thought of that, never thought we will do two jobs together or three jobs together with the same kind of organization, the same kind of skills, but now this is opening up. There are organizations that are allowing, and there are individuals who are willing to do this? What is your thought in terms of this future? The data, the security, whatever, all of that, that which is involved here?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eLloyd Mathias: \u003c/strong\u003eYeah, I think, therefore, it's probably normal for gig workers, not just to look at flexibility in terms of work times, but also flexibility in terms of roles, or from seamlessly moving to do work with two or three organizations parallelly in the same day, right, I could be doing a project with one company, the morning and towards the afternoon, something else, right, normal. I think the pandemic is also underlying, and I can speak from, let's say, my last few years in the IT space, has also underlined the importance of network security and some of these issues, right, we take for granted a lot of the elements in the physical office, right, where you have firewalls, where you have a certain degree of confidentiality protection, because of the way or, you know, you're kind of network is configured. But now you're talking about the bulk of the workforce being removed, right, and working from anywhere in the country. And a lot of environments are not in secure networks. People are working on public networks in co-working spaces and such like. So, I think the emphasis on network and security and protecting an organizations’ assets, I think now is emphasized. So, organizations that have strong business continuity plans in place, actually, they've put clear mandates about how they can handle this. And that also involves, therefore, providing employees with the necessary infrastructure, not everyone has access to a high-speed broadband connection, or not everyone has access to a kind of home office, which is, you know, totally kind of confidential away from your spouse or from you know, other interferences. So, I think that has become an important aspect. And I think organizations and individuals have to start thinking about that. So, all of us need to carve out our little workspaces at home. And it's not always very easy, you know, crowded, small apartments, let's say, cities like Mumbai, where you have a family of four or five living in small places, with the kids going to school or attending online school, the husband and wife both having jobs that require calls. Do you have the broadband infrastructure? Do you have that many sets of computers, tablets, etc.? So, I think it's kind of putting the emphasis, but clearly, the future organization will start to have to look at these things very deeply.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThank you so much, sir, for your time. You know, I would have loved to have a longer conversation with you, but I know you have your calendar packed. We'll catch up soon. And pleasure speaking to you. Thank you so much for your time. Thank you so much. Great having this conversation.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=GzSrBitWABg\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"changing-workplaces-changing-mindsets","subTitle":"The New Year begins with an #InterestingConversation with Lloyd Mathias, Business Leader, Investor, Advisor \u0026 Growth driver across Consumer, Telecom \u0026 Technology businesses. We get his riveting insights on the new talent paradigm and the future of work. We also take his views on DEI \u0026 the new skills that need to be acquired to stay relevant in the workplace today. He speaks to Anannya Debnath, Content Lead at EDGE.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2022-01-06T09:49:23.123Z","created_at":"2022-01-06T09:49:19.688Z","updated_at":"2022-01-06T12:33:21.767Z","featuredImage":{"id":699,"name":"Lloyd-Mathias-thumbnail.jpg","alternativeText":"","caption":"","width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_Lloyd-Mathias-thumbnail.jpg","hash":"thumbnail_Lloyd_Mathias_thumbnail_8d87c77d3c","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":7.1,"path":null,"url":"/uploads/thumbnail_Lloyd_Mathias_thumbnail_8d87c77d3c.jpg"},"large":{"name":"large_Lloyd-Mathias-thumbnail.jpg","hash":"large_Lloyd_Mathias_thumbnail_8d87c77d3c","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":64.11,"path":null,"url":"/uploads/large_Lloyd_Mathias_thumbnail_8d87c77d3c.jpg"},"medium":{"name":"medium_Lloyd-Mathias-thumbnail.jpg","hash":"medium_Lloyd_Mathias_thumbnail_8d87c77d3c","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":41.16,"path":null,"url":"/uploads/medium_Lloyd_Mathias_thumbnail_8d87c77d3c.jpg"},"small":{"name":"small_Lloyd-Mathias-thumbnail.jpg","hash":"small_Lloyd_Mathias_thumbnail_8d87c77d3c","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":21.81,"path":null,"url":"/uploads/small_Lloyd_Mathias_thumbnail_8d87c77d3c.jpg"}},"hash":"Lloyd_Mathias_thumbnail_8d87c77d3c","ext":".jpg","mime":"image/jpeg","size":173.98,"url":"/uploads/Lloyd_Mathias_thumbnail_8d87c77d3c.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2022-01-06T09:49:04.497Z","updated_at":"2022-01-06T09:49:04.552Z"},"categories":[]},{"id":553,"title":"Top 5 Candidate Trends For 2022","content":"\u003cp\u003eTop 5 Candidate Trends that impacted 2021 and will continue through 2022 and beyond.\u003c/p\u003e\u003cp\u003e1. More than 80% of candidates are open to new job opportunities\u003c/p\u003e\u003cp\u003e2. 50%+ are more likely to respond if the hiring manager reaches out to them\u003c/p\u003e\u003cp\u003e3. A candidate wants the TA’s first message to have an apt job description. Otherwise, they tend to move away\u003c/p\u003e\u003cp\u003e4. 49% of candidates follow their desired companies on social media to stay aware of jobs from them\u003c/p\u003e\u003cp\u003e5. Top 3 things a candidate wants from the interview experience\u003c/p\u003e\u003cul\u003e\u003cli\u003eConversation with the leadership team\u003c/li\u003e\u003cli\u003ePrompt-follow up\u003c/li\u003e\u003cli\u003eA sense of how they performed\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWhat's your take?\u003c/p\u003e","slug":"top-5-candidate-trends-for-2022","subTitle":"In this blog, we list the top 5 Candidate Trends that impacted 2021 and will continue through 2022 and beyond.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-12-30T11:02:04.474Z","created_at":"2021-12-30T11:02:01.021Z","updated_at":"2021-12-30T11:02:04.544Z","featuredImage":{"id":697,"name":"Top-5-Candidate-Trends-In-2022.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-5-Candidate-Trends-In-2022.jpg","hash":"thumbnail_Top_5_Candidate_Trends_In_2022_cba6107a13","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":5.12,"path":null,"url":"/uploads/thumbnail_Top_5_Candidate_Trends_In_2022_cba6107a13.jpg"},"large":{"name":"large_Top-5-Candidate-Trends-In-2022.jpg","hash":"large_Top_5_Candidate_Trends_In_2022_cba6107a13","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":49.99,"path":null,"url":"/uploads/large_Top_5_Candidate_Trends_In_2022_cba6107a13.jpg"},"medium":{"name":"medium_Top-5-Candidate-Trends-In-2022.jpg","hash":"medium_Top_5_Candidate_Trends_In_2022_cba6107a13","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":31.45,"path":null,"url":"/uploads/medium_Top_5_Candidate_Trends_In_2022_cba6107a13.jpg"},"small":{"name":"small_Top-5-Candidate-Trends-In-2022.jpg","hash":"small_Top_5_Candidate_Trends_In_2022_cba6107a13","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":16.74,"path":null,"url":"/uploads/small_Top_5_Candidate_Trends_In_2022_cba6107a13.jpg"}},"hash":"Top_5_Candidate_Trends_In_2022_cba6107a13","ext":".jpg","mime":"image/jpeg","size":142.48,"url":"/uploads/Top_5_Candidate_Trends_In_2022_cba6107a13.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-12-30T11:01:17.888Z","updated_at":"2021-12-30T11:01:17.930Z"},"categories":[]},{"id":552,"title":"Top 5 HR Trends For 2022","content":"\u003cp\u003e5 HR trends that impacted 2021 and will continue through 2022\u003cbr\u003e\u003cbr\u003e1. It will remain a candidate-driven market\u003cbr\u003e\u003cbr\u003e2. The demand-supply deficiency will ensure the candidate with the most skillsets wins the job\u003cbr\u003e\u003cbr\u003e3. The recruiter's efficiency \u0026amp; interview processes will continue to be improved with Artificial Intelligence\u003cbr\u003e\u003cbr\u003e4. The Hiring managers’ top uses for AI this year included job candidate matching, candidate screening, and recommendations for job descriptions.\u0026nbsp;It will continue in 2022 too!\u003cbr\u003e\u003cbr\u003e5. Hybrid work will be the norm in the next year too! Most organizations will have a percentage of employees work from the office while the rest work from home.\u0026nbsp;\u003c/p\u003e","slug":"top-5-hr-trends-for-2022","subTitle":"What are the top 5 HR trends that impacted 2021 and will continue through 2022?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-12-29T08:26:27.703Z","created_at":"2021-12-29T08:25:28.430Z","updated_at":"2021-12-29T08:26:27.761Z","featuredImage":{"id":692,"name":"Top-5-HR-Trends-For-2022.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-5-HR-Trends-For-2022.jpg","hash":"thumbnail_Top_5_HR_Trends_For_2022_75d25fc005","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.43,"path":null,"url":"/uploads/thumbnail_Top_5_HR_Trends_For_2022_75d25fc005.jpg"},"large":{"name":"large_Top-5-HR-Trends-For-2022.jpg","hash":"large_Top_5_HR_Trends_For_2022_75d25fc005","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":76.34,"path":null,"url":"/uploads/large_Top_5_HR_Trends_For_2022_75d25fc005.jpg"},"medium":{"name":"medium_Top-5-HR-Trends-For-2022.jpg","hash":"medium_Top_5_HR_Trends_For_2022_75d25fc005","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.85,"path":null,"url":"/uploads/medium_Top_5_HR_Trends_For_2022_75d25fc005.jpg"},"small":{"name":"small_Top-5-HR-Trends-For-2022.jpg","hash":"small_Top_5_HR_Trends_For_2022_75d25fc005","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.06,"path":null,"url":"/uploads/small_Top_5_HR_Trends_For_2022_75d25fc005.jpg"}},"hash":"Top_5_HR_Trends_For_2022_75d25fc005","ext":".jpg","mime":"image/jpeg","size":204.81,"url":"/uploads/Top_5_HR_Trends_For_2022_75d25fc005.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-12-29T08:24:47.945Z","updated_at":"2021-12-29T08:24:47.980Z"},"categories":[]},{"id":551,"title":"Top 5 Talent Acquisition Trends For 2022","content":"\u003cp\u003eWith 2021 coming to an end let's take a look at the top 5 trends that defined the present year and will pave the way for 2022.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e1. Data-driven recruiting to grow in 2022 too! Data will be king and will define the way recruitment technologies are used.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e2. AI-based recruitment tools to match the right candidate with the right job will improve and grow.\u003cbr\u003e\u003cbr\u003e3. Diversity, Inclusion and equity will remain an acquisition priority.\u003cbr\u003e\u003cbr\u003e4. Personalised nurturing will continue to provide a premier candidate experience.\u0026nbsp;\u003cbr\u003e\u003cbr\u003e5. Employee referrals \u0026amp; Internal mobility will be important aspects of acquiring the right talent.\u003c/p\u003e","slug":"top-5-talent-acquisition-trends-for-2022","subTitle":"As the year comes to an end, this week let’s take a look at the top 5 talent acquisition trends that defined 2021 and those that will pave the way for 2022. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-12-28T12:17:49.028Z","created_at":"2021-12-28T12:17:45.101Z","updated_at":"2022-02-03T09:48:04.709Z","featuredImage":{"id":691,"name":"Top-5-Soft-Skills-Recruiters-Look-For.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-5-Soft-Skills-Recruiters-Look-For.jpg","hash":"thumbnail_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.59,"path":null,"url":"/uploads/thumbnail_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2.jpg"},"large":{"name":"large_Top-5-Soft-Skills-Recruiters-Look-For.jpg","hash":"large_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":81.36,"path":null,"url":"/uploads/large_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2.jpg"},"medium":{"name":"medium_Top-5-Soft-Skills-Recruiters-Look-For.jpg","hash":"medium_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":52.69,"path":null,"url":"/uploads/medium_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2.jpg"},"small":{"name":"small_Top-5-Soft-Skills-Recruiters-Look-For.jpg","hash":"small_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":29,"path":null,"url":"/uploads/small_Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2.jpg"}},"hash":"Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2","ext":".jpg","mime":"image/jpeg","size":207.65,"url":"/uploads/Top_5_Soft_Skills_Recruiters_Look_For_3eaa6de4d2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-12-28T12:17:31.128Z","updated_at":"2021-12-28T12:17:31.170Z"},"categories":[]},{"id":550,"title":"What Are The Top 5 Soft Skills Recruiters Look For","content":"\u003cp\u003eThe behavioural skills that are essential to survive \u0026amp; succeed in personal, professional \u0026amp; social life are usually known as soft skills. If hard skills are the foundation, soft skills are the cement. In fact, a judicious blend of both hard and soft skills is essential to achieve your professional success and fast-track your career.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, what are the top 5 soft skills recruiters look for in candidates today?\u003c/p\u003e\u003cp\u003e1. Resilience \u0026amp; Agility\u003cbr\u003eFluctuating market environments and the pandemic have taught us that candidates who are willing to adapt quickly to the changing needs of the business are priceless.\u003c/p\u003e\u003cp\u003e2. Problem-Solving Skills\u003cbr\u003eGlitches, bumps in the road, and stumbling blocks are all part of the job. It’s essential to take them in stride and accept them as learning opportunities. One’s ability to use their knowledge to find answers to pressing problems and formulate workable solutions will demonstrate that you can handle – and excel in – your job.\u003c/p\u003e\u003cp\u003e3. Leadership\u003cbr\u003eIn times like these where work-from-home is the norm, every organization wants employees to be leaders in themselves. They look for the ones who can grow themselves and lend a helping hand to others. They want employees who can cultivate relationships up, down, and across the organizational chain.\u003c/p\u003e\u003cp\u003e4. Communication\u003cbr\u003eAs someone rightly said, successful communication involves five components—verbal, non-verbal, written, visual, and active listening. And the last one is the most essential in these times where we are mostly communicating over video and voice calls. You need to be able to listen to understand how to best communicate with someone.\u003c/p\u003e\u003cp\u003e5. Work Ethic\u003cbr\u003eToday, organizations' are looking for employees who respect their jobs and are ready to take accountability for all they do. In hybrid/ WFH environments, there’s no one managing or micromanaging your day, but it is crucial to draw the line between our professional and personal lives. Flexible workspaces and timings are the norms today, but it is important to understand the seriousness of your work and meet deadlines effectively.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","slug":"top-5-soft-skills-recruiters-look-for","subTitle":"The behavioural skills that are essential to survive \u0026 succeed in personal, professional \u0026 social life are usually known as soft skills. If hard skills are the foundation, soft skills are the cement. In fact, a judicious blend of both hard and soft skills is essential to achieve your professional success and fast-track your career. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-12-23T07:39:21.869Z","created_at":"2021-12-23T07:39:18.128Z","updated_at":"2021-12-23T07:44:32.717Z","featuredImage":{"id":689,"name":"Top 5 Soft Skills Recruiters Look For-2.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top 5 Soft Skills Recruiters Look For-2.jpg","hash":"thumbnail_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.3,"path":null,"url":"/uploads/thumbnail_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d.jpg"},"large":{"name":"large_Top 5 Soft Skills Recruiters Look For-2.jpg","hash":"large_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":73.1,"path":null,"url":"/uploads/large_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d.jpg"},"medium":{"name":"medium_Top 5 Soft Skills Recruiters Look For-2.jpg","hash":"medium_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.64,"path":null,"url":"/uploads/medium_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d.jpg"},"small":{"name":"small_Top 5 Soft Skills Recruiters Look For-2.jpg","hash":"small_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.86,"path":null,"url":"/uploads/small_Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d.jpg"}},"hash":"Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d","ext":".jpg","mime":"image/jpeg","size":176.18,"url":"/uploads/Top_5_Soft_Skills_Recruiters_Look_For_2_71c117867d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-12-23T07:39:13.046Z","updated_at":"2021-12-23T07:39:13.112Z"},"categories":[]},{"id":549,"title":"Top AI trends to look out for in 2022","content":"\u003cp\u003eAccording to the recent report by Gartner, the AI software industry is poised to reach $62.5 billion in 2022, an increase of 33% from 2021. The top 5 categories where AI-based software and machine learning tech will grow are\u003c/p\u003e\u003col\u003e\u003cli\u003eKnowledge management (KM)\u003cbr\u003eDuring the pandemic, the explosion of remote and hybrid work environments moved Knowledge Management from a good-to-be to a must-be enabler of virtual collaboration and access to information. As a result, the KM market is now poised to reach $58.81 billion by 2028 from $22.45 billion in 2020, growing at a\u0026nbsp;CAGR of 12.67%.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eVirtual Assistants\u003cbr\u003eConversational AI has helped Virtual Assistants and Chatbots grow at unprecedented levels. It is estimated to reach $6.27 billion by 2026. It has increased because of deep neural networks, machine learning, and other advancements in AI technologies.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eAutonomous vehicles\u003cbr\u003eAI is the brain that will guide driverless cars, aircraft and boats that will define travel in the years to come. Tesla has said that its vehicles will fully demonstrate self-driving capabilities by 2022. The first half of 2022 could also see the first autonomous boat called the Mayflower Autonomous Ship crossing the Atlantic ocean. The ship is powered by IBM and was designed in partnership with ProMare.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eDigital workplaces\u003cbr\u003eWith the growth of hybrid and remote work environments, organizations are using more and more AI tools to ensure employee satisfaction and organizational growth. From recruitment to employee feedback, employee retention to L\u0026amp;D, AI is growing at all levels.\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli\u003eCrowd-sourced Data\u003cbr\u003eAccording to a report by Research Nester, ‘The global\u0026nbsp;crowd-sourced data collection market\u0026nbsp;is expected to garner a considerable revenue by growing at a notable CAGR from 2022 - 2030, owing to the rising implementation of artificial intelligence into several crowd-sourcing platforms, and increasing advancements in crowd-sourced data collection techniques.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, its implementation will totally depend on enterprises advancing their AI maturity, which looks approachable as more than 48% of CIO’s have either implemented AI and ML in their enterprises or are planning to do so in 2022. Gartner found that organizations commonly experiment with AI but struggle to make the technology a part of their standard operations.\u003c/p\u003e","slug":"top-ai-trends-to-look-out-for-in-2022","subTitle":"According to the recent report by Gartner, the AI software industry is poised to reach $62.5 billion in 2022, an increase of 33% from 2021. Gartner found that organizations commonly experiment with AI but struggle to make the technology a part of their standard operations.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-11-30T11:39:23.268Z","created_at":"2021-11-30T11:39:16.920Z","updated_at":"2021-11-30T11:40:21.714Z","featuredImage":{"id":675,"name":"Top-AI-Trends-To-Look-Out-For-In-2022.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Top-AI-Trends-To-Look-Out-For-In-2022.jpg","hash":"thumbnail_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.09,"path":null,"url":"/uploads/thumbnail_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52.jpg"},"large":{"name":"large_Top-AI-Trends-To-Look-Out-For-In-2022.jpg","hash":"large_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":64.55,"path":null,"url":"/uploads/large_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52.jpg"},"medium":{"name":"medium_Top-AI-Trends-To-Look-Out-For-In-2022.jpg","hash":"medium_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":42.68,"path":null,"url":"/uploads/medium_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52.jpg"},"small":{"name":"small_Top-AI-Trends-To-Look-Out-For-In-2022.jpg","hash":"small_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":23.38,"path":null,"url":"/uploads/small_Top_AI_Trends_To_Look_Out_For_In_2022_a99efb0a52.
