 you liked this article. We would love to hear from you – please leave a comment below for us!\u003c/p\u003e\n","slug":"future-boss-might-social-media-follower-things-watch","subTitle":"\u003cp\u003eWe live in a time where an individual\u0026#8217;s online conduct and impressions uncover more about him or her than they may need. A current overview said that Indian representatives spend almost 33% of their time via web-based networking media amid work hours. Then, organizations would\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:43.885Z","created_at":"2021-02-23T18:13:35.561Z","updated_at":"2021-02-23T18:13:43.924Z","featuredImage":{"id":423,"name":"Blog-Image-March-2017.png","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_Blog-Image-March-2017.png","hash":"thumbnail_Blog_Image_March_2017_828c1348b7","ext":".png","mime":"image/png","width":245,"height":138,"size":36.38,"path":null,"url":"/uploads/thumbnail_Blog_Image_March_2017_828c1348b7.png"},"large":{"name":"large_Blog-Image-March-2017.png","hash":"large_Blog_Image_March_2017_828c1348b7","ext":".png","mime":"image/png","width":1000,"height":563,"size":218.75,"path":null,"url":"/uploads/large_Blog_Image_March_2017_828c1348b7.png"},"medium":{"name":"medium_Blog-Image-March-2017.png","hash":"medium_Blog_Image_March_2017_828c1348b7","ext":".png","mime":"image/png","width":750,"height":422,"size":153.96,"path":null,"url":"/uploads/medium_Blog_Image_March_2017_828c1348b7.png"},"small":{"name":"small_Blog-Image-March-2017.png","hash":"small_Blog_Image_March_2017_828c1348b7","ext":".png","mime":"image/png","width":500,"height":281,"size":90.82,"path":null,"url":"/uploads/small_Blog_Image_March_2017_828c1348b7.png"}},"hash":"Blog_Image_March_2017_828c1348b7","ext":".png","mime":"image/png","size":197.5,"url":"/uploads/Blog_Image_March_2017_828c1348b7.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:41.540Z","updated_at":"2021-02-23T18:13:41.558Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":426,"title":"Employer Branding in the Digital Age: In Conversation With Gautam Ghosh, Employer Branding Expert \u0026#038; Social HR Consultant and Influencer","content":"\u003cp\u003eIn today’s hyper tech-savvy age, every organization big or small is taking steps to strengthen its digital persona.\u003c/p\u003e\n\u003cp\u003eThe HR function can boast of significant contribution in the creation of employer brands for their organizations. A compelling employer brand can make a company a desirable place to work, help the brand distinguish itself from its competitors, and make it easier to attract talent and much more.\u003c/p\u003e\n\u003cp\u003eIn fact, industry experts are of the collective view that the stronger your brand presence, the easier it is to attract and retain talent. We reached out to Gautam Ghosh, Employer Branding Expert \u0026amp; Social HR Consultant and Influencer to share his expert views with us:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow important it is for organizations to reinforce their branding on new hires?\u003c/strong\u003e\u003cbr /\u003e\nWhile branding is imperative to attract new hires, it is also needed to be reinforced during the whole hiring process by creating an outstanding candidate and later a new hire experience. Even when a candidate is not hired he should walk away with a positive impression.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDoes employer-branding help in employee retention?\u003c/strong\u003e\u003cbr /\u003e\nIt\u0026#8217;d be different. Employee Experience is the ongoing interaction, which if it is positive in turn creates a great employer brand. Internal communication is the often-neglected aspect that tells an employee what is happening in other parts of the organization and what the organization is doing externally. This creates a unified messaging.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIn today’s digital age, when most organizations’ have a digital presence, what would be your one advice to them for creating an impactful employer branding to attract talent?\u003c/strong\u003e\u003cbr /\u003e\nThey have to treat their employees as brand advocates enabling them to amplify the message. They should identify the employees with significant digital presence and educate them on how to amplify the message. And how to do it authentically. And also reward them for the same.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-5519 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/03/Gautam-Ghosh.jpg?resize=187%2C224\u0026#038;ssl=1\" alt=\"Gautam Ghosh\" width=\"187\" height=\"224\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/03/Gautam-Ghosh.jpg?resize=251%2C300\u0026amp;ssl=1 251w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/03/Gautam-Ghosh.jpg?w=429\u0026amp;ssl=1 429w\" sizes=\"(max-width: 187px) 100vw, 187px\" data-recalc-dims=\"1\" /\u003eAbout Gautam Ghosh\u003c/strong\u003e\u003cbr /\u003e\nGautam Ghosh is an Employer Branding expert and Social HR Consultant and influencer. He helps organizations leverage social technologies for building an employer brand and employee engagement. In his career spanning over 20 years, Gautam has helped companies like Flipkart, Philips India shape their HR practices.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"employer-branding-digital-age-conversation-gautam-ghosh-employer-branding-expert-social-hr-consultant-influencer","subTitle":"\u003cp\u003eIn today’s hyper tech-savvy age, every organization big or small is taking steps to strengthen its digital persona. The HR function can boast of significant contribution in the creation of employer brands for their organizations. A compelling employer brand can make a company a desirable\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:33.614Z","created_at":"2021-02-23T18:13:26.630Z","updated_at":"2021-02-23T18:13:33.645Z","featuredImage":{"id":422,"name":"Digital.gif","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":null,"hash":"Digital_3e325c9e11","ext":".gif","mime":"image/gif","size":411.42,"url":"/uploads/Digital_3e325c9e11.gif","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:31.745Z","updated_at":"2021-02-23T18:13:31.778Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":425,"title":"AI will make better teachers, doctors, engineers, scientists, designers, musicians: In conversation with Bhaskar Pramanik, Microsoft India","content":"\u003cp\u003e\u003cstrong\u003e1. You’ve led companies that have ridden the wave of technology and done it well. Today, these companies face steep competition from startups in the recruitment market. How do you weather this competition in attracting the right talent?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAt Microsoft we continue to consider ourselves as a 40 year old Start Up! We do not really have a challenge in attracting talent irrespective of the function – Engineering, Research, Legal, Marketing, Sales. Finance, Services, Technical. We are also one of the preferred employers by fresh graduates. Part of the reason is that we continue to innovate, are very diverse and inclusive, global in scale and have a very empowering culture – we call it the “Growth Mindset’, provide challenging opportunities to learn, experiment and grow. We also provide a great working environment, competitive compensation, great culture and values and are global in scale and opportunities. More important we give our employees the opportunity to continuously learn and actively participate in our growth and innovation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.You are an integral part of the evolution of technology, having been at the center of it all. You’ve led companies that have ridden the digitization wave and done it well. There is both excitement and anxiety about digitization in general and Artificial Intelligence in particular. We all understand the power of AI and the reason behind the excitement. What is your take on the anxiety part?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI have been part of the technology industry over the last 40 plus years and have seen how computing has become ubiquitous and invisible. We now take it for granted as it impacts our everyday life. And we have accepted it.\u003c/p\u003e\n\u003cp\u003eAs technology advances so does human capability. As Machines become more intelligent so do humans.\u003c/p\u003e\n\u003cp\u003eSo I am not worried about AI replacing jobs or taking over our lives.\u003c/p\u003e\n\u003cp\u003eIt will make our lives better, enabling us to focus on areas where we as humans can truly make a difference. AI will make better teachers, doctors, engineers, scientists, designers, musicians. We only use 20% of our brain capacity so with assistance from AI perhaps we can unlock the balance 80%.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3. Technology has enabled a new era of startups and entrepreneurs. While they are great for business and economic prosperity, research shows that only 10% of them succeed. How can entrepreneurs make sure that the odds are in their favor?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTechnology has made time and distance  irrelevant. It has enabled global business models that would not be possible without technology.\u003c/p\u003e\n\u003cp\u003eSo a few suggestions for startups.\u003c/p\u003e\n\u003cp\u003e \t\u0026#9632; \u0026nbsp;\u0026nbsp;Be clear who is your customer and what is the value you provide.\u003c/li\u003e\n\u003cp\u003e \t\u0026#9632; \u0026nbsp;\u0026nbsp;  Be sure about your business model and how you are going to make money.\u003c/li\u003e\n\u003cp\u003e \t\u0026#9632; \u0026nbsp;\u0026nbsp;  Be clear about the life time value of what you do for your customers.\u003c/li\u003e\n\u003cp\u003e \t\u0026#9632; \u0026nbsp;\u0026nbsp;  And finally spend money as if it was your own.\u003c/li\u003e\n\u003cp\u003eTechnology is exciting, it can be your differentiation but by itself it cannot make your business successful.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4. Does leadership style required to steer a large organization differ from that of a startup? If yes, how does it differ?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOne of the biggest difference is that in a large organization you are thinking long term. In a startup it is about the present, it is about surviving the week, the month, the year.\u003c/p\u003e\n\u003cp\u003eAn example. In a large organization you think of people as a long term asset, to be groomed, to be developed to realize the true potential. In startups people are talent that must be immediately put to use to deliver immediately.\u003c/p\u003e\n\u003cp\u003eIn a large organization you think about all your stakeholders and the consequences of your decisions and actions. These include customers, employees, shareholders, vendors, civil society, government, etc. In startups you tend to focus on existence and being successful in the short to mid term and focus on decisions and actions around those issues.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5. Is the hype around ‘Millennials’ a reality or exaggeration? Do leaders need to change their management style to cater to this new breed of workforce?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMillenials are different. You have to accept it. But if you have  a diverse and inclusive organization than millennials are just part of the diversity. So include them, respect them and help realize their ideas. If you do not have  a diverse organization than you will have to change your style not just for millennials but to embrace all the different types of diversity – gender, cultural, generations and differently abled.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-5444 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/02/Bhaskar-Pramanik.jpg?resize=243%2C300\u0026#038;ssl=1\" alt=\"Bhaskar Pramanik\" width=\"243\" height=\"300\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/02/Bhaskar-Pramanik.jpg?resize=243%2C300\u0026amp;ssl=1 243w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/02/Bhaskar-Pramanik.jpg?w=453\u0026amp;ssl=1 453w\" sizes=\"(max-width: 243px) 100vw, 243px\" data-recalc-dims=\"1\" /\u003eBhaskar Pramanik, Chairman, Microsoft Corporation (India) Pvt. Ltd. \u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePrior to Microsoft, he was at Oracle where his focus was to create higher growth through greater cross leveraging of lines of business; to enhance customer satisfaction and to increase employee motivation. He has held several senior management positions in Sun Microsystems, Digital Equipment India Ltd, Blue Star Ltd., and NELCO.\u003c/p\u003e\n\u003cp\u003eAn engineering graduate from the Indian Institute of Technology, Kanpur, he attended the Advanced Marketing Management Program at Stanford University. He is a member of the Executive Council of NASSCOM and is the co-chair of the National Committee for IT, ITES \u0026amp; e-Commerce at CII. In the past, he has also held leadership positions at other industry bodies, including MAIT and AMCHAM. Bhaskar is based in Gurgaon with his family. His interests are photography and reading.\u003c/p\u003e\n","slug":"ai-will-make-better-teachers-doctors-engineers-scientists-designers-musicians-conversation-bhaskar-pramanik-microsoft-india","subTitle":"\u003cp\u003e1. You’ve led companies that have ridden the wave of technology and done it well. Today, these companies face steep competition from startups in the recruitment market. How do you weather this competition in attracting the right talent? At Microsoft we continue to consider ourselves\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:24.602Z","created_at":"2021-02-23T18:13:18.558Z","updated_at":"2021-02-23T18:13:24.634Z","featuredImage":{"id":421,"name":"Software-container.jpg","alternativeText":null,"caption":null,"width":822,"height":411,"formats":{"thumbnail":{"name":"thumbnail_Software-container.jpg","hash":"thumbnail_Software_container_a2d8dafbb4","ext":".jpg","mime":"image/jpeg","width":245,"height":123,"size":11.56,"path":null,"url":"/uploads/thumbnail_Software_container_a2d8dafbb4.jpg"},"medium":{"name":"medium_Software-container.jpg","hash":"medium_Software_container_a2d8dafbb4","ext":".jpg","mime":"image/jpeg","width":750,"height":375,"size":86.33,"path":null,"url":"/uploads/medium_Software_container_a2d8dafbb4.jpg"},"small":{"name":"small_Software-container.jpg","hash":"small_Software_container_a2d8dafbb4","ext":".jpg","mime":"image/jpeg","width":500,"height":250,"size":45.22,"path":null,"url":"/uploads/small_Software_container_a2d8dafbb4.jpg"}},"hash":"Software_container_a2d8dafbb4","ext":".jpg","mime":"image/jpeg","size":101.86,"url":"/uploads/Software_container_a2d8dafbb4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:22.967Z","updated_at":"2021-02-23T18:13:22.988Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":424,"title":"Intelligent Automation: From doing things differently to doing different things","content":"\u003cp\u003eIs cost saving the first thing that pops into your mind when you think intelligent technology?\u003c/p\u003e\n\u003cp\u003eThink again, it’s only the ‘tip of the iceberg!’ There’s more – in fact, so much more – and the possibilities can be fascinating as they can be game changing. Today, HR organizations across the world are in the process of enhancing or considering intelligent process automation.\u003c/p\u003e\n\u003cp\u003eBy looking beyond cost savings, the real value of intelligent automation emerges from upgrading business process and emphasizing people first. This is where HR can really show its chops – bringing together the art and science of talent.\u003c/p\u003e\n\u003cp\u003eSimply put, by taking over straightforward and repetitive tasks, intelligent automation allows people to focus on jobs that require uniquely human characteristics. And this opens up a whole new range of business possibilities. But first, it’s prudent to view it as a journey guided by organizational need, systematic outcome, and informed choices.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOptimize intellectual capital\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMaking the right use of HR people’s talents and capabilities for managing and guiding a workforce is critical for any company. Automating HR processes allows them to take up tasks that really matter for business growth and development.\u003c/p\u003e\n\u003cp\u003eOften it has been observed that intelligent automation process help repurpose the HR talent pool, and guides them toward more strategic contributions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDecision-making backed by data\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRecruitment, applicant tracking, performance management, goal setting and tracking – HR automated solutions make it possible to perform all these tasks better, more quickly,  precisely and efficiently than ever before. The data from all these processes and practices enable an organization’s leadership to make better decisions.\u003c/p\u003e\n\u003cp\u003eThis data can provide rich insights used for planning, enhancing productivity, outperforming competition and more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReduce security issues and human errors\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHR data is precious and security concerns around it will always be high. The self-automated HR system leaves less chances of lapses due to human error and security issues. It takes care of verifying users before sending or sharing confidential documents and can even reduce the chances of losing important documents.\u003c/p\u003e\n\u003cp\u003eBy taking a logical route to deploy HR automation across processes, HR can be assured of a more secure and precise way of working and looking at talent management that is more aligned to the business.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFrom doing things differently to doing different things\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhen approached systematically and holistically, intelligent automation can propel organizations across limiting ceilings.\u003c/p\u003e\n\u003cp\u003eTake for example the movement from data gathering on employee performance – to using predictive analytics to make valuable HR decisions about hiring, demand and supply forecasting, career paths and progression, attrition, talent transformation and more.\u003c/p\u003e\n\u003cp\u003eAs the automation journey progresses, HR leaders will be compelled to think beyond cost saving. And look beyond the visible benefits – at more strategic areas. They can then ask the larger questions: What are the big challenges that our organization, employees and stakeholders are facing? How can automation technology help improve business processes to address them? Other than costs savings, what extra value does the intelligence in our enterprise’s automation tools provide, such as insights or scalability?\u003c/p\u003e\n\u003cp\u003eSounds exciting! The future belongs to those organizations who harness the power of automation wisely, and make the shift from doing things differently to doing different things.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eIf you enjoyed reading the article please leave us a comment and we will get back to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"intelligent-automation-things-differently-different-things","subTitle":"\u003cp\u003eIs cost saving the first thing that pops into your mind when you think intelligent technology? Think again, it’s only the ‘tip of the iceberg!’ There’s more – in fact, so much more – and the possibilities can be fascinating as they can be game\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:16.577Z","created_at":"2021-02-23T18:13:09.635Z","updated_at":"2021-02-23T18:13:16.613Z","featuredImage":{"id":420,"name":"Blog-A.png","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-A.png","hash":"thumbnail_Blog_A_93316423a8","ext":".png","mime":"image/png","width":245,"height":131,"size":30.93,"path":null,"url":"/uploads/thumbnail_Blog_A_93316423a8.png"},"large":{"name":"large_Blog-A.png","hash":"large_Blog_A_93316423a8","ext":".png","mime":"image/png","width":1000,"height":537,"size":199.57,"path":null,"url":"/uploads/large_Blog_A_93316423a8.png"},"medium":{"name":"medium_Blog-A.png","hash":"medium_Blog_A_93316423a8","ext":".png","mime":"image/png","width":750,"height":403,"size":138.23,"path":null,"url":"/uploads/medium_Blog_A_93316423a8.png"},"small":{"name":"small_Blog-A.png","hash":"small_Blog_A_93316423a8","ext":".png","mime":"image/png","width":500,"height":268,"size":81.85,"path":null,"url":"/uploads/small_Blog_A_93316423a8.png"}},"hash":"Blog_A_93316423a8","ext":".png","mime":"image/png","size":98.07,"url":"/uploads/Blog_A_93316423a8.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:15.005Z","updated_at":"2021-02-23T18:13:15.029Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":423,"title":"Celebrating People Power in the Spirit of Republic day","content":"","slug":"celebrating-people-power-spirit-republic-day","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:07.582Z","created_at":"2021-02-23T18:13:00.638Z","updated_at":"2021-02-23T18:13:07.615Z","featuredImage":{"id":419,"name":"Republic-day.jpg","alternativeText":null,"caption":null,"width":1920,"height":1281,"formats":{"thumbnail":{"name":"thumbnail_Republic-day.jpg","hash":"thumbnail_Republic_day_40e76071c2","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":15.84,"path":null,"url":"/uploads/thumbnail_Republic_day_40e76071c2.jpg"},"large":{"name":"large_Republic-day.jpg","hash":"large_Republic_day_40e76071c2","ext":".jpg","mime":"image/jpeg","width":1000,"height":667,"size":176.07,"path":null,"url":"/uploads/large_Republic_day_40e76071c2.jpg"},"medium":{"name":"medium_Republic-day.jpg","hash":"medium_Republic_day_40e76071c2","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":108.94,"path":null,"url":"/uploads/medium_Republic_day_40e76071c2.jpg"},"small":{"name":"small_Republic-day.jpg","hash":"small_Republic_day_40e76071c2","ext":".jpg","mime":"image/jpeg","width":500,"height":334,"size":57.44,"path":null,"url":"/uploads/small_Republic_day_40e76071c2.jpg"}},"hash":"Republic_day_40e76071c2","ext":".jpg","mime":"image/jpeg","size":407.21,"url":"/uploads/Republic_day_40e76071c2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:06.136Z","updated_at":"2021-02-23T18:13:06.156Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":422,"title":"Tips to motivate the millennials at your workplace","content":"\u003cp\u003eA recent Gallup \u003ca href=\"http://www.gallup.com/businessjournal/195209/few-millennials-engaged-work.aspx?g_source=EMPLOYEE_ENGAGEMENT\u0026amp;g_medium=topic\u0026amp;g_campaign=tiles\"\u003estudy\u003c/a\u003e involving more that 1 million respondents in the US found  only 29% of millennials are engaged at work; the remaining 71% are either not engaged, or are what Gallup calls, ‘actively disengaged’. Only 50% plan to be with their present company one year from now. Gallup refers to this defining study as the “most robust and comprehensive study of the millennial generation.”\u003c/p\u003e\n\u003cp\u003eThese findings wouldn’t be totally shocking to Indian HR professionals, who deal with many smartphone and Snapchat-obsessed millennials each day. The million-dollar question thus on everyone’s mind is: what drives these millennials – what makes them tick?\u003c/p\u003e\n\u003cp\u003eAs the percentage of millennials making up the workforce steadily increases – we need to understand what motivates them and how we can enable them to give their best. This is especially relevant in a country like India which boasts of one of the youngest populations in the world.\u003c/p\u003e\n\u003cp\u003eSo here’s a look at how organizations can crack the code and keep the millennials in their workplace engaged and driven at work, and also win their loyalties.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eProvide freedom with responsibility\u003c/strong\u003e: Millennials love their freedom as much as they love their smart devices. During work hours, this smartphone or tablet addiction may even hamper their productivity. To get them to focus on their work, our advice is to not restrict them \u0026#8211; but  to be liberal with your trust and creative freedom – and clear about deadlines and responsibilities.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBe creative in assigning responsibilities\u003c/strong\u003e: Millennials love responsibility  where they can show their leadership abilities. It’s a good thing to remember that they also love creative freedom and prize flexibility in their work schedules. So make them take over office parties, the daily ‘coffee-quiz’ and the fun Fridays.   in addition to their work responsibilities. Not only will this excite them but they will also love the attention and importance they get.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eAppreciate and encourage them:\u003c/strong\u003e Millennials crave recognition; and managers should devote special attention to provide genuine feedback and appreciation. It works better when it is constructive. HR business partners can ask  line managers to draft handwritten notes to thank their young colleagues for a job well done.  Sending recognition mails marking senior members of the team if they met a deadline for a crucial project could also go a long way in motivating millennials.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStand up for work-life balance and flexibility:\u003c/strong\u003e Most millennials are acutely conscious of having a life outside office and do not like to mess up with their work-life balance. For them performing well and being a high-achiever at work is as important as spending time with friends, often pursuing a hobby or simply partying. They are blurring the divide between professional and personal life without compromising on either. Organizations can be mindful of the change this generation is bringing along at the workplace and create flexible work time policies.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eProvide a rich professional experience to them:\u003c/strong\u003e Millennials can be impulsive when it comes to job-hopping, but they also love to stay in a role that adds value and learning to their CVs. If you wish to retain them, consider providing a rich professional experience to them. It could be about entrusting them with execution of an important project, offering timely feedback, rewards and recognitions, creatively incentivizing them, providing a mentor to nurture their skills and talents, or promoting them out-of-turn on merit and performance. Any or all of these approaches will enhance their professional experience and build loyalty.\u003c/p\u003e\n\u003cp\u003eMillennials are an impetuous generation, with an inbuilt sense of entitlement and seeking quick gratification. However, they are also out of the box thinkers, very creative and talented; and can be extremely passionate about whatever they take up in life, and that includes a job in your organization. They live for themselves and want to make a difference. The workplace of the future must be open to bend a few rules and create a few new ones to keep the millennial motivated and engaged.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"tips-motivate-millennials-workplace","subTitle":"\u003cp\u003eA recent Gallup study involving more that 1 million respondents in the US found  only 29% of millennials are engaged at work; the remaining 71% are either not engaged, or are what Gallup calls, ‘actively disengaged’. Only 50% plan to be with their present company\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:12:58.646Z","created_at":"2021-02-23T18:12:51.628Z","updated_at":"2021-02-23T18:12:58.684Z","featuredImage":{"id":418,"name":"Post.jpg","alternativeText":null,"caption":null,"width":822,"height":462,"formats":{"thumbnail":{"name":"thumbnail_Post.jpg","hash":"thumbnail_Post_aa272f65f4","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":6.6,"path":null,"url":"/uploads/thumbnail_Post_aa272f65f4.jpg"},"medium":{"name":"medium_Post.jpg","hash":"medium_Post_aa272f65f4","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":39.88,"path":null,"url":"/uploads/medium_Post_aa272f65f4.jpg"},"small":{"name":"small_Post.jpg","hash":"small_Post_aa272f65f4","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":20.53,"path":null,"url":"/uploads/small_Post_aa272f65f4.jpg"}},"hash":"Post_aa272f65f4","ext":".jpg","mime":"image/jpeg","size":46.77,"url":"/uploads/Post_aa272f65f4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:12:56.825Z","updated_at":"2021-02-23T18:12:56.845Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":421,"title":"Boosting sports performance. With data","content":"\u003cp\u003eIf you’re a sports buff, you may have already heard the story about how big data and SAP helped Germany win the 2014 World Cup. Many wisely said that it was data off the pitch as much as the players on it that stole the show for the four-time winners!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eBig data analytics\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e \u003c/em\u003e\u003c/strong\u003eThis is the stuff legends are made of.  In October 2013, the German Football Association (DFB) and SAP began collaborating to develop a “Match Insights” software system for the German national team. This software would be used in preparation for and during the tournament (and is being used ever since).\u003c/p\u003e\n\u003cp\u003eThe beauty of this software lay in its simplicity. During the World Cup, the German team analyzed the data (captured by video cameras placed around the pitch) and turned it into information viewable on tablet or mobile devices to help improve team performance and gain a deeper insight into its rivals.\u003c/p\u003e\n\u003cp\u003eThe biggest resultant improvement: the team’s speed of passing. Germany reached the World Cup semi-finals in 2010, the team had an average ball possession time of 3.4 seconds. After using SAP Match Insights, based on the supplier’s Hana technology, it has been able to reduce that time to 1.1 seconds.\u003c/p\u003e\n\u003cp\u003eOther data captured included players\u0026#8217; speed and distance travelled, positioning and number of touches.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eBoosting performance with data\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eToday, almost every major professional sports team has an analytics department, or an analytics expert on staff. Articles suggest that teams often scan scout notes from clipboards, convert those PDFs to Excel, and then hand those files over to top-notch data developers. Thereafter, another set of young talented mathematicians crunch numbers that scouts and general managers use to help determine which players they think fit their club best.\u003c/p\u003e\n\u003cp\u003eNo doubt, analytics are the present and future of professional sports. Any team that does not apply them to the fullest is at a competitive disadvantage!\u003c/p\u003e\n\u003cp\u003eAlso trending is the popularity of data driven decision-making in sports among fans. Fans across the world are consuming more analytical content than ever – and loving it! There are now entire websites dedicated to the research and analysis of sports statistics and how they relate to a prediction in performance.\u003c/p\u003e\n\u003cp\u003eSports analytics is the new name of the game!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe’d love to interact with you. Leave a comment and share your thoughts with us.\u003c/em\u003e\u003c/p\u003e\n","slug":"boosting-sports-performance-data","subTitle":"\u003cp\u003eIf you’re a sports buff, you may have already heard the story about how big data and SAP helped Germany win the 2014 World Cup. Many wisely said that it was data off the pitch as much as the players on it that stole the\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:12:49.683Z","created_at":"2021-02-23T18:12:42.602Z","updated_at":"2021-02-23T18:12:49.724Z","featuredImage":{"id":417,"name":"world-cup.jpg","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_world-cup.jpg","hash":"thumbnail_world_cup_94d160a233","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":10.38,"path":null,"url":"/uploads/thumbnail_world_cup_94d160a233.jpg"},"large":{"name":"large_world-cup.jpg","hash":"large_world_cup_94d160a233","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":118.36,"path":null,"url":"/uploads/large_world_cup_94d160a233.jpg"},"medium":{"name":"medium_world-cup.jpg","hash":"medium_world_cup_94d160a233","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":70.91,"path":null,"url":"/uploads/medium_world_cup_94d160a233.jpg"},"small":{"name":"small_world-cup.jpg","hash":"small_world_cup_94d160a233","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":35.8,"path":null,"url":"/uploads/small_world_cup_94d160a233.jpg"}},"hash":"world_cup_94d160a233","ext":".jpg","mime":"image/jpeg","size":335.12,"url":"/uploads/world_cup_94d160a233.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:12:48.176Z","updated_at":"2021-02-23T18:12:48.195Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":420,"title":"Infographic | A Day in the Life of a CHRO","content":"","slug":"infographic-day-life-chro","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:12:40.692Z","created_at":"2021-02-23T18:12:32.666Z","updated_at":"2021-02-23T18:12:40.761Z","feat il_Collage_2_d208fa36ea.jpg"},"large":{"name":"large_Collage-2.jpg","hash":"large_Collage_2_d208fa36ea","ext":".jpg","mime":"image/jpeg","width":676,"height":1000,"size":182.06,"path":null,"url":"/uploads/large_Collage_2_d208fa36ea.jpg"},"medium":{"name":"medium_Collage-2.jpg","hash":"medium_Collage_2_d208fa36ea","ext":".jpg","mime":"image/jpeg","width":507,"height":750,"size":113.4,"path":null,"url":"/uploads/medium_Collage_2_d208fa36ea.jpg"},"small":{"name":"small_Collage-2.jpg","hash":"small_Collage_2_d208fa36ea","ext":".jpg","mime":"image/jpeg","width":338,"height":500,"size":55.67,"path":null,"url":"/uploads/small_Collage_2_d208fa36ea.jpg"}},"hash":"Collage_2_d208fa36ea","ext":".jpg","mime":"image/jpeg","size":292.87,"url":"/uploads/Collage_2_d208fa36ea.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:12:19.030Z","updated_at":"2021-02-23T18:12:19.057Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":417,"title":"Maximum Fun When Maximus Visits!","content":"","slug":"maximum-fun-maximus-visits","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:12:11.590Z","created_at":"2021-02-23T18:11:54.660Z","updated_at":"2021-02-23T18:12:11.627Z","featuredImage":{"id":413,"name":"Doggys-day-out.jpg","alternativeText":null,"caption":null,"width":900,"height":764,"formats":{"thumbnail":{"name":"thumbnail_Doggys-day-out.jpg","hash":"thumbnail_Doggys_day_out_f05e969b38","ext":".jpg","mime":"image/jpeg","width":184,"height":156,"size":9.89,"path":null,"url":"/uploads/thumbnail_Doggys_day_out_f05e969b38.jpg"},"medium":{"name":"medium_Doggys-day-out.jpg","hash":"medium_Doggys_day_out_f05e969b38","ext":".jpg","mime":"image/jpeg","width":750,"height":637,"size":96.07,"path":null,"url":"/uploads/medium_Doggys_day_out_f05e969b38.jpg"},"small":{"name":"small_Doggys-day-out.jpg","hash":"small_Doggys_day_out_f05e969b38","ext":".jpg","mime":"image/jpeg","width":500,"height":424,"size":50.77,"path":null,"url":"/uploads/small_Doggys_day_out_f05e969b38.jpg"}},"hash":"Doggys_day_out_f05e969b38","ext":".jpg","mime":"image/jpeg","size":129.6,"url":"/uploads/Doggys_day_out_f05e969b38.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:12:09.830Z","updated_at":"2021-02-23T18:12:09.852Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":416,"title":"5 things your employer could be tracking on your social media","content":"\u003cp\u003eWe live in an era where an individual’s online behaviour and footprints reveal more about him or her than they might want. A recent survey said that Indian employees spend nearly a third of their time on social media during work hours. Naturally then, organizations would be concerned and want to know what their people are doing online.\u003c/p\u003e\n\u003cp\u003eIn July this year, newspaper reports suggested that the Indian government planned to prevent its employees from posting social media posts critical of any government policy or action. The government is not alone, many private corporations also prescribe rules and guidelines for social media conduct for their employees. The fear of reputation damage is so high that some of them have become extremely vigilant of what their workforce is doing online.\u003c/p\u003e\n\u003cp\u003eYou don’t even have to be existing employee for your social media usage to be tracked; an organization you have applied to for a job may also want to know more about you through your online behavior.\u003c/p\u003e\n\u003cp\u003eBelow are a few critical areas that an existing or would-be employer could be tracking on your social media:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSocial networking profiles:\u003c/strong\u003e Organizations with social media policies and guidelines will want to keep an eye on Facebook, Twitter and LinkedIn profiles of their employees to see if the set rules are not being violated. Other organizations may simply do this to understand your work-life balance and to see if you are facing any work related issues that may find a vent online. In many cases, your colleagues are friends on your social profiles and they may flag any concern to the HR department.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReligious, racial or political inclinations:\u003c/strong\u003e Many individuals carry strong religious or political inclinations and do not hesitate to share extreme viewpoints. Such behavior could even cost them their jobs, as US Mayor Beverly Whaling recently learnt to her chagrin, after her unpleasant comment on the US First Lady Michelle Obama.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSoft skills: \u003c/strong\u003eParticularly relevant for prospective hires; hiring managers at would-be employers would want to observe how you express yourself, and how you deal with people online. Your online posts and comments could be grounds to make inferences as to whether you have the necessary soft skills, including networking and people management.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eNetworking skills: \u003c/strong\u003eA prospective employee’s online connections can be a powerful window for organizations to understand how well networked he or she could be. Most companies view a well-connected employee as an asset as there are chances that the employee could create and convert business opportunities from her online connections.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eContributions to communities: \u003c/strong\u003eWhether you are a programmer or a marketing or HR executive, your contribution to relevant online communities like StackExchange, Quora or CiteHR could also be tracked by existing as well as prospective employer to better gauge your skills, knowledge, and your ability to contribute as a team member.\u003c/p\u003e\n\u003cp\u003eAccording to a recent media report, social media plays a crucial role in the hiring process today with over 94 percent recruiters using LinkedIn to recruit new candidates, while 79 percent of job seekers use social media to find new jobs. In fact, some advanced HR tools now offer social search; allowing prospective employers to discover ideal candidates through social media profiles. For employees and job seekers, the message is clear – what you do on social media may have a lasting impact on your career.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHope you liked this article. We would love to hear from you \u0026#8211; please leave a comment below for us!\u003c/em\u003e\u003c/p\u003e\n","slug":"5-things-employer-tracking-social-media","subTitle":"\u003cp\u003eWe live in an era where an individual’s online behaviour and footprints reveal more about him or her than they might want. A recent survey said that Indian employees spend nearly a third of their time on social media during work hours. Naturally then, organizations\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:11:52.643Z","created_at":"2021-02-23T18:11:45.554Z","updated_at":"2021-02-23T18:11:52.673Z","featuredImage":{"id":412,"name":"Blog-image-015.png","alternativeText":null,"caption":null,"width":1900,"height":950,"formats":{"thumbnail":{"name":"thumbnail_Blog-image-015.png","hash":"thumbnail_Blog_image_015_45fd4533f7","ext":".png","mime":"image/png","width":245,"height":123,"size":20.9,"path":null,"url":"/uploads/thumbnail_Blog_image_015_45fd4533f7.png"},"large":{"name":"large_Blog-image-015.png","hash":"large_Blog_image_015_45fd4533f7","ext":".png","mime":"image/png","width":1000,"height":500,"size":125.93,"path":null,"url":"/uploads/large_Blog_image_015_45fd4533f7.png"},"medium":{"name":"medium_Blog-image-015.png","hash":"medium_Blog_image_015_45fd4533f7","ext":".png","mime":"image/png","width":750,"height":375,"size":88.17,"path":null,"url":"/uploads/medium_Blog_image_015_45fd4533f7.png"},"small":{"name":"small_Blog-image-015.png","hash":"small_Blog_image_015_45fd4533f7","ext":".png","mime":"image/png","width":500,"height":250,"size":52.29,"path":null,"url":"/uploads/small_Blog_image_015_45fd4533f7.png"}},"hash":"Blog_image_015_45fd4533f7","ext":".png","mime":"image/png","size":139.09,"url":"/uploads/Blog_image_015_45fd4533f7.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:11:51.221Z","updated_at":"2021-02-23T18:11:51.241Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":415,"title":"Healthy, happy, getting ready for 2017!","content":"","slug":"healthy-happy-getting-ready-2017","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:11:43.636Z","created_at":"2021-02-23T18:11:35.558Z","updated_at":"2021-02-23T18:11:43.665Z","featuredImage":{"id":411,"name":"Health-Blog.jpg","alternativeText":null,"caption":null,"width":822,"height":462,"formats":{"thumbnail":{"name":"thumbnail_Health-Blog.jpg","hash":"thumbnail_Health_Blog_b53257a3ef","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":9.32,"path":null,"url":"/uploads/thumbnail_Health_Blog_b53257a3ef.jpg"},"medium":{"name":"medium_Health-Blog.jpg","hash":"medium_Health_Blog_b53257a3ef","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":55.27,"path":null,"url":"/uploads/medium_Health_Blog_b53257a3ef.jpg"},"small":{"name":"small_Health-Blog.jpg","hash":"small_Health_Blog_b53257a3ef","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":29.96,"path":null,"url":"/uploads/small_Health_Blog_b53257a3ef.jpg"}},"hash":"Health_Blog_b53257a3ef","ext":".jpg","mime":"image/jpeg","size":62.82,"url":"/uploads/Health_Blog_b53257a3ef.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:11:41.919Z","updated_at":"2021-02-23T18:11:41.940Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":414,"title":"We love birthdays and cupcakes!","content":"\u003cp\u003e\u003ci\u003e\u003cstrong\u003eBirthday Celebration at EDGE\u003c/strong\u003e\u003c/i\u003e\u003c/p\u003e","slug":"love-birthdays-cupcakes","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:11:33.631Z","created_at":"2021-02-23T18:11:25.600Z","updated_at":"2021-04-29T14:59:42.307Z","featuredImage":{"id":519,"name":"Birthday.png","alternativeText":"","caption":"","width":1104,"height":805,"formats":{"thumbnail":{"name":"thumbnail_Birthday.png","hash":"thumbnail_Birthday_dc7438d6a6","ext":".png","mime":"image/png","width":214,"height":156,"size":74.67,"path":null,"url":"/uploads/thumbnail_Birthday_dc7438d6a6.png"},"large":{"name":"large_Birthday.png","hash":"large_Birthday_dc7438d6a6","ext":".png","mime":"image/png","width":1000,"height":729,"size":1276.89,"path":null,"url":"/uploads/large_Birthday_dc7438d6a6.png"},"medium":{"name":"medium_Birthday.png","hash":"medium_Birthday_dc7438d6a6","ext":".png","mime":"image/png","width":750,"height":547,"size":751.81,"path":null,"url":"/uploads/medium_Birthday_dc7438d6a6.png"},"small":{"name":"small_Birthday.png","hash":"small_Birthday_dc7438d6a6","ext":".png","mime":"image/png","width":500,"height":365,"size":355.83,"path":null,"url":"/uploads/small_Birthday_dc7438d6a6.png"}},"hash":"Birthday_dc7438d6a6","ext":".png","mime":"image/png","size":1371.94,"url":"/uploads/Birthday_dc7438d6a6.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-04-29T14:55:16.441Z","updated_at":"2021-04-29T14:55:16.470Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":413,"title":"How HR can claim it’s place at the strategy table","content":"\u003cp\u003eHR leaders across the world want a seat at the strategy table. Sadly, they find they are not asked to sit down. Why?\u003c/p\u003e\n\u003cp\u003eTo get a seat at the strategy table, HR first needs to be strategic!\u003c/p\u003e\n\u003cp\u003eThis rallying cry of wanting to be “strategic,\u0026#8221; could mean one of two things: having a role and voice in business strategy and/ or being asked for HR input on business issues. But examined critically, those become outcomes; they have to be worked toward and earned.\u003c/p\u003e\n\u003cp\u003eOf course, HR can earn a strategic role, but it means thinking in an entirely different way.\u003c/p\u003e\n\u003cp\u003eThe C-suite is eagerly looking at HR to prove its mettle and stake its claim at the executive table. After all, a company is only as good as its workforce, and HR is largely responsible with building that winning team.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHR, more enabler than strategic influencer\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eLooking at HR’s trajectory over the years, it’s easy to see how its importance has diminished steadily. In other words, its viewed more as an enabler – focused on operational tasks – and not a strategic partner.\u003c/p\u003e\n\u003cp\u003eWhile other functions have been demanding technology and automation to up their ante – HR is lagging far behind. 2015 saw $2.4 billion in VC funding for HR tech and new HR tech startups, but many companies still aren’t investing in this technology. But if HR departments shift their focus to become big-goal advisors, who contribute to a company’s strategy and direction, they can not only campaign for better technology platforms, but also earn that coveted seat at the table.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eConsidering people data\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eHR tech and analytics need to be focused on strategy, data, and analysis, with the KPIs focused of advancing the value of the company. Yet, let’s not forget that HR is all about people.\u003c/p\u003e\n\u003cp\u003eThese analytics could measure employees in terms of the value they add to the overall company strategy. HR needs to adopt a long term view of the situation and realize that instead of concentrating on hire rate, they should make sure they’re recruiting the right people who directly contribute to the company’s main goal and help them progress on the roadmap to success.\u003c/p\u003e\n\u003cp\u003eSimilarly, instead of endlessly debating employee retention percentages, the HR team should evaluate whether they’re keeping the people who truly matter to the company goals, and reorganizing the unnecessary roles or the underperforming employees.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDefining goals \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eWell, it isn’t HR’s responsibility alone to figure out what a company’s strategic objectives should be. Executives must play an active part in identifying the strategic objectives, and collaborate with HR to determine how the talent of an organization individually and collectively need to develop, work and be staffed in order to achieve organizational goals.\u003c/p\u003e\n\u003cp\u003eSay for example, a company’s goal is to become number one in customer satisfaction — the actions and analytics of the HR team must directly be linked to the hiring, training, developing, motivating, retaining people with good customer skills. The company cannot provide the best experience to its customers without the right, qualified people in those key positions, with the right measurements to analyze and course correct if needed.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThinking like a C-suite executive\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eIn other words, HR needs to think strategically. In most organizations, HR is an overhead department, a cost centre. A business cannot get away with providing products and services that do not add value to the customer for very long. Eventually, they lose the business. It\u0026#8217;s hard to fire an overhead department, but the business can influence cost reductions beyond what is reasonable if leaders don\u0026#8217;t see value in the work being done.\u003c/p\u003e\n\u003cp\u003eHR has to shift this paradigm and think like a business owner concerned with budgets and customer satisfaction. HR should define its customers (employees, leaders, customers and other stakeholders), identify their needs, provide products and services that meet those needs.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eForward-thinking measures\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eHR has often been wrongfully accused of not being future-focused. Individualized and collective HR analytics should be forward-moving, rather than retrospective and backward-facing. If HR wants to be a true strategic partner bringing significant information to the executive table, HR practitioners need to be focused on lead indicators rather than lag indicators.\u003c/p\u003e\n\u003cp\u003eThis could mean ensuring the right person in the right job, high employee engagement, talent transformation programs, rich avenues for L\u0026amp;D.\u003c/p\u003e\n\u003cp\u003eAs HR becomes more of a strategic force within an organization, using forward-thinking analytics and making talent-related decisions informed by the overall company objective, it can take a seat at the major-player table. HR will become the advisor in all matters about the people in the organization that it should be, rather than focusing on tactical items that miss the big picture of getting the company where it wants to go.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe hope you found these ideas useful and are ready to claim your seat at the table!  Share your thoughts with us in the comments section below. \u003c/em\u003e\u003c/p\u003e\n","slug":"hr-can-claim-place-strategy-table-2","subTitle":"\u003cp\u003eHR leaders across the world want a seat at the strategy table. Sadly, they find they are not asked to sit down. Why? To get a seat at the strategy table, HR first needs to be strategic! This rallying cry of wanting to be “strategic,\u0026#8221;\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:11:23.565Z","created_at":"2021-02-23T18:11:16.552Z","updated_at":"2021-02-23T18:11:23.598Z","featuredImage":{"id":409,"name":"Blog-image-001.jpg","alternativeText":null,"caption":null,"width":1000,"height":562,"formats":{"thumbnail":{"name":"thumbnail_Blog-image-001.jpg","hash":"thumbnail_Blog_image_001_659e8543fc","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":8.62,"path":null,"url":"/uploads/thumbnail_Blog_image_001_659e8543fc.jpg"},"medium":{"name":"medium_Blog-image-001.jpg","hash":"medium_Blog_image_001_659e8543fc","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":50.61,"path":null,"url":"/uploads/medium_Blog_image_001_659e8543fc.jpg"},"small":{"name":"small_Blog-image-001.jpg","hash":"small_Blog_image_001_659e8543fc","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":26.8,"path":null,"url":"/uploads/small_Blog_image_001_659e8543fc.jpg"}},"hash":"Blog_image_001_659e8543fc","ext":".jpg","mime":"image/jpeg","size":79.82,"url":"/uploads/Blog_image_001_659e8543fc.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:11:21.793Z","updated_at":"2021-02-23T18:11:21.812Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":412,"title":"Building great teams and scaling businesses: In conversation with Rajesh Rege, Red Hat India","content":"\u003cp\u003e\u003cstrong\u003e1. In your experience of scaling businesses, what were your challenges in the people element of the operating model? How did you overcome them?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA. Collaboration and participation work hand – in – hand to create communities that help organizations innovate and build interesting things. While open source continues to expand into diverse and different sectors, and has proven successful, the success of technology happens when an organization is successful. What makes an organization spearhead is the strength in its core of how decisions are made, executed, engagement with its staff, transparency, openness etc.\u003c/p\u003e\n\u003cp\u003eSo, what does it take to become a good open organization? Good Management. It can make or break both financial and cultural success. An open organization culture, where there is no complete control over the ecosystem, can sometimes prove a little challenging for people coming in from proprietary companies because the whole model, processes, team management etc. are completely different. We at Red Hat, come across such situations quite often and our way to tackle this is by balancing the cultural equilibrium and competitive advantage with our extensive on-boarding that helps with self-regulation. For eg. The Red Hat Ambassador program – The premise is that no one can find a potential or future Redhatter better than a Redhatter himself.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. One of your specialties as a leader has been to build great teams. What does it take to build great teams, mentor and guide them through their career paths?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFor an open organization or any enterprise to be successful and have a real-time alignment with their company’s vision, what the business needs is a strong team. This also means to hire new, fresh talent who can predict the roadmap and at the same time, look at their current employee fleet who may have unrecognized talent. Next-generation workers are keen to work at organizations with flattened hierarchical structures that provide greater exposure to senior leadership and encourage thinking ‘outside the box’. Next generation ways of ideation and working is epitomized by environments where the younger worker is both the mentee and the mentor.\u003c/p\u003e\n\u003cp\u003eHere at Red Hat, we follow a strategized development process where there are teams and individuals who will be assigned for guidance, mentorship and find the hidden talent one has. This allows transparent collaboration through every stage by making the process conversational and open to anyone and everyone who is interested. For eg: if a developer is passionate about contributing to open source cloud projects, we make sure that he/she is put into at least one challenging project thus enabling their passion to shine in their careers.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3. How do you see analytics shaping your people decisions?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe greatest value of an open organization is fostering innovation and enabling change. At Red Hat, people forge their own path to leadership, not simply by working hard and smart, but also by expressing unique ideas that have the ability to positively impact their team and their company.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e4. Moving from people to technology, the one you are currently part of, how do you see the debate on containerization culminating?\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eContainers are all the rage. The technology is gaining its popularity as companies realize the benefits of the flexible service and application delivery platform. Containers simplify he life for developers and operational staff. Container based architecture does not follow the typical traditional huge architecture and need not manage, pack, upgrade, migrate, replicate all the time. It makes life simpler to manage immutable deployments of microservices-based architectures. The awareness of the technology and benefits thereon has been steadily growing, and continuous efforts in enhancing its usability and capabilities are very much in progress. However, this might take a little while still for enterprises to fully accept and implement it in their systems and processes.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5. What trends are you seeing in the adoption of containerization? So how should enterprises capitalize on this trend of containerization?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA.There are a few things that an enterprise should consider:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhile containers are relatively new, and thus come with more risks, enterprises need to balance the risks with the potential strategic advantages of leveraging containers. Security being one of the main concerns, one must look at requirements and decide whether containers are a good fit or no\u003c/li\u003e\n\u003cli\u003eMost enterprises have not moved a significant number of workloads to the cloud, much less to containers running on clouds. As enterprises move to containers, one needs to make a significant investment in training and hiring to obtain the skillsets that would be needed to build and deploy containerized applications\u003c/li\u003e\n\u003cli\u003eEnterprises have created and begun implementation of a cloud computing strategy, they now need to consider containers as a sub-strategy. Containers will have other uses with IoT applications, big data, and even traditional, on-premises systems that will stay on premises. Thus, containers are not just for clouds, but they are mostly for the r cloud\u003c/li\u003e\n\u003cli\u003eEnterprises are all moving to containers and one should always test any new technology’s scalability, stability, data, management and governance and security The use of containers is growing within enterprises, and the vendors in this space want to learn more about this technology as adoption spreads rapidly.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6. What would your advice be for startups who are looking to go the containerization way?\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA.When it comes to start-ups, there is a greenfield potential for entrepreneurs to go the containerization way:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOperating Systems\u003c/strong\u003e– In the container world, the need for traditional heavy operating system is eliminated and light weight systems such as Red Hat’s Atom provide complete infrastructure platform for running\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOrchestration\u003c/strong\u003e– Orchestration and management solution for containerization in a clustered environment helps accelerate Dev and simplifies Ops. For eg: How to take multiple machines and make them look like a single computer\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStorage\u003c/strong\u003e– Converting multiple machines into one through containerization includes loads of data for which one would need a storage layer with enterprise features for rapid deployment\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eManagement\u003c/strong\u003e\u0026#8211; As containerized applications are deployed into production environments, there will be increasing need for management solutions to manage large independent categories such as application, infrastructure etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAll these developments make it a very exciting phase for bold entrepreneurs who aim to become giants of the containerized era.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7. With the advent of open container initiative, what changes do you foresee in the landscape?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Open Container Initiative (OCI) is a collaborative project hosted under the Linux Foundation designed to establish common standards for containers. Specifically, the OCI says containers should not be bound to a specific client or orchestration stack, not be tightly associated with any vendor and should be portable across a wide variety of operating systems, hardware and architectures.\u003c/p\u003e\n\u003cp\u003eThough the OCI technology has been around for a little more than a year and has achieved good success, there are still quite a few elements to work on in terms of handling changes and new demands, supporting backward and forward compatibility of the future etc. The mission of the OCI is to promote and promulgate a set of common, minimal, open standards and specifications around container technology. Hence the roadmap with this technology isto ensure standards for containers and future container platforms that preserve the flexibility and open nature of containers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr /\u003e\n\u003cimg loading=\"lazy\" class=\" wp-image-5176 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/11/rajesh.jpg?resize=196%2C252\u0026#038;ssl=1\" alt=\"rajesh\" width=\"196\" height=\"252\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/11/rajesh.jpg?resize=233%2C300\u0026amp;ssl=1 233w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/11/rajesh.jpg?w=413\u0026amp;ssl=1 413w\" sizes=\"(max-width: 196px) 100vw, 196px\" data-recalc-dims=\"1\" /\u003eRajesh Rege, Managing Director, Red Hat India\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRajesh Rege, Managing Director, Red Hat, heads the India Operations of the world\u0026#8217;s leading provider of open source solutions. A business leader with over 28 years of rich industry experience, he is chartered with engaging stakeholders across communities spanning customers, partners, regulatory \u0026amp; policy making bodies as well as eco-system partners in adopting open innovation to its fullest potential.\u003c/p\u003e\n\u003cp\u003eRajesh’s mandate also includes working closely with all RedHat business units in advancing the company wide open source portfolio to meet customer needs in India and guiding the partner eco-system of Red Hat in providing scalable enterprise solutions.\u003c/p\u003e\n\u003cp\u003eEarlier in his career Rajesh has worked with highly regarded companies like Cisco as Director and country head, Data Center \u0026amp; Cloud Business for India \u0026amp; SAARC. With Sun Microsystems in various leadership roles, he was responsible for Sun\u0026#8217;s engagement in the Enterprise, Mid-market \u0026amp; SMB segment.\u003c/p\u003e\n\u003cp\u003eRajesh is an alumnus of the National Institute of Technology, Surathkal, Karnataka. Based in Bangalore, he is an avid traveller, Motorcycle enthusiast, passionate environmentalist, avid reader and a collector of books on biographies and management.\u003c/p\u003e\n","slug":"building-great-teams-scaling-businesses-conversation-rajesh-rege-md-red-hat-india","subTitle":"\u003cp\u003e1. In your experience of scaling businesses, what were your challenges in the people element of the operating model? How did you overcome them? A. Collaboration and participation work hand – in – hand to create communities that help organizations innovate and build interesting things\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:46.670Z","created_at":"2021-02-23T18:08:39.620Z","updated_at":"2021-02-23T18:08:46.703Z","featuredImage":{"id":408,"name":"Software-container.png","alternativeText":null,"caption":null,"width":822,"height":411,"formats":{"thumbnail":{"name":"thumbnail_Software-container.png","hash":"thumbnail_Software_container_0f9ba82233","ext":".png","mime":"image/png","width":245,"height":123,"size":86.71,"path":null,"url":"/uploads/thumbnail_Software_container_0f9ba82233.png"},"medium":{"name":"medium_Software-container.png","hash":"medium_Software_container_0f9ba82233","ext":".png","mime":"image/png","width":750,"height":375,"size":763.76,"path":null,"url":"/uploads/medium_Software_container_0f9ba82233.png"},"small":{"name":"small_Software-container.png","hash":"small_Software_container_0f9ba82233","ext":".png","mime":"image/png","width":500,"height":250,"size":348.04,"path":null,"url":"/uploads/small_Software_container_0f9ba82233.png"}},"hash":"Software_container_0f9ba82233","ext":".png","mime":"image/png","size":419.99,"url":"/uploads/Software_container_0f9ba82233.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:08:44.986Z","updated_at":"2021-02-23T18:08:45.007Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":411,"title":"Look inside to fill the niche skills gap","content":"\u003cp\u003eDigital technologies are making sweeping changes to the business world at a pace that organizations are finding hard to match up. This change has created demand for a whole new set of skills that didn’t exist a few years ago. Termed as niche skills in the IT world, SMAC and AI skills are gaining ground making other technologies obsolete. The demand for these skills is increasing in leaps and bounds and organizations are grappling with the challenge of meeting this demand. The demand and supply gap is continuing to increase although organizations are trying hard to beat competition in the recruitment market for resources with niche skills. This acute shortage has resulted in multitude of problems.\u003c/p\u003e\n\u003cp\u003eThis acute shortage of niche skills results in unfulfilled demands that are long overdue which finally end up getting cancelled. Owing to this, revenues get impacted in the short term. If this becomes a persistent problem, it could impact the firm’s ability to win new business resulting in slow overall business growth.\u003c/p\u003e\n\u003cp\u003eAs these niche skills are exclusive, talent economics comes into play leading to high cost of hiring this category of talent. Besides being expensive (in terms of compensation), organizations would also need to invest in making themselves attractive for such talent to choose them over others in the recruitment market.\u003c/p\u003e\n\u003cp\u003eWhen the organization is facing a shortage of niche skills, there’s a cascading effect on multiple HR factors: upskilling existing talent and keeping them engaged, allocation via the hiring manager will be a distant dream, correcting the skills mix in the talent pyramid and more.\u003c/p\u003e\n\u003cp\u003eWhile this may seem like a dooms day scenario, organizations can cater to this demand and create a buffer too – all that is needed is to look inside. Large organizations, especially, have a large resource pool that can be leveraged. The icing on the cake is that it is a cost effective solution.\u003c/p\u003e\n\u003cp\u003eOrganizations could identify resources with related skills, train them on niche skills, provide job opportunities so these resources get practical experience in using these skills, upskill to keep up with the advancements in technology.  These resources could be further utilized to train another set of resources thereby ensuring a positive supply of resources with niche skills. By keeping track of the technological advancements and trends in skills, organizations could ensure they have a ready resource pool to cater to any sudden spike in demand for niche skills.\u003c/p\u003e\n\u003cp\u003eBy leveraging trained internal talent pool, organizations not only reduce time and cost of hire but also benefit from deploying resources that reach 100% productivity quickly and fit culturally. Besides, the organization has a captive set of resources that is assured for deployment anytime resulting in happy customers and improved revenue. Most importantly, there is no need to grapple with competition in the recruitment market. On the contrary, this could act as a magnet to attracting new-age talent.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-5068 alignleft\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=206%2C205\u0026#038;ssl=1\" alt=\"bb\" width=\"206\" height=\"205\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=300%2C298\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=150%2C150\u0026amp;ssl=1 150w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=768%2C764\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=1024%2C1018\u0026amp;ssl=1 1024w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?resize=550%2C550\u0026amp;ssl=1 550w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/11/bb.jpg?w=2120\u0026amp;ssl=1 2120w\" sizes=\"(max-width: 206px) 100vw, 206px\" data-recalc-dims=\"1\" /\u003eAnupam Choudhari\u003c/strong\u003e\u003cbr /\u003e\n\u003cstrong\u003eHead – Data Science, EdGE Networks\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAnupam Choudhari’s areas of expertise lie in the field of Machine Learning and Natural Language Processing and he is responsible for enhancing EdGE’s Data Science driven platform.\u003c/p\u003e\n\u003cp\u003eHe holds a Master’s degree in Computer Science from Rochester Institute of Technology with specialization in Intelligent Systems.\u003c/p\u003e\n","slug":"look-inside-fill-niche-skills-gap","subTitle":"\u003cp\u003eDigital technologies are making sweeping changes to the business world at a pace that organizations are finding hard to match up. This change has created demand for a whole new set of skills that didn’t exist a few years ago. Termed as niche skills in\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:08:37.680Z","created_at":"2021-02-23T18:08:30.590Z","updated_at":"2021-02-23T18:08:37.724Z","featuredImage":{"id":407,"name":"Blog-post.jpg","alternativeText":null,"caption":null,"width":800,"height":468,"formats":{"thumbnail":{"name":"thumbnail_Blog-post.jpg","hash":"thumbnail_Blog_post_e127d15ab8","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":6.36,"path":null,"url":"/uploads/thumbnail_Blog_post_e127d15ab8.jpg"},"medium":{"name":"medium_Blog-post.jpg","hash":"medium_Blog_post_e127d15ab8","ext":".jpg","mime":"image/jpeg","width":750,"height":439,"size":32.54,"path":null,"url":"/uploads/medium_Blog_post_e127d15ab8.jpg"},"small":{"name":"small_Blog-post.jpg","hash":"small_Blog_post_e127d15ab8","ext":".jpg","mime":"image/jpeg","width":500,"height":293,"size":18.02,"path":null,"url":"/uploads/small_Blog_post_e127d15ab8.jpg"}},"hash":"Blog_post_e127d15ab8","ext":".jpg","mime":"image/jpeg","size":36.1,"url":"/uploads/Blog_post_e127d15ab8.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:08:35.914Z","updated_at":"2021-02-23T18:08:35.934Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":410,"title":"How to work with millennials, and make them work with you!","content":"\u003cp\u003eThey buy their groceries online, get news about the world from Facebook, and prefer YouTube over television! These digital natives experience more of their lives online than any generation before them, particularly through social networks \u0026#8211; and literally live their lives on their smartphones.\u003c/p\u003e\n\u003cp\u003eSo, who are ‘they?’ They are the \u003cem\u003emillennials,\u003c/em\u003e and guess what \u0026#8211;  right now, they are the largest part of our workforce today.\u003c/p\u003e\n\u003cp\u003eThat’s solid reason why organisations must think of ways to integrate this generation into their existing workforces. HR, in particular, must play a significant role in preparing both the millennials and the organisation to gel and work well with each other.\u003c/p\u003e\n\u003cp\u003eHowever, many companies stumble in their understanding of how millennials are different from any other generation in the workforce till now.  Here are some useful hints that will surely help you:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eExposure to Technology\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eNo other generation is as comfortable using technology as the millennials are. They are heavy consumers of technology and use it to manage or conduct almost every aspect of their lives – including work. This also implies that they are used to fast processes and immediate or instant results.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWhat organizations need to do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e:\u003c/em\u003e For your tech-savvy millennials consider reinventing business operations and processes to make them smartphone-enabled as well as intuitive. They drive pretty much everything through technology – so make sure you implement ‘Bring Your Own Device’ (BYOD) policy at the workplace to make them feel at-home and productive!\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003eSocial Mindset\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eA millennial without multiple social media accounts would probably be classified a mythical creature, or an anomaly! They share their thoughts, emotions, ideas and frustrations freely on social media. This behavioral trait can be a great opportunity for HR to get to know employees better, and establish a meaningful connect\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWhat organizations need to do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e:\u003c/em\u003e Consider building an internal organization-wide social platform or a robust intranet with social apps. Many other social or messaging tools like Yammer, Slack, Wikis, Wrike and Google Docs or Microsoft Office365 are easily available today which enable collaboration the social way. Organizations could also check out private groups on networks like Facebook or LinkedIn and see if millennials adopt it.\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003cstrong\u003eEducation vs learning\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eWe aren’t just talking about text book knowledge, college degrees, or classroom education any more. The millennials believe in learning via many different channels. Thanks to the internet and social media, millennials are exposed to a huge pool of knowledge, experts, discussions and thinking.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWhat organizations need to do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e:\u003c/em\u003e First off, broaden your definition of knowledge and skills. Consider implementing advanced tools like Intelligent Learning Path (ILP) to help millennial employees self-manage their learning and career goals. Larger companies should also evaluate and integrate Massive Open Online Courses (MOOCs) as part of their Learning and Development programs to help millennials enhance their knowledge of various subjects.\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\u003cstrong\u003eDialogue and feedback\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eMillennials tend to have high self-esteem, but they also seek regular feedback to sha
