 stage, classes with very low number of occurrences were removed. The samples were tokenized into sentences and then sentences were tokenized into words. Each word is assigned an index with a random embedding that is learned during the training phase. The pre-processing was kept to a minimum except for word lowercasing. We have not identified any phrases beforehand. The model hyperparameters: word embedding size of 300, a word level Gated Recurrent Unit (GRU) with hidden state of size 200, a sentence level GRU with hidden state of size 200 and around 2600 classes.\u003c/p\u003e\n\u003cp\u003eIt uses a uses a hierarchical structure that encodes the given unstructured text into a vector using a recurrent neural network inspired by this \u003ca href=\"https://www.cs.cmu.edu/~diyiy/docs/naacl16.pdf\"\u003eresearch work\u003c/a\u003e. Each sentence is passed through a network called Gated Recurrent Unit (GRU) which tries to capture the important information in the sentence. These sentences (with their vectors) are clubbed together to form a sentence vector by using another GRU. By using this structure, we can reduce all the complexity in the unstructured text to a single vector which could be used to make a prediction about the title it belongs to.\u003c/p\u003e\n\u003cp\u003eAll the weights are initialized randomly, and the whole network is optimized with negative log likelihood objective function with a softmax at the end to normalize the probabilities. The model was trained with SGD optimizer, the learning rate was chosen by closely monitoring validation loss on a small dataset. Gradient clipping was also used. The validation loss was monitored at the end of each epoch, and early stopping was used as a regularization technique to avoid overfitting. At the end of seventh epoch, the validation loss started increasing, so training was halted. The model reached around 24.5 top-1 accuracy before it stopped improving.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHere is the training loss of the model plotted against minibatch number.\u003c/strong\u003e\u003cbr /\u003e\n\u003cimg loading=\"lazy\" class=\"alignnone wp-image-6109\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/3.png?resize=693%2C469\u0026#038;ssl=1\" alt=\"\" width=\"693\" height=\"469\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/3.png?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/3.png?w=768\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/3.png?w=1024\u0026amp;ssl=1 1024w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/06/3.png?w=1030\u0026amp;ssl=1 1030w\" sizes=\"(max-width: 693px) 100vw, 693px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis was the first of the 2 part blog series on how Deep Learning can effectively help us decode JDs. We hope you ejoyed reading it and also found the information helpful.  In the next part, we will discuss the results this Deep Learning model shows when applied and how we can use it to better ‘Search and Match.’\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6111 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?resize=247%2C300\u0026#038;ssl=1\" alt=\"\" width=\"247\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=247\u0026amp;ssl=1 247w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=768\u0026amp;ssl=1 768w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/06/4.jpg?w=823\u0026amp;ssl=1 823w\" sizes=\"(max-width: 247px) 100vw, 247px\" data-recalc-dims=\"1\" /\u003e\u003c/em\u003e\u003cstrong\u003eSandeep Tammu\u003c/strong\u003e is a Data Scientist with EdGE Networks. With a desire to probe and experiment the real world, Sandeep pursued his education in electronics and physics. Working as a Data Scientist, he strives to bring the same level of enthusiasm into exploring and gaining valuable insights from various kinds of data using machine learning and predictive modelling techniques.\u003c/p\u003e\n\u003cp\u003e.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"part-1-better-understand-job-descriptions-profiles-deep-learning","subTitle":"\u003cp\u003eHi folks! We are back with another interesting tech-blog series and this time we discuss a topic that’s been the flavour of the season: How to apply Deep Learning to make Hiring Better? So let’s get started! Decoding job descriptions and resumes In many organizations,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:33.636Z","created_at":"2021-02-23T18:15:26.663Z","updated_at":"2021-02-23T18:15:33.667Z","featuredImage":{"id":435,"name":"1-1.png","alternativeText":null,"caption":null,"width":800,"height":407,"formats":{"thumbnail":{"name":"thumbnail_1-1.png","hash":"thumbnail_1_1_e149e793ff","ext":".png","mime":"image/png","width":245,"height":125,"size":44.01,"path":null,"url":"/uploads/thumbnail_1_1_e149e793ff.png"},"medium":{"name":"medium_1-1.png","hash":"medium_1_1_e149e793ff","ext":".png","mime":"image/png","width":750,"height":382,"size":354.23,"path":null,"url":"/uploads/medium_1_1_e149e793ff.png"},"small":{"name":"small_1-1.png","hash":"small_1_1_e149e793ff","ext":".png","mime":"image/png","width":500,"height":254,"size":167.58,"path":null,"url":"/uploads/small_1_1_e149e793ff.png"}},"hash":"1_1_e149e793ff","ext":".png","mime":"image/png","size":273.89,"url":"/uploads/1_1_e149e793ff.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:32.257Z","updated_at":"2021-02-23T18:15:32.277Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":438,"title":"Here are some ideas to engage better with the millennials at your workplace","content":"\u003cp\u003eAs the rate of millennials making up the workforce consistently increases – we must understand what rouses them and how we can empower them to put forth more effort. This is particularly significant in a nation like India which is one of the most youthful populaces on the planet.\u003c/p\u003e\n\u003cp\u003eA current Gallup study including over 1 million respondents in the US discovered just 29% of millennials are locked in at work; the staying 71% are either not locked in, or are what Gallup calls, \u0026#8216;actively disengaged\u0026#8217;. Just half of them plan to be with their present organization one year from now. Gallup refers to this characterizing study as the \u0026#8220;most strong and exhaustive investigation of the millennial era.\u0026#8221;\u003c/p\u003e\n\u003cp\u003eThese discoveries wouldn\u0026#8217;t be surprising to Indian HR experts, who manage numerous smartphones and snapchat-fixated millennials every day. The million-dollar question accordingly at the forefront of everybody\u0026#8217;s mind is: the thing that drives these millennials – what makes them tick?\u003c/p\u003e\n\u003cp\u003eSo, here’s a look at how organizations can crack the code and keep the millennials in their workplace engaged and driven at work, and win their loyalties.\u003c/p\u003e\n\u003cp\u003eProvide freedom with responsibility: Millennials love their freedom as much as they love their smart devices. During work hours, this smartphone or tablet addiction may even hamper their productivity. To get them to focus on their work, our advice is to not restrict them – but to be liberal with your trust and creative freedom – and clear about deadlines and responsibilities.\u003c/p\u003e\n\u003cp\u003eBe creative in assigning responsibilities: Millennials love responsibility where they can show their leadership abilities. It’s a good thing to remember that they also love creative freedom and prize flexibility in their work schedules. So, make them take over office parties, the daily ‘coffee-quiz’ and the fun Fridays.   in addition to their work responsibilities. Not only will this excite them but they will also love the attention and importance they get.\u003c/p\u003e\n\u003cp\u003eAppreciate and encourage them: Millennials crave recognition; and managers should devote special attention to provide genuine feedback and appreciation. It works better when it is constructive. HR business partners can ask line managers to draft handwritten notes to thank their young colleagues for a job well done.  Sending recognition mails marking senior members of the team if they met a deadline for a crucial project could also go a long way in motivating millennials.\u003c/p\u003e\n\u003cp\u003eStand up for work-life balance and flexibility: Most millennials are acutely conscious of having a life outside office and do not like to mess up with their work-life balance. For them performing well and being a high-achiever at work is as important as spending time with friends, often pursuing a hobby or simply partying. They are blurring the divide between professional and personal life without compromising on either. Organizations can be mindful of the change this generation is bringing along at the workplace and create flexible work time policies.\u003c/p\u003e\n\u003cp\u003eProvide a rich professional experience to them: Millennials can be impulsive when it comes to job-hopping, but they also love to stay in a role that adds value and learning to their CVs. If you wish to retain them, consider providing a rich professional experience to them. It could be about entrusting them with execution of an important project, offering timely feedback, rewards and recognitions, creatively incentivizing them, providing a mentor to nurture their skills and talents, or promoting them out-of-turn on merit and performance. Any or these approaches will enhance their professional experience and build loyalty.\u003c/p\u003e\n\u003cp\u003eMillennials are an impetuous generation, with an inbuilt sense of entitlement and seeking quick gratification. However, they are also out of the box thinkers, very creative and talented; and can be extremely passionate about whatever they take up in life, and that includes a job in your organization. They live for themselves and want to make a difference. The workplace of the future must be open to bend a few rules and create a few new ones to keep the millennial motivated and engaged.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"ideas-engage-better-millennials-workplace","subTitle":"\u003cp\u003eAs the rate of millennials making up the workforce consistently increases – we must understand what rouses them and how we can empower them to put forth more effort. This is particularly significant in a nation like India which is one of the most youthful\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:24.615Z","created_at":"2021-02-23T18:15:17.578Z","updated_at":"2021-02-23T18:15:24.646Z","featuredImage":{"id":434,"name":"1837.jpg","alternativeText":null,"caption":null,"width":1200,"height":617,"formats":{"thumbnail":{"name":"thumbnail_1837.jpg","hash":"thumbnail_1837_255367ddb1","ext":".jpg","mime":"image/jpeg","width":245,"height":126,"size":7.88,"path":null,"url":"/uploads/thumbnail_1837_255367ddb1.jpg"},"large":{"name":"large_1837.jpg","hash":"large_1837_255367ddb1","ext":".jpg","mime":"image/jpeg","width":1000,"height":514,"size":66.77,"path":null,"url":"/uploads/large_1837_255367ddb1.jpg"},"medium":{"name":"medium_1837.jpg","hash":"medium_1837_255367ddb1","ext":".jpg","mime":"image/jpeg","width":750,"height":386,"size":43.41,"path":null,"url":"/uploads/medium_1837_255367ddb1.jpg"},"small":{"name":"small_1837.jpg","hash":"small_1837_255367ddb1","ext":".jpg","mime":"image/jpeg","width":500,"height":257,"size":23.37,"path":null,"url":"/uploads/small_1837_255367ddb1.jpg"}},"hash":"1837_255367ddb1","ext":".jpg","mime":"image/jpeg","size":88.05,"url":"/uploads/1837_255367ddb1.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:22.843Z","updated_at":"2021-02-23T18:15:22.867Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":437,"title":"Infographic | AI is in the Air!","content":"","slug":"infographic-ai-air","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:15.591Z","created_at":"2021-02-23T18:15:07.598Z","updated_at":"2021-02-23T18:15:15.628Z","featuredImage":{"id":433,"name":"AI-is-in-the-air.png","alternativeText":null,"caption":null,"width":2453,"height":3194,"formats":{"thumbnail":{"name":"thumbnail_AI-is-in-the-air.png","hash":"thumbnail_AI_is_in_the_air_3ff077365b","ext":".png","mime":"image/png","width":120,"height":156,"size":24.09,"path":null,"url":"/uploads/thumbnail_AI_is_in_the_air_3ff077365b.png"},"large":{"name":"large_AI-is-in-the-air.png","hash":"large_AI_is_in_the_air_3ff077365b","ext":".png","mime":"image/png","width":768,"height":1000,"size":267.08,"path":null,"url":"/uploads/large_AI_is_in_the_air_3ff077365b.png"},"medium":{"name":"medium_AI-is-in-the-air.png","hash":"medium_AI_is_in_the_air_3ff077365b","ext":".png","mime":"image/png","width":576,"height":750,"size":186.94,"path":null,"url":"/uploads/medium_AI_is_in_the_air_3ff077365b.png"},"small":{"name":"small_AI-is-in-the-air.png","hash":"small_AI_is_in_the_air_3ff077365b","ext":".png","mime":"image/png","width":384,"height":500,"size":112.58,"path":null,"url":"/uploads/small_AI_is_in_the_air_3ff077365b.png"}},"hash":"AI_is_in_the_air_3ff077365b","ext":".png","mime":"image/png","size":447.28,"url":"/uploads/AI_is_in_the_air_3ff077365b.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:14.305Z","updated_at":"2021-02-23T18:15:14.328Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":436,"title":"Why workplace culture matters?","content":"\u003cp\u003e\u003cstrong\u003eWhat does workplace culture mean to you and why does it really matter?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBroadly speaking, culture is the character, identity and personality of an organization. It’s the sum of many parts – values, beliefs, behaviors, attitudes, traditions – that make the organization unique and distinct.\u003c/p\u003e\n\u003cp\u003eIf it still doesn’t seem very important, let’s take a quick look at some of these.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e According to an article published in PeopleInk having a positive and deliberate culture matters. Here is how:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e■    A Watson-Wyatt Research says that companies with engaged employees outperform \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;others by 47% to 202%)\u003cbr /\u003e\n■    Organizations with employee engagement scores in the top quartile had 18% higher \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;productivity and 16% higher profits, says a Gallup Study\u003cbr /\u003e\n■    Highly engaged employees are 87% less likely to leave their organizations than highly \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;disengaged employees. (Source: Corporate Executive Board)\u003c/p\u003e\n\u003cp\u003eThis clearly indicates that a workplace culture should be one, which offers high employee engagement, which in turn creates a motivated, competitive and profitable workplace. Culture should be the DNA of the company that drives it even when no one is looking.\u003c/p\u003e\n\u003cp\u003eCulture vs, strategy\u003c/p\u003e\n\u003cp\u003eIf you’re still not fully convinced, we have some good stuff coming up for you!\u003c/p\u003e\n\u003cp\u003eYou must have heard Peter Drucker’s famous phrase ‘culture eats strategy for lunch.’ Just think of culture as a force that can either strengthen/ augment your business or undermine it, in ways that organizational goals remain unfulfilled.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eToday, workplace culture is super important, especially because:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e■    It helps you attract talent. Potential job applicants, especially millennials evaluate your \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;organization and its culture as a key criterion for joining. A strong, vibrant and well \u0026#8211; \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;communicated culture attracts the right fit and talent. People take Glassdoor comments \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;on culture pretty seriously!\u003cbr /\u003e\n■    It drives engagement and retention. Culture creates a work environment that has the \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;power to either strengthen or weaken employee engagement, motivation and retention. \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;When done right, culture becomes the glue that powers all of these important metrics.\u003cbr /\u003e\n■    It impacts happiness and satisfaction. Research shows that employee happiness and \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;satisfaction is linked to a strong workplace culture (Source: Deloitte). No surprises for \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;guessing that a strong and distinct culture can actually become a company’s brand!\u003cbr /\u003e\n■    It affects performance. Data consistently shows that organization with stronger cultures \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;outperform their competitors in financial performance and are generally more \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;successful. Further, it’s been observed that employees work harder to achieve \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;organizational goals if they consider themselves to be part of the corporate culture.\u003c/p\u003e\n\u003cp\u003eAs organizations are made of people, it’s easy to understand why people would be loyal to culture and not strategy!\u003c/p\u003e\n\u003cp\u003eAs we navigate through volatility, let’s remember that a strong culture provides resilience during tough times. Strategies can be copied but nobody can really copy your culture!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you share our perspective or have a different viewpoint, leave a comment below and we’ll reach out to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"workplace-culture-matters","subTitle":"\u003cp\u003eWhat does workplace culture mean to you and why does it really matter? Broadly speaking, culture is the character, identity and personality of an organization. It’s the sum of many parts – values, beliefs, behaviors, attitudes, traditions – that make the organization unique and distinct\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:15:05.630Z","created_at":"2021-02-23T18:14:58.561Z","updated_at":"2021-02-23T18:15:05.670Z","featuredImage":{"id":432,"name":"Workplace-Culture.jpg","alternativeText":null,"caption":null,"width":1000,"height":540,"formats":{"thumbnail":{"name":"thumbnail_Workplace-Culture.jpg","hash":"thumbnail_Workplace_Culture_cae13fad17","ext":".jpg","mime":"image/jpeg","width":245,"height":132,"size":9.11,"path":null,"url":"/uploads/thumbnail_Workplace_Culture_cae13fad17.jpg"},"medium":{"name":"medium_Workplace-Culture.jpg","hash":"medium_Workplace_Culture_cae13fad17","ext":".jpg","mime":"image/jpeg","width":750,"height":405,"size":47.74,"path":null,"url":"/uploads/medium_Workplace_Culture_cae13fad17.jpg"},"small":{"name":"small_Workplace-Culture.jpg","hash":"small_Workplace_Culture_cae13fad17","ext":".jpg","mime":"image/jpeg","width":500,"height":270,"size":26.54,"path":null,"url":"/uploads/small_Workplace_Culture_cae13fad17.jpg"}},"hash":"Workplace_Culture_cae13fad17","ext":".jpg","mime":"image/jpeg","size":73.2,"url":"/uploads/Workplace_Culture_cae13fad17.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:15:03.777Z","updated_at":"2021-02-23T18:15:03.801Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":435,"title":"Yay! We’re shortlisted for Google’s 4th Launchpad Accelerator","content":"\u003cp\u003eHundreds of startups applied showcasing their unique value proposition and use of latest technologies like machine learning and artificial intelligence (AI) to build game changing, high impact solutions. So you can imagine we were over-the-moon excited when we heard we were one of the six Indian startups shortlisted for Launchpad Accelerator!\u003c/p\u003e\n\u003cp\u003eGoogle has announced the fourth installment of its Launchpad Accelerator Program and this time, the focus is on AI. The six Indian startups will kick off at the Google Developers Launchpad Space in San Francisco from July 17. With this batch, a total of 26 Indian startups have so far joined the accelerator programme from India. The startups shortlisted in the current batch include:\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eEdGE Networks\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e An Artificial Intelligence-powered HR solutions provider.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eFastFilmz\u003c/strong\u003e: A movie app focused on South Indian movies.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eIndiaLends\u003c/strong\u003e: A Credit underwriting and analytics platform for unsecured consumer lending.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eRailYatri\u003c/strong\u003e: An Intelligent, big data platform that uses crowd-sourced content to help long distance travelers.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eRecipeBook\u003c/strong\u003e: An intelligent cooking app powered by deep learning computer vision.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; \u003cstrong\u003eSigTuple\u003c/strong\u003e: Smart healthcare screening solutions powered by data driven intelligence.\u003c/p\u003e\n\u003cp\u003eGoogle said this current batch will gain from the Internet giant\u0026#8217;s new curriculum that will help the startups to dig deeper into machine learning and artificial intelligence as well as help them leverage Google\u0026#8217;s latest technologies to scale their apps. The programme will include two weeks of all-expense-paid mentorship bootcamp.\u003c/p\u003e\n\u003cp\u003eIn the six-month program, these startups will undergo intensive mentoring from more than 20 teams across Google and mentors from top tech companies in the Silicon Valley. They will also receive equity-free support and credits for Google products.\u003c/p\u003e\n\u003cp\u003eIt’s wonderful to note that India has recorded the most number of startups selected this year, followed by Brazil (4), Nigeria (4) and Indonesia (3).\u003c/p\u003e\n\u003cp\u003eYou can read more about the program here: \u003ca href=\"https://developers.googleblog.com/2017/05/announcing-fourth-class-of-launchpad.html\"\u003e\u003cstrong\u003eGoogle Developers Blog\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"yay-shortlisted-googles-4th-launchpad-accelerator","subTitle":"\u003cp\u003eHundreds of startups applied showcasing their unique value proposition and use of latest technologies like machine learning and artificial intelligence (AI) to build game changing, high impact solutions. So you can imagine we were over-the-moon excited when we heard we were one of the six\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:56.678Z","created_at":"2021-02-23T18:14:49.576Z","updated_at":"2021-02-23T18:14:56.713Z","featuredImage":{"id":431,"name":"GOOGLE-LAUNCHPAD-ACCELERATOR.png","alternativeText":null,"caption":null,"width":635,"height":330,"formats":{"thumbnail":{"name":"thumbnail_GOOGLE-LAUNCHPAD-ACCELERATOR.png","hash":"thumbnail_GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08","ext":".png","mime":"image/png","width":245,"height":127,"size":9.05,"path":null,"url":"/uploads/thumbnail_GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08.png"},"small":{"name":"small_GOOGLE-LAUNCHPAD-ACCELERATOR.png","hash":"small_GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08","ext":".png","mime":"image/png","width":500,"height":260,"size":25.5,"path":null,"url":"/uploads/small_GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08.png"}},"hash":"GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08","ext":".png","mime":"image/png","size":25.98,"url":"/uploads/GOOGLE_LAUNCHPAD_ACCELERATOR_26c0e9ce08.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:54.759Z","updated_at":"2021-02-23T18:14:54.780Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":434,"title":"Part 3 | Why we should use nodeJS","content":"\u003cp\u003eHello tech-peers. We are back and today close our blog series by knowing more on why to use nodeJS and what could be some of its best applications. Enjoy the piece!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNon-blocking code\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eThis is the strongest reason to select node as your server. nodeJS is completely event driven and majority of the code runs basing on callbacks. This approach helps the application not to pause or sleep, but to become available for other requests. Let’s explain this with an example.\u003c/p\u003e\n\u003cp\u003eSuppose the program will read a .txt file and print the content as output.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-5726\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/05/nodeJS.png?resize=300%2C151\u0026#038;ssl=1\" alt=\"nodeJS\" width=\"300\" height=\"151\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/05/nodeJS.png?resize=300%2C151\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/05/nodeJS.png?w=571\u0026amp;ssl=1 571w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eIf you notice the code, you will find in php, in line no#3, it will start reading the file and before finishing up reading the file it can’t do anything else. That means php blocks the execution there. Whereas in case of nodeJS, in line no#3 it starts reading the file and assigns a callback to it, and proceeds to the next line. It continues executing the other parts of the program and whenever the “fs” finished reading the myFile.txt, the callback will be called to process necessary statements.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFast processing\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003enodeJS uses V8 JavaScript Runtime engine, the one that Google Chrome uses. nodeJS has a wrapper over this JavaScript engine providing some extra facilities to build network applications. Both the nodeJS wrapper and the V8 JavaScript engine are written using C language; which makes it really fast. It is much faster than Ruby, Python, or Perl.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConcurrent request handling\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003enodeJS is architected to handle concurrent requests.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOne environment\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eSame code can be shared between server and client, etc.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEasy to learn\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJava Script is the most popular language according to the StackOverflow (\u003ca href=\"http://stackoverflow.com/insights/survey/2016\"\u003ehttp://stackoverflow.com/insights/survey/2016\u003c/a\u003e ) This is because it is easy to learn and get started with.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePopularity and community\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJavaScript has a huge community. According to GitHub, 2016 saw the highest number of active repositories related to JavaScript. \u003ca href=\"http://githut.inf\"\u003ehttp://githut.inf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhere nodeJS can be the best solution\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWeb Socket Server\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eThe non-blocking architecture of node makes it the best-suited solution for socket server applications or broadcasting like applications. Chat servers can become more efficient and real time using nodeJS as their base.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFast file upload client\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eWith node you can upload multiple files at a time. That means it is possible that a part of file1 and another part of file2 is in the server at a given point of time. This approach makes file uploading dramatically fast.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eData streaming\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eAs node deals with callback concept, it can easily be used for streaming data flow. It can be really useful when data is coming from different sources\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAd server\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eWell, I personally think Ad servers should be the fastest servers. Because, from an advertiser’s point of view, if I can load the ads before all the contents of the page is loaded, I may catch the visitor. Another is if my ads load slower, the visitor might navigate to somewhere else. So ad servers really need to be fast and thus nodeJS should be used.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStock exchange software\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eThings have to be very much real time in case of stock updates. Node helps us to develop real time web applications.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003enodeJS clustered server\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eWhat is a cluster in general? A cluster is a set of loosely or tightly connected compute machines or resources (called \u0026#8220;nodes\u0026#8221;) that communicate with each other and share work to solve a single purpose. It can be viewed as a single system.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-5603\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=300%2C270\u0026#038;ssl=1\" alt=\"1\" width=\"300\" height=\"270\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=300%2C270\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=768%2C692\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=1024%2C923\u0026amp;ssl=1 1024w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?w=1696\u0026amp;ssl=1 1696w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAkhilesh Kumar\u003c/strong\u003e is a developer with AI-driven HR Tech firm EdGE Networks. As a developer, Akhilesh is driving the company’s vision with great application to work without limits. He is an expert on working with JavaScript and all its families. Akhilesh is proficient in different tech-set as well e.g. Java, Web Security, Platform independent App development etc. Previously, he worked in many reputed companies. Akhilesh is fun-loving and adventurous person and holds a B.Tech from GGSIPU in Information Technology.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHope you\u0026#8217;ve enjoyed and benefited from our three-part blog series on nodeJS. Its been a pleasure sharing it with you \u0026#8211; and we\u0026#8217;d love to hear your thoughts on it. Drop us a comment below! Bye\u003c/em\u003e\u003c/p\u003e\n","slug":"part-3-use-nodejs","subTitle":"\u003cp\u003eHello tech-peers. We are back and today close our blog series by knowing more on why to use nodeJS and what could be some of its best applications. Enjoy the piece! Non-blocking code  This is the strongest reason to select node as your server. nodeJS\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:47.722Z","created_at":"2021-02-23T18:14:40.666Z","updated_at":"2021-02-23T18:14:47.754Z","featuredImage":{"id":430,"name":"nodejs-wallpaper.jpg","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_nodejs-wallpaper.jpg","hash":"thumbnail_nodejs_wallpaper_e4a13ff9ad","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":3.65,"path":null,"url":"/uploads/thumbnail_nodejs_wallpaper_e4a13ff9ad.jpg"},"large":{"name":"large_nodejs-wallpaper.jpg","hash":"large_nodejs_wallpaper_e4a13ff9ad","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":39.1,"path":null,"url":"/uploads/large_nodejs_wallpaper_e4a13ff9ad.jpg"},"medium":{"name":"medium_nodejs-wallpaper.jpg","hash":"medium_nodejs_wallpaper_e4a13ff9ad","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":22.36,"path":null,"url":"/uploads/medium_nodejs_wallpaper_e4a13ff9ad.jpg"},"small":{"name":"small_nodejs-wallpaper.jpg","hash":"small_nodejs_wallpaper_e4a13ff9ad","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":10.95,"path":null,"url":"/uploads/small_nodejs_wallpaper_e4a13ff9ad.jpg"}},"hash":"nodejs_wallpaper_e4a13ff9ad","ext":".jpg","mime":"image/jpeg","size":131.79,"url":"/uploads/nodejs_wallpaper_e4a13ff9ad.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:45.908Z","updated_at":"2021-02-23T18:14:45.928Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":433,"title":"What does the future of #Technology mean for us?","content":"\u003cp\u003eThe energy at the San Jose McEnery Convention Center is palpable as I see tech enthusiasts from across the world gather and participate in the GPU Technology Conference (GTC) hosted by NVIDIA.\u003c/p\u003e\n\u003cp\u003eIn fact, the first day felt day like the teaser trailer of a Star Wars movie being released for the first time! The excitement was running high and expectations soaring even higher as the largest and most important event of the year for GPU developers got underway. The GTC is all about current and future technologies that will gradually but powerfully transform the world around us. It’s a must-attend event for developers, data scientists and anyone working in the domains of artificial intelligence (AI), virtual reality (VR), augmented reality (AR), analytics, robotics, Internet of Things (IoT), cloud computing, life sciences and more.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"mailto:https://www.inc.com/molly-reynolds/2017-is-the-year-of-artificial-intelligence.html\"\u003e2017 has been rightly termed as the year of Artificial Intelligence\u003c/a\u003e. It is one of the most potent forces that will drive the fourth industrial revolution, and is also one of the key focus areas at this year’s GTC.  Honestly, it’s so fascinating to see some of the disruptive innovations that a few early stage companies and startups here are presenting. The event promises to showcase the most amazing work happening in the computer industry today, including fields like deep learning and AI, big data analytics, self-driving cars and more.\u003c/p\u003e\n\u003cp\u003eSome of these breakthroughs in deep learning will be game changers with the potential to touch and change our lives in many ways.\u003c/p\u003e\n\u003cp\u003eEdGE Networks, a company I founded five years ago in Bangalore, India, is an AI and Data Science driven HR Tech firm. At EdGE, many of our innovations in AI-based recruitment and workforce optimization solutions are powered by NVIDIA’s cutting-edge GPU technology.\u003c/p\u003e\n\u003cp\u003eOur key strength lies in harnessing big data, using RNNs (Recurrent Neural Networks) on high-end GPUs combined with Natural Language Processing (NLP) to solve the toughest talent acquisition and workforce optimization challenges faced by some of the world’s largest organizations today. Using advanced analytics algorithms with predictive capabilities, we empower HR leaders with real-time data and actionable insights.\u003c/p\u003e\n\u003cp\u003eAt GTC 2017, my team and I are excited to witness how other startups are using NVIDIA GPUs to drive innovations in their industries. And share our story about how we are changing workforces.\u003c/p\u003e\n\u003cp\u003eDo visit our booth #1018 at GTC 2017 to talk to us and know more about our offerings and innovation.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cimg loading=\"lazy\" class=\" wp-image-5619 alignleft\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=188%2C188\u0026#038;ssl=1\" alt=\"Arjun Pratap _CEO EdGE Networks\" width=\"188\" height=\"188\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=300%2C300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=150%2C150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?resize=550%2C550\u0026amp;ssl=1 550w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Arjun-Pratap-_CEO-EdGE-Networks-1.jpg?w=600\u0026amp;ssl=1 600w\" sizes=\"(max-width: 188px) 100vw, 188px\" data-recalc-dims=\"1\" /\u003eArjun Pratap is an entrepreneur, the founder and CEO of HR Tech start-up, EdGE Networks. EdGE offers NextGen solutions for talent acquisition and workforce management by harnessing artificial intelligence and data science.\u003c/em\u003e\u003c/p\u003e\n","slug":"future-technology-mean-us","subTitle":"\u003cp\u003eThe energy at the San Jose McEnery Convention Center is palpable as I see tech enthusiasts from across the world gather and participate in the GPU Technology Conference (GTC) hosted by NVIDIA. In fact, the first day felt day like the teaser trailer of a\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:38.636Z","created_at":"2021-02-23T18:14:31.656Z","updated_at":"2021-02-23T18:14:38.668Z","featuredImage":{"id":429,"name":"nvidia-GPU.png","alternativeText":null,"caption":null,"width":848,"height":662,"formats":{"thumbnail":{"name":"thumbnail_nvidia-GPU.png","hash":"thumbnail_nvidia_GPU_992c90f48f","ext":".png","mime":"image/png","width":200,"height":156,"size":55.57,"path":null,"url":"/uploads/thumbnail_nvidia_GPU_992c90f48f.png"},"medium":{"name":"medium_nvidia-GPU.png","hash":"medium_nvidia_GPU_992c90f48f","ext":".png","mime":"image/png","width":750,"height":585,"size":648.51,"path":null,"url":"/uploads/medium_nvidia_GPU_992c90f48f.png"},"small":{"name":"small_nvidia-GPU.png","hash":"small_nvidia_GPU_992c90f48f","ext":".png","mime":"image/png","width":500,"height":390,"size":306.54,"path":null,"url":"/uploads/small_nvidia_GPU_992c90f48f.png"}},"hash":"nvidia_GPU_992c90f48f","ext":".png","mime":"image/png","size":787.7,"url":"/uploads/nvidia_GPU_992c90f48f.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:37.366Z","updated_at":"2021-02-23T18:14:37.386Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":432,"title":"Marching Together Towards the Future of Technology @NVIDIA GTC 2017","content":"\u003cp\u003e\u003ca href=\"http://www.gputechconf.com/\"\u003eGPU Technology Conference\u003c/a\u003e organized by NVIDIA (a leader in AI and visual computing) is the largest and most important event of the year for GPU developers. GTC showcases the most innovative work in the computing industry today—including artificial intelligence and deep learning, virtual reality, self-driving cars and accelerated analytics. No surprise that this much-awaited event is buzzing with activity and we couldn’t be more thrilled to be part of it!\u003c/p\u003e\n\u003cp\u003eVia prestigious platforms like GTC, NVIDIA also aims to promote startups that are doing remarkable work in the areas of artificial intelligence, virtual reality, autonomous vehicles and robotics. We, the EdGE Networks team, have flown all the way from Bangalore to see how the cutting-edge GPU technologies are creating amazing innovations and discoveries and transforming various industries.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://edgenetworks.in/\"\u003eEdGE Networks\u003c/a\u003e, was among the top 10 Indian startups in the GPU space and it won “The Best of Show” awards at the Emerging Companies Summit (ECS) hosted by NVIDIA as part of its flagship GPU Technology Conference (GTCx) India 2016. We were recognized for harnessing the potential of AI and Data Science to solve workforce challenges and won award prizes worth $200,000. As a next gen HR technology provider, our strength is in harnessing data science using RNNs on high-end GPUs combined with NLP to solve the toughest talent acquisition and workforce optimization challenges faced by organizations. And we’re here in San Jose to share our story!\u003c/p\u003e\n\u003cp\u003eTo learn more, join us at the 2017 GPU Technology Conference (GTC) from May 8-11 in San Jose, California at Booth 1018.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg loading=\"lazy\" class=\" wp-image-4852 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=152%2C122\u0026#038;ssl=1\" alt=\"\" width=\"152\" height=\"122\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=300%2C242\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?w=685\u0026amp;ssl=1 685w\" sizes=\"(max-width: 152px) 100vw, 152px\" data-recalc-dims=\"1\" /\u003eAbout the author\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eArjun Pratap is  the founder and CEO of HR Tech start-up, EdGE Networks. EdGE provides nextgen solutions for talent acquisition and workforce management by harnessing artificial intelligence and data science.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eFor more info visit: \u003ca href=\"http://www.gputechconf.com/\"\u003ehttp://www.gputechconf.com\u003c/a\u003e\u003c/p\u003e\n","slug":"marching-together-towards-future-technology-nvidia-gtc-2017","subTitle":"\u003cp\u003eGPU Technology Conference organized by NVIDIA (a leader in AI and visual computing) is the largest and most important event of the year for GPU developers. GTC showcases the most innovative work in the computing industry today—including artificial intelligence and deep learning, virtual reality, self-driving cars\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:29.621Z","created_at":"2021-02-23T18:14:22.647Z","updated_at":"2021-02-23T18:14:29.652Z","featuredImage":{"id":428,"name":"GTC.png","alternativeText":null,"caption":null,"width":1000,"height":781,"formats":{"thumbnail":{"name":"thumbnail_GTC.png","hash":"thumbnail_GTC_969765f5b7","ext":".png","mime":"image/png","width":200,"height":156,"size":29.91,"path":null,"url":"/uploads/thumbnail_GTC_969765f5b7.png"},"medium":{"name":"medium_GTC.png","hash":"medium_GTC_969765f5b7","ext":".png","mime":"image/png","width":750,"height":586,"size":173.87,"path":null,"url":"/uploads/medium_GTC_969765f5b7.png"},"small":{"name":"small_GTC.png","hash":"small_GTC_969765f5b7","ext":".png","mime":"image/png","width":500,"height":391,"size":93.81,"path":null,"url":"/uploads/small_GTC_969765f5b7.png"}},"hash":"GTC_969765f5b7","ext":".png","mime":"image/png","size":91.12,"url":"/uploads/GTC_969765f5b7.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:28.047Z","updated_at":"2021-02-23T18:14:28.066Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":431,"title":"Part 2 | A Glimpse of JavaScript in the backend – nodeJS","content":"\u003cp\u003eWelcome back Geeks. In part 2 of the tech-blog on nodeJS, let\u0026#8217;s see how it works, what are its benefits and its demerits.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow nodeJS works?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"wp-image-5646 aligncenter\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/05/Node-JS.jpg?resize=380%2C199\u0026#038;ssl=1\" alt=\"Node JS\" width=\"380\" height=\"199\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/05/Node-JS.jpg?resize=300%2C157\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/05/Node-JS.jpg?resize=768%2C402\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/05/Node-JS.jpg?w=782\u0026amp;ssl=1 782w\" sizes=\"(max-width: 380px) 100vw, 380px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e■    Client pushes the request (events) to node server.\u003cbr /\u003e\n■    All events are pushed to event loop (event loop is maintained by socket handler, tunnels\u003c/br\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;and interface cards)\u003cbr /\u003e\n■    Events in event loop meet with event executer where they are executed one by one.\u003cbr /\u003e\n■    If event is asking for I/O operation they are pushed to I/O queue else response is returned \u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;to the client.\u003cbr /\u003e\n■    I/O handler entertain I/O requests one by one from I/O loop and taks with corresponding\u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;interface e.g. DMA(direct memory access), Database(like ODBC), file system.\u003cbr /\u003e\n■    After completion of I/O request response event is pushed back to event loop and event\u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;handler sends response to client.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePros and Cons of nodeJS\u003c/strong\u003e\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd width=\"284\"\u003e\n\u003cp style=\"text-align: left;\"\u003ePros\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003eCons\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e1. Asynchronous event driven IO helps concurrent request handling.\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e1. nodeJS doesn’t provide scalability. One CPU is not going to be enough; the platform provides no ability to scale out to take advantage of the multiple cores commonly present in today’s server-class hardware.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e2. Uses JavaScript, which is easy to learn.\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e2. Dealing with relational database is a pain if you are using nodeJS.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e3. Share the same piece of code with both server and client side.\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e3. Every time using a callback end up with tons of nested callbacks.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e4. NPM, the Node Packaged Modules has already become huge, and still growing.\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e4. Without diving in depth of JavaScript if someone starts nodeJS, he may face conceptual problem.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e5. Active and vibrant community, with lots of code shared via github, etc.\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e5. nodeJS is not suited for CPU-intensive tasks. It is suited for I/O stuff only (like web servers).\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e\n\u003cp style=\"text-align: left;\"\u003e6. You can stream big files.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd style=\"text-align: left;\" width=\"284\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eHope you benefited from this blog. In the next and last of the blog series, we will share why and in which cases is nodeJS  is best applied. Catch up with us next week here.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\"wp-image-5603 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=234%2C206\u0026#038;ssl=1\" alt=\"1\" width=\"234\" height=\"206\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?zoom=2\u0026amp;resize=234%2C206\u0026amp;ssl=1 468w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?zoom=3\u0026amp;resize=234%2C206\u0026amp;ssl=1 702w\" sizes=\"(max-width: 234px) 100vw, 234px\" data-recalc-dims=\"1\" /\u003eAkhilesh Kumar\u003c/strong\u003e is a developer with AI-driven HR Tech firm EdGE Networks. As a developer, Akhilesh is driving the company’s vision with great application to work without limits. He is an expert on working with JavaScript and all its families. Akhilesh is proficient in different tech-set as well e.g. Java, Web Security, Platform independent App development etc. Previously, he worked in many reputed companies. Akhilesh is fun-loving and adventurous person and holds a B.Tech from GGSIPU in Information Technology.\u003c/p\u003e\n","slug":"part-1-glimpse-javascript-backend-nodejs","subTitle":"\u003cp\u003eWelcome back Geeks. In part 2 of the tech-blog on nodeJS, let\u0026#8217;s see how it works, what are its benefits and its demerits. How nodeJS works? ■    Client pushes the request (events) to node server. ■    All events are pushed to event loop\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:20.590Z","created_at":"2021-02-23T18:14:13.639Z","updated_at":"2021-02-23T18:14:20.620Z","featuredImage":{"id":427,"name":"nodejs-wallpaper.jpg","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_nodejs-wallpaper.jpg","hash":"thumbnail_nodejs_wallpaper_2b211f2124","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":3.79,"path":null,"url":"/uploads/thumbnail_nodejs_wallpaper_2b211f2124.jpg"},"large":{"name":"large_nodejs-wallpaper.jpg","hash":"large_nodejs_wallpaper_2b211f2124","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":41.27,"path":null,"url":"/uploads/large_nodejs_wallpaper_2b211f2124.jpg"},"medium":{"name":"medium_nodejs-wallpaper.jpg","hash":"medium_nodejs_wallpaper_2b211f2124","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":23.52,"path":null,"url":"/uploads/medium_nodejs_wallpaper_2b211f2124.jpg"},"small":{"name":"small_nodejs-wallpaper.jpg","hash":"small_nodejs_wallpaper_2b211f2124","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":11.45,"path":null,"url":"/uploads/small_nodejs_wallpaper_2b211f2124.jpg"}},"hash":"nodejs_wallpaper_2b211f2124","ext":".jpg","mime":"image/jpeg","size":136.11,"url":"/uploads/nodejs_wallpaper_2b211f2124.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:18.961Z","updated_at":"2021-02-23T18:14:18.995Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":430,"title":"Part 1 | A Glimpse of JavaScript in the backend – nodeJS","content":"\u003cp\u003e\u003cem\u003eIn our first tech-blog series, our developer, Akhilesh Kumar shares details on nodeJS – what its all about and what it\u0026#8217;s not. Several platforms like WhatsApp, Facebook, Google and many more are currently drawing benefits from nodeJS. So, tech-geeks take a note and read-on to know more!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat is nodeJS \u003c/strong\u003e\u003cbr /\u003e\nIn layman’s word, nodeJS is JavaScript run-time environment for executing JavaScript code on server-side similar as JRE and it is mostly used to make web-servers/application servers like Apache Tomcat, IIS, Jetty, Glassfish etc.\u003c/p\u003e\n\u003cp\u003eIt executes JavaScript in the server side. Yes, JavaScript without a browser. nodeJS itself is not made in JavaScript completely, rather it\u0026#8217;s wrappers are made in C. It just executes JavaScript.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat nodeJS is NOT\u003c/strong\u003e\u003cbr /\u003e\n■    nodeJS is not a framework, it’s a server\u003cbr /\u003e\n■    nodeJS wrappers are written in C and not in JavaScript which works on top of V8 engine\u003cbr /\u003e\n■    It’s not multi-threaded; It runs in a single thread with callback concept\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat nodeJS is\u003c/strong\u003e\u003cbr /\u003e\n■    It is a server which can interpret JavaScript.\u003cbr /\u003e\n■    It is a open source and cross platform to make real time network applications.\u003cbr /\u003e\n■    It provides you asynchronous, event driven I/O APIs.\u003cbr /\u003e\n■    It runs single threaded event based loops, so all executions become non-blocking.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eArchitecture\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-5602 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Node-JS.png?resize=439%2C375\u0026#038;ssl=1\" alt=\"Node JS\" width=\"439\" height=\"375\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Node-JS.png?resize=300%2C256\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Node-JS.png?w=541\u0026amp;ssl=1 541w\" sizes=\"(max-width: 439px) 100vw, 439px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003enodeJS has several layers in its architecture written in JavaScript and C/C++.\u003c/p\u003e\n\u003cp\u003eFirst layer has all standard libraries written in JavaScript which generally interacts to our application. Then we have several node bindings(libUv) then after inner layers.\u003c/p\u003e\n\u003cp\u003eLibUv is an abstraction layer on the top of libeio , libev, c-ares ( for DNS ) and iocp (for windows asyncronous-io). LibUv performs, maintains and manages all the io and events in the event pool. ( in case of libeio thread-pool ).\u003c/p\u003e\n\u003cp\u003eCrypto helps to implement cryptography to perform encryption and decryption on root level.\u003c/p\u003e\n\u003cp\u003eDNS helps us on resolving domains on root level.\u003c/p\u003e\n\u003cp\u003eLibev is the event loop which actually runs internally in node.js to perform simple event loop operations. It\u0026#8217;s written originally for *nix systems. Libev provides a simple yet optimized event loop for the process to run on.\u003c/p\u003e\n\u003cp\u003eLibEio is a library to perform input output asynchronously. It handles file descriptors, data handlers, sockets etc.\u003c/p\u003e\n\u003cp\u003eV8 Engine help us to execute JavaScript logics and converting them to machine code.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis was the first of the 3 part series on nodeJS. In the next part, we will discuss how nodeJS works. Keep yourself tuned in for more! And if you want to share your thoughts with us \u0026#8211; please leave us a comment at the end!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr /\u003e\n\u003cimg loading=\"lazy\" class=\"wp-image-5603 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?resize=234%2C206\u0026#038;ssl=1\" alt=\"1\" width=\"234\" height=\"206\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?zoom=2\u0026amp;resize=234%2C206\u0026amp;ssl=1 468w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/04/1.jpg?zoom=3\u0026amp;resize=234%2C206\u0026amp;ssl=1 702w\" sizes=\"(max-width: 234px) 100vw, 234px\" data-recalc-dims=\"1\" /\u003eAkhilesh Kumar\u003c/strong\u003e is a developer with AI-driven HR Tech firm EdGE Networks. As a developer, Akhilesh is driving the company’s vision with great application to work without limits. He is an expert on working with JavaScript and all its families. Akhilesh is proficient in different tech-set as well e.g. Java, Web Security, Platform independent App development etc. Previously, he worked in many reputed companies. Akhilesh is fun-loving and adventurous person and holds a B.Tech from GGSIPU in Information Technology.\u003c/p\u003e\n","slug":"glimpse-javascript-backend-nodejs","subTitle":"\u003cp\u003eIn our first tech-blog series, our developer, Akhilesh Kumar shares details on nodeJS – what its all about and what it\u0026#8217;s not. Several platforms like WhatsApp, Facebook, Google and many more are currently drawing benefits from nodeJS. So, tech-geeks take a note and read-on to\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:11.604Z","created_at":"2021-02-23T18:14:04.619Z","updated_at":"2021-02-23T18:14:11.636Z","featuredImage":{"id":426,"name":"nodejs-wallpaper.jpg","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_nodejs-wallpaper.jpg","hash":"thumbnail_nodejs_wallpaper_e8a86a314c","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":3.65,"path":null,"url":"/uploads/thumbnail_nodejs_wallpaper_e8a86a314c.jpg"},"large":{"name":"large_nodejs-wallpaper.jpg","hash":"large_nodejs_wallpaper_e8a86a314c","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":39.1,"path":null,"url":"/uploads/large_nodejs_wallpaper_e8a86a314c.jpg"},"medium":{"name":"medium_nodejs-wallpaper.jpg","hash":"medium_nodejs_wallpaper_e8a86a314c","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":22.36,"path":null,"url":"/uploads/medium_nodejs_wallpaper_e8a86a314c.jpg"},"small":{"name":"small_nodejs-wallpaper.jpg","hash":"small_nodejs_wallpaper_e8a86a314c","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":10.95,"path":null,"url":"/uploads/small_nodejs_wallpaper_e8a86a314c.jpg"}},"hash":"nodejs_wallpaper_e8a86a314c","ext":".jpg","mime":"image/jpeg","size":131.79,"url":"/uploads/nodejs_wallpaper_e8a86a314c.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:09.951Z","updated_at":"2021-02-23T18:14:09.982Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":429,"title":"What's the new world of learning like: In conversation with Vidya Santhanam, Mindtree","content":"\u003cp\u003e\u003ci\u003e“Hello class of 2025 – This is Bob, the Bot and welcome to the Learning Enterprise where I shall take you through unlimited hours of learning.\u0026nbsp;\u0026nbsp;\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003eRules in the Learner’s world: \u0026nbsp;\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp; You would get access to the World’s best online courses – ask away, the answer will\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;be yours.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp; At the tap of a request, your class would get access to a million experts across the\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;world – choose your date and time and person, I shall connect you.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp; Your projects will be graded by a panel of global experts, who shall assess you on\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;our collaborative platform.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp; I am programmed to use humor as required and laugh 250 different ways.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp; And yes, your CEO continues to watch the development dollars\u0026nbsp;J\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003eDoes this make you feel like part of Jetsons? \u0026nbsp;Farfetched? Think again? \u0026nbsp;In the world enabled by technology, nothing is impossible!\u003c/i\u003e\u003c/p\u003e\u003cp\u003eLet’s bring you back to today -The world of MOOCs has been taking over – Coursera, EDX, Udacity have crossed Millions of users online and the counters are running! Truly, turning the power, over to you dear learners.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2015 and beyond, the world of digital shall only make this more fascinating – \u0026nbsp;the intelligence of analytics, social, cloud, mobility, all coming together.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThe question is- what’s in it for L\u0026amp;D professionals who work away their hours to ensure corporate learners get the best of learning programs! \u0026nbsp;Before we get to how L\u0026amp;D professionals need to change, let’s center our discussion on the Learner of tomorrow. \u0026nbsp;In short he/she would be one who:\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp;\u0026nbsp;\u003c/i\u003eSeek answers anywhere, anytime, just in time.\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp;\u0026nbsp;\u003c/i\u003eStay connected and hooked on!\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp;\u0026nbsp;\u003c/i\u003eShall be a provider and a receiver\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp;\u0026nbsp;\u003c/i\u003eShall want content to discover him/her , rather than search\u003c/p\u003e\u003cp\u003e\u003ci\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; ■ \u0026nbsp;\u0026nbsp;\u003c/i\u003eShall seek learning from experiencing\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIncredibly different from a workforce which waits for organizational sponsored programs isn’t it?\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;With a tectonic shift in a learner’s mindset, what’s in it for learning departments of tomorrow?\u0026nbsp; Would they exist in the shape and form? Would they need to acquire new skills and what would they be? \u0026nbsp; \u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSynthesizers and\u0026nbsp;Synergistic\u003c/strong\u003e: While learning has evolved immensely from spray and pray approaches, the future is\u0026nbsp;\u003cstrong\u003eLearner led\u003c/strong\u003e\u0026nbsp;– the answers will come by to learners, however you need L\u0026amp;D professionals to synthesize and channelize discussions. This also means that business leaders, experts, the social media junkie from grad school are all L\u0026amp;D professionals – you can’t base a learning organization on a team which drives learning.\u0026nbsp;\u0026nbsp; It needs an organizational workforce to make it a learning organization.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eConnecting the Dots\u003c/strong\u003e: “What can you learn from the Beatles? How about leadership lessons connecting art and innovation? How about we visit the intensive care unit of a hospital to help our learners experience the need for skill and speed?\u0026nbsp;\u003cstrong\u003eFrom being ‘program’ driven, corporate learning would move to being immersive.\u0026nbsp; \u003c/strong\u003eThe need for L\u0026amp;D professionals to have diverse interests, stay connected to sources of learning ranging from history to art to cultures, and contextualize to the industry and business outcomes is key – \u0026nbsp;The skin in the game is when L\u0026amp;D folks can connect the dots to discern what’s important.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCreative with data: It’s a DIY World\u003c/strong\u003e\u0026nbsp;– I don’t need an L\u0026amp;D person to match make a mentor / coach for me, when that person can find me! \u0026nbsp;\u0026nbsp;All I need to do is get endorsed for a skill / capability, define my budget and voila – I pop up as someone seeks me.\u003c/p\u003e\u003cp\u003eAnd what if that happens even before an event occurs / even before my customer approaches me with a problem? L\u0026amp;D shall comprise teams of business savvy statisticians and anthropologists who look at data differently, more creatively, organize and study learner patterns or\u0026nbsp;where is the learner\u0026nbsp;spending time most? What drives them crazy at work and help them with relevant content?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnd yes, you would need your Thought Leaders to set direction for learning and ensure it’s tied to business strategy.\u0026nbsp;Now the next time you ask about ROI, I may have a suggested answered for you 🙂\u0026nbsp; \u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI am sure many have started their journey in this direction, it would be fun to see what the future has in store!\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Vidya.jpg?resize=200%2C200\u0026amp;ssl=1\" alt=\"Vidya\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Vidya.jpg?w=200\u0026amp;ssl=1 200w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/04/Vidya.jpg?resize=150%2C150\u0026amp;ssl=1 150w\" sizes=\"100vw\" width=\"200\"\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eVidya Santhanam\u003c/strong\u003e is Program Director, Organization Development at Mindtree. With extensive experience of over 14 years in the HR domain, Vidya is currently responsible for leading, designing and championing initiatives in the areas of Leadership Onboarding, Transition and Development, Talent Assessments, Talent Audits/Reviews, Performance Management, Rewards and Recognition and People Experience Surveys. With a strong leadership connect and interpersonal skills, her forte is in identifying high potential leaders for Top Talent Development Programs.\u003c/p\u003e","slug":"whats-new-world-learning-like","subTitle":"\u003cp\u003e“Hello class of 2025 – This is Bob, the Bot and welcome to the Learning Enterprise where I shall take you through unlimited hours of learning.   Rules in the Learner’s world:         ■   You would get access to the World’s best\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:14:02.701Z","created_at":"2021-02-23T18:13:55.561Z","updated_at":"2021-04-29T09:33:48.158Z","featuredImage":{"id":425,"name":"Software-container.png","alternativeText":null,"caption":null,"width":822,"height":411,"formats":{"thumbnail":{"name":"thumbnail_Software-container.png","hash":"thumbnail_Software_container_7f9e39e7bf","ext":".png","mime":"image/png","width":245,"height":123,"size":86.71,"path":null,"url":"/uploads/thumbnail_Software_container_7f9e39e7bf.png"},"medium":{"name":"medium_Software-container.png","hash":"medium_Software_container_7f9e39e7bf","ext":".png","mime":"image/png","width":750,"height":375,"size":763.76,"path":null,"url":"/uploads/medium_Software_container_7f9e39e7bf.png"},"small":{"name":"small_Software-container.png","hash":"small_Software_container_7f9e39e7bf","ext":".png","mime":"image/png","width":500,"height":250,"size":348.04,"path":null,"url":"/uploads/small_Software_container_7f9e39e7bf.png"}},"hash":"Software_container_7f9e39e7bf","ext":".png","mime":"image/png","size":419.99,"url":"/uploads/Software_container_7f9e39e7bf.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:14:00.961Z","updated_at":"2021-02-23T18:14:00.987Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":428,"title":"To survive and thrive, organizations must simplify","content":"\u003cp\u003eThe universe of business has never been so confusing or confused as it is today. Rapid macro level changes, cut throat rivalry, content blast, personalization, expansion of items and administrations, data (and a major one at that) are a only a few components of this convoluted system.\u003c/p\u003e\n\u003cp\u003eThis makes ‘simplify’ the holy grail of the day. To survive and flourish, organizations need to improve and streamline. There has been enormous focus on innovation and process in this unique situation. Definitely the time has come to concentrate on improving ‘people’ part of the working model.\u003c/p\u003e\n\u003cp\u003eKnowing what we know about the talent war, the area of recruitment definitely needs creative re-imagination; to develop recruitment models that truly ‘connect’ with Talent.\u003c/p\u003e\n\u003cp\u003eDesign Thinking, a user-centered interdisciplinary method for innovation, can help enable such a model. Simply put, Design Thinking is about: How do you keep the person you’re serving at the center of everything you do?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEmbracing Design Thinking \u003c/strong\u003e\u003cbr /\u003e\nTo embrace Design Thinking, the first requirement is a change in mindset to be a solution provider, to focus on the experience rather than the process. For this, one of the first things recruiters must do is to reimagine the process, talk to those who are part of the process, find out what their experience was, listen and observe with an open mind – what you will get to understand is the real need.\u003c/p\u003e\n\u003cp\u003eThen go onto develop a solution that is simple for the end-user – the potential employee and the hiring manager. The product will improve productivity, be enjoyable to use, fit into the overall corporate agenda, and support business growth. A product or solution such as this will require you to question traditions, manage change and discover improvements that can be made.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRecruitment’s 5-point approach to design-thinking:\u003c/strong\u003e\u003cbr /\u003e\n#1. Make the process user-centered with focus on hiring the right skill rather than the right qualification. Start with understanding the experience of the existing stakeholders and end with renovating the experience in such a way that it is a pleasurable one.\u003c/p\u003e\n\u003cp\u003e#2. Adopt a collaborative approach (move away from working in silos, to more sharing, partnering and cooperation) to overall talent management with hiring as an integral part of the HR value chain.\u003c/p\u003e\n\u003cp\u003e#3. Redefine the JD creation process to incorporate Talent Personas – what is required to do a job well. Enhance this with an assessment that is robust with a combination of assessment methods.\u003c/p\u003e\n\u003cp\u003e#4. Measure and improve. Use analytics to understand the status quo, make necessary changes and measure again to understand the true value of the change.\u003c/p\u003e\n\u003cp\u003e#5. Take an outside-in view by mirroring the CRM program to talent management. Build relationships with existing employees and develop relationships with potential employees to create a sustainable talent supply.\u003c/p\u003e\n\u003cp\u003eDesign thinking is a scientific, disciplined method of problem-solving – finding the method in the madness or the hay in the needlestack. It provides an opportunity for HR to reshape how it works with the organization and to redesign its own processes to ensure positive employee interactions and more engaged employees. It helps HR design overall experiences that engage employees at all stages, from candidates through alumni.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you enjoyed the article please leave us a comment and we will get back to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"survive-thrive-organizations-must-simplify","subTitle":"\u003cp\u003eThe universe of business has never been so confusing or confused as it is today. Rapid macro level changes, cut throat rivalry, content blast, personalization, expansion of items and administrations, data (and a major one at that) are a only a few components of this\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:13:53.580Z","created_at":"2021-02-23T18:13:45.692Z","updated_at":"2021-02-23T18:13:53.613Z","featuredImage":{"id":424,"name":"Design-Thinking.jpg","alternativeText":null,"caption":null,"width":1000,"height":608,"formats":{"thumbnail":{"name":"thumbnail_Design-Thinking.jpg","hash":"thumbnail_Design_Thinking_252e35e864","ext":".jpg","mime":"image/jpeg","width":245,"height":149,"size":5.91,"path":null,"url":"/uploads/thumbnail_Design_Thinking_252e35e864.jpg"},"medium":{"name":"medium_Design-Thinking.jpg","hash":"medium_Design_Thinking_252e35e864","ext":".jpg","mime":"image/jpeg","width":750,"height":456,"size":31.95,"path":null,"url":"/uploads/medium_Design_Thinking_252e35e864.jpg"},"small":{"name":"small_Design-Thinking.jpg","hash":"small_Design_Thinking_252e35e864","ext":".jpg","mime":"image/jpeg","width":500,"height":304,"size":18.72,"path":null,"url":"/uploads/small_Design_Thinking_252e35e864.jpg"}},"hash":"Design_Thinking_252e35e864","ext":".jpg","mime":"image/jpeg","size":49.58,"url":"/uploads/Design_Thinking_252e35e864.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:13:51.807Z","updated_at":"2021-02-23T18:13:51.827Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":427,"title":"Your future boss might be your social media follower, here are few things to watch out","content":"\u003cp\u003eWe live in a time where an individual\u0026#8217;s online conduct and impressions uncover more about him or her than they may need. A current overview said that Indian representatives spend almost 33% of their time via web-based networking media amid work hours. Then, organizations would be concerned and need to realize what their folks are doing on the web.\u003c/p\u003e\n\u003cp\u003eIn July last year, newspaper reports suggested that the Indian government planned to prevent its employees from posting social media posts critical of any government policy or action. The government is not alone, many private corporations also prescribe rules and guidelines for social media conduct for their employees. The fear of reputation damage is so high that some of them have become extremely vigilant of what their workforce is doing online.\u003c/p\u003e\n\u003cp\u003eYou don’t even have to be existing employee for your social media usage to be tracked; an organization you have applied to for a job may also want to know more about you through your online behavior.\u003c/p\u003e\n\u003cp\u003eThe following are a couple of basic territories that a current or would-be manager could track on your online networking:\u003c/p\u003e\n\u003cp\u003eSocial networking profiles: Organizations with social media policies and guidelines will want to keep an eye on Facebook, Twitter and LinkedIn profiles of their employees to see if the set rules are not being violated. Other organizations may simply do this to understand your work-life balance and to see if you are facing any work related issues that may find a vent online. In many cases, your colleagues are friends on your social profiles and they may flag any concern to the HR department.\u003c/p\u003e\n\u003cp\u003eReligious, racial or political inclinations: Many individuals carry strong religious or political inclinations and do not hesitate to share extreme viewpoints. Such behavior could even cost them their jobs, as US Mayor Beverly Whaling recently learnt to her chagrin, after her unpleasant comment on the US First Lady Michelle Obama.\u003c/p\u003e\n\u003cp\u003eSoft skills: Particularly relevant for prospective hires; hiring managers at would-be employers would want to observe how you express yourself, and how you deal with people online. Your online posts and comments could be grounds to make inferences as to whether you have the necessary soft skills, including networking and people management.\u003c/p\u003e\n\u003cp\u003eNetworking skills: A prospective employee’s online connections can be a powerful window for organizations to understand how well networked he or she could be. Most companies view a well-connected employee as an asset as there are chances that the employee could create and convert business opportunities from her online connections.\u003c/p\u003e\n\u003cp\u003eContributions to communities: Whether you are a programmer or a marketing or HR executive, your contribution to relevant online communities like StackExchange, Quora or CiteHR could also be tracked by existing as well as prospective employer to better gauge your skills, knowledge, and your ability to contribute as a team member.\u003c/p\u003e\n\u003cp\u003ePer a recent media report, social media plays a crucial role in the hiring process today with over 94 percent recruiters using LinkedIn to recruit new candidates, while 79 percent of job seekers use social media to find new jobs. In fact, some advanced HR tools now offer social search; allowing prospective employers to discover ideal candidates through social media profiles. For employees and job seekers, the message is clear – what you do on social media may have a lasting impact on your career.\u003c/p\u003e\n\u003cp\u003eHope
