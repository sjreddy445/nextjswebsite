\u003e\u003cspan data-contrast=\"auto\"\u003e) \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eAs soon as I joined the organisation, I was mainly made to work on classification problems like predicting skills, titles and the industry of a given Job Description. I also worked on the Normalization of Data from clients and other sources.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e3) Throughout the tenure of your duration here, with \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e Networks, what was the most interesting or fascinating project that you worked on?\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e) One of the most interesting projects I was able to dabble in, was the building of the Talent Transformation product. Constructing it from scratch up until its deployment was truly a career-changing experience. If I was to talk about a specific feature, the automatic skill extraction from resumes was one of the biggest tasks, which segregates us from keywords that came up as skills, but which \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewere\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e not actually skills\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eThis helped us \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebuild specific features and Machine Learning models.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e4) Tell us about your journey with \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e Networks, so far.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e) \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eFrom an intern to a Data Scientist, I have enhanced my skills by starting off with simple classification tasks, to building a complete product from scratch. It helped me learn about a solution that can be used in a real-life scenario, so that it is reliable and deployable.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eShaurya Shubham\u003cbr /\u003e\nData Scientist\u003cbr /\u003e\nEdGE Networks\u003c/p\u003e\n","slug":"read-about-how-shaurya-shubham-started-off-his-journey-as-a-data-scientist-with-edge-networks","subTitle":"\u003cp\u003e1) What made you take up the internship with EdGE Networks?   Ans) Whilst I was pursuing my undergraduate degree course, I had a sense of fondness about Natural Language Processing (NLP) and hence, wanted to expand my horizons by gaining industrial experience. And that’s when I heard about EdGE Networks,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:26:43.630Z","created_at":"2021-02-23T18:26:36.661Z","updated_at":"2021-02-23T18:26:43.664Z","featuredImage":{"id":496,"name":"Article-banner-Shaurya.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Article-banner-Shaurya.jpg","hash":"thumbnail_Article_banner_Shaurya_b7f8f5656e","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.3,"path":null,"url":"/uploads/thumbnail_Article_banner_Shaurya_b7f8f5656e.jpg"},"large":{"name":"large_Article-banner-Shaurya.jpg","hash":"large_Article_banner_Shaurya_b7f8f5656e","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":74.18,"path":null,"url":"/uploads/large_Article_banner_Shaurya_b7f8f5656e.jpg"},"medium":{"name":"medium_Article-banner-Shaurya.jpg","hash":"medium_Article_banner_Shaurya_b7f8f5656e","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":50.39,"path":null,"url":"/uploads/medium_Article_banner_Shaurya_b7f8f5656e.jpg"},"small":{"name":"small_Article-banner-Shaurya.jpg","hash":"small_Article_banner_Shaurya_b7f8f5656e","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":28.58,"path":null,"url":"/uploads/small_Article_banner_Shaurya_b7f8f5656e.jpg"}},"hash":"Article_banner_Shaurya_b7f8f5656e","ext":".jpg","mime":"image/jpeg","size":164.52,"url":"/uploads/Article_banner_Shaurya_b7f8f5656e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:26:41.983Z","updated_at":"2021-02-23T18:26:42.008Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":500,"title":"What does Nupoor Gupta, Data Scientist at EdGE Networks, have to say about her journey so far?","content":"\u003cp\u003e\u003cstrong\u003e1) What prompted you to first join EdGE Networks?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAns) \u003c/strong\u003eSince EdGE Networks worked in a domain that was relatively new, it provided a platform for new employees like me to explore and enhance our skills by gaining constant knowledge regarding the technology.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2) How do you think the Data Science team has helped simplify Talent Decisioning?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAns) \u003c/strong\u003eThe Data Science team has helped simplify Talent Decisioning through several methods. One of which was the proper analysis of data and constant creation of analytical reports, which contained beneficial insights about a candidate’s profile, demand-to-supply ratio, conversion rate of supplies from bench to demand fulfilment for our HIREalchemy platform. Through this, our brain (EdGE Graph) is now capable of delivering efficient search and match functions, Talent Transformation and career insights.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3) What are the key challenges faced by the Data Science team on a regular basis?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAns) \u003c/strong\u003eThere a various and diverse challenges that a Data Science team faces daily. However, the most pressing area is that of ‘Data’. Data from different clients come in different forms, hence we have to normalize it before utilising it. This is often time consuming.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4) What keeps you firmly rooted in your place, working with EdGE Networks in the HR Tech space?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAns) \u003c/strong\u003eOur Data Science team works hard, but we know how to have our share of fun. Serious work is often softened with light moments amongst the team members. Also, we are currently working on a problem statement which is touted to be one of the toughest recommendation engines ever, and this excites me. We are experimenting and using latest algorithms, which is important to gain knowledge in our field.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5) Accuracy represents how efficiently our algorithm works and functions. During your tenure here with EdGE Networks, how have you managed to improve the accuracy of its algorithm?  \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAns\u003c/strong\u003e) We are currently working on our Search and Match version 2.0. Hence, we are working hard to improve our algorithms, whilst keeping in the mind all the errors that prevailed in the initial version. In order to execute this task successfully, we are scrutinizing client-based analytical reports, cleaning the data properly before using it, creating additional features in the data by employing feature engineering, as well as constant discussions with recruiters and hiring managers to gain information and hiring insights.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNoopur Gupta\u003cbr /\u003e\nData Scientist\u003cbr /\u003e\nEdGE Networks\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"what-does-nupoor-gupta-data-scientist-at-edge-networks-have-to-say-about-her-journey-so-far","subTitle":"\u003cp\u003e1) What prompted you to first join EdGE Networks? Ans) Since EdGE Networks worked in a domain that was relatively new, it provided a platform for new employees like me to explore and enhance our skills by gaining constant knowledge regarding the technology. \u0026nbsp; 2)\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:26:34.628Z","created_at":"2021-02-23T18:26:27.654Z","updated_at":"2021-02-23T18:26:34.684Z","featuredImage":{"id":495,"name":"Article-banner-Noopur.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Article-banner-Noopur.jpg","hash":"thumbnail_Article_banner_Noopur_3402bbcdc0","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.96,"path":null,"url":"/uploads/thumbnail_Article_banner_Noopur_3402bbcdc0.jpg"},"large":{"name":"large_Article-banner-Noopur.jpg","hash":"large_Article_banner_Noopur_3402bbcdc0","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":72.21,"path":null,"url":"/uploads/large_Article_banner_Noopur_3402bbcdc0.jpg"},"medium":{"name":"medium_Article-banner-Noopur.jpg","hash":"medium_Article_banner_Noopur_3402bbcdc0","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.47,"path":null,"url":"/uploads/medium_Article_banner_Noopur_3402bbcdc0.jpg"},"small":{"name":"small_Article-banner-Noopur.jpg","hash":"small_Article_banner_Noopur_3402bbcdc0","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":27.63,"path":null,"url":"/uploads/small_Article_banner_Noopur_3402bbcdc0.jpg"}},"hash":"Article_banner_Noopur_3402bbcdc0","ext":".jpg","mime":"image/jpeg","size":159.95,"url":"/uploads/Article_banner_Noopur_3402bbcdc0.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:26:33.073Z","updated_at":"2021-02-23T18:26:33.105Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":499,"title":"5 Ways AI Is Enhancing Talent Acquisition","content":"\u003cp\u003eThe very idea of automated machines that could ‘think’ and ‘reason’ erupted in ancient Greek philosophy in the form of Hephaestus’ ‘Golden Robots’ and Pygmalion’s\u0026nbsp;\u003ci\u003eGalatea\u003c/i\u003e. And who could forget modern science fiction and Boris Karloff’s\u0026nbsp;\u003ci\u003eFrankenstein\u003c/i\u003e. However, actual theoretical discussions began in early 1940, and the publication of Isaac Asimov’s\u0026nbsp;\u003ci\u003eThree Laws of Robotics\u0026nbsp;\u003c/i\u003ein 1951 marked the birth of an idea that would only become economically relevant more than 50 years later.\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn 2019, Artificial Intelligence is no longer a concept that sparks fear into the minds of the working class. AI and Machine Learning algorithms have found their way into almost every industry and vertical, as a subsidiary tool that is helping humans become more efficient and productive. Ten years ago, a doctor would take days, if not weeks, to diagnose an illness or disease after repeated tests and observations. Now, with the access to historical data and AI algorithms to study this data, medical diagnostics has become quicker by over 20x.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBefore AI and Machine Learning made their debut in the HR arena in the form of conversational Chatbots powered with NLP (Natural Language Processing) and Cognitive Analytics, it was first utilised in the recruitment segment. Initially, AI aided in candidate assessment\u0026nbsp;by accessing vast amounts of historical data such as job history, team information and performance ratings.\u0026nbsp;And as AI platforms and algorithms become more intelligent over time, their involvement in\u0026nbsp;more complex functions such\u0026nbsp;as\u0026nbsp;compensation forecasting \u0026amp; predicting, administrative affairs and payroll processing started taking shape.\u0026nbsp;\u0026nbsp; \u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever today, one of the most pressing areas of concern for HR departments is Talent Acquisition.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eDespite rumours of a global slowdown, analysts have projected that over 5 million jobs will be created in the IT sector alone, by 2025. Yet, today more than 45% of recruiters globally have stated that they are finding it difficult to hire the right talent. On average, it now takes close to 27 days to fill a single job opening. Also, more than 77% of recruiters have rescinded offers to candidates after further analysis.\u0026nbsp;And this is costing organisations millions.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, here’s how AI is reinventing the recruitment process for\u0026nbsp;organisations\u0026nbsp;around the world.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e1)\u0026nbsp;Hello\u0026nbsp;Search and Match\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe search and match functionality of an AI parser is absolving the HR industry of its primitive methodologies. Before AI, recruiters and hiring personnel would have had to manually go through hundreds, if not thousands, of resumes and applications to sort and shortlist the most ideal candidates for a job.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eNow, AI algorithms study the entire job profile to understand the requirements, as well as deduce underlying skills and then scour through these resumes to isolate ideal candidates. All a hiring manager would have to do is upload the bulk of the resumes onto the platform, and with the click of a button, reduce the clutter to a few profiles that fit the overall job requirements.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2)\u0026nbsp;Scoring and Ranking: Relevance v/s\u0026nbsp;Viability\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eEven though AI is wading through the clutter to shortlist the most relevant candidates for a job opening, the viability of choosing a candidate depends on a host of other factors.\u0026nbsp;Skills, experience, location, availability, notice periods, salary scale and varying levels of experience in niche projects prove spoilsport in the hiring cycle.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI algorithms can scan through the entire resume and deduce insights regarding the viability of the candidate, based on the aforementioned factors.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHence, the AI scores candidate profiles based on pre-determined factors and ranks them accordingly. This has\u0026nbsp;brought down the overall hiring time considerably for HR managers across the globe.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e3)\u0026nbsp;Video Interview Analysis\u003c/strong\u003e\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eIf you’re thinking about Tim Roth and his infamous ‘Lie to Me’ series, you’re on the wrong page.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eMarket giants like Unilever are using facial based AI’s to process how an applicant contorts or expands his facial expression when given a task. Aspirants can undergo online tests and exams where an AI tracks their facial movements. By observing how the candidate reacts during stressful situations in the exam, the AI can determine underlying traits surrounding the individual’s personality.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis is aiding hiring managers to understand if the candidate can be a good fit in a team, as well as understanding subtleties about the candidate’s\u0026nbsp;temperament.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e4)\u0026nbsp;Joining\u0026nbsp;Probability\u0026nbsp;Analysis\u003c/strong\u003e\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e75% of recruiters have stated that candidates who signed an offer letter have quickly reverted to announce that they have ‘Changed their minds’, whilst in 53% of the cases, it was because the candidate received a better offer.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs the demand for jobs isn’t meeting the supply of skilled labour, competition for talent is at its pivotal highest. Offer dropouts and candidate withdrawals have become a business menace, resulting in millions lost annually.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith the help of AI-powered analytics, algorithms can produce\u0026nbsp;\u003ca href=\"https://edgenetworks.in/talent-analytics/\"\u003eprobability scores\u003c/a\u003e\u0026nbsp;for candidates to deduce if they will take up the offer or not. This score is determined through a host of factors such as analysis of past employer data and performance reviews.\u0026nbsp;\u003c/p\u003e\u003cp\u003eJoining probability analysis also helps employers understand which all candidates are flight-risks, helping hiring managers to control the level of organisational attrition.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e5)\u0026nbsp;Dissolution of the human bias\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eEven though Talent Acquisition is considered one of the core functions in the HR vertical, are employers even sure that what they’re getting is ‘Talent’? Hiring personnel all over have fallen prey to mammoth claims and falsified experiences, along with their own personal prejudices that correlate to gender, religion and race.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI removes all the above, as it doesn’t look at the individual but merely at the data representing the candidate. In other words, AI relies solely on the analytical processing of vast datasets, as opposed to individual observations.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eEven though\u0026nbsp;HR Tech\u0026nbsp;has proven its mettle in delivering tangible results with respect to talent acquisition, very few companies have adopted AI into their recruitment cycles.\u0026nbsp;And less than 20% of them have any plans of doing so in the future.\u0026nbsp;Yet, the results obtained so far from AI-enabled Talent Acquisition has proven itself as the next frontier, as institutions across the globe have noticed reductions in hiring times, millions in cost savings annually and a 2x improvement in sourcing the right candidate for a job opening.\u0026nbsp;\u0026nbsp; \u0026nbsp;\u003c/p\u003e","slug":"5-ways-through-which-ai-is-enhancing-talent-acquisition","subTitle":"\u003cp\u003eThe very idea of automated machines that could ‘think’ and ‘reason’ erupted in ancient Greek philosophy in the form of Hephaestus’ ‘Golden Robots’ and Pygmalion’s Galatea. And who could forget modern science fiction and Boris Karloff’s Frankenstein. However, actual theoretical discussions began in early 1940, and the\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:26:25.640Z","created_at":"2021-02-23T18:26:18.599Z","updated_at":"2021-11-25T08:53:03.336Z","featuredImage":{"id":674,"name":"IMG_0002.JPG","alternativeText":"","caption":"","width":1280,"height":853,"formats":{"thumbnail":{"name":"thumbnail_IMG_0002.JPG","hash":"thumbnail_IMG_0002_5fe492a1e3","ext":".JPG","mime":"image/jpeg","width":234,"height":156,"size":7.95,"path":null,"url":"/uploads/thumbnail_IMG_0002_5fe492a1e3.JPG"},"large":{"name":"large_IMG_0002.JPG","hash":"large_IMG_0002_5fe492a1e3","ext":".JPG","mime":"image/jpeg","width":1000,"height":666,"size":75.5,"path":null,"url":"/uploads/large_IMG_0002_5fe492a1e3.JPG"},"medium":{"name":"medium_IMG_0002.JPG","hash":"medium_IMG_0002_5fe492a1e3","ext":".JPG","mime":"image/jpeg","width":750,"height":500,"size":49.47,"path":null,"url":"/uploads/medium_IMG_0002_5fe492a1e3.JPG"},"small":{"name":"small_IMG_0002.JPG","hash":"small_IMG_0002_5fe492a1e3","ext":".JPG","mime":"image/jpeg","width":500,"height":333,"size":27.62,"path":null,"url":"/uploads/small_IMG_0002_5fe492a1e3.JPG"}},"hash":"IMG_0002_5fe492a1e3","ext":".JPG","mime":"image/jpeg","size":107.95,"url":"/uploads/IMG_0002_5fe492a1e3.JPG","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-11-25T08:52:58.570Z","updated_at":"2021-11-25T08:52:58.641Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":498,"title":"Arjun Pratap shares his thoughts with the Times of India","content":"\u003cp\u003e\u003cb\u003eCEO and Founder of EdGE Networks, Arjun Pratap, talks about how the future of work is evolving along with the requirements for the workforce of the future. He also explains how Artificial Intelligence is bridging the skill-gap by analysing trends and historical data to deliver efficient talent management and recruitment solutions. \u003c/b\u003e\u003c/p\u003e\n","slug":"arjun-pratap-shares-his-thoughts-with-the-times-of-india","subTitle":"\u003cp\u003eCEO and Founder of EdGE Networks, Arjun Pratap, talks about how the future of work is evolving along with the requirements for the workforce of the future. He also explains how Artificial Intelligence is bridging the skill-gap by analysing trends and historical data to deliver\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:26:16.621Z","created_at":"2021-02-23T18:25:58.660Z","updated_at":"2021-02-23T18:26:16.661Z","featuredImage":{"id":493,"name":"Arjun_TOI-snippet.jpg","alternativeText":null,"caption":null,"width":704,"height":853,"formats":{"thumbnail":{"name":"thumbnail_Arjun_TOI-snippet.jpg","hash":"thumbnail_Arjun_TOI_snippet_fef675fd8d","ext":".jpg","mime":"image/jpeg","width":129,"height":156,"size":6.19,"path":null,"url":"/uploads/thumbnail_Arjun_TOI_snippet_fef675fd8d.jpg"},"medium":{"name":"medium_Arjun_TOI-snippet.jpg","hash":"medium_Arjun_TOI_snippet_fef675fd8d","ext":".jpg","mime":"image/jpeg","width":619,"height":750,"size":104.79,"path":null,"url":"/uploads/medium_Arjun_TOI_snippet_fef675fd8d.jpg"},"small":{"name":"small_Arjun_TOI-snippet.jpg","hash":"small_Arjun_TOI_snippet_fef675fd8d","ext":".jpg","mime":"image/jpeg","width":413,"height":500,"size":55.49,"path":null,"url":"/uploads/small_Arjun_TOI_snippet_fef675fd8d.jpg"}},"hash":"Arjun_TOI_snippet_fef675fd8d","ext":".jpg","mime":"image/jpeg","size":122.47,"url":"/uploads/Arjun_TOI_snippet_fef675fd8d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:26:14.856Z","updated_at":"2021-02-23T18:26:14.881Z"},"categories":[{"id":6,"Name":"Media Coverage","published_at":"2021-02-23T05:53:53.230Z","created_at":"2021-02-23T05:53:51.051Z","updated_at":"2021-02-23T05:53:53.259Z"}]},{"id":497,"title":"Growth Mindset in the age of Digital Transformation","content":"\u003cp\u003eI’ve been a big fan of Satya Nadella’s leadership style. The successful transformation of a behemoth and the unthinkable change he infused into Microsoft’s culture, practices, structure and strategies is the stuff legends are made of. Pundits will point out how Satya Nadella also created over US$250 billion in market value – making Microsoft the most valuable company in the world for the first time since 2002.\u003c/p\u003e\n\u003cp\u003eOne of the most fascinating aspects that inspired Nadella’s journey is the Growth Mindset Culture which he often speaks and writes about. Inspired by Carol Dweck, a well-known psychology professor at Stanford known for her work on the growth mindset, Nadella harnessed her insights for his company’s culture change and ultimate turnaround. Dweck says that a company that cannot self-correct cannot thrive. This assumes greater significance today when most organizations are increasingly adopting technology in the digital age, making transformation obligatory and sometimes even mandatory for survival.\u003c/p\u003e\n\u003cp\u003eThis has resonated deeply with me. For only a culture that embraces change with an open mind, learns from failure and focuses on being collaborative can truly transform itself.  Such an environment helps employees unlock their potential for both personal and professional success. In short, without a doubt the growth mindset will define who wins the digital race!\u003c/p\u003e\n\u003cp\u003eLearning From Microsoft’s Success\u003c/p\u003e\n\u003cp\u003eUnder Nadella’s able leadership and sponsorship, the talent team at Microsoft has developed growth-oriented business priorities, culture aspects and organizational systems for its workforce of 131,000 employees across the world. Digital transformation made clear that a state of perpetual learning would be necessary for employees at all levels.\u003c/p\u003e\n\u003cp\u003eGiven what we know about the science (and neuroscience) of storytelling, teams at Microsoft designed interactive online modules with rich multimedia for employees to learn about growth mindset. Conversation guides were built for managers to enable meaningful exchanges about what growth mindset behaviors look like in team settings. Leaders engaged in storytelling to give examples for growth mindset thinking and action.\u003c/p\u003e\n\u003cp\u003eR\u0026#038;R programs were designed to celebrate successes which demonstrated growth mindset behaviors. Powerful employee engagement programs and training solutions (such as games, quizzes, lending libraries with curated books, mobile empathy museum, and environmental creative assets) were leveraged to engage employees around growth mindset behaviors.\u003c/p\u003e\n\u003cp\u003eThe list goes on and a complete overhaul followed. All Microsoft employees across levels embraced and contributed to building growth mindset habits, processes and environments that soon permeated the everyday culture at the company.\u003c/p\u003e\n\u003cp\u003eWhy This is Important For All of us\u003c/p\u003e\n\u003cp\u003eIt’s easy to see that by welcoming new ways of working and thinking, we can develop a disruptive approach and take advantage of its competitive edge. This becomes the driving force behind ahead-of-the-curve products, iconic work cultures, immense goodwill and reputation, and enhanced market value.\u003c/p\u003e\n\u003cp\u003eA growth mindset has been identified as one of the 10 intelligences that will gain prominence in the AI workplace.  In a recent industry research project, it has been found digital transformation to be the leading business driver for organizations adopting a growth mindset. The report, entitled “Growth Mind-set Culture,” shows that 38 percent of organizations rely on growth mindset for such purposes. Today, leaders across the corporate world are embracing it and having conversations with their teams.\u003c/p\u003e\n\u003cp\u003eClearly what these leaders understand is that big changes require an open mind \u0026#8211; and an enabling culture to bring ideas to life.\u003c/p\u003e\n\u003cp\u003eDigital technology has stolen the limelight in global businesses over the last decade. Unprecedented connectedness, automated and cognitive interactions, and advanced analytics that extract incisive insights from huge volumes of data significantly influence customer behavior and loyalty. Taken together, they have accelerated change and disrupted models to create brand new markets.\u003c/p\u003e\n\u003cp\u003eIn such a rapidly changing landscape, a growth mindset brings a totally different attitude to work — failure becomes learning, feedback becomes an opportunity, challenges lead to innovation and problem-solving drives development and growth.\u003c/p\u003e\n\u003cp\u003eThis article was written by Pritha Sen (Head or Corporate Communications for EdGE Networks Pvt Ltd.) and originally hosted on Entrepreneur India.  \u003c/p\u003e\n","slug":"growth-mindset-in-the-age-of-digital-transformation","subTitle":"\u003cp\u003eI’ve been a big fan of Satya Nadella’s leadership style. The successful transformation of a behemoth and the unthinkable change he infused into Microsoft’s culture, practices, structure and strategies is the stuff legends are made of. Pundits will point out how Satya Nadella also created\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:25:56.590Z","created_at":"2021-02-23T18:25:48.705Z","updated_at":"2021-02-23T18:25:56.622Z","featuredImage":{"id":492,"name":"Growth-Mindset-1.jpg","alternativeText":null,"caption":null,"width":1134,"height":769,"formats":{"thumbnail":{"name":"thumbnail_Growth-Mindset-1.jpg","hash":"thumbnail_Growth_Mindset_1_17a88d1e3e","ext":".jpg","mime":"image/jpeg","width":230,"height":156,"size":5.27,"path":null,"url":"/uploads/thumbnail_Growth_Mindset_1_17a88d1e3e.jpg"},"large":{"name":"large_Growth-Mindset-1.jpg","hash":"large_Growth_Mindset_1_17a88d1e3e","ext":".jpg","mime":"image/jpeg","width":1000,"height":678,"size":45.48,"path":null,"url":"/uploads/large_Growth_Mindset_1_17a88d1e3e.jpg"},"medium":{"name":"medium_Growth-Mindset-1.jpg","hash":"medium_Growth_Mindset_1_17a88d1e3e","ext":".jpg","mime":"image/jpeg","width":750,"height":509,"size":29.85,"path":null,"url":"/uploads/medium_Growth_Mindset_1_17a88d1e3e.jpg"},"small":{"name":"small_Growth-Mindset-1.jpg","hash":"small_Growth_Mindset_1_17a88d1e3e","ext":".jpg","mime":"image/jpeg","width":500,"height":339,"size":16.32,"path":null,"url":"/uploads/small_Growth_Mindset_1_17a88d1e3e.jpg"}},"hash":"Growth_Mindset_1_17a88d1e3e","ext":".jpg","mime":"image/jpeg","size":56.07,"url":"/uploads/Growth_Mindset_1_17a88d1e3e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:25:54.912Z","updated_at":"2021-02-23T18:25:54.931Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":496,"title":"5 Biggest Challenges for HR Tech Deployment","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIn \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe current economic \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003escenario\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, the world of enterprise SaaS platforms have seen exponential growth over the last 5 years. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eApart from the 1,000+ HR Tech start\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e\u0026#8211;\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eups in existence across the globe, bigger players like Oracle and Microsoft \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eare also\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e in this space. Hence, it has become important for organisations to continuously evolve with respect to their product development and deployment. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eDespite the industry’s steady trajectory towards the USD 1 Billion-dollar mark, \u003c/span\u003e\u003ca href=\"https://www.naukrirms.com/blog/5-hr-technology-implementation-challenges/\"\u003e\u003cspan data-contrast=\"none\"\u003eless than 30%\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e of businesses have successfully implemented and launched \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecloud-based\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e HR Tech platforms. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eS\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003ekilled labour\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThis has been one of the driving forces behind low adoption ratios across industries and organisations. HR Technology requires a seamless integration between IT and HR departments for increased agility. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAlso, these tools are relatively new and require professionals to be skilled. The inability of HR personnel to adapt and progress towards the future \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehas\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecome as the first crack in the\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e foundation stone \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eof\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e success \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003efor\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e cloud-based SaaS tools. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIndividuals need to be trained and simultaneously upskilled to be able to handle the innovative tools that are entering the workplace. This has proved to be very costly, often yielding negligible results.  Because of the burdening cost associated with the acquisition of the technology, deployment, maintenance and training, a SaaS enterprise software \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003etool \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eis often abandoned within months.  \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe irony behind this conundrum is that HR Tech tools usually take a few months to display variable results. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eMultiple processes require multiple tools\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIn an ideal situation, a single HR platform should be able to service the entire Human Resources vertical. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e The reality is that m\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eost organisations employ an array of tools to handle diverse operations such as People Management, Payroll, Recruitment and On-boarding. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe presence of multiple tools has made it cumbersome for HR personnel to quantify and assess the value added to the organisation, through the utilisation of these tools.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eFurthermore, each tool displays its own set of data and analytics, and the unification of these data points has turned into a management nightmare. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eThe User \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eExperience\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eBehavioural analysts have stated that an employee functions like an internal customer, which in hindsight means they are perceptive off the bat as to whether a tool is friendly to use, or as complicated as a RBMK nuclear reactor. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eDespite all the noise and clamour a SaaS enterprise software \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003etool \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emakes, its success depends on the personnel who are operating it. Most tools have failed to meet expectations and have been highlighted as difficult to comprehend or understand. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eRate of adoption is key, for the survival of an enterprise software \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003etool \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewithin a company.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eComfort v/s Disruption\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eOne of the biggest inhibitors to the advent of HR Tech is pinned on the debate between need and comfort. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eMost organisations have functioned systematically with their age-old platforms and service providers. Hence, they are often hesitant to invest in new ideas or technologies. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, an organisation cannot be agile unless their systems and processes are updated with respect to the \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eneed\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. This can only be achieved if HR personnel and professionals are involved in the decision-making process regarding the buying of enterprise SaaS HR tools. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eCost\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe cost of the platform overall has been established as a contributing factor towards bottlenecks in adopting HR Tech solutions.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eYet, the cost incurred due to failure of performance has rarely been regarded in this context. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eOrganisations battle with stringent timelines and their success factor is dependent on results. Failure to deliver requisite outcomes within stipulated time-frames can cost a \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecompany \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emillions\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e of dollars\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eT\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehe possibility of failure to deliver is often associated with new technologies, which further deters organisations from plunging into the HR Tech universe. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eI\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003et is important for tools to be scale-able to deliver results for organisations, based on size, service and number of resources.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAs the conversation rages on from micro to macro effects, trends ultimately point towards a phase where institutions adopt specific and intrinsic SaaS HR tools. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eT\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehese tools need to be acquired keeping in mind the demands, as well as the \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003echallenges\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e of the organisation. HR departments and personnel \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewill \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003en\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eeed to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e effectively utilise these SaaS cloud\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e\u0026#8211;\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebased tools for \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe success of the business\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n","slug":"5-biggest-challenges-for-hr-tech-deployment","subTitle":"\u003cp\u003eIn the
