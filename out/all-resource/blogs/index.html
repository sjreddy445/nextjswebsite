ganizations analyze the existing skill gap within the organization.\u0026nbsp;\u003c/p\u003e\u003cp\u003eEDGE Pathfinder learns from the Smart AI EDGE GraphTM,\u0026nbsp;which has analyzed over 10 million job descriptions and 35 million candidate profiles. It helps organizations match the goals and aspirations of their workforce, aligning them to business targets and drive impact. It recreates their career grail by recommending apt career paths, provides upskilling opportunities, and helps employees achieve career aspirations connecting their success to the organization's success, igniting their passion for finding their true calling.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThus, putting the employee in the centre of all talent decisions makes the employee feel valued, engaged, and future proof in your organization, thereby making the organization more efficient and future proof. At EDGE, this is how we use tech for good\u0026nbsp;—\u0026nbsp;\u003ca href=\"https://getedge.us6.list-manage.com/track/click?u=1f4fc558a40d0d01f915afa20\u0026amp;id=6301e846f7\u0026amp;e=2bc4a0cc94\"\u003eBook a Demo\u003c/a\u003e\u003c/p\u003e","slug":"resource-management-groups-rmgs-are-saving-the-day-during-the-covid-19-pandemic","subTitle":"\u003cp\u003eThe sheer scale of the pandemic impacted organizations of all sizes, disrupting businesses across the globe. The infectious outbreak also forced international enterprises to change their priorities overnight.  \n\nA direct impact of this economic speedbump is still visible within the staffing strategy for global enterprises. Today, in a bid to reduce Talent Acquisition costs, organisations are choosing to up-skill / re-skill their existing employees as opposed to hiring externally. s\u0026#8230;\u003c/p\u003e","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:29:22.705Z","created_at":"2021-02-23T18:29:15.713Z","updated_at":"2021-11-02T08:04:56.930Z","featuredImage":{"id":512,"name":"Blog-Banner-15.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-15.jpg","hash":"thumbnail_Blog_Banner_15_17f1761158","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":9.24,"path":null,"url":"/uploads/thumbnail_Blog_Banner_15_17f1761158.jpg"},"large":{"name":"large_Blog-Banner-15.jpg","hash":"large_Blog_Banner_15_17f1761158","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":107.32,"path":null,"url":"/uploads/large_Blog_Banner_15_17f1761158.jpg"},"medium":{"name":"medium_Blog-Banner-15.jpg","hash":"medium_Blog_Banner_15_17f1761158","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":64.36,"path":null,"url":"/uploads/medium_Blog_Banner_15_17f1761158.jpg"},"small":{"name":"small_Blog-Banner-15.jpg","hash":"small_Blog_Banner_15_17f1761158","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":33.37,"path":null,"url":"/uploads/small_Blog_Banner_15_17f1761158.jpg"}},"hash":"Blog_Banner_15_17f1761158","ext":".jpg","mime":"image/jpeg","size":285.66,"url":"/uploads/Blog_Banner_15_17f1761158.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:29:21.096Z","updated_at":"2021-11-02T08:04:40.832Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":516,"title":"How can an Enterprise increase its overall revenue by deploying an AI-powered Talent Acquisition platform?","content":"\u003cp\u003eSurveys and reports\u0026nbsp;have shown\u0026nbsp;that over\u0026nbsp;\u003ca href=\"https://www.forbes.com/sites/louiscolumbus/2018/09/23/5-ways-ai-can-help-solve-todays-talent-crisis/#34d414c8a386\"\u003e28% of future job openings\u003c/a\u003e\u0026nbsp;will go unfulfilled, resulting in a loss of billable work hours. This in turn reduces an organisation’s top-line, which\u0026nbsp;inevitably\u0026nbsp;hurts\u0026nbsp;stakeholders across the enterprise.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith the onset of digitization, automation and intelligent systems, analysts predicted a global shift in the\u0026nbsp;hiring order. Jobs and skillsets that were relevant today, would slowly start to become irrelevant by the dawn of the next decade.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAnd this calculated\u0026nbsp;assumption\u0026nbsp;has held its ground. Over the last 5 years, various IT and Tech\u0026nbsp;related\u0026nbsp;job profiles have either become obsolete or redundant.\u0026nbsp;And inevitably, a regular job profile has evolved into an entity that requires new skills and experiences.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn light of this\u0026nbsp;cataclysmic\u0026nbsp;shift, organisations are finding it increasingly\u0026nbsp;difficult\u0026nbsp;to source the right talent.\u0026nbsp;The hiring\u0026nbsp;methodology\u0026nbsp;that relied on ‘Human\u0026nbsp;Instincts’ is gravely flawed and has resulted in over 40% of organisations declaring that they lack ‘Qualified\u0026nbsp;Talent’.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, what went wrong? Why has the entire Talent Acquisition pipeline\u0026nbsp;for an enterprise turned sour?\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe answer is simple:\u0026nbsp;inadequate disruption across the hiring channel.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith the arrival of intelligent platforms powered by Artificial Intelligence (AI) and Machine Learning (ML), the ability to process data and infer insights became a regular norm for enterprises all over. By applying the same concept to the hiring process, companies have seen a noticeable improvement.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eOver\u0026nbsp;22% of organisations utilising AI-ML for talent related decisions have fared better than others in the departments of hiring, retention and diversity. How?\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eFinding the right talent: Bad hires v/s Bottom-line\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eNo longer a novelty in the space of hiring, AI has made its entry into the field by displaying immediate results.\u0026nbsp;With the help of ‘Contextual Analysis’ and ‘Data\u0026nbsp;Analytics’, AI platforms were able to identify prospective employees\u0026nbsp;by inferring their overall qualification, experience and skill-sets possessed.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBy doing so effectively, the platform is able to source the right talent for diverse profiles,\u0026nbsp;departments\u0026nbsp;and verticals with lesser time.\u0026nbsp;Furthermore, by assessing overall fitment, the right candidate is sourced accurately. Companies spend over\u0026nbsp;10,000 USD annually\u0026nbsp;to train a single employee. Hence, bad hires affect the bottom-line.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eInternal Fulfilment for Cost Effectiveness\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn the wake of the COVID-19 outbreak, organisations all over the world are now looking to fulfil arising job openings by sourcing the right talent internally.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWorkforce Optimization has gone beyond resource utilization, and will now become a matter of corporate profits. In order to reduce hiring and training costs, organisations\u0026nbsp;are deploying AI-powered platforms to\u0026nbsp;optimise their bench.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBenched candidates, that are suitable for other openings across the enterprise, can be allocated immediately. Furthermore, with the help of\u0026nbsp;\u003ca href=\"https://edgenetworks.in/talent-transformation/\"\u003eIntelligent Learning Recommendations\u003c/a\u003e, these benched executives can be up-skilled\u0026nbsp;appropriately\u0026nbsp;to\u0026nbsp;undertake new profiles and\u0026nbsp;job roles.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRemoving the Human Bias\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eResearchers have stated that the\u0026nbsp;\u003ci\u003eHuman Bias\u003c/i\u003e\u0026nbsp;has been repeatedly responsible for bad hires. Hiring Managers that rely on their gut instincts, do so without quantifying the logic behind undertaking a hiring decision. Often, the best employee is ignored in favour of a flamboyant\u0026nbsp;smooth-talker, which could yield poor results for a company.\u0026nbsp;It has been observed that, that an average IT/ITeS\u0026nbsp;enterprise spends over 250,000 USD for training new hires.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI-powered talent decision platforms\u0026nbsp;have the ability\u0026nbsp;to scan through a resume, gauge skill-sets and appropriately stack-rank them according to fitment.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThrough this process, a hiring manager can see the most ideal candidates based on their overall score. Also, by setting certain\u0026nbsp;constraints/filters, the most ideal fit for a company can be sourced quickly.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe positive attributes behind an AI-powered Talent Acquisition platform are far beyond what you’ve just read. The platform\u0026nbsp;taxonomizes\u0026nbsp;the skill-sets, breaks down hiring bottlenecks, reduces the hiring cycle-time etc.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHence, at a time when saving money is of utmost importance for an organisation, spending millions on bad hires shouldn’t be in existence.\u0026nbsp;\u0026nbsp;\u003c/p\u003e","slug":"how-can-an-enterprise-increase-its-overall-revenue-by-deploying-an-ai-powered-talent-acquisition-platform","subTitle":"\u003cp\u003eSurveys and reports have shown that over 28% of future job openings will go unfulfilled, resulting in a loss of billable work hours. This in turn reduces an organisation’s top-line, which inevitably hurts stakeholders across the enterprise.   With the onset of digitization, automation and intelligent systems, analysts predicted a global shift in\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:29:13.653Z","created_at":"2021-02-23T18:29:06.679Z","updated_at":"2021-11-09T09:20:45.833Z","featuredImage":{"id":511,"name":"Blog-Banner-14.jpg","alternativeText":null,"caption":null,"width":1280,"height":853,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-14.jpg","hash":"thumbnail_Blog_Banner_14_4d753036a1","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.4,"path":null,"url":"/uploads/thumbnail_Blog_Banner_14_4d753036a1.jpg"},"large":{"name":"large_Blog-Banner-14.jpg","hash":"large_Blog_Banner_14_4d753036a1","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":56.46,"path":null,"url":"/uploads/large_Blog_Banner_14_4d753036a1.jpg"},"medium":{"name":"medium_Blog-Banner-14.jpg","hash":"medium_Blog_Banner_14_4d753036a1","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":37.83,"path":null,"url":"/uploads/medium_Blog_Banner_14_4d753036a1.jpg"},"small":{"name":"small_Blog-Banner-14.jpg","hash":"small_Blog_Banner_14_4d753036a1","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":20.77,"path":null,"url":"/uploads/small_Blog_Banner_14_4d753036a1.jpg"}},"hash":"Blog_Banner_14_4d753036a1","ext":".jpg","mime":"image/jpeg","size":85.07,"url":"/uploads/Blog_Banner_14_4d753036a1.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:29:11.952Z","updated_at":"2021-11-09T09:17:48.613Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":515,"title":"What does the 'Future of Work' mean for an Enterprise, post the COVID-19 pandemic?","content":"\u003cp\u003eThe Coronavirus pandemic (COVID-19) brought businesses and operations to a grinding halt all across the globe. Enterprises rolled back on hiring, and SMEs/SMBs shut workplaces till further notice.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eSince it was first declared a global calamity\u0026nbsp;by the World Health Organisation (WHO) in late February 2019, a market survey report has\u0026nbsp;showed\u0026nbsp;that over 65% of companies shut down, pending an economic revival. Also, \u003ca href=\"https://www.shrm.org/hr-today/trends-and-forecasting/research-and-surveys/documents/shrm%20cv19%20research%20presentation%20release%202.pdf\"\u003emore than 60%\u003c/a\u003e of\u0026nbsp;all\u0026nbsp;the organisations in\u0026nbsp;the world either froze their hiring channels or deferred joining dates for the future.\u0026nbsp;\u0026nbsp;Even\u0026nbsp;though\u0026nbsp;only\u0026nbsp;about 4 – 7% of companies have laid\u0026nbsp;off a portion of their workforce, the United States has\u0026nbsp;announced\u0026nbsp;that\u0026nbsp;over\u0026nbsp;22 million individuals filed for unemployment benefits since the beginning of the pandemic.\u0026nbsp; Though things are looking better the road to recovery is still foggy.\u003c/p\u003e\u003cp\u003eThe WorldWorld has changed forever. The last time the economy took such a brutal beating was in 2008. However,\u0026nbsp;analysts predict that the economic backlash caused by COVID-19 will be far more significant.\u0026nbsp;For the first time in history, the value of a single barrel of\u0026nbsp;crude\u0026nbsp;oil dipped below the USD 1 mark.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eYet, as the saying goes, ‘This too shall pass. Just like how the crude oil market self-corrected its value overnight, so will the global economy. Once the\u0026nbsp;potency\u0026nbsp;of the virus declines and vaccines begin to hit the market,\u0026nbsp;organisations and enterprises will need to swing back into action.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBut we must remember that with such a trenching impact on the economy, jobs and working conditions will never be the same again.\u0026nbsp;Skills will evolve, redundant roles will get axed, and the automation of repetitive tasks will\u0026nbsp;forge the way forward.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis doesn’t translate into a loss of jobs but more of an evolution.\u0026nbsp;So, how will organisations cope with the gradual shift in working conditions and requirements so as to efficiently hire for the Future of Work?\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePlanning\u0026nbsp;and Forecasting\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eEnterprises will need to start arriving at the idea of Talent\u0026nbsp;Decisioning\u0026nbsp;with a more holistic approach.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHR leaders will need to be more aware of the market and understand how businesses, projects and goals have changed. By understanding how a client’s business requirements have changed, the talent pipeline will also have to be\u0026nbsp;modified to source the right individual for a job.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eEvaluating skills required, skills present\u0026nbsp;within the organisation, project requirements, client goals etc., will become much more critical whilst seeking new talent.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCareer Sites\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAn important yet often ignored facet of HR Technology is the requirement for robust career sites.\u0026nbsp;\u0026nbsp;A dedicated career site helps an organisation by tackling two\u0026nbsp;defenders at the same time!\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe platform serves as\u0026nbsp;an internal repository of information pertaining to the workforce’s skills, experience\u0026nbsp;and\u0026nbsp;overall performance metrics.\u0026nbsp;A robust career site ensures employees regularly update the platform with the necessary skills.\u0026nbsp;And with an added layer of intelligence, the platform can deduce skill gaps and make relevant up-skilling/re-skilling\u0026nbsp;to ensure employees start imbibing skills for the incoming requirements.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe second facet of the\u0026nbsp;Career Site is that\u0026nbsp;it\u0026nbsp;helps in \u003ca href=\"https://edgenetworks.in/\"\u003eWorkforce Optimization\u003c/a\u003e. Hiring managers can access relevant profiles with just a few clicks, thereby fulfilling open positions internally. It reduces the overall cost to hire (C2H) and helps in employee career progression.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eIt is essential to know that adequate career progression reduces overall employee attrition.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEnhance Recruitment with Technology\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eTechnology in the field of recruitment has existed for years, but it has to go beyond\u0026nbsp;the\u0026nbsp;rudimentary\u0026nbsp;ATS (Application Tracking System).\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eSifting through hundreds of resumes, shortlisting and marking them to the\u0026nbsp;Talent Acquisition\u0026nbsp;team has always been tedious, resulting in hours\u0026nbsp;of\u0026nbsp;workforce wasted.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHR Technology was born when HR applications began adding a layer of intelligence with the help of AI and Machine Learning (ML). Now,\u0026nbsp;with AI, the tool or application\u0026nbsp;can scan through dozens of resumes in a second and stack rank them\u0026nbsp;according\u0026nbsp;to relevance. This\u0026nbsp;reduces\u0026nbsp;the time invested, thereby reducing the overall hiring cycle duration.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe Talent Acquisition pipeline is becoming increasingly intelligent with the help of technology. Organisations that adapt quickly and utilise technology\u0026nbsp;will\u0026nbsp;solve future talent-related shortages,\u0026nbsp;which in turn will positively impact their business.\u003c/p\u003e","slug":"what-does-the-future-of-work-mean-for-an-enterprise-post-the-covid-19-pandemic","subTitle":"The Coronavirus pandemic (COVID-19) brought businesses and operations to a grinding halt all across the globe. Enterprises rolled back on hiring, and SMEs/SMBs shut workplaces since it was first declared a global calamity by the World Health Organisation (WHO) in 2019.  Though things are looking better the road to recovery is still foggy.\n\nHow will organisations cope with the gradual shift in working conditions and requirements so as to efficiently hire for the Future of Work?  ","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:29:04.586Z","created_at":"2021-02-23T18:28:57.666Z","updated_at":"2021-09-23T11:05:33.659Z","featuredImage":{"id":510,"name":"Blog-Banner-12.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-12.jpg","hash":"thumbnail_Blog_Banner_12_020a95fe2f","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.92,"path":null,"url":"/uploads/thumbnail_Blog_Banner_12_020a95fe2f.jpg"},"large":{"name":"large_Blog-Banner-12.jpg","hash":"large_Blog_Banner_12_020a95fe2f","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":62.1,"path":null,"url":"/uploads/large_Blog_Banner_12_020a95fe2f.jpg"},"medium":{"name":"medium_Blog-Banner-12.jpg","hash":"medium_Blog_Banner_12_020a95fe2f","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":42.9,"path":null,"url":"/uploads/medium_Blog_Banner_12_020a95fe2f.jpg"},"small":{"name":"small_Blog-Banner-12.jpg","hash":"small_Blog_Banner_12_020a95fe2f","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":23.82,"path":null,"url":"/uploads/small_Blog_Banner_12_020a95fe2f.jpg"}},"hash":"Blog_Banner_12_020a95fe2f","ext":".jpg","mime":"image/jpeg","size":150.45,"url":"/uploads/Blog_Banner_12_020a95fe2f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:29:03.086Z","updated_at":"2021-09-23T10:57:20.261Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":514,"title":"4 Simple Tips on Managing a Remote Workforce effectively","content":"\u003cp\u003eWith the whole COVID-19 pandemic, the global economy is topsy turvy.\u0026nbsp;Jobs are at\u0026nbsp;stake, businesses are wading through troubled waters and livelihoods are being affected.\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith the onset of the outbreak,\u0026nbsp;the global workforce had been shoved into the\u0026nbsp;realm\u0026nbsp;of remote\u0026nbsp;operations. Strict curfews and lockdowns resulted in employees working from home (WFH), placing organisations in an unfamiliar\u0026nbsp;dimension.\u0026nbsp;\u0026nbsp;Corporates and Enterprises never had to work with a\u0026nbsp;complete\u0026nbsp;remote workforce, as most employees were always on-site.\u003c/p\u003e\u003cp\u003eA major concern for organisations that function in diverse domains and industries is employee productivity.\u0026nbsp;Or rather,\u0026nbsp;ensuring\u0026nbsp;their human resources remain productive whilst working off-site.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, how are they coping?\u0026nbsp;\u003c/p\u003e\u003cp\u003eHere are some simple tips on how a company can utilise certain techniques to make ‘Remote Work’ effective, without much hassle.\u0026nbsp;\u003c/p\u003e\u003cp\u003e1)\u0026nbsp;\u003cstrong\u003eConstant Communication\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCommunication has always been a focal point for organisational excellence, yet its value on a peer-to-peer level has never truly been realised,\u0026nbsp;until now.\u0026nbsp;Verbal communication between teams, employees and resources has been instrumental in breaking down barriers within an organisation. However, with the current remote-model of working, verbal communication becomes a regular requirement for transparency and operational visibility.\u0026nbsp;\u003c/p\u003e\u003cp\u003eFurthermore, many functions will also begin relying on written communication. Often seen as a soft-skill that was an added advantage, written communication will now become a strict\u0026nbsp;mandate in the future of jobs.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHence, it is now important for organisations to encourage employees to communicate often with colleagues, as well as train resources that need to sandpaper their communication skills.\u0026nbsp;\u003c/p\u003e\u003cp\u003e2)\u0026nbsp;\u003cstrong\u003eTools and Technology\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIn order to establish a functioning order of business (in the remote-working model), enterprises will now need to leverage the tools at their disposal to increase output.\u0026nbsp;\u003c/p\u003e\u003cp\u003eStudies have often shown that organisations regularly abandon their Enterprise Tools within a year of purchase, due to a range of reasons (complexity, time etc).\u0026nbsp;\u0026nbsp;However, today, companies will need to start exploiting these Enterprise Software Tools for functionality. When operating a distributed and remote team, employees will need to utilise these tools for better productivity, communication and operations.\u0026nbsp;\u003c/p\u003e\u003cp\u003eEmployees need to be encouraged to operate these systems regularly, as the future of work in a remote-type model depends on an employee’s ability to adapt to arising challenges (such as the\u0026nbsp;current Coronavirus outbreak).\u0026nbsp;\u003c/p\u003e\u003cp\u003e3)\u003cstrong\u003e\u0026nbsp;Talent Transformation\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWith the future economy at stake, MNCs and large enterprises will look to reduce the\u0026nbsp;hiring and acquisition\u0026nbsp;of new talent, so as\u0026nbsp;to reduce financial burdensome tasks.\u0026nbsp;\u0026nbsp;The acquisition,\u0026nbsp;induction and training of new resources is expensive.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, as the economy slowly recovers over time, incoming business demands will require diverse skills and experiences.\u0026nbsp;And hiring new resources whilst adhering to a distributed-remote model will further become cumbersome for organisations.\u0026nbsp;\u0026nbsp;To tackle this, companies will need to begin\u0026nbsp;transforming\u0026nbsp;the human resources at hand, to ensure they are ready to tackle incoming enterprise demands.\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith the help of\u0026nbsp;\u003ca href=\"https://edgenetworks.in/talent-transformation/\"\u003eTalent Transformation\u003c/a\u003e tools, existing employees can be up-skilled/re-skilled for the future. Skills gaps can be analysed and training can be imparted in accordance with demand.\u0026nbsp;\u003c/p\u003e\u003cp\u003e4)\u0026nbsp;\u003cstrong\u003eAccountability and Ownership\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eBuilding an enviable corporate culture is what sets a company apart from its competition. Yet, what truly constitutes the idea of an ‘Ideal Corporate Culture’ has begun to shift, with the outbreak of COVID-19.\u0026nbsp;\u003c/p\u003e\u003cp\u003eOrganisations will have to rely on employees to become accountable, as critical business functions demand this. Resources will have to cultivate ownership, in order to execute tasks without micro-management.\u0026nbsp;\u0026nbsp;Hence, it is important for companies to rest its faith in their employees, so as to streamline a remote model of working.\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe future of work has been a heated debate since the late 2000s. However, its relevance has come into the centre stage post the viral pandemic. Companies that move forward, will need to adapt quickly\u0026nbsp;in order to survive. And time is of the essence.\u0026nbsp;\u003c/p\u003e","slug":"4-simple-tips-on-managing-a-remote-workforce-effectively","subTitle":"\u003cp\u003eWith the whole COVID-19 pandemic, the global economy is topsy turvy. Jobs are at stake, businesses are wading through troubled waters and livelihoods are being affected.  With the onset of this current viral outbreak, the global workforce has been shoved into the realm of remote operations. Strict curfews and lockdowns have\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:28:55.633Z","created_at":"2021-02-23T18:28:47.651Z","updated_at":"2021-09-09T12:12:12.682Z","featuredImage":{"id":509,"name":"Blog-Banner-11.jpg","alternativeText":null,"caption":null,"width":6000,"height":4000,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-11.jpg","hash":"thumbnail_Blog_Banner_11_d330bd1b61","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":10.37,"path":null,"url":"/uploads/thumbnail_Blog_Banner_11_d330bd1b61.jpg"},"large":{"name":"large_Blog-Banner-11.jpg","hash":"large_Blog_Banner_11_d330bd1b61","ext":".jpg","mime":"image/jpeg","width":1000,"height":667,"size":107.26,"path":null,"url":"/uploads/large_Blog_Banner_11_d330bd1b61.jpg"},"medium":{"name":"medium_Blog-Banner-11.jpg","hash":"medium_Blog_Banner_11_d330bd1b61","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":67.49,"path":null,"url":"/uploads/medium_Blog_Banner_11_d330bd1b61.jpg"},"small":{"name":"small_Blog-Banner-11.jpg","hash":"small_Blog_Banner_11_d330bd1b61","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":35.34,"path":null,"url":"/uploads/small_Blog_Banner_11_d330bd1b61.jpg"}},"hash":"Blog_Banner_11_d330bd1b61","ext":".jpg","mime":"image/jpeg","size":3260.02,"url":"/uploads/Blog_Banner_11_d330bd1b61.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:28:53.340Z","updated_at":"2021-09-09T11:52:25.926Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":513,"title":"How is Technology re-shaping the entire Talent Supply Chain (TSC)?","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe idea and \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emethodology\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e behind Supply-Chain Management\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e (SCM)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e was introduced early on in the 1900s. However, it was H\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eenry\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Ford who\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e first\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e took the Assembly-Line setup and reinvented it for Automotive Manufacturi\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eng\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and Mass Production\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSupply-Chain Management has found its way into every nook and crevice of the global economy, ensuring operations are streamlined and the output is standardized. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eThe influx of innovative designs, technologies, solutions and processes has improved the traditional SCM model over the years\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eFor every bottleneck in \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ean\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e industry\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e that relied on market supply\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, SCM\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e h\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eas managed to sandpaper the edges and make it \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emore \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eefficient. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSo what is the Talent Supply Chain (TSC)?\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eA Talent Supply Chain (TSC) deals with the acquisition, management and transformation of Human Capital. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIn the year 2019, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emore than 6.6 million jobs were created in the United States\u0026#8217; IT sector alone. However, close to half of those openings went unfulfilled. Hence, more than 20% of recruiters \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehave concluded that it’s becoming increasingly dif\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eficult\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e locate candidates that fit a job description accurately. Also, 43% of Hiring Managers have declared that they lack any confidence in being able to source skilled employees. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003epressure mounting on HR professional all over the world, technology has arrived to save the day. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIntelligent ATS, AI-ML and D\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eata Analytics\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e is now being infused into pre-existing HR platforms to add a layer of cognitive intel\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eligence for the management of human resources. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eBut what role does technology have to play\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e? \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eTalent Acquisition\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe acquisition of skilled talent is one of the largest pain-points for a HR professional. Lack of relevant skills, shortage of experienced candidates and a nar\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003er\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eow talent pool has resulted in millions of job\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003es\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e goi\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eng unfulfilled. This \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edirectly affects a company’s top-line, especially in the services sector. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eA single job opening attracts around 250-1,000 applicants, and this number increases seismically for Fortune 500s.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Often, recruiters sift through a few resumes before selecting a candidate. This leads to efficient candidates being \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003epassed over and an increase in human bias. AI algorithms are now used to parse through these resumes in just a matter of seconds, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eanalyse and extract relevant information and score a candidate\u0026#8217;s profile based on relevancy. This has \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eensured the most ideal candidate is sourced for a job in the least amount of time. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003ePrior to the onset of smart technologies and tools, the average time taken to fulfil an open position ranged between 15-60 days. This timeframe has been reduced to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e just\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e under 10 days (\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003efor\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e certain instances)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eSkill Gap Analysis\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eMost organisations \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehave a limited view of the available skills across diverse domains and functions. The lack of skill visibility gives rise to skill-gaps, which could hamper business operations. As\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e an enterprise evolves, so does its business demands. And each incoming demand might require updated and relevant skills. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith the help of these intelligent technologies, companies can now \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003erealise\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e the absence of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eparticular skills\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, coordinate with L\u0026amp;D departments in real-time a\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003end upskill their employees without much effort.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eHiring Channel Mix\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnother important and salient feature is the broadening of the hiring pool and increasing the number of acquisition channels. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eAs most individuals spend around 2 hours a day on Social Media platforms, intelligent \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eChatBots\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e are now being deployed to engage with potential candidates and drive re\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003esources towards a dedicated career site. In addition to this\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, these intelligent platforms engage with existing employees to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e increase \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ereferrals for an open position\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnother crucial role is the creation of accurate job descriptions. More than 75% of new employees believe that job descriptions\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e (JDs)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e are often erroneous. Intelligent platforms can now understand all the requirements of a job to deliver accur\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eate and concise JDs. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAnalytics\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eOne of the most important functions of these systems lies in its ability to harness vast amounts of Data, in order to deliver actionable insights. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAnalytics is now being utilised to calculate a variety of crucial metrics for \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe entire TSC\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, such as joining probability, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eoverall attrition,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e demand prediction, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003egeneration of accurate job descriptions\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and creation of Employee Experience (EX) reports. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith a hoard of technologies and tools at a recruiter’s disposal, to accurately source talent, the entire TSC is now \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebeing\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e automated to help HR professionals \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edevote their time to more pressing concerns within an enterprise. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eBy,\u003cbr /\u003e\nNikhil Menon\u003cbr /\u003e\nContent Specialist\u003cbr /\u003e\nEdGE Networks\u003c/p\u003e\n","slug":"how-is-technology-re-shaping-the-entire-talent-supply-chain-tsc","subTitle":"\u003cp\u003eThe idea and methodology behind Supply-Chain Management (SCM) was introduced early on in the 1900s. However, it was Henry Ford who first took the Assembly-Line setup and reinvented it for Automotive Manufacturing and Mass Production.   Supply-Chain Management has found its way into every nook and crevice of the global economy, ensuring operations\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:28:45.460Z","created_at":"2021-02-23T18:28:37.601Z","updated_at":"2021-02-23T18:28:45.492Z","featuredImage":{"id":508,"name":"Blog-Banner-10.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-10.jpg","hash":"thumbnail_Blog_Banner_10_828429e078","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":10.67,"path":null,"url":"/uploads/thumbnail_Blog_Banner_10_828429e078.jpg"},"large":{"name":"large_Blog-Banner-10.jpg","hash":"large_Blog_Banner_10_828429e078","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":133.02,"path":null,"url":"/uploads/large_Blog_Banner_10_828429e078.jpg"},"medium":{"name":"medium_Blog-Banner-10.jpg","hash":"medium_Blog_Banner_10_828429e078","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":78.41,"path":null,"url":"/uploads/medium_Blog_Banner_10_828429e078.jpg"},"small":{"name":"small_Blog-Banner-10.jpg","hash":"small_Blog_Banner_10_828429e078","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":38.97,"path":null,"url":"/uploads/small_Blog_Banner_10_828429e078.jpg"}},"hash":"Blog_Banner_10_828429e078","ext":".jpg","mime":"image/jpeg","size":401.67,"url":"/uploads/Blog_Banner_10_828429e078.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:28:43.205Z","updated_at":"2021-02-23T18:28:43.228Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":512,"title":"Swathi, Full Stack Developer for EdGE Networks, talks about her journey through the field of HR Tech | Future Of Work","content":"\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eQ1) What urged you to join EdGE Networks and pursue a career in HR Tech? \u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns)\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eThere is a huge gap in hiring people, for a project, from either within a company or externally. Various projects and products at Edge solve these concerns. Understanding and working on these projects is the motivation behind my drive to stay in the field of HR Tech\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eQ2) What were some of the biggest obstacles you had to overcome while working in the \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEngineering \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eteams? \u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns)\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003c/b\u003eUnderstanding all the products and its specifications, coping with teammates and absorbing the ideology that goes into building our products was overwhelming at the start. But, as I began to take it one step at a time, it helped understand my role better. And EdGE Networks provided me the breathing room to accomplish this.\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eQ3) What excites you the most about your work?\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns) \u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003eI was always enthusiastic about working on Python, and at Edge, working with Flask has made my life easier. Also, understanding \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eJava\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e S\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecript\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e frameworks, such as Angular \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eVue\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eJs\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e on a higher level, makes me aware of how frontend development works. This has helped me design APIs more accurately and efficiently.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSwathi N.S.\u003cbr /\u003e\nFull Stack Developer\u003cbr /\u003e\nEdGE Networks\u003c/p\u003e\n","slug":"swathi-full-stack-developer-for-edge-networks-talks-about-her-journey-through-the-field-of-hr-tech-future-of-work","subTitle":"\u003cp\u003eQ1) What urged you to join EdGE Networks and pursue a career in HR Tech?   Ans) There is a huge gap in hiring people, for a project, from either within a company or externally. Various projects and products at Edge solve these concerns. Understanding and working on these\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:28:35.660Z","created_at":"2021-02-23T18:28:28.663Z","updated_at":"2021-02-23T18:28:35.706Z","featuredImage":{"id":507,"name":"Article-banner-Swathi.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Article-banner-Swathi.jpg","hash":"thumbnail_Article_banner_Swathi_edbeba7e69","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.68,"path":null,"url":"/uploads/thumbnail_Article_banner_Swathi_edbeba7e69.jpg"},"large":{"name":"large_Article-banner-Swathi.jpg","hash":"large_Article_banner_Swathi_edbeba7e69","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":68.09,"path":null,"url":"/uploads/large_Article_banner_Swathi_edbeba7e69.jpg"},"medium":{"name":"medium_Article-banner-Swathi.jpg","hash":"medium_Article_banner_Swathi_edbeba7e69","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":46.67,"path":null,"url":"/uploads/medium_Article_banner_Swathi_edbeba7e69.jpg"},"small":{"name":"small_Article-banner-Swathi.jpg","hash":"small_Article_banner_Swathi_edbeba7e69","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.45,"path":null,"url":"/uploads/small_Article_banner_Swathi_edbeba7e69.jpg"}},"hash":"Article_banner_Swathi_edbeba7e69","ext":".jpg","mime":"image/jpeg","size":152.7,"url":"/uploads/Article_banner_Swathi_edbeba7e69.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:28:33.997Z","updated_at":"2021-02-23T18:28:34.022Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":511,"title":"DevOps Engineer, Byomakesh Maharana, talks about why he pursued a career in HR Tech | EdGE Networks","content":"\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eQ1) What urged you \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eto join \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e Networks \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eand pursue a career in HR Tech? \u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e) \u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003eConsidering that I did not pursue a degree in Software Development and Engineering, I started off at \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks as a Data Science intern. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eWith constant mentorship and guidance, I’ve been able to harness a talent that I thought didn’t exist. The HR Tech space is constantly evolving\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and I’m continuously learning, which makes for a great career booster. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eQ2) What were some of the biggest obstacles you had to overcome \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003ewhile working in the DevOps teams? \u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns)\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" aria-setsize=\"-1\" data-aria-posinset=\"1\" data-aria-level=\"1\"\u003e\u003cspan style=\"text-decoration: underline;\"\u003eThe steep learning-curve \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;134233279\u0026quot;:true,\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eI started as an intern\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eand my majors were not in computer science. A\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebout over \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ea\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e year later I know that this is what I want to pursue as a career.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e What transpired is not easy to unpack in just a few lines.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559685\u0026quot;:720,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThis not only includes the technical proficiency\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e but to work in a professional environment \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewhilst\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e ex\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eerci\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003esing the soft ski\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ells required in to \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edeliver with quality.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559685\u0026quot;:720,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335559685\u0026quot;:720,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" aria-setsize=\"-1\" data-aria-posinset=\"2\" data-aria-level=\"1\"\u003e\u003cspan style=\"text-decoration: underline;\"\u003eStepping up\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;134233279\u0026quot;:true,\u0026quot;201341983\u0026quot;:0,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\" data-wac-het=\"1\"\u003e \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eA lot of work gets done on a daily basis and there is always work to do.\u003c/s \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e) \u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003eT\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehere is an urge and encouragement \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003einternally\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to improve the state of things. This is exciting, at least for someone like me who is starting his career in this field\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. This\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ekeeps me \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003epassionately \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edriven. Not only do I get to witness the evolution of the technology first hand, I also\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e get to participate and contribute to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ewards\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e it. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eThe types of\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e technologies\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and stacks we employ matters the least,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ein comparison to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe opportunity to \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebuild and engineer \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003erobust and efficient \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003esystems\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/s :1000,"height":666,"size":61.08,"path":null,"url":"/uploads/large_Article_banner_Byomakesh_1_378e0d316c.jpg"},"medium":{"name":"medium_Article-banner-Byomakesh-1.jpg","hash":"medium_Article_banner_Byomakesh_1_378e0d316c","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":41.92,"path":null,"url":"/uploads/medium_Article_banner_Byomakesh_1_378e0d316c.jpg"},"small":{"name":"small_Article-banner-Byomakesh-1.jpg","hash":"small_Article_banner_Byomakesh_1_378e0d316c","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":24.15,"path":null,"url":"/uploads/small_Article_banner_Byomakesh_1_378e0d316c.jpg"}},"hash":"Article_banner_Byomakesh_1_378e0d316c","ext":".jpg","mime":"image/jpeg","size":137.49,"url":"/uploads/Article_banner_Byomakesh_1_378e0d316c.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:28:25.027Z","updated_at":"2021-02-23T18:28:25.047Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":510,"title":"How is the evolving role of HR Professionals influencing Enterprise Success? | HR Tech News","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e“As the pace of change increases in every aspect of our lives, HR professionals have become change champions in many companies around the world, and this has generally been much to their employers’ advantage”. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e-David Ulrich, Professor and Author of ‘\u003c/span\u003e\u003ci\u003e\u003cspan data-contrast=\"auto\"\u003eHR from the Outside In: Six Competencies for the Future of Human Resources’.\u003c/span\u003e\u003c/i\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAs early as the 1990s, the idea behind the evolving role of HR Managers (HRMs) \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebegan taking shape as most HRMs began to shed the ‘Manager’ title in their hierarchy and adopt the titular ‘Personnel’ nomenclature. This suggested \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethat as organisations became more agile in functioning, complemented by the advent of newer technologies and tools, HR leaders began to discard their redundant job roles and adopt \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ea more \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003epeople-oriented\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e focus. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIn a recent report\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e by \u003c/span\u003e\u003ca href=\"https://assets.kpmg/content/dam/kpmg/pl/pdf/2019/05/pl-Raport-KPMG-The-future-of-HR-2019-In-the-Know-or-in-the-No.pdf\"\u003e\u003cspan data-contrast=\"none\"\u003eKPMG\u003c/span\u003e\u003c/a\u003e\u003cspan data-contrast=\"auto\"\u003e, around 39% of the HR leaders surveyed \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehad \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003estated that \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ethe entry of technologies like Artificial Intelligence, Machine Learning, Natural Language Processing (NLP) and Deep Learning has resulted in a role change, whilst others disagreed. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe digital transformative journey for organisations boosted automation and the entry of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eintelligent HR Tech \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eplatforms\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e freeing up time for HR personnel to drive enterprise growth\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. Developing competitive HR strategies, as well as cost-effective processes, has earned HR professionals their spot at the decision table, with CHROs contributing directly towards \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ean \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eente\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003er\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eprise\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e’s\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e success! \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eBeginning as mere enforcers \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eof corporate policies and processes, HR \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eexecutives \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eare now\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e turning into\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e leaders that are responsible for managing human capital to \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebecome key performance drivers. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eThe constantly \u003c/b\u003e\u003cb\u003ematuring\u003c/b\u003e\u003cb\u003e role\u003c/b\u003e\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith the creation of a C-level position for HR leaders, CHROs are now assisting the Management \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edirectly to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e impact revenue metrics by \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003edeveloping\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e innovative\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e strategies to address \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eT\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ealent \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eR\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eetention,\u003c/span\u003e\u003cspan data-cont
