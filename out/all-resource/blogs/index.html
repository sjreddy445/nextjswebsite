do an assessment on the training, qualify herself and then apply, I mean, it's probably a matter of a few weeks, of just doing that. Or she might have an aspirational position, let's say, a back-end engineer wants to become a product architect. There are a couple of stops on the way. So, you can systematically work those steps. Now, through this, it is beautifully matched mutually, where the organization is still getting the internal fulfilment done but the employee is also happy. So, you are actually having a better chance of the employee being retained in the organization. Attrition also reduces, the employee is more productive in the job, billing happens, billing cycle reduces, everything gets taken care of. So, mobility from an organisational perspective, but then EDGE Pathfinder, more so from an employee perspective, gives this opportunity. And so, fulfilment naturally happens.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eNow, there's another problem, which most of these organizations face. People leave because they think they don't have a future in this organization. And honestly, that's not the case, EDGE Pathfinder gives transparency into that pathway, tells him you are in the right organization, you just have to look. EDGE Pathfinder gives options to the employee, you want to work in a certain domain, you want to work in a certain location, you want to work with a certain set of people, you want to be part of a certain group, you can just choose that. And then what happens, the employee stays; there is no attrition. A lot of times attrition happens because the employee is not happy, and then she starts looking out. The moment one starts looking out, your mind is gone. So, the attrition problem is also handled to some extent, that is the people who are leaving your organization for a better career opportunity can be retained in the organization.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e \u0026nbsp;This was something that I told Arjun also in our interview, that all this leads to another thing, which we could also link to recruit. But from the EDGE Pathfinder perspective, it is reducing organizational costs. Second, brand building because if there's less attrition, your brand is built. Third, if I'm giving a career graph to an employee and that employee is satisfied, and there will be more chances the employee will bring in other people; they will also increase your quality of hire.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely right. In fact, I was telling someone the other day, organizations are like an orchestra. A very good choir where, over the years when some of the core people stay then the quality of incoming people naturally increase because over time, the overall quality of the system the orchestra, the organization is improving, where the highly skilled, highly capable people are retained. And then people from outside come, everyone wants the best workplace. Hiring just becomes much easier because the word spreads. Why is this person not leaving? Oh, because he's found a career there. It really contributes even to the brand building of the organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e And there's another thing that if you think of it is that a lot of times people join large organizations thinking of them as a stop-gap option. They’re like — I'll come here, I'll get training and I'll move on. I'll ask for a position, if I don't get it, I move on to another organization. However, if old employees are there, the lead is there, then they will also come in thinking that no, I have to decide if I want to stay here or not.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely. See, employees are well-meaning. All of us employees, and we are all well-meaning. \u0026nbsp;Every employee is well-meaning. He or she is bothered about the career. And why would you want to leave when you have a career path and when you have people who you can learn from, and you see that they're not only staying in the organization but growing ‘like I have no reason to leave. So, things actually get taken care of. And so, you look at mature organizations, you will see people retention is a strength, while at the number level, they might have some attrition. However, if you look at the core. They stay and the core is the strength of the organization.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, Jacob, this is one part where we are able to understand how EDGE Pathfinder is helping the employee, is beneficial to the employee. Now, there are two aspects of it, which I would want your opinion on. One is how is it beneficial to the L\u0026amp;D teams within the organization? \u0026nbsp;L\u0026amp;D, R\u0026amp;D, whatever you call them, and how is it beneficial to HR?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e So, let's take L\u0026amp;D first and it is a very crucial part of the organization. EDGE Pathfinder, for instance, enables you to up your skills, so I look at a job opportunity. I see what's the skill gap. EDGE Pathfinder suggests courses. How does EDGE Pathfinder suggest the course? It’s because when we roll out EDGE Pathfinder into an organization, we integrate with the learning management system, or the learning experience system that they have. And then, it's a direct connection. Many a time the challenge of an L\u0026amp;D leader is that he or she gets asked the question, ‘Hey, listen, you're spending so much money on training the people, but then where is the benefit?’ How is it really targeted? Now, EDGE Pathfinder actually gives the L\u0026amp;D leader an opportunity to justify his or her spend on an LXP because the learning management system is fully justified because it's now connected. The employee chooses, she takes the training, she moves on her career path, she brings extra billing, she moves further on the career path, she brings a tree of billing under her, it's directly correlated. So, from an L\u0026amp;D perspective, it's a beautiful add on to whatever systems they have invested in for learning management.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eFrom an HR perspective, as I said, multiple ways. Employee satisfaction, because finally, regardless of whatever HR can imagine and do, an employee's primary happiness comes out of job satisfaction. You're happy at your work, you're learning, you're in a good team, you're a happy employee, employee satisfaction serves its core naturally. Secondly, directly it reflects on low attrition for people who you really want to retain. \u0026nbsp;And it's very naturally correlated, people who you want to retain are also people who think about their development. \u0026nbsp;And that attrition is completely reduced. And all these things improve the brand, improves your hiring capability, makes you a good place to work in any survey that you may want to run. What better do human resources, or the organization leader want? People are the strength of any organization and it's not just IT services or anything. Anywhere, people are the strength of the organization. And we enable these people to stay focused in the organization. So, it's highly beneficial to HR.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, while EDGE Pathfinder looks very deceptively, like an employee tool, which is absolutely the intention, the organization benefits much more. There's no magic to it. A happy employee makes a happy organization. The organizational benefits are just tangible, quantifiable. I mean, you just look at the faster fulfilment of a position, the billing side. You just look at reduced attrition, again, the cost saved. You just look at training at the right time, it is an investment, you are again, spending for getting better returns. So, you look at any math you want. EDGE Pathfinder makes absolutely great dollar value sense.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Now we spoke about the benefits of EDGE Pathfinder. Now, if you permit, we would like to touch base with the technology behind EDGE Pathfinder, and the features it has. So, let's start with the technology behind EDGE Pathfinder.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Right. So, the underlying of any EDGE product is the EDGE Knowledge Graph. The EDGE Knowledge Graph, our NLP based parsing capabilities, and the search and match algorithm. These are the core fundamental building blocks of any EDGE product. Right. So that still is the underlying technology, and that's our strength. And, we are always on a continuous improvement path in terms of how to really make the learning algorithm learn much more, that's our intention. Why? Because the more the learning algorithm learns about the organization, about its employees, the better suggestions we are able to throw out. So technology, fundamentally, is that.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAs for features, there are multiple features, one, I wish I kept talking about, for the employee to upload her resume, connect to her social profile, LinkedIn, GitHub, or whatever; import those data into EDGE Pathfinder, so that you have a wholesome profile entered into EDGE Pathfinder within the organization. Then you can do define a career path, you can do a skill gap analysis based on that. We are integrated into the training systems, the learning management system, so she can actually take the needed pieces of training on an ongoing basis and up her skills towards the career ladder that she wants. Now, regardless of even a career ladder, sometimes they just want to try a different job. So, EDGE Pathfinder opens up the whole feature called ‘Smart jobs’, which suggests the best-fitting jobs for the employer, looks at the highest-ranked job as in where the employer has the highest match to the job description. Makes it very easy.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd in that process, also you can define the employee can define certain preferences - I want to work in this domain, I want to work under certain manager, I want to work in a certain location, stuff like that. So that also gets enabled to the employee. Now, the organization doesn't have to worry at any time whether the employee is choosing something which the organization is not able to meet. That will never happen because we integrate with the policy systems of the organization. So, it's mutually harmonious stuff, where what the employer sees is what's best also, is what the organization is capable of giving. And these are the essential features of EDGE Pathfinder, which really makes it a kind of a lifetime tool for the employee in her journey.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eEDGE Pathfinder also shows some very interesting things like what are the trending skills in the organization. So, you're able to see ‘what works best' That’s also important. I mean, even though I might be good at one skill, I see that this is a trending skill. Well, I want to pick up that skill. Let me define a timeline. And I'll just pick up a few courses to some certifications. EDGE Pathfinder finally takes into account all the credentials - your resume, your career journey, your certifications. The ML algorithm takes all this into account. When we actually do a search and match it's not a rule-based one, is the machine learning algorithm-based matching, where all these aspects are taken. You may talk about a skill, and you may never know that there's a skill cluster to which it belongs, and you can jump a job within the organization by just doing an adjacency skill upgrade. So, all these things are possible through EDGE Pathfinder.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, these are I would say the core features which the employee would see. From an executive perspective, the executive can actually look at a dashboard and see what are the training skills in the organization? How many people are moving their jobs within the organization? What are the most attractive roles in the organization? What are their most attractive jobs in the organization? So, the executive dashboard actually gives the buyer a sense of his investments. And you can see that in action. \u0026nbsp;The whole dynamics of the organization is consolidated in the executive dashboards\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya\u003c/strong\u003e: With the executive board you mean, the manager or the HR head, or…\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e I mean, the HR head, the L\u0026amp;D leader, whoever. Basically, it's role-based access. So, whoever gets access to that, at the leadership level, is not necessarily a direct manager because it's not really for the direct manager. It's for the leader of the organization. So, whoever is at the leadership level can get that, because it's a macro-level view, an aggregate view.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e So, tell me if I'm right or wrong, that it may help an employee, let's say, who's put on a 30-to-60-day, memo that your performance is not up to the mark and you need to improve? I ‘am giving a hypothetical situation here. And then that same employee is looking at his career graph and he sees some skill or a couple of skills that he or she can develop during that time period and jump on to another position within the organization. Is that also possible?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e That's possible.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e I mean he may not be good for the current department, but maybe a great asset for a separate department?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Exactly. So, you're talking about a well-meaning memo and then people go through those turfs of career. Sometimes, even the smartest ones go through a trough in the career where you're just stagnating. And before you realize it, your manager tells ‘Hey, listen, you're in the wrong spot.’ Absolutely. If the person is constantly keeping in touch with EDGE Pathfinder, or if he or she can just go to EDGE Pathfinder, you can understand ‘This is where it looks like. Well, I thought I had all these skills, but all those are detrending skills.’ EDGE Pathfinder gives that view - what are the trending skills? What are the trending skills adjacent to my expertise level? Let me acquire that now. If I acquire that, what are the jobs which are available?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo absolutely, I think it's a very fair tool, a very objective tool, which is absolutely fair to the employee. So, the employee is given a second chance, I, honestly, I didn't think of that kind of use case, but then come to think of it, there are a lot of people who struggle with that in their organizations. They get lost in the whole employee base, and suddenly, they just get this information that ‘well, your skills don't make a lot of sense.’\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAbsolutely. This is why EDGE Pathfinder, honestly, is a career guide for the employee. It’s a mentor. Some of us are lucky to probably pick up the phone and ask, ‘Hey, listen, there is one job available inside the company, should I take it? Is it good?’ Not everyone is lucky to have such a mentor. EDGE Pathfinder is probably better than those mentors because a mentor is also limited by their exposure, the path that they have taken, whereas EDGE Pathfinder, powered by the EDGE Graph™ gives the whole absolute true view. In fact, much better than any human mentor, who will be away, available at a phone call.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Because a human may have his or her bias by default. So yes, it can be used as that feature also, because ultimately, it will reduce attrition. Second, it will provide the right kind of job satisfaction to that employee that I'm doing better in this role than I was doing in the other room.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely. Yeah, absolutely. You don't have to even use EDGE Pathfinder, just to shift jobs. I mean, even within that role, you can look at the skill class and keep adding on your adjacent skills. So, it's not just for internal job movement alone. It's really for your enhancement. So, which is why I said it's a, it's an ongoing guide, I mean, whoever uses EDGE Pathfinder on an ongoing basis becomes a winner anyway.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;If I could put it that way that it is very, very crucial for an organization as well as an employee. Because as I said, that if I don't have clarity on my skill sets, or where I could develop those or where my passion lies, my next job could be as futile as this one.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eJacob:\u0026nbsp;Absolutely. And look at it also from an organization's point of view - it really democratizes the landscape; otherwise, it all depends on who I know. Do I know the right resource manager to find the next job? It is the complete democratization of the opportunity. And that's something which any HR leader would be proud of. It an equal opportunity that plays in its true sense.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Absolutely,\u0026nbsp;you put forth a very, very interesting point today, equality, because that is what organizations today have as their goals. And rightfully so. Equality in hiring, diversity, and things like that, I believe it can also play a very crucial role in fulfilling those kinds of objectives.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e\u0026nbsp;Yes, this is such a natural sprinkling of equality and diversity. In all the other things, the organization has to keep a mandate. It's an equal opportunity because it's available for everyone. So, I think that brings another flavour to the organization. The organization finally benefits because the right people are again in the right job. And that's our theme. In EDGE that is our theme - getting the right people onto the right jobs, right jobs for the right people. So, employee view and organization view both are met.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e And Arjun’s (our CEO) crux of keeping people at the core of every decision.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Quick last question. What is the roadmap ahead for EDGE Pathfinder?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e See, you can only improve in the way you know the employee. The success of EDGE Pathfinder lies in understanding you as an employee as you are. And that is where AI really comes into the picture in terms of what are your preferences stated or unstated? I wouldn't say unstated but subtly stated. So EDGE Pathfinder’s roadmap at a vision level is always to know the employee better, know the career landscape better and do the match. I don't have to spell out how, there are very well-established ways of doing it. If EDGE Pathfinder can know who Anannya is in her professional life, what are her interests, what are the reading interests, What are her social interactions through LinkedIn, stuff like that, you make a better suggestion for Anannya’s career. So that's really at a roadmap level.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAlso, at the tactical level, we are looking at multiple aspects like integrating with the organization in a much faster way. EDGE Pathfinder, when it enters an organization is just another tool and the HR person will be like, ‘Oh, one more tool’. But that the beauty would be that EDGE Pathfinder can integrate with the ecosystem, it should ideally connect to the performance management system, but vendors should connect to, the learning system, which is already there, stuff like that. So it becomes a coherency builder in the organization. So, integrations are definitely another focus in the roadmap. So broadly speaking, I think I would limit it to that.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e Is there any feature that you may want EDGE Pathfinder to integrate in the future, something feature that is way ahead of the industry, per se right now?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e As I said, if I can have a clear, I wouldn't say quantitative, because that's kind of limiting. But yeah, if I can have a clear representation of the persona of the employee, in a very holistic sense. I would use the parallel, remember the days of Klout score, where everyone would be after Klout score? So, Klout score kind of gave an indication of how socially connected you are, how influential you are, are you a thought leader, are you a follower and stuff like that. I think the path of success for EDGE Pathfinder is really that, in being able to successfully personify the employee.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI think the strength is in what we have already the EDGE Graph™ which is already at a very mature stage. And machine learning happens continuously and over time. So, what we have as a core is pretty precious, and the capabilities are only enhancing. So collectively, with the product and the knowledge graph and the ML core integration, I think we'll be able to come to that feature where we are clearly personifying. And then the purpose of EDGE Pathfinders will be fulfilled - showing the right career path, the right job to the employer,\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e I think it was a very, very insightful discussion, Jacob. I mean there are so many things that you gave insight on, a view, a thought to take back to think about it. How it's beneficial and what is in store for an employee with EDGE Pathfinder?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eJacob:\u003c/strong\u003e Absolutely. See, the passion we carry an EDGE is really the person, the employee. And every organization's passion is the employee and I think that's where we connect because the organization really cares about the employee. We enable that passion for the employer and for the organization. I think that's really what drives us.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAnannya:\u0026nbsp;\u003c/strong\u003eRight and if I have the liberty to say this, I'm sure the passion you have for products, your clarity your thought in the way the product should move I'm sure EDGE Pathfinder is going to be a great success; since we are talking about EDGE Pathfinder, but I'm sure all the products that go out from us are going to be brilliant. Thank you so much, so much, so much for your time.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWatch the full video here:\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=6tZy3uz4-GM\"\u003e\u003c/oembed\u003e\u003c/figure\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"edge-pathfinder-paving-the-way-for-an-enriching-employee-experience","subTitle":"Interesting conversation with our Head of Product \u0026 Engineering, Jacob Chandy Varghese, on the problems that are currently faced by the industry and how EDGE Pathfinder, our AI-enabled product that puts employees at the centre of all business decisions, can be a boon for them, especially in times where we see an evolving workforce, and workplaces. It helps them discover careers and jobs that match their skills, experience, potentials, and goals. He is in conversation with Anannya Debnath, Content Head, EDGE.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-09-24T12:25:38.599Z","created_at":"2021-09-24T12:25:24.786Z","updated_at":"2021-11-05T09:55:16.514Z","featuredImage":{"id":661,"name":"Jocab-video-blog.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Jocab-video-blog.jpg","hash":"thumbnail_Jocab_video_blog_3dc1429c32","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":9.51,"path":null,"url":"/uploads/thumbnail_Jocab_video_blog_3dc1429c32.jpg"},"large":{"name":"large_Jocab-video-blog.jpg","hash":"large_Jocab_video_blog_3dc1429c32","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":91.07,"path":null,"url":"/uploads/large_Jocab_video_blog_3dc1429c32.jpg"},"medium":{"name":"medium_Jocab-video-blog.jpg","hash":"medium_Jocab_video_blog_3dc1429c32","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":58.57,"path":null,"url":"/uploads/medium_Jocab_video_blog_3dc1429c32.jpg"},"small":{"name":"small_Jocab-video-blog.jpg","hash":"small_Jocab_video_blog_3dc1429c32","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":32.47,"path":null,"url":"/uploads/small_Jocab_video_blog_3dc1429c32.jpg"}},"hash":"Jocab_video_blog_3dc1429c32","ext":".jpg","mime":"image/jpeg","size":222.85,"url":"/uploads/Jocab_video_blog_3dc1429c32.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-24T11:43:29.928Z","updated_at":"2021-09-24T11:43:29.960Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":543,"title":"Internal Hiring Within Organizations. Way to go.","content":"\u003cp style=\"text-align:justify;\"\u003eAlthough an organizations’ largest talent source may be internal, it rarely recognizes its potential. Most recruiters focus on external talent without scouting internally. What’s more? There are barely any initiatives internally to reskill and upskill the workforce efficiently. Those that exist are haphazard and not attuned to the aspirations of the employees.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eHowever, a shifting business landscape, the emergence of new skills and the need to satisfy employee development are pushing barriers for organizations slowly but steadily. There is a growing need to understand more ways to achieve internal talent mobility than simply filling a role with a current employee. According to LinkedIn’s 2018 Workforce Learning Report, nearly 95 per cent of employees feel that they would remain with the existing company if it made an investment in their careers. This opens up a peripheral opportunity for organizations to increase employee retention and bolster the reskilling process while taking a holistic approach to the organization’s needs.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAs organizations reimagine today’s talent journey, they’re putting greater emphasis on employee experience. However, an essential aspect of the same is understanding their career aspirations, connecting them to organizational goals, providing learning opportunities to build their skills and finally putting them in the best position so that they are engaged.\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhy is internal mobility important?\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003eEmployees may look for a career change but may be unwilling to leave the organization for multiple reasons\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eInnovative L\u0026amp;D programs help employees take ownership of their career growth\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eHelps build a collaborative and agile workforce, the imperative of every organization\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis brings up a pertinent question — what can organizations do to ensure an ‘employee first – employee aspiration’ strategy?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe fact is, in most organizations, HR systems, internal job boards, L\u0026amp;D programs are disconnected systems. They all exist in different capacities but in isolation. The need of the hours is one centralized platform that will align organizational goals to employee goals, see employee aspirations, suggest relevant skillsets and provide adequate L\u0026amp;D opportunities to ensure employee growth. So, in a way, personalized job recommendations will help them move towards their aspiration.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd it is an essential organizational need because the present challenges do not allow them to\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003eIdentify and move people across the organization\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eLow skilled employees who are unable to fill new vacancies\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eLack of visibility of current roles in the organization\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eResistance from managers\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;According to a McKinsey survey, 43% of organization’s said they have a skill gap today. This means they don’t have people with the relevant skill sets to take them to their next growth step. Of them, 22% felt they would have the skill gap in the next two years. And the remaining 22% thought they would face a skill crunch in the next two to five years from now. A small percentage believed the heat would come on them in the next 6-10 years.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eNow, these percentages are scary and forecast a destabilized future. It can only be mitigated when organizations take the lead and focus on new upcoming skill sets and encourage their workforce to fulfil their aspirations.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eToday, the specific specialized people you hired to work on high-value projects need multiple specializations. Then again, you need more with another domain expertise. To hire specialists, the organization has to make that extra spend, the extra investment. Now, what if the same two people can be upskilled as a part of their aspirational plan? It’s a win-win for both. The organization saves costs, and the employee moves to the next level.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is precisely what EDGE Pathfinder will enable you to achieve. It understands what is happening in the market, can decipher the current or future needs of the organization, details the needs and aspirations of the employees and links them in unison. Built on our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles, EDGE Pathfinder puts the employee in the centre and simplifies employee engagement. It helps HR teams and employees with auto-filled, standardized, consolidated profiles of all the employees. Based on employee profile information, EDGE Pathfinder recommends the best internal jobs for which the employee is eligible. It also tells the employee where they can upskill to be relevant and help them with career paths to go to the next level. Thus, putting the employee in the centre of all talent decisions makes the employee feel valued, engaged, and future proof in your organization, thereby making the organization more efficient and future proof. At EDGE, this is how we use tech for good.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e","slug":"internal-hiring-within-organizations-way-to-go","subTitle":"Although an organizations’ largest talent source may be internal, it rarely recognizes its potential. Most recruiters focus on external talent without scouting internally. What’s more? There are barely any initiatives internally to reskill and upskill the workforce efficiently. Those that exist are haphazard and not attuned to the aspirations of the employees. ","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-09-21T10:56:06.881Z","created_at":"2021-09-21T10:56:03.005Z","updated_at":"2021-09-21T10:56:06.936Z","featuredImage":{"id":660,"name":"Internal-Hiring-Within-Organizations.-Way-to-go-1.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Internal-Hiring-Within-Organizations.-Way-to-go-1.jpg","hash":"thumbnail_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.84,"path":null,"url":"/uploads/thumbnail_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594.jpg"},"large":{"name":"large_Internal-Hiring-Within-Organizations.-Way-to-go-1.jpg","hash":"large_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":72.29,"path":null,"url":"/uploads/large_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594.jpg"},"medium":{"name":"medium_Internal-Hiring-Within-Organizations.-Way-to-go-1.jpg","hash":"medium_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":46.66,"path":null,"url":"/uploads/medium_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594.jpg"},"small":{"name":"small_Internal-Hiring-Within-Organizations.-Way-to-go-1.jpg","hash":"small_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":25.5,"path":null,"url":"/uploads/small_Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594.jpg"}},"hash":"Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594","ext":".jpg","mime":"image/jpeg","size":200.08,"url":"/uploads/Internal_Hiring_Within_Organizations_Way_to_go_1_9124c0b594.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-21T10:54:24.738Z","updated_at":"2021-09-21T10:54:24.776Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":542,"title":"What's Next With The Future Of Work?","content":"\u003cp\u003eHi, we are in conversation with Rahul Kulhari, our Head of Data Science at EDGE. I'm Anannya Debnath, and I lead content at EDGE.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;Today, we will discuss the various challenges organizations and employees face in building up their capabilities for the next generation of work. It could be their reactions to the pandemic, their efforts, or problems organizations face in engaging their employees effectively. We'll also talk about changing workplaces and the changing workforce. And then we'll talk about future transformation, what's in store for organizations, for candidates, their skill sets, etc. So, welcome, Rahul. Thank you for being with us today.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u003c/strong\u003e\u0026nbsp;Thanks for having me.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So, we spoke about these four things that organizations are facing in India and globally. However, what are the main things that need to be looked into in those specific sectors? Is it skill sets? Is it employee engagement? Then again, employee engagement has different facets like learning and development, mental and physical health. Reports say that the priority for organizations today, and those organizations who are people-centric, is their employees' mental and physical health and well-being in this pandemic. However, they also need to look at the other factors that hamper an employee's growth, apart from their well-being, which is more professional and helps get a perfect career path. So, if you could tell us more on those lines also.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u003c/strong\u003e\u0026nbsp;Yeah, so, I think the industry has discovered these problems, and every company, in a way, in every industry, is trying to mitigate these problems and searching for solutions for them. And one of the most significant problem statements starts from the HR tools — HR systems used by the companies, like the ERP's and the CRM systems and how they have been utilized in the past. These HR systems have been static records, ideally developed internally or externally by ERP tools by keeping certain things in mind. They weren't designed by keeping in mind that they will be providing insights or solve the challenges which industry has faced today. This leads to multiple other issues, and employee engagement has come into the picture. But one of the things companies have to focus on today is how they can better enable these tools better? How can they put better HR systems into the picture, or how can they utilize the HR systems. For example, I'm just going to talk about one other thing quickly. Every company allows its services based companies, which we have seen is focused on two specific kinds of things, and where they spend a reasonable\u0026nbsp;amount of time and money on that piece. And then the effort. Basically,\u0026nbsp;the query architectures and the competency normalization and the competency structures we stay to have, right, because it becomes the source of information for the company to map their jobs and company to map their employees to those skills, competencies and the roles actually, right. And by the time they are done with like, like, obviously, the companies does have the internal experts, but they mainly work with third-party experts. And because of the static behaviour, what happens when experts are done with the changes? That environment has changed. So it becomes irrelevant when it goes to the real users and goes to the natural environment. It becomes no use for the organization, behaviour, culture and the people's business or employees visibility and becomes a challenge. I think that's where they need to start utilizing the tools and the products.\u003c/p\u003e\u003cp\u003e\u0026nbsp;And they have been utilized technology basically to provide the dynamic environment and the behaviour, which can solve the need of the time. And also look at the long term and the small-term and medium-term goals and the companies to enhance them keyaki they're ready for the future as well. And they're prepared for the current environment as well. And it is prepared to sell to the people in the according to their need. Right. And so that's where companies have to focus on these kinds of products and tools are the technologies. Now, once this problem is solved, I think what does it look like to the second one of the most significant problem statements, which happens in the\\industry, is the internal job boards actually, right? Because in the end, before attrition occurs, people must lookout for better jobs inside the company because that's easier than anything. Some companies don't have internal job boards, which\u0026nbsp;doesn't provide that visibility and transparency, that can enable that growth, give some objective for people to look at the development inside the company. This is where today's internal job boards can't compete with the technology available outside because they don't have an excellent user experience. They don't personalize job recommendations based on people's skills or aspirations, which they have. And then that's where which leads to the there are specific behaviour and the policies the way they have designed, which will lead to the environment ofbeing not having the right kind of visibility's actually like like employees\u0026nbsp;doesn't have the visibility on the jobs based on the companies' policies because of certain circumstances. And it's, so these create an unpleasant experience for the employees. And they don't see any futuristic growth, which leads to finding alignment in other companies or other environments and the culture. So I think companies have to focus on internal job boards, or some tools and the technology which can provide a great user experience, personalized jobs, and transparency about the policies and what are how does the company look at them from the jobs perspective and how they can we target to the next call, as part of the carrier growth. What\u0026nbsp;are the possibilities inside the company that's where the technology can\u0026nbsp;help them. Most organizations today are outsourcing these capabilities. They have started exploring different tools with smart intelligence. Here, AI-based personalized job recommendations have gained critical momentum for people to keep engaged inside the company. With that, HR and company leaders are coming to understand the power of AI and enable better engagement by putting the right technology product and the platform inside the company that can provide this kind of great experience.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So, Rahul, if I could ask you at what stage is this in organizations today? Is it relatively nascent? As you said, it is also a significant source of attrition that people don't have that kind of visibility. So, how major is this issue today? How are our organizations even realizing this?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u0026nbsp;\u003c/strong\u003eSo, I think many of you thought of it. They may have realized that they need to do something to stop attrition, but do they realize that there is a need for an effective mechanism to increase internal hiring's, visibility, speed of hiring but at the same time reduce costs. With such a mechanism, all these factors ought to be met. Some companies have job boards, which is very tightly connected with the HR based ERP systems or some different kinds of systems.\u0026nbsp;\u003c/p\u003e\u003cp\u003eNow, what happens is that companies are unable to hire people internally, and employees are not able to align to their jobs or are not applying to the internally available jobs because obviously, the transparency is not available, visibility is not there. So, these need to be worked on. Organizations have to change their orientation of 'employ first and search later'. Internal employees, referrals can close positions faster internally, but I think that happens rarely. And that happens with a specific set of people. Now, that's where HR systems like EDGE Pathfinder come into play. If you look at today's data, more than 30 to 50% of people don't put their information on HR systems.. their skill sets are known to a few, maybe their manager or colleagues. There are mental records but no physical records. That's not a scalable approach; it will not help companies come out of these kinds of crises. As I said, organizations need to change their approach.\u003c/p\u003e\u003cp\u003eThey need to move to 'employee first from business first' because it is\u0026nbsp;their employees who make and break them. Thus, it is essential to match their aspirations to those people and support their next career move. With the right kind of mechanisms and tools, people will stop relying on mental abilities and put stress on capturing the information in the right way. Gradually it'll build up the confidence of the employee, and they will start trusting these tools. That's the right way to scalably solve these problems and answer the organization's medium-term and long-term goals. It'll make them future-ready.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So, this is more from an organizational perspective. How aware are employees of this one? Second, there are multiple reports published now and then that speak about cloud computing, SAAS, etc., as the skill sets trending today. How does it help me as an employee? Am I skilled enough to do that? Or what is the skill set that I need to grow to be relevant in the next two to three years? How is that working out from an employee perspective? What is the challenge on that front?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u0026nbsp;\u003c/strong\u003eSure. So I think the topics in the previous point, like the HR systems, internal job boards, or others, are disconnected systems. The need is for one centralized platform, which obviously will answer your question as well. It will align organizational goals to employee goals, see employee aspirations and suggest skill sets relevant to grow. So, in a way, personalized job recommendations will help them move towards their aspiration, like the training skills they're targeting. But certain rescaling, upscaling can happen immediately; certain paths can be taken immediately.\u003c/p\u003e\u003cp\u003eI think there must be a proper strategy and plan for the reskilling by the organization based on the employees need as well. First, let me speak about what organizations think about it because it's a critical need for the organization as well. And that need has come into the picture because they are not able to reduce the workforce, or they're not able to relocate the resources to the right project or attritions, and the alignment and the automation. Because of that, it has forced companies to become employees first, which leads to focusing on rescaling and upskilling as an opportunity.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;According to a McKinsey survey, 43% of organization's say they have a skill gap today. This means they don't have people with the relevant skill sets to take them to their next growth step. In the next two years, 22% said they would have the skill gap in the next two years. And the remaining 22% say they will have in the next two, three to five years. And some other percentages of people say they do have in more than six to 10 years. Now, this is a large percentage.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;Companies have to focus on the new skill sets, mitigate the need for reskilling and rescaling, and focus on providing the right skill set for people to learn. Now, again, it has to be done by two ways because if you look at companies, they used to have the internal L\u0026amp;D teams or competencies team which were helping people to align what kind of skill the path they need to take. That's where one problem existed because every organization has a limited set of the catalogue for people to reskill/upskill their careers based on their aspirations. And organizations were not giving preference to it. And due to the lack of information, like obviously, people also need to have the right kind of environment and knowledge about the competencies for rescaling who should be skilled, because it was becoming difficult for companies to design personalized reskilling path. Skills are becoming obsolete, the obsolete that companies face today; it has because of automation, which means many organizations don't have any choice to remain existing in the current environment or become better than their competition. So, they have to focus on the skill game.\u003c/p\u003e\u003cp\u003eIf you think from the employee perspective, they know skill is coming to the market but do not know if they are capable of adapting to it or need the skill-set, but these are becoming their aspiration. Now, how can they target that aspiration? And how can they focus on that aspiration? That's where the ideal fulfilment has to happen through some platform. And, that platform has to be highly engaged with every tool with the organization, specially LXP's, because previously, the approach was taken top-to-bottom. Now the approach will also be bottom-to-top in the dynamic environment where employees have the freedom to choose what kind of skill-set they desire to have or learn.\u003c/p\u003e\u003cp\u003eThe other issue for you to look at as part of reskilling is that earlier, and every organization had specialized people. There are four kinds of competencies or models that exist.\u0026nbsp; \u003cstrong\u003eI\u003c/strong\u003e, which means people are competent or have the competency in one kind of area;\u0026nbsp;\u003cstrong\u003eT\u003c/strong\u003e\u0026nbsp;where people are competent in one kind of area, but they do have the breadth across multiple competencies. The third model is\u0026nbsp;\u003cstrong\u003ePi\u003c/strong\u003e\u0026nbsp;which means people have depth across two competencies, but they do have the breadth also, and\u0026nbsp;\u003cstrong\u003eCos\u003c/strong\u003e\u0026nbsp;where people have the competency across multiple other things and the breadth across multiple skill sets. Now, people have realized because of the dynamic behaviour of automation, companies and employees want to move from AI to t, or I to pi, or T to pi or T to Cos. If you look at companies that are leading the world in the innovations, their people belong to the Cos kind of competencies. Those who lead to the kind of growth they're creating, the innovation they're making for companies to sustain in the future and lead countries and the world in a new way defining the new dimensions. Now, every employee wants to move from one level to another, and that costs, right? And that's where companies are trying to define that. They want to provide transparency; they want to give visibility and work on something new to sustain in the new environment. So if this kind of crisis happens, employees are ready to take the lead. And this rescaling will enable the new leaders; it will help them in the succession planning, it will help them in the reduction of the cost as well. Now think about it. I'm just going to give an example. Today, the specific specialized people you hired to work on high-value projects need multiple specializations. Then again, you need more with another specialization. To hire specialists, the organization has to make that extra spend, the extra investment. Now, what if the same two people can be upskilled as a part of their aspirational plan? It's a win-win for both. The organization saves costs, and the employee moves to the next level. This is precisely what the platform should allow you to do. This is exactly what EDGE Pathfinder will enable you to achieve. It understands what is happening in the market, can decipher the current or future needs of the organization, details the needs and aspirations of the employees and links them in unison. But this experience will not be enough without having the right kind of LXP because you can create the right kind of recommendation for the skills. You can learn. You can tell people okay, learn artificial intelligence, machine learning, analytics, blockchain, augmented reality or virtual reality, but what if they are not suitable methods to focus on or the company doesn't have the appropriate learning materials in place? In that case, they're still not getting what they need, and the employee may quit for better pastures.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, if you have the right kind of LXP plus this kind of platform, then what happens? It leads to your employee satisfaction, and it leads to most of the positions are getting fulfilled internally. This will help companies to achieve the two things as well. And that's where an employer will become the enabler. And the from past, which was a business was the enabler. I think the employee will be the enabler; they will start taking control, acquire revenue through new channels, and be poised to be ahead of the competition by utilizing futuristic technology. People will automatically start thinking about taking more control and act very quickly in dynamic environments to increase the growth and benefit the environment. At this juncture, we can safely say that the two create more value for each other.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;So if I could say this in a brief, today, the skill gap is quite blurring. Organizations don't know which skills will be helpful to mark a change, achieve targets, and make profits. And they will also be able to guide their employees in that space. But as of now, it's pretty nascent. Both are still learning.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u003c/strong\u003e\u0026nbsp;Yes, I'd like to add on top what you said. See, it's happening because if you're taking the people-driven process, it's not easy to build a contextualized learning for each employee. Think about the organization size of more than 100,000, 50,000, becomes very difficult if you take a people-oriented approach. And that's where the platform has to come into the picture, which can solve this problem at the scale because the platform will have the AI and AI will have the information or should have the information, intelligence from the market which leads to the future. And look at the ambition which people do have and consider all the factors. Today, people are thinking from the organizational perspective, some companies are thinking from the employees perspective, some companies are thinking from the board, organization and employees perspective, but I believe this environment will help each company because of their limitations, which will help them to get all these at the larger scales, very contextualized learning who can raise to what kind of skill set who can focus on what type of skill sets.\u003c/p\u003e\u003cp\u003eIf you put two kinds of people on the same skill set, they coming out from different backgrounds the learning will be difficult, very different actually. You can't also put a timeline to how much time they'll take to get upskilled or re-skilled. Both are very different personalities with different capabilities. So, it's essential that organizations take a leap. And think of not what is going to happen in five years, down the line. But basically, think of short term goals. How can I bridge the gap and reach achieve my yearly growth? Because it's so unprecedented that we never know where the industry will take us in the next few months, where the situation will be. Yeah, and what kind of technology will be introduced? So it helps companies to be ready for in the short term, medium-term and the long term and futuristic as well? We are hearing the news of companies becoming digital-ready because certain companies act because of their people. Why were they able to do that? Because people were upskilled, re-skilled, and the company utilized the technology to enable people to be ready in that concern, that kind of environment. And people creating more value through high value created projects. So, we addressed all four issues one by one.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;Now, if I could ask you what is your take on the future workforce? Workplaces, we know, are changing. And that is the reason organizations are getting employees ready, digital-ready, things like that. But what about the workforce? So basically, yes, the workforce is not yet prepared; they are not. Still there, they are aiming to be there. But with the changing workforce, the current workforce is dominated by seniors and millennials. And the next workforce is Gen Z, which is similar to the millennial but very different. And reports say that by 2025 1/3 of the working force will be Gen Z, and we're pretty advanced in these aspects.\u003c/p\u003e\u003cp\u003eSo, what are your thoughts on the challenges for organizations to deal with that kind of workforce? They are getting prepared for the challenge today to\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003ehit the pandemic; you're on its and move forward,\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003ehire and acquire skills and competencies to beat that.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eBut this is with a specific kind of a workforce with the changing workforce in the following two to three years or maybe five years, where do we see the industry moving towards?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u0026nbsp;\u003c/strong\u003eSee, I think looking at the past few points, which we have spoken about looking at companies focusing on HR tools, are the products which can solve the problem of data and static records\u003cstrong\u003e,\u0026nbsp;\u003c/strong\u003ea platform which is solving internal job boards, platforms that are solving the rescaling upskilling, plus a platform that solves the career path thing and the career progression as a problem statement.\u003c/p\u003e\u003cp\u003eOnce organizations have this kind of platform on to that company, it will help them be ready for that, define the future, and be ahead of the competition. That is going to happen because of the workforce and the workforce which will they create. Now, let's take, for example, the Gen Z workforce, which you said is going to come on board. I think the AI-based platform will allow the organization and workforce to be ready in that environment because it will create an environment of ownership, pro-activeness collaboration, and mentorship. It will put them in the environment because the company will keep allocating them to new projects, either helping them learn the skill sets or acquiring behavioural skills and competencies. It will enable the kind of culture which will serve the need of the Gen Z workforce. And it will also help companies boom because they will have the next set of leaders who will start creating the value.\u003c/p\u003e\u003cp\u003eAnd I think it will change the culture that companies used to have because of specific policies. People were not moving across the projects due to skill-sets but due to policies. Now, the dynamic environment, quick movement across the projects, and all the dynamic dimensions that the company and the employees will be taking will help them be more collaborative and proactive. In the end, the value will be returning to them as part of that; they can focus on the new kind of skill sets to create something out of their personal goal.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u003c/strong\u003e\u0026nbsp;Right. So I think, you know, we've spoken about all the things, all the situations and scenarios, and the challenges that organizations and employees face today. Yes, the future for companies developing these AI tools is also great because they are also learning with constant internal and external changes across the pool. Right. But, you know, one last thing your take on, where do you see the AI organizations building these tools go from what they are today? What do they need to achieve in the next few years? Where do you see that? This is about organizations who are developing those AI tools; what are their challenges? And what is it that they need to move ahead?\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u0026nbsp;\u003c/strong\u003eSure. So I think lots of companies are focusing on these particular areas. Because they understand the importance of these problems and how important is it to mitigate these problems. So for organizations, that AI-based organization, or let me call it AI-based, talent decision platform, the obvious challenge is data. But I think the challenge will be how they can enable the future. I'm just going to talk very specifically about machine learning which is always about learning from the data. The teaching will come out from what they have based on their domain expertise, which is providing the data plus the kind of information they have internally plus what kind of information they will be getting from their customers or users. The quality of that information actually, that is the one challenge. The second challenge, even when you forget that learning because that learning is coming from the past. The challenge is how they will enable that futuristic vision because that learning is about past behaviour. It is all about how your AI systems react according to the environment - understanding the data, the signals, and the information is critical to enable the new capabilities. So today, right now, we are talking about internal job boards.\u003c/p\u003e\u003cp\u003eAnd we are talking about skill rescaling upskilling opportunities; we are talking about the career path, scarier progressions, we are talking about better normalization of the information, right. But there may be a problem that does not exist but may come up in the future. How is that going to be managed? So, AI-based companies must design their product platform by deep thinking, crunching the data, digging the data to enable the new capabilities and solve the problem more efficiently and effectively in the very dynamic nature of culture. And in your environment, that's what they need to focus on.\u0026nbsp;\u003c/p\u003e\u003cp\u003eI think they have to focus more on building a great product, but that better, that great AI-based product, will come by focusing on building the right kind of data-based platform. And by acquiring the right type of talent, resources, people and technology, they also have to enable a more efficient way of utilizing the technology. So they can create much more value than that.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAnannya:\u0026nbsp;\u003c/strong\u003eOkay, great. Thank you, Rahul. You know, I think we had a very fruitful discussion today. And, you know, I believe our viewers will be able to understand and realize what is in store for them through this conversation. It was a pleasure speaking to you.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRahul:\u003c/strong\u003e\u0026nbsp;Thank you.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWatch the full video here\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=PVuVwdKTlv0\"\u003e\u003c/oembed\u003e\u003c/figure\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","slug":"what-s-next-with-the-future-of-work","subTitle":"Interesting conversation with Rahul Kulhari, our Head of Data Science, on the various challenges that organizations \u0026 employees are facing building up their capabilities for the next generation of work; their reactions to the pandemic, problems in engaging their employees effectively. We also talk about changing workplaces and the changing workforce, and future transformation. He is in conversation with Anannya Debnath, Content Head, EDGE.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-09-17T07:14:40.899Z","created_at":"2021-09-16T13:42:04.206Z","updated_at":"2021-10-26T09:19:02.678Z","featuredImage":{"id":659,"name":"Rahul-video.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Rahul-video.jpg","hash":"thumbnail_Rahul_video_989f688b31","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.11,"path":null,"url":"/uploads/thumbnail_Rahul_video_989f688b31.jpg"},"large":{"name":"large_Rahul-video.jpg","hash":"large_Rahul_video_989f688b31","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":90.74,"path":null,"url":"/uploads/large_Rahul_video_989f688b31.jpg"},"medium":{"name":"medium_Rahul-video.jpg","hash":"medium_Rahul_video_989f688b31","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":55.59,"path":null,"url":"/uploads/medium_Rahul_video_989f688b31.jpg"},"small":{"name":"small_Rahul-video.jpg","hash":"small_Rahul_video_989f688b31","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":28.4,"path":null,"url":"/uploads/small_Rahul_video_989f688b31.jpg"}},"hash":"Rahul_video_989f688b31","ext":".jpg","mime":"image/jpeg","size":259.61,"url":"/uploads/Rahul_video_989f688b31.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-16T13:40:54.580Z","updated_at":"2021-09-17T07:12:36.800Z"},"categories":[]},{"id":541,"title":"How HR Assumed Leadership Role In The Pandemic?","content":"\u003cp style=\"text-align:justify;\"\u003eWhile all of us may dream of pre-Covid office spaces, the fact is that the pandemic has drastically altered workplaces, and it will never go back to the same again. While organizations are making an effort to provide in-office capabilities, it will only be restricted to 2-3 times a week. The impacts on business, people, economy, mental health, and well-being have been significant. We have seen HR step up to these challenges and support their workforces and organizations through this crisis. It has taken a pandemic for many CEOs and employers to know the value their HR leader can bring as they have navigated these challenges.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to Gartner, there were 5 key priorities that HR needed to solve\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003eBuilding critical skills and competencies - 68%\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eCurrent and future leadership bench - 44%\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eEmployee Experience - 28%\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eFuture of work - 32%\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eOrganisational design and change management - 46%\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere are 6 ways in which they ensured the same.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eUnderstanding the critical drivers of the business\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eTaking timely steps to mitigate challenges of the business\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eSupporting employees with empathy\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eMaintaining integrity whilst addressing business concerns\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eRole modelling the behaviours expected out of their workforce\u003c/li\u003e\u003cli style=\"text-align:justify;\"\u003eEnriching employee experience\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"text-align:justify;\"\u003eTo put it in a nutshell, their roles were moved from executive to leadership and will remain thus. Hence they must take the learnings from this pandemic and demonstrate the clear benefits of an engaged and productive workforce. As the immediate pressures of the pandemic start to ease, it will be necessary for HR leaders to capitalize on their newfound respect and visibility. CEOs and organizations need HR and need it now, more than ever.\u003c/p\u003e","slug":"how-hr-assumed-leadership-role-in-the-pandemic","subTitle":"The 6 ways in which HR assumed a key leadership position during the pandemic. What is the possible future?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-09-14T06:39:14.009Z","created_at":"2021-09-14T06:39:08.597Z","updated_at":"2021-09-14T06:43:18.883Z","featuredImage":{"id":658,"name":"How-HR-Assumed-Leadership-Role-In-The-Pandemic.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_How-HR-Assumed-Leadership-Role-In-The-Pandemic.jpg","hash":"thumbnail_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":4.68,"path":null,"url":"/uploads/thumbnail_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542.jpg"},"large":{"name":"large_How-HR-Assumed-Leadership-Role-In-The-Pandemic.jpg","hash":"large_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":37.96,"path":null,"url":"/uploads/large_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542.jpg"},"medium":{"name":"medium_How-HR-Assumed-Leadership-Role-In-The-Pandemic.jpg","hash":"medium_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":26.36,"path":null,"url":"/uploads/medium_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542.jpg"},"small":{"name":"small_How-HR-Assumed-Leadership-Role-In-The-Pandemic.jpg","hash":"small_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":14.3,"path":null,"url":"/uploads/small_How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542.jpg"}},"hash":"How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542","ext":".jpg","mime":"image/jpeg","size":91.97,"url":"/uploads/How_HR_Assumed_Leadership_Role_In_The_Pandemic_ee3e3ff542.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-14T06:37:02.400Z","updated_at":"2021-09-14T06:37:02.433Z"},"categories":[]},{"id":540,"title":"What Are Organizations Doing To Include Inclusivity And Diversity In Their Hiring Processes?","content":"\u003cp style=\"text-align:justify;\"\u003eLinkedIn's Global Recruiting Trends analyzed that diversity and inclusion (D\u0026amp;I) is a key trend that has impacted the way organizations hire workforce today, especially post the pandemic. While 78% of organizations promote diversity to improve culture, 62% of companies prioritize it to boost their financial performance.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe report adds that 'companies making meaningful efforts towards diversity, equity, and inclusion, as well as providing a sense of belonging, have invested in their people through supporting employee resource groups (ERGs) and having a strong backing from their leadership teams.'\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOther studies show that almost 57% of recruiters think their talent acquisition strategies are designed to attract diverse candidates. But is it really so? What can organizations do to maintain D\u0026amp;I while hiring potential candidates?\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003e\u003cstrong\u003eAwareness of unconscious bias\u003c/strong\u003e\u0026nbsp;— First and foremost, organizations and HR need to be aware that multiple unconscious and intentional biases do exist in the workplace. And that steps are required to mitigate the same. According to Associate Dean and Director of Office of Inclusion, Belonging, and Intergroup Dialogue at Stanford University, Mohammad Bilal, 'unconscious biases do not necessarily align with our conscious beliefs, which means unconscious biases are even more important to pay attention to.\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003e\u003cstrong\u003eProvide fair opportunity\u003c/strong\u003e\u0026nbsp;— Organizations must provide a fair opportunity to every candidate who may have the skill sets to take the organization to new heights. Increase diversity and inclusive hiring by managing candidate sourcing well. A great way to ensure that your talent pool is full of diverse candidates is to source your candidates from various places.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003e\u003cstrong\u003eDevelop D\u0026amp;I training programs for HR —\u0026nbsp;\u003c/strong\u003eThis will help HR teams to understand how cultural differences can impact the way people work and interact. It could include working out of different time zones, altered communication styles, self-identity to their reactions and response in times of conflict.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003e\u003cstrong\u003eIncrease your diversity hiring in candidate screening\u0026nbsp;\u003c/strong\u003e— The criteria for hiring usually include demographic and geographical information. To have D\u0026amp;I goals in the organizations' road map, it is essential to use tools and intelligent systems to hide those biases and promote hiring based on merit and skills.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align:justify;\"\u003e\u003cstrong\u003eInvest in smart recruitment technology\u0026nbsp;\u003c/strong\u003e— Implement an application tracking system with built-in intelligence that helps reduce bias and assists objective decision-making. Functionalities could include video interviews, automated resume ranking, customized forms, pre-screening assessments, response tracking, among others.\u003c/li\u003e\u003c/ul\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis is precisely where EDGE Recruit comes in. Our AI-enabled product possesses the capability to parse through a gamut of profiles within few seconds. It then provides you with instant and accurate matches for a job description based on criteria like skillsets, diversity or location, while tackling unintentional and unconscious bias.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe system of intelligence is integrated with multiple applications and platforms that make the task of hiring simplified and effortless. The brain behind EDGE Recruit is our Smart AI EDGE GraphTM - an astute knowledge graph, which has analyzed over 10 million job descriptions and 35 million candidate profiles.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eTo know how EDGE Recruit can bring an extra edge to your hiring capabilities by breaking the barriers of a definable marketplace, helping you meet diversity and inclusion goals, \u003ca href=\"https://getedge.ai/products/recruit\"\u003ebook a DEMO\u003c/a\u003e today.\u0026nbsp;\u003c/p\u003e","slug":"what-are-organizations-doing-to-include-inclusivity-and-diversity-in-their-hiring-processes","subTitle":"It is imperative for organizations to include Diversity and Inclusion as a part of their growth strategy. What can they do to implement the same in their hiring processes?","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-09-02T12:49:08.570Z","created_at":"2021-09-02T12:49:01.558Z","updated_at":"2021-09-02T12:49:33.655Z","featuredImage":{"id":657,"name":"What-Are-Organizations-Doing-To-Include-Inclusivity-And-Diversity-In-Their-Hiring-Processes.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_What-Are-Organizations-Doing-To-Include-Inclusivity-And-Diversity-In-Their-Hiring-Processes.jpg","hash":"thumbnail_What_Are_Organizations_Doing_To_Include_Inclusivity_And_Diversity_In_Their_Hiring_Processes_2cfc0a532a","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.4,"path":null,"url":"/uploads/thumbnail_What_Are_Organizations_Doing_
