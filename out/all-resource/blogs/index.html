86,"path":null,"url":"/uploads/medium_Generation_1_d07e9a9d16.jpg"},"small":{"name":"small_Generation-1.jpg","hash":"small_Generation_1_d07e9a9d16","ext":".jpg","mime":"image/jpeg","width":500,"height":250,"size":13.58,"path":null,"url":"/uploads/small_Generation_1_d07e9a9d16.jpg"}},"hash":"Generation_1_d07e9a9d16","ext":".jpg","mime":"image/jpeg","size":37.11,"url":"/uploads/Generation_1_d07e9a9d16.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:20:37.832Z","updated_at":"2021-02-23T18:20:37.851Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":470,"title":"5 Reasons Why Up-Skilling is Important","content":"\u003cp\u003eThe business environment is constantly changing and evolving, up-skilling helps employees keep up with the change. It involves training employees to better their already existing skills whilst teaching them new ones, making them more valuable to a business so that they can keep up with the fast-moving trends and business culture. Also, helping them to build their own market value, for better job opportunities and salary expectations.\u003c/p\u003e\n\u003cp\u003eHere are some tips with some SpongeBob SquarePants gifs, that will help illustrate why up-skilling is important for you and your business.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.Up-Skill to stay relevant\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBusinesses are constantly changing, and trends are always evolving. Up-skilling and training employees can help run the business run smoothly and keep it on track with current trends. Keeping up with the latest trends is crucial in business. The business world is constantly changing and needs employees that can keep up with its fast-paced environment, otherwise you’d get left behind.\u003c/p\u003e\n\u003cp\u003e\u003ciframe class=\"giphy-embed\" src=\"https://giphy.com/embed/3o6ZtbBRPGc1LvF4Na\" width=\"480\" height=\"270\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.Perfect what you can do\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs an employee being able to complete jobs and tasks with little to no mistakes can add value to the business. Up-Skilling can help you perfect specialized tasks and prepare you to take on more. This would lead to an increase in your efficiency and productivity.\u003c/p\u003e\n\u003cp\u003e\u003ciframe class=\"giphy-embed\" src=\"https://giphy.com/embed/xT3i1d4OasIzz8E2ys\" width=\"480\" height=\"360\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.Learn something new\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEmployee up-skilling and being able to accomplish various tasks, makes their business more efficient, productive and agile. Some companies are required to be agile so that they can adapt to any sudden changes in the industry that they are in. As an employee up-skilling can not only give you competitive edge but can also increase job opportunities and salary expectations.\u003c/p\u003e\n\u003cp\u003e\u003ciframe class=\"giphy-embed\" src=\"https://giphy.com/embed/l4FBbk2157P8nWMqk\" width=\"480\" height=\"360\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4.Keep up with digitization\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAll businesses now use Artificial Intelligence (AI) to streamline various time-consuming tasks. This eliminates the time that would’ve been wasted if said tasks were done manually, giving you enough time for more strategic and creative activities rather than being caught up with monotonous jobs. Being able to work with AI and knowing how it works can give you a competitive edge over your fellow employees. Since the use of Artificial Intelligence in businesses is increasing, employers look for employees that can keep up, as such employees are likely to be of more value.\u003c/p\u003e\n\u003cp\u003e\u003ciframe class=\"giphy-embed\" src=\"https://giphy.com/embed/3ohzAgqLRJleUNj4Lm\" width=\"480\" height=\"270\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5.Add value to you\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUp-Skilling adds a lot of value to employees as it creates a highly efficient and productive workforce. Becoming well versed in various skills can add a lot of value to yourself. Employee up-skilling makes you more valuable to your business, not only because they poured in resources to train you but because you’re more efficient, productive and can contribute to more strategic jobs. It also gives you more time to think creatively which in turn can lead to innovation.\u003c/p\u003e\n\u003cp\u003e\u003ciframe class=\"giphy-embed\" src=\"https://giphy.com/embed/12gcFJY9LEi6zu\" width=\"480\" height=\"359\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/em\u003e\u003cbr /\u003e\n\u003cimg loading=\"lazy\" class=\"alignleft wp-image-7348\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/05/Azara-1.jpg?resize=136%2C175\u0026#038;ssl=1\" alt=\"\" width=\"136\" height=\"175\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12.0pt; color: black;\"\u003e\u003cstrong\u003eAzarah Singh\u003c/strong\u003e is currently an intern at EdGE \u003c/span\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eN\u003cspan style=\"color: black;\"\u003eetworks and will be going on to study business management and entrepreneurship. \u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n","slug":"5-reasons-skilling-important","subTitle":"\u003cp\u003eThe business environment is constantly changing and evolving, up-skilling helps employees keep up with the change. It involves training employees to better their already existing skills whilst teaching them new ones, making them more valuable to a business so that they can keep up with\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:20:30.590Z","created_at":"2021-02-23T18:20:23.613Z","updated_at":"2021-02-23T18:20:30.623Z","featuredImage":{"id":466,"name":"Bg1.jpg","alternativeText":null,"caption":null,"width":1366,"height":647,"formats":{"thumbnail":{"name":"thumbnail_Bg1.jpg","hash":"thumbnail_Bg1_b96589ec05","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":4.29,"path":null,"url":"/uploads/thumbnail_Bg1_b96589ec05.jpg"},"large":{"name":"large_Bg1.jpg","hash":"large_Bg1_b96589ec05","ext":".jpg","mime":"image/jpeg","width":1000,"height":474,"size":31.4,"path":null,"url":"/uploads/large_Bg1_b96589ec05.jpg"},"medium":{"name":"medium_Bg1.jpg","hash":"medium_Bg1_b96589ec05","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":21.54,"path":null,"url":"/uploads/medium_Bg1_b96589ec05.jpg"},"small":{"name":"small_Bg1.jpg","hash":"small_Bg1_b96589ec05","ext":".jpg","mime":"image/jpeg","width":500,"height":237,"size":12.12,"path":null,"url":"/uploads/small_Bg1_b96589ec05.jpg"}},"hash":"Bg1_b96589ec05","ext":".jpg","mime":"image/jpeg","size":47.1,"url":"/uploads/Bg1_b96589ec05.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:20:28.999Z","updated_at":"2021-02-23T18:20:29.019Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":469,"title":"Keep a check on 'Employee Time Theft' with these practices!","content":"\u003cp\u003eWe keep hearing about wage-theft by employers every now and then, a common complaint of employees and perhaps a big push towards high attrition rates at organizations. This is when an employer doesn’t pay an employee what they owe- be it by withholding their overtime dues or illogical deductions. But one very common problem that employers face, but are not sure how to address is employee time theft. ‘Time theft’, sounds funny, isn’t it? However, funny as it may sound, this has a direct impact of an employee’s performance and the organization’s business.\u003c/p\u003e\u003cp\u003eEmployee time theft refers to an employee getting paid for the work he/she hasn’t done. This could be by asking someone else to do your work and earn credit for it, or by asking someone else to clock him/her in before actually showing up at work (buddy punching). Or, doing other activities (like reading novels, watching movies, etc.) at work. There could also be unintentional cases like when an employee forgets to clock in their break times, or so on.\u003c/p\u003e\u003cp\u003eAccording to the American Payroll Association, employers lose 4.5 hours per week per employee in time theft. \u0026nbsp;An independent survey reports that 43% of hourly workers admit to time theft. A few minutes here and there may not sound fatal, but when added up it could be a hefty price that employers are paying for work not done.\u003c/p\u003e\u003cp\u003eHere are a few ways how you as an employer can check time theft by your employees:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSet clear company HR policies:\u003c/strong\u003e Make a clear definition of time theft in the HR policies and state the time theft policies in the company handbook for employees. Many a times, employees do not even realize that some of their actions might constitute time theft. A clear perspective might help in realization and stating the consequences will help in curbing such uncalled-for practices at workplace. Also, it is very important to adhere to the policies and follow strict disciplinary actions when an employee is caught stealing time despite the clear objectives.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProvide time-management training\u003c/strong\u003e: Most of the employees struggle to manage time adeptly and thus end up in time theft without intending to do so. Providing time management training as a part of the corporate training modules would help them make proper use of their time and help in curbing time theft at workplace.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSet employee goals\u003c/strong\u003e: Another useful tactic to check time theft is setting employee goals or targets. Employees with clear objectives of achievable goals are found to perform better and end up wasting less time at work.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIntroduce flexibility\u003c/strong\u003e: Work-life balance is a key factor for employees, especially the younger generation. The more flexible arrangements you provide at work, the less they are going to spend on personal matters. Studies have also affirmed that companies with better flexibility at workplace also witness a higher performance morale among employees. A win-win situation for all.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSet good examples\u003c/strong\u003e: Last but not the least, you as an employer or boss must set a good example for your employees to follow. When employees/juniors see their seniors or managers, who are often their role models at work, adhere to the company principles and discipline, they feel inspired and follow the same path. Likewise, when they see the leaders not living by good examples, they seem to develop a misconception.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eGreat practices make great teams. So, keep up the good work and inspire you employees to work more diligently. Hope our tips help you save on time and money!\u003c/p\u003e\u003cp\u003e\u003ci\u003eIf you like our article and would like to share your views, please write your comments below.\u003c/i\u003e\u003c/p\u003e","slug":"keep-check-employee-time-theft-practices","subTitle":"\u003cp\u003eWe keep hearing about wage-theft by employers every now and then, a common complaint of employees and perhaps a big push towards high attrition rates at organizations. This is when an employer doesn’t pay an employee what they owe- be it by withholding their overtime\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:20:21.686Z","created_at":"2021-02-23T18:20:13.678Z","updated_at":"2021-04-29T10:02:01.260Z","featuredImage":{"id":465,"name":"Employee-Time-Theft.jpg","alternativeText":null,"caption":null,"width":1920,"height":974,"formats":{"thumbnail":{"name":"thumbnail_Employee-Time-Theft.jpg","hash":"thumbnail_Employee_Time_Theft_72f41ce606","ext":".jpg","mime":"image/jpeg","width":245,"height":124,"size":5.61,"path":null,"url":"/uploads/thumbnail_Employee_Time_Theft_72f41ce606.jpg"},"large":{"name":"large_Employee-Time-Theft.jpg","hash":"large_Employee_Time_Theft_72f41ce606","ext":".jpg","mime":"image/jpeg","width":1000,"height":507,"size":38.07,"path":null,"url":"/uploads/large_Employee_Time_Theft_72f41ce606.jpg"},"medium":{"name":"medium_Employee-Time-Theft.jpg","hash":"medium_Employee_Time_Theft_72f41ce606","ext":".jpg","mime":"image/jpeg","width":750,"height":380,"size":26.13,"path":null,"url":"/uploads/medium_Employee_Time_Theft_72f41ce606.jpg"},"small":{"name":"small_Employee-Time-Theft.jpg","hash":"small_Employee_Time_Theft_72f41ce606","ext":".jpg","mime":"image/jpeg","width":500,"height":254,"size":15.39,"path":null,"url":"/uploads/small_Employee_Time_Theft_72f41ce606.jpg"}},"hash":"Employee_Time_Theft_72f41ce606","ext":".jpg","mime":"image/jpeg","size":90.25,"url":"/uploads/Employee_Time_Theft_72f41ce606.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:20:19.913Z","updated_at":"2021-02-23T18:20:19.934Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":468,"title":"5 must-do's for a high-impact HR team","content":"\u003cp\u003eHR is undergoing metamorphosis – from an administrative function to a change driver and strategic growth enabler. And, this change is palpable. What better evidence than a Job Description. Browse through a few JDs for HR job openings on any popular job portal and you will witness the change. Keywords such as business acumen, business strategy, technology, analytics, digital, social media have made their way into HR JDs. While most organizations have initiated the transformation process in their HR teams, what is of significance is the pace of change and the agility to embrace this change. Here, note that change is incessant and not one-time. In this era of constant change, what constitutes a winning HR team?\u003c/p\u003e\u003cp\u003eHere are 5 must-dos to be a high-impact HR team:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAlign people strategy to business strategy:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIts time for HR to move from being a service provider to a strategic enabler for business growth. Correlation between HR and business metrics is vital to running a high performing organization. Measuring demand and supply, skills gaps, pay and performance, utilization, attrition and retention, feedback, and even organizational network analysis – all impact business performance. \u0026nbsp;Organizations need to refocus HR deliverables on business transformation with results like cost savings, revenue generation and customer satisfaction scores.\u003c/p\u003e\u003cp\u003eThis can be enabled by undertaking job rotation programs – moving HR resources to business and vice versa. The concept of HR Business Partners helps in being at the epicenter, allowing to contribute at a strategic level.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEspouse a technology enabled, data-driven culture:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHuman Resources function is generating more data than ever before, and technology has enabled us to derive valuable insights from this data. Artificial intelligence-based platforms coupled with advanced analytics models are transforming the face of HR. Intelligent systems are reengineering HR processes, taking efficiency and effectiveness to a whole new level. Improved accuracy of demand and supply forecasts, reduced hiring time, better candidate matches, relevant learning recommendations, chatbot assistants for faster resolutions, optimized workforce and utilization are some of the benefits derived by adopting artificial intelligence and data science in HR.\u003c/p\u003e\u003cp\u003eIt must be every HR leader’s priority to keep on top of latest in HR technology and use data to make smart business decisions.\u0026nbsp; It should be embedded in the organization DNA. Upskill existing staff and/or hire from outside the HR team to build a good mix of domain experts, data scientists, statisticians, and technologists in the team.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBuild or buy technology\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eOne of the most significant decisions when addressing the technology needs is whether to build or buy. This purely depends on three aspects: Budget, Scalability and Customizations required. While building custom software is expensive, the ROI makes it worthwhile. Go for it, if off-the-shelf products cannot fully meet your requirements, you have limited budgets and the scale is low. Canned solutions could be rigid and may not be compatible with existing systems in the organization that the software needs to talk to.\u003c/p\u003e\u003cp\u003eHowever, there are slew of HR technology products that are easy to use, feature rich (needing limited or no customizations) and provide excellent integration support. These are worth looking at.\u003c/p\u003e\u003cp\u003eFor smaller organizations with budgetary constraints and limited usage, plug and play products work perfect. Besides, it relieves you of the need to invest in technical skills.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEmbrace the gig economy:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eBy now, we are convinced that the gig economy is here to stay and grow. So, it is about time that HR leads the way in enabling business units to embrace and leverage freelance talent.\u003c/p\u003e\u003cp\u003eOnboarding freelancers not only helps fill skill gaps but also helps keep costs down by employing talent as and when needed. Considering the quality of talent is remarkable among this sect, organizations will certainly benefit from greater speed and better output.\u003c/p\u003e\u003cp\u003eThe trick to embracing the gig economy is mainly in change management. It requires a well thought out plan with leadership buy-in. Some of the factors that must be put in place are: ratio of permanent staff to on-demand staff, identifying jobs for both groups, output measurement mechanism, payment terms, data security and remote management. HR needs to foster an environment of collaboration and empower them with the right tools to make this work seamlessly.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBuild a smart workspace:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eA smart workspace is where the future lies. It is the coming together of work, space and technology that fosters self-regulation, collaboration, and flexibility. BYOD, interconnectedness, virtual workspace, cloud networks, collapsed hierarchies, boundaryless workers, collaboration tools are some of the features of a “Smart” workspace. HR is best positioned to drive this change as it is centered around employees. In some ways, this is going back to the yesteryears of HR where the function was responsible for facilities management – except that this time around it is technology-centric.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDesign thinking in HR:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eYou’ve heard this before and its not just another jargon. Design thinking is all about simplification and personalization of processes or solutions. As IDEO defines it – Human Centered design. In the HR context, it is about putting the employee experience first. It is a simple yet thoughtful process covering five steps:\u003c/p\u003e\u003cp\u003eEmpathize: Start with understanding the need of the audience – whether it is onboarding, engagement, attrition or learning and development. You could do this in a formal way through surveys or through observation and listening.\u003c/p\u003e\u003cp\u003e\u003ci\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/i\u003e\u003c/p\u003e","slug":"5-must-dos-high-impact-hr-team","subTitle":"\u003cp\u003eHR is undergoing metamorphosis – from an administrative function to a change driver and strategic growth enabler. And, this change is palpable. What better evidence than a Job Description. Browse through a few JDs for HR job openings on any popular job portal and you\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:20:11.644Z","created_at":"2021-02-23T18:20:04.689Z","updated_at":"2021-04-29T10:00:24.875Z","featuredImage":{"id":464,"name":"HR-Super-Hero.jpg","alternativeText":null,"caption":null,"width":1000,"height":500,"formats":{"thumbnail":{"name":"thumbnail_HR-Super-Hero.jpg","hash":"thumbnail_HR_Super_Hero_2d8501e14f","ext":".jpg","mime":"image/jpeg","width":245,"height":123,"size":7.22,"path":null,"url":"/uploads/thumbnail_HR_Super_Hero_2d8501e14f.jpg"},"medium":{"name":"medium_HR-Super-Hero.jpg","hash":"medium_HR_Super_Hero_2d8501e14f","ext":".jpg","mime":"image/jpeg","width":750,"height":375,"size":39.91,"path":null,"url":"/uploads/medium_HR_Super_Hero_2d8501e14f.jpg"},"small":{"name":"small_HR-Super-Hero.jpg","hash":"small_HR_Super_Hero_2d8501e14f","ext":".jpg","mime":"image/jpeg","width":500,"height":250,"size":21.79,"path":null,"url":"/uploads/small_HR_Super_Hero_2d8501e14f.jpg"}},"hash":"HR_Super_Hero_2d8501e14f","ext":".jpg","mime":"image/jpeg","size":63.61,"url":"/uploads/HR_Super_Hero_2d8501e14f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:20:09.733Z","updated_at":"2021-02-23T18:20:09.755Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":467,"title":"How Blockchain can make HR better","content":"\u003cp\u003eHR has witnessed huge disruption in the past few years. Emerging technologies like AI, Data Science and Analytics are making it super-efficient. Can HR also benefit from the latest Blockchain technology?\u003c/p\u003e\n\u003cp\u003eThe answer is yes. Like AI, blockchain too is disrupting multiple industries and making business functions more efficient than ever before. But how?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat is Blockchain?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBlockchain rose to popularity as the key technology behind Bitcoin and is one of the hottest and most intriguing technologies in the market. A recent Gartner report “Hype Cycle for Emerging Technologies 2016” (August 2016) ranked blockchain highly in terms of expectations. It indicated blockchain technology has potential to kick-start a platform evolution or revolution within the next 5-10 years.\u003c/p\u003e\n\u003cp\u003eBlockchain provides a decentralized and secure ledger, which gives participating parties a way of validating the information related to a transaction. In doing so, it speeds up the process and cuts out any middlemen.\u003c/p\u003e\n\u003cp\u003eBlockchain has the potential to truly disrupt industries like insurance, fin-tech and make processes more secure, transparent, and efficient across functions. Let us also explore how HR can harness this technology in the future.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow HR can benefit from Blockchain?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBlockchain has the potential to make HR a more efficient business function. It can help improvise payroll, enhance background verification, identify genuine certifications, enable smart contracts and more.\u003c/p\u003e\n\u003cp\u003eA \u003ca href=\"https://www.pwc.co.uk/issues/futuretax/how-blockchain-can-impact-hr-and-the-world-of-work.html\"\u003ePwC report\u003c/a\u003e has aptly captured some possible usage of Blockchain, which can help make HR better:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVerifying and assessing the education, skills and performance of potential recruits – enabling those recruits to be allocated to the most appropriate roles\u003c/li\u003e\n\u003cli\u003eIn turn, giving people a comprehensive, trustworthy blockchain-based record of their education, skills, training and workplace performance\u003c/li\u003e\n\u003cli\u003eManaging cross-border payments and employee mobility, including international expenses and tax liabilities, with the potential for organizations to create their own corporate currencies\u003c/li\u003e\n\u003cli\u003eBoosting productivity, such as by automating and reducing the burden of routine, data-heavy processes like VAT administration and payroll.\u003c/li\u003e\n\u003cli\u003eEnhancing fraud prevention and cybersecurity in HR, including both employees and contractors.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn the last few years, with cyber crime rates going up, trust on technology has been slowly eroding. However, with blockchain organizations can rebuilt the lost trust.\u003c/p\u003e\n\u003cp\u003eBlockchain is a technology, which has arrived with a bang and at a very relevant time and age. Businesses who want to remain future-proof cannot dismiss its scope and implications. Like how HR functions embraced other emerging technologies and are immensely benefitting, they must also heed blockchain in order to create a strong digital strategy and remain relevant in the long term.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/em\u003e\u003c/p\u003e\n","slug":"blockchain-can-make-hr-better","subTitle":"\u003cp\u003eHR has witnessed huge disruption in the past few years. Emerging technologies like AI, Data Science and Analytics are making it super-efficient. Can HR also benefit from the latest Blockchain technology? The answer is yes. Like AI, blockchain too is disrupting multiple industries and making\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:20:02.611Z","created_at":"2021-02-23T18:19:55.564Z","updated_at":"2021-02-23T18:20:02.663Z","featuredImage":{"id":463,"name":"123.gif","alternativeText":null,"caption":null,"width":1500,"height":500,"formats":null,"hash":"123_8126674245","ext":".gif","mime":"image/gif","size":544.39,"url":"/uploads/123_8126674245.gif","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:20:00.888Z","updated_at":"2021-02-23T18:20:00.909Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":466,"title":"Machine-human collaboration: Is this the key to future HR success?","content":"\u003cp\u003eA recent report from Accenture reveals that business success will depend on ongoing collaboration between people and technology to drive efficiencies and innovation. Further, the report indicates that three quarters of companies believe that intelligent technology is vital to give them a competitive edge – and over half believe that human-machine collaboration is important for strategy.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImpact of automation on jobs\u003c/strong\u003e\u003cbr /\u003e\nTo some this means the writing is on the wall; while others debate on scale or timing of worker displacement, or the net impact on jobs of automation and digitization in the longer term.\u003c/p\u003e\n\u003cp\u003eThe literature seems to show there is no consensus about the scale or timing of worker displacement, or the net impact on jobs of automation yet. McKinsey itself argues that while 49% of jobs will be subject to some degree of automation, just 5% will be fully replaced anytime soon. In most scenarios, automation will take over repetitive tasks, rather than entire jobs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCollaboration instances\u003c/strong\u003e\u003cbr /\u003e\nAs in most successful partnerships or collaborations, each side brings to the table abilities what the other lacks. The result is complementary skills blended to use the strengths of both types of intelligence, and even physical capabilities, to fill in other’s weaknesses. The following examples of successful machine-human collaboration show how it can be a win-win:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe computer game Foldit uses machine-human collaboration, in addition to collaboration between humans, to fold simulated proteins. The folding is an attempt to understand how real-world proteins involved in the causes of human disease are formed. In the game, a player acts on a protein structure with manual and AI-driven operations. The AI is used where it excels, and humans are left to areas where their intuition and imagination let them exceed machines.\u003c/li\u003e\n\u003cli\u003eTwo novice chess players in partnership with an AI system running on three PCs won against a field of supercomputers and grandmasters. The human-AI team also created a new class of chess in the process, which they called centaur chess.\u003c/li\u003e\n\u003cli\u003eIn 2014 a Japanese venture capital firm, Knowledge Ventures, elected an AI system to its board of directors, putting machine-human collaboration at the highest levels of business.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAI meets HR\u003c/strong\u003e\u003cbr /\u003e\nMoving beyond chatbots, today the C-suite is keenly exploring a wide range of applications for AI in improving the employee experience. Some of the most compelling relate to the areas of development, training, collaboration and teaming. Here we share some potential use cases:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eBuild new skills\u003c/em\u003e\u003cbr /\u003e\nBy applying data analysis and AI, employers will be able to tailor data-laden intelligent and personalized career plans and training programs. These plans will be mapped exactly to the individual’s personality and approach to learning, based on insights and correlations that can only be achieved by machine analysis at scale.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eEnable collaboration\u003c/em\u003e\u003cbr /\u003e\nMachine-scale data analysis can also be applied to the wider employee experience by ensuring that people are placed in teams that will work well together and collaborate effectively. As the workforce becomes more fluid to better leverage gig and contract workers to help meet skills shortages, effective teaming will become critical. The future workforce will be liquid: teams will come together ad hoc as required and be expected to be productive immediately. By suggesting team structures and hierarchies, Artificial Intelligence will prove as an essential enabler for this transformation.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eEngage employees\u003c/em\u003e\u003cbr /\u003e\nAdvanced sentiment analysis technologies are using NLP (natural language processing), text analysis, biometrics and other evolving technologies to go beyond outdated ways of assessing employee experience and seeking deeper insights into behaviors and motivations of employees. Sentiment analysis could also be used to foresee when an employee is getting unmotivated or uninterested in their work; the AI could then provide data-based recommendations on actions to boost the employee’s engagement levels.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-4852 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=182%2C147\u0026#038;ssl=1\" alt=\"\" width=\"182\" height=\"147\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?w=685\u0026amp;ssl=1 685w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=300%2C242\u0026amp;ssl=1 300w\" sizes=\"(max-width: 182px) 100vw, 182px\" data-recalc-dims=\"1\" /\u003eAbout the author:\u003c/strong\u003e\u003cbr /\u003e\nArjun Pratap is an entrepreneur, the founder and CEO of HR tech start-up, EdGE Networks. EdGE offers nextgen solutions for talent acquisition and workforce management by harnessing artificial intelligence and data science.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"machine-human-collaboration-key-future-hr-success","subTitle":"\u003cp\u003eA recent report from Accenture reveals that business success will depend on ongoing collaboration between people and technology to drive efficiencies and innovation. Further, the report indicates that three quarters of companies believe that intelligent technology is vital to give them a competitive edge –\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:53.683Z","created_at":"2021-02-23T18:19:46.560Z","updated_at":"2021-02-23T18:19:53.713Z","featuredImage":{"id":462,"name":"AI-Wallpaper.jpg","alternativeText":null,"caption":null,"width":1920,"height":908,"formats":{"thumbnail":{"name":"thumbnail_AI-Wallpaper.jpg","hash":"thumbnail_AI_Wallpaper_72ac5f68c8","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":9.2,"path":null,"url":"/uploads/thumbnail_AI_Wallpaper_72ac5f68c8.jpg"},"large":{"name":"large_AI-Wallpaper.jpg","hash":"large_AI_Wallpaper_72ac5f68c8","ext":".jpg","mime":"image/jpeg","width":1000,"height":473,"size":121.89,"path":null,"url":"/uploads/large_AI_Wallpaper_72ac5f68c8.jpg"},"medium":{"name":"medium_AI-Wallpaper.jpg","hash":"medium_AI_Wallpaper_72ac5f68c8","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":71.74,"path":null,"url":"/uploads/medium_AI_Wallpaper_72ac5f68c8.jpg"},"small":{"name":"small_AI-Wallpaper.jpg","hash":"small_AI_Wallpaper_72ac5f68c8","ext":".jpg","mime":"image/jpeg","width":500,"height":236,"size":34.95,"path":null,"url":"/uploads/small_AI_Wallpaper_72ac5f68c8.jpg"}},"hash":"AI_Wallpaper_72ac5f68c8","ext":".jpg","mime":"image/jpeg","size":373.52,"url":"/uploads/AI_Wallpaper_72ac5f68c8.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:51.990Z","updated_at":"2021-02-23T18:19:52.012Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":465,"title":"Dave Ulrich: The evolution of HR","content":"\u003cp\u003eRanked number #1 management guru by Business Week, profiled by Fast Company as one of the world’s top 10 creative people in business, a top 5 coach in Forbes, and recognized on Thinkers50 as one of the world’s leading business thinkers. \u003ca href=\"http://daveulrich.com/\"\u003eDave Ulrich\u003c/a\u003e, also popular as the ‘Father of Modern HR’, analyses research on HR and explores whether we are making progress in the workplace\u003c/p\u003e\n\u003cp\u003eLet’s read his well-researched and profound take on how organizations look at human resources:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.linkedin.com/pulse/analytics-hr-what-really-works-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003eAnalytics for HR Analytics: What Really Works\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7152\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/1.png?resize=700%2C420\u0026#038;ssl=1\" alt=\"\" width=\"700\" height=\"420\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/1.png?w=700\u0026amp;ssl=1 700w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/1.png?resize=300%2C180\u0026amp;ssl=1 300w\" sizes=\"(max-width: 700px) 100vw, 700px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eIn this post, Prof. Ulrich speaks about how organizations fancy modern technologies and tools that seem glittery and exciting. Analytics, like many other new-age technologies, has become a recent elixir that is believed to enable HR professionals to become super effective. He has listed down the data from  \u003ca href=\"https://www.linkedin.com/pulse/2017-hr-competency-study-what-means-you-dave-ulrich\"\u003eThe 2017 HR Competency Study \u0026amp; What It Means For You\u003c/a\u003e and in the book \u003ca href=\"https://goo.gl/bp35gS\"\u003eVictory Through Organization\u003c/a\u003e. The post talks about various segments where use of analytics has benefited HR professionals and processes. Prof. Ulrich further adds that organizations and HR professionals must assess the value that analytics has been adding to the business.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.linkedin.com/pulse/hr-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003eHR Is Not About HR\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7153\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/2.png?resize=920%2C515\u0026#038;ssl=1\" alt=\"\" width=\"920\" height=\"515\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/2.png?w=920\u0026amp;ssl=1 920w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/2.png?resize=300%2C168\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/03/2.png?resize=768%2C430\u0026amp;ssl=1 768w\" sizes=\"(max-width: 920px) 100vw, 920px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYet another fabulous read by the HR Guru where he has reinstated the fact that HR is not just about employers and employees. He further adds that both HR professionals and business leaders must acknowledge the fact that HR is beyond what just happens inside an organization but a process that determines the influence the organization has over the external stakeholders too.\u003c/p\u003e\n\u003cp\u003eHR must be valued equal to any other business process as it has a significant contribution to the organization’s success and its image outside the organization. Employees are a company’s first brand ambassadors and a sound HR system protects the brands image through its employees.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.linkedin.com/pulse/culture-enoughget-right-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003eCulture Is Not Enough…Get The Right Culture\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7154\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/3.png?resize=916%2C522\u0026#038;ssl=1\" alt=\"\" width=\"916\" height=\"522\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/3.png?w=916\u0026amp;ssl=1 916w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/3.png?resize=300%2C171\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/3.png?resize=768%2C438\u0026amp;ssl=1 768w\" sizes=\"(max-width: 916px) 100vw, 916px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eWorkplace culture has been getting a good share of the limelight of late and this particular post by Prof. Ulrich speaks about how just taking heed of workplace culture is not enough, but one needs to implement the right kind of workplace culture. In his post he states that while his conversations with many workplace leaders, he has heard them speaking of how they are revamping workplace culture and incentivizing their workforce.\u003c/p\u003e\n\u003cp\u003eHe has also noticed that while most organizations start the process of having a competent workforce culture by incentivizing the workforce, most of them lose momentum on its way forward and many a times organizations fail to identify the right kind of culture that they must imbibe. An organization’s workplace culture must reflect what problem it is solving and not just physical attributes of the work station or perks.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.linkedin.com/pulse/how-get-invited-table-become-credible-activist-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003eHow HR Gets Invited To The Table – Become A Credible Activist\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7155\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/4.png?resize=865%2C490\u0026#038;ssl=1\" alt=\"\" width=\"865\" height=\"490\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/4.png?w=865\u0026amp;ssl=1 865w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/4.png?resize=300%2C170\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/03/4.png?resize=768%2C435\u0026amp;ssl=1 768w\" sizes=\"(max-width: 865px) 100vw, 865px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eThe HR Guru, in this post shares his experiences from his 30 years association with the HR community, how HR professionals (when they are personally effective) are now being invited to take their seat at the table. The boardroom table was predominantly occupied by business heads across verticals, while HR hardly saw any representation until recent times.\u003c/p\u003e\n\u003cp\u003eThe norm has been changing and HR leaders now are making significant contributions to organizational and business strategies or decision making. From the insights that Prof. Ulrich had drawn from the book ‘\u003ca href=\"https://rbl.net/victory-through-organization\"\u003eVictory Through Organization\u003c/a\u003e’, he further states that HR professionals who have credible and active contribution to the organization’s business outcomes have been invited to join the boardroom discussions and make effective contributions in strategic decisions too. Prof. Ulrich reaffirms that HR has a significant role to play in an organization and is not limited to an employer-employee perspective. It is time that HR becomes a credible activist in an organization to take it forward towards achieving the business goals.\u003c/p\u003e\n\u003cp\u003eProf. Ulrich and his colleagues have shaped the HR profession and he has been called the “father of modern HR” and “HR thought leader of the decade” by focusing on HR outcomes, competencies, and practices.\u003c/p\u003e\n\u003cp\u003eHR is not about HR, but about the business. Employee experience is not just about employee sentiment, but how that sentiment will deliver business results.\u003c/p\u003e\n\u003cp\u003e(To read more posts by Dave Ulrich, please visit his \u003ca href=\"https://www.linkedin.com/in/daveulrichpro/\"\u003eLinkedIn\u003c/a\u003e page! You can follow him on twitter on \u003ca href=\"https://twitter.com/dave_ulrich\"\u003e@dave_ulrich\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"dave-ulrich-evolution-hr","subTitle":"\u003cp\u003eRanked number #1 management guru by Business Week, profiled by Fast Company as one of the world’s top 10 creative people in business, a top 5 coach in Forbes, and recognized on Thinkers50 as one of the world’s leading business thinkers. Dave Ulrich, also popular\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:44.616Z","created_at":"2021-02-23T18:19:37.630Z","updated_at":"2021-02-23T18:19:44.645Z","featuredImage":{"id":461,"name":"quote-future-leaders-will-be-less-concerned-with-saying-what-they-will-deliver-and-more-concerned-dave-ulrich-102-49-70.jpg","alternativeText":null,"caption":null,"width":1920,"height":940,"formats":{"thumbnail":{"name":"thumbnail_quote-future-leaders-will-be-less-concerned-with-saying-what-they-will-deliver-and-more-concerned-dave-ulrich-102-49-70.jpg","hash":"thumbnail_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6","ext":".jpg","mime":"image/jpeg","width":245,"height":120,"size":6.49,"path":null,"url":"/uploads/thumbnail_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6.jpg"},"large":{"name":"large_quote-future-leaders-will-be-less-concerned-with-saying-what-they-will-deliver-and-more-concerned-dave-ulrich-102-49-70.jpg","hash":"large_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6","ext":".jpg","mime":"image/jpeg","width":1000,"height":490,"size":48.22,"path":null,"url":"/uploads/large_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6.jpg"},"medium":{"name":"medium_quote-future-leaders-will-be-less-concerned-with-saying-what-they-will-deliver-and-more-concerned-dave-ulrich-102-49-70.jpg","hash":"medium_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6","ext":".jpg","mime":"image/jpeg","width":750,"height":367,"size":33.85,"path":null,"url":"/uploads/medium_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6.jpg"},"small":{"name":"small_quote-future-leaders-will-be-less-concerned-with-saying-what-they-will-deliver-and-more-concerned-dave-ulrich-102-49-70.jpg","hash":"small_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6","ext":".jpg","mime":"image/jpeg","width":500,"height":245,"size":19.44,"path":null,"url":"/uploads/small_quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6.jpg"}},"hash":"quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6","ext":".jpg","mime":"image/jpeg","size":107.89,"url":"/uploads/quote_future_leaders_will_be_less_concerned_with_saying_what_they_will_deliver_and_more_concerned_dave_ulrich_102_49_70_334ef76be6.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:42.895Z","updated_at":"2021-02-23T18:19:42.914Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":464,"title":"Avoid these 5 HR mistakes when you scale","content":"\u003cp\u003eWhen you are growing rapidly or focused on scaling your business, HR missteps often slip from the radar. However, these can turn out to be costly errors that have the power to ultimately undermine the growth that you want to achieve.\u003c/p\u003e\n\u003cp\u003eThe priority for new CEOs and leaders is almost always maintaining and expanding the business – sometimes ignoring the importance of building a capable and trusted team of people as the backbone of the undertaking. The finer points of hiring, firing, optimizing and developing members of the team are often viewed as issues that can be dealt with as the situation present themselves.\u003c/p\u003e\n\u003cp\u003eSadly, in the ever evolving and complex world of HR, this simple, intuitive approach is rarely sufficient and can lead to serious problems down the line. In fact, a proactive approach to HR is highly recommended, giving you the opportunity to recognise and rectify issues before they become unmanageable or financially unsustainable.\u003c/p\u003e\n\u003cp\u003eArmed with this knowledge and a little preparation, you can easily avoid the five most common mistakes and ensure that both you and your employees have everything required to push your business forward.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e#1. Hurried Hiring\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTake some time to think about why you need new talent to staff a role, what your expectations are and what your new hire’s expectations could be.\u003c/p\u003e\n\u003cp\u003eAvoid a “quantity over quality” approach and choose the best candidate that matches the position rather than the best candidate on paper. A very common mistake is to assume the candidate with the most eye-catching CV is a natural fit for the job. Avoid this trap by crafting a comprehensive job description that values skills and experience but also desirable personality and business culture traits. Additionally, where possible, conduct interviews with a trusted partner (or similar) so you can view the candidate from two perspectives.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e#2. Inadequate Information\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003eBe honest with the candidates you are interviewing and share all the information they need to know. It could include, the current state of the business, growth plans, company culture and leaders, salary and perks, what the role entails, manager and team, and what success looks like.\u003c/p\u003e\n\u003cp\u003eTransparent HR policies are the fundamental stepping stone to a comfortable workplace environment and experience. They are there to protect both you and your employees, covering everything from acceptable working times to how an employee will be recognized and rewarded. Additionally, they should also comprehensively detail disciplinary and grievance procedures. Failure to do this properly can leave huge grey areas that may be exploited by all parties and lead to many problems. Sharing information across the organization and being honest with your employees is an important touchstone of a successful employer-employee contract.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e#3. Lop-sided growth\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhile you may be focused on growing your business, you could be ignoring the development of your greatest asset, your employees.\u003c/p\u003e\n\u003cp\u003eNew leaders must remember that employees are an investment. By helping your staff to grow professionally, you are in turn investing in your company and encouraging growth. Alongside your onboarding process, regular professional development programs and training events should also form part of your company curriculum. Take note, inadequate employee training simply makes everyone’s life more difficult and creates a feeling that new hires are insignificant and unimportant.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e#4. Toxic culture\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA toxic company culture will erode an organization from its core by paralyzing its workforce, diminishing its productivity, halting virtually all innovation and curtailing its enthusiasm for serving customers. A \u003ca href=\"https://www.nbrii.com/blog/foster-employee-engagement-employee-satisfaction-workplace/\"\u003estifled, oppressive workplace environment \u003c/a\u003eis possibly the most powerful signal of a toxic culture, as well as the presence of aggressive behavior and negativity.\u003c/p\u003e\n\u003cp\u003eAggressive behaviors can be indirect, taking the form of hostile jokes and teasing and/or undermining the work and accomplishment of others. Shouting, ridicule, excessive criticism, bullying and scapegoating are all hallmarks of a toxic company culture. When an organization embraces blame as a blood sport, it is safe to say the company is in peril. Negativity permeates the organization, eroding the morale of the workforce and leading to chronic anger and anxiety among the staff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e#5. Rapid Firing\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMuch like the hasty hire, the hasty fire can be equally damaging to your company for a number of reasons. Take a step back and consult with your partners on how best to go forward with any problem.\u003c/p\u003e\n\u003cp\u003eSecondly, if you’ve followed our advice regarding training, terminating staff members essentially means money down the drain. While not always possible, try to find alternative ways to deal with conflict. Salary increases and better benefits might solve the problem, but so too relocation or even home working. Just because you cannot work with an individual on a daily basis doesn’t necessarily mean they cannot benefit your company, so try thinking outside the box to solve your issues.\u003c/p\u003e\n\u003cp\u003eWith these pointers, some groundwork and HR policies you can quite easily avoid the most common mistakes and ensure that both you and your employees have everything required to forge ahead and take your business to the next level.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/em\u003e\u003c/p\u003e\n","slug":"avoid-5-hr-mistakes-scale","subTitle":"\u003cp\u003eWhen you are growing rapidly or focused on scaling your business, HR missteps often slip from the radar. However, these can turn out to be costly errors that have the power to ultimately undermine the growth that you want to achieve. The priority for new\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:35.578Z","created_at":"2021-02-23T18:19:28.621Z","updated_at":"2021-02-23T18:19:35.609Z","featuredImage":{"id":460,"name":"Blogpost-A2.jpg","alternativeText":null,"caption":null,"width":1920,"height":908,"formats":{"thumbnail":{"name":"thumbnail_Blogpost-A2.jpg","hash":"thumbnail_Blogpost_A2_d98ca09bf5","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":4.66,"path":null,"url":"/uploads/thumbnail_Blogpost_A2_d98ca09bf5.jpg"},"large":{"name":"large_Blogpost-A2.jpg","hash":"large_Blogpost_A2_d98ca09bf5","ext":".jpg","mime":"image/jpeg","width":1000,"height":473,"size":69.92,"path":null,"url":"/uploads/large_Blogpost_A2_d98ca09bf5.jpg"},"medium":{"name":"medium_Blogpost-A2.jpg","hash":"medium_Blogpost_A2_d98ca09bf5","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":31.48,"path":null,"url":"/uploads/medium_Blogpost_A2_d98ca09bf5.jpg"},"small":{"name":"small_Blogpost-A2.jpg","hash":"small_Blogpost_A2_d98ca09bf5","ext":".jpg","mime":"image/jpeg","width":500,"height":236,"size":15.91,"path":null,"url":"/uploads/small_Blogpost_A2_d98ca09bf5.jpg"}},"hash":"Blogpost_A2_d98ca09bf5","ext":".jpg","mime":"image/jpeg","size":296.08,"url":"/uploads/Blogpost_A2_d98ca09bf5.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:33.955Z","updated_at":"2021-02-23T18:19:33.972Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":463,"title":"Why emerging technologies will pave the way for world’s future","content":"\u003cp\u003eMy team and I had the good fortune of attending one of the most amazing events of this year, the World Congress of IT \u0026amp; NASSCOM India Leadership Forum 2018 in Hyderabad. The last three days (Feb 19-21) were absolutely amazing and assuring for us as a team.\u003c/p\u003e\n\u003cp\u003eAmazing, because we got the chance to be among the greatest minds of the tech industry and witnessed disrupting innovations stemming from technology. Assuring, because the discussions made us realise that as an organization we are in the right space at the right time.\u003c/p\u003e\n\u003cp\u003eThis event (NILF 2018) garnered much attention when Prime Minister Narendra Modi announced NASSCOM’s Skills Platform that will, in its first leg equip 20 lakh youth with a variety of job-oriented skills. The first skill development would be in the field of artificial intelligence (AI) followed by skill development in technologies such as virtual reality, robotic process automation, Internet of Things (IoT), big data analytics, 3D printing, cloud computing, social and mobile.\u003c/p\u003e\n\u003cp\u003eAnother aspect that floored the attendees in this 3-day tech bonanza was the interactive session with the world’s first humanoid citizen–Sophia Robot. Sophia is a classic example of what humans can explore with technology and take our existence to a whole new level. What it also assures us is that man and machine will co-exist and even Sophia is of the same view!\u003c/p\u003e\n\u003cp\u003eIt is evident that technologies like AI, automation, IoT, Robotics will be the key drivers of the 4\u003csup\u003eth\u003c/sup\u003e industrial revolution. They are not only disrupting businesses and work places but also will significantly impact our way of life. For businesses it means adopting and embracing the tech-advancements faster in order to be relevant in their areas of expertise. This also means placing huge emphasis on talent up-skilling and reskilling and training them in the required skills.\u003c/p\u003e\n\u003cp\u003ePrime Minister Narendra Modi rightly urged the stalwarts of IT industry to reflect on the changing nature of jobs in the age of intelligent automation and accordingly create skilled citizens and workplace of the future. An exciting future awaits us!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cimg loading=\"lazy\" class=\" wp-image-4852 alignleft\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=182%2C147\u0026#038;ssl=1\" alt=\"\" width=\"182\" height=\"147\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?w=685\u0026amp;ssl=1 685w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/07/Arjun-Pratap-1-A-e1466404610782-1024x553.jpg?resize=300%2C242\u0026amp;ssl=1 300w\" sizes=\"(max-width: 182px) 100vw, 182px\" data-recalc-dims=\"1\" /\u003eAbout the author:\u003c/strong\u003e\u003cbr /\u003e\nArjun Pratap is an entrepreneur, the founder and CEO of HR Tech start-up, EdGE Networks. EdGE offers nextgen solutions for talent acquisition and workforce management by harnessing artificial intelligence and data science.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"emerging-technologies-will-pave-way-worlds-future","subTitle":"\u003cp\u003eMy team and I had the good fortune of attending one of the most amazing events of this year, the World Congress of IT \u0026amp; NASSCOM India Leadership Forum 2018 in Hyderabad. The last three days (Feb 19-21) were absolutely amazing and assuring for us\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:26.712Z","created_at":"2021-02-23T18:19:18.623Z","updated_at":"2021-02-23T18:19:26.742Z","featuredImage":{"id":459,"name":"Nasscom-1.jpg","alternativeText":null,"caption":null,"width":1200,"height":568,"formats":{"thumbnail":{"name":"thumbnail_Nasscom-1.jpg","hash":"thumbnail_Nasscom_1_870a4ef2e6","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":6.04,"path":null,"url":"/uploads/thumbnail_Nasscom_1_870a4ef2e6.jpg"},"large":{"name":"large_Nasscom-1.jpg","hash":"large_Nasscom_1_870a4ef2e6","ext":".jpg","mime":"image/jpeg","width":1000,"height":473,"size":50.33,"path":null,"url":"/uploads/large_Nasscom_1_870a4ef2e6.jpg"},"medium":{"name":"medium_Nasscom-1.jpg","hash":"medium_Nasscom_1_870a4ef2e6","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":33.16,"path":null,"url":"/uploads/medium_Nasscom_1_870a4ef2e6.jpg"},"small":{"name":"small_Nasscom-1.jpg","hash":"small_Nasscom_1_870a4ef2e6","ext":".jpg","mime":"image/jpeg","width":500,"height":237,"size":17.84,"path":null,"url":"/uploads/small_Nasscom_1_870a4ef2e6.jpg"}},"hash":"Nasscom_1_870a4ef2e6","ext":".jpg","mime":"image/jpeg","size":66.28,"url":"/uploads/Nasscom_1_870a4ef2e6.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:25.057Z","updated_at":"2021-02-23T18:19:25.078Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":462,"title":"Thank Heavens! Your Boss isn’t a Dilbert!","content":"\u003cp\u003eWe’ve all encountered many ‘Bosses \u0026amp; their Bossy issues’ at the workplace. So how about we take a sneak-peek into the world of Dilbert – The Boss.\u003c/p\u003e\n\u003cp\u003eIf you’re wondering what’s special…well, we’ll take you straight to Dilbert’s office to get a direct glimpse into Dilbert’s bossiness. You’ll totally get it and love it, we promise! 😊\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDilbert- The Dictator\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7049\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.png?resize=851%2C265\u0026#038;ssl=1\" alt=\"\" width=\"851\" height=\"265\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.png?w=851\u0026amp;ssl=1 851w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.png?resize=300%2C93\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.png?resize=768%2C239\u0026amp;ssl=1 768w\" sizes=\"(max-width: 851px) 100vw, 851px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eWhen you joined the company you probably had dreams of creatively driving your career and role. At least, that’s what the company said it has in store for you. But brace yourself for the truth…\u003c/p\u003e\n\u003cp\u003eYour boss Dilbert decides and controls EVERYTHING, including your creativity at work! Well, well, well!  Told ya’! That’s how our Dilbert is. He likes things done in Dilbert style!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhen it comes to addressing harassment at Workplace\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7050\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.png?resize=851%2C265\u0026#038;ssl=1\" alt=\"\" width=\"851\" height=\"265\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.png?w=851\u0026amp;ssl=1 851w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.png?resize=300%2C93\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.png?resize=768%2C239\u0026amp;ssl=1 768w\" sizes=\"(max-width: 851px) 100vw, 851px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7051\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.png?resize=851%2C390\u0026#038;ssl=1\" alt=\"\" width=\"851\" height=\"390\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.png?w=851\u0026amp;ssl=1 851w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.png?resize=300%2C137\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.png?resize=768%2C352\u0026amp;ssl=1 768w\" sizes=\"(max-width: 851px) 100vw, 851px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eSexual harassment sadly is not something new at workplace, but something that must be dealt with strictly and fairness.\u003c/p\u003e\n\u003cp\u003eBut our very own Dilbert has his very own ways of looking at problems and equally unique ways of addressing them. And I dare you to challenge him! ‘coz, Dilbert knows it ALL!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTime for an appraisal! Wait! What!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7052\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.png?resize=852%2C267\u0026#038;ssl=1\" alt=\"\" width=\"852\" height=\"267\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.png?w=852\u0026amp;ssl=1 852w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.png?resize=300%2C94\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.png?resize=768%2C241\u0026amp;ssl=1 768w\" sizes=\"(max-width: 852px) 100vw, 852px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eIt’s that time of year when you are due for a raise. You go to your boss, Dilbert and try discussing the issue.\u003c/p\u003e\n\u003cp\u003eBut Dilbert being Dilbert, knows all the ways and means to deprive you of every due you deserve!\u003c/p\u003e\n\u003cp\u003eDisheartened, aren’t you? Don’t yet be so. There’s MORE to follow!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe horrible boss!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7053\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/5.png?resize=851%2C389\u0026#038;ssl=1\" alt=\"\" width=\"851\" height=\"389\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/5.png?w=851\u0026amp;ssl=1 851w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/5.png?resize=300%2C137\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/5.png?resize=768%2C351\u0026amp;ssl=1 768w\" sizes=\"(max-width: 851px) 100vw, 851px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYou can’t have a life! Admit it! Hard for you? I know. But that can’t be helped, you have Dilbert the great as your boss after all. He is always there to suck the life out of your life!\u003c/p\u003e\n\u003cp\u003eHorrifying, isn’t it! But, take a chill-pill. You have a better boss for sure, who’s NOT Dilbert! So, keep calm and be happy at work.\u003c/p\u003e\n\u003cp\u003eSee you soon. Until then, ENJOY YOUR WORK!!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our ideas and have more to add, please do share your thoughts and views in the comments section below.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"thank-heavens-boss-isnt-dilbert","subTitle":"\u003cp\u003eWe’ve all encountered many ‘Bosses \u0026amp; their Bossy issues’ at the workplace. So how about we take a sneak-peek into the world of Dilbert – The Boss. If you’re wondering what’s special…well, we’ll take you straight to Dilbert’s office to get a direct glimpse into\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:16.681Z","created_at":"2021-02-23T18:19:09.725Z","updated_at":"2021-02-23T18:19:16.713Z","featuredImage":{"id":458,"name":"dilbert.jpg","alternativeText":null,"caption":null,"width":1366,"height":660,"formats":{"thumbnail":{"name":"thumbnail_dilbert.jpg","hash":"thumbnail_dilbert_7588a41441","ext":".jpg","mime":"image/jpeg","width":245,"height":118,"size":5.67,"path":null,"url":"/uploads/thumbnail_dilbert_7588a41441.jpg"},"large":{"name":"large_dilbert.jpg","hash":"large_dilbert_7588a41441","ext":".jpg","mime":"image/jpeg","width":1000,"height":483,"size":37.49,"path":null,"url":"/uploads/large_dilbert_7588a41441.jpg"},"medium":{"name":"medium_dilbert.jpg","hash":"medium_dilbert_7588a41441","ext":".jpg","mime":"image/jpeg","width":750,"height":362,"size":25.96,"path":null,"url":"/uploads/medium_dilbert_7588a41441.jpg"},"small":{"name":"small_dilbert.jpg","hash":"small_dilbert_7588a41441","ext":".jpg","mime":"image/jpeg","width":500,"height":242,"size":15.04,"path":null,"url":"/uploads/small_dilbert_7588a41441.jpg"}},"hash":"dilbert_7588a41441","ext":".jpg","mime":"image/jpeg","size":56.98,"url":"/uploads/dilbert_7588a41441.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:14.785Z","updated_at":"2021-02-23T18:19:14.805Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":461,"title":"Machine Learning: Most Successful Branch of AI in HR","content":"\u003cp\u003eHR has evolved significantly in the last few years, thanks to AI. Artificial intelligence and Machine Learning is redesigning the way companies hire and manage their workforce.\u003c/p\u003e\n\u003cp\u003eRecruitment is no more a monotonous process for HR practitioners as all the time-consuming and repetitive tasks are now managed by smart technologies giving HR experts ample time to focus on more meaningful activities.\u003c/p\u003e\n\u003cp\u003eWe let the thought leaders visualize the future while we take a dive into what’s helping HR and taking it to the next level in the present. The biggest advantage of ML is that it reacts faster than humans in identifying insights and inferences that might otherwise take plenty of manpower and time or not be identified at all. In the following examples, we see how machine learning can aid everyday decisions related to organizations and their workforces:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMaking recruitment effortless\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6998\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.jpg?resize=400%2C259\u0026#038;ssl=1\" alt=\"\" width=\"400\" height=\"259\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.jpg?w=400\u0026amp;ssl=1 400w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/1.jpg?resize=300%2C194\u0026amp;ssl=1 300w\" sizes=\"(max-width: 400px) 100vw, 400px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eFrom evaluating millions of profiles in seconds, to candidate screening and assessment, machine learning is making the tedious, age-old recruitment process super fast and efficient. Algorithms are enabling HR to detect patterns faster and more accurately than human beings and programs can correlate candidates’ past experiences and relevant skills to determine where they may find the fit best in the company.\u003c/p\u003e\n\u003cp\u003eHR practitioners are discovering that this kind of advanced analysis and pattern recognition can greatly increase the success rates of hiring decisions. Further, with more innovation, the possibilities seem endless, especially in combinations of individual factors and patterns.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConfusing candidate engagement\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6999\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.jpg?resize=448%2C311\u0026#038;ssl=1\" alt=\"\" width=\"448\" height=\"311\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.jpg?w=448\u0026amp;ssl=1 448w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/02/2.jpg?resize=300%2C208\u0026amp;ssl=1 300w\" sizes=\"(max-width: 448px) 100vw, 448px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eStudies suggest that fifty percent of candidates don’t receive any type of communication or have any type of interaction with an employer once they apply for a role or come on board. With the help of algorithms, candidate engagement can be automated and made unique not just during employee onboarding but post that also. The interactive algorithms can help the new employee with relevant information regarding team, domain expertise and more.\u003c/p\u003e\n\u003cp\u003eWhile the area of employee engagement will always have a large human, tactile component – ML can help identify trends by understanding what it is that keeps employees happy at their organization. This can be done by having data from a common platform ingested into an ML system, which understands and provides numerous ways in having engagement campaigns driven. Ultimately, this helps in preventing attrition, building a motivated and committed workforce and ultimately impacting productivity.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReducing bias in appraisals and career progression\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7000\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.jpg?resize=625%2C338\u0026#038;ssl=1\" alt=\"\" width=\"625\" height=\"338\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.jpg?w=625\u0026amp;ssl=1 625w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2018/02/3.jpg?resize=300%2C162\u0026amp;ssl=1 300w\" sizes=\"(max-width: 625px) 100vw, 625px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eAlgorithms could also be trained to perform appraisals through regular, unbiased performance reviews. One of the many challenges for supervisors during performance reviews is for them to remain impartial. AI algorithms could evaluate performance data without any personal bias for the candidate.\u003c/p\u003e\n\u003cp\u003eSimilarly, organizations can also use AI to map employees’ career paths and gear them up for career progression. Employees may need support with customized training and learning information that supervisor may not always provide. With AI, organizations can democratize learning and development initiatives for each employee at appropriate timelines. AI can also examine past performance trends of individuals, teams, or departments and predict future outcomes. This information can give HR directors insight into the steps to take to improve performance or morale when the AI software spots a potential problem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGauging workplace morale\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-7001\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.jpg?resize=540%2C370\u0026#038;ssl=1\" alt=\"\" width=\"540\" height=\"370\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.jpg?w=540\u0026amp;ssl=1 540w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2018/02/4.jpg?resize=300%2C206\u0026amp;ssl=1 300w\" sizes=\"(max-width: 540px) 100vw, 540px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eMachine learning is extremely good at detecting patterns over time, even with a limited number of variables. Hence, many organizations are using it to understand employee behavior at the workplace, which in turn helps them assess employee productivity, workload, moods etc. All these factors can help them determine the overall workplace morale and take relevant action in areas of concern. This would almost be impossible to gauge from a simple spreadsheet analysis.\u003c/p\u003e\n\u003cp\u003eHR functions are very important to propel business growth. We need to embrace digital HR by equipping itself with AI and ML-powered technologies for solutions. With millennials taking up to 70% of the jobs by 2020, HR needs to develop its technology progressions to meet organizational needs and employee expectations. Are you tech-ready for the future of work?\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/em\u003e\u003c/p\u003e\n","slug":"machine-learning-successful-branch-ai-hr","subTitle":"\u003cp\u003eHR has evolved significantly in the last few years, thanks to AI. Artificial intelligence and Machine Learning is redesigning the way companies hire and manage their workforce. Recruitment is no more a monotonous process for HR practitioners as all the time-consuming and repetitive tasks are\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:19:07.739Z","created_at":"2021-02-23T18:19:00.669Z","updated_at":"2021-02-23T18:19:07.769Z","featuredImage":{"id":457,"name":"Machine-Learining.png","alternativeText":null,"caption":null,"width":1400,"height":751,"formats":{"thumbnail":{"name":"thumbnail_Machine-Learining.png","hash":"thumbnail_Machine_Learining_31498e7f8f","ext":".png","mime":"image/png","width":245,"height":131,"size":23.25,"path":null,"url":"/uploads/thumbnail_Machine_Learining_31498e7f8f.png"},"large":{"name":"large_Machine-Learining.png","hash":"large_Machine_Learining_31498e7f8f","ext":".png","mime":"image/png","width":1000,"height":536,"size":169.39,"path":null,"url":"/uploads/large_Machine_Learining_31498e7f8f.png"},"medium":{"name":"medium_Machine-Learining.png","hash":"medium_Machine_Learining_31498e7f8f","ext":".png","mime":"image/png","width":750,"height":402,"size":109.13,"path":null,"url":"/uploads/medium_Machine_Learining_31498e7f8f.png"},"small":{"name":"small_Machine-Learining.png","hash":"small_Machine_Learining_31498e7f8f","ext":".png","mime":"image/png","width":500,"height":268,"size":61.66,"path":null,"url":"/uploads/small_Machine_Learining_31498e7f8f.png"}},"hash":"Machine_Learining_31498e7f8f","ext":".png","mime":"image/png","size":177.81,"url":"/uploads/Machine_Learining_31498e7f8f.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:19:06.357Z","updated_at":"2021-02-23T18:19:06.380Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":460,"title":"5 must read posts by Dave Ulrich","content":"\u003cp\u003e\u003ca href=\"http://daveulrich.com/\"\u003eDave Ulrich\u003c/a\u003e, also popular as the ‘Father of Modern HR’, is a management guru and a partner at the RBL Group. He is also a professor at the Ross School of Business, University of Michigan and has authored many books on Human Resources and its role in organizations’ success. Prof. Ulrich is listed as a Thinkers 50 management thought leader and has won the Lifetime Achievement Award from HR Magazine for being the “Father of Modern Human Resources.”\u003c/p\u003e\n\u003cp\u003eAmong his numerous articles and posts that have been reshaping how organizations look at human resources, we are listing a few that we found extremely interesting and relevant to today’s corporate scenario. Read on:\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"https://www.linkedin.com/pulse/analytics-hr-what-really-works-dave-ulrich/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B0XQNXFFaQtiKe6QDwC7Fwg%3D%3D\"\u003e\u003cstrong\u003eAnalytics for HR Analytics: What Really Works\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-full wp-image-6983\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-1.png?resize=851%2C399\u0026#038;ssl=1\" alt=\"\" width=\"851\" height=\"399\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-1.png?w=851\u0026amp;ssl=1 851w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2018/01/image-1.png
