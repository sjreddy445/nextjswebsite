ame":"medium_2016-image.png","hash":"medium_2016_image_a616edb91b","ext":".png","mime":"image/png","width":750,"height":563,"size":946.55,"path":null,"url":"/uploads/medium_2016_image_a616edb91b.png"},"small":{"name":"small_2016-image.png","hash":"small_2016_image_a616edb91b","ext":".png","mime":"image/png","width":500,"height":375,"size":429.03,"path":null,"url":"/uploads/small_2016_image_a616edb91b.png"}},"hash":"2016_image_a616edb91b","ext":".png","mime":"image/png","size":419.7,"url":"/uploads/2016_image_a616edb91b.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:30.177Z","updated_at":"2021-02-23T18:02:30.197Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":371,"title":"End-of-year reflections and Seasons’ Greetings, Folks!","content":"\u003cp\u003eYes, it is that time of the year again. Another year has gone by, and so much has happened, in India, globally and especially in the adrenaline-charged world of in technology. The conversations emphasis continue to revolve around is on the Internet of Things, the convergence of cloud and mobile computing, wearable devices, and smart devices talking to each other and more. In a nutshell, technology is rapidly evolving to transform our lives in unimaginable ways, getting smarter and more useful as they do. Through it all, the evolution of digital business is clearly at the heart of what is covered.\u003c/p\u003e\u003cp\u003eTechnology management spends are expected to grow at a decent and steady pace. However, spend on business technology — the things that let firms win, serve, and retain customers — is expected to be double!\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2015/12/Picture11-min.png?resize=1060%2C382\u0026amp;ssl=1\" alt=\"Picture11-min\" srcset=\"https://i0.wp.  has gone by, and so much has happened, in India, globally and especially in the adrenaline-charged world of in technology. The conversations emphasis continue to revolve around is on the Internet of Things, the\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":" We thank everyone for your support and encouragement towards a successful year. We offer you our heartfelt season greetings folks.","metaDesc":null,"published_at":"2021-02-23T18:02:22.689Z","created_at":"2021-02-23T18:02:14.556Z","updated_at":"2021-04-21T06:20:16.963Z","featuredImage":{"id":367,"name":"Untitled-11.png","alternativeText":null,"caption":null,"width":920,"height":500,"formats":{"thumbnail":{"name":"thumbnail_Untitled-11.png","hash":"thumbnail_Untitled_11_03ed5e9df5","ext":".png","mime":"image/png","width":245,"height":133,"size":36.94,"path":null,"url":"/uploads/thumbnail_Untitled_11_03ed5e9df5.png"},"medium":{"name":"medium_Untitled-11.png","hash":"medium_Untitled_11_03ed5e9df5","ext":".png","mime":"image/png","width":750,"height":408,"size":268.92,"path":null,"url":"/uploads/medium_Untitled_11_03ed5e9df5.png"},"small":{"name":"small_Untitled-11.png","hash":"small_Untitled_11_03ed5e9df5","ext":".png","mime":"image/png","width":500,"height":272,"size":127.77,"path":null,"url":"/uploads/small_Untitled_11_03ed5e9df5.png"}},"hash":"Untitled_11_03ed5e9df5","ext":".png","mime":"image/png","size":198.43,"url":"/uploads/Untitled_11_03ed5e9df5.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:20.333Z","updated_at":"2021-02-23T18:02:20.363Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":370,"title":"HR analytics essential for the success of your business","content":"\u003cp\u003eIn today’s blistering competitive market for talent, managers need high-quality information about their manpower to recruit and retain the best people and magnify employee productivity.\u003c/p\u003e\n\u003cp\u003eFrom recruiting top talent, to accurately forecasting future manpower needs, HR analytics tools empower companies to align HR metrics with strategic business goals.\u003c/p\u003e\n\u003cp\u003eIn the ever-expanding field of big data, HR analytics is emerging as a segment of interest for companies that want to learn more about their employees and potential talent as well as customers and potential customers.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.herald.co.zw/hr-analytics-creates-value-in-organisations/\"\u003eRead on to know more\u003c/a\u003e \u003c/p\u003e\n","slug":"hr-analytics-essential-for-the-success-of-your-business","subTitle":"\u003cp\u003eIn today’s blistering competitive market for talent, managers need high-quality information about their manpower to recruit and retain the best people and magnify employee productivity. From recruiting top talent, to accurately forecasting future manpower needs, HR analytics tools empower companies to align HR metrics with\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:02:12.579Z","created_at":"2021-02-23T18:02:05.652Z","updated_at":"2021-02-23T18:02:12.617Z","featuredImage":{"id":366,"name":"tech1.png","alternativeText":null,"caption":null,"width":420,"height":294,"formats":{"thumbnail":{"name":"thumbnail_tech1.png","hash":"thumbnail_tech1_acffa75991","ext":".png","mime":"image/png","width":223,"height":156,"size":85.9,"path":null,"url":"/uploads/thumbnail_tech1_acffa75991.png"}},"hash":"tech1_acffa75991","ext":".png","mime":"image/png","size":121.24,"url":"/uploads/tech1_acffa75991.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:10.732Z","updated_at":"2021-02-23T18:02:10.755Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":369,"title":"HR data analytics demands sensitivity to business needs","content":"\u003cp\u003e\u003cstrong\u003ePanelists from Chevron, Morgan Stanley and Wal-Mart explained how to build productive relationships between HR analytics teams and the business side.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eEffective HR data analytics requires close collaboration between data scientists and business managers, according to experts from Chevron, Morgan Stanley and Wal-Mart who participated in a recent panel at the HR Technology Conference \u0026amp; Exposition in Las Vegas.\u003c/p\u003e\u003cp\u003eThe panel was moderated by Brian Kelly, president of Vestrics, a maker of cloud workforce analytics software based in Chapel Hill, N.C. In the first part of this panel report, the experts explained how they use HR analytics for workforce optimization.\u003c/p\u003e\u003ch3\u003eHR data analytics and business teams must work together\u003c/h3\u003e\u003cp\u003eJeremy Shapiro, an executive director in HR and head of global talent analytics at New York-based securities firm Morgan Stanley, shared the nuances of getting HR data analytics staff to work effectively with the business side.\u003c/p\u003e\u003cp\u003e“In an organization with 55,000 people, there’s complexity, and it’s really hard to understand all the business drivers for that many businesses all at the same time,” Shapiro said. “Many times we don’t know what the business problem is [before] walking into a meeting with a senior leader.”\u003c/p\u003e\u003cp\u003eIt’s almost as if there are three partners, he said: business leader, analyst and the sheet of statistics they’re going over. “Most of the time, we’re able to find nuggets together,” which can make business leaders more committed to the analysis and comfortable drawing their own conclusions from the data, he said.\u003c/p\u003e\u003cp\u003eRJ Milnor, manager of planning, analytics and reporting at Chevron Corp., an energy provider based in San Ramon, Calif., advocated a similarly soft touch when collaborating with business managers. “Sometimes we feel like we need to provide the answer for the business,” Milnor said. “The business really doesn’t like that. Most business leaders actually know their business really, really well. What works well for us is helping the business ask questions they may not have asked before.”\u003c/p\u003e\u003cp\u003eChevron’s analytics group\u0026nbsp;functions like internal consultants, Milnor said. “It’s providing the strategic questions back to the business for them to consider and providing them new options to achieve their business objectives. And that has worked extraordinarily well.” It helps to bring the HR data analytics team into the conversation at a senior level, he added.\u003c/p\u003e\u003cp\u003eSometimes using HR data analytics effectively requires trial and error, Milnor said, recounting a time his group set out to analyze a learning and development program to understand its impact on Chevron, running multiple regression analyses\u0026nbsp;on the effect on attrition and productivity.\u003c/p\u003e\u003cp\u003e“There weren’t any [effects], which kind of surprised us,” he said. The problem was Chevron had taken a data-mining approach — throwing a lot of data and seeing what came out — instead of a hypothesis-driven one employing root-cause analysis or some test of the hypothesis.\u003c/p\u003e\u003cp\u003e“We put our engagement data in there, and we saw a nice relationship between engagement and safety measures, which we didn’t know existed before,” Milnor said.\u003c/p\u003e\u003cp\u003eKelly stressed the importance of understanding that predictive analytics\u0026nbsp;can’t be precise, which CFOs know well from their financial forecasts.\u003c/p\u003e\u003cp\u003e“There has to be a mind shift to be able to walk in and feel comfortable with a dialogue,” Kelly said. “It’s not always about the math. It’s about the story the business is looking for.\u003c/p\u003e\u003cp\u003e“There’s really not a science to move from reporting to predictive to optimization,” he continued. “It’s more of a process and a dialogue and a comfort level with being incorrect with some numbers and going back and re-optimizing the models.”\u003c/p\u003e\u003ch3\u003eChoosing software, managing data\u0026nbsp;\u003c/h3\u003e\u003cp\u003eKelly outlined several options for approaching \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003eAI in human resources\u003c/strong\u003e\u003c/a\u003e data analytics. “There is enough packaged software that exists within your [human resource information systems] to handle the reporting. When you start to move into predictive, there are [a] several ways that you can look to approach this.”\u003c/p\u003e\u003cp\u003eFirst, decide what types of statistical tests to apply to each situation, and whether to use hypothesis- or data-driven approaches. Build a team and bring in resources from finance, strategic planning or HR: It will be tougher to scale and not always efficient, but more learning is possible. Hiring a consultant is another route, but the methods will be harder to repeat.\u003c/p\u003e\u003cp\u003eThe panel consensus was that data doesn’t have to be perfectly clean, and what analysts need instead is knowledge of how much accuracy is required for each problem.\u003c/p\u003e\u003cp\u003e“I’ve never worked in an area where the data is perfect,” said Elpida Ormanidou, vice president of global people analytics at Wal-Mart Stores Inc., the retailer based in Bentonville, Ark. “A really good analytics person will be able to assess what is good enough. … You can make a lot better decisions from good enough data than no data at all.”\u003c/p\u003e\u003cp\u003eKelly said never to start with data cleanup because it’s a never-ending process.\u003c/p\u003e\u003cp\u003eIt’s better to decide first how much the data inconsistency influences the model and tell senior managers why it’s worth cleaning up the data.\u003c/p\u003e\u003cp\u003eAnalytics will always involve probability-based models, according to Kelly. “You’ll never get to the point where a software vendor will be able to say, ‘Here is the future, and therefore you should plan for this.'” Instead, “futurists” can propose what-ifs\u0026nbsp;and ranges of likely outcomes.\u003c/p\u003e\u003cp\u003e“At the end of the day, it always goes back to the business person saying, ‘I believe this is the most likely path forward, and we’ll plan for this, and we’ll calibrate along the way.”\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetedge\u003c/strong\u003e\u003c/a\u003e uses advanced tools\u003cstrong\u003e \u003c/strong\u003eto ensure the data analytics is more accurate and sensitive to business requirements.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSource:\u0026nbsp;http://searchfinancialapplications.techtarget.com/news/4500258389/HR-data-analytics-demands-sensitivity-to-business-needs\u003c/strong\u003e\u003c/p\u003e","slug":"hr-data-analytics-demands-sensitivity-to-business-needs","subTitle":"\u003cp\u003ePanelists from Chevron, Morgan Stanley and Wal-Mart explained how to build productive relationships between HR analytics teams and the business side. Effective HR data analytics requires close collaboration between data scientists and business managers, according to experts from Chevron, Morgan Stanley and Wal-Mart who participated\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Find out why HR data analytics technology should approach business requirements with sensitivity.","metaDesc":null,"published_at":"2021-02-23T18:02:03.634Z","created_at":"2021-02-23T18:01:56.543Z","updated_at":"2021-04-21T06:15:37.552Z","featuredImage":{"id":365,"name":"financialapplications_article_019.jpg","alternativeText":null,"caption":null,"width":1200,"height":400,"formats":{"thumbnail":{"name":"thumbnail_financialapplications_article_019.jpg","hash":"thumbnail_financialapplications_article_019_5d6724faae","ext":".jpg","mime":"image/jpeg","width":245,"height":82,"size":7.67,"path":null,"url":"/uploads/thumbnail_financialapplications_article_019_5d6724faae.jpg"},"large":{"name":"large_financialapplications_article_019.jpg","hash":"large_financialapplications_article_019_5d6724faae","ext":".jpg","mime":"image/jpeg","width":1000,"height":333,"size":91.62,"path":null,"url":"/uploads/large_financialapplications_article_019_5d6724faae.jpg"},"medium":{"name":"medium_financialapplications_article_019.jpg","hash":"medium_financialapplications_article_019_5d6724faae","ext":".jpg","mime":"image/jpeg","width":750,"height":250,"size":56.34,"path":null,"url":"/uploads/medium_financialapplications_article_019_5d6724faae.jpg"},"small":{"name":"small_financialapplications_article_019.jpg","hash":"small_financialapplications_article_019_5d6724faae","ext":".jpg","mime":"image/jpeg","width":500,"height":167,"size":26.64,"path":null,"url":"/uploads/small_financialapplications_article_019_5d6724faae.jpg"}},"hash":"financialapplications_article_019_5d6724faae","ext":".jpg","mime":"image/jpeg","size":126.71,"url":"/uploads/financialapplications_article_019_5d6724faae.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:02.029Z","updated_at":"2021-02-23T18:02:02.057Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":368,"title":"No room for ‘one trick ponies’ in modern job market","content":"\u003cp\u003eIf you’re hoping to land a job in 2016, you should probably have a few in-demand skills under your belt, such as some knowledge of coding, data and analytics experience, and a knack for social media.\u003c/p\u003e\u003cp\u003eSound like a lot? According to a new analysis by labor market analytics firm Burning Glass, commissioned by Bentley University, you better get used to it.\u003c/p\u003e\u003cp\u003eNext year, business employers will be looking for “hybrid workers,” people with multiple skills across multiple functions: For example, human resources managers who excel at social media, and sales representatives who are also IT professionals. Advanced technology like \u003ca href=\"https://getedge.ai/products/mobility\"\u003e\u003cstrong\u003ecareer path-planning tools\u003c/strong\u003e\u003c/a\u003e would help you find what kind of skills you need to acquire to meet industry standards.\u003c/p\u003e\u003cp\u003eGloria Larson, president of Bentley University, said the Waltham-based business school commissioned the study to find out which skill sets were most required for graduating students going into business.\u003c/p\u003e\u003cp\u003e“We wanted to know what was happening to the jobs themselves, be it marketing, or business development, or HR,” Larson explained.\u003c/p\u003e\u003cp\u003eBurning Glass analyzed data from 24.5 million U.S. company job listings from September 2014 to August 2015, looking for which key skills showed up across nine job categories like business, IT, marketing, HR, and data analytics.\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2015/11/HybridJob_Bentley.jpg?resize=700%2C504\u0026amp;ssl=1\" alt=\"HybridJob_Bentley\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2015/11/HybridJob_Bentley.jpg?w=700\u0026amp;ssl=1 700w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2015/11/HybridJob_Bentley.jpg?resize=300%2C216\u0026amp;ssl=1 300w\" sizes=\"100vw\" width=\"700\"\u003e\u003c/figure\u003e\u003cp\u003eThe company found that 71 percent of in-demand skills were required across two different job categories, meaning candidates with cross-category skills would be the most marketable in the future, and many jobs that were previously popular are in decline, as their “once-innovative” skills have become mainstream and integrated into other roles.\u003c/p\u003e\u003cp\u003eFor example, postings for social media strategists have fallen 64 percent in the last five years, even though the skill of social media strategy has risen by nearly 376 percent in HR jobs, 150 percent in sales jobs, and 117 percent in marketing. And though job postings for web designers have fallen 8 percent, the skill of web design has risen by 11 percent in marketing and 9 percent in graphic design.\u003c/p\u003e\u003cp\u003e“Based on the data we analyzed, 2016 looks to be the year of the hybrid job – and the hybrid employee,” Larson said. “The successful employee of tomorrow will need to combine traditional soft skills such as communication and collaboration with the hard, technical skills that used to belong to a select tech-savvy group.”\u003c/p\u003e\u003cp\u003eSome skills are more marketable than others.\u003c/p\u003e\u003cp\u003eThe top three skills needed across the nine job categories were business development, knowledge of Oracle – a database management system, and mathematics, but knowing multiple coding languages like SQL and SAP, and having experience with data analysis were also extremely valuable, Burning Glass found.\u003c/p\u003e\u003cp\u003eHaving these skills on your resume can make a significant difference to your starting salary, Larson added. “Anyone with data and analytics experience is going to skew higher salary-wise [than their counterparts,]” she said. “Those with social media experience will skew higher but a little less. Same with sales.”\u003c/p\u003e\u003cp\u003eIf you want to build your skillset in college, Larson recommended you look for a school that offers interdisciplinary majors. If you’ve already graduated, she suggested registering for individual courses in data analytics or coding, or finding a design, marketing, or programming boot camp in your area like Boston’s computer programming school, General Assembly.\u003c/p\u003e\u003cp\u003eFor those who are already employed, and want to expand their skillset within their company, Larson said workers should see if their employer would pay for them to take individual courses at a local or online college, or earn a masters degree.\u003c/p\u003e\u003cp\u003e“If you’re a web designer, you need to expand your universe,” Larson said. “Social media strategists are basically dinosaurs now. You’re going to be encompassed by something else like communications or marketing. My advice would be go get some experience directly in something else, or ask to take on new responsibility at your company to broaden your cross-category skillset.”\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetedge\u003c/strong\u003e\u003c/a\u003e helps you choose the right career through advanced tools.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSource: http://www.boston.com/jobs/news/2015/11/23/room-for-one-trick-ponies-modern-job-market/UHjdquhToe8leBitfuT3JL/story.html\u003c/strong\u003e\u003c/p\u003e","slug":"no-room-for-one-trick-ponies-in-modern-job-market","subTitle":"\u003cp\u003eIf you’re hoping to land a job in 2016, you should probably have a few in-demand skills under your belt, such as some knowledge of coding, data and analytics experience, and a knack for social media. Sound like a lot? According to a new analysis\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Find out the need have you should probably have in-demand skills such as some knowledge of coding, data and analytics experience, and a knack for social media to get a kickstart in your career in the modern job market.","metaDesc":null,"published_at":"2021-02-23T18:01:54.616Z","created_at":"2021-02-23T18:01:47.651Z","updated_at":"2021-04-21T06:00:16.375Z","featuredImage":{"id":364,"name":"2016skills1.jpg","alternativeText":null,"caption":null,"width":700,"height":423,"formats":{"thumbnail":{"name":"thumbnail_2016skills1.jpg","hash":"thumbnail_2016skills1_7a2b68d500","ext":".jpg","mime":"image/jpeg","width":245,"height":148,"size":7.5,"path":null,"url":"/uploads/thumbnail_2016skills1_7a2b68d500.jpg"},"small":{"name":"small_2016skills1.jpg","hash":"small_2016skills1_7a2b68d500","ext":".jpg","mime":"image/jpeg","width":500,"height":302,"size":20.34,"path":null,"url":"/uploads/small_2016skills1_7a2b68d500.jpg"}},"hash":"2016skills1_7a2b68d500","ext":".jpg","mime":"image/jpeg","size":30.43,"url":"/uploads/2016skills1_7a2b68d500.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:52.764Z","updated_at":"2021-02-23T18:01:52.795Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":367,"title":"Talent Analytics plays a crucial role in HR","content":"\u003cp\u003eHR technology, Talent Analytics, People Analytics, HR Analytics. So many terms being used to describe the utilization of data in human resources, and it is evident that this technology is here to stay. It is but obvious that Talent is crucial for any organization’s growth, and in fact growing, skilling and retaining Talent, using HR technology, is a critical competitive advantage for any company.\u003c/p\u003e\n\u003cp\u003eBig Data has been around forever—it’s what powers every technology ever invented. Unfortunately, Big Data hasn’t been the best of friends to the \u0026#8220;people side\u0026#8221; of the organization. HR teams either starve for real analytics or drown in too much data too often. Only in the last five years have HR leaders understood that big data can be a big friend to HR teams. Talent analytics, and its predictive capabilities in particular, offer staggering strategic implications. \u003ca href=\"http://www.business-standard.com/article/opinion/shyamal-majumdar-not-by-instinct-alone-115110501541_1.html\"\u003eRead on to know more \u003c/a\u003e\u003c/p\u003e\n","slug":"talent-analytics-plays-a-crucial-role-in-hr","subTitle":"\u003cp\u003eHR technology, Talent Analytics, People Analytics, HR Analytics. So many terms being used to describe the utilization of data in human resources, and it is evident that this technology is here to stay. It is but obvious that Talent is crucial for any organization’s growth,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:01:45.614Z","created_at":"2021-02-23T18:01:36.569Z","updated_at":"2021-02-23T18:01:45.654Z","featuredImage":{"id":363,"name":"chart-990380_1920.jpg","alternativeText":null,"caption":null,"width":1920,"height":1432,"formats":{"thumbnail":{"name":"thumbnail_chart-990380_1920.jpg","hash":"thumbnail_chart_990380_1920_c0258ab06a","ext":".jpg","mime":"image/jpeg","width":209,"height":156,"size":6.19,"path":null,"url":"/uploads/thumbnail_chart_990380_1920_c0258ab06a.jpg"},"large":{"name":"large_chart-990380_1920.jpg","hash":"large_chart_990380_1920_c0258ab06a","ext":".jpg","mime":"image/jpeg","width":1000,"height":746,"size":64.95,"path":null,"url":"/uploads/large_chart_990380_1920_c0258ab06a.jpg"},"medium":{"name":"medium_chart-990380_1920.jpg","hash":"medium_chart_990380_1920_c0258ab06a","ext":".jpg","mime":"image/jpeg","width":750,"height":559,"size":41.65,"path":null,"url":"/uploads/medium_chart_990380_1920_c0258ab06a.jpg"},"small":{"name":"small_chart-990380_1920.jpg","hash":"small_chart_990380_1920_c0258ab06a","ext":".jpg","mime":"image/jpeg","width":500,"height":373,"size":23.34,"path":null,"url":"/uploads/small_chart_990380_1920_c0258ab06a.jpg"}},"hash":"chart_990380_1920_c0258ab06a","ext":".jpg","mime":"image/jpeg","size":165.92,"url":"/uploads/chart_990380_1920_c0258ab06a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:43.920Z","updated_at":"2021-02-23T18:01:43.948Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":366,"title":"Workforce analytics experts share secrets for finding ROI in talent","content":"\u003cp\u003eSenior managers from three major brands outlined the organizational structures of their analytics teams and shared best practices in a panel at the HR Technology Conference.\u003c/p\u003e\u003cp\u003ePredictive analytics has been the rage in human resources, with executives using it to anticipate turnover and formulate remedies. Now some companies are taking their workforce analytics to the next stage and analyzing the economic returns on workforce-related investments to identify the highest-yielding talent-management strategies.\u003c/p\u003e\u003cp\u003eThat was the premise of a panel at the recent HR Technology Conference \u0026amp; Exposition in Las Vegas. Workforce analytics leaders from Chevron, Morgan Stanley and Wal-Mart revealed their experiences and best practices, including how they structure their analytics and data-science teams, and which methods work best with certain problems. Moderator Brian Kelly is president of Vestrics, a maker of cloud-based, workforce analytics software based in Chapel Hill, N.C.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eEstablishing a workforce analytics function\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eRJ Milnor, manager of planning, analytics and reporting at Chevron Corp., an energy provider based in San Ramon, Calif., said he got into workforce analytics after serving as an investment banker. He became fascinated with how small adjustments in ways managers interact with their workforces could change financial outcomes. “It’s very much like changing a financial portfolio: We change the portfolio of our people,” he said.\u003c/p\u003e\u003cp\u003eIn 2009, Milnor launched a team at Chevron to deliver key performance indicators (KPIs) and tools requested by HR, such as headcounts, attrition rates and dashboards. The team has since more than doubled in size and shifted its orientation from basic reporting and KPIs toward business questions faced by executives.\u003c/p\u003e\u003cp\u003eThat led to creation of a workforce analytics center of excellence (CoE) consisting largely of project managers and analysts — generalists who gather data and build dashboards. Nowadays, the 15-person CoE maintains a “workstream” on workforce planning and advanced analytics staffed by specialists in attrition, hiring and employee surveys. “The very narrow focus allows them to knock out reports when they need to, and also have the bandwidth to be able to explore deep into that terrain,” Milnor said.\u003c/p\u003e\u003cp\u003eThe CoE is not part of HR. “We have conversations with HR all the time, but we’re actually a separate business unit,” he said.\u003c/p\u003e\u003cp\u003eElpida Ormanidou, vice president of global people analytics at Wal-Mart Stores Inc., the giant retailer based in Bentonville, Ark., said she moved into HR in 2008 after working in customer operations. An 11-year employee, Ormanidou was asked to build a workforce analytics team from scratch.\u003c/p\u003e\u003cp\u003eThe department, now called people analytics, is “a pretty autonomous function,” she said. “You can lift it and put it with any discipline and it could work just like that, because all the people are technical experts in one analytical discipline or another.”\u003c/p\u003e\u003cp\u003eWal-Mart also has a CoE that Ormanidou heads, managing a staff of around 30. The CoE provides analytics, including social media analytics, visualization and data modeling and mining services. Ormanidou also manages the point-of-sale analytics team, also around 30 people. She reports to the senior vice president of people strategy, who reports to the chief people officer.\u003c/p\u003e\u003cp\u003eFor Jeremy Shapiro, executive director in HR and head of global talent analytics at New York-based securities firm Morgan Stanley, workforce data crunching centers on learning things about employee populations can help senior managers make more informed decisions.\u003c/p\u003e\u003cp\u003e“When you have a good day, you can actually influence them in a way that’s positive,” said Shapiro, who reports to the global heads of talent and compensation reporting.\u003c/p\u003e\u003cp\u003eFive years ago, when he started the analytics effort, Shapiro learned from the large department that researches financial services and other financial instruments — the “primary storytellers” inside Morgan Stanley. “If we couldn’t tell stories in the way that our executives were used to hearing stories, we knew that we wouldn’t have as much of a credible argument,” he said.\u003c/p\u003e\u003cp\u003eA sizable group in Morgan Stanley had used business intelligence and data warehouses for more than a decade, but the workforce analytics team is separate and consists of statisticians and business analysts who handle project-based research into specific problems. “Storytelling is with our generalists, who help build the skill of both data-driven decision making and working with clients on making the numbers on the page jump to life,” he said.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eReporting vs. analytics: What’s the difference?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eShapiro, who co-wrote a 2010 article on talent analytics in the Harvard Business Review, said he walked around the conference exhibit hall and found that most vendors claiming to have analytics really had reporting. “There was some analytics that you would think of as either some type of advanced statistical methodology, some big data, some machine learning,” he said. “There was a bit of that sprinkled in, but the analytics was being used as a marketing phrase.”\u003c/p\u003e\u003cp\u003eReporting nonetheless has its uses. “There’s nothing wrong with reporting,” Shapiro said. “Reporting tells great stories and can tell people why in lots of different ways.” But statistical manipulation is often needed to get at why.\u003c/p\u003e\u003cp\u003eMilnor said it’s more important to know whether a particular action aligns with the business strategy. “For so long in HR, we’ve struggled with what the [return on investment] is of HR programs,” he said. “We have, in many ways, the methods and now the \u003ca href=\"https://getedge.ai/products/recruit\"\u003e\u003cstrong\u003eartificial intelligence in hr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003etechnology to get at that, and because we have that, we’ve lost sight of what we need to be doing.”\u003c/p\u003e\u003cp\u003eHe said many of the best questions ask: What, so what, and now what? “When I look at analytics maturity models, sometimes there’s an implication that we should be predictive or prescriptive all the time,” Milnor said. There’s a need for those two, but many times the question is simply, What?\u003c/p\u003e\u003cp\u003eIn workforce planning, the what could be simply headcount, attrition rate or traditional financials. But true optimization tries to answer more difficult questions, such as which skills are undergoing a transition or that can help replace skills gaps that arise from employee movements and are usually addressed by hiring.\u003c/p\u003e\u003cp\u003eOrmanidou said her take on the reporting, analytics and optimization breakdown is that business managers tend to want reports: “If you let them, they will drown in an ocean of reports and they will keep asking for more,” said.\u003c/p\u003e\u003cp\u003eFor example, when David Scott became Wal-Mart’s head of HR, he wanted the exact count of the roughly half million out of the 2.2 million workers who leave every year. She told Scott she could run such a report for every payroll period, but what he would do differently with the information?\u003c/p\u003e\u003cp\u003eAnalysts can get lost in building models, Ormanidou said, but an optimized workforce is more likely to come from connecting data points in new ways. “You create new information that people haven’t thought about before, and that’s where the magic happens,” she said.\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetedge\u003c/strong\u003e\u003c/a\u003e wants to offer our clients the latest technologies and tools to advance their talent acquisition programs and reduce the budget spend on finding the right talent.\u003c/p\u003e\u003cp\u003eSource: http://searchfinancialapplications.techtarget.com/news/4500256540/Workforce-analytics-experts-share-secrets-for-finding-ROI-in-talent\u003c/p\u003e","slug":"workforce-analytics-experts-share-secrets-for-finding-roi-in-talent","subTitle":"\u003cp\u003eSenior managers from three major brands outlined the organizational structures of their analytics teams and shared best practices in a panel at the HR Technology Conference. Predictive analytics has been the rage in human resources, with executives using it to anticipate turnover and formulate remedies\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Have a look at what workforce analytics experts have to say on how to find ROI in talent.","metaDesc":null,"published_at":"2021-02-23T18:01:34.672Z","created_at":"2021-02-23T18:01:27.585Z","updated_at":"2021-04-21T05:33:11.582Z","featuredImage":{"id":362,"name":"financialapplications_article_005.jpg","alternativeText":null,"caption":null,"width":720,"height":240,"formats":{"thumbnail":{"name":"thumbnail_financialapplications_article_005.jpg","hash":"thumbnail_financialapplications_article_005_56c03ca414","ext":".jpg","mime":"image/jpeg","width":245,"height":82,"size":6.93,"path":null,"url":"/uploads/thumbnail_financialapplications_article_005_56c03ca414.jpg"},"small":{"name":"small_financialapplications_article_005.jpg","hash":"small_financialapplications_article_005_56c03ca414","ext":".jpg","mime":"image/jpeg","width":500,"height":167,"size":20.09,"path":null,"url":"/uploads/small_financialapplications_article_005_56c03ca414.jpg"}},"hash":"financialapplications_article_005_56c03ca414","ext":".jpg","mime":"image/jpeg","size":34.09,"url":"/uploads/financialapplications_article_005_56c03ca414.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:32.697Z","updated_at":"2021-02-23T18:01:32.716Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":365,"title":"Five essentials for HR analytics success","content":"\u003cblockquote\u003e\u003cp\u003eAnalytics can help HR achieve real strategic influence. But what are the essentials for success? Michael Carty reports from last week’s CIPD HR analytics c\u003c/p\u003e\u003c/blockquote\u003e\n\u003cp\u003eSource: \u003cem\u003e\u003ca href=\"http://www.personneltoday.com/hr/five-essentials-hr-analytics-success/\"\u003eFive essentials for HR analytics success\u003c/a\u003e\u003c/em\u003e\u003c/p\u003e\n","slug":"five-essentials-for-hr-analytics-success","subTitle":"\u003cp\u003eAnalytics can help HR achieve real strategic influence. But what are the essentials for success? Michael Carty reports from last week’s CIPD HR analytics c Source: Five essentials for HR analytics success\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:01:25.692Z","created_at":"2021-02-23T18:01:18.548Z","updated_at":"2021-02-23T18:01:25.734Z","featuredImage":{"id":361,"name":"hr-analytics-success.jpg","alternativeText":null,"caption":null,"width":635,"height":357,"formats":{"thumbnail":{"name":"thumbnail_hr-analytics-success.jpg","hash":"thumbnail_hr_analytics_success_db4599a113","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":4.47,"path":null,"url":"/uploads/thumbnail_hr_analytics_success_db4599a113.jpg"},"small":{"name":"small_hr-analytics-success.jpg","hash":"small_hr_analytics_success_db4599a113","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":13.22,"path":null,"url":"/uploads/small_hr_analytics_success_db4599a113.jpg"}},"hash":"hr_analytics_success_db4599a113","ext":".jpg","mime":"image/jpeg","size":19.1,"url":"/uploads/hr_analytics_success_db4599a113.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:23.684Z","updated_at":"2021-02-23T18:01:23.704Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":364,"title":"7 Ways Your Business Can Use Big Data Better","content":"\u003cp\u003eBig data offers insight that can, at times, seem almost god-like in its breadth, depth, and application. Especially for businesses in dire need of a competitive edge, it\u0026#8217;shard to overstate the excitement and possibilities that such a wealth of information offers. That being said, big data is only as useful as it is properly wielded, and the question of how to wield it isn\u0026#8217;t always easily answered. If your business has already embraced the promise of big data, here are seven ways you can still use it better.\u003c/p\u003e\n\u003cp\u003e1. Better Reports\u003cbr /\u003e\nBig data is supposed to mean better data, but if you and your employees can\u0026#8217;t organize it and ingest it in a way that yields greater efficiency and a more robust bottom line, what use is it? One key to using big data better is to make sure that what\u0026#8217;s collected can be properly disseminated, and the generation of better reports can do that for you. With reporting software from companies like Windward, you can embed document and report generation into whatever big data harvesting software you\u0026#8217;re using so you and your team can see what\u0026#8217;s being gathered and what it means more clearly and more quickly.\u003c/p\u003e\n\u003cp\u003e2. Better Insight\u003cbr /\u003e\nAnother way in which your company can probably use big data better is in the achievement of better insight. The insight you need from big data depends in large part on the type of work you do. Understanding your customer base better in order to more effectively target them for direct mail campaigns is only useful if you use direct mail. Big data has to be tailored and fine tuned in each instance of its use, or the insight it promises you may not be as applicable as it could be.\u003c/p\u003e\n\u003cp\u003e3. Better Customer Experience\u003cbr /\u003e\nGone are the days when customers wanted good customer service; now, they want that and a host of other pro-customer experiences. Let big data help you craft a better customer experience by ensuring that every time someone interacts with your brand, you not only know about it, but you can understand the positives and the negatives of each interaction well enough to more effectively manage them. Customer experience is about the lifetime of a person\u0026#8217;s experience with a brand or business. Let big data help you know about and craft each one.\u003c/p\u003e\n\u003cp\u003e4. Better Speed\u003cbr /\u003e\nIt isn\u0026#8217;t enough to move faster than your competitors if your movement isn\u0026#8217;t in the right direction. With big data, it can be tempting to let every little insight equal a quick jump onto every bandwagon, but doing so is missing the point. Let the speed at which you can now make decisions be more about wisdom than about quickness. Because you can now know more than you ever have in a shorter amount of time, let that truth yield decision-making that is of the highest quality. Better-utilized and applied speed — not more of it — is key.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2015/10/image-1_1.jpg?ssl=1\"\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-1547\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2015/10/image-1_1.jpg?resize=300%2C240\u0026#038;ssl=1\" alt=\"image 1_1\" width=\"300\" height=\"240\" data-wp-pid=\"1547\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2015/10/image-1_1.jpg?resize=300%2C240\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2015/10/image-1_1.jpg?w=733\u0026amp;ssl=1 733w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n5. Better Integration\u003cbr /\u003e\nIs IT still a separate department or idea at your business? It\u0026#8217;s time for those walls to come down. Technology is no longer it\u0026#8217;s own, separate offering that assists business here and there. Like it or not, technology is synonymous with the language in which business happens, and the faster you integrate that reality into the framework of how your company functions, the better. Don\u0026#8217;t let big data be something your IT department tackles and sends memos about. From marketing and HR to sales and supply chain, big data needs to be fully integrated into everything you do.\u003c/p\u003e\n\u003cp\u003e6. Better Accuracy\u003cbr /\u003e\nTrying to improve accuracy is a misguided quest that largely misses what big data can offer you. Accuracy is more about asking the right questions of big data than it is about ensuring that the data you\u0026#8217;re getting is right. Improve your accuracy by knowing more specifically what you\u0026#8217;re after. Too many businesses assume big data knows what they need. It doesn\u0026#8217;t. You do. Ask the right questions, and you\u0026#8217;ll get better and more accurate answers.\u003c/p\u003e\n\u003cp\u003e7. Better Nuance\u003cbr /\u003e\nNuance is where big data can truly shine. In the past, executives prided themselves on their people skills and intuition as guides that gave them a competitive advantage, and while intuition and the ability to \u0026#8220;read\u0026#8221; others are invaluable skills in life and business, big data isn\u0026#8217;t empathetic. Data-driven at its core and in its application, the nuance offered by big data can be hard to trust, because it\u0026#8217;s still so far outside the realm of most business people\u0026#8217;s experience. Don\u0026#8217;t balk. Let the nuance that\u0026#8217;s presented exist as nuance, and treat it as the finely honed, data-driven knowledge it is.\u003c/p\u003e\n\u003cp\u003eIn business, the question is no longer: Should I use big data? The question is how. Follow these seven suggestions, and use big data in a better way.\u003c/p\u003e\n\u003cp\u003eSource: http://www.smartdatacollective.com/tiffanyrowe/347847/7-ways-your-business-can-use-big-data-better\u003c/p\u003e\n","slug":"7-ways-your-business-can-use-big-data-better","subTitle":"\u003cp\u003eBig data offers insight that can, at times, seem almost god-like in its breadth, depth, and application. Especially for businesses in dire need of a competitive edge, it\u0026#8217;shard to overstate the excitement and possibilities that such a wealth of information offers. That being said, big\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:01:16.622Z","created_at":"2021-02-23T18:01:09.682Z","updated_at":"2021-02-23T18:01:16.656Z","featuredImage":{"id":360,"name":"image-2_1.jpg","alternativeText":null,"caption":null,"width":733,"height":444,"formats":{"thumbnail":{"name":"thumbnail_image-2_1.jpg","hash":"thumbnail_image_2_1_34fca99228","ext":".jpg","mime":"image/jpeg","width":245,"height":148,"size":12.82,"path":null,"url":"/uploads/thumbnail_image_2_1_34fca99228.jpg"},"small":{"name":"small_image-2_1.jpg","hash":"small_image_2_1_34fca99228","ext":".jpg","mime":"image/jpeg","width":500,"height":303,"size":48.91,"path":null,"url":"/uploads/small_image_2_1_34fca99228.jpg"}},"hash":"image_2_1_34fca99228","ext":".jpg","mime":"image/jpeg","size":85.6,"url":"/uploads/image_2_1_34fca99228.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:14.693Z","updated_at":"2021-02-23T18:01:14.732Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":363,"title":"The 6 skills chief HR officers must have today","content":"\u003cp\u003eWhen asked whether the HR function today deserves a seat at the C-suite table, it might be tempting to answer with a resounding “yes” – but do HR leaders today really have the skills required to make a valuable contribution to the business?\u003c/p\u003e\n\u003cp\u003eA recent study by Aon Hewitt recorded insights from 45 chief human resources officers (CHROs) at leading global organisations on what skills would make them more efficient.\u003c/p\u003e\n\u003cp\u003eIt reported that in order for future CHROs to be successful, they would need these six key skills:\u003c/p\u003e\n\u003cp\u003e1. Data and analytics-based decision making\u003cbr /\u003e\nCHROs and aspiring CHROs should be able to make decisions based on data and analytics. They should place focus not just on giving the right answers, but also asking the right questions to solve the problem.\u003c/p\u003e\n\u003cp\u003e2. Be the architect and assessor of shifts in organisational culture\u003cbr /\u003e\nHR plays a key role in shaping the culture of an organisation. As such, CHROs have to be able to ensure that their company’s culture is shifting in the right direction by making sure the styles of the firm’s business leaders are aligned with the organisation’s cultural goals.\u003c/p\u003e\n\u003cp\u003e3. Proactively map out the capabilities an organisation needs for its future strategy\u003cbr /\u003e\nTo do this, CHROs have to be able to examine the gaps between the current capabilities the organisation has and the ones it needs in the future.\u003c/p\u003e\n\u003cp\u003e4. Take up the role of ‘talent scout’ for internal and external talent\u003cbr /\u003e\nWith the talent shortage today, it is critical that CHROs are able to spot pools of talent the organisation needs by using both intuition and insight backed by data and assessment.\u003c/p\u003e\n\u003cp\u003e5. Understand the impact of technology\u003cbr /\u003e\nGiven that technology is only going to get more advanced, in order to improve HR processes and analytic capabilities, CHROs have to be aware of the rapid progress in HR technology, especially SaaS solutions.\u003c/p\u003e\n\u003cp\u003e6. Ask organisation-specific questions\u003cbr /\u003e\nInstead of following the heard, CHROs have to know which practices can be best applied to their organisational context. They have to realise that there is no ‘one size fits all’ solution and be able to ask questions specific to their organisation.\u003c/p\u003e\n\u003cp\u003e“HR is used to helping other parts of the organisation with succession planning and leadership development, but could improve in the area of developing its own leaders,” said Dave Kompare, partner, Aon Strategic Advisors \u0026#038; Transaction Solutions.\u003c/p\u003e\n\u003cp\u003e“To build a strong bench for the future, HR must work on creating an environment conductive to the growth of future CHROs from both within and outside the function. It must also look for ways to help CHROs of the future pick up critical experiences that matter in the CHRO position,” he added.\u003c/p\u003e\n\u003cp\u003eSource:http://www.humanresourcesonline.net/6-skills-chief-hr-officers-must-today/\u003c/p\u003e\n","slug":"the-6-skills-chief-hr-officers-must-have-today","subTitle":"\u003cp\u003eWhen asked whether the HR function today deserves a seat at the C-suite table, it might be tempting to answer with a resounding “yes” – but do HR leaders today really have the skills required to make a valuable contribution to the business? A recent\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:01:07.557Z","created_at":"2021-02-23T18:01:00.718Z","updated_at":"2021-02-23T18:01:07.604Z","featuredImage":{"id":359,"name":"Jerene-Sept-2015-skills-shutterstock-700x420.jpg","alternativeText":null,"caption":null,"width":700,"height":420,"formats":{"thumbnail":{"name":"thumbnail_Jerene-Sept-2015-skills-shutterstock-700x420.jpg","hash":"thumbnail_Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731","ext":".jpg","mime":"image/jpeg","width":245,"height":147,"size":8.38,"path":null,"url":"/uploads/thumbnail_Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731.jpg"},"small":{"name":"small_Jerene-Sept-2015-skills-shutterstock-700x420.jpg","hash":"small_Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731","ext":".jpg","mime":"image/jpeg","width":500,"height":300,"size":23.42,"path":null,"url":"/uploads/small_Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731.jpg"}},"hash":"Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731","ext":".jpg","mime":"image/jpeg","size":38.63,"url":"/uploads/Jerene_Sept_2015_skills_shutterstock_700x420_94bf95e731.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:01:05.656Z","updated_at":"2021-02-23T18:01:05.677Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":362,"title":"Happy Teachers’ Day","content":"\u003cp\u003eTeachers’ Day- a special day to appreciate and honour the contribution of our teachers and mentors, not only in our educational institutions, but also in our community and society, at large.\u003cbr /\u003e\nThe date on which Teachers’ Day is celebrated varies from country to country. In India, we celebrate Teachers’ Day on the birth date (5 September, 1988) of the second President of India, Dr. S. Radhakrishnan, a well-known academic philosopher.\u003cbr /\u003e\nTeachers’ Day is celebrated in all educational institutions, with activities of celebration and thanksgiving, in appreciation of teachers. All of us, who have children, can see them involved in making little drawings, cards or gifts for their teachers. It is wonderful to see this kind of appreciation for the people who help shape our children in to well-rounded human beings, who will contribute to our society.\u003cbr /\u003e\nIn this context, I think each and everyone of us needs to remember that learning and education does not stop in the classroom. It is part and parcel of our life. All of us are continuously learning from each other and our environment. We may be educated and trained in a particular field or have certain specialized skills, but if the interest or aptitude is there to learn something new, anything is possible.\u003cbr /\u003e\nEdGE Networks wishes each and every one of you, a very Happy Teachers’ Day, because we believe learning, teaching, skilling and mentoring is not limited to the classroom, but is an integral part of our lives. We believe that everybody should love what he or she does, so that our world is a better place.\u003c/p\u003e\n","slug":"happy-teachers-day","subTitle":"\u003cp\u003eTeachers’ Day- a special day to appreciate and honour the contribution of our teachers and mentors, not only in our educational institutions, but also in our community and society, at large. The date on which Teachers’ Day is celebrated varies from country to country. In\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:58.599Z","created_at":"2021-02-23T18:00:51.543Z","updated_at":"2021-02-23T18:00:58.636Z","featuredImage":{"id":358,"name":"teachersday-2.jpg","alternativeText":null,"caption":null,"width":600,"height":315,"formats":{"thumbnail":{"name":"thumbnail_teachersday-2.jpg","hash":"thumbnail_teachersday_2_4c23448cc9","ext":".jpg","mime":"image/jpeg","width":245,"height":129,"size":6.48,"path":null,"url":"/uploads/thumbnail_teachersday_2_4c23448cc9.jpg"},"small":{"name":"small_teachersday-2.jpg","hash":"small_teachersday_2_4c23448cc9","ext":".jpg","mime":"image/jpeg","width":500,"height":263,"size":23.96,"path":null,"url":"/uploads/small_teachersday_2_4c23448cc9.jpg"}},"hash":"teachersday_2_4c23448cc9","ext":".jpg","mime":"image/jpeg","size":32.84,"url":"/uploads/teachersday_2_4c23448cc9.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:00:56.746Z","updated_at":"2021-02-23T18:00:56.765Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":361,"title":"Revamping The Status Quo In 2015: 4 Trends In HR Technology","content":"\u003cp\u003eWhat are the hot trends in HR technology? It’s a rhetorical question: put another way: what aren’t the trends? HR technology in itself, having profoundly changed the game, is the hot trend: it’s heated up our field in ways that allow us to leverage talent on an entirely different level, regardless of the size or scope of an organization and irrespective of the end goals, from short-term to future-casting. \u003ca href=\"http://www.forbes.com/sites/meghanbiro/2015/08/28/revamping-the-status-quo-in-2015-4-trends-in-hr-technology/\"\u003eRead on, to know more.\u003c/a\u003e\u003c/p\u003e\n","slug":"revamping-the-status-quo-in-2015-4-trends-in-hr-technology","subTitle":"\u003cp\u003eWhat are the hot trends in HR technology? It’s a rhetorical question: put another way: what aren’t the trends? HR technology in itself, having profoundly changed the game, is the hot trend: it’s heated up our field in ways that allow us to leverage talent\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:49.606Z","created_at":"2021-02-23T18:00:42.624Z","updated_at":"2021-02-23T18:00:49.637Z","featuredImage":{"id":357,"name":"bigstock-New-Trends-74277445-e1440779335718.jpg","alternativeText":null,"caption":null,"width":1000,"height":683,"formats":{"thumbnail":{"name":"thumbnail_bigstock-New-Trends-74277445-e1440779335718.jpg","hash":"thumbnail_bigstock_New_Trends_74277445_e1440779335718_856f79e39d","ext":".jpg","mime":"image/jpeg","width":228,"height":156,"size":8.58,"path":null,"url":"/uploads/thumbnail_bigstock_New_Trends_74277445_e1440779335718_856f79e39d.jpg"},"medium":{"name":"medium_bigstock-New-Trends-74277445-e1440779335718.jpg","hash":"medium_bigstock_New_Trends_74277445_e1440779335718_856f79e39d","ext":".jpg","mime":"image/jpeg","width":750,"height":512,"size":73.73,"path":null,"url":"/uploads/medium_bigstock_New_Trends_74277445_e1440779335718_856f79e39d.jpg"},"small":{"name":"small_bigstock-New-Trends-74277445-e1440779335718.jpg","hash":"small_bigstock_New_Trends_74277445_e1440779335718_856f79e39d","ext":".jpg","mime":"image/jpeg","width":500,"height":342,"size":35.02,"path":null,"url":"/uploads/small_bigstock_New_Trends_74277445_e1440779335718_856f79e39d.jpg"}},"hash":"bigstock_New_Trends_74277445_e1440779335718_856f79e39d","ext":".jpg","mime":"image/jpeg","size":131.84,"url":"/uploads/bigstock_New_Trends_74277445_e1440779335718_856f79e39d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:00:47.809Z","updated_at":"2021-02-23T18:00:47.829Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":360,"title":"Machine Learning 2.0: What’s Old Is New Again","content":"\u003cp\u003eForget about big data. The latest analytics buzzword HR leaders should be tracking is actually a blast from the past: machine learning. \u003ca href=\"http://www.workforce.com/articles/21555-machine-learning-20\"\u003eRead on, to know more\u003c/a\u003e.\u003c/p\u003e\n","slug":"machine-learning-2-0-whats-old-is-new-again","subTitle":"\u003cp\u003eForget about big data. The latest analytics buzzword HR leaders should be tracking is actually a blast from the past: machine learning. Read on, to know more.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:40.597Z","created_at":"2021-02-23T18:00:33.607Z","updated_at":"2021-02-23T18:00:40.629Z","featuredImage":{"id":356,"name":"machinelearning.jpg","alternativeText":null,"caption":null,"width":684,"height":302,"formats":{"thumbnail":{"name":"thumbnail_machinelearning.jpg","hash":"thumbnail_machinelearning_8e4d4b194e","ext":".jpg","mime":"image/jpeg","width":245,"height":108,"size":9,"path":null,"url":"/uploads/thumbnail_machinelearning_8e4d4b194e.jpg"},"small":{"name":"small_machinelearning.jpg","hash":"small_machinelearning_8e4d4b194e","ext":".jpg","mime":"image/jpeg","width":500,"height":221,"size":31.81,"path":null,"url":"/uploads/small_machinelearning_8e4d4b194e.jpg"}},"hash":"machinelearning_8e4d4b194e","ext":".jpg","mime":"image/jpeg","size":56.7,"url":"/uploads/machinelearning_8e4d4b194e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:00:38.772Z","updated_at":"2021-02-23T18:00:38.806Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":359,"title":"The Race Is On: Winning Analytics Fitness","content":"\u003cp\u003eBusiness competitiveness is rooted in achieving the right level of analytics fitness in the right areas as part of an enterprise analytics strategy. \u003ca href=\"http://www.workforce.com/articles/21523-the-race-is-on-winning-analytics-fitness\"\u003eRead on, to know more.\u003c/a\u003e\u003c/p\u003e\n","slug":"the-race-is-on-winning-analytics-fitness","subTitle":"\u003cp\u003eBusiness competitiveness is rooted in achieving the right level of analytics fitness in the right areas as part of an enterprise analytics strategy. Read on, to know more.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:31.667Z","created_at":"2021-02-23T18:00:24.591Z","updated_at":"2021-02-23T18:00:31.700Z","featuredImage":{"id":355,"name":"race-analytics.jpg","alternativeText":null,"caption":null,"width":751,"height":331,"formats":{"thumbnail":{"name":"thumbnail_race-analytics.jpg","hash":"thumbnail_race_analytics_76da60e810","ext":".jpg","mime":"image/jpeg","width":245,"height":108,"size":10.3,"path":null,"url":"/uploads/thumbnail_race_analytics_76da60e810.jpg"},"medium":{"name":"medium_race-analytics.jpg","hash":"medium_race_analytics_76da60e810","ext":".jpg","mime":"image/jpeg","width":750,"height":331,"size":66.98,"path":null,"url":"/uploads/medium_race_analytics_76da60e810.jpg"},"small":{"name":"small_race-analytics.jpg","hash":"small_race_analytics_76da60e810","ext":".jpg","mime":"image/jpeg","width":500,"height":220,"size":33.83,"path":null,"url":"/uploads/small_race_analytics_76da60e810.jpg"}},"hash":"race_analytics_76da60e810","ext":".jpg","mime":"image/jpeg","size":68.23,"url":"/uploads/race_analytics_76da60e810.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:00:29.818Z","updated_at":"2021-02-23T18:00:29.839Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":358,"title":"Happy Independence Day, Folks!","content":"\u003cp\u003eAt the stroke of the midnight hour, on August 15, 1947, India got its freedom. And so began our story as an independent India. This weekend, as we celebrate our 69th Independence Day, we need to applaud our achievements as well as examine the issues that India still needs to get its freedom from.\u003c/p\u003e\n\u003cp\u003eGiven our long journey and the challenges we have overcome as a nation, one could say the achievements are remarkable. Today, India is a force to be reckoned with, both politically and economically.\u003c/p\u003e\n\u003cp\u003eHowever, there are large issues we still need to address as a nation: hunger, poverty, corruption, illiteracy, unemployment, and violence against women, to name a few. India today needs multiple reforms that will have a positive impact on each and every one of us, and benefit society as a whole.\u003c/p\u003e\n\u003cp\u003eThe government has announced a variety of measures to accelerate the process of growth with equity and sustainability. Today we see the Swachh Bharat Abhiyan in action, a national campaign to clean the streets, roads and infrastructure of the country \u0026#8211; India\u0026#8217;s biggest cleanliness drive ever!\u003c/p\u003e\n\u003cp\u003eMake in India is another exciting initiative by the government to encourage companies manufacture their products in India. The major objective behind the large-scale endeavour is to focus on 25 sectors of the economy for job creation and skill enhancement. If successful, we will see increases in GDP growth and tax revenue; high quality standards; and inflows of capital and technological investment. Drivers that will accelerate our development and progress.\u003c/p\u003e\n\u003cp\u003eAnother major initiative is the Skill India initiative. Designed to start projects to train 40 crore people in various skills by 2022, this is an ambitious and much needed program in India. For this initiative to truly succeed, it is essential its effects trickle down to the state level, with the states forming the necessary functional missions to take it forward. Our citizens not only need the necessary vocational and skill training \u0026#8211; they also need long-term, gainful employment after receiving the skill training. Gender inclusion is also of vital importance in this program.\u003c/p\u003e\n\u003cp\u003eWe, at EdGE Networks are inspired and driven by this shared vision. We wish each and every one of you- our customers, partners, vendors, and last but not the least, our employees \u0026#8211; a Happy Independence Day. And on this very special occasion, we strengthen our resolve to continuously strive to develop skills for various industries, and help connect the right people to the right job. It will be our unrelenting endeavour to create a community of skilled manpower, impacting and benefiting our country.\u003c/p\u003e\n","slug":"happy-independence-day-folks","subTitle":"\u003cp\u003eAt the stroke of the midnight hour, on August 15, 1947, India got its freedom. And so began our story as an independent India. This weekend, as we celebrate our 69th Independence Day, we need to applaud our achievements as well as examine the issues\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:22.609Z","created_at":"2021-02-23T18:00:15.583Z","updated_at":"2021-02-23T18:00:22.640Z","featuredImage":{"id":354,"name":"Iday-poster.jpg","alternativeText":null,"caption":null,"width":1169,"height":827,"formats":{"thumbnail":{"name":"thumbnail_Iday-poster.jpg","hash":"thumbnail_Iday_poster_554ddc4c3c","ext":".jpg","mime":"image/jpeg","width":221,"height":156,"size":8.27,"path":null,"url":"/uploads/thumbnail_Iday_poster_554ddc4c3c.jpg"},"large":{"name":"large_Iday-poster.jpg","hash":"large_Iday_poster_554ddc4c3c","ext":".jpg","mime":"image/jpeg","width":1000,"height":707,"size":82.69,"path":null,"url":"/uploads/large_Iday_poster_554ddc4c3c.jpg"},"medium":{"name":"medium_Iday-poster.jpg","hash":"medium_Iday_poster_554ddc4c3c","ext":".jpg","mime":"image/jpeg","width":750,"height":531,"size":55.76,"path":null,"url":"/uploads/medium_Iday_poster_554ddc4c3c.jpg"},"small":{"name":"small_Iday-poster.jpg","hash":"small_Iday_poster_554ddc4c3c","ext":".jpg","mime":"im ","provider_metadata":null,"created_at":"2021-02-23T18:00:11.941Z","updated_at":"2021-02-23T18:00:11.963Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":356,"title":"Talent Analytics: Big \u0026 Growing Bigger!","content":"\u003cblockquote\u003e\u003cp\u003eData: big and growing Call the 21st century what you will — the connected age, the digital age, the information age — one inescapable reality is that it’s the data age. Nearly all aspec…\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eSource: \u003ca href=\"http://www.business2community.com/human-resources/talent-analytics-big-growing-bigger-01278222\"\u003e\u003ci\u003eTalent Analytics: Big \u0026amp; Growing Bigger!\u003c/i\u003e\u003c/a\u003e\u003c/p\u003e","slug":"talent-analytics-big-growing-bigger","subTitle":"\u003cp\u003eData: big and growing Call the 21st century what you will — the connected age, the digital age, the information age — one inescapable reality is that it’s the data age. Nearly all aspec… Source: Talent Analytics: Big \u0026amp; Growing Bigger!\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:00:03.697Z","created_at":"2021-02-23T17:59:56.653Z","updated_at":"2021-04-29T11:33:27.534Z","featuredImage":{"id":352,"name":"Talent_Analytics-_Big__Growing_Bigger.png.png","alternativeText":null,"caption":null,"width":359,"height":293,"formats":{"thumbnail":{"name":"thumbnail_Talent_Analytics-_Big__Growing_Bigger.png.png","hash":"thumbnail_Talent_Analytics_Big_Growing_Bigger_png_186f60ba44","ext":".png","mime":"image/png","width":191,"height":156,"size":46.93,"path":null,"url":"/uploads/thumbnail_Talent_Analytics_Big_Growing_Bigger_png_186f60ba44.png"}},"hash":"Talent_Analytics_Big_Growing_Bigger_png_186f60ba44","ext":".png","mime":"image/png","size":72.03,"url":"/uploads/Talent_Analytics_Big_Growing_Bigger_png_186f60ba44.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:00:01.809Z","updated_at":"2021-02-23T18:00:01.845Z"},"categories":[{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":355,"title":"Five years and going strong...","content":"\u003cp\u003eYes, another milestone for us at EdGE Networks- we turned five years old on July 19, 2015.\u003cbr\u003eWe have had our fair share of highs and lows at EdGE, and our employees, customers, partners and vendors have stood by us, to help our company grow. We would like to take this\u0026nbsp;opportunity, to thank each and every one of you for being a part of EdGE Networks’ growth.\u003c/p\u003e\u003cp\u003eHere is what some of our first few employees have to say about EdGE.\u003c/p\u003e\u003cp\u003e“Believing in yourself, is what works for me, at EdGE. The most exciting moment was signing a contract with our first customer, after competing with billion dollar software giants. The lows were when people did not want to join us when they saw our first office, which was an apartment! But those who did take the leap are our champions today”, says Arun Kumar K, Head- Operations.\u003c/p\u003e\u003cp\u003eArjun Pratap, Founder \u0026amp; CEO says, “Words that come to my mind when talking about this journey are riveting, explosive and testing. I have come to learn about people, faith and friendship, and most importantly the meaning of change. From a fledgling to its current state, I have seen the evolution of an idea to execution, with moments of extinction in between. Starting a company in India, building and selling products and solutions to the Indian customer are an unparalleled experience. The most important facet of my learning is the people that build our team, the soul of the entity we call EdGE Networks, a myriad of hope, expression, want and fulfilment. It is this passion and soulful energy that I wake to every morning of the week and begin a beautiful, bright day. Thank you people, thank you friends and family, thank you all for having the guts to walk through the door and be a part of a new beginning.”\u003c/p\u003e\u003cp\u003ePriyadarshi Lahiri, Head- Technology, says, “I have been at EdGE now for 3 years. And it is in this time that I have truly understood who I really am as a person and what my true calling is. It has been an extremely exciting journey building a platform that has the potential to define Recruitment and Workforce Optimization 2.0 from how enterprises see it today. Building trust with our customers, building a great application, the data science team innovating to create better offerings, and serving our customers better is what has kept me and my team busy and we have loved every moment of it.”\u003c/p\u003e\u003cp\u003eGreat going, EdGE Networks! Keep the faith and reach for the stars.\u003c/p\u003e","slug":"five-years-and-going-strong","subTitle":"\u003cp\u003eYes, another milestone for us at EdGE Networks- we turned five years old on July 19, 2015. We have had our fair share of highs and lows at EdGE, and our employees, customers, partners and vendors have stood by us, to help our company grow\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T17:59:54.624Z","created_at":"2021-02-23T17:59:45.602Z","updated_at":"2021-04-29T11:38:05.187Z","featuredImage":{"id":351,"name":"5years-anniv.png","alternativeText":null,"caption":null,"width":1010,"height":568,"formats":{"thumbnail":{"name":"thumbnail_5years-anniv.png","hash":"thumbnail_5years_anniv_76c9662207","ext":".png","mime":"image/png","width":245,"height":138,"size":60.59,"path":null,"url":"/uploads/thumbnail_5years_anniv_76c9662207.png"},"large":{"name":"large_5years-anniv.png","hash":"large_5years_anniv_76c9662207","ext":".png","mime":"image/png","width":1000,"height":562,"size":668.74,"path":null,"url":"
