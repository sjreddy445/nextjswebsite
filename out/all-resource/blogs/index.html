:"coping-with-stress-of-pandemic-a-session-by-nasscom-product-connect","subTitle":"Part 2 - Arjun Pratap, CEO, EDGE, Dr Apoorva Joshi, Digital Health Consultant \u0026 Sr. Associate at NASSCOM Product Connect, and Renowned Psychiatrist, Dr Jyothirmayi MD, on why individuals are scared to ask for help while dealing with mental health. They also talk about how entrepreneurs are coping with the pandemic","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-05-24T13:48:17.050Z","created_at":"2021-05-24T13:45:25.647Z","updated_at":"2021-11-05T10:01:03.119Z","featuredImage":{"id":521,"name":"Coping-with-stress-of-Pandemic.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Coping-with-stress-of-Pandemic.jpg","hash":"thumbnail_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.29,"path":null,"url":"/uploads/thumbnail_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"large":{"name":"large_Coping-with-stress-of-Pandemic.jpg","hash":"large_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":77.75,"path":null,"url":"/uploads/large_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"medium":{"name":"medium_Coping-with-stress-of-Pandemic.jpg","hash":"medium_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.6,"path":null,"url":"/uploads/medium_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"small":{"name":"small_Coping-with-stress-of-Pandemic.jpg","hash":"small_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.55,"path":null,"url":"/uploads/small_Coping_with_stress_of_Pandemic_a267e585c9.jpg"}},"hash":"Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","size":206.59,"url":"/uploads/Coping_with_stress_of_Pandemic_a267e585c9.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-05-21T12:08:25.099Z","updated_at":"2021-05-21T12:08:25.169Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":526,"title":"Coping with Stress Of Pandemic - A Session By NASSCOM Product Connect","content":"\u003cp style=\"text-align:justify;\"\u003ePart 1\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Good evening, everyone. I'm Dr Apoorva Joshi, and I welcome you all to the special session on coping with the stress of the pandemic. And today, I'm pleased to be joined by Dr Jyothirmayi MD \u0026amp; Arjun Pratap. Jyothirmayi is a psychiatrist, and she's an export counsellor. And Arjun Pratap is the founder of a very celebrated startup, EDGE, and he manages a team of young professionals. So welcome both of you. And thank you for finding precious time to join us today.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSo, India is currently facing probably the worst pandemic crisis in the world. And as we all know, every citizen has been deeply impacted. As days go by, we are experiencing more and more fatigue. So, coming straight to the point, Arjun, I would like to learn from you as to how the pandemic has impacted the industry and the employees? And what is your experience been like?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eSo, my experience has been around, typically, my startup and my team and my colleagues and peers. And it's quite heartfelt, primarily, because the kind of empathy we required to make sure things are sorted must be with the velocity, with a deepness of understanding because we really started caring for each other in a deeper sense and in a more effective manner. So, when I look at my company, and we did a dipstick on the number of people who had COVID, who are sort of struggling to get tests done, some to get oximeters, some to get CT scans or different medication. It is important to connect the dots for them. So, you have to have channels open. And that's just the context of our company. And what I see is also the empathy movement, for instance, from our investors who come back and say, you know, we have a couple of companies in our portfolio, we are not aware of who also will help on oxygen, or will also help on getting your bed. So why don't you reach out this way? It's very heartening to see them pitching and delivers the message of connecting us to really help and empathizing with our situation. So, I think it is, it is important to recognize what's happening in the industry - companies are stepping up and saying, listen, we will, you know, take care of your vaccines, testing requirements; work from home, don't come to the office, because we are on a lockdown as well. But I think these are interesting times where the people element of the companies are starting to become a lot more real.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Absolutely, absolutely. Thank you for shedding light on that. And so, how was the year 2020? And what is the difference that you see in the previous year? And in this current year? What are some of the challenges that you are seeing?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eIt's a good question because the year 2020-21, in terms of the lockdown phase, is around the same sort of time period. But what we faced in 2020 was this whole view of annihilation and everything falling down. We were all panicking because a lot of things were breaking, a lot of businesses around was crumbling, and there was a lot of job and financial insecurity that was of big concern. So we went through different measures, like terminating our lease, cutting back on hiring and thinking about revisiting the structure of pay scales. Otherwise, how would we manage cash flows? How would we live another day? I think the sense was really April, May, June last year was about how to live, right? This year, if I had to reflect upon it, as a country, a lot more clear about managing it, and then we sort of lost the plot for various reasons. And I think the loss of the plot and coming back to the same state is fatigue. I think we're a lot better placed to deal with it because we have seen it in the past, but what we're dealing with is at a different scale. And that, I think, is the element of challenge that we have, because near and dear ones, every household, every family is dealing with it.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Right. Thank you for sharing that. And yes, so every person has been impacted by the severity, and a lot of people have lost the near and dear ones. So Dr Jyoti, what are some of the major challenges that you were seeing in your clinical experience or diseases that people are suffering through because of this current pandemic crisis?\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDR. Jyothirmayi MD:\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eSee, the world is currently facing a major crisis. But at the same time, when we see the opposite end of the spectrum, we see people who are trying to help in their own way. They are giving their 100% effort in facing the situation and are putting themselves at risk. However, we see rising anxiety in people. 1 out of 10 is coming up with the anxiety symptoms related to COVID or post COVID. This ratio changes to 1 by 5 when we consider the worldwide scenario. So, mental health concerns are increasing by two folds. We wouldn't be humans without our fears. So, whenever there is a fear causing stimuli, the brain simulation centre of our brain called 'amygdala' is stimulated, and our body gets ready for a fight or flight response. However, in the current scenario, the stimulation modes are constantly ringing alarm bells in the body because of the constant overflow of news or negative information. So, the body feels constantly under threat. And it is seen in some physical symptoms of anxiety or\u003ci\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/i\u003epalpitations where the heart beats fast, breathlessness, dry mouth, sweating or coldness of hands or the urge to go to motion. Additionally, people are anticipating and catastrophizing COVID thinking that they or their family members might contract the disease, assuming worst-case scenarios.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAnd then there are depressive symptoms people are experiencing like sleeplessness, low appetite, PTSD, nightmares etc. Thus, a lot of mental health issues have suddenly cropped up; star employees have suddenly become poor performers, So, it's necessary to address these issues, put everything aside, strive to hold hands and walk together.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;I'm glad you raised the point that you know, we are seeing both ends of the spectrum that we have one stratum of people who are going out of their way to help out as much as they can and doing their bit even in service of strangers. And on the other hand, we are seeing survivor's guilt. So, these are two very extreme spectrums. And it's a very unfortunate time that we're are going through this at the moment. So, Arjun, from you, I would like to learn that what were some of the mechanisms that earlier, the employees would be able to do and unburden themselves. But now, it doesn't seem to work for them. So, she pointed out that some of the higher-performing employees might show a drop-down in their performance levels. So what are some of those differences that you've seen?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eArjun Pratap:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;\u0026nbsp;In terms of performance and measures of outcomes, I think the idea is to just keep things going, make sure that you continue to interact with a certain level of normalcy, to ensure that other people also don't feel this overwhelming sense of abnormality. Where, where everything is going shit, you don't want that to happen as well, right? I think it's important to try and maintain that sense of control and direction for the people that you're economically taking care of; you need to understand their compulsions of working as well. And certainly not take advantage of it but be there from an empathetic standpoint and manage them through the process. So part of the thing that we did last time was actually engaging them through gamification because all of us were in this digital medium where we were connecting as a way of life, and then that way of life became very, very effective because we could conduct meetings faster, perform better, but what we do not realize that were relegated to so much screen time, which causes fatigue at the backend. So how do you manage that fatigue through mental days off? So I've read a recent article that one of our Product Marketing team and one of my colleagues also brought up from the HR side saying, we should be evaluating this and just, you know, between yesterday and today, we went through a whole thread of what all can we do yoga classes, meditation etc.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eLeaders within the organization who have the responsibility and accountability to lead their functions and teams have to step up to the plate. And they're also going through their own trial and tribulations. Just because they have a leadership role to play doesn't make them superhuman. So this balance is very important. And it can only come if it's a two-way street. We are finally starting to understand that culturally we are a very empathetic society based on our development status.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Very, very well put, Arjun. So like, as I shared that digital served as a medium for people to get an outlet. That was one, and you know, how the company was able to provide counselling, psychological counselling for its employees in the previous year as well. So, Dr Jyoti in you, I would like to learn that what are your key recommendations that, you know, employees and firms and organizations can do in such an extreme crisis? Like, what is your particular recommendations?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Jyothirmayi MD:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Let's say till yesterday we had something called Maslow's hierarchy of needs. So, till yesterday everyone was aiming at the higher level of needs. What usually happens is when the basic needs are fulfilled, then only a human being is loved or can think about the higher needs. In the current scenario, the basic needs are unfulfilled, and thus productivity/ creativity/ innovation is low. So here, we need to give that person some space, some time for people who are affected. This is where the organization's role is important.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eI have seen many big firms organizing employee programs like one-on-one talk with the employees or paying full salaries to those who get affected, And that is giving a boost for them- improving productivity, relieving stress and anxiety. So, I think that is what is happening when the basic needs are fulfilled, then only we can think about the higher needs.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eUsually, human beings have what we call defence mechanisms. So the most common immature defence mechanism that we resort to is displacement. Some people go into denial mode, especially in this COVID; they try to, you know, put aside everything thinks everything is normal, there's nothing much serious, nothing is going to happen and all that. So, the number of preventive measures and all that they take will be less. So, let us not go into denial mode; let us accept that this is the situation and all of us at some of the other quality of time is going to face this. In the employee-company setup, if one particular individual is not able to perform the work properly, maybe others who haven't been affected by COVID can take up that extra work or try to help each other in some way. And the founders and the higher authorities can just sit up with the employees and, on a weekly, you know, call basis, try to encourage them to try to address their issues. I think communication is the key here because maybe we'll have the intent to help them, but it has to be also communicated properly so that they understand the key; these are the resources that are helpful resources available to us.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003e\u003cstrong\u003eDr Apoorva Joshi:\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;Great, ma'am, thank you. So from both of you, I could gather that paying attention to the individual's changed behaviour, and listening, and empathy certainly helps, and then taking action, according to that. So thank you for sharing those key pointers on defence mechanisms that you've just listed.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003ePart 2 to be uploaded soon.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eSee the video here:\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=g8DoEfYDBj0\"\u003e\u003c/oembed\u003e\u003c/figure\u003e","slug":"coping-with-stress-of-pandemic","subTitle":"Arjun Pratap, CEO, EDGE, Dr Apoorva Joshi, Digital Health Consultant \u0026 Sr. Associate at NASSCOM, and Renowned Psychiatrist, Dr Jyothirmayi MD, on how IT companies, especially start-ups, are coping with the stress of the pandemic\n","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-05-21T12:12:20.368Z","created_at":"2021-05-21T12:11:50.745Z","updated_at":"2021-11-05T09:59:56.585Z","featuredImage":{"id":521,"name":"Coping-with-stress-of-Pandemic.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Coping-with-stress-of-Pandemic.jpg","hash":"thumbnail_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.29,"path":null,"url":"/uploads/thumbnail_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"large":{"name":"large_Coping-with-stress-of-Pandemic.jpg","hash":"large_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":77.75,"path":null,"url":"/uploads/large_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"medium":{"name":"medium_Coping-with-stress-of-Pandemic.jpg","hash":"medium_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.6,"path":null,"url":"/uploads/medium_Coping_with_stress_of_Pandemic_a267e585c9.jpg"},"small":{"name":"small_Coping-with-stress-of-Pandemic.jpg","hash":"small_Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":26.55,"path":null,"url":"/uploads/small_Coping_with_stress_of_Pandemic_a267e585c9.jpg"}},"hash":"Coping_with_stress_of_Pandemic_a267e585c9","ext":".jpg","mime":"image/jpeg","size":206.59,"url":"/uploads/Coping_with_stress_of_Pandemic_a267e585c9.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-05-21T12:08:25.099Z","updated_at":"2021-05-21T12:08:25.169Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":525,"title":"How a resilient HCL built their remote workforce","content":"\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"media\"\u003e\u003coembed url=\"https://www.youtube.com/watch?v=fuv90NwQpwg\"\u003e\u003c/oembed\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eArjun Pratap:\u0026nbsp;\u003c/strong\u003eHey guys, I am Arjun, the CEO and founder of\u0026nbsp;\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEDGE Networks\u003c/strong\u003e\u003c/a\u003e, a talent management tech startup based in Bangalore, India. And it's a pleasure to be here talking to 'the' Vikas Baghel, who's one of the members of HCL Technologies, a top-three IT services company globally, has 150,000 people and gives us a complete insight into our experience of what the term supply chain is. And I think in the past, he has been one of the people I've known and, in his experience for the last 15 years, has been sort of managing through our talent supply chain, enterprise social networks, recruitment firsthand, and talent management itself. So, because of his wealth of knowledge, I've learned a lot through my journey as a startup entrepreneur through the eyes of Vikas. And I've seen him in multiple forums, contributing to making sure that you know, employees, the workforce candidates, the entire talent management company is looking to better itself at every curve. So thank you, Vikas, for being a part of this, and it's great to have you talking to us today.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas Baghel:\u003c/strong\u003e\u0026nbsp;Thanks for being kind. And thanks for having me here.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun\u003c/strong\u003e: So, the topic of the conversation today will be, you know, the new talent equation, and I think what we are talking through is returning to the post-pandemic workplace. And I guess it's been beaten to death as to what's going to happen and how it's going to happen. All of us are waiting for the vaccine, but we still don't know what that means for many of us. And if we had to take it to the work 2.0 sort of new normal equation, what are your views on the sort of new work environment that we see today?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas\u003c/strong\u003e: I think most of us have said that last year has been about a lot of realization, right, personally, as well as for the organization's I think some of the notions which we had in our head, all of us had a desire to give up from home, but we have a lot of apprehensions and inhibitions about it. One of the things is pandemic days; it cleared some of those inhibitions of some of those pilots we were running at a microscopic scale, we had to suddenly do it by force at a massive scale. And we got those results right! and all of us now realize that some of these are going to be new realities, that work from home perhaps it's going to be new reality and will not be talked as add on you're doing for employees. It will become a new normal. So, in light of doors, many of our organizations are also trying to consider how we should get back to you know if not all, perhaps 25% or 30% employees should come back to the office if they wish to. And I think that is one thing that will come as a post-pandemic trend where a lot of it will be driven by employees' desires. The whole aspect of employee experience will not be bogged down around technology, its tools, or features. It will also be about how the entire structure and the treatment of employees are going to be mated; it'll be about employee experience and the whole self of employee right, physical, financial, and mental well-being. And I think that is one thing which has changed now, earlier when we used to talk about some of these things, we were only talking about a specific section of it when we spoke about the experience with automation, technology, and all of that. However, now when we talk about experience, we are also considering aspects of financial and mental factors and health. So, I think these are some of the things and which are still early trends. But I think if the last year has been about reflection and introspection, this year will be about action for sure.\u003c/p\u003e\u003cp\u003eAnd, you know, honestly, it will give you more credit than you're taking. I think one of the things that I've seen, also through the lens of HCL, is that the fast pace not only bucks the trends but sets the pace too. So, one of the things I want to take this segue, you have been part of the employee first sort of journey. And one of the first companies that did it, at least from an India-centered standpoint, where you put the employee first in the middle of everything. And this was like, what, 15 years ago.\u003c/p\u003e\u003cp\u003eSo when you look at the journey and look at what that means to you, I think you reflected upon it through technology, the process, automation, or a new tool that you'd give an employee. However, today, it's not about the means or the process; it's more about the engagement, the experience you're developing for them, and what are you catering to ensure that productivity is being achieved for the company as the employee. Right! So I think it's in the centre of that. The trends you see through the lens that HCL has specifically but more importantly, from your lens, because I know you speak very widely on employee engagement. How do you see the employee experience and employee engagement model fitting into a hybrid virtual work model? You do know a lot of that.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eYeah, I think so many companies have come forth and said that as soon and, you know, and I'm talking about the large corporations who have come forward and said that we are not going to get back to the pre COVID kind of walk engagement where 90% of 90 95% plus workforce are going to be in the office. Most of them have said that it will be a hybrid model because we realize that it works. There's enough data for us to show that productivity hasn't gone down. If anything, perhaps people have worked harder than ever before. And it's a personal experience as well; I'm sure it goes for you too. While we were juggling these many balls - managing the kids, parents, and household chores, we have been delivering the same productivity and, therefore, to say that getting somebody within the four walls and roof for eight hours to do work is a myth. Thus, the hybrid model will be the reality, unless you are in a kind of job or role where you're forced to be in office because of certain compliance norms or the nature of work. However, I don't think there's going to be an employer who will force people to come to the office from now on; it will be on the wheels of an employee if they want to attend office. If that's so, I think there's this other side where people say working from the office is also about connecting with the people you know; when you connect with people, perhaps you achieve more, sort things out, and brainstorm together to come up with a lot of bright and innovative ideas. While many may say the same can be done virtually, it is not the same when you are in a room sitting across from the person. There you can connect at a different level; you can see the emotions, you can see how the other person is behaving. Thus, I think some of those things will be there, and therefore, the hybrid model will be the reality, the virtual will live, and perhaps it will become 60/40. For some, it could be 70:30 - more or less, but I think the realization is there. It is going to be the new norm. As far as experience is concerned, I read this exciting report at the global trend 2020 report. And one of the fascinating data was there to say most of the seats that would consider employee experience to be a vital topic, perhaps 48 to 50% of them. But most of them do not know to say what the benefit of it is? Can the employee experience drive my business outcomes? They can't draw that line. And that's a dichotomy we live in while we understand that, okay, employee experience is essential. And we need to do something about it. But how do I draw that line to say that if I make this investment in employee experience, what will I get out of it, perhaps company output or overall productivity? And that's where people like you will come into the picture, a lot of data analytics, a lot of trend reading, that give some sort of tangible data to people and the industry to say that, yes, there will benefit out of it. And you can draw the line; I think all of us at a gut feeling level know there is a benefit. However, if somebody wants to create some model and framework around it, and you know, table it to perhaps CFOs organization to say, I need this investment. And I think that's where there is a gap today, and we need that we need somebody is helped to sort that out.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas:\u0026nbsp;\u003c/strong\u003eOkay, so this is an excellent point for all those startups who are sitting out there and building an effective employee engagement and an employee experience product because, for a large enterprise, it's crucial to draw the line between the ROI and employee experience. So, I think I hear you on that, because, when we go to functions that manage time and supply chain, you're at the segue of really aligning buildability, productivity to allocation and movement, including connecting train to deploy ratios to allocation, which is the same way of drawing that line. And people haven't been able to see through that, and you have this great product that does great things for employees. Hence, it's good to have, but not something that I put in as a line item as part of the annual operating plan. So I hear you on that. And this is also for all those startups out there who are building some great products to draw the line to the ROI. I've experienced it, you know, I'm a great fan of interacting with people across the table, discussion room is like glue when you're talking to people and ideas are flowing. But we don't have that availability today. And I don't know about tomorrow.\u003c/p\u003e\u003cp\u003eWe'll have to figure it out. But we're starting to connect virtually and just make sure that we're trying to work around that missing piece. In my opinion, productivity has stayed together. Even Josh Burson cited this recently that financial security and job security are driving people to work harder, especially in the US, where there have been significant job losses to COVID and what the pandemic has done. Keeping that in mind, productivity is improved for all of us at massive levels. What does the organization benefit from in terms of a cost standpoint is lowering of cost? Is that a mantra that you see as a trend?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun:\u003c/strong\u003e\u0026nbsp;The operating cost has undoubtedly gone down like the travel costs, for example - there has been no travel whatsoever for the last six months. And for companies of size and scale of ours, it is a considerable cost, transportation, for example, cabs, etc., which we provide to our employee. So I think some of those are low-hanging fruits, which all the companies have plugged in more so for the companies like us, who used to work in that model, where we always balance our costs and always keep a very close watch on that. But overall, yeah, as I said, I think there is enough data like the one equal to JustPerson there are people who have done it for the APAC. And all of them have come back saying that productivity has gone up. If not, as people were, you know, doubting to say that it might go down and whatever, for whatever reason. The reason could be the fear psychosis, as you said, there could be people who see that things are not going around. The microeconomic trends are very, very, very devastating, and therefore, people perhaps are working harder than ever before for whatever reason. Still, I think it is also to do with that is one aspect. Another aspect is that most of the employees who were trusted to deliver for the company put their best effort to ensure that we stay afloat. And I think that is the emotion that drove some of those companies, and we have read enough of those stories where companies cut salaries and did well after a few quarters. After that, the wages were reinstated. And I think those are the stories that tell us that the employee and the employer who put up hands for each other, took care of each other and navigated this troublesome time. I think that's the only notion to say that the people who work with you create value for you, while people who interact with your customers/consumers are the people you empower in all aspects, financially, mentally, or physically. And they will take care of you. That's all you need to do as management, as an organization - and the rest of it, they will take care of. I read this fascinating article wherein the author said that the CEO has become a chief empathy officer. They all empathize with their employees so much, putting themselves into their shoes and enabling all those changing the policies, processes, workflows, assuring\u0026nbsp;\u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003ecareer management and development\u003c/strong\u003e\u003c/a\u003e\u0026nbsp;etc. And I think that resulted in a great for many industries. And people have come forward and collectively did great things for companies to navigate through these challenging times. And I think that's, that's a very significant change. Right? We have been talking about it, all the automation technology, and we were also talking about it to say that what will happen to human aspects if that happens? Right? And how will we balance between technology and human right, and that this is a great example, we have never seen the kind of digital disruptions we have seen in the last six months. At the same time, we have never seen the employee engagement levels of being hired in 65% 75 unheard numbers. Yeah, these kinds of numbers have never come for employee engagement and, you know, employee satisfaction. So that goes to show that you know, you can balance out both, you can have a rapid disruption of technology, automation, all of that. And you can, at the same time, you can be more human and empathetic. And as long as you can create the balance of two, you can keep moving forward. Absolutely.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas:\u0026nbsp;\u003c/strong\u003eAnd I think what you guys have done as an industry is a digitization at scale. I believe it has been one of the innovators, early adopters, in taking technology to solve parts of the process. I think many companies are looking at the model that you have and are learning. We hear from Josh that 80% of companies are going to work like professional services, consulting companies, and slash services companies. This is because everything is partly based on automotive companies operating in a pod-based model, a bank is working in a pod-based model, and banks have resource management functions today. I think that part is completely shifted, and I'm very fortunate to work in an industry that will be the next force of truth. So I've learned in that journey, and I think with that lens, I can understand what that means for, say, an oil company to change or pharmaceutical company to change looks like, as you have seen this journey, and you've seen it rapidly growing. You have also been a part of the reason digitization at scale has been achieved within your business. How do you see your employee assistance programs, for instance, as they work from home? Are you providing them with any assistance from the outside to ensure that they don't go into depression or not have issues with family, which are very personal things that we all were worried about?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eSudden for us, and we have always had that these programs. To be honest, we had this, you know, we had these counsellors who are employed. Once they can reach them at any given point in time to discuss some of those personal aspects - they can take legal help, medical health, psychological health, whatever help they need. We had these massive employee engagement programs, which used to do for the families right there. We used to host this talent show for employees and their families where children or their spouse could participate. People did institutionalize some of those programs. And we started doing these more regularly - virtually because they were going through difficult times. And mentally, it was little taxing for all of us. All the news, which we've been hearing and seeing, the numbers in all parts of the world; we needed to do something to tackle that fear psychosis that was building because of media, and news and all of that was being woven taken care of, and then the employees. So it was an overt communication in many ways, along with these engagement programs, to ensure employees and tell them to say that we are with you, and now and you'll be taken care of in any sort of eventualities. So I think, I think that has helped to a great extent. And we have been very, very proactive in our approach, we kicked our business continuity plan way back in January, I think, last week of January, we could preempt because at that point, last year, November, October, news started coming that something was happening in China and, and all of that. So I think by January, we had this realization that it could explode. So we put up a plan around it. And by the time the lockdown was announced, we were all prepared, we had all things sorted, we were ready to move on the workforce for the virtual model. Thus, we could navigate without many hiccups, not only in India but across the world.\u003c/p\u003e\u003cp\u003eWe've been lucky, and, personally speaking, I have been driving these digital transformation projects for a while. And all of them have helped. So when we were in complete lockdown all those technologies in the workflows and the design, which we have built over the years, it just kicked in, you know, with a snap of a finger and all our recruitment got virtual - onboarding, the candidate sourcing everything went virtual. It seemed like we were doing some sort of prototype for this kind of eventuality. It all became a blessing in disguise for us. And even the adoption has gone up, suddenly, we don't need to push anything, right? All the users started adopting the technology because they had no choice; they were in that kind of environment. So overall, you know, it worked out. When all our designs and programs are always built with that kind of eventuality - horizontally, we never build anything for the short term. Whatever we have we had created, it fits well for the situation we were in as an organization. And overall, it turned out well for us.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas:\u003c/strong\u003e\u0026nbsp;In my view, you can redefine through the use of scrap. And I think the redefinition has been very successful because of your ability to consume technology beforehand, looking at different scenarios. And, you know Tom should have taken a leaf out of your book and done something for America. Having said that, I hope other people who are listening to it will take a leaf out of your book. I think your immediate response to the situation had been that much better since you had already played out some of these scenarios and taking into consideration some of these technologies as a path forward. So even in your thinking, just accelerating it in terms of genuine digitization at scale was really about the numbers you're playing out and the actions you're taking today because of what you've done, allowing you to do much better things going forward. So keeping that in mind, I think because a lot of aspects in terms of thinking from a strategic standpoint with talent supply chain are literally because you're taking care of 155,000 people across the board, managing them through this entire plan. In terms of the security, their purpose, their direction, and their commendable growth is something even I can't imagine. But I'm looking at 100 people in Edge and thinking about what that went through - we were going through sleepless nights, wondering what that would mean. And, you know, multiply that with the number that you have. It's just unimaginable. So hats off to you guys. The other thing that I wanted to highlight and talk about as we close this session is the gig economy and its workforce. We've heard this across that Gen Z and the millennial forming sort of the talent marketplace as we speak, and work product becoming more shorter, more short of space to how it would fit into an outcome. And there would be multiple pieces that sort of fit into the puzzle. What is that gig workforce represent to you, and how would you leverage the power of that going forward?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eWe employ close to this - to put the numbers 8 to 10% of our workforce will be in that mode. And as you said, going forward, perhaps that number will only grow up. Because we're not working on some of these programs, where it's taking, you know, a woman who wants to come back to work and therefore, that in the real sense, it's got to be a gig where if somebody wants to work for two hours, or three hours a day, they should have that kind of facility. And I think that's a trend in the market as well, right? If we look at, you know your hobbies a few years back, your hobby today, and if that can become your profession as well. Some people write blogs and get paid for it, some give guitar lessons and get paid for it. And I may be out here for my hobby, but today I can earn money there, Youtube is a job, right? I create a video out of my hobby, and I'm gaining because of that. So somebody is a YouTuber on Saturday, and he's an employee of a company on Monday. So I think that will be a new reality because of all the trends, platforms, and technologies that are emerging. And therefore, you will always have more and more people who would be interested in doing multiple things - I may not like to do eight hours every day, five days a week, the same thing, I would like to do some three days, I want to do something else two days, I want to do something else. And if that is the scenario, the companies have to give that kind of flexibility to their employees, right. Otherwise, you will lose out on particular adequate talent segments, which you don't want, right?\u003c/p\u003e\u003cp\u003eEarlier, we used to only talk about build and buy right, either you hire somebody, or you retrain/rescale somebody internally using\u0026nbsp;\u003ca href=\"https://getedge.ai/products/mobility\"\u003e\u003cstrong\u003etalent acquisition and management tool\u003c/strong\u003e\u003c/a\u003e, This whole piece where you go ahead and take some of these people for a stipulated timeline to deliver your project and get done with it, is new. And then those people move on to the next assignment, and it will be a new reality. The whole aspects of those critical projects, which are short term, very time-intensive, high skilled resources, are required, which you may not need for your larger context. Sports teams where you source different players from different parts of the world create a Manchester United for a season when an EPL and then all those people go back to their countries and play their play for their countries. But just for that tournament, they get assembled as a sports professional sports team. Something like that will happen within companies, right? You will have those exceptional individual subject matter experts get together for six, eight months on a project to deliver the same in. Then they will go back to their work either within the company or outside the company. So I think the gig is gonna be the new reality because of these recent trends which are emerging. And I think most of us are still contemplating, at least in India, we are still at the stage where companies consider how I should put a framework around it? Okay, today, we are just consuming it in one pattern in one manner. Now people have started thinking to say okay because I'm not doing it at scale, I'm missing out on something. And therefore, I need to put some structure, some policy or processes around it to tap into this market.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun:\u0026nbsp;\u003c/strong\u003eBrilliant. So I think when in summary, I think just the analogy that you gave about Manchester United. And that's a great analogy of getting somebody to put a team together to go, and we'll win an EPL, and then sort of go back and play for your country. And I know, if I had to drop back to working in 60 odd countries, you continue to use that flavour of working. And now I'm sure, you know, for people who are going to watch this. It's about following and learning from what are the trends to manage this process going forward; there's going to be a lot of insight because if you provide through many of your interactions across social media that allow people to learn from, you know what that means for the future of work.\u0026nbsp;\u003c/p\u003e\u003cp\u003eThank you for a great session - it has been a pleasure as always interacting with you and picking your brain. It's been also taking time out from your busy schedule. So thank you very much.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVikas\u003c/strong\u003e: Likewise, thanks. Thanks for having me. It's great talking to you.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArjun\u003c/strong\u003e: Great, great. Thank you so much. Thank you.\u003c/p\u003e\u003ch2\u003e\u0026nbsp;\u003c/h2\u003e","slug":"how-a-resilient-hcl-built-their-remote-workforce","subTitle":"Arjun Pratap, CEO, EDGE, in conversation with Vikas Singh Baghel, Deputy General Manager, Talent Supply Chain, Centre of Excellence, HCL Technologies, on the emergence of the new talent equation and the post-pandemic workplace.","sizeInGrid":null,"meta_description":"An insightful conversation between Mr Arjun Pratap, the CEO and founder of EDGE Networks and Mr Vikas Baghel,  who's one of the members of HCL Technologies on the new work environment people need to get used to in the post-pandemic era.","metaDesc":null,"published_at":"2021-05-06T07:21:53.861Z","created_at":"2021-05-06T07:21:36.151Z","updated_at":"2021-07-08T05:19:04.591Z","featuredImage":{"id":517,"name":"HCL-blog-Banner.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_HCL-blog-Banner.jpg","hash":"thumbnail_HCL_blog_Banner_0cba3e0c25","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.23,"path":null,"url":"/uploads/thumbnail_HCL_blog_Banner_0cba3e0c25.jpg"},"large":{"name":"large_HCL-blog-Banner.jpg","hash":"large_HCL_blog_Banner_0cba3e0c25","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":62,"path":null,"url":"/uploads/large_HCL_blog_Banner_0cba3e0c25.jpg"},"medium":{"name":"medium_HCL-blog-Banner.jpg","hash":"medium_HCL_blog_Banner_0cba3e0c25","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":41.59,"path":null,"url":"/uploads/medium_HCL_blog_Banner_0cba3e0c25.jpg"},"small":{"name":"small_HCL-blog-Banner.jpg","hash":"small_HCL_blog_Banner_0cba3e0c25","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":22.31,"path":null,"url":"/uploads/small_HCL_blog_Banner_0cba3e0c25.jpg"}},"hash":"HCL_blog_Banner_0cba3e0c25","ext":".jpg","mime":"image/jpeg","size":157.73,"url":"/uploads/HCL_blog_Banner_0cba3e0c25.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-04-29T07:06:42.387Z","updated_at":"2021-04-29T07:06:42.414Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":523,"title":"Don't let your star performers leave","content":"\u003cp style=\"text-align:justify;\"\u003eWhat makes a great team and a company prosper?\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIs it the leader, the employee, the work, its business policies, or the ethics that the company follows? The answer lies within - it is the amalgamation of all of the aforementioned; he or she is the ‘Star Performer’ or the Stakhanovite as we may call them. They take initiative, deliver results, communicate well, are passionate about the work they do, and have utmost integrity. They are the jewels in the company’s crown and the last thing you’d want is for them to quit.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWhile most companies emphasize on hiring the best of talents, the effort should be equal or at times more to retain them. The most common mistake that most organizations commit is over-burdening their employees with work and eventually lead them to burn out. This often leads to attrition among the star employees.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eStudies and surveys have revealed that high performing employees quit an organization for 3 most common reasons-\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e1. Excessive work pressure or disproportionate work-life balance\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e2. Being offered a considerable hike in compensation and benefits\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e3. To explore career development or new experience options\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWith the hunt for talent growing more and more challenging, it has become imperative for organizations to retain high-performing employees, not only to ensure steady growth but also to avoid a cost and time burn in terms of training a new hire to adapt to the company culture.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eLet us look at some easy and effective measures that organizations can adopt to curb attrition among the star performers.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAvoid employee burn out\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe first thing that companies must pay heed is to curb over-burdening employees with work. Stretching work hours on a regular basis not only plays with the employees’ work-life balance but also adversely affects one's mental and physical wellbeing. Employees too might take up additional tasks assigned by their managers to keep the achievement momentum on, often even more than one can handle, especially during challenging periods, the pandemic in this case.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to the Achievers Workforce Institute Engagement and Retention Report for 2021, 51 per cent of employees currently working from home think that their supervisor doubts their productivity. This is bound to contribute to employee burnout since most of them - almost 44 percent – are prompted to log onto work earlier or stay online later.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThis gives a toss to the essential work-life balance that one intends to maintain leading the employee towards health issues.\u0026nbsp;The same report mentions that a whopping 52 per cent of employees will job hunt in 2021 — up from 35 per cent in 2020. Among these 25 per cent are striving for a better work-life balance while 35 percent are looking for better compensation benefits.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eAcknowledge achievements\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eTo retain its workforce, organizations must ensure that employees are trusted upon,\u0026nbsp; acknowledged for every achievement and milestone that\u0026nbsp;they reach. And the onus lies on the immediate superior the employee is dealing with. The report states that more than a third of employees feel that they are not recognized by their superiors; while a whopping 69 percent feel that their motivation and relationships within the organization would improve if their managers acknowledged their milestones. \u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThus, it is pertinent to take time out for\u0026nbsp;effective employee engagement programs. While periodic reviews and assessments offer constructive feedback,\u0026nbsp;it is crucial to\u0026nbsp;offer apt\u0026nbsp;solutions or suggestions to overcome those little hurdles that employees may face in their daily work.\u0026nbsp;Over\u0026nbsp;66 per cent of employees would be more engaged at work if employers improved company culture, while\u0026nbsp;almost 52 percent\u0026nbsp;would be more engaged if their employer improved its diversity and inclusion. To put things in perspective, the\u0026nbsp;power of a\u0026nbsp;‘thank you’ is often underestimated\u0026nbsp;yet\u0026nbsp;its effects in\u0026nbsp;creating a culture of recognition, that\u0026nbsp;not only reduces turnover but increases engagement and productivity at the same time, can never be undermined.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eDesign employee engagement programs\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eIt is rightly said that organizations are like families. The stronger the bonds are between the employees and employers, the more likely are the employees to stick to the organization. It is thus a necessity to prepare a well-knit employee communication network and employee engagement programs to ensure the employee feels connected to the company. This becomes even more important when situations like the current pandemic force employees to work out of their homes.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eThe latest study shows that more and more employees today, are feeling less connected to their company or colleagues since the start of the pandemic. About 42 percent of the workforce believes that company culture has diminished since the onset of the pandemic, with most employees\u0026nbsp;blaming\u0026nbsp;lack of communication\u0026nbsp;and effort to make remote employees feel connected.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eOffer career development opportunities\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eStudies have revealed that organizations that offer career development options have a higher retention rate compared to those who don’t. It could be in the form of opening lateral and vertical movements within the company or sponsoring higher education, career development through training and seminars, participating in national as well as global events and competitions, etc.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eMany organizations have adopted voluntary skill development centers where employees can reskill and upskill themselves without having to take sabbaticals. Employees who are always craving more knowledge and skill development, take heed in addressing their needs.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003cstrong\u003eOffer competitive compensations and benefits\u003c/strong\u003e\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eAccording to the latest Achievers Workforce Institute survey, more than half the\u0026nbsp;employees plan to look for a new job in 2021 -\u0026nbsp;up from 43 per cent in 2019 and35 per cent in 2020 respectively. The reasons as mentioned above are competitive pay packages and better work-life balance.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eGood pay packages and additional perks and benefits like health, life, or disability insurances, academic sabbaticals, tuition fee reimbursement/sponsorship, paid holidays and vacations, ESOP options, etc.\u0026nbsp;are crucial\u0026nbsp;to attract and retain top talents.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eWith a great company culture and employee-friendly policies, organizations can not only ensure a cut in attrition but also head up in the race for the most preferred workplaces. Grow your business with your employees!\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003eOur product Pathfinder helps organizations retain employees with its various tools and solutions. To see how, book a demo with us, etc.\u003c/p\u003e\u003cp style=\"text-align:justify;\"\u003e\u003ci\u003eIf you like our article and would like to share your views, please drop your comments below.\u003c/i\u003e\u003c/p\u003e","slug":"don-t-let-your-star-performers-leave","subTitle":"What makes a great team and a company prosper?\n\nIs it the leader, the employee, the work, its business policies, or the ethics that the company follows? The answer lies within - it is the amalgamation of all of the aforementioned; he or she is the ‘Star Performer’ or the Stakhanovite as we may call them.","sizeInGrid":null,"meta_description":null,"metaDesc":null,"published_at":"2021-04-20T05:21:08.354Z","created_at":"2021-04-20T05:20:32.905Z","updated_at":"2021-04-29T07:25:25.698Z","featuredImage":{"id":518,"name":"EDGE-Blog-banner.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_EDGE-Blog-banner.jpg","hash":"thumbnail_EDGE_Blog_banner_271f8acc04","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.47,"path":null,"url":"/uploads/thumbnail_EDGE_Blog_banner_271f8acc04.jpg"},"large":{"name":"large_EDGE-Blog-banner.jpg","hash":"large_EDGE_Blog_banner_271f8acc04","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":83,"path":null,"url":"/uploads/large_EDGE_Blog_banner_271f8acc04.jpg"},"medium":{"name":"medium_EDGE-Blog-banner.jpg","hash":"medium_EDGE_Blog_banner_271f8acc04","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":52.23,"path":null,"url":"/uploads/medium_EDGE_Blog_banner_271f8acc04.jpg"},"small":{"name":"small_EDGE-Blog-banner.jpg","hash":"small_EDGE_Blog_banner_271f8acc04","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":27.69,"path":null,"url":"/uploads/small_EDGE_Blog_banner_271f8acc04.jpg"}},"hash":"EDGE_Blog_banner_271f8acc04","ext":".jpg","mime":"image/jpeg","size":241.3,"url":"/uploads/EDGE_Blog_banner_271f8acc04.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-04-29T07:23:15.374Z","updated_at":"2021-04-29T07:23:15.392Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":519,"title":"Can a dedicated Employee Career Site increase Internal Fulfilment for an Enterprise?","content":"\u003cp\u003eWhen the\u0026nbsp;\u003ci\u003eCoronavirus\u003c/i\u003e\u0026nbsp;outbreak brought the global economic engine to a standstill, organisations were thrown into\u0026nbsp;an abyss of financial\u0026nbsp;turmoil.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eEnterprises\u0026nbsp;were forced to resort to diverse techniques in order to protect monetary interests. Cost-cutting and tightening of institutional\u0026nbsp;purse strings\u0026nbsp;became a regular routine\u0026nbsp;for companies, as cash-flow\u0026nbsp;started to evolve into\u0026nbsp;a pressing concern.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWhilst most companies resorted to laying-off their workforce, industry\u0026nbsp;experts pointed out that whilst being effective for\u0026nbsp;startups\u0026nbsp;and SMEs/SMBs, laying off large portions of the workforce is detrimental to a\u0026nbsp;larger\u0026nbsp;organisation’s health.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eDespite a lull in the economy, when the financial situation turns around eventually, these larger companies will find it difficult to secure the right talent to handle business demands.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHiring in large numbers when the economy bounces back can prove to be cumbersome and expensive, as the annual cost for external hiring has been steadily increasing over time.\u0026nbsp;Today,\u0026nbsp;a single hire can cost a company over 50,000 USD on average, taking into consideration other overheads such as\u0026nbsp;on-boarding, training\u0026nbsp;and development.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eTo evade this potential problem, enterprises have initiated a wave of up-skilling and re-skilling programs for their employees. \u003ca href=\"https://getedge.ai/products/recruit\"\u003e\u003cstrong\u003eInternal job placement tool\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eis helping organizations utilize their resources more efficiently, whilst simultaneously driving down costs associated with external hiring.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, efficient Workforce Optimisation remains a pipe-dream for a slew of companies all over the globe.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eCritically evaluating all\u0026nbsp;of\u0026nbsp;the available skills from within the organisation, and then,\u0026nbsp;going\u0026nbsp;about the process of filling the observable skill gaps has become increasingly\u0026nbsp;tedious for enterprises.\u0026nbsp;The lack of relevant and current employee data makes it difficult to gauge the\u0026nbsp;overall\u0026nbsp;skill-sets\u0026nbsp;and experience of the\u0026nbsp;employee.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow can a dedicated Career Site help?\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eA\u0026nbsp;Career Site is a dedicated platform that is built for housing and analysing all of the\u0026nbsp;employee’s\u0026nbsp;personal\u0026nbsp;employment\u0026nbsp;related data.\u0026nbsp;And, with an added layer of\u0026nbsp;AI-powered\u0026nbsp;capabilities, the platform can\u0026nbsp;infer skill-gaps and recommend appropriate up-skilling courses.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eCareer sites can be integrated into the existing historic ESS tool, which collects and collates employee related data constantly. All of this is done in real-time.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eEmployees are notified at regular intervals to update the platform.\u003c/p\u003e\u003cp\u003eMost organisations relied on human effort, to scour through heaps of employee related data to successfully infer skill gaps and make suitable recommendations to the L\u0026amp;D department.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis resulted in erroneous recommendations and unfilled skill-gaps amongst\u0026nbsp;the employees in an organisation.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, the added layer of \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003eartificial intelligence in HR procedures\u003c/strong\u003e\u003c/a\u003e helps isolate the required data, and filter out the rest.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eFinding the right talent from within saves companies millions, annually. And during a global pandemic, when hiring becomes more tedious and remote, efficient workforce optimisation could be the difference between life or death for an organisation.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eIt is now becoming increasingly difficult for enterprises to locate the right resource for a job. Understanding skill-sets, experience, fitment and\u0026nbsp;authenticity\u0026nbsp;of talent becomes cumbersome for the remote-working model (WFH).\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetedge\u003c/strong\u003e\u003c/a\u003e helps you in finding the right talent from within the confines of the organization could result in millions being saved every year. And inevitably, help a business tide over the uncertain financial reckoning that was brought about by COVID-19.\u003c/p\u003e","slug":"can-a-dedicated-employee-career-site-increase-internal-fulfilment-for-an-enterprise","subTitle":"\u003cp\u003eWhen the Coronavirus outbreak brought the global economic engine to a standstill, organisations were thrown into an abyss of financial turmoil.  Enterprises were forced to resort to diverse techniques in order to protect monetary interests. Cost-cutting and tightening of institutional purse strings became a regular routine for companies, as cash flow started to evolve into a\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"A dedicated employee career site can help organizations find talents internally to fulfill job positions without the need to spend a lot of money on recruiting new talents.","metaDesc":null,"published_at":"2021-02-23T18:29:41.612Z","created_at":"2021-02-23T18:29:34.630Z","updated_at":"2021-04-21T05:24:49.489Z","featuredImage":{"id":514,"name":"Blog-Banner-17.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-17.jpg","hash":"thumbnail_Blog_Banner_17_c4d7d7c64a","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.2,"path":null,"url":"/uploads/thumbnail_Blog_Banner_17_c4d7d7c64a.jpg"},"large":{"name":"large_Blog-Banner-17.jpg","hash":"large_Blog_Banner_17_c4d7d7c64a","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":54.65,"path":null,"url":"/uploads/large_Blog_Banner_17_c4d7d7c64a.jpg"},"medium":{"name":"medium_Blog-Banner-17.jpg","hash":"medium_Blog_Banner_17_c4d7d7c64a","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":36.57,"path":null,"url":"/uploads/medium_Blog_Banner_17_c4d7d7c64a.jpg"},"small":{"name":"small_Blog-Banner-17.jpg","hash":"small_Blog_Banner_17_c4d7d7c64a","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":19.86,"path":null,"url":"/uploads/small_Blog_Banner_17_c4d7d7c64a.jpg"}},"hash":"Blog_Banner_17_c4d7d7c64a","ext":".jpg","mime":"image/jpeg","size":133.31,"url":"/uploads/Blog_Banner_17_c4d7d7c64a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:29:40.038Z","updated_at":"2021-02-23T18:29:40.057Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":518,"title":"How is Workforce Optimisation helping Enterprises save millions each year?","content":"\u003cp\u003eThe average expenditure\u0026nbsp;for\u0026nbsp;hiring and\u0026nbsp;training a new employee can range anywhere\u0026nbsp;between\u0026nbsp;6,000 – 18,000 USD a year.\u0026nbsp;\u003c/p\u003e\u003cp\u003eOne of the most cost-effective practices in an enterprise today is workforce optimisation, because it allows organisations to find the right talent from within.\u0026nbsp;\u003c/p\u003e\u003cp\u003eOrganisations around the globe spend millions each year to source, interview, recruit and train new hires. Yet, it was found to be financially more suitable to locate efficient workers from within.\u0026nbsp;By up-skilling these internal resources, the need for external hiring dipped for large conglomerates, thereby flattening talent acquisition costs.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eToday, as the world grapples with the deadly\u0026nbsp;\u003ci\u003eCoronavirus\u003c/i\u003e\u0026nbsp;outbreak,\u0026nbsp;automation has\u0026nbsp;arrived to pick up the pieces. Companies are automating every single redundant task, to speed up processes and produce results.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHR Tech systems coupled with intelligent tools like AI are helping these enterprises identify future demands, and thus, successfully up-skill the employees to undertake newly evolving roles and job requirements. \u0026nbsp;\u003c/p\u003e\u003cp\u003eBy studying all the skills\u0026nbsp;and skill-sets that are present within the confines of\u0026nbsp;a\u0026nbsp;company, intelligent HR Tech systems can study the\u0026nbsp;pain points\u0026nbsp;associated with skill gaps and make the required recommendations.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, when addressing the idea of Workforce Optimisation, we need to understand that it goes beyond the rudimentary conversation surrounding Bench Optimisation and Employee re-skilling. The real conversation surrounds the primary\u0026nbsp;notion: which is automation.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eWhilst costs are down with regard to Talent Acquisition and successful Internal Mobility practices, organisations all also saving millions by automating roles across the RMG (Resource Management Group) function.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBy utilising intelligent algorithms to scan, study and\u0026nbsp;allocate employees to right jobs within, the need for larges RMGs with hundreds of executives ceases to be a reality. By reducing the number of excess resources in these RMGs, an organisation can save anywhere between 40,000 – 115,000 USD a year per employee.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAnother form of optimisation is the integration of HR Tech systems with\u0026nbsp;existent\u0026nbsp;ESS (Employee Self Service) tools.\u0026nbsp;Most employees do not update information pertaining to skills and overall experience gained in real-time. This often makes it difficult for RMGs to accurately search and match resources to right job roles.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eBy having a dedicated career portal and \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003ecareer path tools\u003c/strong\u003e\u003c/a\u003e, employees are encouraged to regularly update their skills and experience, to have greater visibility into the internal talent pool. A career portal helps employees get their careers on track, which has been attributed to the reduction in overall attrition. It has been noted that companies with a dedicated Employee Career portal saw a decline of over 12% in overall attrition rates, with some enterprises reporting numbers as astounding as 40%.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAutomating the fulfillment pipeline serves as a double entendre: which is to not only reduce the number of resources required within an organization but also as a vessel to help manage talent. With stiff competition on the rise for talent, organizations need to invest more heavily into retaining skilled resources. \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetedge \u003c/strong\u003e\u003c/a\u003ecan turn them into the workforce of the future for the future of business with the help of technology.\u003c/p\u003e","slug":"how-is-workforce-optimisation-helping-enterprises-save-millions-each-year","subTitle":"\u003cp\u003eThe average expenditure for hiring and training a new employee can range anywhere between 6,000 – 18,000 USD a year.  One of the most cost-effective practices in an enterprise today is workforce optimisation, because it allows organisations to find the right talent from within.  Organisations around the globe spend millions\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Find out how artificial intelligence is helping companies identify future demands, and successfully up-skill the employees to undertake newly evolving roles","metaDesc":null,"published_at":"2021-02-23T18:29:32.698Z","created_at":"2021-02-23T18:29:24.603Z","updated_at":"2021-04-21T05:23:25.861Z","featuredImage":{"id":513,"name":"Blog-Banner-16.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-16.jpg","hash":"thumbnail_Blog_Banner_16_af6de0a620","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":10.64,"path":null,"url":"/uploads/thumbnail_Blog_Banner_16_af6de0a620.jpg"},"large":{"name":"large_Blog-Banner-16.jpg","hash":"large_Blog_Banner_16_af6de0a620","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":101.03,"path":null,"url":"/uploads/large_Blog_Banner_16_af6de0a620.jpg"},"medium":{"name":"medium_Blog-Banner-16.jpg","hash":"medium_Blog_Banner_16_af6de0a620","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":65.89,"path":null,"url":"/uploads/medium_Blog_Banner_16_af6de0a620.jpg"},"small":{"name":"small_Blog-Banner-16.jpg","hash":"small_Blog_Banner_16_af6de0a620","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":36.12,"path":null,"url":"/uploads/small_Blog_Banner_16_af6de0a620.jpg"}},"hash":"Blog_Banner_16_af6de0a620","ext":".jpg","mime":"image/jpeg","size":256.02,"url":"/uploads/Blog_Banner_16_af6de0a620.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:29:31.090Z","updated_at":"2021-02-23T18:29:31.115Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":517,"title":"The Need For Effective RMG's For Organizational Growth","content":"\u003cp\u003eThe sheer scale of\u0026nbsp;the\u0026nbsp;\u003ci\u003eCoronavirus\u003c/i\u003e\u0026nbsp;pandemic impacted organizations\u0026nbsp;of all sizes,\u0026nbsp;disrupting businesses\u0026nbsp;across the globe.\u0026nbsp;The\u0026nbsp;infectious outbreak also forced\u0026nbsp;international enterprises\u0026nbsp;to change their priorities overnight.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe sheer scale of\u0026nbsp;the\u0026nbsp;pandemic impacted organizations\u0026nbsp;of all sizes,\u0026nbsp;disrupting businesses\u0026nbsp;across the globe.\u0026nbsp;The\u0026nbsp;infectious outbreak\u0026nbsp;also forced\u0026nbsp;international enterprises\u0026nbsp;to change their priorities overnight.\u0026nbsp; The uncertainty in the economic environment\u0026nbsp;sent departmental heads into a frenzy, as they tried to overcome the daunting task of cutting down non-essential costs across functions like Marketing, Operations, Internal IT, Delivery and HR.\u0026nbsp; \u0026nbsp;\u003c/p\u003e\u003cp\u003eA direct impact of this economic speedbump is still visible\u0026nbsp;within the staffing strategy for global enterprises. Today, in\u0026nbsp;a bid to reduce Talent Acquisition costs,\u0026nbsp;organisations\u0026nbsp;are choosing to up-skill / re-skill their existing employees as opposed to hiring externally.\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn order to bring about this change, Resource management Groups (RMGs) need to have a clear and concise overview of the:\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eAvailable skills possessed by the current workforce\u0026nbsp; \u0026nbsp;\u003c/li\u003e\u003cli\u003eBilling / Revenue impact of skills by an employee\u0026nbsp;\u003c/li\u003e\u003cli\u003eOpportunities available to relocate employees for revenue optimization\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003cstrong\u003eThe Current Challenge\u0026nbsp;Across\u0026nbsp;organizations:\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eMost\u0026nbsp;organizations do not have\u0026nbsp;a structured skill repository.\u0026nbsp;On the rare occasion where do they do have one in place, it is\u0026nbsp;often\u0026nbsp;not up-to-date and\u0026nbsp;is\u0026nbsp;managed\u0026nbsp;loosely on\u0026nbsp;Excel sheets.\u0026nbsp;And in an attempt to shed some light on the aforementioned point, it is important to know that\u0026nbsp;‘Skills’\u0026nbsp;management\u0026nbsp;on\u0026nbsp;an Excel sheet\u0026nbsp;is\u0026nbsp;not the most efficient way to collaborate across functions and service lines.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow\u0026nbsp;Does RMG\u0026nbsp;Become A\u0026nbsp;Saviour?\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eRMGs are at\u0026nbsp;a strategic\u0026nbsp;vantage point,\u0026nbsp;with\u0026nbsp;constant\u0026nbsp;access to critical insights like: \u0026nbsp;\u003c/p\u003e\u003cp\u003ea.     Skill available within\u0026nbsp;the\u0026nbsp;workforce\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eb.     Skills required to fulfil existing demand\u0026nbsp;\u003c/p\u003e\u003cp\u003ec.     Skills required for upcoming/incoming\u0026nbsp;demands; \u0026nbsp;\u003c/p\u003e\u003cp\u003eIf Resource Management Groups are provided with all the necessary information and insights pertaining to the skills of a candidate and their career aspirations, the RMGs can work alongside L\u0026amp;D and Human Resource teams to ensure the investments in training and certifications are in line with organizational demands. By doing so, they can provide the company with inputs about:\u0026nbsp;\u003c/p\u003e\u003col\u003e\u003cli\u003eStrategic skill investment areas\u0026nbsp;\u003c/li\u003e\u003cli\u003eChannelize the skills required for defining demands in the direction of the organisation`s interest\u0026nbsp;\u003c/li\u003e\u003cli\u003eOpportunities to re-allocate employees for better billing rates or revenue\u0026nbsp;\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003ci\u003ePlacing the right skill, at the right time, at the right cost / best return.\u003c/i\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow Can Organizations Benefit From This?\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eReduced\u0026nbsp;‘Mark to external’\u0026nbsp;saves additional costs\u0026nbsp;associated with\u0026nbsp;external hiring\u0026nbsp;\u003c/li\u003e\u003cli\u003eOptimized re-skilling\u0026nbsp;improves employee satisfaction\u0026nbsp;and\u0026nbsp;reduces\u0026nbsp;employee turnover,\u0026nbsp;which\u0026nbsp;eventually improves\u0026nbsp;revenue per employee.\u0026nbsp;\u0026nbsp;\u003c/li\u003e\u003cli\u003eEnhanced\u0026nbsp;Customer\u0026nbsp;Experience\u0026nbsp;(CX)\u0026nbsp;– leading to multiple other benefits\u0026nbsp;\u003c/li\u003e\u003cli\u003eHelp L\u0026amp;D teams to improve the ROI on training and certifications\u0026nbsp;\u0026nbsp;\u003c/li\u003e\u003cli\u003eImprove\u0026nbsp;the overall\u0026nbsp;relevance of training to\u0026nbsp;match an\u0026nbsp;employee’s\u0026nbsp;desirability\u0026nbsp;\u003c/li\u003e\u003cli\u003eBetter profit margins and\u0026nbsp;Revenue –\u0026nbsp;Employee ratio\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ci\u003eAfter all,\u0026nbsp;every penny saved is\u0026nbsp;a\u0026nbsp;penny earned.\u003c/i\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhy Is It Pertinent To Have An Updated Skills Management System Now?\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe rapid pace at which technological investments have changed across industries over the years, the rate at which people are equipping themselves with various skills and the sudden change in the global financial landscape has made it important for the organization to keep a track of its skill repository in real-time. The fact is that professionals are now gearing up for the 'future of work', learning new skills. At the same time, organizations are increasingly becoming 'people centric' and implementing varied technologies and systems to help their people grow to the next level.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;This is exactly the gap EDGE Pathfinder fills.\u0026nbsp;It is\u0026nbsp;very integrated into the talent supply chain; has capabilities of\u0026nbsp;forecasting, planning, internal mobility and charting an employees' career path. Its smart features help or
