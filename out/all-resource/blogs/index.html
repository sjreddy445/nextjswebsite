ks largely to the Mobile phenomena. For leaders they have to deal with a different eco-system today. Meetings are virtual, attendance to office is optional, work from home is a large part of the design, 24\u0026#215;7 work ethic is a reality, constant connectivity and round-the-clock operations put pressure on personal time and such issues. Best is to learn to adapt than resist the change. From a personal experience, I can vouch that it is going to be fun and more productive being Digital.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat are some of the hiring related challenges that you have faced and how did you overcome them?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHiring is a constant challenge. We as leaders are invested with our emotions in hiring and from an employee standpoint, it is about the balance between emotion and opportunity. Best people are attracted to companies with great people, great culture and with an opportunity to do something substantial which can add value to their career. People usually do not change or join jobs for compensation, while it is definitely a hygiene issue. It is difficult, but important to treat employees as you would treat yourself or expect to be treated by others. Long term relationships with employees brings stability, commitment, growth and a highly productive environment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAbout Anil Valluri\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003cimg loading=\"lazy\" class=\" wp-image-4671 alignleft\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Anil-Valluri.jpg?resize=177%2C210\u0026#038;ssl=1\" alt=\"Anil Valluri\" width=\"177\" height=\"210\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Anil-Valluri.jpg?resize=253%2C300\u0026amp;ssl=1 253w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Anil-Valluri.jpg?resize=768%2C911\u0026amp;ssl=1 768w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/Anil-Valluri.jpg?resize=863%2C1024\u0026amp;ssl=1 863w\" sizes=\"(max-width: 177px) 100vw, 177px\" data-recalc-dims=\"1\" /\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eAnil Valluri\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is the President of India \u0026amp; SAARC Operations for NetApp. He joined NetApp in February 2012. He is responsible for the overall business and operations of NetApp in India and the SAARC region. His directive includes growing market share and driving healthy ecosystem growth among both Partners and Customers in the region.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003cem\u003eAnil has an experience of 30 years in Sales, Marketing and Technology Leadership roles. In this span, he has been a part of some of the largest IT initiatives in India across different customer segments such as Banking, Telecommunications, Government and Manufacturing segments. Prior to NetApp, Anil was with Artiman Ventures, a bay-area based Venture Capital firm that specialized in white-space investments as an Entrepreneur-in-Residence, before which he was with Sun Microsystems where his last role was as Managing Director of Sun Microsystems, India. He has also donned several roles in Services Business, Systems Engineering, Product Business and Sales across Sun Microsystems, DIGITAL \u003c/em\u003e\u003cem\u003eEQUIPMENT CORP and DCM Data Products.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003cem\u003eAnil is an alumnus of Stanford University and believes in amalgamating the learnings of Leadership and Entrepreneurship together, in what he does. He is a regular speaker on leadership \u0026amp; technology, and has been on the advisory councils for customers, CTO/CIO forums and has been on many Jury Panels for well-known publications. \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003cem\u003eAnil is also a passionate audiophile and an avid Golfer.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"open-innovation-skilling-india-conversation-anil-valluri-netapp","subTitle":"\u003cp\u003eIndia along with the rest of the world is undergoing transformation influenced by the startup boom, digital revolution and drive for innovation. We are certainly in a great position and the world is looking to us to take the lead. How do we scale up,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:37.651Z","created_at":"2021-02-23T18:06:30.580Z","updated_at":"2021-02-23T18:06:37.680Z","featuredImage":{"id":394,"name":"Indian-Peoples.jpg","alternativeText":null,"caption":null,"width":2500,"height":1341,"formats":{"thumbnail":{"name":"thumbnail_Indian-Peoples.jpg","hash":"thumbnail_Indian_Peoples_0d12803708","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":6.61,"path":null,"url":"/uploads/thumbnail_Indian_Peoples_0d12803708.jpg"},"large":{"name":"large_Indian-Peoples.jpg","hash":"large_Indian_Peoples_0d12803708","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":55.3,"path":null,"url":"/uploads/large_Indian_Peoples_0d12803708.jpg"},"medium":{"name":"medium_Indian-Peoples.jpg","hash":"medium_Indian_Peoples_0d12803708","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":35.43,"path":null,"url":"/uploads/medium_Indian_Peoples_0d12803708.jpg"},"small":{"name":"small_Indian-Peoples.jpg","hash":"small_Indian_Peoples_0d12803708","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":19.29,"path":null,"url":"/uploads/small_Indian_Peoples_0d12803708.jpg"}},"hash":"Indian_Peoples_0d12803708","ext":".jpg","mime":"image/jpeg","size":248.93,"url":"/uploads/Indian_Peoples_0d12803708.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:36.226Z","updated_at":"2021-02-23T18:06:36.249Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":397,"title":"Part 2 | Don’t be Joey! Know these HR Analytics terms","content":"\u003cp\u003eWe’re back as promised, with some more terms that will help you understand HR analytics better.\u003c/p\u003e\n\u003cp\u003eAnd like last week’s blog, we hope to bring a smile to your face with a famous one-liner from Joey (who else!)\u003c/p\u003e\n\u003cp\u003eSo, picture Joey in his typical style saying, “You can’t just give up! Is that what a dinosaur would do?”\u003c/p\u003e\n\u003cp\u003eAnd click to check out this sidesplitting video with 21 of Joey’s most hilarious lines!\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.buzzfeed.com/krystieyandoli/the-21-best-lines-from-joey-tribbiani-on-friends?utm_term=.trKWGLNgB1#.lpZrbX26LR”\u0026gt;https://www.buzzfeed.com/krystieyandoli/the-21-best-lines-from-joey-tribbiani-on-friends?utm_term=.trKWGLNgB1#.lpZrbX26LR\"\u003e\u003cimg loading=\"lazy\" class=\"alignnone size-medium wp-image-4652\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/a243486eb451923244cf744325c52ba1.jpg?resize=300%2C227\u0026#038;ssl=1\" alt=\"a243486eb451923244cf744325c52ba1\" width=\"300\" height=\"227\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/a243486eb451923244cf744325c52ba1.jpg?resize=300%2C227\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/08/a243486eb451923244cf744325c52ba1.jpg?w=500\u0026amp;ssl=1 500w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eDemand and Supply Forecasting\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDemand forecasting, as the name suggests, means estimating the number of people required with the right skill set to accomplish upcoming tasks. Supply Forecasting, on the other hand, means estimating the number of people who will be available to accomplish a certain future task.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDemand and supply forecasting can effectively help an organisation prepare in advance for its expansion plans and upcoming projects. By estimating the number and kind of people needed and available to execute plans, organisations can form teams in advance by initiating promotions, transfers, team shuffles etc. It can also help determine replacement needs of employees due to health issues, absenteeism etc.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eCost to Hire Analysis\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAll external hiring comes at a cost. This cost could be hidden; for example cost of time spent in poring over tens of dozens of resumes to find that ideal mix of candidate; or it could be plain and obvious like cost of advertising a job vacancy. Cost to Hire Analysis makes use of historic hiring data to analyze and identify the various cost heads; and then suggests ways and means to reduce or contain certain large cost heads.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCost to Hire Analysis can help HR departments better control their hiring costs by identifying all possible inefficiencies. For organizations hiring people in large numbers, Cost to Hire analysis can add precious dollars to the bottomline.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eJoining Probability Analysis\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHR executives often have to deal with situations when candidates accept job offers and then back out from joining. Joining probability analysis includes building a probability score for all candidates as an indicator of how likely they are to join.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt successfully identifies profiles of candidates who are more likely to join based on an analysis of their characteristics or traits. A tool like Joining Probability Analysis helps avoid the loss incurred when a promising candidate refuses to join.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHiring Channel Mix Modeling\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHR executives make use of several channels for hiring their candidates – including employee references, recruitment consultants, social media and so on. Hiring Channel Mix Modeling analysis previous hiring data to identify all channels that have led to hiring for an organization and the interplay between them. It can then go a step further and pinpoint the channels that have been most fruitful in hiring.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eModeling your Hiring Channel Mix can help HR departments focus their efforts on those channels that have performed best for their hiring needs. It therefore helps HR departments streamline their hiring efforts and optimize their hiring costs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eAttrition Analysis\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTo understand attrition analysis, we must first understand the concept of flight risk. Flight risk refers to the risk associated when an employee is looking to switch jobs. It is the HR’s job to devise methods to retain talent in the organisation. Attrition Analysis helps reduce flight risk by adopting a predictive approach and identify problem areas in advance.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003cstrong\u003e\u003cbr /\u003e\n\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eApplying attrition analytics can help the organisation’s HR make risk scores for employees. These risk scores help predict which employees are more likely to resign, at what time and the reason behind their resignation. Once the HR team has this information at hand, it can create employee retention programs that will help keep the best talent in the organisation.\u003c/p\u003e\n\u003cp\u003eDid you find these explanations helpful? Do you want us to explain any other HR tech buzzword? Let us know in the comments sections and we will get back to you!\u003c/p\u003e\n","slug":"part-2-dont-joey-know-hr-analytics-terms","subTitle":"\u003cp\u003eWe’re back as promised, with some more terms that will help you understand HR analytics better. And like last week’s blog, we hope to bring a smile to your face with a famous one-liner from Joey (who else!) So, picture Joey in his typical style\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:28.643Z","created_at":"2021-02-23T18:06:21.548Z","updated_at":"2021-02-23T18:06:28.676Z","featuredImage":{"id":393,"name":"WtIvMaD-friends-tv-show-wallpapers.jpg","alternativeText":null,"caption":null,"width":1366,"height":768,"formats":{"thumbnail":{"name":"thumbnail_WtIvMaD-friends-tv-show-wallpapers.jpg","hash":"thumbnail_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":12.65,"path":null,"url":"/uploads/thumbnail_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f.jpg"},"large":{"name":"large_WtIvMaD-friends-tv-show-wallpapers.jpg","hash":"large_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f","ext":".jpg","mime":"image/jpeg","width":1000,"height":562,"size":117.26,"path":null,"url":"/uploads/large_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f.jpg"},"medium":{"name":"medium_WtIvMaD-friends-tv-show-wallpapers.jpg","hash":"medium_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":75.18,"path":null,"url":"/uploads/medium_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f.jpg"},"small":{"name":"small_WtIvMaD-friends-tv-show-wallpapers.jpg","hash":"small_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":39.64,"path":null,"url":"/uploads/small_Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f.jpg"}},"hash":"Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f","ext":".jpg","mime":"image/jpeg","size":190.84,"url":"/uploads/Wt_Iv_Ma_D_friends_tv_show_wallpapers_9c57ffab9f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:27.016Z","updated_at":"2021-02-23T18:06:27.048Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":396,"title":"Part 1 | Don’t be Joey! Know these HR Analytics terms","content":"\u003cp\u003eHow many times have you found yourself just nodding away in a meeting, because you don’t really know what the others are talking about?\u003c/p\u003e\n\u003cp\u003eDon’t these situations remind you of that unforgettable scene from F.R.I.E.N.D.S. (Watch this video, it’s hilarious!) with Joey bravely pretending to be in the know!\u003c/p\u003e\n\u003cp\u003e\u003ciframe width=\"1060\" height=\"596\" src=\"https://www.youtube.com/embed/PZbWi0FeX7A?feature=oembed\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003cp\u003eWe don’t want you to feel like Joey!\u003c/p\u003e\n\u003cp\u003eSo we thought we’ll explain a few of the important HR Analytics terms this week, so you can contribute knowledgeably in your next meeting. And, we’ll be back with some more next week…\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePredictive Analytics\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nPredictive analytics is making statistics-backed predictions for the future, by analyzing current or historical data. Predictive analytics are hugely popular in fields like genetics, economics etc. It can help HR leaders make better predictions on future hiring and recruitment needs by analysing data like current age and skill sets of employees; business growth and attrition rate.\u003cbr /\u003e\n\u003cem\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nPredictive Analytics plays a huge role in mitigation and having a plan B ready in case of an HR emergency. It can help predict probable scenarios when your company suddenly needs to hire a number of employees; or when people are most likely to leave.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eData Management\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nData management refers to designing policies, practices and procedures to manage information. Data Management can be split into three stages:\u003cbr /\u003e\n1. Data design- it refers to the way data is structured and organised\u003cbr /\u003e\n2. Data storage- it refers to the different ways in which data can be stored- in hard drives, RAM storage or the cloud.\u003cbr /\u003e\n3. Data security- It refers to keeping data safe from thefts and having a back up ready in case of technical glitches.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nFor HR teams dealing with vast amounts of structured and unstructured data found in CVs and employee profiles, Data Management helps save a lot of time in extracting and analysing this data by structuring it well in advance. It also makes employee data easily accessible by storing it at a central place. Since HR teams usually work with very sensitive pieces of employee data, data management also plays the crucial role of keeping data safe.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBusiness Intelligence\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nThe simplest way to explain business intelligence would be making the effective use of data and information to make well informed, sound and viable business decisions. In includes various elements like data quality and interpretation, data mining, data analysis and reporting.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nBusiness intelligence in HR can help make the right hiring and letting go decisions which are backed by data and not pre- conceived notions. For example- A first look at the resume of a candidate may reflect instability and bad work ethics if he has changed jobs too frequently. However, in reality, it could have been external economic factors, personal family reasons or other reasons that may have influenced his/ her decision. The candidate could be a perfect fit for the current role. Here, Business Intelligence would play a major role in making an information backed decision.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWorkforce Analytics\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it is\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nWorkforce Analytics allows people to find meaningful trends and patterns in employee related data. The inferences could be based on basic information on, for instance, the skill set of employees, interests and hobbies, tenure served at previous jobs, amongst others. It’s an intricate process that involves compilation, manipulation and analysis of data.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhat it does\u003c/strong\u003e\u003c/em\u003e\u003cbr /\u003e\nWorkforce Analytics help optimise Human Resource Management (HRM) by helping HR leaders develop new and efficient recruiting methods, making better HR decisions and retain the best talent in the organisation. Imagine giving Chandler, good at analytical skills and a spreadsheet ninja, a role that makes the best use of his skills.\u003c/p\u003e\n\u003cp\u003eLet’s explain it with another example- There are a lot of times when a number of vacancies in an organisation are filled by hiring new people. Workforce Analytics can help reduce external hiring by analysing the skill sets of existing employees. The employee who is very good at crunching numbers could also be very good at making presentations. A new job role which is of interest to an existing employee will add to his enthusiasm and also benefit the organisation by reducing external hiring.\u003c/p\u003e\n\u003cp\u003eLet us know what you think of this article. If you want us to explain some terms, leave a comment below…\u003c/p\u003e\n","slug":"part-1-dont-joey-know-hr-analytics-terms","subTitle":"\u003cp\u003eHow many times have you found yourself just nodding away in a meeting, because you don’t really know what the others are talking about? Don’t these situations remind you of that unforgettable scene from F.R.I.E.N.D.S. (Watch this video, it’s hilarious!) with Joey bravely pretending to\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:19.655Z","created_at":"2021-02-23T18:06:11.630Z","updated_at":"2021-02-23T18:06:19.691Z","featuredImage":{"id":392,"name":"FRIENDS-1.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_FRIENDS-1.jpg","hash":"thumbnail_FRIENDS_1_f6199ebb51","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":10.77,"path":null,"url":"/uploads/thumbnail_FRIENDS_1_f6199ebb51.jpg"},"large":{"name":"large_FRIENDS-1.jpg","hash":"large_FRIENDS_1_f6199ebb51","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":104.64,"path":null,"url":"/uploads/large_FRIENDS_1_f6199ebb51.jpg"},"medium":{"name":"medium_FRIENDS-1.jpg","hash":"medium_FRIENDS_1_f6199ebb51","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":66.48,"path":null,"url":"/uploads/medium_FRIENDS_1_f6199ebb51.jpg"},"small":{"name":"small_FRIENDS-1.jpg","hash":"small_FRIENDS_1_f6199ebb51","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":33.43,"path":null,"url":"/uploads/small_FRIENDS_1_f6199ebb51.jpg"}},"hash":"FRIENDS_1_f6199ebb51","ext":".jpg","mime":"image/jpeg","size":142.02,"url":"/uploads/FRIENDS_1_f6199ebb51.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:17.941Z","updated_at":"2021-02-23T18:06:17.969Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":395,"title":"The Consumerization bug bites HR!","content":"\u003cp\u003eConsumerization of technology is inevitable and enterprises are, willingly or not, making changes to their legacy technology systems to espouse consumer technologies. While it is driven by the millennials, the need is felt by all digital citizens. We all long for ease-of-use, attractive interfaces, intuitive functionality and low prices which is provided by consumer technologies. Zoom out and you will see that it’s not just technology that is getting consumerized but lifestyle, in general – HR cannot escape being bitten by this bug! This is true of enterprise IT, employer brand, employee engagement, innovation, food, transportation, infrastructure, training, on-boarding, et al in the workplace.\u003c/p\u003e\n\u003cp\u003eWe touched upon BYOD influencing HR function in our earlier \u003ca style=\"text-decoration: none;\" href=\"https://edgenetworks.in/2016/06/16/byod-double-edged-sword-hr/\" target=\"_blank\"\u003eblog\u003c/a\u003e where we alluded to ‘Flexibility’ being a key factor in evaluating job offers for the new generation and a critical way to improve employee productivity. A culture of performance over facetime and results over time spent is the order of the day.\u003c/p\u003e\n\u003cp\u003eThere are other areas that require to be modified to match the standards set by consumer markets. Corporate training is one such area. With the proliferation of open-online courses, there is a course or two for every subject that one could think of. There are specialized courses with customizations and are easy to access anytime, anywhere. To top it all, they are not too heavy on the pocket as well. With the business environment changing rapidly, mainly owing to advancements in technology, employees need to keep themselves up-to-date to further their professional development. Training is a key path to bridge the gap and employees demand a similar experience as they find outside of the enterprise.\u003c/p\u003e\n\u003cp\u003eTalking about training, gamification is an area that is making inroads into the HR space. Gamification enhances the interest and absorption levels of the trainee. It improves stickiness – if it has worked with angry birds and temple run, why not with corporate training. It improves the engagement levels of employees when used outside of training as well \u0026#8211; to communicate business etiquette, recruitment, safety, process, onboarding and more.\u003c/p\u003e\n\u003cp\u003eThanks to consumerization, HR professionals are having to double up as brand experts. Human resource is a key asset for most organizations where success is dependent on hiring the best of breed resources from highly competitive recruitment market. This means that HR would have to put on the marketing hat, devise the employer brand strategy, messaging and positioning to carve a niche that would attract the target audience – the employee. Brand pride is no more an area restricted to consumer marketing: Brand pride/Pride of association is as necessary in building a strong employer brand where employees act as brand ambassadors.\u003c/p\u003e\n\u003cp\u003eIntrapreneurship is an offshoot as well. There has been increased focus on innovation and entrepreneurship in the recent years – VC funding is booming! Enterprises have absorbed this format to build incubators and accelerators within the organization. This encourages enterprising employees (young and old) to ideate and make it a reality while being in a secure job. The process is as professional with evaluation, selection, funding, mentorship, monetization, marketing and the works, all in place.  The enterprises gain from retaining these extraordinary bunch who otherwise would have moved out to pursue their entrepreneurial dreams and they also get to hold the IP for these path-breaking ideas – a win-win there!\u003c/p\u003e\n\u003cp\u003eIn their quest to create a ‘Cool’ workspace that not only fosters innovative thinking, collaboration and engagement but also acts as a candy to the new generation, enterprises are investing heavily on building lavish office infrastructure replete with gaming corners, sleep pods, ergonomically designed desks and chairs, fitness centers, world cuisine available 24*7, huddle rooms, open spaces and what have you – Google set the trend. With the line between work and personal life blurring, employers are providing conveniences that make staff’s life seamless.\u003c/p\u003e\n\u003cp\u003eThis is only the beginning. CHROs are spending a vast portion of their time and money on making their workplace a competitive advantage. At the end of it all, the employee gets to have the cake and eat it too. They are not complaining – or are they?!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe’d love to interact with you. Leave a comment and share your thoughts with us.\u003c/em\u003e\u003c/p\u003e\n","slug":"consumerization-bug-bites-hr","subTitle":"\u003cp\u003eConsumerization of technology is inevitable and enterprises are, willingly or not, making changes to their legacy technology systems to espouse consumer technologies. While it is driven by the millennials, the need is felt by all digital citizens. We all long for ease-of-use, attractive interfaces, intuitive\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:06:09.631Z","created_at":"2021-02-23T18:06:01.644Z","updated_at":"2021-02-23T18:06:09.689Z","featuredImage":{"id":391,"name":"The-Consumerization-bug-bites-HR.jpg","alternativeText":null,"caption":null,"width":800,"height":466,"formats":{"thumbnail":{"name":"thumbnail_The-Consumerization-bug-bites-HR.jpg","hash":"thumbnail_The_Consumerization_bug_bites_HR_dedb383ac1","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":7.53,"path":null,"url":"/uploads/thumbnail_The_Consumerization_bug_bites_HR_dedb383ac1.jpg"},"medium":{"name":"medium_The-Consumerization-bug-bites-HR.jpg","hash":"medium_The_Consumerization_bug_bites_HR_dedb383ac1","ext":".jpg","mime":"image/jpeg","width":750,"height":437,"size":48.86,"path":null,"url":"/uploads/medium_The_Consumerization_bug_bites_HR_dedb383ac1.jpg"},"small":{"name":"small_The-Consumerization-bug-bites-HR.jpg","hash":"small_The_Consumerization_bug_bites_HR_dedb383ac1","ext":".jpg","mime":"image/jpeg","width":500,"height":291,"size":25.46,"path":null,"url":"/uploads/small_The_Consumerization_bug_bites_HR_dedb383ac1.jpg"}},"hash":"The_Consumerization_bug_bites_HR_dedb383ac1","ext":".jpg","mime":"image/jpeg","size":54.68,"url":"/uploads/The_Consumerization_bug_bites_HR_dedb383ac1.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:06:07.829Z","updated_at":"2021-02-23T18:06:07.849Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":394,"title":"Infographic | #HRAnalytics to boost your bottom line","content":"","slug":"infographic-hranalytics-boost-bottom-line","subTitle":"","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:59.712Z","created_at":"2021-02-23T18:05:50.554Z","updated_at":"2021-02-23T18:05:59.768Z","featuredImage":{"id":390,"name":"HR-Analytics-infographics-2.png","alternativeText":null,"caption":null,"width":1200,"height":1324,"formats":{"thumbnail":{"name":"thumbnail_HR-Analytics-infographics-2.png","hash":"thumbnail_HR_Analytics_infographics_2_06d6cc0646","ext":".png","mime":"image/png","width":141,"height":156,"size":30.19,"path":null,"url":"/uploads/thumbnail_HR_Analytics_infographics_2_06d6cc0646.png"},"large":{"name":"large_HR-Analytics-infographics-2.png","hash":"large_HR_Analytics_infographics_2_06d6cc0646","ext":".png","mime":"image/png","width":906,"height":1000,"size":470.64,"path":null,"url":"/uploads/large_HR_Analytics_infographics_2_06d6cc0646.png"},"medium":{"name":"medium_HR-Analytics-infographics-2.png","hash":"medium_HR_Analytics_infographics_2_06d6cc0646","ext":".png","mime":"image/png","width":680,"height":750,"size":312.04,"path":null,"url":"/uploads/medium_HR_Analytics_infographics_2_06d6cc0646.png"},"small":{"name":"small_HR-Analytics-infographics-2.png","hash":"small_HR_Analytics_infographics_2_06d6cc0646","ext":".png","mime":"image/png","width":453,"height":500,"size":173.27,"path":null,"url":"/uploads/small_HR_Analytics_infographics_2_06d6cc0646.png"}},"hash":"HR_Analytics_infographics_2_06d6cc0646","ext":".png","mime":"image/png","size":218.07,"url":"/uploads/HR_Analytics_infographics_2_06d6cc0646.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:57.865Z","updated_at":"2021-02-23T18:05:57.886Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":393,"title":"Watch out for these signs! Employee flight risk ahead…","content":"\u003cp\u003eEmployees are your business, and your bottom-line.\u003c/p\u003e\n\u003cp\u003eToday, everybody understands the high impact associated with ‘employee flight risk.’ However, identifying the factors or precursors isn’t always easy. If we know where to look, there are common warning signs we can identify and subsequently adopt measures to prevent.\u003c/p\u003e\n\u003cp\u003eIt is important for organizations to understand that flight risk is a curve instead of a single point in time. This allows the organization to pinpoint when intervention is optimal, and can save the most employees and the most money.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRed flags\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSometimes there’s not much we can do to change the employee’s mind. But it is crucial for the HR function to keep an eye on such behaviour and patterns so that no one is caught by surprise.\u003c/p\u003e\n\u003cp\u003eOn the other hand, a well-timed and honest conversation with such an individual may help uncover causes for grievance – look for ways to delve deeper into the issues – and design interventions to effect change for the better.\u003c/p\u003e\n\u003cp\u003eHere we present some common warning signs that the HR function must examine carefully:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eChanged behaviour \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eHR must watch for negative changes in a high-performing employee’s work behaviour and habits. These could range from general disengagement from company activities, dissatisfaction over policies and issues, or a sudden ‘I don’t care attitude.’   This may be a good time for someone from the HR team to reach out to the employee and ask for feedback to understand why the employee is feeling unhappy or dissatisfied.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ePayslip downloads\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eIt has been observed that multiple pay slip downloads and visits to the exit policy (usually housed on the corporate intranet) have a link to indicate employee flight risk. By tracking such actions and using predictive metrics, the HR function can forecast flight risk in the workforce.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eKeeping odd hours\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eExploring new jobs/ opportunities outside the organization takes time, so if a previously reliable employee suddenly keeps taking time off, leaves early, comes in late, this could be a red flag. The erratic timings may be due to job interviews he/ she is attending, or using up remaining paid time before moving on. HR may decide at this stage to speak with the interview or plan to hire someone new.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eChange in employee survey scores\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eSignificant changes in employee survey scores impact productivity. This predictive metric determines the correlation between productivity and employee survey scores. It then forecasts when major change in the scores will positively or negatively impact a team’s productivity and retention.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003cem\u003eNegative attitude\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eA noticeable change in an employee’s attitude is something that must be considered seriously. When a high performing employee who is positive, collaborative and cheerful, suddenly becomes visibly negative and begins complaining a lot – HR must reach out to find what is amiss. This could range from disenchantment with the organization, team or manager. Constant complaining or negativity could also rub off on other employees. Hence, this is a red flag for HR to take note of and act upon.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eConclusion\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNone of us like to be caught by surprise and these red flags are a starting point to dig deeper.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003eHR Analytics is often used by organizations to predict flight risk and help design interventions. Predictive metrics are often part of a first step toward the data-driven talent management route to address flight risk in organizations and design interventions to effect change for the better.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe’d love to interact with you. Leave a comment and share your thoughts with us.\u003c/em\u003e\u003c/p\u003e\n","slug":"watch-signs-employee-flight-risk-ahead","subTitle":"\u003cp\u003eEmployees are your business, and your bottom-line. Today, everybody understands the high impact associated with ‘employee flight risk.’ However, identifying the factors or precursors isn’t always easy. If we know where to look, there are common warning signs we can identify and subsequently adopt measures\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:48.555Z","created_at":"2021-02-23T18:05:40.617Z","updated_at":"2021-02-23T18:05:48.589Z","featuredImage":{"id":389,"name":"Employee-flight-risk-1.jpg","alternativeText":null,"caption":null,"width":1400,"height":751,"formats":{"thumbnail":{"name":"thumbnail_Employee-flight-risk-1.jpg","hash":"thumbnail_Employee_flight_risk_1_ad53b4d672","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":9.34,"path":null,"url":"/uploads/thumbnail_Employee_flight_risk_1_ad53b4d672.jpg"},"large":{"name":"large_Employee-flight-risk-1.jpg","hash":"large_Employee_flight_risk_1_ad53b4d672","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":77.35,"path":null,"url":"/uploads/large_Employee_flight_risk_1_ad53b4d672.jpg"},"medium":{"name":"medium_Employee-flight-risk-1.jpg","hash":"medium_Employee_flight_risk_1_ad53b4d672","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":49.66,"path":null,"url":"/uploads/medium_Employee_flight_risk_1_ad53b4d672.jpg"},"small":{"name":"small_Employee-flight-risk-1.jpg","hash":"small_Employee_flight_risk_1_ad53b4d672","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":26.56,"path":null,"url":"/uploads/small_Employee_flight_risk_1_ad53b4d672.jpg"}},"hash":"Employee_flight_risk_1_ad53b4d672","ext":".jpg","mime":"image/jpeg","size":135.02,"url":"/uploads/Employee_flight_risk_1_ad53b4d672.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:46.857Z","updated_at":"2021-02-23T18:05:46.878Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":392,"title":"The Big Reveal | HR","content":"\u003cp\u003eHR is often the organization’s favourite punching bag when it comes to providing hard numbers. Honestly, it would be a big mistake to reduce HR’s role to just gathering and analysing data.\u003c/p\u003e\n\u003cp\u003eHowever, we do need to find a way to make our intuitive decisions more data-based \u0026#8211; and our data-based decisions more intuitive.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eBuzz around HR Analytics\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eThere’s a lot of hope and expectation from HR Analytics today. We all know by now that analytics can help HR drive change, boost workforce engagement and enable strategic decision making. In fact, HR functions have been talking about all this for some time now but appear to be stuck in neutral.\u003c/p\u003e\n\u003cp\u003eFunctions such as Marketing and Finance have evolved and understood how to leverage data well. HR too needs to look outwards at how it can use people data and analytics to help the business grow and solve problems.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMixing it up\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eThe modern HR organization today is in need of people who can understand the business, who get HR and can do data. But the sad truth is that many HR teams do not currently possess all the skills required to meet this challenge.\u003c/p\u003e\n\u003cp\u003eHR must change the mix of its function as well as its priorities. This might involve looking beyond traditional talent pools when staffing the HR team. While hiring for HR business partners, consider ex-consultants, people who can present business cases cross-functionally and with a lot of data.\u003c/p\u003e\n\u003cp\u003eAnother activity on HR’s to-do list must be upskilling in people analytics skills. With training in data skills and numeracy, the HR function will be in a stronger position to incorporate people data insights into various facets of organizational decision-making.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTraditional HR Insights\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eLet’s not forget here that balance is key. The most effective uses of people analytics are those that balance the ability to derive insights from the people management data that are unique to HR.\u003c/p\u003e\n\u003cp\u003eAccording to experts, one of the biggest challenges in HR analytics is reporting. HR analytics reporting must be integrated into the business strategy: it needs to have a good narrative, and to be targeted and transparent.\u003c/p\u003e\n\u003cp\u003eHR has many strengths and one of them is good storytelling. HR just needs to apply these storytelling skills to data and make the magic happen across organizations!\u003c/p\u003e\n","slug":"big-reveal-hr","subTitle":"\u003cp\u003eHR is often the organization’s favourite punching bag when it comes to providing hard numbers. Honestly, it would be a big mistake to reduce HR’s role to just gathering and analysing data. However, we do need to find a way to make our intuitive decisions\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:38.671Z","created_at":"2021-02-23T18:05:30.540Z","updated_at":"2021-02-23T18:05:38.709Z","featuredImage":{"id":388,"name":"HR-technology-1.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_HR-technology-1.jpg","hash":"thumbnail_HR_technology_1_8dd50c61e4","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":7.67,"path":null,"url":"/uploads/thumbnail_HR_technology_1_8dd50c61e4.jpg"},"large":{"name":"large_HR-technology-1.jpg","hash":"large_HR_technology_1_8dd50c61e4","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":73.34,"path":null,"url":"/uploads/large_HR_technology_1_8dd50c61e4.jpg"},"medium":{"name":"medium_HR-technology-1.jpg","hash":"medium_HR_technology_1_8dd50c61e4","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":46.21,"path":null,"url":"/uploads/medium_HR_technology_1_8dd50c61e4.jpg"},"small":{"name":"small_HR-technology-1.jpg","hash":"small_HR_technology_1_8dd50c61e4","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":23.19,"path":null,"url":"/uploads/small_HR_technology_1_8dd50c61e4.jpg"}},"hash":"HR_technology_1_8dd50c61e4","ext":".jpg","mime":"image/jpeg","size":99.39,"url":"/uploads/HR_technology_1_8dd50c61e4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:36.933Z","updated_at":"2021-02-23T18:05:36.955Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":391,"title":"BYOD: A double-edged sword for HR","content":"\u003cp\u003eConsumerization of IT has clearly shifted the impetus for change in an organization from the management to the employees. Bring Your Own Device (BYOD) is one such change driven by employees – they have a bigger say in the technologies they use in the workplace.\u003c/p\u003e\n\u003cp\u003eToday’s tech-savvy workforce owns better, more advanced technology at home as compared to what is provided at work. This, if adopted systematically, can deliver significant benefits to the organization in terms of reduced hardware costs and greater flexibility for the employee, resulting in improved productivity, work-life balance and retention.\u003c/p\u003e\n\u003cp\u003eIn the current high-stress work environment where work hours stretch beyond 14-15 hours, work-life balance is nearly non-existent. This, in the long run results in lower productivity and burn out.\u003c/p\u003e\n\u003cp\u003eWith BYOD where employees can access work systems on their personal devices provides flexibility through mobility. They do not have to be in office to do their work which means they save on travel time which could increase productive time and time for personal activities. By allowing the device of individual choice, you are letting him/her work on a device he/she is most comfortable with. This makes job more enjoyable resulting in better job satisfaction.\u003c/p\u003e\n\u003cp\u003eWhile heralded for the flexibility and functionality, BYOD raises many challenges for the employer. Personal devices at work could act as a distraction with games, social and other apps cutting into productive time at work. One of the biggest risks of BYOD is data loss which can be devastating to any employer. It is nearly impossible to control the various types of devices used by employees by the tech team, especially in large organizations. This could result in malware attacks impacting corporate systems.\u003c/p\u003e\n\u003cp\u003eOne of the solutions to this is to espouse CYOD – Choose Your Own Device \u0026#8211; where the company approves a list of devices which the employee could choose from allowing better security and control for the IT team. This and many more considerations are to be made before embarking on the BYOD journey. HR has a key role to play in drafting these new work policies and practices along with the IT team.\u003c/p\u003e\n\u003cp\u003eThere has been tremendous progress in this space with more and more companies wanting to allow BYOD/CYOD as they see tangible benefits of attracting and retaining talent in the long-run – a must-have to be the employer of choice for the next-gen workforce.\u003c/p\u003e\n","slug":"byod-double-edged-sword-hr","subTitle":"\u003cp\u003eConsumerization of IT has clearly shifted the impetus for change in an organization from the management to the employees. Bring Your Own Device (BYOD) is one such change driven by employees – they have a bigger say in the technologies they use in the workplace\u0026#8230;.\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:28.555Z","created_at":"2021-02-23T18:05:21.577Z","updated_at":"2021-02-23T18:05:28.586Z","featuredImage":{"id":387,"name":"BYOD.jpg","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_BYOD.jpg","hash":"thumbnail_BYOD_33e79c77f4","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":7.03,"path":null,"url":"/uploads/thumbnail_BYOD_33e79c77f4.jpg"},"large":{"name":"large_BYOD.jpg","hash":"large_BYOD_33e79c77f4","ext":".jpg","mime":"image/jpeg","width":1000,"height":537,"size":49.14,"path":null,"url":"/uploads/large_BYOD_33e79c77f4.jpg"},"medium":{"name":"medium_BYOD.jpg","hash":"medium_BYOD_33e79c77f4","ext":".jpg","mime":"image/jpeg","width":750,"height":403,"size":33.9,"path":null,"url":"/uploads/medium_BYOD_33e79c77f4.jpg"},"small":{"name":"small_BYOD.jpg","hash":"small_BYOD_33e79c77f4","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":19.24,"path":null,"url":"/uploads/small_BYOD_33e79c77f4.jpg"}},"hash":"BYOD_33e79c77f4","ext":".jpg","mime":"image/jpeg","size":62.65,"url":"/uploads/BYOD_33e79c77f4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:26.825Z","updated_at":"2021-02-23T18:05:26.847Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":390,"title":"Looking to the Cloud","content":"\u003cp\u003eThe popularity of spreadsheets within the HR function remains undisputed to this day. HR professionals across firms of all sizes use Excel to accomplish their daily tasks. Ask anyone in the HR function and they will tell you how they love the application for its flexibility, user-friendliness and powerful modeling and analysis capabilities make it ideal for most HR processes.\u003c/p\u003e\n\u003cp\u003eWell, the problem with spreadsheets is they require a huge amount of manual upkeep, often leave major room for human error, and simply can’t keep up with a growing business. Still, a lot of big as well as small and medium-sized businesses get cold feet when they’re presented with alternative options.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eUn-cloud the thinking  \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eCloud software isn’t just for big companies. In fact, many HR processes can easily be plugged into a system that’s built to help teams become more efficient. This could mean cost-effective, secure, doesn’t require a lot of overhead, and is easy to implement. Equally important and should not be ignored: switching over could save hours of time every week, so you can focus on the people-oriented work of human resources vs. the tedious transactional stuff.\u003c/p\u003e\n\u003cp\u003eMost HR department in organizations probably rely on a combination of spreadsheets, PDFs, advisors, and services to handle the following processes: payroll, employee onboarding, employee information, performance evaluations, benefits enrollment and changes, recruiting and applicant tracking, employee scheduling, leave management, data analysis decision making.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAddress the myths: Spreadsheet vs Cloud\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e \u003c/em\u003e\u003cstrong\u003eMyth #1: Loss of data\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFearing the loss of data isn’t entirely unwarranted, but those fears can easily be alleviated by the simple fact that you can routinely export and backup your data from pretty much any service you use. If it makes you feel better, you could initially keep your spreadsheets while reaping the rewards of software solutions built to automate many of your processes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMyth #2: Compromised security\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSecurity is top of mind for every company, whether you have an IT team or not. And rightfully so. Thankfully, moving away from your spreadsheets is likely the more secure choice for your business. These days, cloud applications are much more secure than on premise databases or spreadsheets on someone else’s computer. The bottom line? The services available to you have gone through rigorous hoops in order to ensure their compliance and your security.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMyth #3: Additional costs\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe costs of a spreadsheet are close to zero and specialized tools and services can feel like a big commitment for a small or medium-sized business. The good news is that there are increasingly more tools and services made for businesses of all kinds and sizes. They also come at various price points \u0026#8211; some tools have been developed to be budget-friendly and powerful at the same time. And some are even offered free for you to try out!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMyth #4: Job loss \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs computers and automation take on more and more processes, many fear that humans will gradually be replaced. The truth is that automating manual processes can actually free employees’ time to work on more strategic projects that greatly benefit their organization. A lot of the transactional work HR professionals are familiar with will be optimized by the technology you switch to and you’ll find your employees doing a lot more high-level work that actually can’t be done by machines.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMyth #5: Adding complexity \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCloud-based services can easily integrate with other tools and products so you can sync your data in the background, while you’re doing other work. That’s the magic of APIs. Once your data is in one centralized system, it can then communicate with other providers. Your spreadsheets can’t do this type of work for you, but cloud-based software services are up to the task. In the end, the mix of technology and a trusted advisor/vendor can help you automate tedious workflows and save you time (and money) by helping you fine tune your plans.\u003c/p\u003e\n\u003cp\u003eSo now that you have all the information, make the switch from your old spreadsheet routine to a new cloud-based software system. The sooner you take that leap, the better positioned you’ll be to optimize and grow your business and employees!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe’d love to interact with you. Leave us a comment and we\u0026#8217;ll reach out to you.\u003c/em\u003e\u003c/p\u003e\n","slug":"looking-to-the-cloud","subTitle":"\u003cp\u003eThe popularity of spreadsheets within the HR function remains undisputed to this day. HR professionals across firms of all sizes use Excel to accomplish their daily tasks. Ask anyone in the HR function and they will tell you how they love the application for its\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:19.641Z","created_at":"2021-02-23T18:05:12.552Z","updated_at":"2021-02-23T18:05:19.671Z","featuredImage":{"id":386,"name":"Cloud-people.jpg","alternativeText":null,"caption":null,"width":800,"height":468,"formats":{"thumbnail":{"name":"thumbnail_Cloud-people.jpg","hash":"thumbnail_Cloud_people_336e7213c2","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":5.33,"path":null,"url":"/uploads/thumbnail_Cloud_people_336e7213c2.jpg"},"medium":{"name":"medium_Cloud-people.jpg","hash":"medium_Cloud_people_336e7213c2","ext":".jpg","mime":"image/jpeg","width":750,"height":439,"size":26.38,"path":null,"url":"/uploads/medium_Cloud_people_336e7213c2.jpg"},"small":{"name":"small_Cloud-people.jpg","hash":"small_Cloud_people_336e7213c2","ext":".jpg","mime":"image/jpeg","width":500,"height":293,"size":14.8,"path":null,"url":"/uploads/small_Cloud_people_336e7213c2.jpg"}},"hash":"Cloud_people_336e7213c2","ext":".jpg","mime":"image/jpeg","size":28.66,"url":"/uploads/Cloud_people_336e7213c2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:17.739Z","updated_at":"2021-02-23T18:05:17.757Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":389,"title":"Hire without getting misled by first impressions","content":"\u003cp\u003e\u003cem\u003eThe search begins\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003ePerry is a top performing Program Manager at an Indian IT major. Passionate about technology and its impact on business, he wanted to hire someone to run an important project he had won from a prestigious client.\u003c/p\u003e\n\u003cp\u003eHis search for a talented Project Manager led to the careful evaluation of over hundred resumes. Along with the HR team, he conducted numerous interviews and background checks, finally deciding to hire Sam, a highly credentialed MBA who seemed to check off all the boxes Perry was looking for in the new hire.\u003c/p\u003e\n\u003cp\u003eBut within a couple of months, Perry realized that he’d made a big hiring mistake. Despite a stellar performance in the interview, and an impressive show during the first week at the office – Sam didn’t live up to the initial promise. In fact, things went downhill pretty soon.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSomething amiss \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eSam communicated with clients and his team members mostly via curt emails or complicated spreadsheets, instead of trying to reach out and connecting on a personal level. It was also widely observed that when he attended meetings he seemed absorbed with his smartphone, not engaging in discussions or appearing collaborative.\u003c/p\u003e\n\u003cp\u003e“During the interview, I was taken in by Sam’s credentials, his achievements and knowledge of technology. He was supremely confident and came from a reputed college with great work experience to boot,” Perry admitted. He then confessed, “I chose to see only that side of Sam, and completely missed perceiving the side we ended up seeing every day at the office.”\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFirst impressions count, but…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eFirst impressions as we have heard so often, are very important in forming an opinion about an individual. However, this impression can sometimes be misleading; setting up companies and managers for wrong hires that can lead to disastrous consequences. This is a constant worry for hiring managers: How can you get beyond superficial impressions and determine the real talent and attitude that lies underneath, in a short span of thirty minutes or so?\u003c/p\u003e\n\u003cp\u003eIt took Perry over a year to replace the wrong hire with the right hire. In addition to the stress it caused in the relationship with the client and within the team – it made Perry question his own judgment.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eReal cues vs pseudo cues \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eFaced with hundreds of resumes and dozens of interviewees, sometimes hiring managers have no choice but to scan quickly when narrowing down a pool of candidates. While HR technology plays a part in ensuring a good match – the human element still remains critical in the interviewing process.\u003c/p\u003e\n\u003cp\u003eThus, gut reactions can often lead even the most seasoned interviewer astray because of how we subconsciously read the candidate. In the case of Perry, he was taken in by Sam’s resume and credentials. However, he had lost focus on the more pertinent skills and attributes that his new hire would need every day on the job. He failed to rigorously evaluate Sam on his abilities to motivate and lead the staff – as well as interact with and deliver to the client.\u003c/p\u003e\n\u003cp\u003eThe key is to distinguish between \u003cem\u003ereal\u003c/em\u003e and \u003cem\u003epseudo \u003c/em\u003ecues. A good example of a pseudo cue is the halo effect that may surround candidates due to physical attractiveness or the ability to communicate well.\u003c/p\u003e\n\u003cp\u003eSo in order to find the best candidates, a smart interviewer must unsee the pseudo cues that grab attention but maybe irrelevant to the job in question. Fine-tune to pinpoint the real cues that matter for performance. Instead of “going with the gut,” the use of analytics will help to hone in on the right type of candidate.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFine tuning \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003ePast data on who has succeeded and failed in the role (or similar roles) and analysis of each person\u0026#8217;s characteristics in a regression will throw up some important patterns. Independent variables (such as college scores, extracurricular activities, interview answers, achievements in previous companies) can predict success or failure. Studying such data can help learn the hidden profile of success that will help distinguish the real cues that matter from the pseudo cues that don’t.\u003c/p\u003e\n\u003cp\u003eThe best interviewers avoid the traps from first impressions or gut feelings because they recognize the subconscious factors that might be at play during in-person interviews. Being aware and using some of these ways can help prevent being misled to hire wrong.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","slug":"hire-without-getting-misled-first-impressions","subTitle":"\u003cp\u003eThe search begins Perry is a top performing Program Manager at an Indian IT major. Passionate about technology and its impact on business, he wanted to hire someone to run an important project he had won from a prestigious client. His search for a talented Project Manager\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:10.636Z","created_at":"2021-02-23T18:05:02.612Z","updated_at":"2021-02-23T18:05:10.673Z","featuredImage":{"id":385,"name":"Interview-Image-1.jpg","alternativeText":null,"caption":null,"width":1400,"height":751,"formats":{"thumbnail":{"name":"thumbnail_Interview-Image-1.jpg","hash":"thumbnail_Interview_Image_1_6952382e2f","ext":".jpg","mime":"image/jpeg","width":245,"height":131,"size":9.76,"path":null,"url":"/uploads/thumbnail_Interview_Image_1_6952382e2f.jpg"},"large":{"name":"large_Interview-Image-1.jpg","hash":"large_Interview_Image_1_6952382e2f","ext":".jpg","mime":"image/jpeg","width":1000,"height":536,"size":92.84,"path":null,"url":"/uploads/large_Interview_Image_1_6952382e2f.jpg"},"medium":{"name":"medium_Interview-Image-1.jpg","hash":"medium_Interview_Image_1_6952382e2f","ext":".jpg","mime":"image/jpeg","width":750,"height":402,"size":57.16,"path":null,"url":"/uploads/medium_Interview_Image_1_6952382e2f.jpg"},"small":{"name":"small_Interview-Image-1.jpg","hash":"small_Interview_Image_1_6952382e2f","ext":".jpg","mime":"image/jpeg","width":500,"height":268,"size":28.6,"path":null,"url":"/uploads/small_Interview_Image_1_6952382e2f.jpg"}},"hash":"Interview_Image_1_6952382e2f","ext":".jpg","mime":"image/jpeg","size":166.36,"url":"/uploads/Interview_Image_1_6952382e2f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:05:08.924Z","updated_at":"2021-02-23T18:05:08.947Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":388,"title":"Talent Analytics drives HCM technology innovation and development","content":"\u003cp\u003eWe believe the very fact that Gartner released a report on ‘Cool Vendors in Human Capital Management, 2016’ is testament to the growing importance of HCM Technology. In this report Gartner emphasizes the key role analytics plays in recruitment, learning and employee engagement.\u003c/p\u003e\n\u003cp\u003eResearch has proven that Talent Analytics helps hire quality talent and improves cycle time. Predictive analytics is going to be the game-changer especially for large organization competing in the highly competitive recruitment market. However, most organizations are either using analytics on an ad hoc basis or apprehensive about moving away from intuitive people decision making.\u003c/p\u003e\n\u003cp\u003eThis is due to a combination of lack of data culture in the organization and also the historical reputation that HR is not about data. On the contrary, HR could gain immensely from data analytics as they are privy to a large amount of data. It helps them forecast future needs so that the organization has a robust talent pipeline and engaged set of people.\u003c/p\u003e\n\u003cp\u003eGartner defines some key areas that HR and HR IT leaders must consider: Do your recruitment practices ensure sufficient diversity in the workplace? Do you truly believe that you are recruiting the best people for the job? Do you believe you are getting value for money from your learning management system (LMS)? Is there adequate regular use of your LMS by your employees? Are your employees truly developing their skills and expertise? Do your current employee engagement practices go far enough to understand the emotional commitment of your employees to your organization?\u003c/p\u003e\n\u003cp\u003eGartner’s “research shows that very few organizations have achieved all of the capabilities included in the above questions.” EdGE Networks has been listed as one of the Cool Vendors in HCM that is addressing these issues.\u003c/p\u003e\n\u003cp\u003eGartner, Cool Vendors in Human Capital Management, 2016, May 9, 2016\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eGartner does not endorse any vendor, product or service depicted in its research publications, and does not advise technology users to select only those vendors with the highest ratings or other designation. Gartner research publications consist of the opinions of Gartner\u0026#8217;s research organization and should not be construed as statements of fact. Gartner disclaims all warranties, expressed or implied, with respect to this research, including any warranties of merchantability or fitness for a particular purpose\u003c/em\u003e.\u003c/p\u003e\n","slug":"talent-analytics-drives-hcm-technology-innovation-development","subTitle":"\u003cp\u003eWe believe the very fact that Gartner released a report on ‘Cool Vendors in Human Capital Management, 2016’ is testament to the growing importance of HCM Technology. In this report Gartner emphasizes the key role analytics plays in recruitment, learning and employee engagement. Research has\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:00.692Z","created_at":"2021-02-23T18:04:53.609Z","updated_at":"2021-02-23T18:05:00.722Z","featuredImage":{"id":384,"name":"Talent-analytics.jpg","alternativeText":null,"caption":null,"width":800,"height":422,"formats":{"thumbnail":{"name":"thumbnail_Talent-analytics.jpg","hash":"thumbnail_Talent_analytics_6e2dd9814e","ext":".jpg","mime":"image/jpeg","width":245,"height":129,"size":9.19,"path":null,"url":"/uploads/thumbnail_Talent_analytics_6e2dd9814e.jpg"},"medium":{"name":"medium_Talent-analytics.jpg","hash":"medium_Talent_analytics_6e2dd9814e","ext":".jpg","mime":"image/jpeg","width":750,"height":396,"size":46.21,"path":null,"url":"/uploads/medium_Talent_analytics_6e2dd9814e.jpg"},"small":{"name":"small_Talent-analytics.jpg","hash":"small_Talent_analytics_6e2dd9814e","ext":".jpg","mime":"image/jpeg","width":500,"height":264,"size":26.05,"path":null,"url":"/uploads/small_Talent_analytics_6e2dd9814e.jpg"}},"hash":"Talent_analytics_6e2dd9814e","ext":".jpg","mime":"image/jpeg","size":50.59,"url":"/uploads/Talent_analytics_6e2dd9814e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:58.854Z","updated_at":"2021-02-23T18:04:58.874Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":387,"title":"Transformation in the Human Capital Management Terrain","content":"\u003cp\u003eWithout a doubt people are any organization\u0026#8217;s most strategic asset.\u003c/p\u003e\n\u003cp\u003eAn organization’s ability to attract, recruit, retain and develop people has always been crucial for two reasons: delivering short-term productivity, and building long-term competitive advantage. With time, while the importance of talent has not diminished, the availability of solutions (both technology and services) to enable Human Capital Management (HCM) processes has dramatically evolved.\u003c/p\u003e\n\u003cp\u003eToday the writing is on the wall. Advances in technology — such as cloud delivery, mobile applications, social/collaboration and analytics — are enabling totally new capabilities in organizations. It covers a wide spectrum including real time peer feedback, virtual recruiting and predictive analytics for critical indicators such as flight risk, joining ratio probability, attrition modeling, engagement and career development.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTech advances \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAdvances in the tech landscape are causing the solution and vendor landscape to rapidly evolve as well.  As HCM solutions evolve to support a broader set of HR processes, complying with digital ethics and ever-changing data privacy regulations will become more critical as well as challenging in the future.\u003c/p\u003e\n\u003cp\u003eSince much innovation can be seeing coming from more nimble emerging providers, buyers have the added complication of whether to deploy the HCM functionality delivered by their ERP provider, implement a multifunction HCM suite, and/or select supplementary point solutions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePoints to ponder\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe question has thus has moved from debating the importance of HR Tech \u0026#8211; to overcoming challenges to successfully assemble, integrate and manage a portfolio of HCM solutions. The goals include significant improvements to workforce efficiency and effectiveness and thus improve business outcomes.\u003c/p\u003e\n\u003cp\u003eHere are some of the significant questions companies must work through to arrive at conclusions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHow to create an HCM technology strategy to support HR transformation?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e \u003c/em\u003e\u003c/strong\u003eHR leaders are transforming HR operating models in response to the changing business environment, volatile labor markets, and evolving organizational needs. Add to this the complexities of a digital workplace.\u003c/p\u003e\n\u003cp\u003eHR service delivery increasingly blends automation, content and human interaction (often by combining technology and outsourced solutions) based on variables such as required skills/competencies, employee types, geography and demographics. Thus, HRIT leaders need to review their solution strategies at least annually within the context of the organization\u0026#8217;s overall business application strategy and strategic operating plan.\u003c/p\u003e\n\u003cp\u003eBy doing this they will understand that HCM technology strategy is not a one-size-fits-all project. And evolution will be the smartest way to approach it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWill new analytic technologies and use cases support HCM strategy execution?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eProgressive leaders are focused on ways to accurately measure and increase employee engagement \u0026#8211; while optimizing overall HR cost per full-time equivalent.\u003c/p\u003e\n\u003cp\u003eThey want to manage the efficiency and impact of HR policies and practices. They assess the organization\u0026#8217;s health and culture by combining both formal and informal networks to gather data and enable effective analysis. These initiatives, along with the growing amount of information collected about employees in connected workplaces, are driving demand for improved workforce analytics.\u003c/p\u003e\n\u003cp\u003eAs new analytics capabilities and technologies emerge, it is imperative for HR and business leaders to contemplate how these new insights can be used to drive business performance, both within individual business units, and across the organization.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHow can leaders optimize their investments in HCM applications?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAdoption of HCM technology is increasingly common across all industries and regions.\u003c/p\u003e\n\u003cp\u003eSuccessful HCM technology deployments require organizations to consider a number of variables that go beyond the technology itself. Often, organizations overlook things like workforce demographics and corporate culture, the definition of end-user success, current team dynamics, employee engagement, and the timeliness and fluidity of social interactions.\u003c/p\u003e\n\u003cp\u003eHR and HR IT leaders will need to consult with experts to identify the best potential ROI for their HCM solution business case while avoiding decisions that are likely to result in wasted resources and/or underperforming software assets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe dynamic and rapidly evolving HCM solutions landscape has created an equally dynamic market that fosters a regular stream of new challengers and heavy pressure on players.\u003c/p\u003e\n\u003cp\u003eHCM solution vendors are aggressively investing in new technologies to gain differentiation and thus a competitive advantage. Consequently, HR and HRIT leaders should seek to define what benefits the new capabilities deliver, when it makes sense to invest in them, and how to evaluate vendor solutions for suitability.\u003c/p\u003e\n","slug":"transformation-human-capital-management-terrain","subTitle":"\u003cp\u003eWithout a doubt people are any organization\u0026#8217;s most strategic asset. An organization’s ability to attract, recruit, retain and develop people has always been crucial for two reasons: delivering short-term productivity, and building long-term competitive advantage. With time, while the importance of talent has not diminished,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:04:51.674Z","created_at":"2021-02-23T18:04:44.581Z","updated_at":"2021-02-23T18:04:51.703Z","featuredImage":{"id":383,"name":"HR-technology.jpg","alternativeText":null,"caption":null,"width":800,"height":466,"formats":{"thumbnail":{"name":"thumbnail_HR-technology.jpg","hash":"thumbnail_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":7.91,"path":null,"url":"/uploads/thumbnail_HR_technology_a0b9ed0984.jpg"},"medium":{"name":"medium_HR-technology.jpg","hash":"medium_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":750,"height":437,"size":54.22,"path":null,"url":"/uploads/medium_HR_technology_a0b9ed0984.jpg"},"small":{"name":"small_HR-technology.jpg","hash":"small_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":500,"height":291,"size":28.09,"path":null,"url":"/uploads/small_HR_technology_a0b9ed0984.jpg"}},"hash":"HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","size":60.65,"url":"/uploads/HR_technology_a0b9ed0984.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:49.806Z","updated_at":"2021-02-23T18:04:49.827Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":386,"title":"To the man who coined the term ‘Artificial Intelligence’: John McCarthy","content":"\u003cp\u003e\u003cem\u003e\u0026#8220;Unfortunately, the competitive and commercial aspects of making computers play chess have taken precedence over using chess as a scientific domain…It is as if the geneticists after 1910 had organised fruit fly races and concentrated their efforts on breeding fruit flies that could win these races.\u0026#8221;\u003c/em\u003e said John McCarthy about computer chess and Artificial Intelligence (AI).\u003c/p\u003e\n\u003cp\u003eIn his view, AI was about writing computer programs that can solve problems and achieve goals as well as humans. The way the field of AI was evolving didn’t always agree with McCarthy’s sensibilities. To him, AI was about understanding human reasoning and apply it to computers – the science and engineering of making intelligent machines. After all, he was a cognitive scientist.\u003c/p\u003e\n\u003cp\u003eHis remarkable contribution doesn’t end with AI alone, he developed the Lisp programming language family. He invented the ‘garbage collection’ method to solve problems in Lisp. A garbage collector attempts to reclaim garbage (unusable material). Similarly, this method finds data objects in a program that cannot be accessed in the future and reclaims the resources used by those objects.\u003c/p\u003e\n\u003cp\u003eHe also significantly influenced the design of the ALGOL programming language which became a very influential programming language by introducing many new constructs now in common use. One of his most seminal works was popularization of timesharing.  Without time-sharing, we wouldn’t have the modern internet, servers or even cloud computing – hard to imagine, isn’t it?\u003c/p\u003e\n\u003cp\u003eMcCarthy received many accolades and honors such as the Turing Award for his contributions to the topic of AI, the United States National Medal of Science, and the Kyoto Prize.\u003c/p\u003e\n\u003cp\u003eIt is not surprising that he was exceptionally intelligent. He not only graduated from Belmont High School two years early but also skipped the first two years of mathematics in Caltech as he taught himself college mathematics while in his teens. He received a Ph.D. in Mathematics from Princeton University. He was instrumental in the creation of Project MAC at MIT and Stanford AI Laboratory.\u003c/p\u003e\n\u003cp\u003eBefore he left to the better world, he was in the process of developing another computer language called ‘Elephant’. According to him, it was based on two characteristics of an elephant \u0026#8211; one is ‘an elephant never forgets’ and the other is \u0026#8216;I meant what I said and I said what I meant. An elephant\u0026#8217;s faithful 100%’.\u003c/p\u003e\n\u003cp\u003eAn interesting soul, indeed!\u003c/p\u003e\n","slug":"man-coined-term-artificial-intelligence-john-mccarthy","subTitle":"\u003cp\u003e\u0026#8220;Unfortunately, the competitive and commercial aspects of making computers play chess have taken precedence over using chess as a scientific domain…It is as if the geneticists after 1910 had organised fruit fly races and concentrated their efforts on breeding fruit flies that could win these\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:04:42.576Z","created_at":"2021-02-23T18:04:32.541Z","updated_at":"2021-02-23T18:04:42.610Z","featuredImage":{"id":382,"name":"John-McCarthy.png","alternativeText":null,"caption":null,"width":1400,"height":819,"formats":{"thumbnail":{"name":"thumbnail_John-McCarthy.png","hash":"thumbnail_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":245,"height":143,"size":43.98,"path":null,"url":"/uploads/thumbnail_John_Mc_Carthy_4f6a4918db.png"},"large":{"name":"large_John-McCarthy.png","hash":"large_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":1000,"height":585,"size":632.23,"path":null,"url":"/uploads/large_John_Mc_Carthy_4f6a4918db.png"},"medium":{"name":"medium_John-McCarthy.png","hash":"medium_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":750,"height":439,"size":373.33,"path":null,"url":"/uploads/medium_John_Mc_Carthy_4f6a4918db.png"},"small":{"name":"small_John-McCarthy.png","hash":"small_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":500,"height":293,"size":172.4,"path":null,"url":"/uploads/small_John_Mc_Carthy_4f6a4918db.png"}},"hash":"John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","size":1031.86,"url":"/uploads/John_Mc_Carthy_4f6a4918db.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:40.865Z","updated_at":"2021-02-23T18:04:40.889Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"
