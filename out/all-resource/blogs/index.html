auto\"\u003eto accomplish \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ea\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e task\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e,\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e competitive salaries and\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e quality of work\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e is what keeps all of us firmly rooted within the confines of the organisation. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eSonil Srivastava\u003cbr /\u003e\nData Scientist\u003cbr /\u003e\nEdGE Networks.\u003c/p\u003e\n","slug":"data-scientist-for-edge-networks-sonil-srivastava-talks-about-his-journey-with-edge-networks-hr-technology","subTitle":"\u003cp\u003e1) Since joining EdGE Networks, what has been your most exciting project till date?  Ans) It would have to be Skill Extraction, which is extracting skills from a person’s resume. The model is developed with 80% accuracy with the average time of extraction being less than 1 second. Our prior model’s accuracy was around 60% and the average time for skill extraction was more than a minute.    2) What urged you to join EdGE Networks,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:27:45.706Z","created_at":"2021-02-23T18:27:37.686Z","updated_at":"2021-02-23T18:27:45.737Z","featuredImage":{"id":502,"name":"Article-banner-Sonil.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Article-banner-Sonil.jpg","hash":"thumbnail_Article_banner_Sonil_ab7099afe2","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":7.92,"path":null,"url":"/uploads/thumbnail_Article_banner_Sonil_ab7099afe2.jpg"},"large":{"name":"large_Article-banner-Sonil.jpg","hash":"large_Article_banner_Sonil_ab7099afe2","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":70.9,"path":null,"url":"/uploads/large_Article_banner_Sonil_ab7099afe2.jpg"},"medium":{"name":"medium_Article-banner-Sonil.jpg","hash":"medium_Article_banner_Sonil_ab7099afe2","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.33,"path":null,"url":"/uploads/medium_Article_banner_Sonil_ab7099afe2.jpg"},"small":{"name":"small_Article-banner-Sonil.jpg","hash":"small_Article_banner_Sonil_ab7099afe2","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":27.58,"path":null,"url":"/uploads/small_Article_banner_Sonil_ab7099afe2.jpg"}},"hash":"Article_banner_Sonil_ab7099afe2","ext":".jpg","mime":"image/jpeg","size":159.68,"url":"/uploads/Article_banner_Sonil_ab7099afe2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:27:44.038Z","updated_at":"2021-02-23T18:27:44.065Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":506,"title":"Data Engineer, Roshan Zameer, talks about why he enjoys working at EdGE Networks | HR Tech","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e1) What inspired you to join \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks and dabble in the HR Tech space?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAns) \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eWhat impressed me the most about \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks is the type of technologies employed, as well as in the line of work, which is HR Tech. It was only during the interview process that I was able to d\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eeduce the challenges in the HR Tech space and thoroughly understand the scale of work. With\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e its range of\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e AI-Data Science \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecapabilities, I was inspired to join the team at \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e2) During your time here in \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks, what differences do you notice in the type of work \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ecompared\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to your previous employer?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAns)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eI feel a great sense of personal ownership, regarding the work I do here at \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks. I also like that the company has a flexible work schedule in place, and that an employee’s performance is gauged by the quality of work\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e produced, and not merely on the duration of working hours. And I was longing for this form of owner\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eship and fast-paced work at my previous site of employment.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e3) As a speaker and budding industry thought-leader, what are the latest trends and techniques you have observed, and what all are you applying in your current project with \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAns) \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eA trend that I have observed over the last few years in the sheer number of businesses that are opting for the Cloud First approach and steering clear of archaic monolithic designs by incorporating microservices. \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eAt \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks, I’m building a distributed Data Pipeline to store, clean, process and transform the data in order to deploy the Machine Learning models on a Cloud. Some of the technologies I work with are Python, Apache Airflow, Apache Kafka, Docker, Kubernetes, Apache Spark\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e TensorFlow.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eRoshan Zameer\u003cbr /\u003e\nData Engineer\u003cbr /\u003e\nEdGE Networks\u003c/p\u003e\n","slug":"data-engineer-roshan-zameer-talks-about-why-he-enjoys-working-at-edge-networks-hr-tech","subTitle":"\u003cp\u003e1) What inspired you to join EdGE Networks and dabble in the HR Tech space?  Ans) What impressed me the most about EdGE Networks is the type of technologies employed, as well as in the line of work, which is HR Tech. It was only during the interview process that\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:27:35.349Z","created_at":"2021-02-23T18:27:26.573Z","updated_at":"2021-02-23T18:27:35.393Z","featuredImage":{"id":501,"name":"Article-banner-Roshan.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Article-banner-Roshan.jpg","hash":"thumbnail_Article_banner_Roshan_2987591bdf","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.14,"path":null,"url":"/uploads/thumbnail_Article_banner_Roshan_2987591bdf.jpg"},"large":{"name":"large_Article-banner-Roshan.jpg","hash":"large_Article_banner_Roshan_2987591bdf","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":73.36,"path":null,"url":"/uploads/large_Article_banner_Roshan_2987591bdf.jpg"},"medium":{"name":"medium_Article-banner-Roshan.jpg","hash":"medium_Article_banner_Roshan_2987591bdf","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":50.42,"path":null,"url":"/uploads/medium_Article_banner_Roshan_2987591bdf.jpg"},"small":{"name":"small_Article-banner-Roshan.jpg","hash":"small_Article_banner_Roshan_2987591bdf","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":28.69,"path":null,"url":"/uploads/small_Article_banner_Roshan_2987591bdf.jpg"}},"hash":"Article_banner_Roshan_2987591bdf","ext":".jpg","mime":"image/jpeg","size":165.95,"url":"/uploads/Article_banner_Roshan_2987591bdf.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:27:33.067Z","updated_at":"2021-02-23T18:27:33.089Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"},{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":505,"title":"HR TECH 2020: Top 5 trends to look out for","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e“\u003c/span\u003e\u003ci\u003e\u003cspan data-contrast=\"auto\"\u003eCompanies still want integrated HR systems, but what they don’t want is complex and vague integrated ERP software(s) that makes everyone’s lives more complicated. In fact, they want life to be simpler\u003c/span\u003e\u003c/i\u003e\u003cspan data-contrast=\"auto\"\u003e”.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e\u0026#8211; Josh Bersin, Principal and Founder of Bersin by Deloitte. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eIndustry experts and professionals have declared that HR Tech is one of the hottest sectors in the world, however gradual concerns have cropped up relating to the seamless integration of intelligent tools (Artificial Intelligence, Machine Learning, NLP etc.), efficiency of management systems and overall skills required to analyse data.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eThe HR Technology industry is poised for further growth in 2020, as it recently climbed past the USD 400 Billion mark. As the market beg\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eins\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e flooding with new players and competitive rivals, organisations across the globe will start looking at solutions with higher efficiency and increased productivity gains.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eSo, here are the top 5 trends in the field of HR Technology to look out for!\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e1) \u003c/span\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eEra of Self-Service Technologies\u003c/b\u003e \u003c/span\u003e\u003cbr /\u003e\n\u003cspan data-contrast=\"auto\"\u003eOne of the biggest introductions into the employee experience was the acquisition of both Employee Self-Service (ESS) and Manager Self-Service (MSS) tools, in order to make HR related information more easily accessible. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, studies and surveys have shown that despite the initial excitement surrounding ESS and MSS tools, organisations have begun to roll-back on the product altogether. A Sierra-Cedar HR Systems survey report, for the year 2019-2020, showed that even though companies are still purchasing ESS and MSS tools, they aren’t being fully utilised\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eA detailed study revealed that a persistent problem was the mounting pressure on Managers, to fulfil HR related activities. By inculcating MSS tools, the organisation had inadvertently placed a massive burden on Managers to deliver on these tasks, which further p\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003elaced\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e the HR department in a bad light. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHence, the company’s hand was forced to retract these tools and switch to open and shared-service platform\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003es\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, where HR administrators could assist the Managers. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eOne of the most promising iterations of ESS and MSS tools would be to gauge Learning and Development (L\u0026amp;D). \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eLearning and Development is provided to employees in a menu card format, with dozens of learning opportunities and career choices. This has either confused the \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eemployees or\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e left them feeling overwhelmed.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eOrganisations will need to investigate the specifics, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eto\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e recommend the right learning options to ensure an employee can achieve their most desirable career-path. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e2) \u003c/span\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eExpanding horizons for AI deployment\u003c/b\u003e \u003c/span\u003e\u003cbr /\u003e\n\u003cspan data-contrast=\"auto\"\u003eThe words Artificial Intelligence (AI) and Machine Learning (ML) have become household names over the last 5 years. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAI-embedded HR products have passed real-world tests and will continue to be a governing backbone for diverse functions in the HR space. However, analysts are trying to comprehend the pace at which HR Tech adoption will progress. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHR professionals a\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ell over \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehave said that in the next 2-5 years, more than 50% of organisations all over will be using AI-based HR Tech products for at least one critical function. This could either \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ebe \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003efor L\u0026amp;D, business insights, workforce insights \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eor\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e recruiting. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eYet, some individuals feel the adoption timeline is severely optimistic, like that of HR Cloud Services, which took over ten years to attain its current level of mass adoption. This is primarily due to the lack of ethical standards and functional regulations around AI implementation. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eHowever, \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ea \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003emajority of\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e the industry believes that AI adoption will only spike, especially in the field of Talent Management and Talent Acquisition. As the world is facing a talent shortage, AI will become instrumental \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ein\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e sourc\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eing\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e the right talent. Also, organisations will need to \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003estudy\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e employee behaviour and comfort to prevent attrition. Time management for recruitment will also become a core functional benefit of AI. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAs opposed to screening thousands of resumes, whilst battling employee churn rates, to find the right talent, AI will start looking at employees who are most likely to stay and recruit them accordingly.  \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e3) \u003c/span\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eWorkforce of the future\u003c/b\u003e \u003c/span\u003e\u003cbr /\u003e\n\u003cspan data-contrast=\"auto\"\u003eEvery single HR professional is currently onboard the ‘Workforce of the Future’ agenda, without realising the primary pain-point.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eEstablishing a healthy working culture for employees will fall flat on its face, unless coupled with the ability of the workforce to upskill / reskill themselves \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ein order \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eto meet incoming business demands. The technology wave has grabbed the global industry by storm, and countless technical graduates haven’t equipped themselves with the right \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eset of \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eskills and education. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAI enabled HR technologies can be deployed to gain a cumulative view of all the available skills in an organisation, predict incoming business demands and deduce the shortage of key skill sets needed to tackle evolving enterprise needs\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. And by understanding this, AI algorithms can make necessary upskilling/reskilling recommendations to employees to become the workforce of the future.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eAI-ML programming, DevOps, Data Compliance\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e, Java Programming\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e and Cyber-security are some of the skills that will become highly relevant\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e in the coming years\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e. Organisations will either \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003ehave to\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e work hard to find the right talent or revamp their L\u0026amp;D \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eprocess\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e to ensure their employees are better prepared. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e4) \u003c/span\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eContinuous Performance Management \u003c/b\u003e\u003cb\u003e(CPM) \u003c/b\u003e\u003cb\u003ewill oust Single-Day Appraisals\u003c/b\u003e \u003c/span\u003e\u003cbr /\u003e\n\u003cspan data-contrast=\"auto\"\u003eThe ancient and archaic system of Single Day Appraisals worked wonders for over 100 years. It provided a systematic check-and-balance, where an employee’s performance for an entire year was evaluated before awarding suitable compensations, appraisals and rewards. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eWith the influx of the Gen-Z and Millennial crown, the single day appraisal system has lost its sheen and viability. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eMore than 83% of new hires quit their jobs within the first 6 months, citing either deplorable working conditions, opaque communication channels or higher salaries. These employees belong to the ‘New Age Working Order’ and hence refuse to conform to age old practices. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eCPM, powered by AI-ML algorithms, help the managing personnel to collate data from diverse sources and extract the most relevant data from it. The difference here, is that the AI-ML algorithms remove all the human biases present in the data, making it fair and efficient.\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eContinuous Performance Management not only helps Managers to monitor an employee’s performance, but also helps in setting long-term and short-term goals, increase communicative transparency and contend \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eagainst\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e competitive salaries from rivals.\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e5) \u003c/span\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003cb\u003eData Privacy\u003c/b\u003e\u003c/span\u003e\u003cbr /\u003e\n\u003cspan data-contrast=\"auto\"\u003eSince Data is now considered the newest form of Gold, why isn’t it being treated like gold?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003ePersonal information and data, pertaining to all the employees, are now managed on digital clouds. Long gone are the days when personal details were manually written on slips and handed over to the HR department. However, a pressing concern which has cropped up is how are organisations managing this data?\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eEmployees will be expecting better control over their own data, heightened security of corporate clouds, as well as increased transparency regarding how their data is being utilised by the organisation. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eCompanies will start looking at Distributed Ledgers (Blockchain) to improve overall data security and transparency regarding personal data. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eBy, \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003eNikhil Menon\u003cbr /\u003e\n\u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003eContent Development Specialist\u003cbr /\u003e\nEdGE Networks. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n","slug":"hr-tech-2020-top-5-trends-to-look-out-for","subTitle":"\u003cp\u003e“Companies still want integrated HR systems, but what they don’t want is complex and vague integrated ERP software(s) that makes everyone’s lives more complicated. In fact, they want life to be simpler”.  \u0026#8211; Josh Bersin, Principal and Founder of Bersin by Deloitte.   Industry experts and\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:27:24.716Z","created_at":"2021-02-23T18:27:16.620Z","updated_at":"2021-02-23T18:27:24.755Z","featuredImage":{"id":500,"name":"Blog-Banner-7.jpg","alternativeText":null,"caption":null,"width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_Blog-Banner-7.jpg","hash":"thumbnail_Blog_Banner_7_037056cf0c","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.02,"path":null,"url":"/uploads/thumbnail_Blog_Banner_7_037056cf0c.jpg"},"large":{"name":"large_Blog-Banner-7.jpg","hash":"large_Blog_Banner_7_037056cf0c","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":63.09,"path":null,"url":"/uploads/large_Blog_Banner_7_037056cf0c.jpg"},"medium":{"name":"medium_Blog-Banner-7.jpg","hash":"medium_Blog_Banner_7_037056cf0c","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":38.69,"path":null,"url":"/uploads/medium_Blog_Banner_7_037056cf0c.jpg"},"small":{"name":"small_Blog-Banner-7.jpg","hash":"small_Blog_Banner_7_037056cf0c","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":20.41,"path":null,"url":"/uploads/small_Blog_Banner_7_037056cf0c.jpg"}},"hash":"Blog_Banner_7_037056cf0c","ext":".jpg","mime":"image/jpeg","size":168.87,"url":"/uploads/Blog_Banner_7_037056cf0c.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:27:22.408Z","updated_at":"2021-02-23T18:27:22.430Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":504,"title":"How can an organisation make over 100 Million USD in profits through Internal Fulfilment?","content":"\u003cp\u003e75% of recruiting partners and hiring managers have disclosed that most candidates don’t possess the necessary skills for a\u0026nbsp;particular job.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eOne of the most cost intensive functions of an organisation is the acquisition of new talent balanced against\u0026nbsp;overall\u0026nbsp;employee attrition. With the rising skill gap and difficulty faced in recruiting from the millennial market, finding the right talent to meet incoming business demands has become a gargantuan expense for organisations all over.\u0026nbsp;\u003c/p\u003e\u003cp\u003eMoreover, a detailed study has revealed that on an average, companies lose around 1% – 2.5% of their overall annual revenue by expending time and resources into the training and development of their newly acquired talent.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eFurthermore, service-based IT firms have been hit the worst in this onslaught. IT firms need to regularly bring in new talent for incoming projects, as well as to combat regular employee attrition.\u0026nbsp;\u003c/p\u003e\u003cp\u003eSo, in order to battle this very predicament, companies have begun looking inward to locate the right talent to fill rising employment gaps. And thus, internal fulfilment of job openings became a contending solution.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAI to the rescue\u003c/strong\u003e:\u0026nbsp;\u003c/p\u003e\u003cp\u003ePopular belief, which is a global shortage of skills, arises primarily from a lack of visibility of all the available skills in an organisation.\u0026nbsp;This where Artificial Intelligence (AI) rears its head and comes to the rescue.\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI-based fulfilment platforms\u0026nbsp;have\u0026nbsp;exponentially\u0026nbsp;increased the visibility of the relevant supply (or employee profiles) within an organisation. The governing attribute of an AI-powered platform is its ability to analyse voluminous heaps of unstructured data and derive actionable insights.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI algorithms scour through thousands of profiles and produce the right match for diverse job demands, all from a company’s internal database of employees.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe advantages of using AI-ML algorithms, in order to internally fulfil demands, spreads across improved utilization, faster search and match, accurate allocations and a detailed view of all the available skills in an organisation.\u0026nbsp; \u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow is it done?\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBefore we can get down to the calculations and decisions, we need to assume certain general governing constants. These are:\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eThe company in question needs to fulfil 75,000 open positions internally.\u0026nbsp;\u003c/li\u003e\u003cli\u003eA total of 180 working days for a single position.\u0026nbsp;\u003c/li\u003e\u003cli\u003eAn average billing rate of 200 USD per day for a single employee.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eSince we have assumed that over 75,000 jobs need be filled in order to meet arising business demands, the annual net revenue from these open positions is derived by multiplying these job demands with the number of working days\u0026nbsp;and also\u0026nbsp;the average billing rate per day.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis puts the total revenue at approximately 2.7 Billion USD.\u0026nbsp;\u003c/p\u003e\u003cp\u003eNow in the entirety of fulfilled demands, we must acknowledge the fact that it is next to impossible to fulfil 100% of all demands internally. However, assuming a rather modest 75% fulfilment number, with 25% being hired externally, the revenue is now pegged at 2 Billion USD.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eDirect allocations occur when the hiring/project manager has already zeroed in on a candidate before getting flagged. Further\u0026nbsp;assuming that 45% of these remaining hires were allocated directly, 55% of the remnant allocations were reckoned to be worth 1.1 Billion USD in income.\u0026nbsp;\u003c/p\u003e\u003cp\u003eAI accuracy is defined as the overall efficiency of the functioning algorithm, with respect to a host of governing metrics and parameters. If we were to factor in a mere 80% in overall algorithmic accuracy, the revenue derived from successful internal fulfilment will roughly be around 910 Million USD.\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe platform increases visibility into the entire talent supply pool by 4x. So, the logical assumption from this statistic is that three quarters (or 75%) of all internal fulfillments were successfully executed by the AI, which places the total value derived at 680 Million USD. \u0026nbsp;\u003c/p\u003e\u003cp\u003eWith a 15% profit margin, the total profit derived from the internal fulfilment of open job positions is approximated to be 102 Million USD.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eIt bares to keep in mind that these values are derived from carefully analysing the data derived from the AI-powered fulfilment platform. Every statistic and monetary value considered has been rounded down, to increase credibility. These numbers could very well be much higher, depending on a host of multiple, and crucial, factoids.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, one thing is for certain. AI has proven itself capable in the aspect of internal mobility, and the future of work is here.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBy,\u003cbr\u003eNikhil Menon\u003cbr\u003eContent Development Specialist\u003cbr\u003eEdGE Networks\u003c/p\u003e","slug":"how-can-an-organisation-make-over-100-million-usd-in-profits-through-internal-fulfilment","subTitle":"\u003cp\u003e75% of recruiting partners and hiring managers have disclosed that most candidates don’t possess the necessary skills for a particular job.   One of the most cost intensive functions of an organisation is the acquisition of new talent balanced against overall employee attrition. With the rising skill gap and\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:27:14.670Z","created_at":"2021-02-23T18:27:07.587Z","updated_at":"2021-11-17T05:59:56.311Z","featuredImage":{"id":672,"name":"How-can-an-organisation-make-over-100-Million-USD-in-profits-through-Internal-Fulfilment.jpg","alternativeText":"","caption":"","width":1880,"height":1253,"formats":{"thumbnail":{"name":"thumbnail_How-can-an-organisation-make-over-100-Million-USD-in-profits-through-Internal-Fulfilment.jpg","hash":"thumbnail_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":8.99,"path":null,"url":"/uploads/thumbnail_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6.jpg"},"large":{"name":"large_How-can-an-organisation-make-over-100-Million-USD-in-profits-through-Internal-Fulfilment.jpg","hash":"large_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":82.39,"path":null,"url":"/uploads/large_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6.jpg"},"medium":{"name":"medium_How-can-an-organisation-make-over-100-Million-USD-in-profits-through-Internal-Fulfilment.jpg","hash":"medium_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":53.8,"path":null,"url":"/uploads/medium_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6.jpg"},"small":{"name":"small_How-can-an-organisation-make-over-100-Million-USD-in-profits-through-Internal-Fulfilment.jpg","hash":"small_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":30.44,"path":null,"url":"/uploads/small_How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6.jpg"}},"hash":"How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6","ext":".jpg","mime":"image/jpeg","size":194.4,"url":"/uploads/How_can_an_organisation_make_over_100_Million_USD_in_profits_through_Internal_Fulfilment_7df8419da6.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-11-17T05:59:51.680Z","updated_at":"2021-11-17T05:59:51.737Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":503,"title":"Data Scientist for EdGE Networks, Abhay Kumar, talks about his journey with the organisation.","content":"\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e1) \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eWith respect to your experiences, how do you think the Data Science team has helped simplify Talent Decisions?\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Finding a relevant candidate for a specific job description is a complex problem, because currently there are millions of resumes present on diverse job portals. Even if multiple resumes possess the required skills that are required, it might not be highly relevant. This can be addressed by understanding the overall skills required for a job, whilst analysing the entire job description thoroughly. By using a new Deep Learning algorithm, like the Transformer-based models that we are currently utilising, we can now study and understand the context of the job description with respect to the sourced resume.  \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e2) \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eTell us a little about your journey, here at \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e Networks.\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e So far, it has been a truly remarkable experience working with \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks. I have worked on numerous problem statements like Information Retrieval, Classification and Language Modelling using a Transformer-based model. So, in hindsight the best thing about \u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e Networks is that you get a chance to work with some of the latest technologies in the field of Data Science. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan data-contrast=\"auto\"\u003e3) \u003c/span\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eWhat project are you currently \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eworking\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e on, here at \u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eEdGE\u003c/span\u003e\u003c/b\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003e Networks?\u003c/span\u003e\u003c/b\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u0026quot;:259}\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003cspan data-contrast=\"auto\"\u003eAns\u003c/span\u003e\u003c/b\u003e\u003cspan data-contrast=\"auto\"\u003e)\u003c/span\u003e\u003cspan data-contrast=\"auto\"\u003e As of today, I am contributing most of my time and effort towards an Information Retrieval problem statement. And I\u0026#8217;m solving it with the help of Deep Learning and NLP (Natural Language Processing) techniques. \u003c/span\u003e\u003cspan data-ccp-props=\"{\u0026quot;201341983\u0026quot;:0,\u0026quot;335551550\u0026quot;:1,\u0026quot;335551620\u0026quot;:1,\u0026quot;335559739\u0026quot;:160,\u0026quot;335559740\u00
