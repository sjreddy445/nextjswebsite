tion world.","metaDesc":null,"published_at":"2021-02-23T18:02:50.667Z","created_at":"2021-02-23T18:02:42.654Z","updated_at":"2021-04-23T08:30:36.918Z","featuredImage":{"id":370,"name":"IMAGE-JAN.png","alternativeText":null,"caption":null,"width":533,"height":231,"formats":{"thumbnail":{"name":"thumbnail_IMAGE-JAN.png","hash":"thumbnail_IMAGE_JAN_69e9e6bac6","ext":".png","mime":"image/png","width":245,"height":106,"size":26.73,"path":null,"url":"/uploads/thumbnail_IMAGE_JAN_69e9e6bac6.png"},"small":{"name":"small_IMAGE-JAN.png","hash":"small_IMAGE_JAN_69e9e6bac6","ext":".png","mime":"image/png","width":500,"height":217,"size":89.91,"path":null,"url":"/uploads/small_IMAGE_JAN_69e9e6bac6.png"}},"hash":"IMAGE_JAN_69e9e6bac6","ext":".png","mime":"image/png","size":22.15,"url":"/uploads/IMAGE_JAN_69e9e6bac6.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:48.724Z","updated_at":"2021-02-23T18:02:48.747Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":375,"title":"Personalized recommendation: One size doesn\u0026#8217;t fit all!","content":"\u003cp\u003e“Personalization” is the buzzword doing the rounds today and retailers are in search of magic bullets.\u003c/p\u003e\u003cp\u003eAlthough personalization extends to much more than just welcoming back a returning customer, Amazon is still the 800-pound gorilla in the room when it comes to personalized recommendation in the e-tail space.\u003c/p\u003e\u003cp\u003eFor a long time now, Amazon has been providing us a personalized user experience, with product recommendations based on browsing and transaction history. They have been the frontrunners of user analytics and personalization – delivering sharp product recommendations and displays of relevant offers.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eThe holy grail\u003c/strong\u003e\u003cbr\u003e\u0026nbsp;\u003c/h3\u003e\u003cp\u003eIt’s well established that today’s discerning shoppers want their favorite retailers to tailor promotions and communications to their individual purchasing habits. Retailers are focusing on elevating the shopping experiences for their consumers and at the same time simplifying the shopping process through the use of various digital experiences.\u003c/p\u003e\u003cp\u003eToday, it’s about using what data retailers have about customers to create an engaging experience that encourages the customer to take action and/or come back again, online or offline. Subsequent personalization campaigns can encompass an extensive area of online and offline media, including: web site optimization, segmentation, email marketing, merchandising and promoted messages.\u003c/p\u003e\u003cp\u003eOften retailers who have been successful in offering personalized interactions have built their strategies on the back of robust predictive analytics technology. Some have tried to meld their brick-and-mortar operations with faster-growing e-commerce operations.\u003c/p\u003e\u003cp\u003eAn example would be a clothing retail brand which successfully harnessed analytics so that shoppers are provided with personalized style recommendations, consultants, in-house stylists and style recommendation apps, all under one roof.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eDiving into data\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eJoining forces with solution providers to establish personalization strategies, retailers are focusing on collecting and analyzing customer data. Personalization platforms use a consumer’s Social Data, along with NLP, Machine Learning, Semantic Technologies and Predictive Analytics to predict consumer behavior, personalize user experience and provide actionable insights to retailers.\u003c/p\u003e\u003cp\u003eWhether the initial goal is to drive conversion rates or simply raise awareness of a product release, personalization efforts ultimately are designed and executed to influence individual consumers purchasing habits.\u003c/p\u003e\u003cp\u003eAnalytics is thus enabling retailers to provide a stellar customer experience and the future looks bright with new and shiny offers!\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eAuthor – Dr. Solomon Pushparaj\u003c/strong\u003e\u003cbr\u003e\u0026nbsp;\u003c/h4\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Solomon.jpg?resize=123%2C128\u0026amp;ssl=1\" alt=\"Dr Solomon Pushparaj\"\u003e\u003c/figure\u003e\u003cp\u003eDr. Solomon Pushparaj heads the Analytics Team in EdGE networks. With over 15 years of rich analytics experience, he has implemented predictive analytics and machine learning projects for various clients in the Retail, Automobile, and \u003ca href=\"https://getedge.ai/products/recruit\"\u003e\u003cstrong\u003eAI in HR Management\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eHis solutions helped clients see impact in areas such as reduction in promotion costs and employee attrition. He has done his research in the field of Hybrid Machine Learning and he has two publications in international journals.\u003c/p\u003e\u003cp\u003eDrop a line if you want to have a conversation with \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eGetEdge\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e","slug":"personalized-recommendation-one-size-doesnt-fit-all","subTitle":"\u003cp\u003e“Personalization” is the buzzword doing the rounds today and retailers are in search of magic bullets. Although personalization extends to much more than just welcoming back a returning customer, Amazon is still the 800-pound gorilla in the room when it comes to personalized recommendation in\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Understand how personalization with the help of technology and predictive analysis is enabling retailers to provide a stellar customer experience and ensures high ROI for retailers.","metaDesc":null,"published_at":"2021-02-23T18:02:59.634Z","created_at":"2021-02-23T18:02:52.678Z","updated_at":"2021-04-23T08:33:59.565Z","featuredImage":{"id":371,"name":"Personalization.png","alternativeText":null,"caption":null,"width":621,"height":393,"formats":{"thumbnail":{"name":"thumbnail_Personalization.png","hash":"thumbnail_Personalization_344de6e5a0","ext":".png","mime":"image/png","width":245,"height":155,"size":52.22,"path":null,"url":"/uploads/thumbnail_Personalization_344de6e5a0.png"},"small":{"name":"small_Personalization.png","hash":"small_Personalization_344de6e5a0","ext":".png","mime":"image/png","width":500,"height":316,"size":171.22,"path":null,"url":"/uploads/small_Personalization_344de6e5a0.png"}},"hash":"Personalization_344de6e5a0","ext":".png","mime":"image/png","size":121.57,"url":"/uploads/Personalization_344de6e5a0.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:02:57.914Z","updated_at":"2021-02-23T18:02:57.935Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":376,"title":"My Story: Intern to Colleague","content":"\u003cp\u003eI joined EdGE Networks three months ago. As my first company, I was both excited and nervous. After having gone through a technical task and an HR interview, I was all set for my internship with the EdGE Application Development team. I had been warned by all my friends that one is expected to show a certain level of maturity, and the always familiar thought of “work is always work” kept ringing through my ears. But what unfolded next was something I never expected!\u003c/p\u003e\u003ch3\u003e\u003ci\u003eCamaraderie in every cubicle\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eI was immediately greeted with warm smiles from everyone I met. I could see genuinely happy people, excited to meet me as I was being introduced to everyone by Bachal, the Lead HR. They didn’t need to invest that minute or two in getting to know me, but yet they made the effort to get to know who I was and where I was from. I was really touched.\u003c/p\u003e\u003cp\u003eAs the days passed, I realized how none of the corporate stereotypes applied to our company. I never encountered any sense of elevated ego that comes with one’s position, no assumptions on the basis of your experience. I could walk into any function to present my suggestions up front and they would be willing to listen. In fact, Arjun, the CEO of our company, takes vital time off his schedule to walk around the office and interact with everyone regularly. The fact that he makes that effort even though he doesn’t need to, reflects the humility on which our company’s foundation is built.\u003c/p\u003e\u003cp\u003eThere are many things that make our workplace so much more than just an office. For instance, Priyo, our CTO installed a PlayStation in the breakout area just so that employees could unwind. Or Dilshad, Head of Product Roadmap sent out a survey to everyone to capture suggestions about a product idea. On another high note, Keith, the Application Development Lead offered to teach me how to play the guitar!\u003c/p\u003e\u003ch3\u003e\u003ci\u003eChallenging Projects\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eFrom a technology standpoint, our company believes in being the best at what we do, so I had to up my game in the field of application development pretty rapidly. I have been introduced to technologies like\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003estrategic talent management tools\u003c/strong\u003e\u003c/a\u003e powered by AI that I had only imagined learning someday. The learning phase is more of a fun way of trying out examples in a sandbox mode rather than being enforced work. The ‘openness’ is unparalleled to anything I have ever experienced.\u003c/p\u003e\u003cp\u003eThe basic premise here is that if you have a new technology in mind, and you can present a solid use case of why we need it and how to go about it, it’ll be implemented. In fact, our entire company is open to learning. There are several occasions in which Arun, our Head of Operations takes the time out to understand what technologies we are using and how it’s benefitting us.\u003c/p\u003e\u003ch3\u003e\u003ci\u003eA circle of friends\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eIt has been a wonderful journey so far. From being an intern to becoming a permanent employee and now being delegated features to be worked on, it has been such a pleasure.\u003c/p\u003e\u003cp\u003eAnd the reason for it is because \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdGE Networks\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eis not just a group of professionals, but a tightly-knit family who believe in the same goal and are all out to achieve that. I have been thoroughly impressed with what I have seen in the last three months and can happily say that I too, am now a part of this family and looking forward to being here for a long time!\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Anwesh-Mishra.jpg?resize=1060%2C1480\u0026amp;ssl=1\" alt=\"Anwesh Mishra\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Anwesh-Mishra.jpg?w=1393\u0026amp;ssl=1 1393w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Anwesh-Mishra.jpg?resize=215%2C300\u0026amp;ssl=1 215w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Anwesh-Mishra.jpg?resize=768%2C1072\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/02/Anwesh-Mishra.jpg?resize=733%2C1024\u0026amp;ssl=1 733w\" sizes=\"100vw\" width=\"1060\"\u003e\u003c/figure\u003e\u003cp\u003e\u003ci\u003eAnwesh Mishra is a Software Engineer – Trainee in the Application Development Team at EdGE Networks. He is simultaneously pursuing his Masters in Computer Science from Christ University, Bengaluru.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003eHe also holds a BCA degree from Symbiosis University, Pune. In his free time, he likes to dabble in photography, play football, and improve his trophies on PlayStation.\u003c/i\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e","slug":"my-story-intern-to-colleague","subTitle":"\u003cp\u003eI joined EdGE Networks three months ago. As my first company, I was both excited and nervous. After having gone through a technical task and an HR interview, I was all set for my internship with the EdGE Application Development team. I had been warned\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Edge Networks is a dynamic workplace where we nature and groom young talents throughout internship programs in a vibrant \u0026 jovial environment into skilled professionals. Here is the story of Anwesh Mishra who shares his story of an experience at Edge.","metaDesc":null,"published_at":"2021-02-23T18:03:08.659Z","created_at":"2021-02-23T18:03:01.566Z","updated_at":"2021-04-23T08:41:22.590Z","featuredImage":{"id":372,"name":"Feb-11-post.jpg","alternativeText":null,"caption":null,"width":3360,"height":700,"formats":{"thumbnail":{"name":"thumbnail_Feb-11-post.jpg","hash":"thumbnail_Feb_11_post_5ce297a5e8","ext":".jpg","mime":"image/jpeg","width":245,"height":51,"size":2.27,"path":null,"url":"/uploads/thumbnail_Feb_11_post_5ce297a5e8.jpg"},"large":{"name":"large_Feb-11-post.jpg","hash":"large_Feb_11_post_5ce297a5e8","ext":".jpg","mime":"image/jpeg","width":1000,"height":208,"size":15.87,"path":null,"url":"/uploads/large_Feb_11_post_5ce297a5e8.jpg"},"medium":{"name":"medium_Feb-11-post.jpg","hash":"medium_Feb_11_post_5ce297a5e8","ext":".jpg","mime":"image/jpeg","width":750,"height":156,"size":10.35,"path":null,"url":"/uploads/medium_Feb_11_post_5ce297a5e8.jpg"},"small":{"name":"small_Feb-11-post.jpg","hash":"small_Feb_11_post_5ce297a5e8","ext":".jpg","mime":"image/jpeg","width":500,"height":104,"size":5.67,"path":null,"url":"/uploads/small_Feb_11_post_5ce297a5e8.jpg"}},"hash":"Feb_11_post_5ce297a5e8","ext":".jpg","mime":"image/jpeg","size":123.92,"url":"/uploads/Feb_11_post_5ce297a5e8.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:06.917Z","updated_at":"2021-02-23T18:03:06.954Z"},"categories":[{"id":3,"Name":"Life @ EdGE","published_at":"2021-02-23T05:53:27.784Z","created_at":"2021-02-23T05:52:44.608Z","updated_at":"2021-02-23T05:53:27.809Z"}]},{"id":377,"title":"Embrace automation to move up the ladder!","content":"\u003cp\u003e\u003ci\u003eThe automation conundrum\u003c/i\u003e\u003c/p\u003e\u003cp\u003eAutomation of business processes is top priority for most business leaders but its adoption has been slower than expected. The key reason being the fear of human resource redundancy and the doing away of large teams. There is also the not-so-impressive delivery of bolt-on tools and ERPs from the past.\u003c/p\u003e\u003cp\u003eAs awareness builds, process automation is set to change the landscape. These software algorithms are designed with Artificial Intelligence (AI), deep and machine learning capabilities to learn and emulate human behavior. \u003ca href=\"https://getedge.ai/products/mobility\"\u003e\u003cstrong\u003eArtificial intelligence in HR\u003c/strong\u003e\u003c/a\u003e is limited to undertake mundane, routine processes that require minimal cognitive skills. This allows human resources to move up the ladder – take on more strategic roles requiring the ability to make intelligent judgments.\u003cbr\u003e\u003cbr\u003e\u003ci\u003eHR’s strategic contributions\u003c/i\u003e\u003c/p\u003e\u003cp\u003eWhile this automated processes would certainly be better at tasks such as reading and information parsing, matching requirements, rules-based processing, data manipulation – tasks the clearly fall in the lower end of the value chain, our human counterparts would be elevated to more engaging and value-adding job roles that require cognitive decision making ability.\u003c/p\u003e\u003cp\u003eA win-win for all, process automation frees up human time for intelligent activities while improving efficiency, increasing accuracy and reducing cost of operational tasks. Think about it – they are willing to work 24*7, 7 days a week at near 100% accuracy, 50% cost without the fear of fatigue or exploitation only to improve the productivity of your human team. Sounds like a dream…that is about to become true!\u003c/p\u003e\u003cp\u003eDrop a line if you want to have a conversation with \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e","slug":"embrace-automation-to-move-up-the-ladder","subTitle":"\u003cp\u003eThe automation conundrum Automation of business processes is top priority for most business leaders but its adoption has been slower than expected. The key reason being the fear of human resource redundancy and the doing away of large teams. There is also the not-so-impressive delivery\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Here the article explains how automation in business processes like HR recruitment can free human resources from repetitive processes and use their cognitive skills to make intelligent judgments.","metaDesc":null,"published_at":"2021-02-23T18:03:17.664Z","created_at":"2021-02-23T18:03:10.604Z","updated_at":"2021-04-23T09:06:45.597Z","featuredImage":{"id":373,"name":"Feb18-e1455776552751.jpg","alternativeText":null,"caption":null,"width":600,"height":300,"formats":{"thumbnail":{"name":"thumbnail_Feb18-e1455776552751.jpg","hash":"thumbnail_Feb18_e1455776552751_2fc82c075d","ext":".jpg","mime":"image/jpeg","width":245,"height":123,"size":4.89,"path":null,"url":"/uploads/thumbnail_Feb18_e1455776552751_2fc82c075d.jpg"},"small":{"name":"small_Feb18-e1455776552751.jpg","hash":"small_Feb18_e1455776552751_2fc82c075d","ext":".jpg","mime":"image/jpeg","width":500,"height":250,"size":16.58,"path":null,"url":"/uploads/small_Feb18_e1455776552751_2fc82c075d.jpg"}},"hash":"Feb18_e1455776552751_2fc82c075d","ext":".jpg","mime":"image/jpeg","size":23.4,"url":"/uploads/Feb18_e1455776552751_2fc82c075d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:15.672Z","updated_at":"2021-02-23T18:03:15.692Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":378,"title":"Talent Analytics: Why it has the C-suite’s attention today","content":"\u003cp\u003eThe answer to the question is simple – the C-suite wants more for less. HR has transformed from being an admin function to one of strategic importance. And why not, it is one of the largest areas of spend for most organizations. There is a direct correlation between people and company performance which goes to show that talent drives top line. Hence, ROI needs to be measured and quantified. Decisions need to be fact-based and data-driven. Enter People Analytics!\u003c/p\u003e\u003ch3\u003e\u003cbr\u003e\u003ci\u003eCompetition heats up\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eIn today’s competitive environment where recruitment market is as fierce as consumer market, organizations need to adopt a scientific approach to people strategy. From hiring the right talent, retaining high-performers, improving the ROI of training, reducing attrition, improving productivity, optimizing pay roll spend to mapping career path, businesses demand quantifiable results.\u003c/p\u003e\u003ch3\u003e\u003ci\u003eAnalyzing talent\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eTalent Analytics offers interesting ways to analyze people and their patterns to showcase business value of HR approaches. By combining various data sources with machine-learning algorithms one could map behavioral patterns to understand the root cause for attrition, low productivity, better management skills and more.\u003c/p\u003e\u003cp\u003eBusinesses could enjoy savings of millions of dollars by harnessing Talent Analytics using\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://getedge.ai/products/recruit\"\u003e\u003cstrong\u003eAI smart talent decisions making tools\u003c/strong\u003e\u003c/a\u003e reduce the cost of hiring through a scientific approach to recruitment based on past successes; predict and stop employee attrition based on pre-determined behavioral pattern mapping; rationalize payroll to reduce inequality and expenditure on compensation; improve productivity by studying employee activity through the day and infusing productivity boosters during low periods; improve retention through customized retention programs based on individual affiliations; optimize resourcing by deploying right talent in the right place in the shortest possible time; reduce bench through predictive analysis of past trends and future requirements.\u003c/p\u003e\u003cp\u003eThe possibilities are innumerable and what you just read is only the tip of the ice berg.\u003c/p\u003e\u003ch3\u003e\u003ci\u003ePromising future\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eThere is more in the offing – wearable devices to map behavioral patterns; digital mood boards; gamification in workforce planning, employee surveys, candidate assessments; social network analysis and its impact on employee engagement are only a few among the plethora of opportunities that digitization has opened up for HR.\u003c/p\u003e\u003cp\u003eThe C-Suite is looking to HR to make the most of the data that is generated from these sources. The possibilities and ideas that can emerge from rich data is truly endless – and HR is on everyone’s radar!\u003c/p\u003e\u003cp\u003eDrop\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003ea line for a discussion: info@edgenetworks.in\u003c/p\u003e","slug":"talent-analytics-c-suites-attention-today","subTitle":"\u003cp\u003eThe answer to the question is simple – the C-suite wants more for less. HR has transformed from being an admin function to one of strategic importance. And why not, it is one of the largest areas of spend for most organizations. There is a\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Talent Analytics has gained the  C-suite’s attention. Read along to explore the reasons why!","metaDesc":null,"published_at":"2021-02-23T18:03:26.687Z","created_at":"2021-02-23T18:03:19.609Z","updated_at":"2021-04-23T09:12:38.045Z","featuredImage":{"id":374,"name":"25-Feb-2016.jpg","alternativeText":null,"caption":null,"width":1400,"height":925,"formats":{"thumbnail":{"name":"thumbnail_25-Feb-2016.jpg","hash":"thumbnail_25_Feb_2016_8b9ff8e00a","ext":".jpg","mime":"image/jpeg","width":236,"height":156,"size":10.22,"path":null,"url":"/uploads/thumbnail_25_Feb_2016_8b9ff8e00a.jpg"},"large":{"name":"large_25-Feb-2016.jpg","hash":"large_25_Feb_2016_8b9ff8e00a","ext":".jpg","mime":"image/jpeg","width":1000,"height":661,"size":83.29,"path":null,"url":"/uploads/large_25_Feb_2016_8b9ff8e00a.jpg"},"medium":{"name":"medium_25-Feb-2016.jpg","hash":"medium_25_Feb_2016_8b9ff8e00a","ext":".jpg","mime":"image/jpeg","width":750,"height":496,"size":53.62,"path":null,"url":"/uploads/medium_25_Feb_2016_8b9ff8e00a.jpg"},"small":{"name":"small_25-Feb-2016.jpg","hash":"small_25_Feb_2016_8b9ff8e00a","ext":".jpg","mime":"image/jpeg","width":500,"height":330,"size":30.23,"path":null,"url":"/uploads/small_25_Feb_2016_8b9ff8e00a.jpg"}},"hash":"25_Feb_2016_8b9ff8e00a","ext":".jpg","mime":"image/jpeg","size":142.48,"url":"/uploads/25_Feb_2016_8b9ff8e00a.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:24.944Z","updated_at":"2021-02-23T18:03:24.964Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":379,"title":"The HR Crystal Ball is here!","content":"\u003cp\u003eFor long, HR has been dogged by data which is not really useful. While there is a huge of amount of data collected across systems and people, they are mainly hoarded in silos. With multitude of opportunities offered by predictive analytics, HR could not only use it for fact-based decision making but also in enhancing its operational efficiency. The ultimate beneficiary is the organization, at large.\u003c/p\u003e\u003cp\u003eTraditionally, HR has been using excel spreadsheets and dashboards to mine data. This is really the issue – the lack of relational, contextual analysis reduced the depth of analysis derived from rich data. \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003eAI workforce agility tools\u003c/strong\u003e\u003c/a\u003e use advanced analytics algorithms with predictive capabilities to empower decision-makers with real-time data and actionable insights that accelerate business decision-making and the accuracy therein.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eFlight risk:\u003c/strong\u003e Today, most organizations are grappling with ever increasing attrition rates. They spend millions of dollars in retaining existing staff and hiring new staff for vacant positions. This can be greatly minimized by predicting attrition risk of staff and taking appropriate steps to avoid it. By co-relating reasons for attrition to employee engagement, performance and other data, HR could predict the likelihood of the staff leaving the organization. This is especially helpful in case of critical and high potential staff.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDemand Forecasting:\u003c/strong\u003e Demand forecasting whether it is for manufacturing, sales or HR, it would reduce revenue loss by a significant margin – a key business health metric. A robust demand forecasting model encompassing business plans, pipeline, resource pool, productivity, attrition would improve resource management, optimization and utilization.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eChange Management:\u003c/strong\u003e By using sentiment analysis tools, HR could determine the impact of any major change, business or organizational, on employee behavior and performance.\u0026nbsp; HR Leaders could compute the sentiment using NLP, machine and deep learning methods to extract, identify and characterize the sentiment of staff against a particular change or as a regular exercise either to enhance the existing tempo where positive and taking corrective measures where it is negative.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLifetime value:\u003c/strong\u003e Businesses, today, are fully convinced that employees are organization assets, their competitive advantage. However, how many actually measure the value generated by each employee? Hardly! Some do in terms of revenue per employee but it is an averaged out number and not specific to each employee. Here, employee lifetime value comes into play. It is really the long-term financial contribution of an employee, the dollar value directly attributable to an employee’s performance. Though some contributions are difficult to measure, the model would calculate lifetime value based on past performance, employee related investments, monetizing value derived. This way, organizations could use ELTV determine future investments based on past performance, time investments, maximize performance and use at as a measure of performance as well. When utilized appropriately, it has been seen that cost of investment per employee comes down as employees are more engaged.\u003c/p\u003e\u003cp\u003eDrop \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e a line for a discussion: info@edgenetworks.in\u003c/p\u003e","slug":"hr-crystal-ball","subTitle":"\u003cp\u003eFor long, HR has been dogged by data which is not really useful. While there is a huge of amount of data collected across systems and people, they are mainly hoarded in silos. With multitude of opportunities offered by predictive analytics, HR could not only\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Learn how advanced analytics algorithms with predictive capabilities empower decision-makers with real-time data and actionable insights that accelerate business decision-making and the accuracy therein.","metaDesc":null,"published_at":"2021-02-23T18:03:35.600Z","created_at":"2021-02-23T18:03:28.618Z","updated_at":"2021-04-23T09:18:38.098Z","featuredImage":{"id":375,"name":"HR-image.jpg","alternativeText":null,"caption":null,"width":1400,"height":797,"formats":{"thumbnail":{"name":"thumbnail_HR-image.jpg","hash":"thumbnail_HR_image_45fb8450de","ext":".jpg","mime":"image/jpeg","width":245,"height":139,"size":7.29,"path":null,"url":"/uploads/thumbnail_HR_image_45fb8450de.jpg"},"large":{"name":"large_HR-image.jpg","hash":"large_HR_image_45fb8450de","ext":".jpg","mime":"image/jpeg","width":1000,"height":569,"size":72.72,"path":null,"url":"/uploads/large_HR_image_45fb8450de.jpg"},"medium":{"name":"medium_HR-image.jpg","hash":"medium_HR_image_45fb8450de","ext":".jpg","mime":"image/jpeg","width":750,"height":427,"size":43.51,"path":null,"url":"/uploads/medium_HR_image_45fb8450de.jpg"},"small":{"name":"small_HR-image.jpg","hash":"small_HR_image_45fb8450de","ext":".jpg","mime":"image/jpeg","width":500,"height":285,"size":22.61,"path":null,"url":"/uploads/small_HR_image_45fb8450de.jpg"}},"hash":"HR_image_45fb8450de","ext":".jpg","mime":"image/jpeg","size":131.12,"url":"/uploads/HR_image_45fb8450de.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:33.947Z","updated_at":"2021-02-23T18:03:33.974Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":380,"title":"Changing the game","content":"\u003cp\u003eIf you’re a sports buff, you may have already heard the story about how big data and SAP helped Germany win the 2014 World Cup. Many wisely said that it was data off the pitch as much as the players on it that stole the show for the four-time winners!\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eBig data analytics\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003e\u003ci\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/i\u003eThis is the stuff legends are made of.\u0026nbsp; In October 2013, the German Football Association (DFB) and SAP began collaborating to develop a “Match Insights” software system for the German national team. This software would be used in preparation for and during the tournament (and is being used ever since).\u003c/p\u003e\u003cp\u003eThe beauty of this software lay in its simplicity. During the World Cup, the German team analyzed the data (captured by video cameras placed around the pitch) and turned it into information viewable on tablet or mobile devices to help improve team performance and gain a deeper insight into its rivals.\u003c/p\u003e\u003cp\u003eThe biggest resultant improvement: the team’s speed of passing. Germany reached the World Cup semi-finals in 2010, the team had an average ball possession time of 3.4 seconds. After using SAP Match Insights, based on the supplier’s Hana\u0026nbsp;technology, it has been able to reduce that time to 1.1 seconds.\u003c/p\u003e\u003cp\u003eOther data captured included players’ speed and distance travelled, positioning and number of touches.\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eBoosting performance with data\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eToday, almost every major professional sports team has an analytics department or an analytics expert on staff. Articles suggest that teams often scan scout notes from clipboards, convert those PDFs to Excel, and then hand those files over to top-notch data developers. Thereafter, another set of young talented mathematicians crunch numbers that scouts and general managers use to help determine which players they think fit their club best.\u0026nbsp; Analytics in sports has also helped the talents in the team to \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003edevelop a career\u003c/strong\u003e\u003c/a\u003e in sports towards a more successful direction.\u0026nbsp;\u003c/p\u003e\u003cp\u003eNo doubt, analytics are the present and future of professional sports. Any team that does not apply them to the fullest is at a competitive disadvantage!\u003c/p\u003e\u003cp\u003eAlso trending is the popularity of data driven decision-making in sports among fans. Fans across the world are consuming more analytical content than ever – and loving it! There are now entire websites dedicated to the research and analysis of sports statistics and how they relate to a prediction in performance.\u003c/p\u003e\u003cp\u003eSports analytics is the new name of the game!\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e would love to interact with you. Leave a comment and share your thoughts with us.\u003c/p\u003e","slug":"changing-the-game","subTitle":"\u003cp\u003eIf you’re a sports buff, you may have already heard the story about how big data and SAP helped Germany win the 2014 World Cup. Many wisely said that it was data off the pitch as much as the players on it that stole the\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Find how big data analytics helped Germany win the World Cup in 2013. The blog emphasis the need to use sports analytics to improve the game of any team. ","metaDesc":null,"published_at":"2021-02-23T18:03:45.568Z","created_at":"2021-02-23T18:03:37.578Z","updated_at":"2021-04-23T09:24:20.878Z","featuredImage":{"id":376,"name":"world-cup.jpg","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"thumbnail":{"name":"thumbnail_world-cup.jpg","hash":"thumbnail_world_cup_887ce6abb0","ext":".jpg","mime":"image/jpeg","width":245,"height":138,"size":10.38,"path":null,"url":"/uploads/thumbnail_world_cup_887ce6abb0.jpg"},"large":{"name":"large_world-cup.jpg","hash":"large_world_cup_887ce6abb0","ext":".jpg","mime":"image/jpeg","width":1000,"height":563,"size":118.36,"path":null,"url":"/uploads/large_world_cup_887ce6abb0.jpg"},"medium":{"name":"medium_world-cup.jpg","hash":"medium_world_cup_887ce6abb0","ext":".jpg","mime":"image/jpeg","width":750,"height":422,"size":70.91,"path":null,"url":"/uploads/medium_world_cup_887ce6abb0.jpg"},"small":{"name":"small_world-cup.jpg","hash":"small_world_cup_887ce6abb0","ext":".jpg","mime":"image/jpeg","width":500,"height":281,"size":35.8,"path":null,"url":"/uploads/small_world_cup_887ce6abb0.jpg"}},"hash":"world_cup_887ce6abb0","ext":".jpg","mime":"image/jpeg","size":335.12,"url":"/uploads/world_cup_887ce6abb0.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:44.237Z","updated_at":"2021-02-23T18:03:44.262Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":381,"title":"Predictive to Prescriptive: Talent Analytics moves up the Value Chain!","content":"\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eHR is Business and Business is HR\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eMany organizations are learning the truth of this line the hard way! He is bang on when Vineet Nayar says “Employees First, Customers Second”. It is only smart to take the best practices in customer management and apply them to your people.\u003c/p\u003e\u003cp\u003eWondering how that could be possible? Its Analytics!\u003c/p\u003e\u003cp\u003eTarget’s story of how they found out that their customer was pregnant before the parents’ did, has made ‘Recommendation Engine’ (Prescriptive Analytics) a hero of sorts. This has made many in the e-commerce industry jump with joy and onto the bandwagon.\u003c/p\u003e\u003cp\u003eNow, coming back to Employee First. Why not apply this in the context of People Management? The possibilities and potential are innumerable.\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eTalent Analytics helps you leapfrog\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eTalent Analytics has gained popularity and we see many organizations putting the wealth of employee data to good use – to make fact-based data-driven people decisions. It’s time they vaulted to the next level and played catch-up with customer analytics – which has successfully moved from predictive to prescriptive analytics.\u003c/p\u003e\u003cp\u003eWhile predictive analytics stops at providing causal relationships between disparate datasets, prescriptive analytics takes this analysis a step further and provides recommendations based on the predictions. Embedding a layer of \u003ca href=\"https://getedge.ai/products/mobility\"\u003e\u003cstrong\u003eartificial intelligence in HR\u003c/strong\u003e\u003c/a\u003e could make highly strategic use of the analytics that they already have on hand.\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eMake it your competitive advantage\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eIn a highly competitive recruitment market, retaining the people that you already have is also crucial. Imagine if you could figure out if a valued employee is likely to leave before he or she takes the step. Even better, what if you also knew what interventions to take to prevent this from happening?\u003c/p\u003e\u003cp\u003eSounds too good to be true? Very possible with analytics and insights are drawn from the employee data in your systems.\u0026nbsp; Smart analytics could show you the factors that contribute to attrition – compensation, work hours, market factors, job satisfaction, determine what applies to the employee and suggest the next steps. In all likelihood, you could just end up retaining the employee – it is about striking when the iron is hot!\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eIt keeps getting better\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eIt doesn’t just stop here. How about knowing if the employee you made an offer to is going to join or not. Joining probability analysis helps you predict that. Prescriptive analytics can be used to define the risk factors and suggest preventive actions in different scenarios.\u003c/p\u003e\u003cp\u003eAnd, there is more. Power your learning and development system with analytics and artificial intelligence, you have a virtual L\u0026amp;D advisor. The system could help determine the logical career path of the employee based on his/her past records and future aspirations, identify skills gaps, suggest intelligent learning paths to bridge the gap. This way organizations could save both on external hiring and also reduce scrap learning (training that is inapplicable to the job).\u003c/p\u003e\u003cp\u003eLike we said earlier, the possibilities are truly endless!\u003c/p\u003e\u003cp\u003eTalent Analytics needs to be an integral part of the HR business for organizations to stay afloat in an increasingly competitive recruitment market. Analytics, simply as a dashboard has no value. It needs to enable managers with actionable insights to make smart decisions and boldly stride toward the future.\u003c/p\u003e\u003cp\u003eLeave us a comment to share your thoughts.\u003cstrong\u003e \u003c/strong\u003eWe would love to discuss this with you!\u003c/p\u003e","slug":"predictive-prescriptive-talent-analytics-moves-value-chain","subTitle":"\u003cp\u003eHR is Business and Business is HR Many organizations are learning the truth of this line the hard way! He is bang on when Vineet Nayar says “Employees First, Customers Second”. It is only smart to take the best practices in customer management and apply\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Talent Analytics needs to be a crucial part of the HR business. They help you to take crucial and effective data-driven decisions to keep your business afloat competitive recruitment market.","metaDesc":null,"published_at":"2021-02-23T18:03:54.584Z","created_at":"2021-02-23T18:03:47.667Z","updated_at":"2021-10-07T11:55:12.020Z","featuredImage":{"id":377,"name":"March31.jpg","alternativeText":null,"caption":null,"width":1800,"height":1231,"formats":{"thumbnail":{"name":"thumbnail_March31.jpg","hash":"thumbnail_March31_aed96e2a4f","ext":".jpg","mime":"image/jpeg","width":228,"height":156,"size":6.55,"path":null,"url":"/uploads/thumbnail_March31_aed96e2a4f.jpg"},"large":{"name":"large_March31.jpg","hash":"large_March31_aed96e2a4f","ext":".jpg","mime":"image/jpeg","width":1000,"height":684,"size":55.41,"path":null,"url":"/uploads/large_March31_aed96e2a4f.jpg"},"medium":{"name":"medium_March31.jpg","hash":"medium_March31_aed96e2a4f","ext":".jpg","mime":"image/jpeg","width":750,"height":513,"size":34.93,"path":null,"url":"/uploads/medium_March31_aed96e2a4f.jpg"},"small":{"name":"small_March31.jpg","hash":"small_March31_aed96e2a4f","ext":".jpg","mime":"image/jpeg","width":500,"height":342,"size":19.55,"path":null,"url":"/uploads/small_March31_aed96e2a4f.jpg"}},"hash":"March31_aed96e2a4f","ext":".jpg","mime":"image/jpeg","size":153.99,"url":"/uploads/March31_aed96e2a4f.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:03:52.955Z","updated_at":"2021-02-23T18:03:52.993Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"},{"id":2,"Name":"Expert Speak","published_at":"2021-02-22T04:47:34.494Z","created_at":"2021-02-22T04:47:32.816Z","updated_at":"2021-02-22T04:47:34.527Z"}]},{"id":382,"title":"The Magic is not in the Numbers | Guest Blog","content":"\u003cp\u003eContextual understanding of numbers is a very important part of any decision making. Let’s take a couple of examples that we can all related to.\u003c/p\u003e\u003cp\u003eOur company’s attrition rate is 12% for the year 2015. What does this mean? Good or bad? What do we measure it against? What is the industry trend? And more…these questions are some of the comments that are likely to pop up during that conversation. If that statement was qualified by saying it was 8% last year and it has become 12%, or the industry is at 20% and we are at 12%, the trajectory of the discussions become very different.\u003c/p\u003e\u003cp\u003eAnother example is in sales productivity. The average sales productivity was USD 200,000 for the year. While that number sounds great, did that result in us meeting our targets for the year? What was the initial target number and how have we performed? When we say that our sales productivity was USD 200, 000 for the year as against the target of USD 150,000 for the year, it lends a lot of credibility to the statement.\u003c/p\u003e\u003cp\u003eNumbers are used in many situations to create a case for action. For the case to be strong, it has to be built on a strong foundation, one of representing the context behind the numbers and hence the assertions. In my experience, when you are trying create a case with numbers, keep in mind the following\u003c/p\u003e\u003col\u003e\u003cli\u003eBegin with the end in mind – what are you wanting people to be left with\u003c/li\u003e\u003cli\u003ePresent the context before the actual numbers\u003c/li\u003e\u003cli\u003eOnly present the statistics that are relevant to the audience\u003c/li\u003e\u003cli\u003eClearly explain, don’t leave anything for assumptions (formulas are not intuitive)\u003c/li\u003e\u003cli\u003eEnd with the next steps and how these statistics can be used.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eOften we get caught up in the whirlpool of numbers and think they magically reveal something. But guess what…the real magic lies in the presenter and how the numbers are being presented.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/04/Kaushik-2-262x300.jpg?resize=262%2C300\" alt=\"Kaushik 2\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/04/Kaushik-2.jpg?resize=262%2C300\u0026amp;ssl=1 262w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/04/Kaushik-2.jpg?resize=768%2C881\u0026amp;ssl=1 768w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/04/Kaushik-2.jpg?resize=893%2C1024\u0026amp;ssl=1 893w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2016/04/Kaushik-2.jpg?w=1392\u0026amp;ssl=1 1392w\" sizes=\"100vw\" width=\"262\"\u003e\u003c/figure\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp; ~Kaushik Gopalan\u0026nbsp;\u003c/strong\u003e\u003cbr\u003e\u003ci\u003eGlobal HR Business Partner – Aspect Software Inc\u003c/i\u003e\u003c/p\u003e\u003ch3\u003e\u003ci\u003e\u003cstrong\u003eAbout the author:\u003c/strong\u003e\u003c/i\u003e\u003c/h3\u003e\u003cp\u003eKaushik Gopalan is an award-winning senior HR professional \u0026amp; \u003ca href=\"https://getedge.ai/products/pathfinder\"\u003e\u003cstrong\u003etraining and development specialist\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003ewith more than a decade of contributions in top-tier IT organizations. A certified mentor, Kaushik currently leads HR for the services group globally, based out of the US.\u003c/p\u003e\u003cp\u003e\u003ci\u003eA senior HR professional with more than a decade of exposure in top tier IT and ITEs organisations with proven capabilities in HR Leadership, Corporate HR programs, Business HR Partnership, Compensation and Benefits, Strategic HR programs.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003ci\u003eHe is the winner of several awards, including the ET NOW – 40 Most Talented HR Leaders in India and HR Leadership award from the APAC HR Congress. He has a proven track record of leadership, managing diverse teams, achieving goals and working in cohesion with business to solve organization imperatives through leadership, problem solving \u0026amp; organizational abilities. Certified Mentor by CII-Institute of Quality, Bangalore. A strong leader and communicator with excellent relationship building \u0026amp; interpersonal skills who is comfortable working in a fast paced environment.\u003c/i\u003e\u003c/p\u003e\u003cp\u003eContact \u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e for further discussions.\u003c/p\u003e","slug":"magic-not-numbers","subTitle":"\u003cp\u003eContextual understanding of numbers is a very important part of any decision making. Let’s take a couple of examples that we can all related to. Our company’s attrition rate is 12% for the year 2015. What does this mean? Good or bad? What do we\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"Kaushik Gopalan is an award-winning senior HR professional who beautifully tells us about the importance of Contextual understanding of numbers as a very important part of any decision-making. Read the blog to understand.","metaDesc":null,"published_at":"2021-02-23T18:04:03.684Z","created_at":"2021-02-23T18:03:56.657Z","updated_at":"2021-04-23T09:38:30.586Z","featuredImage":{"id":378,"name":"Numbers.jpg","alternativeText":null,"caption":null,"width":1400,"height":819,"formats":{"thumbnail":{"name":"thumbnail_Numbers.jpg","hash":"thumbnail_Numbers_5fa26251a2","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":11.65,"path":null,"url":"/uploads/thumbnail_Numbers_5fa26251a2.jpg"},"large":{"name":"large_Numbers.jpg","hash":"large_Numbers_5fa26251a2","ext":".jpg","mime":"image/jpeg","width":1000,"height":585,"size":139.13,"path":null,"url":"/uploads/large_Numbers_5fa26251a2.jpg"},"medium":{"name":"medium_Numbers.jpg","hash":"medium_Numbers_5fa26251a2","ext":".jpg","mime":"image/jpeg","width":750,"height":439,"size":88.84,"path":null,"url":"/uploads/medium_Numbers_5fa26251a2.jpg"},"small":{"name":"small_Numbers.jpg","hash":"small_Numbers_5fa26251a2","ext":".jpg","mime":"image/jpeg","width":500,"height":293,"size":48.06,"path":null,"url":"/uploads/small_Numbers_5fa26251a2.jpg"}},"hash":"Numbers_5fa26251a2","ext":".jpg","mime":"image/jpeg","size":235.19,"url":"/uploads/Numbers_5fa26251a2.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:02.139Z","updated_at":"2021-02-23T18:04:02.159Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":383,"title":"ELTV: Human Resource in the Profit Column","content":"\u003cp\u003eIntangible capital such as knowledge and human talent form a significant chunk of a company’s valuation. This has led to companies viewing their employees as value creators rather than cost. Today, employees are added to the profit column in the balance sheet. How do you determine the financial contribution of a given employee?\u003c/p\u003e\u003cp\u003eThe answer: \u003cstrong\u003eEmployee Lifetime Value (ELTV).\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eELTV measures the long-term financial contribution of employees, similar to Customer Lifetime Value. It evaluates the net contribution by an employee considering both tangible and intangible contributions the employee makes to an organization. With data science and tools that use \u003ca href=\"https://getedge.ai/products/mobility\"\u003e\u003cstrong\u003eartificial intelligence in HR\u003c/strong\u003e\u003c/a\u003e, employee behavior and contribution, both qualitative and quantitative, are measurable. This makes the evaluation process objective, removing all subjectivity in the current performance evaluation process.\u003c/p\u003e\u003cp\u003eUsing ELTV, HR could determine what kind of investment the company should make in the long and short term to bring out the best in the employee. It helps managers focus on outcome and productivity. Managers could determine the right investment needed to maximize performance in the long run. It also helps in sprucing up income generating behavior of an employee.\u003c/p\u003e\u003cp\u003eFor the HR function, this would enhance the strategic value of the function manifold allowing them to play a key role in the company’s investment decisions and financial performance.\u003c/p\u003e\u003cp\u003eContact\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003efor further discussions.\u003c/p\u003e","slug":"eltv-human-resource-profit-column","subTitle":"\u003cp\u003eIntangible capital such as knowledge and human talent form a significant chunk of a company’s valuation. This has led to companies viewing their employees as value creators rather than cost. Today, employees are added to the profit column in the balance sheet. How do you\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":" Read the blog below to understand how employees consider important contributors of the creator of finance \u0026 profit in a company. Find out how ELTV measures the long-term financial contribution of employees both tangible and intangible contributions.","metaDesc":null,"published_at":"2021-02-23T18:04:12.646Z","created_at":"2021-02-23T18:04:05.565Z","updated_at":"2021-04-23T10:49:41.478Z","featuredImage":{"id":379,"name":"Human-Resource-in-the-Profit-Column.jpg","alternativeText":null,"caption":null,"width":1400,"height":819,"formats":{"thumbnail":{"name":"thumbnail_Human-Resource-in-the-Profit-Column.jpg","hash":"thumbnail_Human_Resource_in_the_Profit_Column_ac735a35be","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":6.85,"path":null,"url":"/uploads/thumbnail_Human_Resource_in_the_Profit_Column_ac735a35be.jpg"},"large":{"name":"large_Human-Resource-in-the-Profit-Column.jpg","hash":"large_Human_Resource_in_the_Profit_Column_ac735a35be","ext":".jpg","mime":"image/jpeg","width":1000,"height":585,"size":56.22,"path":null,"url":"/uploads/large_Human_Resource_in_the_Profit_Column_ac735a35be.jpg"},"medium":{"name":"medium_Human-Resource-in-the-Profit-Column.jpg","hash":"medium_Human_Resource_in_the_Profit_Column_ac735a35be","ext":".jpg","mime":"image/jpeg","width":750,"height":439,"size":37.39,"path":null,"url":"/uploads/medium_Human_Resource_in_the_Profit_Column_ac735a35be.jpg"},"small":{"name":"small_Human-Resource-in-the-Profit-Column.jpg","hash":"small_Human_Resource_in_the_Profit_Column_ac735a35be","ext":".jpg","mime":"image/jpeg","width":500,"height":293,"size":20.29,"path":null,"url":"/uploads/small_Human_Resource_in_the_Profit_Column_ac735a35be.jpg"}},"hash":"Human_Resource_in_the_Profit_Column_ac735a35be","ext":".jpg","mime":"image/jpeg","size":88.82,"url":"/uploads/Human_Resource_in_the_Profit_Column_ac735a35be.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:10.936Z","updated_at":"2021-02-23T18:04:10.957Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":384,"title":"The Cloud is taking the HR world by storm!","content":"\u003cp\u003eIt wouldn’t be an exaggeration to say that the single most critical survival factor for organizations today, is ‘Agility’.\u003c/p\u003e\u003cp\u003eThis is as much true for large businesses looking to streamline existing processes as it is for SMBs who are looking to scale-up. And, this is true of all functions within organizations including HR. In a world where HR is termed as a strategic function that is critical to business growth, HR leaders need to be agile enough to respond to business requirements at the required pace.\u003c/p\u003e\u003cp\u003eHR Leaders empower themselves with tools and technology like cloud computing \u0026amp; \u003ca href=\"https://getedge.ai/products/recruit\"\u003e\u003cstrong\u003eAI workforce agility tool\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003ethat promote agility. Here we are focusing on cloud computing as one such technology that HR leaders are espousing to bring about the transformation that is required. On the back of the success of cloud computing in other business areas, HR is moving its on-premise systems to the cloud at a feverish pace.\u0026nbsp; The reasons for the same are many:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eScalability:\u003c/strong\u003e The Slashdot effect is a thing of the past – thanks to the auto-scaling option that cloud computing provides. Its ability to scale on demand is the best advantage of cloud computing. This helps HR organizations in fast and easy scaling.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLow cost of ownership:\u003c/strong\u003e With the pay as you use model, SaaS offered on the cloud provides better ROI. Its ability to scale up and down as required provides significant cost saves thereby making it more affordable.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eInnovation:\u003c/strong\u003e As cloud based HR software allows for easy changes and upgrades, innovation in HR processes is made easy. It fosters experimentation, eases development and speeds deployment.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMobility:\u003c/strong\u003e We are in an era where information is required on our finger tips at all times. This is enabled by mobility at the enterprise level. Moving to cloud helps staff access corporate systems on their mobile device anywhere, any time.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSelf-service:\u003c/strong\u003e The intuitive user experience offered by the cloud makes moving to employee self-service that much more easily. This frees up HR time to focus on more strategic activities.\u003c/p\u003e\u003cp\u003eWhile there are many benefits of moving to the cloud, there are some critical considerations that businesses must not ignore in order to make a success out of cloud implementation.\u003c/p\u003e\u003cp\u003eThe most popular deterrent for cloud adoption is security – data loss and privacy are key challenges that HR organizations must cater to before jumping on the bandwagon.\u003c/p\u003e\u003cp\u003eChange management is key to the success of cloud adoption with mindset shift being a major challenge. This is enhanced by the fact that customization is hard in cloud software which means processes need to adopt to the new system.\u003c/p\u003e\u003cp\u003eThis makes preparedness for transformation very important. However, this can be overcome by robust planning and strategizing prior to cloud deployment.\u003c/p\u003e\u003cp\u003eLast but not the least, businesses should be aware of the roadmap the vendor has chalked out so that they are aware of impending changes and upgrades and are better prepared to handle them.\u003c/p\u003e\u003cp\u003e\u003ci\u003eLeave \u003c/i\u003e\u003ca href=\"https://getedge.ai/\"\u003e\u003ci\u003e\u003cstrong\u003eEdge Networks\u003c/strong\u003e\u003c/i\u003e\u003c/a\u003e\u003ci\u003e a comment and share your thoughts. We’d love to discuss this with you!\u003c/i\u003e\u003c/p\u003e","slug":"cloud-taking-hr-world-storm","subTitle":"\u003cp\u003eIt wouldn’t be an exaggeration to say that the single most critical survival factor for organizations today, is ‘Agility’. This is as much true for large businesses looking to streamline existing processes as it is for SMBs who are looking to scale-up. And, this is\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":"The HR world is incorporating tools and technology that empower \u0026 promote agility in an organization. Cloud computing and workforce agility technology are creating wonder.","metaDesc":null,"published_at":"2021-02-23T18:04:21.662Z","created_at":"2021-02-23T18:04:14.580Z","updated_at":"2021-04-23T10:54:14.462Z","featuredImage":{"id":380,"name":"Cloud-1.png","alternativeText":null,"caption":null,"width":800,"height":468,"formats":{"thumbnail":{"name":"thumbnail_Cloud-1.png","hash":"thumbnail_Cloud_1_eb13dbb04a","ext":".png","mime":"image/png","width":245,"height":143,"size":24.39,"path":null,"url":"/uploads/thumbnail_Cloud_1_eb13dbb04a.png"},"medium":{"name":"medium_Cloud-1.png","hash":"medium_Cloud_1_eb13dbb04a","ext":".png","mime":"image/png","width":750,"height":439,"size":96.09,"path":null,"url":"/uploads/medium_Cloud_1_eb13dbb04a.png"},"small":{"name":"small_Cloud-1.png","hash":"small_Cloud_1_eb13dbb04a","ext":".png","mime":"image/png","width":500,"height":293,"size":57.86,"path":null,"url":"/uploads/small_Cloud_1_eb13dbb04a.png"}},"hash":"Cloud_1_eb13dbb04a","ext":".png","mime":"image/png","size":44.73,"url":"/uploads/Cloud_1_eb13dbb04a.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:19.772Z","updated_at":"2021-02-23T18:04:19.798Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":385,"title":"Followership is the new Leadership | Guest blog","content":"\u003cp\u003eMy 2-year-old daughter holds my hand as I lead the way to help her cross the street. But she takes the lead at home, reciting nursery rhymes I have no clue about.\u003c/p\u003e\u003cp\u003eOur junior forklift operator is great at football, plays midfield and captains our corporate football team. Our CEO is not that great at football, but makes a decent defender. They are both passionate about football – it’s great to see how the forklift operator drives performance in the team, with the occasional on-field swearing at the CEO – all in great spirit! Our CEO is back at work the next day, overseeing operations while ensuring the forklift operator maintains standard safety procedures – \u0026nbsp;business as usual.\u003c/p\u003e\u003cp\u003eLeaders manage more paradoxes than everyone else – but are leaders mindful and aware of this at all times? True leaders always are.\u003c/p\u003e\u003cp\u003eOne of those great paradoxes is followership – the ability to follow; a leader is not necessarily the leader every time.\u003c/p\u003e\u003cp\u003eWe are currently going through a challenging business environment – with leaders faced with pressing questions of performance and delivery.\u003c/p\u003e\u003cp\u003eIn one of the greatest corporate scandals of recent times, the leader was made aware of the dangers ahead by a team member, but chose to ignore them – the leader’s urge to lead got the better of him.\u003c/p\u003e\u003cp\u003eTrue leadership requires true followership – breaking down hierarchy, listening to and working with inputs from rank and file.\u003c/p\u003e\u003cp\u003eTrue leaders straddle the world of leadership and followership with great acumen.\u003c/p\u003e\u003cp\u003eIn order to follow, leaders must listen, inquire, unlearn and relearn to remain relevant and competitive in the ever changing business landscape.\u003c/p\u003e\u003cp\u003eSo now if you’ll excuse me, I have some nursery rhymes to relearn.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;About the author:\u003c/strong\u003e\u003c/p\u003e\u003cfigure class=\"image\"\u003e\u003cimg src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2016/05/RanjanPic-242x300.jpg?resize=242%2C300\" alt=\"RanjanPic\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2016/05/RanjanPic.j l,"published_at":"2021-02-23T18:04:30.697Z","created_at":"2021-02-23T18:04:23.587Z","updated_at":"2021-04-23T11:08:33.431Z","featuredImage":{"id":381,"name":"photo4design.com-83423-jumping-for-success-.jpg","alternativeText":null,"caption":null,"width":600,"height":398,"formats":{"thumbnail":{"name":"thumbnail_photo4design.com-83423-jumping-for-success-.jpg","hash":"thumbnail_photo4design_com_83423_jumping_for_success_6b93eb1342","ext":".jpg","mime":"image/jpeg","width":235,"height":156,"size":5.45,"path":null,"url":"/uploads/thumbnail_photo4design_com_83423_jumping_for_success_6b93eb1342.jpg"},"small":{"name":"small_photo4design.com-83423-jumping-for-success-.jpg","hash":"small_photo4design_com_83423_jumping_for_success_6b93eb1342","ext":".jpg","mime":"image/jpeg","width":500,"height":332,"size":14.76,"path":null,"url":"/uploads/small_photo4design_com_83423_jumping_for_success_6b93eb1342.jpg"}},"hash":"photo4design_com_83423_jumping_for_success_6b93eb1342","ext":".jpg","mime":"image/jpeg","size":18.25,"url":"/uploads/photo4design_com_83423_jumping_for_success_6b93eb1342.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:28.686Z","updated_at":"2021-02-23T18:04:28.705Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":386,"title":"To the man who coined the term ‘Artificial Intelligence’: John McCarthy","content":"\u003cp\u003e\u003cem\u003e\u0026#8220;Unfortunately, the competitive and commercial aspects of making computers play chess have taken precedence over using chess as a scientific domain…It is as if the geneticists after 1910 had organised fruit fly races and concentrated their efforts on breeding fruit flies that could win these races.\u0026#8221;\u003c/em\u003e said John McCarthy about computer chess and Artificial Intelligence (AI).\u003c/p\u003e\n\u003cp\u003eIn his view, AI was about writing computer programs that can solve problems and achieve goals as well as humans. The way the field of AI was evolving didn’t always agree with McCarthy’s sensibilities. To him, AI was about understanding human reasoning and apply it to computers – the science and engineering of making intelligent machines. After all, he was a cognitive scientist.\u003c/p\u003e\n\u003cp\u003eHis remarkable contribution doesn’t end with AI alone, he developed the Lisp programming language family. He invented the ‘garbage collection’ method to solve problems in Lisp. A garbage collector attempts to reclaim garbage (unusable material). Similarly, this method finds data objects in a program that cannot be accessed in the future and reclaims the resources used by those objects.\u003c/p\u003e\n\u003cp\u003eHe also significantly influenced the design of the ALGOL programming language which became a very influential programming language by introducing many new constructs now in common use. One of his most seminal works was popularization of timesharing.  Without time-sharing, we wouldn’t have the modern internet, servers or even cloud computing – hard to imagine, isn’t it?\u003c/p\u003e\n\u003cp\u003eMcCarthy received many accolades and honors such as the Turing Award for his contributions to the topic of AI, the United States National Medal of Science, and the Kyoto Prize.\u003c/p\u003e\n\u003cp\u003eIt is not surprising that he was exceptionally intelligent. He not only graduated from Belmont High School two years early but also skipped the first two years of mathematics in Caltech as he taught himself college mathematics while in his teens. He received a Ph.D. in Mathematics from Princeton University. He was instrumental in the creation of Project MAC at MIT and Stanford AI Laboratory.\u003c/p\u003e\n\u003cp\u003eBefore he left to the better world, he was in the process of developing another computer language called ‘Elephant’. According to him, it was based on two characteristics of an elephant \u0026#8211; one is ‘an elephant never forgets’ and the other is \u0026#8216;I meant what I said and I said what I meant. An elephant\u0026#8217;s faithful 100%’.\u003c/p\u003e\n\u003cp\u003eAn interesting soul, indeed!\u003c/p\u003e\n","slug":"man-coined-term-artificial-intelligence-john-mccarthy","subTitle":"\u003cp\u003e\u0026#8220;Unfortunately, the competitive and commercial aspects of making computers play chess have taken precedence over using chess as a scientific domain…It is as if the geneticists after 1910 had organised fruit fly races and concentrated their efforts on breeding fruit flies that could win these\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:04:42.576Z","created_at":"2021-02-23T18:04:32.541Z","updated_at":"2021-02-23T18:04:42.610Z","featuredImage":{"id":382,"name":"John-McCarthy.png","alternativeText":null,"caption":null,"width":1400,"height":819,"formats":{"thumbnail":{"name":"thumbnail_John-McCarthy.png","hash":"thumbnail_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":245,"height":143,"size":43.98,"path":null,"url":"/uploads/thumbnail_John_Mc_Carthy_4f6a4918db.png"},"large":{"name":"large_John-McCarthy.png","hash":"large_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":1000,"height":585,"size":632.23,"path":null,"url":"/uploads/large_John_Mc_Carthy_4f6a4918db.png"},"medium":{"name":"medium_John-McCarthy.png","hash":"medium_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":750,"height":439,"size":373.33,"path":null,"url":"/uploads/medium_John_Mc_Carthy_4f6a4918db.png"},"small":{"name":"small_John-McCarthy.png","hash":"small_John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","width":500,"height":293,"size":172.4,"path":null,"url":"/uploads/small_John_Mc_Carthy_4f6a4918db.png"}},"hash":"John_Mc_Carthy_4f6a4918db","ext":".png","mime":"image/png","size":1031.86,"url":"/uploads/John_Mc_Carthy_4f6a4918db.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:40.865Z","updated_at":"2021-02-23T18:04:40.889Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":387,"title":"Transformation in the Human Capital Management Terrain","content":"\u003cp\u003eWithout a doubt people are any organization\u0026#8217;s most strategic asset.\u003c/p\u003e\n\u003cp\u003eAn organization’s ability to attract, recruit, retain and develop people has always been crucial for two reasons: delivering short-term productivity, and building long-term competitive advantage. With time, while the importance of talent has not diminished, the availability of solutions (both technology and services) to enable Human Capital Management (HCM) processes has dramatically evolved.\u003c/p\u003e\n\u003cp\u003eToday the writing is on the wall. Advances in technology — such as cloud delivery, mobile applications, social/collaboration and analytics — are enabling totally new capabilities in organizations. It covers a wide spectrum including real time peer feedback, virtual recruiting and predictive analytics for critical indicators such as flight risk, joining ratio probability, attrition modeling, engagement and career development.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTech advances \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAdvances in the tech landscape are causing the solution and vendor landscape to rapidly evolve as well.  As HCM solutions evolve to support a broader set of HR processes, complying with digital ethics and ever-changing data privacy regulations will become more critical as well as challenging in the future.\u003c/p\u003e\n\u003cp\u003eSince much innovation can be seeing coming from more nimble emerging providers, buyers have the added complication of whether to deploy the HCM functionality delivered by their ERP provider, implement a multifunction HCM suite, and/or select supplementary point solutions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePoints to ponder\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe question has thus has moved from debating the importance of HR Tech \u0026#8211; to overcoming challenges to successfully assemble, integrate and manage a portfolio of HCM solutions. The goals include significant improvements to workforce efficiency and effectiveness and thus improve business outcomes.\u003c/p\u003e\n\u003cp\u003eHere are some of the significant questions companies must work through to arrive at conclusions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHow to create an HCM technology strategy to support HR transformation?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e \u003c/em\u003e\u003c/strong\u003eHR leaders are transforming HR operating models in response to the changing business environment, volatile labor markets, and evolving organizational needs. Add to this the complexities of a digital workplace.\u003c/p\u003e\n\u003cp\u003eHR service delivery increasingly blends automation, content and human interaction (often by combining technology and outsourced solutions) based on variables such as required skills/competencies, employee types, geography and demographics. Thus, HRIT leaders need to review their solution strategies at least annually within the context of the organization\u0026#8217;s overall business application strategy and strategic operating plan.\u003c/p\u003e\n\u003cp\u003eBy doing this they will understand that HCM technology strategy is not a one-size-fits-all project. And evolution will be the smartest way to approach it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWill new analytic technologies and use cases support HCM strategy execution?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eProgressive leaders are focused on ways to accurately measure and increase employee engagement \u0026#8211; while optimizing overall HR cost per full-time equivalent.\u003c/p\u003e\n\u003cp\u003eThey want to manage the efficiency and impact of HR policies and practices. They assess the organization\u0026#8217;s health and culture by combining both formal and informal networks to gather data and enable effective analysis. These initiatives, along with the growing amount of information collected about employees in connected workplaces, are driving demand for improved workforce analytics.\u003c/p\u003e\n\u003cp\u003eAs new analytics capabilities and technologies emerge, it is imperative for HR and business leaders to contemplate how these new insights can be used to drive business performance, both within individual business units, and across the organization.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHow can leaders optimize their investments in HCM applications?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAdoption of HCM technology is increasingly common across all industries and regions.\u003c/p\u003e\n\u003cp\u003eSuccessful HCM technology deployments require organizations to consider a number of variables that go beyond the technology itself. Often, organizations overlook things like workforce demographics and corporate culture, the definition of end-user success, current team dynamics, employee engagement, and the timeliness and fluidity of social interactions.\u003c/p\u003e\n\u003cp\u003eHR and HR IT leaders will need to consult with experts to identify the best potential ROI for their HCM solution business case while avoiding decisions that are likely to result in wasted resources and/or underperforming software assets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe dynamic and rapidly evolving HCM solutions landscape has created an equally dynamic market that fosters a regular stream of new challengers and heavy pressure on players.\u003c/p\u003e\n\u003cp\u003eHCM solution vendors are aggressively investing in new technologies to gain differentiation and thus a competitive advantage. Consequently, HR and HRIT leaders should seek to define what benefits the new capabilities deliver, when it makes sense to invest in them, and how to evaluate vendor solutions for suitability.\u003c/p\u003e\n","slug":"transformation-human-capital-management-terrain","subTitle":"\u003cp\u003eWithout a doubt people are any organization\u0026#8217;s most strategic asset. An organization’s ability to attract, recruit, retain and develop people has always been crucial for two reasons: delivering short-term productivity, and building long-term competitive advantage. With time, while the importance of talent has not diminished,\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:04:51.674Z","created_at":"2021-02-23T18:04:44.581Z","updated_at":"2021-02-23T18:04:51.703Z","featuredImage":{"id":383,"name":"HR-technology.jpg","alternativeText":null,"caption":null,"width":800,"height":466,"formats":{"thumbnail":{"name":"thumbnail_HR-technology.jpg","hash":"thumbnail_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":245,"height":143,"size":7.91,"path":null,"url":"/uploads/thumbnail_HR_technology_a0b9ed0984.jpg"},"medium":{"name":"medium_HR-technology.jpg","hash":"medium_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":750,"height":437,"size":54.22,"path":null,"url":"/uploads/medium_HR_technology_a0b9ed0984.jpg"},"small":{"name":"small_HR-technology.jpg","hash":"small_HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","width":500,"height":291,"size":28.09,"path":null,"url":"/uploads/small_HR_technology_a0b9ed0984.jpg"}},"hash":"HR_technology_a0b9ed0984","ext":".jpg","mime":"image/jpeg","size":60.65,"url":"/uploads/HR_technology_a0b9ed0984.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:04:49.806Z","updated_at":"2021-02-23T18:04:49.827Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":388,"title":"Talent Analytics drives HCM technology innovation and development","content":"\u003cp\u003eWe believe the very fact that Gartner released a report on ‘Cool Vendors in Human Capital Management, 2016’ is testament to the growing importance of HCM Technology. In this report Gartner emphasizes the key role analytics plays in recruitment, learning and employee engagement.\u003c/p\u003e\n\u003cp\u003eResearch has proven that Talent Analytics helps hire quality talent and improves cycle time. Predictive analytics is going to be the game-changer especially for large organization competing in the highly competitive recruitment market. However, most organizations are either using analytics on an ad hoc basis or apprehensive about moving away from intuitive people decision making.\u003c/p\u003e\n\u003cp\u003eThis is due to a combination of lack of data culture in the organization and also the historical reputation that HR is not about data. On the contrary, HR could gain immensely from data analytics as they are privy to a large amount of data. It helps them forecast future needs so that the organization has a robust talent pipeline and engaged set of people.\u003c/p\u003e\n\u003cp\u003eGartner defines some key areas that HR and HR IT leaders must consider: Do your recruitment practices ensure sufficient diversity in the workplace? Do you truly believe that you are recruiting the best people for the job? Do you believe you are getting value for money from your learning management system (LMS)? Is there adequate regular use of your LMS by your employees? Are your employees truly developing their skills and expertise? Do your current employee engagement practices go far enough to understand the emotional commitment of your employees to your organization?\u003c/p\u003e\n\u003cp\u003eGartner’s “research shows that very few organizations have achieved all of the capabilities included in the above questions.” EdGE Networks has been listed as one of the Cool Vendors in HCM that is addressing these issues.\u003c/p\u003e\n\u003cp\u003eGartner, Cool Vendors in Human Capital Management, 2016, May 9, 2016\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eGartner does not endorse any vendor, product or service depicted in its research publications, and does not advise technology users to select only those vendors with the highest ratings or other designation. Gartner research publications consist of the opinions of Gartner\u0026#8217;s research organization and should not be construed as statements of fact. Gartner disclaims all warranties, expressed or implied, with respect to this research, including any warranties of merchantability or fitness for a particular purpose\u003c/em\u003e.\u003c/p\u003e\n","slug":"talent-analytics-drives-hcm-technology-innovation-development","subTitle":"\u003cp\u003eWe believe the very fact that Gartner released a report on ‘Cool Vendors in Human Capital Management, 2016’ is testament to the growing importance of HCM Technology. In this report Gartner emphasizes the key role analytics plays in recruitment, learning and employee engagement. Research has\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:05:00.692Z","created_at":"2021-02-23T18:04:53.609Z","updated_at":"2021-02-23T18:05:00.722Z","featuredImage":{"id":384,"name":"Talent-analytics.jpg","alternativeText":null,"caption":null,"width":800,"height":422,"formats":{"thumbnail":{"name":"thumbnail_Talent-analytics.jpg","hash":"thumbnail_Talent_analytics_6e2dd9814e","ext":".jpg","mime":"image/jpeg","width":245,"height":129,"size":9.19,"path":null,"url":"/uploads/thumbnail_Talent_analytics_6e2dd9814e.jpg"},"medium":{"name":"medium_Talent-analy
