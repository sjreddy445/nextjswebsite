s, and enable sharing them with co-workers. This not only keeps the employees, managers and HR team on the same page, but also nurtures a more transparent work environment and a more unified and aligned team of players. This can even help managers improve.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEvidently, all these efforts and effects combined together will enable the HR to rise from being a side kick to a superhero in the organization.\u003c/p\u003e\n\u003cp\u003eDigital transformation of workforce and HR can not only keep the organization abreast with the evolving and disrupting technological space but also create a more productive, engaged, networked, committed and motivated talent pool. It is high time that HR and learning professionals embrace this change to meaningfully impact employees as well as the business.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLet us know what you think of this blog in the comment section below!\u003c/em\u003e\u003c/p\u003e\n","slug":"new-age-hr-times-massive-digitization","subTitle":"\u003cp\u003eGone are the days when digitization was a fancy trend that people discussed. It has now become a strategic necessity that is slowly and steadily proliferating into every business process and function, be it sales and marketing, customer servicing, business management or human resources. According\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:29.589Z","created_at":"2021-02-23T18:17:20.621Z","updated_at":"2021-02-23T18:17:29.622Z","featuredImage":{"id":447,"name":"Blog-2.png","alternativeText":null,"caption":null,"width":1000,"height":536,"formats":{"thumbnail":{"name":"thumbnail_Blog-2.png","hash":"thumbnail_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":245,"height":131,"size":72.9,"path":null,"url":"/uploads/thumbnail_Blog_2_5a6b916a4b.png"},"medium":{"name":"medium_Blog-2.png","hash":"medium_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":750,"height":402,"size":618.68,"path":null,"url":"/uploads/medium_Blog_2_5a6b916a4b.png"},"small":{"name":"small_Blog-2.png","hash":"small_Blog_2_5a6b916a4b","ext":".png","mime":"image/png","width":500,"height":268,"size":282.42,"path":null,"url":"/uploads/small_Blog_2_5a6b916a4b.png"}},"hash":"Blog_2_5a6b916a4b","ext":".png","mime":"image/png","size":281,"url":"/uploads/Blog_2_5a6b916a4b.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:27.423Z","updated_at":"2021-02-23T18:17:27.446Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":452,"title":"Make yourself the most attractive candidate in the room","content":"\u003cp\u003e\u003cem\u003e                               Be so good, they can’t ignore you \u0026#8211; Steve Martin\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eIn today’s day and age, it’s more important to have a pleasing personality than just a pleasing resume. It is imperative for us to know our strengths and weaknesses so that we know how well we can fit into different work environments. We can land a job best suited for us if we intelligently and meaningfully connect with our potential employers.\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6404 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/1.jpg?w=350\u0026amp;ssl=1 350w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eAlso with the advances in technology, recruitment processes are evolving every day. Employers are looking at candidates’ social media presence to get a 360 degree view. They are not just focusing on a candidate’s skills but also assessing if he/she would be a good cultural fit.\u003c/p\u003e\n\u003cp\u003eAs far as resumes are concerned recruiters spend only a few seconds reading each so it needs to be succinct and interesting to catch their attention.  In short, to fit the bill you need to have the ‘wow’ factor in your resume.\u003c/p\u003e\n\u003cp\u003eHere are six easy ways to shorten your resume and make your employer go ‘wow’.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eList your achievements, not responsibilities\u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6405 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?resize=300%2C265\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"265\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/2.jpg?w=513\u0026amp;ssl=1 513w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eList all your important accomplishments, not responsibilities. Think about it – accomplishment statements are the best way to showcase the amazing things you’ve done at your past jobs, plus show prospective employers what you can do for them. Your list of weekly or yearly assignments? Not so much.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEffective communication\u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6406 aligncenter\" src=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=300\u0026amp;ssl=1 300w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=150\u0026amp;ssl=1 150w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=550\u0026amp;ssl=1 550w, https://i2.wp.com/edgenetworks.in/wp-content/uploads/2017/10/3.png?w=612\u0026amp;ssl=1 612w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eYour communications skills will be one of the first things to be judged. So make sure you sound right, from the get go. Use bullet points to help the recruiter and begin your resume with a brief but clear objective statement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBe a team player \u003c/strong\u003e\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6407 aligncenter\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?resize=300%2C250\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"250\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/4.jpg?w=395\u0026amp;ssl=1 395w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThis quality is a real must, as eventually every prospective employee would be required to work in a team or manage one. Let your future recruiter know how good a team member you are by offering references of colleagues or bosses in resumes or in conversation if you feel they (recruiters) are in doubt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExhibit your skills\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" class=\" wp-image-6408 aligncenter\" src=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?resize=677%2C140\u0026#038;ssl=1\" alt=\"\" width=\"677\" height=\"140\" srcset=\"https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?w=300\u0026amp;ssl=1 300w, https://i0.wp.com/edgenetworks.in/wp-content/uploads/2017/10/5.gif?w=768\u0026amp;ssl=1 768w\" sizes=\"(max-width: 677px) 100vw, 677px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eWhile the HR world will mostly be in a fix to choose between generalists and specialists, showing of your expertise will always help them in deciding what they want. Do not refrain from highlighting your good work to stand out and show what unique qualities you bring to the table. It could be showcasing your last project that you successfully completed or building something of your own, skills always attract recruiters.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSelf-driven and hands on\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eInterviewers have an eye for self-starters. They will sniff out if you are proactive and self-motivated from your first telephonic conversation. Enthusiastic and self-driven people are an asset to any organization. They are most sought after because of their ability to enthuse others in the same way.\u003cimg loading=\"lazy\" class=\"size-medium wp-image-6409 aligncenter\" src=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?resize=300%2C300\u0026#038;ssl=1\" alt=\"\" width=\"300\" height=\"300\" srcset=\"https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=300\u0026amp;ssl=1 300w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=150\u0026amp;ssl=1 150w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=550\u0026amp;ssl=1 550w, https://i1.wp.com/edgenetworks.in/wp-content/uploads/2017/10/6.jpg?w=612\u0026amp;ssl=1 612w\" sizes=\"(max-width: 300px) 100vw, 300px\" data-recalc-dims=\"1\" /\u003e\u003c/p\u003e\n\u003cp\u003eReferences \u0026#8211; Images: \u003ca href=\"http://www.gocomics.com/peanuts\"\u003ehttp://www.gocomics.com/peanuts\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDo let us know if this article was insightful or inspiring in any way. You can share your thoughts in the comments section below.\u003c/em\u003e\u003c/p\u003e\n","slug":"make-attractive-candidate-room","subTitle":"\u003cp\u003e                               Be so good, they can’t ignore you \u0026#8211; Steve Martin In today’s day and age, it’s more important to have a pleasing personality than just a pleasing resume. It is imperative for us to know our strengths and weaknesses so that we know how\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:38.671Z","created_at":"2021-02-23T18:17:32.002Z","updated_at":"2021-02-23T18:17:38.704Z","featuredImage":{"id":448,"name":"Make-yourself-the-most-attractive-candidate-in-the-room.jpg","alternativeText":null,"caption":null,"width":1920,"height":910,"formats":{"thumbnail":{"name":"thumbnail_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"thumbnail_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":245,"height":116,"size":5.32,"path":null,"url":"/uploads/thumbnail_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"large":{"name":"large_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"large_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":1000,"height":474,"size":53.8,"path":null,"url":"/uploads/large_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"medium":{"name":"medium_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"medium_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":750,"height":355,"size":33.32,"path":null,"url":"/uploads/medium_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"},"small":{"name":"small_Make-yourself-the-most-attractive-candidate-in-the-room.jpg","hash":"small_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","width":500,"height":237,"size":17.51,"path":null,"url":"/uploads/small_Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg"}},"hash":"Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35","ext":".jpg","mime":"image/jpeg","size":142.16,"url":"/uploads/Make_yourself_the_most_attractive_candidate_in_the_room_5759894c35.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:36.919Z","updated_at":"2021-02-23T18:17:36.936Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":453,"title":"How Machine Learning can help HR","content":"\u003cp\u003eThe future of HR is a hotly debated topic today. While some thought leaders are of the view that AI will disrupt the workforce with robots, VR, bots and more \u0026#8211; others even suggest that organisations will eventually do away with HR as a function and let domain leaders get involved in people management processes to make it more inclusive.\u003c/p\u003e\n\u003cp\u003eWe let the thought leaders visualize the future while we take a dive into what’s helping HR and taking it to the next level in the present. As we observe the world around us, it’s easy to see that machine learning (ML) and artificial intelligence (AI) have already begun to change the way we understand how our organizations work, how functions are getting automated and smarter, helping us make the most effective decisions in our roles as human experts.\u003c/p\u003e\n\u003cp\u003eThe biggest advantage of ML is that it reacts faster than humans in identifying insights and inferences that might otherwise take plenty of manpower and time or not be identified at all. In the following examples, we see how machine learning can aid everyday decisions related to organisations and their workforces:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eMaking recruitment super-efficient\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFrom evaluating millions of profiles in seconds, to candidate screening and assessment, machine learning is making the tedious, age-old recruitment process super fast and efficient. Algorithms are enabling HR to detect patterns faster and more accurately than human beings and programs can correlate candidates’ past experiences and relevant skills to determine where they may find the fit best in the company.\u003c/p\u003e\n\u003cp\u003eHR practitioners are discovering that this kind of advanced analysis and pattern recognition can greatly increase the success rates of hiring decisions. Further, with more innovation, the possibilities seem endless, especially in combinations of individual factors and patterns.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eThe people engagement puzzle\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eStudies suggest that fifty percent of candidates don’t receive any type of communication or have any type of interaction with an employer once they apply for a role or come on board. With the help of algorithms, candidate engagement can be automated and made unique not just during employee onboarding but post that also. The interactive algorithms can help the new employee with relevant information regarding team, domain expertise and more.\u003c/p\u003e\n\u003cp\u003eWhile the area of employee engagement will always have a large human, tactile component – ML can help identify trends by understanding what it is that keeps employees happy at their organization. This can be done by having data from a common platform ingested into an ML system, which understands and provides numerous ways in having engagement campaigns driven. Ultimately, this helps in preventing attrition, building a motivated and committed workforce and ultimately impacting productivity.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eReducing bias in appraisals and career progression\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAlgorithms could also be trained to perform appraisals through regular, unbiased performance reviews. One of the many challenges for supervisors during performance reviews is for them to remain impartial. AI algorithms could evaluate performance data without any personal bias for the candidate.\u003c/p\u003e\n\u003cp\u003eSimilarly, organisations can also use AI to map employees’ career paths and gear them up for career progression. Employees may need support with customized training and learning information that supervisor may not always provide. With AI, organizations can actually democratize learning and development initiatives for each and every employee at appropriate timelines. \u003ca href=\"http://www.bizjournals.com/bizjournals/how-to/human-resources/2016/06/the-role-of-artificial-intelligence-in-people.html\"\u003eAI can also examine past performance trends\u003c/a\u003e of individuals, teams, or departments and predict future outcomes. This information can give HR directors insight into the steps to take to improve performance or morale when the AI software spots a potential problem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eGauging workplace morale\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMachine learning is extremely good at detecting patterns over time, even with a limited number of variables. Hence, many organisations are using it to understand employee behavior at the workplace, which in turn helps them assess employee productivity, workload, moods etc. All these factors can help them determine the overall workplace morale and take relevant action in areas of concern. This would almost be impossible to gauge from a simple spreadsheet analysis.\u003c/p\u003e\n\u003cp\u003eMachine learning is helping businesses rediscover themselves like never before. Artificial intelligence and numerous ML algorithms have gained tremendous popularity in various businesses functions. HR too is witnessing multiple benefits and the world is yet to see the impact ML is going to make across the entire people management spectrum. As someone has rightly said, \u003cstrong\u003e\u003cem\u003ethe future of HR will most probably involve a human-machine collaboration and that can end up being a good thing.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf you like our article and would like to share your views, please drop your comments below. \u003c/em\u003e\u003c/p\u003e\n","slug":"machine-learning-can-help-hr","subTitle":"\u003cp\u003eThe future of HR is a hotly debated topic today. While some thought leaders are of the view that AI will disrupt the workforce with robots, VR, bots and more \u0026#8211; others even suggest that organisations will eventually do away with HR as a function\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:49.614Z","created_at":"2021-02-23T18:17:40.594Z","updated_at":"2021-02-23T18:17:49.646Z","featuredImage":{"id":449,"name":"Blog-g.png","alternativeText":null,"caption":null,"width":1200,"height":644,"formats":{"thumbnail":{"name":"thumbnail_Blog-g.png","hash":"thumbnail_Blog_g_d138be9257","ext":".png","mime":"image/png","width":245,"height":131,"size":63.03,"path":null,"url":"/uploads/thumbnail_Blog_g_d138be9257.png"},"large":{"name":"large_Blog-g.png","hash":"large_Blog_g_d138be9257","ext":".png","mime":"image/png","width":1000,"height":537,"size":966.38,"path":null,"url":"/uploads/large_Blog_g_d138be9257.png"},"medium":{"name":"medium_Blog-g.png","hash":"medium_Blog_g_d138be9257","ext":".png","mime":"image/png","width":750,"height":403,"size":549.76,"path":null,"url":"/uploads/medium_Blog_g_d138be9257.png"},"small":{"name":"small_Blog-g.png","hash":"small_Blog_g_d138be9257","ext":".png","mime":"image/png","width":500,"height":268,"size":243.64,"path":null,"url":"/uploads/small_Blog_g_d138be9257.png"}},"hash":"Blog_g_d138be9257","ext":".png","mime":"image/png","size":487.74,"url":"/uploads/Blog_g_d138be9257.png","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-02-23T18:17:48.376Z","updated_at":"2021-02-23T18:17:48.397Z"},"categories":[{"id":1,"Name":"Industry News","published_at":"2021-02-22T04:47:23.560Z","created_at":"2021-02-22T04:47:13.950Z","updated_at":"2021-02-22T04:47:23.593Z"}]},{"id":454,"title":"Put a smile on your applicant's face: Simple ways to hire better!","content":"\u003cp\u003eHow many times have we started filling out a job application form and left it mid way because of the convoluted and time-consuming process. In a survey by Jibe and Kelton Global, which polled more than 1,000 job seekers, found 3 of 5 respondents said job applications are more difficult to fill out than other common applications, such as those required for a mortgage, student loan or health insurance. The question is why is so much info required right away?\u003c/p\u003e\u003cp\u003eTo succeed, organizations need to make their hiring process simpler. Knowing what we know about the talent war, the area of recruitment needs creative re-imagination; to develop recruitment models that truly ‘connect’ with Talent.\u003c/p\u003e\u003cp\u003eDesign Thinking, a user-centered interdisciplinary method for innovation, can help enable such a model. Simply put, Design Thinking is about: How do you keep the person you’re serving at the center of everything you do?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLet’s hold onto Design Thinking\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eTo get the hold of Design Thinking, the first requirement is a change in mindset to be a solution provider, to focus on the experience rather than the process. For this, one of the first things recruiters must do is to reimagine the process, talk to those who are part of the process, find out what their experience was, listen and observe with an open mind – what you will get to understand is the real need.\u003c/p\u003e\u003cp\u003eThen go onto develop a solution that is simple for the end-user – the potential employee and the hiring manager. The product will improve productivity, be enjoyable to use, fit into the overall corporate agenda, and support business growth. A product or solution such as this will require you to question traditions, manage change and discover improvements that can be made.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e5 Simple Steps to Recruitment via Design Thinking\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e#1. Make the \u003ca href=\"https://bit.ly/2Gxmozp\"\u003eprocess user-centered\u003c/a\u003e with focus on hiring the right skill rather than the right qualification. Start with understanding the experience of the existing stakeholders and end with renovating the experience in such a way that it is a pleasurable one.\u003c/p\u003e\u003cp\u003e#2. Adopt a collaborative approach (move away from working in silos, to more sharing, partnering and cooperation) to overall talent management with hiring as an integral part of the HR value chain.\u003c/p\u003e\u003cp\u003e#3. Redefine the JD creation process to incorporate Talent Personas – what is required to do a job well. Enhance this with an assessment that is robust with a combination of assessment methods.\u003c/p\u003e\u003cp\u003e#4. Measure and improve. Use analytics to understand the status quo, make necessary changes and measure again to understand the true value of the change.\u003c/p\u003e\u003cp\u003e#5. Take an outside-in view by mirroring the CRM program to talent management. Build relationships with existing employees and develop relationships with potential employees to create a sustainable talent supply.\u003c/p\u003e\u003cp\u003eJosh Bersin at Deloitte predicts HR teams in 2017 will stop designing “programs” and instead design integrated, high-value “experiences” that excite, engage and inspire employees. Design thinking is a scientific, disciplined method of problem-solving – finding the method in the madness or the hay in the needlestack. It provides an opportunity for HR to reshape how it works with the organization and to redesign its own processes to ensure positive employee interactions and more engaged employees.\u003c/p\u003e\u003cp\u003e\u003ci\u003eIf you enjoyed the article, please leave us a comment and we will get back to you.\u003c/i\u003e\u003c/p\u003e","slug":"put-smile-applicants-face-simple-ways-hire-better","subTitle":"\u003cp\u003eHow many times have we started filling out a job application form and left it mid way because of the convoluted and time-consuming process. In a survey by Jibe and Kelton Global, which polled more than 1,000 job seekers, found 3 of 5 respondents said\u0026#8230;\u003c/p\u003e\n","sizeInGrid":4,"meta_description":null,"metaDesc":null,"published_at":"2021-02-23T18:17:58.635Z","created_at":"2021-02-23T18:17:51.643Z","updated_at":"2021-04-29T09:40:59.282Z","featuredImage":{"id":450,"name":"Blog-post-Nov-2017.jpg","alternativeText":null,"caption":null,"width":1356,"height":704,"formats":{"thumbnail":{"name":"thumbnail_Blog-post-Nov-2017.jpg","hash":"thumbnail_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":245,"height":127,"size":5.07,"path":null,"url":"/uploads/thumbnail_Blog_post_Nov_2017_e90ea79b53.jpg"},"large":{"name":"large_Blog-post-Nov-2017.jpg","hash":"large_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":1000,"height":519,"size":45.34,"path":null,"url":"/uploads/large_Blog_post_Nov_2017_e90ea79b53.jpg"},"medium":{"name":"medium_Blog-post-Nov-2017.jpg","hash":"medium_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":750,"height":389,"size":29.24,"path":null,"url":"/uploads/medium_Blog_post_Nov_2017_e90ea79b53.jpg"},"small":{"name":"small_Blog-post-Nov-2017.jpg","hash":"small_Blog_post_Nov_2017_e90ea79b53","ext":".jpg","mime":"image/jpeg","width":500,"height":260,"size":16.15,"path":null,"url":"/uploa
